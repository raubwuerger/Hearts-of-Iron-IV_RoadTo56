 peru.1:0 "Das Schicksal der peruanischen Politik"
 peru.1.t:0 "Das Schicksal der peruanischen Politik"
 peru.1.d:0 "Nach der kurzen Regierung von Sánchez Cerro und seinem Nachfolger [PRU.GetLeader] forderte das Volk, dass das Schicksal Perus und seiner Herrscher geklärt wird.\n\nWir können wählen, ob wir demokratischen Wahlen den Vortritt lassen wollen, um unseren neuen Präsidenten zu wählen.\nOr Wir können die Wahlen einfach zugunsten von Benavides absagen und seine Regierung verlängern, obwohl diese Entscheidung aufgrund der mangelnden Demokratie in der Benavides-Regierung soziale Unruhen auslösen könnte.\nAls letzte Option können Sie sich an das Erbe von Sanchez Cerro erinnern und ihm näher kommen die Partei Union Revolucionaria und ihre nationalistischen Ideale."
 peru.1.a:0 "Erinnern Sie sich an das Erbe von Sanchez Cerro."
 peru.1.a.1:0 "Sieg der konservativen Koalition."
 peru.1.a.2:0 "Stell dich auf die Seite des Volkes."
 peru.1.a.w:0 "Peruaner, in den Krieg!"
 peru.2.a:0 "Benavides soll weiterhin regieren."
 peru.3.a:0 "Machen Sie Platz für demokratische Wahlen."
 peru.2:0 "Die demokratischen Wahlen"
 peru.2.t:0 "Die demokratischen Wahlen"
 peru.2.d:0 "Demokratische Wahlen sind die Grundlage jeder zivilisierten Gesellschaft, [PRU.GetLeader] Nachdem die Regierung nach kurzer Zeit beschlossen hat, Wahlen auszurufen, um den nächsten Herrscher Perus zu wählen, der die Stimme des Volkes hervorruft, gibt es unter diesen Optionen 4 anerkannte Kandidaten, den ersten von Sie sind Manuel Prado Ugarteche, Anführer der konservativen Fraktion Perus und Anführer einer starken katholischen und Anti-Aprista-Bewegung in Peru. Seine Hauptprojekte wären die Industrialisierung Perus mit Hilfe der Vereinigten Staaten.\n\nDer zweite Kandidat ist Luis Eguiguren Escudero, Vorsitzender der Sozialdemokraten, ist eine Fraktion, die plant, die Sozialisten und Konservativen Perus zu vereinen, sie unter einer einzigen Kraft zu vereinen, mit den Apristas befreundet zu sein, um Stimmen von ihren Militanten zu gewinnen, und mit dem Gedanken, dass die Gewerkschaft aller Peruaner werden dafür sorgen, dass das Land entwickelt wird.\n\nDer dritte Kandidat ist das ehemalige Mitglied der Zivilistenpartei Manuel Vicente Villarán, der einer der größten Kritiker des alten Leguia-Regimes ist und jegliches Erbe davon beseitigen möchte Peru öffnet sich den Vereinigten Staaten stärker und erhält die Unterstützung der ehemaligen Anhänger des Benavides-Regimes, um sein Ziel der Vereinigung des Landes mit dem sofortigen Ende und der Zerstörung der Aprista-Partei zu erreichen.\n\nDer letzte Kandidat ist Arturo Pablo Peralta Miranda, ein bekannter Schriftsteller und Verteidiger der Rechte der Quechua-Indianer in Peru, mit seinem Spitznamen Gamaniel Churata, wird die Unterstützung der APRA-Abstimmung und die Unterstützung indigener Proteste suchen, um sein Ziel, an die Macht zu kommen, zu erreichen Als Kandidat, der einem eher nationalen Kommunismus nähersteht und nicht einer, der den Befehlen Moskaus zur Entwicklung des Landes gehorcht, sind seine Hauptversprechen die Rechte der indigenen Bevölkerung und die Beendigung der Erinnerung an Sánchez Cerro und Benavides, die zu ihrem Punkt gegangen sind Sehen Sie sich die größten Diktatoren Perus an"
 peru.2.a.1:0 "Sieg der Sozialdemokraten."
 peru.2.a.2:0 "Nutzen Sie den Krieg, um alle Peruaner zu vereinen."
 peru.2.a.w:0 "Es ist das Recht der Ecuadorianer."
 peru.w:0 "Ecuadorianische Soldaten betreten unser Territorium"
 peru.w.t:0 "Ecuadorianische Soldaten betreten unser Territorium"
 peru.w.d:0 "Uns wurde mitgeteilt, dass verschiedene ecuadorianische Soldaten die Grenze zu den Grenzposten von Zarumilla überqueren und die peruanische Bevölkerung schikanieren; Es gibt auch Berichte über ständige Einfälle von den ecuadorianischen Posten Macara und Zapotillo."
 peru.3.a.1:0 "Sieg der Alianza Accion Republicana."
 peru.3:0 "Mehrere Proteste gegen die Annullierung von Wahlen"
 peru.3.t:0 "Mehrere Proteste gegen die Annullierung von Wahlen"
 peru.3.d:0 "Das Volk hat es satt, dass Benavides und seine Regierungsverlängerung um drei weitere Jahre die demokratischen Wahlen annullierten; Das Volk wird sich erheben, um den demokratischen Wert Perus zu wahren."
 peru.3.a.2:0 "3 weitere Jahre bei Benavides"
 peru.3.a.3:0 "Die Revolution wird Peru retten"
 peru.4:0 "Benavides ist tot"
 peru.4.t:0 "Benavides ist tot"
 peru.4.d:0 "Der Tod von Benavides ist fast im ganzen Land zu spüren, da es seiner Regierung gelang, Peru nach einer langen Zeit der APRA-Aufstände zu befrieden; Jetzt gehen wir davon aus, dass die Zukunft Perus genauso vielversprechend sein wird wie unter seiner Regierung."
 peru.4.a.1:0 "Una lastima."
 peru.4.a.12:0 "Sieg der Frente Patriota Tupacamarista."
 peru.5:0 "Peru möchte über die umstrittenen Gebiete verhandeln"
 peru.5.t:0 "Peru möchte über die umstrittenen Gebiete verhandeln"
 peru.5.d:0 "Den Grundsätzen einer zivilisierten Gesellschaft folgend, unterbreitet der peruanische Staat einen Vorschlag zur Errichtung einer festen Grenze, um künftige Konflikte zu vermeiden; Gemäß dem Vorschlag würden wir die Grenze entsprechend dem Status quo abgrenzen, der auf dem Treffen in Washington im Jahr 1936 erreicht wurde"
 peru.5.a.1:0 "Niemals."
 peru.5.a.2:0 "Akzeptieren wir die peruanischen Forderungen."
 peru.6:0 "Das Problem mit Ecuador"
 peru.6.t:0 "Das Problem mit Ecuador"
 peru.6.d:0 "Die Grenze zu Ecuador war lange Zeit ein Thema, das in der Vergangenheit zu Kriegen geführt hat. Es ist von entscheidender Bedeutung, diese Frage klarzustellen, und mit der kürzlichen Unterzeichnung des Status quo von 1936 gibt es Fortschritte bei der Errichtung einer festen Grenze."
 peru.6.a.1:0 "Verweigern Sie 1936 den Grenzkompromiss."
 peru.6.a.2:0 "Verhandeln Sie mit Ecuador."
 peru.6.a.3:0 "Lasst uns unsere Feinde töten."
 peru.7:0 "Peru beschließt, den Status Quo abzulehnen"
 peru.7.t:0 "Peru beschließt, den Status Quo abzulehnen"
 peru.7.d:0 "Peru hat beschlossen, den Status quo von 1936 abzulehnen, weil das Land unter der ecuadorianischen Flagge eine peruanische Bevölkerung beherbergt."
 peru.7.a.1:0 "Ein Grund mehr, warum man Peruanern nicht vertrauen kann."
 peru.8:0 "Antikriegsrevolution"
 peru.8.t:0 "Antikriegsrevolution"
 peru.8.d:0 "Der Krieg hat im peruanischen Volk revolutionäre Gefühle geweckt, da Benavides seinen selbstmörderischen Krieg nicht durchführen konnte und das peruanische Volk auf einen Weg des Todes und des Hungers führte."
 peru.8.a.1:0 "Wir werden die Unpatriotischen beseitigen."
 peru.8.a.2:0 "Wenn Benavides den Frieden nicht unterzeichnet, wird das Volk es über seinen Kopf hinweg tun."
 peru.9:0 "Peru beschließt, den Grenzstatus Quo abzulehnen"
 peru.9.t:0 "Peru beschließt, den Grenzstatus Quo abzulehnen"
 peru.9.d:0 "Die Peruaner haben lediglich die in Washington getroffene Vereinbarung über ihre Grenze zu Ecuador nicht eingehalten und das, was sie vereinbart hatten, abgelehnt. Das Beste wäre, entsprechend unserer Position als Regulierungsbehörde der am wenigsten entwickelten Länder in der Region zu handeln"
 peru.9.a.1:0 "Lassen Sie uns eine Wirtschaftssanktion verhängen."
 peru.9.a.2:0 "Es ist das Recht der Peruaner."
 peru.9.a.3:0 "Lass sie es herausfinden"
 peru.10:0 "[PRU.GetNameDefCap] bereitet sich darauf vor, die Volkswahl zu beenden"
 peru.10.t:0 "[PRU.GetNameDefCap] bereitet sich darauf vor, die Volkswahl zu beenden"
 peru.10.d:0 "[PRU.GetNameDefCap] bereitet seine Armee darauf vor, den Massenparteien ein Ende zu setzen. In diesen schwierigen Momenten müssen wir unsere Differenzen aufgeben und uns gegen denselben Feind vereinen, der die freie Entscheidung der Völker über ihre Regierung nicht unterstützt, jetzt die Diktator [PRU.getLeader] bereitet seine Maschinerie vor, um uns zu erledigen"
 peru.10.a.1:0 "Lasst uns uns verteidigen."
 peru.11:0 "[PRU.GetNameDefCap] bewaffnet [ROOT.GetFascistParty], um die Macht zu übernehmen"
 peru.11.t:0 "[PRU.GetNameDefCap] bewaffnet [ROOT.GetFascistParty], um die Macht zu übernehmen"
 peru.11.d:0 "[PRU.GetNameDefCap] bereitet zusammen mit seinem faschistischen Verbündeten [ROOT.GetFascistParty] einen Putsch gegen unsere Regierung vor. Wir dürfen nicht zulassen, dass sich die faschistischen Horden Lateinamerika nähern, sondern bereiten wir uns auf die Antipatrioten vor, die planen, den Terror zu verbreiten, den Peru hat wurde Opfer seines Diktators [PRU.GetFascistLeader] Es ist Zeit, zu den Waffen zu greifen und dem faschistischen Aufstand ein Ende zu setzen"
 peru.11.a.1:0 "Lasst uns uns verteidigen."
 peru.12:0 "[ECU.GetNameDefCap] Greifen Sie auf unsere territorialen Forderungen zu"
 peru.12.t:0 "[ECU.GetNameDefCap] Greifen Sie auf unsere territorialen Forderungen zu"
 peru.12.d:0 "Die Pastaza-Region ist wieder Teil unseres Territoriums, der eiserne Wille unserer Vertreter hat die Wiedereingliederung dieses großartigen Territoriums erreicht. Ohne Zweifel ein großer Sieg für die [ROOT.GetLeader]-Regierung"
 peru.12.a.1:0 "Ein toller Tag für alle [ROOT.getAdjective]s."
 peru.13:0 "[ECU.GetNameDefCap] lehnt unsere territorialen Forderungen ab"
 peru.13.t:0 "[ECU.GetNameDefCap] lehnt unsere territorialen Forderungen ab"
 peru.13.d:0 "Unser Territorium der Pastaza-Region ist durch die korrupte Regierung von [ROOT.GetLeader] verloren gegangen. Das Volk von [ROOT.getAdjective] wird dieses Territorium in Zukunft mit Waffen in der Hand zurückerobern müssen."
 peru.13.a.1:0 "Die korrupte Regierung von [ROOT.GetLeader] hat dies zugelassen."
 peru.14:0 "[USA.GetNameDefCap] Greifen Sie auf unsere territorialen Forderungen zu"
 peru.14.t:0 "[USA.GetNameDefCap] Greifen Sie auf unsere territorialen Forderungen zu"
 peru.14.d:0 "Die Pastaza-Region ist wieder Teil unseres Territoriums, der eiserne Wille unserer Vertreter hat die Wiedereingliederung dieses großartigen Territoriums erreicht. Ohne Zweifel ein großer Sieg für die [ROOT.GetLeader]-Regierung."
 peru.14.a.1:0 "Ein großer Sieg für unsere Politiker."
 peru.15:0 "[USA.GetNameDefCap] Lehnt unsere territorialen Forderungen ab"
 peru.15.t:0 "[USA.GetNameDefCap] Lehnt unsere territorialen Forderungen ab"
 peru.15.d:0 "Unser Territorium der Pastaza-Region ist durch die korrupte Regierung von [ROOT.GetLeader] verloren gegangen. Das Volk von [ROOT.getAdjective] wird dieses Territorium in Zukunft mit Waffen in der Hand zurückerobern müssen."
 peru.15.a.1:0 "Die korrupte Regierung von [ROOT.GetLeader] hat dies zugelassen."
 peru.16:0 "Wir müssen unseren Revolutionsführer wählen"
 peru.16.t:0 "Wir müssen unseren Revolutionsführer wählen"
 peru.16.d:0 "Nach einem großen Kampf für die sozialen Rechte des [ROOT.getAdjective]-Volkes ist es unserer Revolution heute gelungen, den Diktator Oscar Benavides zu stürzen, aber jetzt brauchen wir einen Führer, der die Massen auf den Weg der Revolution führt.\n\nAls erste Option Wir haben Eudocio Ravines, der viel Zeit in Moskau und Europa verbracht hat, um die Prinzipien des Kommunismus zu studieren. Zusammen mit einer Clique sowjetischer Berater werden wir den Weg von der Sowjetunion zur Revolution verfolgen.\n\nDie zweite Option ist der Volksführer Victor Haya de la Torre, ein wichtiger Massenführer, der mit seinen Idealen einer eher nationalen Revolution Bauern und Ureinwohner in seine Partei einbezog.\nSein Ziel ist es, den peruanischen Kommunismus von der Politik Moskaus zu trennen."
 peru.16.a.1:0 "Victor Haya de la Torre wird uns zum Sieg führen."
 peru.16.a.2:0 "Eudocio Ravines wird uns zum Sieg führen."
 peru.17:0 "Die Erinnerung an Sánchez Cerro"
 peru.17.t:0 "Die Erinnerung an Sánchez Cerro"
 peru.17.d:0 "Sánchez Cerro lebt noch immer in unserer Erinnerung und seine großen Taten werden nie vergessen werden. Die jüngste Annäherung von Oscar Benavides an die Partei Union Revolucionaria hat dazu geführt, dass unsere Partei gestärkt wurde, aber um Peru wieder Wohlstand zu verschaffen, brauchen wir einen Anführer mit eisernem Willen. \n\nEine der Optionen wäre General Ureta, der einer der Anhänger von Sanchez Cerro ist und Peru außerhalb des Einflusses des italienischen Faschismus zum Sieg führen will.\n\nDie andere Option ist Luis Alberto Flores, anerkannter Katholik und Anführer von Der Urrista-Jugendliche, der Sanchez Cerro am nächsten steht und jetzt an der Spitze seiner Partei steht, möchte die Ideologie der Partei so reformieren, dass sie dem italienischen Faschismus ähnelt."
 peru.17.a.1:0 "Fortsetzung des Erbes von Sanchez Cerro."
 peru.17.a.2:0 "Beenden Sie mit dem Sanchez Cerrism."
 peru.18:0 "Wählen Sie einen Nachfolger für Benavides"
 peru.18.t:0 "Wählen Sie einen Nachfolger für Benavides"
 peru.18.d:0 "Benavides kann nicht mehr regieren, die jüngsten Proteste beweisen, dass seine Regierung schwach ist und einen neuen Anführer braucht, der uns in die sogenannte Patria Nueva führt. Zwei Kandidaten sind geplant.\n\nSie haben den Ersten, nämlich Ernesto Montagne, einen ehemaligen Mitglied der Union Revolucionaria, der aus der Partei austrat, als er sah, dass er an extremen Doktrinen wie dem Faschismus festhielt, ist ein Konservativer, der plant, den nationalistischen Wert der Partei Union Revolucionaria wiederherzustellen.\n\nDie zweite Option besteht darin, darauf zurückzugreifen ein Putsch durch General Ricardo Perez Godoy, der sich in Tacna aufhält. Ricardo Perez Godoy ist ein Nationalist, der zusammen mit seiner Regierung namens Gobierno Revolucionario de las Fuerzas Armadas eine ernsthafte Sozialreform für die Ureinwohner und die Ärmsten Perus vorschlägt."
 peru.18.a.1:0 "Wählen Sie Ernesto Montagne als Nachfolger."
 peru.18.a.2:0 "Greifen Sie auf die Tacna-Revolution zurück."
 peru.19:0 "[PRU.GetNameDefCap] bewaffnet [ROOT.GetCommunistParty], um die Macht zu übernehmen"
 peru.19.t:0 "[PRU.GetNameDefCap] bewaffnet [ROOT.GetCommunistParty], um die Macht zu übernehmen"
 peru.19.d:0 "[PRU.GetNameDefCap] bereitet zusammen mit seinem kommunistischen Verbündeten [ROOT.GetCommunistParty] einen Putsch gegen unsere Regierung vor. Wir dürfen nicht zulassen, dass sich die kommunistischen Horden Lateinamerika nähern. Bereiten wir uns auf die Antipatrioten vor, die planen, den Terror zu verbreiten, den Peru hat wurde Opfer seines Diktators [PRU.GetCommunistLeader] Es ist Zeit, zu den Waffen zu greifen und dem kommunistischen Aufstand ein Ende zu setzen"
 peru.19.a.1:0 "Lasst uns uns verteidigen."
