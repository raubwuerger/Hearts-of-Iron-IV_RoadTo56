 peru.23.d:0 "[PRU.GetNameDefCap] bereitet zusammen mit seinem kommunistischen Verbündeten [ROOT.GetCommunistParty] einen Putsch gegen unsere Regierung vor. Wir dürfen nicht zulassen, dass sich die kommunistischen Horden Lateinamerika nähern. Bereiten wir uns auf die Antipatrioten vor, die planen, den Terror zu verbreiten, den Peru hat wurde Opfer seines Diktators [PRU.GetCommunistLeader] Es ist Zeit, zu den Waffen zu greifen und dem kommunistischen Aufstand ein Ende zu setzen"
