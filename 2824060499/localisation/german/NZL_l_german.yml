 NZL_commie_tt:0 "Die Vervollständigung dieses Fokus wird den kommunistischen Weg bei der Wahl freischalten"
 NZL_legion_tt:0 "Das Abschließen dieses Fokus wird den faschistischen Weg bei der Wahl freischalten"
 new_zealand.1.t:0 "Michael Savage wird krank, neuer Premierminister wird ernannt"
 new_zealand.1.d:0 "Angesichts der ständig wachsenden Spannungen und der fragmentierten Lage der Labour Party müssen wir versuchen, einen Nachfolger für den immer widerwärtigeren Michael Joseph Savage zu wählen. Peter Fraser hat sich als überaus fähiger Anführer erwiesen und sowohl von Walter Nash als auch von Premierminister Savage große Unterstützung erhalten. Dies hindert Savages Opposition unter der Führung von Gervan McMillan jedoch nicht daran, ihre Agenda noch stärker voranzutreiben. McMillan, der umstrittenere Kandidat, hat sein Mitgefühl für das ausgelieferte Labour-Mitglied John A. Lee zum Ausdruck gebracht, was ihn äußerst unbeliebt macht."
 new_zealand.1.a:0 "Peter Fraser ist die beste Lösung für die Probleme der Labour-Partei."
 new_zealand.1.b:0 "Gervan McMillans Moderation wird die Labour Party heilen."
 new_zealand.1.c:0 "Die Partei ist zu gespalten, um wählen zu können, wir müssen mehr Zeit haben, um zu entscheiden."
 new_zealand.2.t:0 "Michael Joseph Savage ist verstorben"
 new_zealand.2.d:0 "Premierminister Michael Savage hat heute erklärt, dass Neuseeland an der Seite Großbritanniens stehen und seine Unterstützung für die Nation bekundet. Als Held und großer Anführer, der keine Angst davor hat, das zu kritisieren, was er für falsch hielt, wird er uns fehlen. Jetzt muss die Labour-Partei Anpassungen an seinem Tod vornehmen und sich auf die Führung der Nation vorbereiten."
 new_zealand.2.a:0 "Ruhe in Frieden."
 new_zealand.2.b:0 "Lassen Sie die Partei ihre Vorkehrungen treffen, jetzt ist die Zeit für eine neue Zukunft."
 new_zealand.3.t:0 "Die Parlamentswahlen 1938"
 new_zealand.3.d:0 "Die beiden wichtigsten Parteien, die bei dieser Wahl gegeneinander antreten, haben immer größere Angebote gemacht, um die Öffentlichkeit zu beeinflussen. Die Labour Party führt das Land schon seit geraumer Zeit und hat versprochen, das Sozialversicherungsgesetz zu verabschieden, das die Gewährung von Altersrenten und Arbeitslosengeld verspricht. Dies hat sich als hervorragendes Druckmittel gegenüber der National Party erwiesen, die die Politik der Labour Party offen kritisiert. Obwohl die National Party noch eine junge Partei ist, erfreut sie sich im Laufe der Jahre immer größerer Beliebtheit und sammelte Unterstützung, indem sie die Schwächen der Labour-Regierung ausnutzte. Während die Wahl höchstwahrscheinlich zugunsten der Labour Party ausfällt, besteht die Chance, dass die National Party das Gegenteil beweisen könnte."
 new_zealand.3.a:0 "Die Labour Party muss ihre Versprechen einhalten."
 new_zealand.3.b:0 "Die Labour-Partei hat ihre Zeit gehabt, die Nation muss die notwendigen Veränderungen vornehmen."
 new_zealand.3.c:0 "Neuseeland wird seine eigene Zukunft gestalten, die seines Volkes."
 new_zealand.3.e:0 "Die Legion wird Neuseeland zum Ruhm führen."
 new_zealand.4.t:0 "Legionsreste erzwingen Arbeitsrücktritte"
 new_zealand.4.d:0 "Nach dem Tod des Labour-Premierministers Michael Savage begannen Legion-Anhänger unter der Führung von John Ormond, den Rücktritt namhafter Labour-Funktionäre wie Peter Fraser und Walter Nash zu fordern. Die Labour-Regierung, die nun durch den Tod ihres Führers geschwächt ist und keinen klaren Ersatz hat, scheint Ormonds Forderungen ohne großen Widerstand zu erfüllen. Nur die Zeit wird zeigen, ob die Legion in Neuseelands Zukunft eine wichtige Partei werden kann."
 new_zealand.4.a:0 "Die Legion ist die beste Hoffnung für die Zukunft Neuseelands."
 new_zealand.5.t:0 "Kommunistische Zeitungen verbreiteten sich im ganzen Land"
 new_zealand.5.d:0 "Seltsame Zeitungen verbreiten sich zunehmend in Großstädten und plädieren für ein neues System, das den Idealen der Legion Remnants und der Labour Party direkt widerspricht. Niemand kann die Quelle dieser Papiere finden, außerdem wird angenommen, dass sie aus möglichen Verstecken auf dem Land stammen. Einige von ihnen wurden dadurch noch aufgeregter, und im ganzen Land kam es zu Unruhen, die die Entfernung aller Regierungsbeamten sowie ein Ende der Legion und ihres Anführers Ormond forderten. Die führerlose Labour-Partei scheint dieser Aufforderung nachzukommen, doch Ormond hat damit gedroht, die Unruhen mit seinen eigenen Anhängern zu bekämpfen."
 new_zealand.5.a:0 "Treten Sie zurück, die Kommunisten sind uns zahlenmäßig überlegen."
 new_zealand.5.b:0 "Gehen Sie sofort gegen diese Unruhen vor, sie werden unsere Situation nur verschlimmern."
 new_zealand.6.t:0 "Generalgouverneur versammelt Loyalisten"
 new_zealand.6.d:0 "Da Neuseelands Staat als Herrschaftsgebiet in Frage gestellt wird und die Monarchie in Großbritannien wieder die volle Macht übernimmt, schlagen viele Parteien eine Unabhängigkeit vor. Allerdings versucht eine starke loyalistische Bewegung unter der Führung von Generalgouverneur George Monckton-Arundell, die Kontrolle über das Land zu festigen. Diese Bewegung hat bereits einen offenen Kampf zwischen den radikalen Parteien auf den Straßen von Wellington ausgelöst, der einige dazu veranlasst, die Sicherheit der Nation in Frage zu stellen."
 new_zealand.6.a:0 "Lassen Sie den Gouverneur seine Forderungen stellen, Neuseeland steht an der Seite Großbritanniens."
 new_zealand.6.b:0 "Gehen Sie hart gegen alle loyalistischen Bewegungen vor, diese stellen eine Gefahr für unsere Sicherheit dar."
 new_zealand.9.t:0 "Kommunisten verdrängen Labour und Legion"
 new_zealand.9.d:0 "Mit der ständig wachsenden Beliebtheit der kommunistischen Partei kam es zu Aufständen gegen die neu wiederbelebte Legion, insbesondere nach dem Zusammenbruch der Labour-Regierung. Da er zahlenmäßig unterlegen war, trat Herr Ormond zurück und überließ die Zukunft Neuseelands den Händen der Kommunistischen Partei."
 new_zealand.10.t:0 "Sidney Holland übernimmt die Kontrolle"
 new_zealand.10.d:0 "Adam Hamilton ist von seinem Amt als Vorsitzender der National Party zurückgetreten, und Premierminister überlässt heute die Position Sidney Holland. Holland hat sich als würdiger Nachfolger erwiesen und erklärt, die Agenda des Nationalrats weiterzuführen."
 new_zealand.10.a:0 "Holland ist vielversprechend."
