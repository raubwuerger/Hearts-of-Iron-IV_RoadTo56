l_german:
 NZL_colonial_amunitions_company:0 "Kolonialmunitionsunternehmen"
 NZL_ford_munitions_company:0 "Ford Munitions Company"
 NZL_morrison_motor_mower_company:0 "Morrison Motor Mower Company"
 NZL_generic_light_aircraft_manufacturer:0 "Whenuapai-Workshop"
 NZL_generic_artillery_manufacturer:0 "Hillside Railway-Werkstätten"
 NZL_generic_electronics_concern:0 "Radio Ltd"
 NZL_refining_nz:0 "Motoruroa-Ölfelder"
 NZL_a_sustainable_army:0 "Eine nachhaltige Armee"
 NZL_a_sustainable_army_desc:0 "Unsere Armee ist offensichtlich nicht die stärkste der Welt, aber mit unseren erhöhten Investitionen und unserer Ausbildung geht es uns besser."
 NZL_new_zealand_will_not_fall:0 "Neuseeland wird nicht fallen"
 NZL_improve_the_radars:0 "Verbessere die Radare"
 NZL_improve_the_radars_desc:0 "Unsere Radargeräte sind unglaublich veraltet, und mit der Weiterentwicklung der Seekriegsführung sollte sich auch unsere Technologie weiterentwickeln."
 NZL_train_new_officers:0 "Bilden Sie neue Offiziere aus"
 NZL_train_new_officers_desc:0 "Wir müssen unser derzeitiges Marinekommando neu besetzen, um unsere Fähigkeiten zu verbessern."
 NZL_solidify_the_new_zealand_division:0 "Erstelle eine stehende Marine"
 NZL_solidify_the_new_zealand_division_desc:0 "Derzeit ist unsere Marine nichts Besonderes, aber wir können Maßnahmen ergreifen, um sie zu verbessern."
 NZL_naval_profit:0 "Erhöhen Sie die Gewinnmargen der Marine"
 NZL_naval_profit_desc:0 "Die Marineindustrie hat unserem Land große Vorteile gebracht. Wenn wir sie weiter ausbauen könnten, würde sich das sicherlich auszahlen."
 NZL_form_the_new_zealand_navy:0 "Bilden Sie die neuseeländische Marine"
 NZL_form_the_new_zealand_navy_desc:0 "In der Vergangenheit war unsere Marine nichts weiter als eine kleine Flotte von Reserveschiffen, jetzt können wir sie zu unserer eigenen unabhängigen Streitmacht machen."
 NZL_destroyer_production:0 "Zerstörerproduktion"
 NZL_destroyer_production_desc:0 "Zerstörer haben sich für jede Marine, die sie besitzt, als nützlich erwiesen, wir sollten sie herstellen oder besitzen."
 NZL_submarine_production:0 "U-Boot-Produktion"
 NZL_submarine_production_desc:0 "In der modernen Seekriegsführung waren U-Boote ein entscheidender Faktor, wir sollten uns mit der Herstellung eigener U-Boote befassen."
 NZL_supply_the_new_zealand_navy_divsion:0 "Versorgen Sie die neuseeländische Division"
 NZL_supply_the_new_zealand_navy_divsion_desc:0 "Unsere Marine braucht Ausrüstung, um sich zu ernähren."
 NZL_support_ships:0 "Zivile Schiffe umfunktionieren"
 NZL_support_ships_desc:0 "Unterstützungsschiffe werden in jeder Marine benötigt. Wenn wir unsere Schiffe ausbauen, sind sie eine Notwendigkeit."
 NZL_pride_of_the_fleet:0 "Arbeiten Sie an Schlachtschiff-Designs mit"
 NZL_pride_of_the_fleet_desc:0 "Durch die Zusammenarbeit mit Großbritannien können wir Innovationen bei der Gestaltung neuer Schlachtschiffe entwickeln."
 NZL_mution_companies_investments:0 "Herstellung von Kolonialmunition"
 NZL_mution_companies_investments_desc:0 "Unser erster Schritt zur Schaffung einer besseren Armee besteht darin, in Unternehmen zu investieren, die Ausrüstung für unsere Soldaten liefern und herstellen."
 NZL_remember_anzac:0 "Lehren aus dem Ersten Weltkrieg"
 NZL_remember_anzac_desc:0 "Verbesserte Doktrinen sind für die Wiederbelebung unserer Armee von entscheidender Bedeutung. Wir sollten unsere alten Schwächen untersuchen und sie verbessern."
 NZL_ford_munition_plant:0 "Ford Munitionsfabrik"
 NZL_ford_munition_plant_desc:0 "Einige amerikanische Unternehmen können für den Bau von Munitionsfabriken für unser Land eingesetzt werden."
 NZL_new_charlton_automatic_rifles:0 "Neue Charlton-Automatikgewehre"
 NZL_new_charlton_automatic_rifles_desc:0 "Für mögliche zukünftige Konflikte müssen wir neue Gewehre einführen."
 NZL_expand_our_tank_warfare:0 "Entwickeln Sie den Bob Semple Tank"
 NZL_expand_our_tank_warfare_desc:0 "Unsere Nation ist nicht für ihre maschinelle Kriegsführung bekannt, aber wir könnten es trotzdem versuchen."
 NZL_foundations_of_an_aritllery_regiment:0 "Die Grundlagen eines Artillerie-Regiments"
 NZL_foundations_of_an_aritllery_regiment_desc:0 "Ein Artillerieregiment ist in jedem Militär wichtig, wir sollten unser eigenes erschaffen."
 NZL_engineer_and_supplY_corp:0 "Die Engineer and Supply Corp"
 NZL_engineer_and_supplY_corp_desc:0 "Lassen Sie uns unsere Armee noch weiter vergrößern, indem wir neue Zweige hinzufügen, die sich als nützlich erweisen könnten."
 NZL_construct_the_whenuapai_base:0 "Baue die Whenuapai-Basis"
 NZL_construct_the_whenuapai_base_desc:0 "Unsere Flugzeuge brauchen einen Ort, an dem sie trainieren und sich reparieren können. Diese Basis kann sie unterstützen."
 NZL_fighter_productions:0 "Produzieren Sie Verteidigungsflugzeuge"
 NZL_fighter_productions_desc:0 "Im Kriegsfall wäre Neuseeland durch Luftangriffe bedroht. Dagegen brauchen wir eine Abwehrmaßnahme."
 NZL_bomber_production:0 "Entwickeln Sie Flugzeuge für das Commonwealth"
 NZL_bomber_production_desc:0 "Unsere Entfernung zu Europa würde unser Land zu einem erstklassigen Standort für die Entwicklung von Flugzeugen im Kriegsfall machen."
 NZL_allocate_resources_to_the_rnzf:0 "Weisen Sie der RNZF Ressourcen zu"
 NZL_allocate_resources_to_the_rnzf_desc:0 "Wir sollten Flugzeuge importieren, um unsere Zahl zu erhöhen und uns eine Kampfchance zu geben."
 NZL_new_zealand_special_forces:0 "Neuseeländische Spezialeinheiten"
 NZL_new_zealand_special_forces_desc:0 "Heutzutage haben Spezialeinheiten ihren Platz in der Kriegsführung, und ihre Einführung wäre ein hervorragender Schachzug."
 NZL_piolt_recuitment_drive:0 "Commonwealth Air Training Scheme"
 NZL_piolt_recuitment_drive_desc:0 "Durch die Ausbildung mit anderen Commonwealth-Mitgliedern können wir die Erfahrung und das Talent unserer Piloten erweitern."
 NZL_connect_the_nation:0 "Finanzieren Sie das National Roads Board"
 NZL_connect_the_nation_desc:0 "Unsere Straßen könnten einige Verbesserungen gebrauchen, um das Reisen sowohl für den privaten als auch für den militärischen Gebrauch zu erleichtern."
 NZL_taranaki_oil_field:0 "Das Taranaki-Ölfeld"
 NZL_taranaki_oil_field_desc:0 "Die nationalen Ressourcen unseres Landes sind begrenzt, wir verfügen jedoch über einige Ölfelder, die sich als nützlich erweisen könnten."
 NZL_new_zealand_steel_works:0 "Neuseeländische Stahlwerke"
 NZL_new_zealand_steel_works_desc:0 "Der Stahl unseres Landes kann aus verschiedenen Gründen verwendet werden, weshalb wir ihn ernten müssen."
 NZL_resource_imports:0 "Nehmen Sie neue Handelsdoktrinen an"
 NZL_resource_imports_desc:0 "Wenn wir irgendeine Art von Produktion aufrechterhalten wollen, müssen wir überdenken, wo unsere natürlichen Ressourcen investiert werden."
 NZL_the_inudtrial_segment:0 "Industrialisierung ländlicher Gemeinschaften"
 NZL_the_inudtrial_segment_desc:0 "Neuseeland verfügt immer noch über erstklassige Grundstücke für den Bau neuer Städte und Industriezentren. Das sollten wir ausnutzen."
 NZL_the_wairarapa_sheep_farms:0 "Die Wairarapa-Schaffarmen"
 NZL_the_wairarapa_sheep_farms_desc:0 "Wir könnten die Gewinne aus unseren vielen Farmen für Kriegsanstrengungen verwenden."
 NZL_industrial_awakening:0 "Lassen Sie unsere Städte wachsen"
 NZL_industrial_awakening_desc:0 "Mehrere Hafenstädte verzeichneten sowohl in wirtschaftlicher als auch in bevölkerungsbezogener Hinsicht einen Wachstumsschub. Wenn wir dieses Wachstum fortsetzen könnten, wäre das für die Nation von Vorteil."
 NZL_negotiate_off_the_debt:0 "Verhandeln Sie die Schulden ab"
 NZL_negotiate_off_the_debt_desc:0 "Durch Verhandlungen mit Großbritannien über die Unterstützung in künftigen Kriegen könnten sie einen Teil unserer Schulden begleichen."
 NZL_distribute_the_national_defense_budget:0 "Verteilen Sie das nationale Verteidigungsbudget"
 NZL_distribute_the_national_defense_budget_desc:0 "Im heutigen internationalen Klima ist eine Aufstockung des Budgets unserer Verteidigungskräfte erforderlich."
 NZL_the_tsunami_project:0 "Das Tsunami-Projekt"
 NZL_the_tsunami_project_desc:0 "Die Zusammenarbeit mit den Amerikanern bei der Entwicklung einer Bombe zur Verteidigung unserer Insel könnte Priorität haben."
 NZL_hire_physicists:0 "Stellen Sie Physiker ein"
 NZL_hire_physicists_desc:0 "Um wissenschaftliche Erkenntnisse zu erweitern und bei militärischen Projekten zu helfen, sollten wir Physiker einstellen."
 NZL_Train_New_Officers:0 "Bilden Sie neue Offiziere aus"
 NZL_Train_New_Officers_desc:0 "Damit unsere Marine wächst, sollte auch die Zahl unserer Offiziere wachsen."
 NZL_hot_climate_equipment:0 "Besorgen Sie sich Ausrüstung für heißes Klima"
 NZL_hot_climate_equipment_desc:0 "Wir sollten uns Ausrüstung für heißes Klima besorgen, da unsere Einheiten im Kriegsfall möglicherweise in Gebieten eingesetzt werden, in denen sie benötigt werden."
 NZL_form_the_new_zealand_air_force:0 "Bilden Sie die neuseeländische Luftwaffe"
 NZL_form_the_new_zealand_air_force_desc:0 "Es ist an der Zeit, dass unsere Luftstreitkräfte von einer Erweiterung der RAF zu einer eigenen Kampftruppe übergehen."
 NZL_air_training_progam:0 "Lufttrainingsprogramm"
 NZL_air_training_progam_desc:0 "Eine Zusammenarbeit mit dem Commonwealth bei der Ausbildung unserer Piloten könnte sich als nützlich erweisen."
 NZL_trust_in_the_opposition:0 "Vertrauen Sie auf die Opposition"
 NZL_trust_in_the_opposition_desc:0 "McMillan wurde zum Vorsitzenden der Labour Party gewählt. Um erfolgreich zu sein, braucht er den Glauben der Nation."
 NZL_public_health_service:0 "Gesundheitswesen"
 NZL_public_health_service_desc:0 "Die Einrichtung eines öffentlichen Gesundheitsdienstes ist ein wichtiger Schritt im Wohlfahrtsprogramm der Labour-Partei."
 NZL_research_grants:0 "Forschungsstipendien"
 NZL_research_grants_desc:0 "Labour ist der Ansicht, dass Forschung ein entscheidender Aspekt für das Wachstum des Landes ist, und wird daher sein Budget erhöhen."
 NZL_review_the_prison_system:0 "Überprüfen Sie das Gefängnissystem"
 NZL_review_the_prison_system_desc:0 "Das Gefängnissystem in unserem Land ist grundlegend fehlerhaft. Wir sollten versuchen, es zu verbessern."
 NZL_reconcile_political_opponents:0 "Politische Gegner versöhnen"
 NZL_reconcile_political_opponents_desc:0 "John A. Lee war schon immer ein talentierter Anführer, wir könnten ihn versöhnen, wenn wir seine Fähigkeiten nutzen könnten."
 NZL_denounce_conservative_politicians:0 "Denunzieren Sie konservative Politiker"
 NZL_denounce_conservative_politicians_desc:0 "Konservative Ideale belasten den Fortschritt unserer Nation. Wir müssen alle unsere Ressourcen einsetzen, um sie zum Schweigen zu bringen."
 NZL_frasers_leadership:0 "Frasers Führung"
 NZL_frasers_leadership_desc:0 "Peter Fraser hat sich als fähiger Anführer erwiesen, der es verdient, unsere Nation durch diese schwierigen Zeiten zu führen."
 NZL_rally_the_opponents:0 "Sammeln Sie die Gegner"
 NZL_rally_the_opponents_desc:0 "Wir müssen mit allen Gegnern zusammenarbeiten, auch mit denen außerhalb der Labour Party, um die Nation voranzubringen."
 NZL_attempt_at_a_war_economy:0 "Versuch einer Kriegswirtschaft"
 NZL_attempt_at_a_war_economy_desc:0 "Neuseelands Wirtschaft war nie auf größere Konflikte vorbereitet, aber jetzt ist es wichtiger denn je, dass wir es zumindest versuchen."
 NZL_lower_labor_wages:0 "Niedrigere Arbeitslöhne"
 NZL_lower_labor_wages_desc:0 "Um unsere Mobilisierung zu unterstützen, müssen wir einige Löhne kürzen, um unsere Wirtschaft noch stärker wachsen zu lassen."
 NZL_silence_the_discontent:0 "Bringen Sie die Unzufriedenheit zum Schweigen"
 NZL_silence_the_discontent_desc:0 "Es scheint, dass einige mit unseren strengeren Mobilisierungsgesetzen unzufrieden sind. Wir müssen sie zensieren, bevor diese Ideale an die breite Öffentlichkeit gelangen."
 NZL_fight_for_control_over_our_soldiers:0 "Wehrpflicht einführen"
 NZL_fight_for_control_over_our_soldiers_desc:0 "Unser Land braucht mehr Männer, die im Konfliktfall dienen. Obwohl dies unpopulär ist, ist es vielleicht an der Zeit, die Wehrpflicht wieder einzuführen."
 NZL_the_labour_partys_reform:0 "Das Savage-Kabinett"
 NZL_the_labour_partys_reform_desc:0 "Michael Savage und die Labour Party haben den Einwohnern Neuseelands mehrere Dinge versprochen. Jetzt ist es an der Zeit, mit der Verabschiedung dieser Reformen zu beginnen."
 NZL_critize_uk_foreign_policy:0 "Appeasement kritisieren"
 NZL_critize_uk_foreign_policy_desc:0 "Beschwichtigung ist keine legitime Form der Diplomatie. Auch wenn wir mit dieser Aussicht allein stehen, ist es wichtig, dass wir dies dem Vereinigten Königreich mitteilen."
 NZL_protect_maori_land:0 "Konfiszieren Sie nützliches Maori-Land"
 NZL_protect_maori_land_desc:0 "Die Maori besitzen mehrere Gebiete, die für unsere natürliche Expansion benötigt werden. Es ist an der Zeit, diese Ländereien für eine angemessene Entschädigung zurückzugewinnen."
 NZL_respect_maori_culture:0 "Respektieren Sie die einheimische Kultur"
 NZL_respect_maori_culture_desc:0 "Den Maori sollte es erlaubt sein, ihre eigenen Traditionen ohne Schaden zu praktizieren."
 NZL_minor_native_representation_in_gov:0 "Kleinere einheimische Darstellung"
 NZL_minor_native_representation_in_gov_desc:0 "Wir könnten einigen Einheimischen ein Mitspracherecht in der neuseeländischen Regierungsbehörde gewähren. Dies könnte einige Demonstranten besänftigen."
 NZL_the_maori_division:0 "Die Maori-Division"
 NZL_the_maori_division_desc:0 "Wir sollten einige Maori-Abgeordnete im Parlament unter Druck setzen, im Falle eines Konflikts eine Spaltung anzustoßen."
 NZL_begin_lobbying_for_reforms:0 "Weisen Sie die Vorschlagsausschüsse zu"
 NZL_begin_lobbying_for_reforms_desc:0 "Damit unser Land von den besten Aspekten der sozialen Sicherheit profitieren kann, müssen wir Fachausschüsse einsetzen, die etwaige Änderungen des Gesetzes vorschlagen."
 NZL_universal_medical_benefits:0 "Universelle medizinische Leistungen"
 NZL_universal_medical_benefits_desc:0 "Die Bereitstellung grundlegender Gesundheitsleistungen für alle Bürger ist ein Fortschritt auf dem Weg zur Verabschiedung des Gesetzes."
 NZL_nationalize_commerical_broadcasting:0 "Verstaatlichen Sie den kommerziellen Rundfunk"
 NZL_nationalize_commerical_broadcasting_desc:0 "Die Regierung muss die Kontrolle über Radios haben, um ethische Werbung zu gewährleisten."
 NZL_state_controlled_bank:0 "Erstellen Sie staatlich kontrollierte Reservebanken"
 NZL_state_controlled_bank_desc:0 "Wir haben aus der Depression Lehren gezogen. Eine davon besteht darin, die Sicherheit der Banken zu gewährleisten."
 NZL_the_social_security_acts:0 "Das Sozialversicherungsgesetz"
 NZL_the_social_security_acts_desc:0 "Die Labour Party verspricht seit einiger Zeit, dieses Gesetz zu verabschieden. Dadurch wird sichergestellt, dass Neuseeland über fortschrittliche Programme für alle verfügt."
 NZL_unenmployment_benefit:0 "Arbeitslosenunterstützung"
 NZL_unenmployment_benefit_desc:0 "Ein Aspekt des Sozialversicherungsgesetzes ist eine Arbeitslosenunterstützung zur Senkung der Armutsquote."
 NZL_construct_state_housing:0 "Bauen Sie staatliche Wohnungen"
 NZL_construct_state_housing_desc:0 "Jede modernisierte Nation braucht Wohnraum für diejenigen, die zu arm sind, um sich ein Eigenheim zu kaufen."
 NZL_the_second_nzl_volunteer_force:0 "Die zweite Freiwilligentruppe"
 NZL_the_second_nzl_volunteer_force_desc:0 "Im Kriegsfall muss Neuseeland Truppen aufstellen, um sich und seine Verbündeten zu schützen."
 NZL_old_age_pension:0 "Alterspension"
 NZL_old_age_pension_desc:0 "Es ist die Aufgabe der Regierung, für die älteren Bürger zu sorgen, die ihr Leben dieser Nation gewidmet haben."
 NZL_open_ties_with_washington:0 "Offene Beziehungen zu Washington"
 NZL_open_ties_with_washington_desc:0 "Die Amerikaner sind in der modernen Welt zu wichtig, um sie zu ignorieren. Die Aufnahme von Beziehungen zu ihnen würde sich als nützlich erweisen."
 NZL_supply_food_stuffs:0 "Bereitstellung von Nahrungsmitteln für die Ausrüstung"
 NZL_supply_food_stuffs_desc:0 "Auch wenn wir möglicherweise nicht in der Lage sind, viele Soldaten oder Spionageausrüstung bereitzustellen, können wir Hilfsgüter in Form von Nahrungsmitteln schicken, vielleicht sogar im Austausch gegen Ausrüstung."
 NZL_dedicate_men:0 "Widmen Sie Männer den Kriegsanstrengungen"
 NZL_australian_nzl_agreement:0 "ANZAC-Abkommen"
 NZL_australian_nzl_agreement_desc:0 "Um unsere Interessen im Pazifik zu wahren, sollten wir mit unseren Nachbarn zusammenarbeiten, um Frieden in unserer Region zu schaffen."
 NZL_national_party_triumphant:0 "Die Nationalpartei triumphiert"
 NZL_national_party_triumphant_desc:0 "Zu lange hat die Labour Party leere Programme versprochen. Die National Party kann tatsächlich ihre Ziele erreichen und die Fehler der Labour-Partei beheben."
 NZL_appeal_rural_communities:0 "Appell an ländliche Gemeinden"
 NZL_appeal_rural_communities_desc:0 "Der Hauptstützpunkt unserer Gruppe liegt in den kleinen ländlichen Städten Neuseelands. Wir müssen sie besänftigen, um unsere Position zu behaupten."
 NZL_condem_intervention:0 "Verurteilen Sie staatliche Eingriffe"
 NZL_condem_intervention_desc:0 "Der Staat sollte sich aus privaten Unternehmen heraushalten und sich überhaupt nicht in die Wirtschaft einmischen."
 NZL_absorb_conservative_remains:0 "Konservative Parteien absorbieren"
 NZL_absorb_conservative_remains_desc:0 "Einige Mitglieder der Labour Party haben Verständnis für einige Richtlinien unserer Partei. Vielleicht können wir ihre Fähigkeiten nutzen."
 NZL_equality_conscription:0 "Gleichheit durch Wehrpflicht"
 NZL_equality_conscription_desc:0 "Auch Einheimische müssen eingezogen werden, ihr Status schützt sie nicht vor der Verpflichtung gegenüber ihrem Land."
 NZL_fight_militant_worker_union:0 "Kampf gegen militante Arbeitergewerkschaften"
 NZL_fight_militant_worker_union_desc:0 "Einige Gewerkschaften lassen sich durch höhere Löhne nicht so leicht unterkriegen. Wenn wir sie also verhaften müssen, dann soll das so sein."
 NZL_tackle_inflation:0 "Inflation abwehren"
 NZL_tackle_inflation_desc:0 "Wir müssen Maßnahmen gegen die Inflation ergreifen, bevor sie wirklich zum Problem wird."
 NZL_war_council:0 "Beratender Kriegsrat"
 NZL_war_council_desc:0 "Die Schaffung eines Kriegsrats zwischen allen Parteien könnte die Leistung unseres Militärs verbessern."
 NZL_open_up_to_free_market:0 "Öffnen Sie sich für den freien Markt"
 NZL_open_up_to_free_market_desc:0 "Die Öffnung zum freien Markt ist das Hauptziel unserer Partei. Jetzt, nach unserem Wahlerfolg, können wir das endlich schaffen."
 NZL_combined_intelligence_centre:0 "Kombiniertes Geheimdienstzentrum"
 NZL_combined_intelligence_centre_desc:0 "Wir müssen mit Großbritannien zusammenarbeiten, um verschlüsselte Nachrichten zu sichern und zu knacken."
 NZL_construct_shore_fortification:0 "Errichten Sie Küstenbefestigungen"
 NZL_construct_shore_fortification_desc:0 "Wir müssen unsere Küsten auf jeden Angreifer vorbereiten und unsere Sicherheit gewährleisten."
 NZL_emerge_from_the_caves:0 "Kommunistische Bewegungen vereinen"
 NZL_emerge_from_the_caves_desc:0 "Die kommunistische Bewegung in Neuseeland ist nichts anderes als eine Gruppe von Höhlenbewohnern, die Artikel drucken und protestieren. Wenn wir an die Macht kommen wollen, müssen wir uns zu einer Partei zusammenschließen."
 NZL_lobby_soviet:0 "Lobby in der Sowjetunion"
 NZL_lobby_soviet_desc:0 "Wenn wir an die Macht kommen, wird die Sowjetunion unser wichtigster Investor sein. Wir müssen uns ihrer Unterstützung versichern."
 NZL_the_peoples_voice:0 "Die Stimme des Volkes"
 NZL_the_peoples_voice_desc:0 "Die Volksstimme ist unser mächtigstes Instrument, um unsere Ideale den Massen zu verbreiten. Sorgen wir dafür, dass es weiterhin gedruckt wird."
 NZL_invite_radical_labour_exiles:0 "Laden Sie radikale Arbeiterverbannte ein"
 NZL_invite_radical_labour_exiles_desc:0 "John A. Lee und Bill Barnard haben vielleicht einige Sympathien für unsere Sache, ihre Fähigkeiten und ihr Einfluss sollten nicht übersehen werden."
 NZL_new_wave_of_feminism:0 "Neue Welle des Feminismus"
 NZL_new_wave_of_feminism_desc:0 "In unserem neuen Staat müssen vor dem Gesetz alle gleich sein, auch beide Geschlechter."
 NZL_maori_equality:0 "Schließe Maori-Gleichheit ab"
 NZL_maori_equality_desc:0 "Das Maori-Volk wurde viel zu lange unterdrückt. Sie verdienen die gleichen Rechte wie alle unsere anderen Bürger."
 NZL_nationalize_bank:0 "Verstaatlichen Sie die Bank of New Zealand"
 NZL_nationalize_bank_desc:0 "Um ein anhaltendes Wirtschaftswachstum zu gewährleisten, muss die Bank of New Zealand verstaatlicht werden."
 NZL_public_housing:0 "Priorisieren Sie den öffentlichen Wohnungsbau"
 NZL_public_housing_desc:0 "Die Bereitstellung grundlegender Lebensbedürfnisse für Bürger, die sich diese nicht leisten können, wird die Fortschrittlichkeit unserer Nation zeigen."
 NZL_encourage_selfless_citizens:0 "Ermutigen Sie selbstlose Bürger"
 NZL_encourage_selfless_citizens_desc:0 "Selbstlosigkeit und Tugend sind Eigenschaften, die alle Bürger haben müssen, wenn wir in dieser Welt überleben wollen. Wir haben keinen Platz für Feigheit."
 NZL_join_sov:0 "Bündnis mit der Union"
 NZL_join_sov_desc:0 "Wir sind unterlegen und von feindlichen Nachbarn umgeben. Um unser Überleben zu sichern, müssen wir uns mit den Verfechtern des Kommunismus verbünden."
 NZL_neutral:0 "Innere Angelegenheiten stabilisieren"
 NZL_neutral_desc:0 "Die Festigung unserer eigenen Herrschaft über das Land ist wichtiger als die Beschäftigung mit der Außenpolitik."
 NZL_legion_ideals:0 "Beleben Sie die Ideale der Legion wieder"
 NZL_legion_ideals_desc:0 "Die Legion gibt es schon seit geraumer Zeit, aber ihre Ideale sind nach wie vor aktuell. Wir müssen diejenigen stärken, die noch von ihrer Partei übrig sind."
 NZL_party_funding:0 "Erhalten Sie Parteifinanzierung"
 NZL_party_funding_desc:0 "Die Legion ist durch den Mangel an finanzieller Unterstützung ausgeblutet, wir dürfen nicht zulassen, dass derselbe Fehler passiert."
 NZL_unite_party:0 "Vereinige die Legion"
 NZL_unite_party_desc:0 "Die Legion ist eine fragmentierte Partei. Um die Kontrolle zu übernehmen, ist die Vereinigung aller Gruppen ein notwendiger Schritt."
 NZL_the_individual:0 "Die Anleitung des Individualismus"
 NZL_the_individual_desc:0 "Das Individuum ist die größte Ressource unserer Nation. Die Förderung der persönlichen Freiheit ist ein wichtiger Punkt unserer Doktrin."
 NZL_insulationsim:0 "Isolationismus in der Ökonomie"
 NZL_insulationsim_desc:0 "Eine konservativere Haltung gegenüber unserer Wirtschaftspolitik kann sich als nützliches Instrument zur Festigung unserer Kontrolle über Neuseeland erweisen."
 NZL_minimalize_government_spending:0 "Staatsausgaben minimieren"
 NZL_minimalize_government_spending_desc:0 "Die Rolle einer Regierung besteht nicht darin, in den Markt einzugreifen, sie tut nichts anderes, als die Wachstumsraten zu senken und den Wohlstand zu behindern."
 NZL_maori_assimilation:0 "Maori-Assimilation"
 NZL_maori_assimilation_desc:0 "Das Maori-Volk muss lernen, sich in die Gesellschaft zu integrieren, anstatt seine Proteste fortzusetzen."
 NZL_ban_poarties:0 "Verbot politischer Parteien"
 NZL_ban_poarties_desc:0 "Politische Parteien tun nichts anderes, als die Nation zu spalten, wir müssen uns alle als Landsleute vereinen."
 NZL_join_jap:0 "Treten Sie der Prosperity Sphere bei"
 NZL_join_jap_desc:0 "Die Japaner sind die aufstrebende Macht in Asien, und selbst zu unserem eigenen Schutz ist es notwendig, dass wir uns ihnen anschließen."
 NZL_home_defence:0 "Abkehr von internationalen Angelegenheiten"
 NZL_home_defence_desc:0 "Wir haben nicht das Bedürfnis, in Angelegenheiten einzugreifen, die nicht unsere eigenen sind. Die Verteidigung unserer eigenen Küsten ist viel wichtiger."
 NZL_increased_defense_spending:0 "Erhöhte Verteidigungsausgaben"
 NZL_increased_defense_spending_desc:0 "Der Krieg erfordert moderne Ausrüstung und wir können uns nicht nur auf die Erkenntnisse unserer Verbündeten verlassen."
 NZL_central_research_planning:0 "Zentrale Forschungsplanung"
 NZL_central_research_planning_desc:0 "Die Planung der Wirtschaft bedeutet auch, die Wissenschaftler auf die Technologien hinzuweisen, die der Staat in Zukunft benötigen wird, als ob ein großer Geist die Zukunft sehen und die besten Optionen auswählen würde."
 NZL_national_research_grants:0 "Nationale Forschungsstipendien"
 NZL_national_research_grants_desc:0 "Wir müssen uns auf unsere Innovationen verlassen, die ausländischen Innovationen bekanntermaßen überlegen sind. Auf diese Weise haben die Bewohner dieser Inseln gefährliche Vögel eliminiert, anstatt gegen sie zu verlieren."
 NZL_corporate_innovations:0 "Unternehmensinnovationen"
 NZL_corporate_innovations_desc:0 "Der Privatsektor weiß, wie man neue Technologien entwickelt, und der Wettbewerb wird das Beste aus unserem Land hervorbringen."
 NZL_naval_equipment:0 "Marineausrüstung"
 NZL_naval_equipment_desc:0 "Ein moderner Rumpf ist nichts ohne moderne Ausrüstung."
 NZL_a_poor_army:0 "Eine unterausgerüstete Armee"
 NZL_a_poor_army_desc:0 "Unsere Wirtschaft ist nicht stark genug, um ein Militär zu unterstützen, das groß genug ist, um so effektiv zu sein wie Großbritannien oder Frankreich. Dadurch stehen unsere Streitkräfte im Schatten stärkerer Nationen."
 NZL_destruction_of_the_lee_afair:0 "Zerstörung der Lee-Affäre"
 NZL_destruction_of_the_lee_afair_desc:0 "John A. Lee war ein bemerkenswerter Politiker, der für seine radikalere Seite bekannt ist. Er übt scharfe Kritik an allen Schritten der Labour-Partei. Als Reaktion darauf haben wir ihn von Positionen mit zu viel Macht herabgestuft."
 NZL_upset_maori_population:0 "Unzufriedenheit der einheimischen Bevölkerung"
 NZL_upset_maori_population_desc:0 "Die Einheimischen randalieren seit geraumer Zeit auf den Straßen, vor allem wegen Autonomiefragen und Landbeschlagnahmungen. Vielleicht ist es an der Zeit, mögliche Lösungen zu finden."
