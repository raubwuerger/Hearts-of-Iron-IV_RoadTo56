 SOV_every_nation_with_negative_opinion_against_us_tt:0 "Jede Nation mit einer negativen Meinung gegen uns:"
 r56_kill_stalin.1.t:0 "Stalin bei Autounfall getötet!"
 r56_kill_stalin.1.desc:0 "Während eines seiner lockeren Spaziergänge zum Herrenhaus in Matsesta wurde Iosif Stalin von einem Radikalen auf der Straße ausfindig gemacht, der versuchte, sich einen Revolver zu schnappen und auf einen Vozhd zu schießen, wurde aber umgehend von den Leibwächtern entwaffnet. NKWD-Offiziere überredeten Stalin dann, in das Auto zu steigen und ihn nach Hause zu fahren, bevor die Situation noch weiter eskalieren könnte. \n\nDas Auto wurde in der scharfen Kurve unerwartet von einem schwer beladenen Lkw erfasst. Stalin wurde schwer verletzt und starb noch vor Ort. Der Lkw-Fahrer wird derzeit wegen einer möglichen Beteiligung an der Verschwörung vernommen. \n\nAls die Nachricht Moskau erreichte, ernannte der Oberste Sowjet Georgi Malenkow zum Ersten Sekretär, bevor Neuwahlen abgehalten werden."
 r56_kill_stalin.1.a:0 "Zufall? Das würde man nicht glauben..."
 r56_kill_stalin.2.t:0 "Stalin mit einer Schusswunde gefunden!"
 r56_kill_stalin.2.desc:0 "Die schockierten Bürger von [SOV.getNameDef] haben alle ungläubig zugehört, wie die Radios und öffentlichen Redner die für alle kommunistischen Sympathisanten des Landes schreckliche Nachricht übertrugen: Iosif Stalin wurde in seiner Villa ermordet aufgefunden. \n\nEine unbekannte Anzahl von Attentätern ist durch die neu verlegten Rohre in seine Villa in Matsesta eingedrungen und haben jede Person in der Villa, die sie trafen, erschossen, ohne dass ein Augenzeuge zurückblieb. Entsetzte Polizisten und NKWD-Mitglieder versuchen immer noch, die potenziellen Verdächtigen zu ermitteln und herauszufinden, wie es ihnen gelungen ist, andere Sicherheitskontrollpunkte in der Stadt zu umgehen."
 r56_kill_stalin.2.a:0 "Eine Schwäche der öffentlichen Sicherheit..."
 r56_kill_stalin.3.t:0 "Stalin starb an einem Herzinfarkt!"
 r56_kill_stalin.3.desc:0 "Die Wolken über [SOV.getNameDef] verdunkeln sich, als sich die Nachricht im ganzen Land verbreitet: Iosif Vissarionovich Stalin, der alleinige Führer der Kommunistischen Partei in den letzten Jahren, ist friedlich in seiner Villa in Matsesta verstorben. \n\nDa er in den letzten Wochen an einer Herzerkrankung litt, beschloss er, sich in den staubigen Büros des Politbüros an der sonnigen Küste des Schwarzen Meeres auszuruhen, um wieder zu Kräften zu kommen. Das Personal der Villa wurde angewiesen, den Anführer nicht zu stören, da er sich Zeit lassen wollte. Wenn man nur gewusst hätte, welche Konsequenzen das hatte ... \nGeorgy Malenkow übernahm vorerst die Macht mit dem Ziel, das in Unruhe geratene Land vor einem solchen Verlust zu stabilisieren."
 r56_kill_stalin.3.a:0 "Äußerst unglücklich. Sehr."
 r56_kill_stalin.4.t:0 "Stalin wurde bei einem Beschuss durch die Küstenwache getötet!"
 r56_kill_stalin.4.desc:0 "Der klare, sonnige Tag in Matsesta verwandelte sich in einen feurigen Albtraum, nachdem ein Küstenwächter das Boot von Iosif Stalin für ein Schmugglerschiff hielt und das Feuer eröffnete, nachdem dieser sich geweigert hatte, die üblichen Sicherheitscodes für den Tag anzugeben. \nEin paar Schüsse aus den Schiffskanonen reichten aus, um die kleine Yacht in ein brennendes Wrack zu verwandeln, das auf dem Grund des Schwarzen Meeres versank. Die Leiche des Ministers wurde eine Stunde später gefunden. \n\nDie Wachmannschaft wird derzeit vom NKWD wegen einer möglichen Verschwörung gegen den Generallissimo untersucht. In der Zwischenzeit wurde Georgy Malenkow zum ersten Sekretär in diesen unruhigen Zeiten für [SOV.getNameDef] ernannt."
 r56_kill_stalin.4.a:0 "Was kann passieren, wenn man Befehlen nicht Folge leistet?"
