 SOV_civil_war_secure_the_nation_desc:0 ""
 SOV_civil_war_white_exiles:0 "Integrieren Sie die White Exiles"
 SOV_civil_war_white_exiles_desc:0 "Einige im Exil lebende Offiziere werden sich bei der Stärkung unseres Militärs als nützlich erweisen. Wir haben bereits ihre Loyalität, wir müssen sie nur noch fördern."
 SOV_civil_war_adopt_soviet_policies:0 "Bestimmte sowjetische Richtlinien übernehmen"
 SOV_civil_war_adopt_soviet_policies_desc:0 "Nicht alle Maßnahmen des früheren Regimes waren schädlich, einige trugen tatsächlich zum Wohlstand der Nation bei. Die müssen wir behalten."
 SOV_civil_war_orthadox_resurgance:0 "Orthodoxes Wiederaufleben"
 SOV_civil_war_orthadox_resurgance_desc:0 "Die Orthodoxe Kirche ist ein wichtiger Unterstützer unserer Sache. Da sollten wir wieder investieren."
 SOV_civil_war_reinstate_royal_exiles:0 "Stellen Sie die Titel der königlichen Verbannten wieder her"
 SOV_civil_war_reinstate_royal_exiles_desc:0 "Wir können jetzt den Adel wiederherstellen, der aus der Nation geflohen ist. Sie sollen keine Angst mehr vor Verfolgung haben."
 SOV_civil_war_accept_constituion:0 "Autonomie für die Massen"
 SOV_civil_war_accept_constituion_desc:0 "Um nicht die gleichen Fehler wie in der Vergangenheit zu machen, müssen wir unserem Volk mehr Autonomie ermöglichen, auch wenn dies eine Verringerung der Macht des Staates bedeutet."
 SOV_civil_war_imperial_legacy:0 "Imperiales Erbe"
 SOV_civil_war_imperial_legacy_desc:0 "Russland war schon immer eine expansive Macht. Mit der Wiederherstellung unserer Stabilität können wir diesen Geist wieder aufleben lassen."
 SOV_civil_war_imperial_policy:0 "Imperiale Politik"
 SOV_civil_war_imperial_policy_desc:0 ""
 SOV_civil_war_strike_the_riech:0 "Schlage das Reich an"
 SOV_civil_war_strike_the_riech_desc:0 ""
 SOV_civil_war_peoples_virtue:0 "Die Tugend des Volkes"
 SOV_civil_war_peoples_virtue_desc:0 "In einer Republik sind es die Menschen, die den Staat wirklich regieren, ihre Tugend wird uns zum Erfolg führen."
 SOV_civil_war_form_solider_committees:0 "Bilden Sie Soldatenkomitees"
 SOV_civil_war_form_solider_committees_desc:0 "Eine Reform unserer Armee hin zu einem moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_civil_war_amnesty_for_political_opponents:0 "Amnestie für politische Gegner"
 SOV_civil_war_amnesty_for_political_opponents_desc:0 "Warum diejenigen hinrichten und verhaften, die den Sowjets treu ergeben sind, wenn wir ihre Fähigkeiten noch nutzen können?"
 SOV_civil_war_cultural_autonomy:0 "Kulturelle Autonomie"
 SOV_civil_war_cultural_autonomy_desc:0 "Unser Land ist riesig mit unterschiedlichen Kulturen von Ost nach West. Um den Menschen mehr Freiheit zu geben, sollten wir ihnen erlauben, ihre Traditionen auszuüben."
 SOV_civil_war_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 SOV_civil_war_abolish_death_penalty_desc:0 "Die Todesstrafe ist ein nutzloses Produkt der Vergangenheit, wir sollten sie abschaffen."
 SOV_civil_war_agrarian_socialism:0 "Agrarsozialismus"
 SOV_civil_war_agrarian_socialism_desc:0 "Die Umsetzung sozialer Reformen in unserer Branche ist ein notwendiger Schritt zur Verwirklichung unserer Ziele."
 SOV_civil_war_create_a_national_directory:0 "Erstellen Sie ein nationales Verzeichnis"
 SOV_civil_war_create_a_national_directory_desc:0 "Eine große Einrichtung, die die Währung im ganzen Land überwacht und verteilt, kann zum Wachstum unserer Wirtschaft beitragen und Impulse setzen."
 SOV_civil_war_purge_religous_beurocracy:0 "Säubern Sie die religiöse Bürokratie"
 SOV_civil_war_purge_religous_beurocracy_desc:0 "Obwohl die orthodoxe Kirche nicht vollständig abgeschafft werden sollte, sollten Schritte unternommen werden, um ihren Einfluss einzuschränken."
 SOV_civil_war_pupulisms_guidance:0 "Die Orientierung des Populismus"
 SOV_civil_war_baltic_freedom:0 "Wahre baltische Freiheit"
 SOV_civil_war_baltic_freedom_desc:0 "Die baltischen Staaten sind instabil und schwach, wir könnten ihnen Schutz bieten."
 SOV_civil_war_polish_autonomy:0 "Schlagen Sie eine polnische Zusammenarbeit vor"
 SOV_civil_war_polish_autonomy_desc:0 "Polen hatte seit der Gründung beider Nationen immer eine interessante Beziehung zu Russland. Vielleicht könnten wir ihnen unsere Hand zu einem Bündnis anbieten."
 SOV_civil_war_the_free_russian_people:0 "Das Moskauer Abkommen"
 SOV_civil_war_solve_the_karelian_question:0 "Lösen Sie die Karelische Frage"
 SOV_civil_war_reclaim_bessarabia:0 "Erobere Bessarabien zurück"
 SOV_civil_war_reclaim_polish_overlordship:0 "Erobern Sie die polnische Oberherrschaft zurück"
 SOV_civil_war_our_american_holding:0 "Unsere amerikanischen Beteiligungen"
 SOV_civil_war_crush_our_eastern_rival:0 "Zerschmettere unsere östlichen Rivalen"
 SOV_civil_war_rule_over_the_mongols:0 "Herrschaft über die Mongolen"
 SOV_civil_war_imperial_legacy:0 "Imperiales Erbe"
 SOV_restore_the_triple_entente:0 "Stellen Sie die Triple Entente wieder her"
 SOV_restore_the_triple_entente_desc:0 "Wir müssen auf die Westmächte zugehen, um gegenseitigen Schutz vor Mächten in Mitteleuropa zu gewährleisten, die das Mutterland bedrohen könnten."
 r56.soviet.31.t:0 "Russland schlägt Zusammenarbeit vor"
 r56.soviet.31.d:0 "Die russische Regierung hat vorgeschlagen, die Souveränität unserer Nation vor ausländischen Eindringlingen zu schützen. Die neue russische Regierung hat gezeigt, dass sie bereit ist, in unserem besten Interesse zu handeln, und hat keine Aggression gezeigt. Vielleicht sollten wir es akzeptieren."
 r56.soviet.31.a:0 "Wir sollten uns zum Schutz mit Russland verbünden."
 r56.soviet.31.b:0 "Vielleicht könnten wir ohne vollständige Angleichung zu einer Einigung kommen."
 r56.soviet.31.c:0 "Polen kann sich selbst schützen, es braucht keine Hilfe."
 r56.soviet.33.t:0 "Polen akzeptiert"
 r56.soviet.33.d:0 "Die Verhandlungen waren erfolgreich, und die polnische Regierung stimmte einer Form des Bündnisses zu und erklärte, dass dies „beide Nationen begünstigen“ würde."
 r56.soviet.33.a:0 "Exzellent!"
 r56.soviet.34.t:0 "Polen lehnte ab"
 r56.soviet.34.d:0 "Polnische Diplomaten haben jedes Schutzangebot abgelehnt, weil sie befürchteten, dass dies ihren Status als unabhängige Nation beeinträchtigen würde. Sie haben überhaupt keinen Plan für eine Zusammenarbeit mit den russischen Behörden."
 r56.soviet.34.a:0 "Tut ihnen nur weh."
 r56.soviet.38.t:0 "Einladung zum CSTO"
 r56.soviet.38.d:0 "Mit der Gründung der Organisation des Vertrags über kollektive Sicherheit war die Regierung von [SOV.GetNameDEF] offen für den Schutz ihrer schwächeren Nachbarn und hat unserer Nation Schutz geboten. Wir könnten akzeptieren, da es ein klarer Vorteil für uns wäre."
 r56.soviet.38.a:0 "Dies dient unserer Sicherheit."
 r56.soviet.38.b:0 "Über unsere diplomatischen Loyalitäten entscheiden wir selbst."
 r56.soviet.41.t:0 "[FROM.GetNameDefCap] Akzeptiert!"
 r56.soviet.41.d:0 "[FROM.GetName]-Diplomaten haben einer Zusammenarbeit mit unseren Regierungen zugestimmt, unsere diplomatischen Beziehungen anerkannt und unsere Beziehungen gefördert."
 r56.soviet.41.a:0 "Exzellent!"
 r56.soviet.42.t:0 "[FROM.GetNameDefCap] Unser Angebot abgelehnt"
 r56.soviet.42.d:0 "Beamte von [FROM.GetNameDef] haben unsere Hilfe verweigert und sich geweigert, mit unseren Diplomaten zu sprechen."
 r56.soviet.42.a:0 "Tut ihnen nur weh."
 r56.soviet.43.t:0 "Kirill Vladimirovich geht vorbei"
 r56.soviet.43.d:0 "Krill Wladimirowitsch ist heute verstorben. Nach der Wiederherstellung seines Throns und der Verankerung des Erbfolgegesetzes in der modernen russischen Politik hat sein Sohn Wladimir Kirillowitsch die Nachfolge übernommen."
 r56.soviet.43.a:0 "Möge Wladimir Kirillowitsch uns zum Ruhm führen."
 r56.soviet.44.t:0 "Lew Trotzki ist gestorben"
 r56.soviet.44.d:0 "Genosse Lew Trotzki, der unermüdlich für die Arbeiter und den Sieg der Weltrevolution kämpfte, ist verstorben. Das Politbüro kam zusammen, um Leonid Serebrjakow zu seinem Nachfolger zu wählen."
 r56.soviet.44.a:0 "Die Revolution wird niemals sterben!"
 r56.soviet.92.t:0 "Das sowjetische Ultimatum"
 r56.soviet.92.d:0 "Unsere Führung hoffte, dass das jüngste Wachstum des Kominform-Einflusses auf der ganzen Welt und die wachsende Kluft zwischen den führenden demokratischen Nationen und den kommunistischen Staaten den Zustand von [CUB.GetNameDef] außer Acht lassen werden. Der jüngste Bericht an unseren Botschafter in Moskau hat diese Hoffnungen zunichte gemacht. \n\nDie Sowjetunion hat uns einen Platz in ihrer Wirtschaftspartnerschaft angeboten, von dem sie behaupten, dass es „für uns und unsere Nation von großem Vorteil wäre“. Als Gegenleistung für diese Unterstützung bitten sie darum, sie in ihrem Kampf gegen die „kapitalistische Bedrohung“ zu unterstützen und ihnen bei Bedarf in naher Zukunft die freie Bewegung ihrer Truppen und Luftfahrzeuge sowie die Anmietung von Marinestützpunkten zu ermöglichen. \n\nDieses Angebot wurde jedoch durch die kaum verhüllte Drohung einer gewaltsamen Integration in ihren Block unterstrichen, wenn wir ablehnen. Sollten wir ablehnen, haben wir immer die Unterstützung von [USA.GetNameDef] für den Fall, dass [SOV.getAdjective]s beschließt, die Situation zu eskalieren."
 r56.soviet.92.a:0 "Ein fairer Handel"
 r56.soviet.92.b:0 "Sag ihnen, wohin sie ihr verdammtes Angebot schieben können"
 r56.soviet.93.t:0 "Der chinesisch-sowjetische Vertrag"
 r56.soviet.93.d:0 "Obwohl [SOV.GetNameDef] und [PRC.GetNameDef] einige Meinungsverschiedenheiten über die Außenpolitik und die gegenseitigen Verbündeten haben, führten der kommunistische Kampf und der Kampf für die Freiheiten der Bauern und die Unabhängigkeit der Arbeiter beide Länder bisher zum Wohlstand. \n\nIn einem Nachmittagstreffen hat der sowjetische Botschafter Aleksandr Semjonowitsch Panjuschkin unserem Gesandten einen Brief von [SOV.GetLeader] überreicht, in dem er seinen Wunsch zum Ausdruck bringt, unter dem Banner von Cominform ein Bündnis und für beide Seiten vorteilhafte Wirtschaftsabkommen mit unserem Land anzustreben. \n\nOhne [SOV.getAdjective] und die Unterstützung von Cominform hätten wir unsere Unabhängigkeit im chinesischen Bürgerkrieg nicht sichern können. Darüber hinaus wird zusätzliche [SOV.getAdjective] wirtschaftliche, industrielle und wissenschaftliche Unterstützung nur dazu beitragen, die Last des Machtkampfs der letzten Jahre zu überwinden. \n\nWie wird die offizielle Antwort von [PRC.GetLeader] sein?"
 r56.soviet.93.a:0 "Stimmen Sie ihrer Bitte zu"
 r56.soviet.93.b:0 "Höflich ablehnen"
 r56.soviet.94.t:0 "Kuba akzeptiert"
 r56.soviet.94.d:0 "[CUB.getLeader] und seine [CUB.GetRulingIdeologyNoun] Revolutionäre haben erfolgreich die Kommunikation zwischen dem Parlamentsgebäude, der Residenz des Präsidenten und den Armeegarnisonen innerhalb der Stadtgrenzen unterbrochen. Bei ihren letzten und verzweifelten Versuchen eröffneten die königlichen Wachen das Feuer auf die Menge, wurden jedoch von bewaffneten Mitgliedern der Volksmiliz niedergeschlagen. \n\nDie roten Fahnen hängen jetzt aus den Fenstern und [CUB.getLeader] hat seine erste Rede gehalten, in der er den Sturz der kapitalistischen Regierung und den Wunsch von [CUB.getName] ankündigte, ihre Unterstützung für unseren Kommunisten zu zeigen Ursache. \n\nUnsere Diplomaten und Spezialisten sind bereits unterwegs, um unseren neuen Verbündeten im Westen zu unterstützen."
 r56.soviet.94.a:0 "Gut für uns beide"
 r56.soviet.95.t:0 "Kuba lehnt ab"
 r56.soviet.95.d:0 "Unsere Agenten in [CUB.getName] haben sich nicht beim Mutterland gemeldet, seit unser Ultimatum Havanna offiziell erreicht hat. \n\nIn einer offiziellen Rede heute Morgen erklärte [CUB.getLeader]: „In den letzten Tagen wurde die große Verschwörung aufgedeckt, die darauf abzielte, die legitime Regierung von [CUB.GetName] zu stürzen, und ihre wichtigsten Anführer wurden verhaftet.“ Es wurde herausgefunden, dass der Putschversuch von den Agenten von [SOV.GetNameDef] orchestriert und unterstützt wurde.“ \n\nUnsere Pläne wurden entdeckt. Es gibt nur noch eine Möglichkeit, unsere Anforderungen an [CUB.GetNameDef] durchzusetzen."
 r56.soviet.95.a:0 "Wir werden sie dann mit Gewalt ausrichten."
 r56.soviet.95.b:0 "Es ist besser, die Situation nicht eskalieren zu lassen."
 r56.soviet.96.t:0 "China akzeptiert"
 r56.soviet.96.d:0 "Von unserer Seite wurde erwartet, dass [PRC.GetNameDef] den gegenseitigen Beistandsvertrag zwischen [SOV.getAdjective] und [PRC.getAdjective] ratifizieren wird und dass [PRC.GetName] unserer wirtschaftlichen und wissenschaftlichen Partnerschaft beitreten wird. \n\nEs war jedoch eine große Überraschung für [SOV.getLeader], dass [PRC.GetName] neben der offiziellen Allianz auch alle Verbindungen zu [CHI.GetName] und [JAP.GetName] abbrechen wird. \n\n[PRC.getAdjective]-Delegation unter der Leitung von [PRC.getLeader] selbst wird in einigen Wochen in Moskau eintreffen, um die wirtschaftliche Zusammenarbeit und den Wissenschaftleraustausch zwischen unseren beiden Nationen zu besprechen. \n\nDieses historische Bündnis unserer großen Nationen wird den kommunistischen Einfluss in Südostasien stärken und viele Gebiete der Kolonialmächte der Arbeiterrevolution aussetzen."
 r56.soviet.96.a:0 "Vorwärts!"
 r56.soviet.97.t:0 "China lehnt ab"
 r56.soviet.97.d:0 "Unsere leichten ideologischen Differenzen und unsere Unzufriedenheit mit der Außenpolitik der letzten Jahre wurden von [PRC.getLeader] offenbar nicht als gesunde Grundlage für eine zukünftige Zusammenarbeit angesehen. \n\nNach einem langen und ermüdenden Telefongespräch direkt zwischen den Großen Revolutionären musste [PRC.getLeader] unsere Einladung höflich ablehnen und erklärte, dass „[PRC.GetNameDef] und seine Regierung unter ihren gegenwärtigen Umständen es vorziehen werden, sich auf das zu konzentrieren.“ Innenpolitik, während gleichzeitig die Ausrichtungen, die das Land bereits hat, gesichert und weiterverfolgt werden. \n\nVielleicht hilft uns ein gemeinsamer Feind, [PRC.getAdjective] Respekt und Sympathie zurückzugewinnen?"
 r56.soviet.97.a:0 "Eine Schande"
 r56.soviet.98.t:0 "Die Frage einer Balkanföderation"
 r56.soviet.98.d:0 "[SOV.GetNameDef] hat über ihren Plan informiert, die Spannungen auf der Balkanhalbinsel durch die Gründung der Balkan-Föderation abzubauen, die die Länder [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] und [ ALB.GetNameDef] unter der Leitung von [YUG.GetNameDef] auf der Grundlage von Internationalismus, Sozialismus, sozialer Solidarität und wirtschaftlicher Gleichheit. Im Gegenzug bieten sie uns ein Bündnis unter dem Banner der Kominform an."
 r56.soviet.98.a:0 "Zustimmen"
 r56.soviet.98.b:0 "Abfall"
 r56.soviet.99.t:0 "Jugoslawien stimmt zu"
 r56.soviet.99.d:0 "Jugoslawien hat unserem Plan einer Balkanföderation zugestimmt und unseren Diplomaten stolz die Stärkung einer [SOV.GetLeader]-[YUG.GetLeader]-Freundschaft verkündet."
 r56.soviet.99.a:0 "Wunderbar"
 r56.soviet.101.t:0 "Jugoslawien zerfällt"
 r56.soviet.101.d:0 "Jugoslawien lehnte unseren Plan einer Balkanföderation ab. Auf der Pressekonferenz am nächsten Morgen erklärte [YUG.GetLeader], dass „Jugoslawien seinen eigenen Weg gehen wird, ohne dass sich das Ausland in seine Innenpolitik einmischt.“"
 r56.soviet.101.a:0 "Unglücklich"
 r56.soviet.102.t:0 "[FROM.GetNameDefCap] Bietet die Wiederherstellung der Triple Entente an"
 r56.soviet.102.d:0 "[FROM.GetNameDefCap] Diplomaten sind mit dem Angebot an unser Land herangetreten, das Triple-Entente-Bündnis wiederherzustellen, und versprachen gegenseitigen Schutz."
 r56.soviet.102.a:0 "Ich bin froh, sie wieder auf unserer Seite zu haben."
 r56.soviet.102.b:0 "Das hat letztes Mal nicht gut geklappt."
 SOV_trotskyite_victory:0 "Trotzkistischer Sieg"
 SOV_trotskyite_victory_desc:0 "Nachdem wir den Tyrannen Josef Stalin gestürzt und seine Kumpane und beklagenswerten Ja-Sager beseitigt haben, können wir endlich mit dem Wiederaufbau der Sowjetunion in einem Bild beginnen, das sowohl Lenin als auch Marx stolz machen würde. Dies wird keine leichte Aufgabe sein, aber die kollektive Stärke der Arbeiter wird sich vereinen, um diese Aufgabe zu bewältigen!"
 SOV_solidify_internal_control:0 "Festigen Sie die interne Kontrolle"
 SOV_solidify_internal_control_desc:0 "Während wir erste Schritte unternommen haben, um die eiserne Kontrolle über den Staat aufrechtzuerhalten, indem wir problematische Elemente aus dem Stalin-Regime aggressiv beseitigt haben, müssen wir damit beginnen, diejenigen, die aus ihren Positionen entfernt wurden, durch Personen zu ersetzen, die der neu etablierten Führung freundlich gesinnt sind."
 SOV_initial_reforms:0 "Erste Reformen"
 SOV_initial_reforms_desc:0 "Da der Personenkult um Stalin fest in der Gesellschaft verankert ist, ist es klar, dass die sowjetische Gesellschaft von Grund auf neu aufgebaut werden muss. Dies wird Zeit und Mühe erfordern, aber wir können mit der Reformierung von Richtlinien beginnen, die nicht zur neuen Ausrichtung der Sowjetunion passen."
 SOV_industrial_strategy:0 "Industrielle Umstrukturierung"
 SOV_industrial_strategy_desc:0 "Während das Konzept eines Fünfjahresplans oberflächlich betrachtet solide ist, sind die Mängel des Stalin-Regimes bei seiner Umsetzung wohlbekannt, auch wenn sie bisher nicht offen angesprochen wurden. Mit unserem neuen Regime müssen wir Inspektionen aller Aspekte des Fünfjahresplans durchführen. Wir werden ihre Schwachstellen identifizieren und sie wie jeden anderen Feind der Union beseitigen."
 SOV_begin_destalinization:0 "Beginnen Sie mit der Entstalinisierung"
 SOV_begin_destalinization_desc:0 "Iosif Stalin verbrachte Jahre damit, einen Personenkult um das Volk der Sowjetunion zu erschaffen. Wenn wir unser Ziel erreichen wollen, unsere wahren sozialistischen Werte auf der ganzen Welt zu verbreiten, müssen wir damit beginnen, alle Überreste von Stalins untergegangenem Regime zu beseitigen und auszurotten. Wir werden sein Erbe aus den Annalen der Geschichte löschen."
 SOV_trotskyite_narrative:0 "Die trotzkistische Erzählung"
 SOV_trotskyite_narrative_desc:0 "Das Volk wurde vom toten Tyrannen Stalin mit Lügen und Verleumdungen gefüttert. Wir müssen unsere Ministerien auf die Probe stellen und sicherstellen, dass den Menschen die wahre Geschichte unseres Führers Lew Trotzki erzählt wird. Wir müssen sicherstellen, dass alle in unserer Nation wissen, wie unrechtmäßig Stalin an die Macht kam und dass der wahre Erbe der Sowjetunion nach Lenin tatsächlich unser eigener Lew Trotzki war."
 SOV_our_hero_our_saviour:0 "Unser Held, unser Retter"
 SOV_our_hero_our_saviour_desc:0 "Der Kampf unseres großen Führers muss allen bekannt sein! Der tapfere Heldenmut von Lew Trotzki wird Kinos, Plakate und die Seiten von Zeitungen und Büchern füllen. Alle werden sich im Licht der wahren Geschichte unseres Retters, Lew Trotzki, sonnen können."
 SOV_conduct_nationwide_inspections:0 "Führen Sie landesweite Inspektionen durch"
 SOV_conduct_nationwide_inspections_desc:0 "Nachdem wir unsere erste Analyse der Umsetzung des Fünfjahresplans unter Stalin durchgeführt haben, müssen wir nun jeden Aspekt, den dieses Programm berührt hat, einzeln untersuchen. Jede Fabrik, jedes Verarbeitungszentrum, jede Eisenbahn wird von den unerschütterlichen Gruppen unserer Inspektoren überprüft, um sicherzustellen, dass sie unseren Standards entspricht."
 SOV_recalibration_of_quotas:0 "Neukalibrierung der Quoten"
 SOV_recalibration_of_quotas_desc:0 "Für das trotzkistische Regime ist klar, dass Stalin es vorzog, unrealistische Quoten festzulegen, wodurch sowohl die Qualität als auch die Genauigkeit der Berichte beeinträchtigt wurden, nicht nur von den Fabriken, sondern von allen Aspekten, die der Fünfjahresplan berührte. Indem wir die Quoten auf ein realistischeres und erreichbareres Niveau senken, werden wir nicht nur genauere Berichte von den Fabriken erhalten, sondern wir werden auch Leben retten."
 SOV_localized_quality_control:0 "Lokalisierte Qualitätskontrolle"
 SOV_localized_quality_control_desc:0 "Unter Stalins tyrannischem Regime konnte die Qualität der Materialien, Ausrüstung und Waffen von miserabel bis bestenfalls kaum effektiv reichen. Indem wir uns halbjährlich mit jeder Fabrik einzeln befassen und landesweit eine standardisierte Qualitätskontrolle einführen, können wir sicherstellen, dass die Produktion von Natur aus konsistent ist."
 SOV_status_of_labour_unions:0 "Status der Gewerkschaften"
 SOV_status_of_labour_unions_desc:0 "Das Versagen Stalins, die Macht der Arbeiterklasse durch die Gewerkschaften zu nutzen, ist für jeden Beobachter klar erkennbar. Wir müssen diese Klasse von Opfern des Staates in eine Kraft verwandeln, die dem kollektiven Wohl unserer Nation dient."
 SOV_enshrine_labour_unions:0 "Verankerung der Gewerkschaften"
 SOV_enshrine_labour_unions_desc:0 "Wir werden für alle sichtbar ein herrliches Bild der Arbeiterklasse zeichnen. Gewerkschaften sind ein Gewinn für die Nation und sollten nicht Opfer schlechter Behandlung durch den Staat werden. Vielmehr sollten sie vom Staat für ihre Bemühungen, zur Permanenten Revolution beizutragen, gewürdigt, geliebt und gefördert werden!"
 SOV_nationalization_of_labour_unions:0 "Verstaatlichung der Gewerkschaften"
 SOV_nationalization_of_labour_unions_desc:0 "Nachdem wir den Gewerkschaften einen echten Platz in unserer sozialistischen Utopie eingeräumt haben, ist es an der Zeit, sie vollständig in den Staatsapparat zu integrieren. Sie werden kollektiviert und vom Staat zum Wohle der Sowjetunion verwaltet!"
 SOV_siberian_railnetworks:0 "Verbesserung des sibirischen Schienennetzes"
 SOV_siberian_railnetworks_desc:0 "Unsere riesige Ostgrenze ist schlecht verteidigt. Wir sollten mehr Ressourcen mobilisieren und die sibirischen Eisenbahnen ausbauen, um den Truppen im Osten die notwendige Versorgung und Mobilität zu ermöglichen."
 SOV_improve_western_railnetworks:0 "Verbessern Sie die westlichen Schienennetze"
 SOV_improve_western_railnetworks_desc:0 "Die Eisenbahnlinie Leningrad-Moskau ist die Hauptverkehrsader, die unsere beiden größten Industriezentren verbindet. Seine Verbesserung sollte unsere erste Priorität sein!"
 SOV_Improve_TransSiberian_Railway:0 "Verbessern Sie die Transsibirische Eisenbahn"
 SOV_Improve_TransSiberian_Railway_desc:0 "Wir sollten den Ausbau der Eisenbahnlinien fortsetzen, die die östlichen und westlichen Teile des Landes verbinden, einschließlich der Transsibirischen Eisenbahn und angeschlossener Eisenbahnen. Wir müssen in der Lage sein, Vorräte und andere Tonnage zu Verteidigungszwecken effizient über das Land zu transportieren."
 SOV_Siberian_Industry:0 "Entwickeln Sie die sibirische Industrie"
 SOV_Siberian_Industry_desc:0 "Da die sibirische Industrieregion weit entfernt von unseren Grenzen liegt, scheint sie ein perfekter Ort für den Bau von Fabriken und die Entwicklung neuer Technologien zu sein."
 SOV_Develop_Vladivstok:0 "Wladiwostok entwickeln"
 SOV_Develop_Vladivstok_desc:0 "Wladiwostok ist unser Fenster zum Pazifik, das eine Erweiterung und umfassende Befestigung erfordert, wenn wir unseren Rücken verteidigen wollen."
 SOV_industrial_cities:0 "Bilden Sie weitere Industriestädte"
 SOV_industrial_cities_desc:0 "Russland war schon immer als Agrarmacht bekannt. Dies sollte sich ändern, da ein neuer Plan zur Bildung mehrerer Industriezentren und geschlossener Stadtnetze in unserem großen Mutterland von der Regierung genehmigt wurde."
 SOV_third_five_year_plan:0 "Beenden Sie den Fünfjahresplan"
 SOV_third_five_year_plan_desc:0 "Der zweite Fünfjahresplan hat sich in seiner Spätphase als großer Erfolg erwiesen. Sein letzter Schritt beinhaltet eine weitere Stufe der Industrialisierung und Elektrifizierung der zukunftsträchtigen Regionen unseres großartigen Landes."
 SOV_steel_industry_improvements:0 "Verbesserungen in der Stahlindustrie"
 SOV_steel_industry_improvements_desc:0 "Unsere schnell wachsende Branche ist auf viele Ressourcen angewiesen. Stahl ist keine Ausnahme. Glücklicherweise deuten mehrere geologische Untersuchungen auf ein großes Eisenerzvorkommen im gesamten Ural-Gebirge hin. Wir sollten diese neue Entdeckung nutzen."
 SOV_Invest_in_Engineering:0 "Investieren Sie in die Technik"
 SOV_Invest_in_Engineering_desc:0 "„Um mehr zu haben, muss man mehr produzieren. Um mehr zu produzieren, muss man mehr wissen.“ sollte jedes Mitglied unserer Arbeitergesellschaft beschreiben!"
 SOV_urbanization:0 "Zwangsurbanisierung"
 SOV_urbanization_desc:0 "Der Staat weiß besser, wo die Menschen leben, die Arbeiter arbeiten und die Bauern ihre Landwirtschaft betreiben sollen. Die Umsiedlung großer Menschenmassen im ganzen Land mag schwierig sein, aber es wird sich in Zukunft sicherlich auszahlen, oder?"
 SOV_Social_Welfare:0 "Sozialfürsorge"
 SOV_Social_Welfare_desc:0 "Die moderne Industriegesellschaft erfordert eine moderne Sozialfürsorge. Dazu gehört ein Anspruch der Bürger auf eine angemessene Rente, Krankenversicherung und bezahlte Krankheitstage."
 SOV_Education_Initiative:0 "Bildungsinitiative"
 SOV_Education_Initiative_desc:0 "In den meisten Ländern hält die herrschende Elite die Arbeiterklasse unter sich, indem sie Bildung außerhalb ihrer Reichweite hält. Unser Volk wird solche Barrieren nicht kennen."
 SOV_Mass_Immunizations_2:0 "Massenimmunisierungen"
 SOV_Mass_Immunizations_2_desc:0 "Die Gefahr einer Krankheit könnte für die Menschen in unserem Land verheerende Folgen haben. Wir müssen Maßnahmen ergreifen, um sicherzustellen, dass das nicht passiert."
 SOV_rocket_focus:0 "Raketenexperimente"
 SOV_rocket_focus_desc:0 "Versuchen wir, unsere Flugzeuge mit Boostern auszustatten und sehen, ob wir dadurch einen Vorteil für unser Flugzeug erzielen können. Die Herstellung dieser neuen Motoren scheint schwierig zu sein, könnte aber ein herausragendes Potenzial bieten."
 SOV_nuke_focus:0 "Labor Nr. 2"
 SOV_nuke_focus_desc:0 "Die jüngsten Forschungen von Igor Kurchatov haben vielversprechende Ergebnisse bei der Entwicklung eines neuen Waffentyps geliefert. Diese Technologie könnte uns ein solides Argument für die Durchsetzung der Weltordnung liefern, die zu uns passt."
 SOV_further_the_progress_cult:0 "Weiter geht es mit dem Fortschrittskult"
 SOV_further_the_progress_cult_desc:0 "Und doch stehen wir hier, an der Spitze der Zivilisation, am Höhepunkt des Fortschritts, an der Grenze der menschlichen Fähigkeiten. Wir werden die Hand von Mutter Wissenschaft ergreifen und ihr alle gemeinsam und vereint in die strahlende Zukunft folgen!"
 SOV_move_capital_to_sverdlovsk:0 "Verlegen Sie die Hauptstadt nach Swerdlowsk"
 SOV_move_capital_to_sverdlovsk_desc:0 "Der Kreml mag in den Händen des Feindes sein, aber der Glaube und das Vertrauen unseres Volkes bleiben in unserem. Wir werden den Kampf von unserer neuen Hauptstadt im Ural aus fortsetzen. Niemals aufgeben!"
 SOV_bt7_development:0 "BT-7-Entwicklung"
 SOV_bt7_development_desc:0 "Das Kharkiv Morozov Machine Building Design Bureau ist ein vielversprechendes Unternehmen, das 1927 gegründet wurde und unsere Rüstungsindustrie bereits mit T-12- und T-24-Leichtpanzerkonstruktionen beliefert hat. Die Sicherung ihrer Loyalität durch zusätzliche Mittel könnte uns eine brandneue Generation gepanzerter Fahrzeuge bescheren."
 SOV_improve_our_naval_doctrine:0 "Verbessern Sie unsere Marinedoktrin"
 SOV_improve_our_naval_doctrine_desc:0 "Die neu erweiterte Marine erfordert geschickte Kommandeure und moderne Taktiken. Glücklicherweise arbeiten zwei unserer Flottenadmiräle, Nikolai Kuznetsov und Alexander Nemits, bereits an dieser Angelegenheit."
 SOV_socialism_in_one_country:0 "Sozialismus in einem Land"
 SOV_socialism_in_one_country_desc:0 "Nach der Niederlage des abscheulichen Trotzkisten können wir den großen Plan von Generalsekretär Josef Stalin annehmen: Sozialismus in einem Land. Wir werden zunächst unsere eigene kommunistische Utopie aufbauen und der Welt später zeigen, wie sie ihr folgen kann!"
 SOV_into_the_plateau:0 "Auf das Plateau"
 SOV_into_the_plateau_desc:0 "Im Jahr 1895 unterzeichnete das zerfallende Russische Reich die Protokolle der Pamir-Grenzkommission und ordnete damit effektiv den Einflussbereich Russlands und Großbritanniens in Zentralasien neu. Unsere glorreiche Nation wird bei diesen veralteten Verträgen keine Kompromisse eingehen. Der Aufbau einer neuen Front in Tibet wird auch Indien für die Arbeiterrevolution öffnen!"
 SOV_world_revolution:0 "Weltrevolution"
 SOV_world_revolution_desc:0 "Es ist an der Zeit, Marx‘ Vision einer sozialistischen Weltrepublik Wirklichkeit werden zu lassen. Mit unserer Hilfe werden die Arbeiter der Welt endlich ihre Ketten verlieren, die herrschenden Klassen werden endlich gestürzt und die Unterdrückung wird endlich eine ferne Erinnerung sein. Arbeiter aller Länder: Vereinigt euch!"
 SOV_state_of_perpetual_warfare:0 "Zustand der ewigen Kriegsführung"
 SOV_state_of_perpetual_warfare_desc:0 "Wir können nicht zulassen, dass unser Fortschritt verlangsamt wird, bis wir unser Ziel mit allen notwendigen Mitteln erreicht haben. Jede Sekunde, die wir mit Untätigkeit verschwenden, verlängert nur die Sklaverei und das Leiden der Arbeiterklasse."
 SOV_a_gun_in_every_hand:0 "Eine Waffe in jeder Hand"
 SOV_a_gun_in_every_hand_desc:0 "Wie Marx selbst sagte: „Waffen und Munition dürfen unter keinem Vorwand abgegeben werden. Jeder Versuch, die Arbeiter zu entwaffnen, muss vereitelt werden ... wenn nötig mit Gewalt.“"
 SOV_workers_of_the_world_unite:0 "Arbeiter aller Länder: Vereinigt euch"
 SOV_workers_of_the_world_unite_desc:0 "Die Menschen auf der Welt kämpfen für die gleiche Sache. Die Revolution kann nicht durch Barrieren wie Sprache, Ort und Grenzen aufgehalten werden. Nur dann können wir eine sozialistische Weltrepublik erreichen."
 SOV_strike_the_gaint:0 "Schlage den Riesen"
 SOV_strike_the_gaint_desc:0 ""
 SOV_form_a_fifth_column:0 "Bilden Sie eine fünfte Spalte"
 SOV_form_a_fifth_column_desc:0 "Es ist klar, dass Josef Stalin nichts anderes als ein brutaler Unterdrücker unseres Volkes ist. Es ist an der Zeit, dass wir ihn mit allen erforderlichen Mitteln von der Macht entfernen. Aber wenn wir Erfolg haben wollen, müssen wir schnell handeln, bevor unsere Absichten entdeckt werden."
 SOV_counter_coup:0 "Gegenputsch"
 SOV_counter_coup_desc:0 "Jetzt, wo Stalins Schreckensherrschaft endlich zu Ende ist, müssen wir erkennen, dass seine Ersetzung durch Trotzki unseren gesamten Kampf für die Freiheit bedeutungslos machen würde. Die wahre Ursache unseres Leidens war nicht nur Stalin, sondern der Sozialismus selbst!"
 SOV_poor_railnetworks_tt:0 "§Aufgrund unseres überlasteten Schienennetzes wird es in der Industrie immer wieder zu Verlangsamungen kommen.§!"
 SOV_trotskyit_plot_tt:0 "§RWenn man sich nicht rechtzeitig mit der politischen Situation befasst, wird das Land in einen Bürgerkrieg stürzen.§!"
 SOV_revolutionized_industry_ghost_tt:0 "§WUm §!§Gremove§!§W diese Idee müssen wir §!§Yfortschreiten§! §Unsere aktuelle Industrie-Roadmap.§!"
 SOV_revolutionized_industry_tt:0 "§RAbschluss§! §YFocuses§! §Der Einsatz industrieller Ressourcen erhöht die Dauer dieser Idee.§!"
 SOV_social_welfare_focus:0 "Sozialfürsorge"
 SOV_social_welfare_focus_desc:0 "Wir müssen Programme finanzieren, um armen Familien, kranken Arbeitnehmern und Senioren zu helfen."
 SOV_low_literacy_rate_idea:0 "Niedrige Alphabetisierungsrate"
 SOV_invest_in_engineering_focus:0 "Investition in die Technik"
 SOV_invest_in_engineering_focus_desc:0 "Die Industrialisierung des [SOV.GetName] erfordert umfangreiche staatliche Investitionen in die Entwicklung besserer Werkzeuge, Fahrzeuge und wissenschaftlicher Methoden."
 SOV_urbanization_focus:0 "Urbanisierung"
 SOV_urbanization_focus_desc:0 "Das schnelle Wachstum unserer Städte erfordert eine bessere Stadtplanung und ein effizienteres Infrastruktursystem, was beides erfolgreich umgesetzt wird."
 SOV_urbanization_focus_debuff:0 "Zwangsumsiedlung"
 SOV_urbanization_focus_debuff_desc:0 "Die Forderungen der Menschen nach Bewegungsfreiheit sowie Demonstrationen und Proteste gegen unsere Zwangsumsiedlungs- und Umsiedlungspolitik schädigen das öffentliche Image der aktuellen Regierung."
 SOV_poor_railnetworks_0:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_0_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_poor_railnetworks_1:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_1_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_poor_railnetworks_2:0 "Schlechte Schienennetze"
 SOV_poor_railnetworks_2_desc:0 "Unsere wachsende Industrie belastet unser unterentwickeltes Schienennetz."
 SOV_revolutionized_industry_ghost:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_ghost_desc:0 "Wir industrialisieren unsere großartige Nation schnell. Allerdings ist es manchmal mit hohen Kosten verbunden."
 SOV_revolutionized_industry_1:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_1_desc:0 "Wir industrialisieren unsere großartige Nation schnell. Allerdings ist es manchmal mit hohen Kosten verbunden."
 SOV_revolutionized_industry_2:0 "Revolutionierte Industrie"
 SOV_revolutionized_industry_2_desc:0 "Wir industrialisieren unsere großartige Nation schnell. Allerdings ist es manchmal mit hohen Kosten verbunden."
 SOV_industry_slow_down:0 "Die Industrie verlangsamt sich"
 SOV_industry_slow_down_desc:0 "Aufgrund der starken Verspätungen auf der Bahnstrecke sind Materialien und Personal nicht rechtzeitig auf den Baustellen und in den Fabriken eingetroffen."
 SOV_risk_of_disease:0 "Krankheitsrisiko"
 SOV_risk_of_disease_desc:0 "Unter unseren Beamten und unserer Bevölkerung herrscht allgemein die Angst, dass unsere Urbanisierungsprogramme zu großflächigen Ausbrüchen von Infektionskrankheiten führen werden. Aber diese Angst ist sicherlich Unsinn?\nVervollständigung des Fokus §HMassenimpfungen§! wird weitere Epidemien verhindern."
 SOV_proliferation_of_disease:0 "Verbreitung von Krankheiten"
 SOV_proliferation_of_disease_desc:0 "Die wachsende Zahl von Krankheitsfällen deutet darauf hin, dass es zu einer ausgewachsenen Epidemie kommen könnte, wenn das Problem nicht rechtzeitig gelöst wird. Wenn wir versuchen, die Fälle zu klassifizieren, werden die Nachrichten zu diesem Thema nicht an die Öffentlichkeit gelangen, oder?\nVervollständigung des Fokus §HMassenimpfungen§! wird weitere Epidemien verhindern."
 SOV_widespread_outbreaks:0 "Weitverbreitete Ausbrüche"
 SOV_widespread_outbreaks_desc:0 "Viele Städte und ländliche Gebiete haben Mühe, die anhaltende Epidemie ohne direkte staatliche Beteiligung zu bekämpfen. Experten schlagen ein sofortiges, staatlich kontrolliertes Massenimmunisierungsprogramm vor, bevor sich die Situation noch weiter verschlimmert.\nVervollständigung des Fokus §HMassenimpfungen§! wird weitere Epidemien verhindern."
 SOV_engineering_push:0 "Industrieller Vorstoß"
 SOV_engineering_push_desc:0 "Unsere Propaganda, jede Art von Stachanow-Bewegung zu fördern, zahlt sich erfolgreich aus."
 SOV_poorly_educated_population:0 "Niedrige Alphabetisierungsrate"
 SOV_poorly_educated_population_desc:0 "Die allgemeine Bildung unserer Bevölkerung schreitet nicht so schnell voran wie in unserer Branche. Dies fängt an, unseren technologischen Fortschritten und auch unserer Luftwaffe zu schaden."
 progress_cult_focus_2:0 "Fortschrittskult"
 progress_cult_focus_2_desc:0 "Bildung für die Massen, lasst keinen Analphabeten zurück!"
 SOV_transpolar_flights_idea:0 "Laufende Transpolarflüge"
 SOV_transpolar_flights_idea_desc:0 "[SOV.GetAdjective] Pionierpiloten suchen nach sichereren und vorteilhafteren Polarflugrouten."
 SOV_socialism_in_one_country_idea:0 "Sozialismus in einem Land"
 SOV_socialism_in_one_country_idea_desc:0 "Die Arbeiterrevolution kann ohne Hilfe von außen nicht gewinnen. Wenn wir den Arbeitern im Ausland helfen wollen, müssen wir sicherstellen, dass unsere Arbeiter den Kommunismus so annehmen, wie er ist."
 SOV_world_revolution_idea:0 "Weltrevolution"
 SOV_world_revolution_idea_desc:0 "Die Beschränkung der Revolution auf ein Land wird den Samen der Hoffnung in den Herzen der unterdrückten Bauern und Arbeiter im Ausland zerstören. Die Menschen von [SOV.GetName] werden die Revolution überall unterstützen!"
 SOV_state_of_perpetual_warfare_idea:0 "Zustand der ewigen Kriegsführung"
 SOV_state_of_perpetual_warfare_idea_desc:0 "Der Kampf für die Arbeiterrevolution wird über die Welt herrschen, bis alle den Kommunismus unterstützen!"
 SOV_a_gun_in_every_hand_idea:0 "Eine Waffe in jeder Hand"
 SOV_a_gun_in_every_hand_idea_desc:0 "und jeder Mann ein König"
 officers_purged_civil_war:0 "Oppositionelle wurden gesäubert"
 officers_purged_civil_war_desc:0 "Wir haben unsere Reihen von Offizieren und Beamten bereinigt, von denen wir vermuteten, dass sie Sympathien für die Opposition hegten."
 SOV_workers_of_the_world_unite_idea:0 "Arbeiter aller Länder: Vereinigt euch!"
 SOV_workers_of_the_world_unite_idea_desc:0 "Die Freilassung der Arbeiter in den befreiten Gebieten wird unsere Unterstützung in der emanzipierten Bevölkerung erhöhen."
 SOV_internal_chaos_1:0 "Inneres Chaos"
 SOV_internal_chaos_1_desc:0 "Die Auswirkungen der jüngsten Säuberungen sind fast verschwunden, die politische und militärische Loyalität des Landes gegenüber der neuen Führung ist gewährleistet."
 SOV_internal_chaos_2:0 "Inneres Chaos"
 SOV_internal_chaos_2_desc:0 "Wir sichern langsam die staatliche Kontrolle über das Land."
 SOV_internal_chaos_3:0 "Inneres Chaos"
 SOV_internal_chaos_3_desc:0 "Die von der Regierung von [SOV.GetLeader] durchgeführten schnellen Säuberungen haben große Narben in unserer politischen Struktur und Befehlsstruktur hinterlassen."
 SOV_nationwide_inspections_1:0 "Bundesweite Inspektionen"
 SOV_nationwide_inspections_1_desc:0 "Für die Durchführung der zeitaufwändigen Inspektionen werden enorme Ressourcen und Personal eingesetzt."
 SOV_destalinization:0 "Entstalinisierung"
 SOV_destalinization_desc:0 "Iosif Stalin verbrachte Jahre damit, einen Personenkult um das Volk der Sowjetunion zu erschaffen. Wenn wir unser Ziel erreichen wollen, unsere wahren sozialistischen Werte auf der ganzen Welt zu verbreiten, müssen wir damit beginnen, alle Überreste des untergegangenen Stalin-Regimes zu beseitigen und auszurotten. Wir werden sein Erbe aus den Annalen der Geschichte löschen."
 SOV_quality_control:0 "Lokalisierte Qualitätskontrolle"
 SOV_quality_control_desc:0 "Unter Stalins tyrannischem Regime konnte die Qualität der Materialien, Ausrüstung und Waffen von miserabel bis bestenfalls kaum effektiv reichen. Indem wir uns halbjährlich mit jeder Fabrik einzeln befassen und landesweit eine standardisierte Qualitätskontrolle einführen, können wir sicherstellen, dass die Produktion von Natur aus konsistent ist."
 SOV_status_of_labour_unions_idea:0 "Gestärkte Gewerkschaften"
 SOV_status_of_labour_unions_idea_desc:0 "Das Versagen Stalins, die Macht der Arbeiterklasse durch die Gewerkschaften zu nutzen, ist für jeden Beobachter klar erkennbar. Wir müssen diese Klasse von Opfern des Staates in eine Kraft verwandeln, die dem kollektiven Wohl unserer Nation dient."
 SOV_finish_the_five_year_plan:0 "Setzen Sie den Fünfjahresplan fort"
 SOV_finish_the_five_year_plan_desc:0 "Man kann den Fortschritt unseres großartigen Staates nicht aufhalten! Wir müssen unsere industriellen Anstrengungen fortsetzen!"
 r56.soviet.1.t:0 "Gosplan-Industriebericht für das Jahr 1935"
 r56.soviet.1.d:0 "Gosplan freut sich, dem Zentralkomitee mitteilen zu können, dass der aktuelle Fünfjahresplan derzeit noch vor dem Zeitplan liegt! Letztes Jahr haben wir große Fortschritte in unserer Stahlproduktion gemacht. Übertrifft viele andere Länder in der Produktion. Wir haben auch unsere Öl- und Kohleproduktion im Vergleich zum Vorjahr gesteigert.\nGosplan revolutioniert unsere große Nation von einer ländlichen Bauernschaft zu einem industriellen Kraftwerk, das mit den kapitalistischen Bastarden im Westen konkurriert! Dennoch hat Gosplan eine Frage an das Zentralkomitee. Sollten wir uns weiterhin stark auf Produktionsziele konzentrieren oder einige Ressourcen auf expandierende zivile Industrien umstellen?"
 r56.soviet.1.a:0 "Konzentrieren Sie sich weiterhin auf die Produktionsziele."
 r56.soviet.1.b:0 "Konzentrieren Sie sich wieder auf die Expansion der zivilen Industrie."
 r56.soviet.2.t:0 "Verlangsamungen der Eisenbahn"
 r56.soviet.2.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn die Produktionsquoten und die rechtzeitige Erfüllung von Lieferungen verhindert. Dies führt insgesamt zu einer Verlangsamung der Produktion. Sie sagen, dass das derzeitige Eisenbahnsystem mit der aktuellen Größe unserer Industrie und der Menge, die darüber transportiert werden muss, nicht mithalten kann."
 r56.soviet.2.a:0 "Ausreden"
 r56.soviet.3.t:0 "Weitere Verlangsamungen der Eisenbahn"
 r56.soviet.3.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn immer noch die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt insgesamt zu einer Verlangsamung der Produktion. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden muss, nicht mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich zu verbessern."
 r56.soviet.3.a:0 "Wie schwer ist es, die Züge pünktlich fahren zu lassen?"
 r56.soviet.4.t:0 "Weitere Verlangsamungen der Eisenbahn"
 r56.soviet.4.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn immer noch die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt insgesamt zu einer Verlangsamung der Produktion. Auch dass diese Verlangsamungen nur noch schlimmer werden. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden muss, nicht mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich zu verbessern. Da diese Probleme mit Sicherheit in Zukunft auftreten werden."
 r56.soviet.4.a:0 "Das ist inakzeptabel"
 r56.soviet.5.t:0 "Weitere Verlangsamungen der Eisenbahn"
 r56.soviet.5.d:0 "Gosplan berichtet, dass die Verlangsamung der Eisenbahn immer noch die rechtzeitige Erfüllung der Produktionsquoten und Lieferungen verhindert. Dies führt insgesamt zu einer Verlangsamung der Produktion. Auch dass diese Verlangsamungen nur noch schlimmer werden. Da das derzeitige Eisenbahnsystem mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden musste, nicht mithalten kann. Gosplan empfahl, es so schnell wie möglich zu verbessern. Denn diese Probleme werden wieder auftreten."
 r56.soviet.5.a:0 "Dies ist genau derselbe Bericht wie beim letzten Mal. Sie haben gerade das Datum geändert."
 r56.soviet.6.t:0 "Die Verlangsamung der Eisenbahn hält an"
 r56.soviet.6.d:0 "Zum fünften Mal berichtet Gosplan, dass Verzögerungen im Schienenverkehr immer noch verhindern, dass Produktionsquoten und Lieferungen rechtzeitig erfüllt werden. Dies führt insgesamt zu einer Verlangsamung der Produktion. Auch dass diese Verlangsamungen nur noch schlimmer werden. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden muss, nicht mithalten. Gosplan empfahl, es so schnell wie möglich erneut zu verbessern."
 r56.soviet.6.a:0 "Das ist es! Jemand von Gosplan wird erschossen!"
 r56.soviet.7.t:0 "Eisenbahn bremst Produktion"
 r56.soviet.7.d:0 "Zum sechsten Mal berichtet Gosplan, dass Verzögerungen im Schienenverkehr immer noch verhindern, dass Produktionsquoten und Lieferungen rechtzeitig erfüllt werden. Dies führt insgesamt zu einer Verlangsamung der Produktion. Auch dass diese Verlangsamungen nur noch schlimmer werden. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden muss, nicht mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich zu verbessern."
 r56.soviet.7.a:0 "Genug geredet über die Eisenbahn!"
 r56.soviet.8.t:0 "Verlangsamung der Eisenbahn lähmt die Produktion"
 r56.soviet.8.d:0 "Zum siebten Mal berichtet Gosplan, dass Verzögerungen im Schienenverkehr immer noch verhindern, dass Produktionsquoten und Lieferungen rechtzeitig erfüllt werden. Dies führt insgesamt zu einer Verlangsamung der Produktion. Auch dass diese Verlangsamungen nur noch schlimmer werden. Das derzeitige Eisenbahnsystem kann mit der aktuellen Größe unserer Branche und der Menge, die darüber transportiert werden muss, nicht mithalten. Gosplan empfahl, die Eisenbahnen so schnell wie möglich erneut zu verbessern."
 r56.soviet.8.a:0 "Eisenbahnen sind sowieso dumm"
 r56.soviet.9.t:0 "Gemeldete Krankheitsausbrüche"
 r56.soviet.9.d:0 "Unsere Städte scheinen nun von Ausbrüchen vieler tödlicher Krankheiten heimgesucht zu werden. Unsere Ärzte empfehlen ein sofortiges landesweites Massenimpfprogramm, bevor sich die Ausbrüche verschlimmern."
 r56.soviet.9.a:0 "Das ist eine besorgniserregende Entwicklung"
 r56.soviet.11.t:0 "Ausbrüche verschlimmern sich"
 r56.soviet.11.d:0 "Ohne Maßnahmen scheinen sich die Ausbrüche, von denen unser großartiges Land betroffen ist, mit der Zeit nur noch schlimmer zu machen. Fast jedes größere städtische Zentrum ist betroffen und die Auswirkungen auf unsere Wirtschaft sind unermesslich."
 r56.soviet.11.a:0 "Das ist eine besorgniserregende Entwicklung"
 r56.soviet.16.t:0 "Zeitplan für unseren „Fünfjahresplan“ verpasst"
 r56.soviet.16.d:0 "Gosplan hat uns darüber informiert, dass der aktuelle Fünfjahresplan hinter dem Zeitplan zurückgeblieben ist. Obwohl der Industrieplan ursprünglich früher als geplant war, sind wir in Rückstand geraten und haben die von Party gesetzte Frist für die Fertigstellung verpasst. Dies wiederum hat Auswirkungen auf unsere zukünftigen industriellen Bemühungen. Das ist eine Peinlichkeit für die Kommunistische Partei."
 r56.soviet.16.a:0 "Bringen Sie mir den Verantwortlichen"
 r56.soviet.16.b:0 "Verlängern Sie einfach die Frist. Jeder macht Fehler"
 r56.soviet.18.t:0 "Jeschow bildet eine Koalition zum Sturz [ROOT.GetLeader]"
 r56.soviet.18.d:0 "Seit seiner Machtübernahme im Jahr 1924 hat [ROOT.GetLeader] kontinuierlich daran gearbeitet, jegliche politische Opposition gegen seine Herrschaft über [SOV.GetNameDef] zu beseitigen. Sinowjew, Bucharin, Trotzki und Kirow sind entweder bereits Opfer des politischen Machtkampfs geworden oder wurden ins Exil gezwungen und mussten sich vor NKWD-Agenten verstecken. Der Zorn der GenSek kann auf jeden fallen, der zu stark oder zu schwach von seiner Karriere innerhalb der Partei überzeugt ist. \n\nNikolai Yezhov hat begonnen zu befürchten, dass seine Position beim NKWD gefährdet sein könnte und dass [ROOT.GetLeader] ihn aus seinem derzeitigen Amt entfernen könnte oder Schlimmeres. Er nutzt nun die Aktivitäten, die derzeit darauf abzielen, Menschen zu finden, die Feinde des Staates sind, und nutzt diese Aktivitäten stattdessen als Deckmantel für seine aktuellen Pläne, Offiziere und Beamte für einen Plan zur Entmachtung Stalins zu rekrutieren."
 r56.soviet.18.a:0 "Wir müssen schnell handeln"
 r56.soviet.19.t:0 "NKWD-Agenten haben Kontakt zu Trotzki aufgenommen"
 r56.soviet.19.d:0 "Seit Februar 1929 aus seinem Vaterland vertrieben und vom einfachen Mann vergessen, bleibt Lew Trotzki einer der wichtigsten ideologischen Gegner der stalinistischen Herrschaft über [SOV.GetNameDef]. Seine Predigten gegen die Unterdrückung der Arbeiterklasse haben ihn bereits in [TUR.GetNameDef], [ITA.GetNameDef], [FRA.GetNameDef] und schließlich in der [NOR.GetNameDef], wo er seit 1935 lebte, zur Persona non grata gemacht . \n\nSein jüngster Brief wurde von unseren NKWD-Agenten zurückverfolgt, die dann Trotzki kontaktierten und nun dabei sind, ihn heimlich nach Russland zurückzubringen. Dies wird jedoch einige Zeit dauern, da wir aufpassen müssen, dass wir unterwegs nicht von ausländischen Agenten oder [ROOT.GetLeader]-Loyalisten entdeckt werden. Die Rückkehr Trotzkis an die Spitze wird unserem Putsch die dringend benötigte Legitimität und erfahrene Führung verleihen."
 r56.soviet.19.a:0 "Klassifizieren Sie den Vorgang"
 r56.soviet.20.t:0 "Andrey Vlasov möchte zusätzliche Hilfe anbieten"
 r56.soviet.20.d:0 "Es wurde erwartet, dass die Gründung der Fünften Kolonne nicht geheim bleiben kann, aber dass sich die Gerüchte über die Verschwörung so schnell verbreiteten, war auch nicht zu erwarten. Unsere Agenten berichten, dass viele Briefe mit Unterstützungsangeboten aus anonymen Quellen im Büro von Jeschow eingingen. Einer der Mitarbeiter unseres Kommissariats erkannte, dass die Niederschrift eines der Briefe dem prominenten jungen General Andrej Wlassow gehörte. Er wurde sofort nach Moskau gerufen, um die laufende Operation zum Sturz des Diktators Stalin zu besprechen. \n\nAls Wlassow vom NKWD zu einem kleinen Treffen eingeladen wurde, schien er großes Interesse an unserer Verschwörung zu zeigen und wollte ihm so viel wie möglich helfen. Allerdings schien er etwas zu sehr an den Details unserer Agentenberichte interessiert zu sein."
 r56.soviet.20.a:0 "Wir können jede Hilfe gebrauchen, die wir kriegen können"
 r56.soviet.20.b:0 "Er könnte ein Loyalist sein, der versucht, uns auf den Kopf zu stellen. Wir können es nicht riskieren"
 r56.soviet.21.t:0 "Kontaktieren Sie politische Exilanten?"
 r56.soviet.21.d:0 "Nur wenige prominente Führer der russischen Provisorischen Regierung wurden nach dem Ende des russischen Bürgerkriegs im Jahr 1922 ins Exil gezwungen. Ihre politische Agenda war in Zeiten der kommunistischen Indoktrination des Proletariats in den 20er und frühen 30er Jahren inakzeptabel, doch heute sind die Zeiten anders Die Unsicherheiten der aktuellen Regierung machen sich deutlich bemerkbar. Unsere Informanten haben sich in Paris mit Pawel Miljukow getroffen und dem ehemaligen Außenminister unseren Plan vorgestellt. Nach einer langen Abenddiskussion stimmte er zu, unsere Sache unter der Bedingung einer unblutigen Revolution ohne jegliche ausländische Beteiligung zu unterstützen. \n\nDarüber hinaus haben mehrere NKWD-Agenten angedeutet, dass der Schmuggel exkommunizierter Kommunisten und anderer ins Exil geschickter politischer Persönlichkeiten zu einer stabileren Regierung nach dem Putsch beitragen könnte. Dies würde unserem Regime in den Augen der Welt auch internationale Legitimität verleihen."
 r56.soviet.21.a:0 "Sie werden dazu beitragen, den neuen Sowjetstaat zu stärken!"
 r56.soviet.21.b:0 "Sie sind aus einem bestimmten Grund im Exil."
 r56.soviet.22.t:0 "Kontakt zu verbannten Generälen?"
 r56.soviet.22.d:0 "Nach dem Ende des russischen Bürgerkriegs verließen viele prominente Mitglieder der kaiserlich-russischen Armee und der Weißen Bewegung das Land, entweder aus Angst vor sowjetischer Rache oder in der Hoffnung, im Ausland den früheren Ruhm und die Anerkennung zu erlangen. Während die meisten von ihnen ihren Namen geändert und ihre militärische Erfahrung hinter der Maske ihres natürlichen Talents verborgen hielten, wurden einige von ihnen von unseren Agenten immer noch erkannt. Dazu gehörten Anatoli Rogoschin, der derzeit bei der jugoslawischen Grenzpolizei dient, und General Konstantin Netschajew, der der chinesischen Regierung als Militärberater zur Seite stand. Langwierige und langwierige Verhandlungen sowie das Versprechen, die militärischen Ränge wiederherzustellen und das beschlagnahmte Eigentum zurückzugeben, haben ihre Loyalität zu unseren Gunsten beeinflusst. \n\nUnsere NKWD-Agenten haben vorgeschlagen, dass der Schmuggel exkommunizierter Generäle und anderer verbannter Militärangehöriger am effizientesten ist, wenn er über den Luftabwurf in Gebieten mit geringer Bevölkerungszahl durchgeführt wird. Diese Operation wird zu einem stabileren und stärkeren Militär nach dem Putsch führen."
 r56.soviet.22.a:0 "Wir können es nicht riskieren."
 r56.soviet.22.b:0 "Exzellente Idee!"
 r56.soviet.24.t:0 "Trotzki ist zurückgekehrt!"
 r56.soviet.24.d:0 "Die Nachricht von Stalins Verhaftung und schneller Hinrichtung erreichte den Ständigen Revolutionär und seine Leibwächter, als sie mit dem Zug nach Stockholm fuhren, um das vorbereitete Schiff zu besteigen und innerhalb weniger Tage Leningrad zu erreichen. \n\nAls Trotzki das Schiff bestieg, wurde er von Jeschow persönlich begrüßt und eine kleine Militärparade wurde organisiert, um Trotzkis Rückkehr zu feiern. Beide Revolutionäre einigten sich darauf, direkt nach Moskau zu fliegen, damit der Machtwechsel so schnell wie möglich durchgeführt werden kann. \n\nDer neue Kongress der Allunionskommunistischen Partei wurde organisiert, auf dem der Revolutionär seine erste große Rede seit seinem Exil im Jahr 1929 hielt. Auf Trotzkis Gesicht waren ein paar Freudentränen zu sehen, als er eine leidenschaftliche Rede hielt Rede, in der es heißt, dass die Bauern und Arbeiter in naher Zukunft die Früchte der Weltrevolution genießen werden. Trotzki erklärte außerdem: „Ich werde den Arbeitern auf der ganzen Welt Hoffnung bringen, wenn wir die Revolution wieder auf den richtigen Weg bringen!“"
 r56.soviet.24.a:0 "Es lebe Trotzki!"
 r56.soviet.26.t:0 "Das Machtvakuum füllen"
 r56.soviet.26.d:0 "Die 20-jährige Herrschaft der Kommunistischen Partei über Russland ist endlich zu Ende. Während eine alte sowjetische Führung wegen ihrer Verbrechen am russischen Volk vor Gericht steht, liegen aufgrund der heftigen Säuberungen, die die kommunistischen Kriminellen in den letzten Jahren durchgeführt haben, die gesamten Zweige des Legislativ-, Exekutiv- und Justizsystems in Trümmern. \n\nDie neu eingesetzte Regierung reagiert auf jede Art politischer Agenda, die in Intellektuellen-, Militär- und Arbeiterkreisen kursiert. Da Trudovics bei der Intelligenz beliebt ist, wird die Russische Faschistische Partei von vielen militärischen Führern und Kommandeuren bevorzugt, während viele Verbannte sich für die Rückkehr der Monarchie unter der Herrschaft der Romanow-Familie einsetzen. \n\nWenn wir das Land nicht wieder ins Chaos stürzen wollen, müssen wir uns auf die Seite einer Fraktion stellen und sie an die Spitze unseres Landes stellen. Wie wird die Entscheidung der Regierung von [SOV.GetLeader] sein?"
 r56.soviet.26.a:0 "Wer die Demokratie befürwortet, trägt die Bestrebungen des Volkes in sich!"
 r56.soviet.26.b:0 "Andere Systeme sind gescheitert, wir müssen die Monarchie wiederherstellen!"
 r56.soviet.26.c:0 "Die Nationalisten werden unser Land zum Ruhm führen!"
 r56.soviet.27.t:0 "Stalin wurde von der Macht entfernt"
 r56.soviet.27.d:0 "Stalin wurde von Mitgliedern der Kommunistischen Partei verhaftet und umgehend hingerichtet. [SOV.GetLeader] ging mit NKWD-Agenten in Stalins Büro und verhaftete ihn, während er gleichzeitig die Verbrechen auflistete, die er gegen das russische Volk begangen hatte. Am nächsten Tag fand ein Prozess statt, bei dem Stalin zum Tode verurteilt und später am Nachmittag gehängt wurde. Auch viele Beamte der russischen Regierung, denen die Beteiligung an Stalins Verbrechen vorgeworfen wurde, werden derzeit verhaftet und inhaftiert oder hingerichtet. Niemand weiß, wer nun [SOV.GetNameDefCap] leiten wird. Gerüchten zufolge hat [SOV.GetLeader] Trotzki eingeladen, zurückzukommen und die Führung zu übernehmen."
 r56.soviet.27.a:0 "Der falsche Revolutionär ist tot!"
 r56.soviet.27.b:0 "Stalins Kartenhaus ist endgültig eingestürzt."
 r56.soviet.28.t:0 "Das Ende der kommunistischen Herrschaft in Russland"
 r56.soviet.28.d:0 "\nFast unmittelbar nach seiner Rückkehr an die Spitze der Sowjetregierung in der Post-Stalin-Ära wurde Trotzki von einer großen Fraktion antikommunistischer Beamter und Offiziere auf den Kopf gestellt. Diese Fraktion hatte schnell eine große Anhängerschaft in der Armee und der Regierung aufgebaut und einfach über Nacht prokommunistische Beamte beseitigt. Einige Experten vermuten, dass Trotzkis Säuberungen von Stalin-Anhängern aus seiner Regierung und das Chaos, das auf den Putsch folgte, die kommunistische Partei irreparabel geschwächt haben könnten. Der Anführer des Umsturzes [SOV.GetLeader] hat nun die scheinbar unmögliche Aufgabe, die neue [SOV.GetName]-Regierung und die vielen Fraktionen darin zu stabilisieren."
 r56.soviet.28.a:0 "Wir müssen unsere Landsleute jetzt in eine bessere Zukunft führen"
 r56.soviet.28.b:0 "Ich bin froh, dass das kleine „Experiment“ vorbei ist"
 r56.soviet.28.c:0 "Wir müssen die Revolution selbst weiterführen."
 r56.soviet.29.t:0 "[SOV.GetLeader] hat zu einer Weltrevolution aufgerufen"
 r56.soviet.29.d:0 "[SOV.GetLeader] forderte die Kommunisten überall auf, sich von ihren Ketten zu lösen und die kapitalistischen Regierungen auf der ganzen Welt zu stürzen und im Kampf von [SOV.GetName] für die „Weltrevolution“ zu den Waffen zu greifen."
 r56.soviet.29.a:0 "Unsere Vision wird nun Wirklichkeit!"
 r56.soviet.29.b:0 "Das kann nicht gut sein..."
 r56.soviet.29.c:0 "Höchste Zeit!"
 r56.soviet.30.t:0 "Wahlergebnisse"
 r56.soviet.30.d:0 "Die 20-jährige Herrschaft der Kommunistischen Partei über Russland ist endlich zu Ende. Während eine alte sowjetische Führung wegen ihrer Verbrechen am russischen Volk vor Gericht steht, liegen aufgrund der heftigen Säuberungen, die die kommunistischen Kriminellen in den letzten Jahren durchgeführt haben, die gesamten Zweige des Legislativ-, Exekutiv- und Justizsystems in Trümmern. \n\nDie neu eingesetzte Regierung reagiert auf jede Art politischer Agenda, die in Intellektuellen-, Militär- und Arbeiterkreisen kursiert. Da Trudovics bei der Intelligenz beliebt ist, ist es ihnen gelungen, die Stimmung der Menschen mit dem Versprechen von Staatsreformen und der Achtung der Selbstbestimmung zu beeinflussen. \n\nWenn wir das Land nicht wieder ins Chaos stürzen wollen, müssen wir uns auf die Seite einer Fraktion stellen und sie an die Spitze unseres Landes stellen."
 r56.soviet.30.a:0 "Wer die Demokratie befürwortet, trägt die Bestrebungen des Volkes in sich!"
 SOV_prepare_to_hunt_the_bear:0 "Bereiten Sie sich auf die Bärenjagd vor"
 SOV_prepare_to_hunt_the_bear_desc:0 "Der rasche Wandel der politischen und militärischen Strukturen hat schwere Narben im Gefüge unserer Gesellschaft hinterlassen. Um den weiteren Verfall des Systems in den Abgrund eines anderen totalitären Regimes zu verhindern, könnte es klug sein, darüber nachzudenken, eine Gruppe von Loyalisten in höheren Machtebenen zusammenzustellen, die in der Lage sind, den Tyrannen zu stürzen, bevor er uns alle einen nach dem anderen vernichtet."
 SOV_look_to_the_east:0 "Schauen Sie nach Osten"
 SOV_look_to_the_east_desc:0 "Viele der ehemaligen Militäroffiziere durchstreifen in diesen unsicheren Zeiten immer noch das Land auf der Suche nach ihrem Schicksal. Unsere Informanten in [JAP.getNameDef] haben einige wichtige Dokumente erhalten, die uns Hinweise darauf geben könnten, wie wir Stalin in naher Zukunft stürzen können."
 SOV_forge_new_future:0 "Eine neue Zukunft schmieden"
 SOV_forge_new_future_desc:0 "Als wirksamer Arm von Stalins Willen in der Ukraine verfügt Nikita Chruschtschow über das Talent, die Gefahr einer neuen großen Säuberung unter Beria zu beseitigen und genügend Unterstützung um sich zu sammeln, um der neue Generalsekretär der KPdSU der UdSSR zu werden."
 SOV_prolong_the_stalin_legacy:0 "Verlängern Sie das Erbe Stalins"
 SOV_prolong_the_stalin_legacy_desc:0 "Der Vorsitzende des Ministerrats der Sowjetunion, Georgui Maksimilianovitch Malenkov, muss genügend Unterstützung um sich sammeln, um nicht von rücksichtslosen Personen wie Berija ins Abseits gedrängt zu werden."
 SOV_strike_the_NKVD_positions:0 "Angriff auf NKWD-Stellungen"
 SOV_strike_the_NKVD_positions_desc:0 "Lavrentiy Beria verfügt zweifellos über eine große Macht, nachdem er in den letzten Jahren für unzählige Säuberungen verantwortlich war. Es ist an der Zeit, diese Variable zu beseitigen und sicherzustellen, dass die Union von nun an keine weiteren seiner Gräueltaten mehr erleben wird."
 SOV_denounce_stalinist_crimes:0 "Verurteilen Sie stalinistische Verbrechen"
 SOV_denounce_stalinist_crimes_desc:0 "Es kursieren Gerüchte, dass Genosse Chruschow plant, in naher Zukunft einen außerordentlichen Parteitag abzuhalten, um sich mit den Taten des Genossen Stalin und seiner Schützlinge in den Volksrepubliken zu befassen. Lassen Sie uns sehen, was eine zivilisierte Welt über die neue kommunistische Herrschaft in der UdSSR zu sagen hat!"
 r56.soviet.200.t:0 "[FROM.getAdjective]s Wunsch, uns mit Geheimdienstdaten zu versorgen"
 r56.soviet.200.d:0 "\nUnsere Aufklärungseinheit, die im Fernen Osten in der Nähe des Khasan-Sees operiert, hat einen [FROM.getAdjective] NKWD-Agenten gefunden, der offenbar Kontakt mit einem unserer hochrangigen Offiziere suchte, um „Angelegenheiten von dringender Bedeutung und höchster Relevanz so schnell wie möglich zu besprechen“. ". \n\nNach ein paar Stunden der Befragung und Querverweise der bereitgestellten Daten können unsere Agenten bestätigen, dass die Absichten der jungen Männer mehr als edel sind: Er möchte uns militärische Informationen über die Versetzung von [SOV.getAdjective] liefern. Streitkräfte im Fernen Osten als bloßes Zeichen der Unterstützung bei der bevorstehenden Operation zur Absetzung des rücksichtslosen Diktators Stalin geworden."
 r56.soviet.200.a:0 "Lassen Sie uns sehen, was er zu bieten hat."
 r56.soviet.200.b:0 "Wir haben kein Interesse. Schicken Sie ihn weg."
 r56.soviet.201.t:0 "Geheimdienstaustausch mit Benefactor Assured"
 r56.soviet.201.d:0 "Quellen bestätigen, dass der Wohltäter wirklich bereit sein wird, in der Frage des Sturzes des buchstäblichen russischen Zaren in naher Zukunft zusammenzuarbeiten. \n\nUnser Botschafter hat in einer ihrer kleineren Städte politisches Asyl beantragt und liefert nun die wichtigen Informationen, um sicherzustellen, dass alles wie geplant verläuft."
 r56.soviet.201.a:0 "Exzellent! Das Zeichen der Freundschaft von unserer Seite, wie vereinbart."
 r56.soviet.202.t:0 "Informant kommt mit leeren Händen zurück"
 r56.soviet.202.d:0 "Unsere Wohltäter scheinen nicht daran interessiert zu sein, wichtige Informationen auszutauschen, egal was wir ihnen anbieten. Man könnte nur spekulieren, aus welchem ​​Grund [JAP.getAdjective] beschlossen hat, den Deal abzulehnen, aber eines ist klar: Wir werden hier auf andere Unterstützungsquellen angewiesen sein. \n\nDer Informant hat es geschafft, die Gespräche einiger Mitarbeiter zu belauschen, sodass wir dies möglicherweise sinnvoll nutzen konnten."
 r56.soviet.202.a:0 "Zumindest etwas in unseren Händen..."
