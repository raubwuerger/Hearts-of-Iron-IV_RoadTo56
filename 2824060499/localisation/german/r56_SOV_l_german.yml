l_german:
 SOV_power_struggle:0 "Machtkampf nach dem Putsch"
 SOV_power_struggle_desc:0 "Da die Führung in Frage gestellt ist, wetteifern mehrere Fraktionen um die Macht. Diejenigen, die der Monarchie treu sind, die Faschisten, die aus der Mandschurei zurückgekehrt sind, und diejenigen, die eine Republik auf der Grundlage linker Ideale gründen wollen. Nur die Zeit wird zeigen, wer gewinnen wird."
 SOV_imprint_succession_into_law:0 "Impressum Rechtsnachfolge"
 SOV_imprint_succession_into_law_desc:0 "Mit der Rückkehr des Zaren liegt das Hauptaugenmerk darauf, die Frage der Nachfolge ein für alle Mal zu klären. Seine Ansprüche wurden von vielen bestritten, aber jetzt dürfen wir ihn nicht mehr zu einem Prätendenten machen."
 SOV_purge_splinter_factions:0 "Säubern Sie Splittermonarchisten-Fraktionen"
 SOV_purge_splinter_factions_desc:0 "Die monarchistische Fraktion ist sich kaum einig. Mit falschen Heuchlern, die alle versuchen, sich gegenseitig zu überwältigen. Es ist Zeit, eine Mission zu erfüllen, um sie aus unserem Land zu vertreiben."
 SOV_new_vozhd:0 "Der neue Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzaevsky wird unsere Nation in diesen schwierigen Zeiten retten, der Titel der Supermacht wird erneut von Russland beansprucht. Der einzige Mann, der das kann, ist unser neuer Vozhd."
 SOV_form_the_white_emigres:0 "Bilden Sie die Weißen Emigranten"
 SOV_form_the_white_emigres_desc:0 "Indem wir eine internationale Gruppe bestehend aus alten russischen Exilanten bilden, können wir jeden ausländischen Konflikt beeinflussen."
 SOV_promote_the_asno_detachment:0 "Befördern Sie die Asno-Abteilung"
 SOV_promote_the_asno_detachment_desc:0 "Während unserer Zeit im Exil hat sich dieser Anhang als wertvolles Spionageinstrument erwiesen. Mit unserer Ermächtigung können wir ihre Fähigkeiten voll ausschöpfen."
 SOV_follow_corportism:0 "Die Korporatismus-Doktrin"
 SOV_follow_corportism_desc:0 "Korporatismus ist die einzige nachhaltige Wirtschaftsvariable in der neuen Welt. Um Russland wirklich zu einer großartigen Nation zu machen, ist es eine Notwendigkeit, es zu übernehmen."
 SOV_impose_national_unions:0 "Nationale Gewerkschaften einführen"
 SOV_impose_national_unions_desc:0 "Um unsere Industriesektoren zu modernisieren, müssen wir auch den Arbeitnehmern Autonomie ermöglichen."
 SOV_reject_cosmopolitanism:0 "Kosmopolitismus ablehnen"
 SOV_reject_cosmopolitanism_desc:0 "Die schreckliche Philosophie des alten Systems muss beseitigt werden, da unsere Nation sie nicht mehr benötigt."
 SOV_russian_women_fascist_movement:0 "Die russische faschistische Frauenbewegung"
 SOV_russian_women_fascist_movement_desc:0 "Frauen sind in unserem neuen Land genauso wichtig wie alle anderen. Sie zu unterstützen wird nur Vorteile bringen."
 SOV_commit_to_the_orthodox_church:0 "Bekennen Sie sich zur orthodoxen Kirche"
 SOV_commit_to_the_orthodox_church_desc:0 "Die orthodoxe Kirche war in ihrer Blütezeit eine mächtige Einheit. Mit unserer Rückkehr können wir es nun wieder in Kraft setzen."
 SOV_union_of_fascist_little_ones:0 "Union der faschistischen Kleinen"
 SOV_union_of_fascist_little_ones_desc:0 "Kinder sind in der heutigen Welt eine wertvolle Ressource. Indem wir sie jetzt ausbilden, können wir kampferprobte und dienstfähige Erwachsene heranwachsen lassen."
 SOV_all_russian_alligences:0 "Die Allrussische Treue"
 SOV_all_russian_alligences_desc:0 "Rasse, Geschlecht oder ethnische Zugehörigkeit spielen keine Rolle, was wirklich zählt, ist die Loyalität jedes Bürgers gegenüber dem Staat, alle müssen ihre Pflicht tun."
 SOV_white_exiles:0 "Integrieren Sie die White Exiles"
 SOV_white_exiles_desc:0 "Einige im Exil lebende Offiziere werden sich bei der Stärkung unseres Militärs als nützlich erweisen. Wir haben bereits ihre Loyalität, wir müssen sie nur noch fördern."
 SOV_adopt_soviet_policies:0 "Bestimmte sowjetische Richtlinien übernehmen"
 SOV_adopt_soviet_policies_desc:0 "Nicht alle Maßnahmen des früheren Regimes waren schädlich, manche haben unserer Nation wirklich zum Wohlstand verholfen. Die müssen wir behalten."
 SOV_orthadox_resurgance:0 "Orthodoxes Wiederaufleben"
 SOV_orthadox_resurgance_desc:0 "Die Orthodoxe Kirche ist ein wichtiger Unterstützer unserer Sache. Da sollten wir wieder investieren."
 SOV_reinstate_royal_exiles:0 "Stellen Sie die Titel der königlichen Verbannten wieder her"
 SOV_reinstate_royal_exiles_desc:0 "Wir können jetzt den Adel wiederherstellen, der aus der Nation geflohen ist. Sie sollen keine Angst mehr vor Verfolgung haben."
 SOV_accept_constituion:0 "Autonomie für die Massen"
 SOV_accept_constituion_desc:0 "Um nicht die gleichen Fehler wie in der Vergangenheit zu machen, müssen wir unserem Volk mehr Autonomie gewähren, auch wenn das bedeutet, dass die Autonomie des Staates eingeschränkt wird."
 SOV_imperial_legacy:0 "Imperiales Erbe"
 SOV_imperial_legacy_desc:0 "Russland war schon immer eine expansive Macht. Mit der Wiederherstellung unserer Stabilität können wir diesen Geist wieder aufleben lassen."
 SOV_peoples_virtue:0 "Die Tugend des Volkes"
 SOV_peoples_virtue_desc:0 "In einer Republik sind es die Menschen, die den Staat wirklich regieren, ihre Tugend wird uns zum Erfolg führen."
 SOV_solidify_the_provisional_government:0 "Festigen Sie die Provisorische Regierung"
 SOV_solidify_the_provisional_government_desc:0 "Nur durch die Einladung der alten Anhänger des ehemals liberalen Regimes können wir die Stabilität des neugeborenen russischen Staates sichern. Umso wichtiger ist es, die Notwendigkeit fortschrittlicher Reformen zu betonen, wenn wir die demokratische Loyalität unserer Nation sicherstellen wollen!"
 SOV_hold_emergency_elections:0 "Halten Sie Notwahlen ab"
 SOV_hold_emergency_elections_desc:0 "Während der Russischen Revolution von 1917 sahen große Köpfe wie Alexander Kerenski und Pawel Miljukow Russland nicht unter kommunistischer Tyrannei oder der eisernen Faust eines Zaren, sondern als eine völlig unabhängige Republik, in der jeder seine Stimme hat. Nach Jahren des Konflikts ist es nun an der Zeit, diesen Traum zu erfüllen!"
 SOV_form_solider_committees:0 "Bilden Sie Soldatenkomitees"
 SOV_form_solider_committees_desc:0 "Eine Reform unserer Armee hin zu einem moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_solider_committees:0 "Soldatenkomitees"
 SOV_solider_committees_desc:0 "Eine Reform unserer Armee hin zu einem moderneren Führungsstil könnte sich als nützlich erweisen."
 SOV_the_new_russian_army:0 "Die neue russische Armee"
 SOV_the_new_russian_army_desc:0 "Die Armee spielte eine gewaltige Rolle bei der Befreiung unseres Landes von den Kommunisten, aber gleichzeitig hat sie in der Vergangenheit große Mengen an Gewalt und Tyrannei über unser Land gebracht. Damit Russland wirklich frei sein kann, muss es kontrolliert werden."
 SOV_amnesty_for_political_opponents:0 "Amnestie für politische Gegner"
 SOV_amnesty_for_political_opponents_desc:0 "Warum diejenigen hinrichten und verhaften, die den Sowjets treu ergeben sind, wenn wir ihre Fähigkeiten noch nutzen können?"
 SOV_rebuild_the_duma:0 "Bauen Sie die Duma wieder auf"
 SOV_rebuild_the_duma_desc:0 "Die [ROOT.getAdjective] Duma wurde 1905 durch den Erlass des Kaisers gegründet und stellte die bloße Illusion der potenziellen Freiheiten dar, die sich unser Volk seit Jahrhunderten wünschte. Das solide demokratische Fundament unseres Staates wird noch weiter gestärkt, wenn wir beide Kammern auf der Grundlage fairer und freier Wahlen wieder öffnen."
 SOV_cultural_autonomy:0 "Kulturelle Autonomie"
 SOV_cultural_autonomy_desc:0 "Unser Land ist riesig mit unterschiedlichen Kulturen von Ost nach West. Um den Menschen mehr Freiheit zu geben, sollten wir ihnen erlauben, ihre Traditionen auszuüben."
 SOV_abolish_death_penalty:0 "Abschaffung der Todesstrafe"
 SOV_abolish_death_penalty_desc:0 "Die Todesstrafe ist ein nutzloses Produkt der Vergangenheit, wir sollten sie abschaffen."
 SOV_agrarian_socialism:0 "Agrarsozialismus"
 SOV_agrarian_socialism_desc:0 "Die Umsetzung sozialer Reformen in unserer Branche ist ein notwendiger Schritt zur Verwirklichung unserer Ziele."
 SOV_verkhovsky_funds:0 "Werchowski-Fonds"
 SOV_verkhovsky_funds_desc:0 "Nach Jahren des ständigen Krieges und der Invasion ist das Letzte, was sich unser Volk vorstellen kann, dass es so weitergeht. Dennoch müssen wir jederzeit auf diese schlimmen Zeiten vorbereitet sein."
 SOV_rebuild_the_republic:0 "Bauen Sie die Republik wieder auf"
 SOV_rebuild_the_republic_desc:0 "Um das neue Russland zu einem wohlhabenden Land zu machen, müssen große Anstrengungen in den Wiederaufbau unseres Heimatlandes nach Jahren des Konflikts investiert werden."
 SOV_create_a_national_directory:0 "Formieren Sie das Nationale Verzeichnis neu"
 SOV_create_a_national_directory_desc:0 "Eine große Einrichtung, die die Währung im ganzen Land überwacht und verteilt, kann zum Wachstum unserer Wirtschaft beitragen und Impulse setzen."
 SOV_purge_religous_beurocracy:0 "Säubern Sie die religiöse Bürokratie"
 SOV_purge_religous_beurocracy_desc:0 "Obwohl die orthodoxe Kirche nicht vollständig abgeschafft werden sollte, sollten Schritte unternommen werden, um ihren Einfluss einzuschränken."
 SOV_pupulisms_guidance:0 "Die Orientierung des Populismus"
 SOV_new_union_treaty:0 "Neuer Unionsvertrag"
 SOV_new_union_treaty_desc:0 "Nachdem sich unsere neue große Republik zu Hause gefestigt hat, ist es nun an der Zeit, dass wir uns auf den Rest unserer Territorien und Mitrepubliken konzentrieren. Um unsere Beziehungen untereinander wieder aufzubauen, werden wir einen neuen Unionsvertrag unterzeichnen, um unser Zusammenleben unter einem Staat fortzusetzen. Diese Wendung der Ereignisse könnte jedoch für einige als Verrat angesehen werden."
 SOV_deterrence_treaty:0 "Neuer Abschreckungsvertrag"
 SOV_deterrence_treaty_desc:0 ""
 SOV_dissolve_the_treaty_agreement:0 "Zerlegen Sie die Vertragsvereinbarung"
 SOV_dissolve_the_treaty_agreement_desc:0 "Der jahrelange Konflikt mit unseren Landsleuten im ehemaligen Russischen Reich und der heutigen Sowjetunion hat immer deutlicher gezeigt, dass die Union nicht bestehen kann, wenn man bedenkt, dass die meisten dieser Gebiete weitgehend ohne den Willen des Volkes eingemeindet wurden. Um Frieden und Wohlstand für uns alle zu bewahren, müssen wir die Schritte zur völligen Unabhängigkeit unserer Mitrepubliken unternehmen."
 SOV_autonomy_for_the_west:0 "Autonomie für den Westen"
 SOV_autonomy_for_the_west_desc:0 ""
 SOV_autonomy_for_the_caucasus:0 "Autonomie für den Kaukasus"
 SOV_autonomy_for_the_caucasus_desc:0 ""
 SOV_autonomy_for_central_asia:0 "Autonomie für Zentralasien"
 SOV_autonomy_for_central_asia_desc:0 ""
 SOV_returned_our_territory:0 "Wir haben unser Territorium zurückgegeben"
 SOV_peaceful_liberation:0 "Friedliche Befreiung"
 SOV_dissolve_the_ussr:0 "Lösen Sie die UdSSR auf"
 SOV_dissolve_the_ussr_desc:0 "Wir haben viel Zeit damit verbracht, unsere Mitrepubliken zu Selbstbestimmung und Regierungsführung zu führen, daher ist es jetzt an der Zeit, ihnen ihre volle Unabhängigkeit zu gewähren und das alte System offiziell aufzulösen. Dies ist ein neues Kapitel für uns alle."
 SOV_return_russian_industries:0 "Rückgabe russischer Industrien"
 SOV_return_russian_industries_desc:0 "Wir haben im Laufe der Jahre viel in unsere Mitrepubliken investiert, und da sie nun ihren eigenen Weg gehen, ist es an der Zeit, dass diese Investitionen nach Hause zurückkehren."
 SOV_evacuate_russian_military_assets:0 "Evakuieren Sie russische Militärgüter"
 SOV_evacuate_russian_military_assets_desc:0 "Da unsere Mitrepubliken nun ihren eigenen Weg gehen, können wir nun unser Militär von ihnen abziehen und uns nun ausschließlich auf unser Heimatland konzentrieren."
 SOV_support_young_republics:0 "Unterstützen Sie junge Republiken"
 SOV_support_young_republics_desc:0 "Die neuen unabhängigen Republiken um uns herum benötigen möglicherweise unsere Unterstützung bei der Entwicklung ihrer Wirtschaft, und um engere Beziehungen zu ihnen aufzubauen, ist es eine gute Idee, Hilfe zu leisten."
 SOV_industrial_assistance:0 "Russische Industriehilfe"
 SOV_industrial_assistance_desc:0 "Russland schickt uns derzeit Hilfe, um zur Entwicklung unseres Landes und zur Stabilisierung unserer Politik beizutragen."
 SOV_baltic_freedom:0 "Wahre baltische Freiheit"
 SOV_baltic_freedom_desc:0 "Die baltischen Staaten sind instabil und schwach, wir könnten ihnen Schutz bieten."
 SOV_polish_autonomy:0 "Schlagen Sie eine polnische Zusammenarbeit vor"
 SOV_polish_autonomy_desc:0 "Polen hatte seit der Gründung beider Nationen immer eine interessante Beziehung zu Russland. Vielleicht könnten wir ihnen unsere Hand zu einem Bündnis anbieten."
 SOV_move_towards_isolationism:0 "Bewegen Sie sich in Richtung Isolationismus"
 SOV_move_towards_isolationism_desc:0 "Jahrelange Konflikte haben uns gelehrt, dass kein Krieg den Preis wert ist, den er unserem Volk zahlt. Unser Ziel ist es, das russische Volk nie wieder in einen weiteren sinnlosen Krieg hineinzuziehen."
 SOV_the_free_russian_people:0 "Die CSTO"
 SOV_the_free_russian_people_desc:0 "Russland verfügte schon immer über einen Einflussbereich außerhalb des britischen und französischen Einflussbereichs. Jetzt, da wir uns endlich von unserer tyrannischen Vergangenheit befreit haben, können wir unsere Nachbarn verbünden, anstatt sie zu dominieren."
 SOV_emigres_tt:0 "Wir werden in der Lage sein, leistungsstarke Freiwillige zu entsenden"
 SOV_union_of_fascist_little_ones_2:0 "Union der faschistischen Kleinen"
 SOV_russian_women_fascist_movement_2:0 "Die russische faschistische Frauenbewegung"
 SOV_alligences_tt:0 "Dieser Fokus wird entweder die Idee der Russischen Frauen-Faschistischen Bewegung oder der Union der Faschistischen Kleinen ergänzen"
 SOV_strike_the_eagle:0 "Schlage den Adler"
 SOV_strike_the_eagle_desc:0 "Die Expansion des deutschen Staates muss gestoppt werden. Im Interesse Europas und der Gesundheit und Zukunft unserer Nation."
 SOV_civil_war_konev:0 "Wiederherstellung alter Regime"
 SOV_civil_war_konev_desc:0 "Wenn der Krieg endlich vorbei ist, können wir die Ordnung in unserer Nation wiederherstellen."
 SOV_civil_war_suppress_regional_insurections:0 "Unterdrücken Sie regionale Aufstände"
 SOV_civil_war_implament_recovery_programs:0 "Implementieren Sie Wiederherstellungsprogramme"
 SOV_civil_war_implament_recovery_programs_desc:0 "Die Industrie unseres Landes wurde während des Krieges verwüstet. Die Umsetzung von Wiederherstellungsprogrammen muss beginnen."
 SOV_civil_war_conduct_mass_arrests:0 "Führen Sie Massenverhaftungen durch"
 SOV_civil_war_conduct_mass_arrests_desc:0 "Es gibt immer noch diejenigen, die mit nicht-sowjetischen Idealen sympathisieren, diese Menschen müssen zum Schweigen gebracht werden."
 SOV_civil_war_rehabilitate_military:0 "Rehabilitieren Sie das Militär"
 SOV_civil_war_rehabilitate_military_desc:0 "Der Bürgerkrieg hinterließ einen massiven Riss in der Organisation und Loyalität unserer Armee. Wir müssen es neu besetzen und ausrüsten."
 SOV_civil_war_empower_khrushchev:0 "Chruschtschow stärken"
 SOV_civil_war_empower_khrushchev_desc:0 "Chruschtschow ist der beste Nachfolger Stalins. Es ist an der Zeit, dass er seinen Platz einnimmt und die Expansion unseres Landes fortsetzt."
 SOV_resotration_tt:0 "Wenn Sie diesen Baum vervollständigen, wechseln Sie zurück zum sowjetischen Baum"
 SOV_ukrainian_reclaimation:0 "Ukrainische Rückgewinnung"
 SOV_reclaim_ukraine:0 "Erobern Sie die Ukraine zurück"
 free_russian_peoples_faction:0 "CSTO"
 SOV_reclaim_polish_overlordship:0 "Erobern Sie die polnische Oberherrschaft zurück"
 SOV_reclaim_polish_overlordship_desc:0 "Die bemitleidenswerte Sowjetunion hat peinlicherweise alle russischen Ländereien in Polen verloren und es ist an der Zeit, dass die legitime Regierung Russlands das Königreich Polen zurückerobert."
 SOV_return_to_the_baltics:0 "Rückkehr ins Baltikum"
 SOV_return_to_the_baltics_desc:0 "Russland gewann unter der Herrschaft Peters des Großen an Einfluss im Baltikum, als er die russischen Streitkräfte gegen schwedische und polnische Invasoren anführte. Die zweihundertjährige russische Herrschaft endete während des russischen Bürgerkriegs, als diese Staaten ihre Unabhängigkeit verkündeten und aus unserem Einflussbereich herausdrifteten. Wir können eine solche Demütigung nicht ertragen: Die baltischen Länder müssen wieder in das imperiale Reich integriert werden."
 SOV_solve_the_karelian_question:0 "Lösen Sie die Karelische Frage"
 SOV_solve_the_karelian_question_desc:0 "Der wichtigste Warmwasserhafen der Ostsee, Sankt Petersburg, wird ständig von der illegitimen finnischen Republik bedroht, und es ist besser, solche Probleme zur Sprache zu bringen, solange wir noch die Oberhand haben."
 SOV_reclaim_bessarabia:0 "Erobere Bessarabien zurück"
 SOV_reclaim_bessarabia_desc:0 "Das Schwarze Meer ist für unsere Wirtschaft noch wichtiger als die Ostsee. Wir müssen alles tun, um die Kontrolle über den Bosporus und die Dardanellen zu sichern."
 SOV_rule_over_the_mongols:0 "Herrschaft über die Mongolen"
 SOV_rule_over_the_mongols_desc:0 "Die mongolischen Stämme waren dem Imperium schon immer ein Dorn im Auge. Nur wenn wir sie erobern, können wir Sibirien schützen."
 SOV_crush_our_eastern_rival:0 "Zerschmettere unseren östlichen Rivalen"
 SOV_crush_our_eastern_rival_desc:0 "Auf der anderen Seite des Amur liegt ein intrigantes Imperium, das China und Russland immer näher kommt. Ihre tollwütige Armee ist immer auf der Suche nach mehr Territorium, mehr Wehrpflichtigen und mehr Ressourcen. Eines Tages werden sie uns holen. Um also einen taktischen Vorteil zu erlangen, sollten wir zuerst zuschlagen und unsere sibirische Grenze sichern."
 SOV_our_american_holding:0 "Unsere amerikanische Holding"
 SOV_our_american_holding_desc:0 "Nach dem Krimkrieg, in unserer Zeit der Schwäche, haben wir unseren wertvollen Besitz Alaska und damit alle seine Ressourcen und Landflächen eingetauscht. Wir werden uns zurückholen, was einst uns gehörte, und unsere Kolonialbesitzungen wiederherstellen."
 SOV_interventionism_focus:0 "Ausländische Interventionen"
 SOV_neutrality_focus:0 "Wende dich nach innen"
 SOV_Brigades:0 "Freiwilligenbrigaden"
 SOV_why_we_fight:0 "Warum wir kämpfen"
 controversial_figurehead:0 "Umstrittenes Aushängeschild"
 new_vozhd:0 "Der neue Vozhd"
