 PER_anglo_iranian_oil_company:0 "Anglo-Persische Ölgesellschaft"
 PER_anglo_iranian_oil_company_desc:1 "Nach der Entdeckung von Öl in Masjed Soleiman wurde die Anglo-Persian Oil Company gegründet. Dieses Unternehmen hat ein Monopol auf unser Öl erlangt und behindert unsere Wirtschaft ernsthaft. Wir haben jetzt die Wahl: Entweder wir beugen uns der Vormachtstellung der Briten oder wir sterben im Kampf dagegen."
 PER_continue_modernisation_of_the_army:0 "Setzen Sie die Modernisierung der Armee fort"
 PER_continue_modernisation_of_the_army_desc:0 ""
 PER_adopt_western_style_military_bureaucracy:0 "Übernehmen Sie die westliche Militärbürokratie"
 PER_adopt_western_style_military_bureaucracy_desc:0 "Die ehemalige Kadscharen-Dynastie hat die Bildung der stehenden iranischen Armee bis zu ihrem Sturz im Jahr 1925 vernachlässigt. Obwohl wir schnell zusätzliche Mittel für die iranischen Streitkräfte beschafften, ist sie immer noch in einem schlechten Zustand mit jungen, inkompetenten Offizieren und einer unorganisierten Waffenführung. Die Übernahme der Kommandostruktur und -hierarchie ausländischer Armeen wird die Leistung der stehenden Armeen verbessern."
 PER_continue_sending_cadets_abroad:0 "Schicken Sie weiterhin Kadetten ins Ausland"
 PER_continue_sending_cadets_abroad_desc:0 "Der moderne Generalstab konzentriert sich auf kompetente Offiziere und Kommandeure, die im Ausland ausgebildet und trainiert werden können, wodurch die Regierung Kenntnisse über neue militärische Taktiken und Technologien erlangen kann."
 PER_invite_foreign_officers:0 "Laden Sie ausländische Offiziere ein"
 PER_invite_foreign_officers_desc:0 "Unsere Soldaten können nicht jahrelang warten, bis zuverlässige iranische Offiziere im Ausland ausgebildet werden. Wenn wir so schnell wie möglich ein stehendes Heer haben wollen, müssen qualifizierte ausländische Spezialisten jetzt die Ausbildung unserer Bodentruppen leiten und beobachten!"
 PER_continue_using_western_doctrines:0 "Benutzen Sie weiterhin die westliche Lehre"
 PER_continue_using_western_doctrines_desc:0 "Britischer und französischer Einfluss ist in jedem Bereich unserer Innen- und Außenpolitik präsent: Industrie, Rohstoffgewinnung, wirtschaftliche Zusammenarbeit, Exporte, Importe und jetzt auch in einer Armee: Eine gut geplante Verteidigung und eine ordnungsgemäße Verschanzung werden nicht nur unseren Streitkräften zugute kommen, sondern auch auch unser Regime."
 PER_adopt_german_doctrines:0 "Übernehmen Sie deutsche Lehren"
 PER_adopt_german_doctrines_desc:0 "Deutschland hat sich gut vom Versailler Vertrag erholt und seine Armeen sind so stark wie nie zuvor. Wir werden ihrem Weg folgen und die Doktrinen übernehmen, die Panzer und motorisierte Fahrzeuge begünstigen. Während wir mit Gummi nicht weit genug kommen, haben wir mehr als genug Öl, um große Panzertruppen zu versorgen."
 PER_rely_on_artillery_firepower:0 "Verlassen Sie sich auf die Feuerkraft der Artillerie"
 PER_rely_on_artillery_firepower_desc:0 "Der Große Krieg hat gezeigt, dass die Infanterie den Feind erst nach einem massiven Artilleriebeschuss direkt angreifen kann. Die Verbesserung der Artillerie-Infanterie-Koordination mit unseren begrenzten natürlichen Ressourcen und Arbeitskräften könnte der beste Plan für unsere Bodentruppen sein."
 PER_adopt_soviet_tactics:0 "Übernehmen Sie sowjetische Taktiken"
 PER_adopt_soviet_tactics_desc:0 "Unser großer nördlicher Nachbar und historischer Gegner seit der Mitte des 17. Jahrhunderts hat seine Doktrin verbessert, um seinem übermäßigen Arbeitskräftepool gerecht zu werden. Die Tragödie der letzten russisch-persischen Kriege wird sich nicht wiederholen, wenn wir denselben doktrinären Weg verfolgen wie sie."
 PER_adopt_guerilla_tactics:0 "Übernehmen Sie Guerilla-Taktiken"
 PER_adopt_guerilla_tactics_desc:0 "Hohe Berge, enge Täler und ausgedehnte Wüsten bilden die natürlichen Verteidigungslinien unseres Landes. Sollten die Feinde unsere Grenzen überschreiten, werden sie starken Widerstand unserer Streitkräfte, umfangreiche Partisanenaktivitäten in ihrem Rücken und den Kampf bis zur letzten Kugel um jeden Meter unseres Bodens erleben!"
 PER_revise_universal_drafting_law:0 "Überarbeitung des allgemeinen Entwurfsgesetzes"
 PER_revise_universal_drafting_law_desc:0 "Vielen Intellektuellen und Facharbeitern wäre es viel nützlicher, wenn sie als Spezialisten oder als Beamter zum Militär gehen würden. Das Wehrpflichtgesetz, das besagt, dass „nur 1 von 10 Mann dienen muss“, scheint die Leistung unserer Armee erheblich zu verbessern."
 PER_maintain_universal_drafting:0 "Behalten Sie Universal Drafting bei"
 PER_maintain_universal_drafting_desc:0 "Das allgemeine Wehrpflichtgesetz von 1925 besagte, dass „jede männliche Person, unabhängig von der Region oder dem Stamm, die das 21. Lebensjahr vollendet hat, zwei Jahre lang Militärdienst leisten muss“. Das Gesetz kann jedoch geringfügig geändert werden, um die Zahl der Wehrpflichtigen in der Armee drastisch zu erhöhen."
 PER_rifles_modernisation:0 "Modernisierung der Gewehre"
 PER_rifles_modernisation_desc:0 "Unsere Truppen sind auf veraltete Infanterieausrüstung angewiesen, die teilweise aus dem Ersten Weltkrieg oder sogar aus dem vergangenen Jahrhundert stammt. Wenn iranische Truppen für das Land kämpfen sollen, bräuchten sie die besten Waffen, die wir ihnen liefern können."
 PER_terrain_specialization:0 "Geländespezialisierung"
 PER_terrain_specialization_desc:0 "Das wechselnde Klima und die vielfältigen Geländeverhältnisse unseres Landes lassen darauf schließen, dass die derzeitigen Bodentruppen unter schwierigen Bedingungen kämpfen werden, was ihre maximale Effizienz erheblich einschränkt. Um dieses Problem zu lösen, kann ein Projekt spezialisierter Kräfte finanziert werden, die in der Lage sind, in rauer Umgebung zu kämpfen."
 PER_develop_logistic_bataillons:0 "Entwickeln Sie Logistikbataillone"
 PER_develop_logistic_bataillons_desc:0 "Die Effektivität der Bodentruppen kann erheblich verbessert werden, wenn Aufklärungs- und Pionierbataillone für Aufklärungs- und Befestigungszwecke in die aktuelle Divisionsstruktur einbezogen werden."
 PER_motorize_the_cavalry:0 "Modernisieren Sie die Kavallerie"
 PER_motorize_the_cavalry_desc:0 "Mit der Erfindung des Maschinengewehrs hat die Kavallerie ihren Einsatz als Fronttruppe überlebt. Der russische Bürgerkrieg und der Staatsstreich von 1921 liegen lange in der Vergangenheit. Bewaffnete Lastkraftwagen mit ihrer Mobilität, Organisation und Eigenständigkeit sind unser Ziel."
 PER_import_tanks_designs:0 "Importieren Sie Panzerdesigns"
 PER_import_tanks_designs_desc:0 "Panzer stellen die Zukunft der modernen Kriegsführung dar und unsere Spezialisten sind sich dessen klar bewusst. Leider verfügen wir nicht über eine angemessene Forschungs- oder Industriebasis für große Panzerprogramme im Maßstab der Großmächte, aber wir können einige ihrer Modelle importieren und sie in unseren Einrichtungen untersuchen. Vielleicht entsteht daraus etwas Gutes."
 PER_modernise_our_artillery:0 "Modernisieren Sie unsere Artillerie"
 PER_modernise_our_artillery_desc:0 "Landinfanteriekräfte werden stark von leistungsstärkeren, kompakteren und benutzerfreundlicheren Artilleriemodellen profitieren. Die Mittel sind gesichert und stehen zur Unterstützung der entsprechenden Forschungsgruppen bereit."
 PER_counter_enemy_armor:0 "Rüstung gegen den Feind"
 PER_counter_enemy_armor_desc:0 "Unsere Feinde könnten Panzer einsetzen, um unsere Verteidigungsanlagen in den Flachlandprovinzen im Westen und im Norden zu durchbrechen. Die neueste Panzerabwehrkanone wird diese Bemühungen zunichte machen."
 PER_counter_enemy_bombers:0 "Gegen feindliche Bomber"
 PER_counter_enemy_bombers_desc:0 "Wenn Feinde keine Panzer haben, können sie unseren Truppen Schaden zufügen, indem sie Luftangriffe wie Tauchbomber, taktische oder sogar strategische Bomber einsetzen. Mit Luftabwehrgeschützen ausgestattete Frontbataillone werden dieser Bedrohung ein Ende setzen."
 PER_local_fighters_development:0 "Entwicklung lokaler Kämpfer"
 PER_local_fighters_development_desc:0 "Unsere derzeitigen internationalen Beziehungen ermöglichen es uns möglicherweise, Kampfflugzeuge und deren Konstruktionen von den Großmächten zu kaufen, doch im Falle eines bewaffneten Konflikts in der Nähe unserer Grenzen werden wir uns nur auf lokale Hersteller beschränken. Die Stärkung der staatlichen Kontrolle und die Ausweitung der Unterstützung für unsere eigene Leichtflugzeugbranche werden dem Land großen Nutzen bringen."
 PER_separate_the_air_force:0 "Trennen Sie die Luftwaffe"
 PER_separate_the_air_force_desc:0 "Auch wenn es verlockend sein könnte, dies nicht zu tun, sollten wir die Land- und Luftstreitkräfte in unabhängige Zweige unterteilen und so die militärischen Führer und ihre Aufsicht über das gesamte Armeesystem einschränken. Es war nie eine gute Idee, der Armee zu viel Macht zu geben: Die zahlreichen Revolutionen und Aufstände der letzten Jahre sind der Beweis dafür."
 PER_maintain_air_land_links:0 "Aufrechterhaltung der Luft-Land-Verbindungen"
 PER_maintain_air_land_links_desc:0 "Die besten Ergebnisse werden durch Zusammenarbeit erzielt und unser Militär sollte ein Vorbild dafür sein. Die Luft bietet den Bodentruppen Schutz und Unterstützung, während die Landstreitkräfte die Luft mit ihren Flugabwehrwaffen unterstützen."
 PER_air_officers_academy:0 "IIAF-Akademie für technische Offiziere"
 PER_air_officers_academy_desc:0 "Die Imperial Iranian Air Force (IIAF) wurde 1920 gegründet und erhielt bisher nur begrenzte Mittel. Wenn wir im Falle eines bewaffneten Konflikts unsere Dominanz am Himmel bewahren wollen, muss die neue Offiziersakademie so aufgebaut werden, dass sie den Bedarf an qualifizierten Piloten und Luftkommandanten erfüllt."
 PER_independent_bombers_bataillons:0 "Unabhängige Bomberbataillone"
 PER_independent_bombers_bataillons_desc:0 "Große Lufträume des Nahen Ostens und des Persischen Golfs können von unseren Bomberbesatzungen abgedeckt werden, wenn wir für jede dieser Regionen einige unabhängige Bomberbataillone aufstellen. Die Regierung hat zusätzliche Barreserven bereitgestellt, um ihr Wachstum und ihre Entwicklung zu unterstützen."
 PER_cas_troops_assistance:0 "CAS-Truppenunterstützung"
 PER_cas_troops_assistance_desc:0 "Die Unterstützung der Landstreitkräfte ist die Hauptaufgabe der aktuellen Sturzkampfbomberregimenter. Doch viele Modelle sind veraltet und gefährden das Leben unserer Piloten und Bodentruppen bei Militärmanövern. Wenn wir dieses Problem lösen wollen, müssen wir bereit sein, in neuere und bessere Luftnahunterstützungskonstruktionen zu investieren."
 PER_ghale_morghi_air_bases:0 "Luftwaffenstützpunkte Ghale Morghi"
 PER_ghale_morghi_air_bases_desc:0 "Durch die Erweiterung des Luftwaffenstützpunkts Ghale Morghi außerhalb von Teheran wird ein zusätzlicher Brückenkopf für Ausbildung und Betrieb des Eastern Area Command der IIAF geschaffen."
 PER_anti_aircraft_defense:0 "Luftschutz"
 PER_anti_aircraft_defense_desc:0 "Im Falle eines feindlichen Überraschungsangriffs können wir nicht zulassen, dass unsere Luftstaffeln ausgeschaltet werden, bevor sie den Himmel erreichen können. Bevor der Krieg unsere Grenzen und unseren Luftraum erreicht, muss eine Ausweitung der bodengestützten Luftabwehr und eine Befestigung der Flugplätze erfolgen!"
 PER_separate_the_navy:0 "Trennen Sie die Marine"
 PER_separate_the_navy_desc:0 "Jeder Zweig unserer Streitkräfte soll über ein eigenes Oberkommando verfügen, das von den Regierungsposten aus gut einsehbar ist. Die Konzentration der Macht in einer Hand könnte katastrophale Folgen für unser Land haben."
 PER_maintain_navy_land_links:0 "Pflegen Sie die Verbindungen zwischen Marine und Land"
 PER_maintain_navy_land_links_desc:0 "Unsere Hoheitsgewässer sind schlecht geschützt, da ständig britische und französische Schiffe in unsere Gewässer im Persischen Golf eindringen, während russische Seestreitkräfte das Kaspische Meer beherrschen. Der Schutz der Hoheitsgewässer und Küsten erfordert eine starke Koordinierung zwischen Marine und Land, die derzeit gefördert wird."
 PER_ensure_commercial_protection:0 "Sorgen Sie für kommerziellen Schutz"
 PER_ensure_commercial_protection_desc:0 "Die Handelsrouten im Persischen Golf und im Arabischen Meer erfordern möglicherweise zusätzlichen Schutz, den unsere neuen Seestreitkräfte und verbesserten Doktrinen bieten können."
 PER_dominate_the_persian_gulf:0 "Beherrsche den Persischen Golf"
 PER_dominate_the_persian_gulf_desc:0 "Von allen unabhängigen orientalischen Ländern, die den Persischen Golf teilen, haben wir die längste Küstenlinie und die größte Flotte, was nur die Idee einer iranischen Dominanz im Golf unterstützt."
 PER_expand_shipbuilding_capacities:0 "Erweitern Sie die Schiffbaukapazitäten"
 PER_expand_shipbuilding_capacities_desc:0 "Unser größter Hafen, Marinestützpunkt und Betriebszentrum in Bandar e'Abbas muss erweitert werden, wenn wir eine Marine entwickeln wollen, die unsere Marineinteressen im Golf und auf der ganzen Welt sichern kann."
 PER_hunt_the_submarines:0 "Jage die U-Boote"
 PER_hunt_the_submarines_desc:0 "Im Ersten Weltkrieg führte Deutschland die uneingeschränkte U-Boot-Kriegspolitik ein. Die neuesten U-Boot-Modelle mit ihrem wachsenden Einsatzgebiet sowie die zunehmenden Spannungen auf der ganzen Welt legen nahe, dass wir genau darauf achten sollten, unsere Handelsschiffe und Handelsrouten vor diesen Bedrohungen zu schützen."
 PER_submarines_experimentations:0 "U-Boot-Experimente"
 PER_submarines_experimentations_desc:0 "Den Golf zu beherrschen reicht nicht aus, und wenn wir unseren Einfluss noch weiter auf das offene Meer ausweiten wollen, brauchen wir ein kosteneffizientes, agiles und leistungsstarkes Werkzeug dafür. U-Boote erfüllen alle erforderlichen Parameter und wir werden in ihre Entwicklung investieren."
 PER_carrier_development:0 "Carrier-Entwicklung"
 PER_carrier_development_desc:0 "Flugzeugträger scheinen bei allen Seeoperationen der Großmächte eine wichtige Rolle zu spielen. Wir sollten versuchen, die Finanzierung für die Entwicklung und Verbesserung dieser schwimmenden Flugplätze sicherzustellen."
 PER_maintain_the_armys_privileges:0 "Hauptsächlich"
 PER_continue_governmental_purges:0 "Setzen Sie die Säuberungen der Regierung fort"
 PER_continue_government_purges:0 "Setzen Sie die Säuberungen der Regierung fort"
 PER_continue_government_purges_desc:0 "Je mehr wir einem Politiker erlauben, sich zu verankern, desto wahrscheinlicher ist es, dass er versucht, sich dem königlichen Einfluss zu entziehen. Um sicherzustellen, dass dies nicht geschieht, werden Zwangsentlassungen erforderlich sein."
 PER_increase_funds_for_the_army:0 "Erhöhen Sie die Mittel für die Armee"
 PER_increase_funds_for_the_army_desc:0 "Die Armee ist eine der Hauptsäulen bei der Aufrechterhaltung der Herrschaft des Schahs. Beamte werden viel besser bezahlt als andere Arten von Angestellten. Durch die Erhöhung des Militärbudgets stellen wir sicher, dass es weiterhin loyal bleibt."
 PER_diplomatic_balance:0 "Diplomatisches Gleichgewicht"
 PER_diplomatic_balance_desc:0 "Die aktuelle Weltlage und der internationale Druck von allen Seiten lassen uns keine andere Wahl, als uns auf unsere Innenpolitik zu konzentrieren und die neutrale Außenpolitik zu proklamieren, in der Hoffnung, unsere Souveränität zu bewahren."
 PER_reaffirm_friendship_with_turkey:0 "Bekräftigen Sie die Freundschaft mit der Türkei"
 PER_reaffirm_friendship_with_turkey_desc:0 "Da unsere Länder einen ähnlichen Hintergrund haben und die Minderheiten weiterhin türkisch und persianisiert werden, sehen wir unser gemeinsames Ziel darin, ein starkes und geeintes Land im Nahen Osten zu schaffen. Zahlreiche diplomatische Besuche haben die freundschaftlichen Beziehungen zwischen unserer und der türkischen Regierung wiederhergestellt."
 PER_between_giants:0 "Zwischen Riesen"
 PER_between_giants_desc:0 "Unser großer, aber fragiler Staat steht am Scheideweg der Welt: Mit [SOV.GetAdjective]s im Norden und [ENG.GetAdjective] im Süden sind wir von Großmächten umgeben, die die Politik unseres Landes und die Stabilität des Regimes gespannt beobachten. Vielleicht können wir unsere Sonderstellung zu unserem Vorteil nutzen?"
 PER_forced_secularization:0 "Zwangssäkularisierung"
 PER_forced_secularization_desc:0 "Der erste Schritt des Übergangs von der veralteten mittelalterlichen zur modernen Industriegesellschaft ist eine klare und sichtbare Trennung von Kirche und Staatsapparat. Der Islam hat tiefe Wurzeln und ist kulturell an unser Volk gebunden. Wenn wir jedoch erfolgreich auf die Weltbühne treten wollen, müssen wir uns an seine Anforderungen anpassen, unabhängig von den Kosten und Opfern, die wir bringen."
 PER_trial_of_the_fifty_three:0 "Prozess gegen die Dreiundfünfzig"
 PER_trial_of_the_fifty_three_desc:0 "Viele Anhänger der kommunistischen Revolution und der Tudeh-Partei des Iran nutzten eifrig ihre Bildung, ihre respektvolle Stellung in der Gesellschaft und ihre Beziehungen zum Ausland, um die Denkweise unseres Volkes zu beeinflussen und es von uns zu vertreiben. 53 Unterstützer wurden verhaftet und müssen sich nun in einem der aufsehenerregendsten politischen Prozesse in der iranischen Geschichte der rechtmäßigen Gerechtigkeit stellen."
 PER_secular_nationalism:0 "Säkularer Nationalismus"
 PER_secular_nationalism_desc:0 "Der religiöse Glaube könnte in den Köpfen und Herzen unserer Soldaten und Offiziere immer noch präsent sein. Wir sollten unsere Truppen daran erinnern, dass die wahren Werte nicht im Glauben liegen, sondern im Land, seiner Führung, seiner Innen- und Außenpolitik. Sie kämpfen für unser Volk und nur für Menschen."
 PER_encourage_german_trade:0 "Den deutschen Handel fördern"
 PER_encourage_german_trade_desc:0 "Über viele Jahre haben wir die diplomatischen und wirtschaftlichen Beziehungen zu unseren deutschen Freunden gestärkt, da sie die einzige europäische Macht waren, die im Nahen Osten keine imperialistischen Ambitionen hegte. Iranische und deutsche Ingenieure, Konstrukteure und Bauunternehmer arbeiten Hand in Hand daran, unser Land zu verbessern und unsere unterentwickelte Industrie auf moderne Standards zu bringen."
 PER_pro_german_diplomacy:0 "Prodeutsche Diplomatie"
 PER_pro_german_diplomacy_desc:0 "Die Russen und Briten haben in ihrem neuen Great Game ihre eigenen Pläne für unser Land. Wir brauchen die ausländische Unterstützung einer anderen Großmacht, um unsere Unabhängigkeit und unsere Herrschaft über den Persischen Golf und möglicherweise den Nahen Osten zu sichern. Der deutsche Bedarf an Öl und die Unterstützung unserer Nation in ihrer politischen Agenda bilden eine perfekte Grundlage dafür, dass unser Bündnis für beide Nationen von Vorteil ist."
 PER_steel_deals:0 "Stahlangebote"
 PER_steel_deals_desc:0 "Eine Distanzierung von Großbritannien und die Unterstützung deutscher Interessen in der Region könnten unserer Wirtschaft kurzfristig schaden, aber die langfristigen Vorteile sind es wert. Der Mangel an Öl und der Überfluss an Stahl in Deutschland sind wohlbekannt, und wir werden einen Deal aushandeln, um uns als gleichberechtigte Partner unseren Anteil an ihrem Handel zu sichern."
 PER_restore_constitutionalism:0 "Konstitutionalismus wiederherstellen"
 PER_restore_constitutionalism_desc:0 "Der Absolutismus hat nur zu weit verbreiteter Korruption in der gesamten Regierung und einer tiefen Spaltung der iranischen Gesellschaft geführt. Wenn Iran echte Fortschritte machen will, muss die Macht wieder an das Volk zurückgegeben werden."
 PER_prime_minister_foroughi:0 "Premierminister Foroughi"
 PER_prime_minister_foroughi_desc:0 "Die säkulare progressive Erweckungspartei des Iran, auch bekannt als Hezb-e Tajaddod, wird die neue Koalitionsregierung bilden und einer ihrer Veteranen, Mohammad-Ali Foroughi, wird in der Übergangszeit das Amt des Premierministers übernehmen."
 PER_declare_the_shah_a_traitor:0 "Erklären Sie den Schah zum Verräter"
 PER_declare_the_shah_a_traitor_desc:0 ""
 PER_align_the_army:0 "Richten Sie die Armee aus"
 PER_align_the_army_desc:0 "Einer der Programmpunkte der Revival Party konzentrierte sich auf die Gründung einer starken und modernisierten iranischen Armee. Bevor jedoch Armeereformen umgesetzt werden können, müssen zahlreiche rivalisierende Generäle, eigensinnige Kommandeure und rebellische Soldaten aus dem Weg geräumt werden."
 PER_increase_education_funds:0 "Erhöhen Sie die Bildungsfonds"
 PER_increase_education_funds_desc:0 "Hohe Analphabetenraten auf dem Land behindern die Entwicklung unseres Landes zu einer modernen, fortschrittlichen Gesellschaft. Die Lösung besteht darin, mehr Mittel in das Bildungssystem umzuleiten."
 PER_reform_the_tax_system:0 "Reform des Steuersystems"
 PER_reform_the_tax_system_desc:0 "Wenn wir die Überreste des korrupten bürokratischen Apparats des Schahs loswerden wollen, müssen wir mehrere Steuern für die Reichen wieder einführen und sie gleichzeitig für arme Bauern, Fischer und Industriearbeiter senken."
 PER_align_with_britain:0 "Sich Großbritannien anschließen"
 PER_align_with_britain_desc:0 "Wir teilen nun das Vertrauen und den Glauben an die demokratischen Werte der Westmächte. Wenn wir die neu errichteten demokratischen Institutionen bewahren wollen, brauchen wir starke Verbündete. Großbritannien oder Frankreich werden uns sicherlich mit offenen Händen aufnehmen."
 PER_renegociate_oil_agreements:0 "Ölverträge neu verhandeln"
 PER_renegociate_oil_agreements_desc:0 "Unsere Soldaten kämpfen Seite an Seite, während unsere Diplomaten am selben Tisch über die Außenpolitik diskutieren. Die Briten haben unsere Unterstützung gewonnen, aber die Last der Anglo-Persian Oil Company schadet dem Ansehen und dem Image unserer Regierung in den Augen der Welt erheblich. Wir sind gleich geschaffen, deshalb werden wir unserem Volk den gleichen Anteil an den Ölgewinnen gewähren. Verhandlungen laufen..."
 PER_rally_around_mosaddegh:0 "Kundgebung um Mosaddegh"
 PER_rally_around_mosaddegh_desc:0 "Mit der Machtergreifung von Reza Schah Pahlavi im Jahr 1925 zog sich einer der Verfechter der säkularen Demokratie Irans, Mohammad Mosaddegh, aus der politischen Arena zurück. Die jüngste Verbreitung demokratischer Werte und der Fortschritt demokratischer Institutionen ermöglichen die Bildung einer neuen „Nationalen Front“, einer Koalition liberaler Demokraten, Nationalisten und sogar sozialistischer Politiker unter der Führung von Mohammad Mosaddegh."
 PER_de_militarize_politics:0 "Politik entmilitarisieren"
 PER_de_militarize_politics_desc:0 "Viel zu lange galten Armee und Regierung als eine untrennbare Einheit. Um unsere friedlichen Ambitionen und Verhandlungsbereitschaft zu demonstrieren, müssen wir jegliche militärische Einmischung in die Innenpolitik ausschließen."
 PER_nationalize_aioc:0 "Verstaatlichen Sie die APOC"
 PER_nationalize_aioc_desc:0 "Die jüngste Rede von Mohammad Mosaddegh stieß in Europa auf tödliches Schweigen. „Mit den Öleinnahmen der APOC könnten wir unser gesamtes Budget decken und Armut, Krankheit und Rückständigkeit in der Bevölkerung bekämpfen. ... Iran will die ausländischen Ölexperten aus dem Land vertreiben und dann Ölanlagen schließen.“"
 PER_land_reform_act:0 "Landreformgesetz"
 PER_land_reform_act_desc:0 "Neu eingeworbene Mittel aus dem gekürzten Armeebudget können genutzt werden, um den Reichtum und das Land effizienter unter den Menschen und Unternehmen umzuverteilen."
 PER_reform_the_administration:0 "Reform der Verwaltung"
 PER_reform_the_administration_desc:0 "Der ehemalige Schah-Bürokratieapparat ist immer noch tief in unserem Verwaltungssystem verwurzelt. Wir sollten alle unsere Anstrengungen und Ressourcen darauf verwenden, seine Überreste zu beseitigen."
 PER_anti_imperialist_position:0 "Antiimperialistische Position"
 PER_anti_imperialist_position_desc:0 "Die demokratischen Prinzipien der gegenwärtigen iranischen Regierung scheinen denen des Westens nur ähnlich zu sein. Allerdings verbergen wir keinerlei imperiale und koloniale Ambitionen hinter der Maske des „Schutzes der Demokratie“. Wir müssen als Schutzschild gegen jede Art von Unterdrückung durch den Westen stehen!"
 PER_the_sadabat_pact:0 "Der Sadabat-Pakt"
 PER_the_sadabat_pact_desc:0 "Viele Länder im Nahen Osten teilen unseren Glauben an Selbstbestimmung und Selbstverwaltung. Die Sicherung unserer Bindungen durch einen Nichtangriffsvertrag wird unsere diplomatische Position in der gesamten Region verbessern."
 PER_lead_the_way:0 "Geh voraus"
 PER_lead_the_way_desc:0 "Wenn wir die demokratischen Regeln durchsetzen, dann sei es so: Wir werden den Grundstein für die unabhängige panarabische Konföderation legen, in der jede unterdrückte oder gedemütigte Nation verteidigt werden kann."
 PER_appoint_zahedi:0 "Zahedi ernennen"
 PER_appoint_zahedi_desc:0 "Fazlollah Zahedi, Chef der nationalen Polizei, ist eine einflussreiche Persönlichkeit in Armee und Politik. Er steht auch mit mehreren radikalen und nationalistischen iranischen Organisationen in Kontakt. Indem wir ihn zum Premierminister ernennen, könnten wir dieselben Organisationen in die Regierung einladen und so den Weg für eine Erneuerung der iranischen Gesellschaft ebnen."
 PER_halt_religious_persecutions:0 "Stoppen Sie religiöse Verfolgungen"
 PER_halt_religious_persecutions_desc:0 "Die derzeitige Herrschaft des Schahs ist geprägt von seiner strengen Säkularisierungspolitik, die bereits viele talentierte und qualifizierte Menschen ins Exil oder in den Untergrund zwang. Wir können die Situation stabilisieren, indem wir dem einfachen Mann helfen und möglicherweise einen mächtigen Verbündeten gewinnen."
 PER_religious_militarism:0 "Religiöser Militarismus"
 PER_religious_militarism_desc:0 "Religion und Staat waren jahrhundertelang untrennbare Teile der persischen und arabischen Welt. Unser einzigartiger Glaube und seine islamischen Werte können in unserem Militär und seinen Feldzügen von Nutzen sein."
 PER_embrace_persian_identity:0 "Umfassen Sie die persische Identität"
 PER_embrace_persian_identity_desc:0 "Die wahre Identität unseres Staates lässt sich auf das Persische Reich zurückführen, das Zivilisation und Fortschritt in die riesigen Regionen des Nahen Ostens, Kleinasiens und der Balkanhalbinsel brachte. Wir waren die Wiege eines der größten Imperien aller Zeiten und jetzt ist es an der Zeit, der Welt unsere wahre Natur zu offenbaren!"
 PER_crush_religious_resistance:0 "Zerschlage den religiösen Widerstand"
 PER_crush_religious_resistance_desc:0 "Das Persische Reich grenzte die Menschen durch eine gemeinsame Wirtschaftspolitik, soziale Gerechtigkeit, technologische Modernisierung, Gleichheit und protodemokratische Werte ein, nicht durch den Glauben an die höhere Macht. Wir werden jede Art von religiösem Extremismus im ganzen Land beenden, wenn wir den Ruhm und die Anerkennung zurückgewinnen wollen, die wir verdienen."
 PER_strategic_nationalizations:0 "Strategische Verstaatlichungen"
 PER_strategic_nationalizations_desc:0 "Die britischen Machenschaften auf dem Weltmarkt haben die Anglo-Persian Oil Company der Aufsicht unserer Regierung entzogen. Der einzige Weg, einen starken iranischen Staat aufzubauen, besteht darin, das Unternehmen zu verstaatlichen und seine Ressourcen zur Ankurbelung der lokalen Wirtschaft zu nutzen. Die Briten werden das nicht dulden, aber wer hat ihnen in unserem Land das Wort gegeben?"
 PER_reorganization_of_the_state:0 "Neuordnung des Staates"
 PER_reorganization_of_the_state_desc:0 "Mit der wachsenden Beliebtheit von Fazlollah Zahedi in der Regierung und seiner Agenda in der Bevölkerung wird deutlich, woher die Befehle kommen und wo die wahre Führung sitzt. Eine Galionsfigur des Schahs wird nicht mehr benötigt und Fazlollah Zahedi kann endlich zum Regierungschef ernannt werden."
 PER_diplomatic_independence:0 "Diplomatische Unabhängigkeit"
 PER_diplomatic_independence_desc:0 "Ein Bündnis mit anderen europäischen faschistischen Mächten mag vorteilhaft erscheinen, aber es wird sicherlich unsere Bemühungen, den Nahen Osten von Kolonisatoren zu befreien, behindern. Unser Land wird seinen eigenen Weg zur regionalen und globalen Vorherrschaft finden."
 PER_heroic_sacrifice:0 "Heroische Opfer"
 PER_heroic_sacrifice_desc:0 "Wir werden niemals Helden vergessen, die ihr Leben für unsere Sache gegeben haben. Stattdessen werden wir ihre Namen und Erfolge nutzen, um unsere Agenda zu erweitern und sicherzustellen, dass jeder bereit ist, für das Land zu sterben."
 PER_agressive_pan_iranism:0 "Aggressiver Pan-Iranismus"
 PER_agressive_pan_iranism_desc:0 "Viele Gebiete des längst verschwundenen Persischen Reiches in Zentralasien können unter dem Versprechen einer glänzenden und prosperierenden Zukunft unter unserer Herrschaft an das Reich zurückgegeben werden."
 PER_retake_afghanistan:0 "Afghanistan zurückerobern"
 PER_retake_afghanistan_desc:0 "Vor 100 Jahren versuchte die Kadscharen-Dynastie während des Großen Spiels in Zentralasien, die afghanische Festung Herat zu erobern, scheiterte jedoch. Mit einer modernisierten Armee, Luftunterstützung und dem Glauben unserer Völker an die Sache werden wir dieses Mal nicht scheitern."
 PER_reclaim_iraq:0 "Erobern Sie den Irak zurück"
 PER_reclaim_iraq_desc:0 "Die unfaire Gewinnbeteiligung von Arvan Rud, die Verfolgung schiitischer Minderheiten und der wachsende irakische Nationalismus lassen uns keine andere Wahl, als die rechtmäßige Herrschaft über ihr Land durchzusetzen."
 PER_our_central_asian_brothers:0 "Unsere zentralasiatischen Brüder"
 PER_our_central_asian_brothers_desc:0 "Zentralasien soll sich länger unter russischem, chinesischem oder britischem Stiefel beugen. Turkvolk, erhebt euch und kämpft gegen die Unterdrücker, befreit euch von den Fesseln des Kolonialismus!"
 PER_revive_the_jungle_movement:0 "Beleben Sie die Dschungelbewegung wieder"
 PER_revive_the_jungle_movement_desc:0 "Die Dschungelbewegung oder Gilan-Bewegung bleibt eine führende Veranstaltung für die kommunistische Sache in unserem Land. Eine Sache, bei der sich Menschen verschiedener Herkunft und Region zusammenschlossen, um die Kadscharen-Dynastie zu stürzen. Wir müssen dieses Gefühl der Vereinigung unter dem Roten Banner wiederbeleben, um unsere derzeitige Monarchie zu stürzen und einen sozialistischen iranischen Staat zu errichten."
 PER_acquire_soviet_support:0 "Erhalten Sie sowjetische Unterstützung"
 PER_acquire_soviet_support_desc:0 "Unsere Nachbarn im Norden, die Union der Sozialistischen Sowjetrepubliken, spielen eine entscheidende Rolle dabei, den Erfolg unserer Revolution sicherzustellen. Wir benötigen materielle Hilfe von den Sowjets, um sicherzustellen, dass es uns gelingt, im Nahen Osten eine kommunistische Utopie zu schaffen."
 PER_assemble_the_tudeh_party:0 "Stellen Sie die Tudeh-Partei zusammen"
 PER_assemble_the_tudeh_party_desc:0 "Die Tudeh-Partei des Iran ist die wichtigste kommunistische Kraft im Iran. Jetzt ist es an der Zeit, die Tudeh-Partei erneut zu versammeln, denn der Iran muss seine Monarchie beenden und den Geist der Arbeiter zurückbringen."
 PER_recreate_the_persian_socialist_soviet_republic:0 "Erstellen Sie die persische SSR neu"
 PER_recreate_the_persian_socialist_soviet_republic_desc:0 "Jetzt ist es soweit. Mit der Unterstützung der Sowjetunion und der Tudeh-Partei ist es endlich an der Zeit, die Pahlavi-Dynastie zu stürzen. Die Arbeiter und Bauern wurden vom Königshaus genug misshandelt. Es ist Zeit, dass wir unsere Rache suchen. Vorwärts, Genossen!"
 PER_nationalize_the_means_of_production:0 "Verstaatlichen Sie die Produktionsmittel"
 PER_nationalize_the_means_of_production_desc:0 "Unter Verstaatlichung versteht man den Prozess, bei dem Privateigentum der Bourgeoisie in öffentliches Eigentum umgewandelt wird, das von jedermann genutzt werden kann. Um den kommunistischen Geist vollständig zu verwirklichen, müssen wir die Produktionsmittel verstaatlichen, um eine bürgerliche Übernahme der Produktionsmittel zu verhindern.“"
 PER_land_reforms:0 "Landreformen"
 PER_land_reforms_desc:0 "Es gibt nichts Schlimmeres als ein Bauer ohne Land oder ein Arbeiter ohne Fabrik. Die neu erworbenen Produktionsmittel sollten neu organisiert und gleichmäßig unter der Bevölkerung verteilt werden. Macht dem Volk!"
 PER_federalize_the_nation:0 "Föderalisieren Sie die Nation"
 PER_federalize_the_nation_desc:0 "Der Föderalismus hat in vielen Ländern der Welt Wirkung gezeigt. Es ist jetzt an der Zeit, dass auch wir das System des Föderalismus übernehmen, indem wir unsere Nation in halbautonome Staaten mit Vertretung im Parlament aufteilen."
 PER_islamic_socialism:0 "Islamischer Sozialismus"
 PER_islamic_socialism_desc:0 "Es ist tatsächlich wahr, dass der Atheismus notwendig ist, um eine echte kommunistische Gesellschaft zu verwirklichen, jedoch hat der Islam seine Wurzeln im Volk Persiens. Um den Glauben des Volkes an das neue Regime sicherzustellen, müssen wir unsere Politik des Sozialismus in den Islam integrieren."
 PER_promote_atheism:0 "Fördern Sie den Atheismus"
 PER_promote_atheism_desc:0 "Es ist notwendig, den kommunistischen Prinzipien treu zu bleiben. Alle sind gleich geschaffen und niemand ist höher als alle Menschen. Wir müssen sicherstellen, dass wir den staatlich geförderten Atheismus fördern, ob es den Menschen gefällt oder nicht, um dem Weg von Marx treu zu bleiben."
 PER_align_with_the_soviets:0 "Sich den Sowjets anschließen"
 PER_align_with_the_soviets_desc:0 "Obwohl unsere Ideale nicht unbedingt mit denen der Sowjets übereinstimmen, hat ihre Revolution unsere inspiriert. Im kommunistischen Geist wäre es dumm, eine größere, stärkere und alles in allem andere kommunistische Nation bei ihren Bemühungen, die Revolution auf der ganzen Welt zu verbreiten, nicht zu unterstützen."
 PER_persian_way_to_socialism:0 "Persischer Weg zum Sozialismus"
 PER_persian_way_to_socialism_desc:0 "Ja, die Sowjets haben uns bei unserem Bemühen unterstützt, unsere glorreiche Union zu gründen. Ja, dafür haben sie eine Entschädigung verdient. Aber werden wir das tun? NEIN! Unser Geist des Kommunismus unterscheidet sich von der blutigen kollektivistischen Gesellschaft. Unser Kommunismus ist ein Versuch, das Volk zu vereinen, eine unblutige Angelegenheit, getrennt von den Schrecken der Kollektivierung."
 PER_soviet_economic_help:0 "Sowjetische Wirtschaftshilfe"
 PER_soviet_economic_help_desc:0 "Mit der Gründung der Persischen SFSR und unseren Verbindungen zu unseren bolschewistischen Brüdern im Norden ist es an der Zeit, mit der Arbeit an der Verbesserung unserer Wirtschaft zu beginnen. Mit etwas wirtschaftlicher Hilfe der Sowjets in Form von Kleinkrediten und Investitionen können wir unsere Wirtschaft reparieren und wieder zur größten Volkswirtschaft des Nahen Ostens werden!"
 PER_control_the_strait:0 "Kontrollieren Sie die Meerenge"
 PER_control_the_strait_desc:0 "Die Meerenge des Bosporus ist ein absolut kritischer Punkt, den es zu kontrollieren gilt. Die Nation, die den Bosporus kontrolliert, entscheidet über die Handelsrouten für Rumänien, Bulgarien und die Sowjetunion. Durch die Eroberung der Meerengen können wir ein Monopol über die Handelsrouten im Bosporus erlangen und dabei unseren Verbündeten im Norden helfen."
 PER_liberation_of_arabia:0 "Befreiung Arabiens"
 PER_liberation_of_arabia_desc:0 "Die arabischen Monarchien haben ihr Volk, Frauen, Männer, Kinder und Arbeiter gleichermaßen, lange Zeit unterdrückt. Es ist jetzt an der Zeit, dass wir die Menschen befreien, die unter der Unterdrückung der Monarchien Saudi-Arabien, Oman und Irak leben. Unsere Mitstreiter im Westen brauchen uns, lasst uns mit aller Kraft angreifen, um sie zu befreien!"
 PER_finish_the_trans_iranian_railway:0 "Beenden Sie die Transiranische Eisenbahn"
 PER_finish_the_trans_iranian_railway_desc:0 "Der wesentliche Einstieg in jede Entwicklung Irans ist die Entwicklung des Kommunikationsnetzes. Die Transiranische Eisenbahn ist ein Projekt, das 1927 ausschließlich mit Hilfe indigenen Kapitals ins Leben gerufen wurde. Auf diese Weise können wir Teheran besser an unsere verschiedenen Handelsrouten, insbesondere die Häfen im Süden, anbinden."
 PER_foreign_exchange_controls:0 "Devisenkontrollen"
 PER_foreign_exchange_controls_desc:0 "Die Zunahme unseres internationalen Handels muss mit einer gewissen Regulierung durch die Regierung einhergehen, um sicherzustellen, dass er weiterhin vorteilhaft bleibt."
 PER_increase_machines_import:0 "Erhöhen Sie den Maschinenimport"
 PER_increase_machines_import_desc:0 "Wenn wir unsere industrielle Produktion ausbauen wollen, werden neue Maschinen benötigt, um uns an die Produktionssteigerung anzupassen. Da wir noch nicht über die Kapazitäten verfügen, sie selbst herzustellen, haben wir über den Import verhandelt."
 PER_increase_textile_production:0 "Steigerung der Textilproduktion"
 PER_increase_textile_production_desc:0 "Die Entwicklung der Textilindustrie fand hauptsächlich in den Regionen Täbris oder Isfahan statt, viele weitere Fabriken wurden vom Staat geplant."
 PER_secure_weapon_deals:0 "Sichere Waffenangebote"
 PER_secure_weapon_deals_desc:0 "Wir sind derzeit weitgehend auf den Import ausländischer Ausrüstung für unsere Armee angewiesen. Wenn wir Letzteres ausweiten wollen, ist eine Erhöhung unserer Militärimporte notwendig."
 PER_expand_tehran_university:0 "Erweitern Sie die Universität Teheran"
 PER_expand_tehran_university_desc:0 "Die 1934 offiziell eingeweihte Universität Teheran stellte einen großen Fortschritt in der Entwicklung der Bildung im Iran und der Umwandlung Teherans in eine wahre Hauptstadt dar, die den Größten der Welt würdig ist. Es stellt die Zukunft Irans dar und muss von uns jede erdenkliche Unterstützung erhalten."
 PER_sugar_exports:0 "Zuckerexporte"
 PER_sugar_exports_desc:0 "Um den Agrarsektor zu reformieren, wurden neue Plantagen, insbesondere Zuckerrüben, in den Iran importiert. Anschließend wurden viele Zuckerraffinerien gebaut, die bisher mehr als 40.000 Tonnen Zucker pro Jahr produzierten."
 PER_shift_toward_heavy_industry:0 "Teheraner Gewehr- und MG-Fabriken"
 PER_shift_toward_heavy_industry_desc:0 "Als am weitesten entwickelte Industrieregion des Landes gilt Teheran als perfekter Ort für die Errichtung einer organisierten Gewehrproduktionsanlage."
 PER_electronic_development:0 "Elektronische Entwicklung"
 PER_electronic_development_desc:0 "Unsere wachsende Industrie und der steigende Bedarf an elektrischer Energie haben bereits zur Entstehung von mehr als 120 Kraftwerken im ganzen Land geführt. Viele Wissenschaftler schlagen einen mutigen Plan für den Übergang von der manuellen zur automatischen Steuerung der Generatoren und Produktionsanlagen vor. Dies erfordert jedoch zusätzliche Investitionen in die modernen elektronischen Werkzeuge."
 PER_study_nuclear_power:0 "Studieren Sie Atomkraft"
 PER_study_nuclear_power_desc:0 "„Eine Bombe dieser Kraft kann leicht einen Hafen und die umliegenden Städte zerstören.“ Dies war der Brief, den Albert Einstein, der große deutsche Wissenschaftler, an den Amerikaner Franklin Roosevelt schickte. Die Art und Weise, wie er diese neue Macht beschrieb, ist unglaublich. Wenn wir diese Energie für uns nutzbar machen könnten, würde uns das nicht nur dabei helfen, auf der internationalen Bühne anerkannt zu werden, sondern es würde auch dafür sorgen, dass die Imperialisten in Schach gehalten werden."
 PER_manufacture_planes:0 "Flugzeuge herstellen"
 PER_manufacture_planes_desc:0 "Unsere Luftwaffe ist stark auf den Import ausländischer Flugzeugmodelle angewiesen. Diese Maschinen können jedoch erfolgreich im Inland hergestellt werden und so die heimische Wirtschaft stärken und lokale Hersteller ermutigen."
 PER_increase_research_funds:0 "Forschungsgelder erhöhen"
 PER_increase_research_funds_desc:0 "[PER.GetAdjective] Wissenschaftler und Intellektuelle verdienen viel mehr als den aktuellen Rest des Budgets. Eine Erhöhung der Bildungs- und Forschungsausgaben wird unsere technologische Entwicklung deutlich verbessern."
 PER_taslihat_e_artesh:0 "Taslihat-e Artesh"
 PER_generic_light_aircraft_manufacturer:0 "Doshan Tappeh-Fabrik"
 PER_generic_medium_aircraft_manufacturer:0 "Busher-Werkstatt"
 r56_persia.1.t:0 "Tod des Schahs"
 r56_persia.1.desc:0 "Reza Schah Pahlavi, Vertreter der Pahlavi-Monarchie, ist eines natürlichen Todes gestorben. Während sein Sohn seinen Platz als Vertreter der Monarchie einnimmt, blickt [ROOT.GetNameDef] auf seine modernisierende Herrschaft zurück."
