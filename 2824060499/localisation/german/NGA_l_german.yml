 r56_nigeria.1.t:0 "[NGA.getNameDef] Möchten Sie, dass wir ihrer Afrikanischen Union beitreten?"
 r56_nigeria.1.desc:0 "Die [NGA.getAdjective]-Regierung schlägt in ihrem Streben nach einer panafrikanischen Politik eine Union zwischen unseren Ländern vor. Dies würde unsere Eingliederung in eine föderale Föderation Malis bedeuten."
 r56_nigeria.1.a:0 "Gemeinsam werden wir stärker sein"
 r56_nigeria.1.b:0 "Dies ist nur eine getarnte Annexion."
 r56_nigeria.2.t:0 "[FROM.getNameDef] ist der Föderation beigetreten!"
 r56_nigeria.2.desc:0 "Die [FROM.getAdjective]-Regierung hat unseren föderalistischen Ansichten zugestimmt und wird sich unserer größeren Bewegung anschließen."
 r56_nigeria.2.a:0 "Exzellent!"
 r56_nigeria.3.t:0 "[FROM.getNameDef] hat unseren Vorschlag abgelehnt!"
 r56_nigeria.3.desc:0 "Im Gegensatz zur Idee einer Föderation hat die [FROM.getAdjective]-Regierung von [FROM.getLeader] unseren Vorschlag abgelehnt, was zu Unruhen im eigenen Land geführt hat."
 r56_nigeria.3.a:0 "Es ist einfach ein Rückschlag."
