l_german:
 tdlra_depillarize_the_dutch:0 "Entpilarisierung der niederländischen Gesellschaft"
 tdlra_depillarize_the_dutch_desc:0 "In diesen turbulenten Zeiten brauchen wir keine Säulengesellschaft. Um den niederländischen Staat zu stärken, müssen wir die Gleichstellung ausbauen und soziale Barrieren beseitigen."
 tdlra_go_left:0 "Geh nach links"
 tdlra_go_left_desc:0 "Viel zu lange haben Banker und Dicke unser Land dominiert. Wir müssen die Revolution verbreiten!"
 tdlra_go_right:0 "Geh rechts"
 tdlra_go_right_desc:0 "Der Aufstieg des Nationalsozialismus und Faschismus in Deutschland und Italien hat einige in unserem Land dazu inspiriert, dasselbe zu fordern. Vielleicht sollten wir zuhören."
 tdlra_dutch_millitarism:0 "Niederländischer Militarismus"
 tdlra_dutch_millitarism_desc:0 "Wir regierten einst eines der stolzesten Imperien der Welt. Lasst uns das noch einmal tun! Zu den Waffen!"
 tdlra_claim_the_benelux:0 "Machen Sie die Niederlande wieder großartig"
 tdlra_claim_the_benelux_desc:0 "Die belgische Revolution von 1830 war lediglich ein Rückschlag; Es ist Zeit, das zurückzunehmen, was uns gehört!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 "„Wie de jeugd heeft, heeft de toekomst!“ Mit der Gründung des Jeugdstorm wird unsere Jugend für die große Zukunft, die vor ihnen liegt, bestens gerüstet sein."
 tdlra_colonial_claims:0 "Kolonialansprüche"
 tdlra_colonial_claims_desc:0 "Um die zunehmend unruhigen Zeiten zu überstehen, müssen wir das niederländische Reich erweitern und unsere Besitztümer im Fernen Osten festigen."
 tdlra_germany_millitary_coop:0 "Militärische Zusammenarbeit mit [GER.GetNameDef]"
 tdlra_germany_millitary_coop_desc:0 "Mit unserer Konvertierung zur faschistischen Sache haben die [GER.GetAdjective]s angeboten, uns ihre Kampfmethoden beizubringen, die allen, die wir bisher kannten, weit überlegen sind."
 tdlra_propaganda_ministry:0 "Richten Sie ein Propagandaministerium ein"
 tdlra_propaganda_ministry_desc:0 "Ein Staat ist nur so stark wie seine Propagandamaschine. Die Einrichtung eines offiziellen Propagandaministeriums wird die Botschaft des niederländischen Staates stärken."
 tdlra_for_the_motherland:0 "Für das Mutterland"
 tdlra_for_the_motherland_desc:0 "Für nationalen Ruhm ist individuelles Leiden erforderlich. Wir werden die neuen Niederlande auf dem kollektiven Rücken der Arbeiter aufbauen."
 tdlra_sign_pact_with_soviets:0 "Unterzeichnen Sie einen Pakt mit [SOV.GetAdjective]s"
 tdlra_sign_pact_with_soviets_desc:0 "Unsere größte Bedrohung liegt in [GER.GetNameDef]. [SOV.GetNameDefCap] hat angeboten, unsere Panzertechnologie zu verbessern, um mit den deutschen Panzern konkurrieren zu können. Diese Chance sollten wir mit beiden Händen ergreifen!"
 tdlra_technology_sharing:0 "Technologieaustausch"
 tdlra_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 tdlra_fortress_netherlands:0 "Verstärke die Grebbelline"
 tdlra_fortress_netherlands_desc:0 "Die Verteidigung unseres Heimatlandes ist für das Überleben der niederländischen Nation von größter Bedeutung. Der Bau ausgedehnter Befestigungslinien wird einen Grundstein für unsere Sicherheit bilden."
 tdlra_urbanize_the_east:0 "Urbanisieren Sie den Osten"
 tdlra_urbanize_the_east_desc:0 "Ostholland ist in der Stadtentwicklung seit jeher hinter dem Westen zurückgeblieben. Es ist an der Zeit, die niederländische Wirtschaft durch die Urbanisierung der östlichen Provinzen wiederzubeleben."
 tdlra_militarize_the_east:0 "Östliche Militarisierung"
 tdlra_militarize_the_east_desc:0 "Die Welt rutscht zunehmend in Richtung Krieg – wir brauchen mehr Waffen und Fabriken, um sie zu produzieren."
 tdlra_experimental_weaponry:0 "Experimentelle Waffen"
 tdlra_experimental_weaponry_desc:0 "Geniale Erfindungen und radikale technologische Durchbrüche haben es uns ermöglicht, exotischere und effektivere Militärtechnologien zu verfolgen. Wir sollten dies so gut wie möglich ausnutzen."
 tdlra_establish_radio_stations:0 "Radiosender verbessern"
 tdlra_establish_radio_stations_desc:0 "Die [ENG.GetAdjective] zeigen, dass Funkortungs- und Entfernungsstationen der Verteidigung einer Nation zugute kommen. Lassen Sie uns unser eigenes Chain Home schaffen, um die Niederlande effektiver zu verteidigen."
 tdlra_establish_state_university:0 "Staatliche Universität gründen"
 tdlra_establish_state_university_desc:0 "Schlachten werden mit Informationen gewonnen. Bessere Informationen bedeuten, dass wir mehr Kämpfe gewinnen, und überlegene Forschungseinrichtungen liefern bessere Informationen."
 tdlra_invest_in_nuclear_program:0 "Habe das Kernforschungsinstitut gefunden"
 tdlra_invest_in_nuclear_program_desc:0 "Aufbauend auf Albert Einsteins Relativitätstheorien und dem radioaktiven Zerfall von Uran-238 haben wir entdeckt, dass bei der Spaltung des Atoms enorme Energiemengen entstehen. Wir müssen das Kernforschungsinstitut gründen, um unser Verständnis der Kernenergie zu verbessern."
 tdlra_further_nuclear_research:0 "Erweitern Sie das Kernforschungsinstitut"
 tdlra_further_nuclear_research_desc:0 "Die Experimente des Kernforschungsinstituts haben Früchte getragen. Mit unserem neuen Verständnis des Atoms können wir die enorme Kraft der Kernspaltung nutzen, um Reaktoren anzutreiben. Und vielleicht Waffen herstellen."
 tdlra_start_rocket_program:0 "Starten Sie das Raketenprogramm"
 tdlra_start_rocket_program_desc:0 "Raketentechnik ist eine neue Wissenschaft mit vielen Möglichkeiten. Die Erforschung dieser Möglichkeiten für eine militärische Nutzung könnte Früchte tragen."
 tdlra_exploit_the_mines:0 "Nutze die Minen"
 tdlra_exploit_the_mines_desc:0 "Niederländische Fabriken sollten nicht auf ausländische Materialien angewiesen sein. Durch den Ausbau unserer einheimischen Eisenmetallproduktion werden wir uns von der Abhängigkeit von Importen befreien."
 tdlra_surinam_aluminium:0 "Surinamisches Aluminium"
 tdlra_surinam_aluminium_desc:0 "Suriname ist eine wichtige metallurgische Kolonie von uns, und wir haben kürzlich Bauxitvorkommen entdeckt, aus denen wir Aluminium herstellen können. Der Ausbau dieser Minen dürfte sich als hilfreich erweisen."
 tdlra_further_industrialize_the_capital:0 "Wir industrialisieren unser Kapital weiter"
 tdlra_further_industrialize_the_capital_desc:0 "Es gibt immer Raum für weitere Entwicklung unserer herrlichen Hauptstadt und der umliegenden Gebiete. Indem wir uns auf die Entwicklung Amsterdams konzentrieren, werden wir die Industrieproduktion zentralisieren und möglicherweise besser in der Lage sein, sie zu verteidigen."
 tdlra_urbanize_the_colonies:0 "Urbanisieren Sie die Kolonien"
 tdlra_urbanize_the_colonies_desc:0 "Niederländisch-Ostindien ist riesig und hat eine ebenso große Bevölkerungszahl. Bisher haben wir die Bevölkerung Ostindiens noch nicht erschlossen – es ist Zeit, dass sich das ändert."
 tdlra_prepare_the_colonies_for_war:0 "Bereiten Sie die Kolonien auf den Krieg vor"
 tdlra_prepare_the_colonies_for_war_desc:0 "Die weitere Entwicklung Niederländisch-Ostindiens wird es der Bevölkerung ermöglichen, mit der Herstellung von Waffen für die niederländischen Kriegsanstrengungen zu beginnen. Dort sind sie vor der Luftwaffe sicher."
 tdlra_colonial_fortresses:0 "Koloniale Festungen"
 tdlra_colonial_fortresses_desc:0 "Die zunehmende Bedrohung durch [JAP.GetNameDef] und der Krieg in China zwingen uns, uns auf die Verteidigung Niederländisch-Ostindiens zu konzentrieren. Wir müssen Befestigungen errichten, um unsere Kolonialbesitzungen vor dem Feind zu verteidigen."
 tdlra_invest_in_shell:0 "Investieren Sie in Shell"
 tdlra_invest_in_shell_desc:0 "Royal Dutch Shell hat uns gebeten, in Ölexplorationsmissionen in Ostindien zu investieren, um unsere Ölproduktion zu erweitern. Dies kommt natürlich dem Staat zugute."
 tdlra_stay_neutral:0 "Bleiben Sie neutral"
 tdlra_stay_neutral_desc:0 "Warum für die Kriege anderer sterben? Wir blieben im Ersten Weltkrieg neutral, und das hat uns gute Dienste geleistet. Es wird uns weiterhin gute Dienste leisten."
 tdlra_deterrence:0 "Abschreckung"
 tdlra_deterrence_desc:0 "Die wachsenden Bedrohungen durch den europäischen Faschismus machen deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unseren Status zu verteidigen."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "Durch Zusammenarbeit können wir sicherstellen, dass unser Land in den kommenden turbulenten Zeiten überleben kann."
 tdlra_democratic_influence:0 "Demokratischer Einfluss"
 tdlra_democratic_influence_desc:0 "Unsere Nation ist demokratisch und neue Ideen des Nationalismus oder Kommunismus sollten uns nicht beeinflussen."
 tdlra_military_expenditure:0 "Militärische Ausgaben"
 tdlra_military_expenditure_desc:0 "Wir müssen unsere Armee modernisieren, und dafür brauchen wir Mittel."
 tdlra_lessons_from_wwi:0 "Lehren aus dem Ersten Weltkrieg"
 tdlra_lessons_fromwwi_desc:0 "Wir können unsere Armeedoktrinen modernisieren, indem wir uns ansehen, was im letzten großen Konflikt funktioniert hat und was nicht."
 tdlra_repurpose_vehicles:0 "Fahrzeuge umfunktionieren"
 tdlra_repurpose_vehicles_desc:0 "Wir können unsere Kavallerie modernisieren, indem wir zivile Fahrzeuge für militärische Zwecke umfunktionieren."
 tdlra_military_research_interest:0 "Militärisches Forschungsinteresse"
 tdlra_military_research_interest_desc:0 "Die jüngsten Investitionen in unser Militär haben auch unsere Forschungskapazitäten erweitert."
 tdlra_doctrines_of_the_present:0 "Lehren der Gegenwart"
 tdlra_doctrines_of_the_present_desc:0 "Während es ein guter Anfang ist, sich anzusehen, was in der Vergangenheit funktioniert hat und was nicht, müssen wir uns auch mit modernen Kriegen befassen und daraus lernen."
 tdlra_mechanized_infantry_investments:0 "Investitionen in mechanisierte Infanterie"
 tdlra_mechanized_infantry_investments_desc:0 "Die Mechanisierung unserer Infanterie ist ein wichtiger nächster Schritt in der neuen Welt der mobilen Kriegsführung."
 tdlra_memories_of_the_past:0 "Erinnerungen an die Vergangenheit"
 tdlra_memories_of_the_past_desc:0 "Die jüngsten Investitionen in unsere Kriegsanstrengungen haben dazu geführt, dass die Menschen mit Stolz auf unsere Militärgeschichte blicken, und junge, leistungsfähige Männer strömen in die Freiwilligenzentren."
 tdlra_prototype_weapons:0 "Prototypenwaffen"
 tdlra_prototype_weapons_desc:0 "Aktuelle Waffenprototypen haben sich als recht erfolgreich erwiesen. Wir sollten diese in die Tat umsetzen, um unser Heimatland zu verteidigen."
 tdlra_modernize_tanks:0 "Panzer modernisieren"
 tdlra_modernize_tanks_desc:0 "Unsere Tanks sind alt oder nicht mehr vorhanden; Wir sollten moderne Panzertypen erforschen."
 tdlra_daring_paratroopers:0 "Wagemutige Fallschirmjäger"
 tdlra_daring_paratroopers_desc:0 "Die jüngsten Militärausgaben und das erneute Interesse an der Luftkriegsführung haben dazu geführt, dass die Bevölkerung und das militärische Oberkommando eine spezielle „Fallschirmjäger“-Abteilung wünschen."
 tdlra_invest_in_fokker:0 "Investieren Sie in Fokker"
 tdlra_invest_in_fokker_desc:0 "Eine Investition in Anthony Fokkers Unternehmen wird unsere Fähigkeit verbessern, Kriege in der Luft zu führen."
 tdlra_fokkers_fighters:0 "Fokkers Jäger"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker hat sich zwei Entwicklungspläne ausgedacht – wir sollten unseren Kämpfern Priorität einräumen!"
 tdlra_fokkers_bombers:0 "Fokkers Bomber"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker hat zwei Entwicklungspläne vorgelegt – wir sollten unseren Bombern Priorität einräumen!"
 tdlra_aerial_support:0 "Bodenunterstützung aus der Luft"
 tdlra_aerial_support_desc:0 "Die Erforschung neuer Flugzeuge, die unsere Truppen unterstützen können, wird unseren Streitkräften einen Vorteil im Kampf verschaffen."
 tdlra_rule_the_sea_through_the_sky:0 "Beherrsche das Meer durch den Himmel"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Beherrsche Holland! Holland beherrscht die Luft über den Wellen. Indem wir unsere Luftgeschwader mit neuen Marinebombern ausstatten, können wir unsere Marine bei ihren Einsätzen gegen unsere Feinde unterstützen."
 tdlra_further_investments_fokker_company:0 "Erhöhen Sie die Investition in Fokker"
 tdlra_further_investments_fokker_company_desc:0 "Weitere Investitionen in die Bemühungen von Anthony Fokker werden dazu führen, dass sich unsere Fähigkeit, Kriege in der Luft zu führen, erheblich verbessern wird."
 tdlra_interest_in_rocket_technology:0 "Interesse an Raketen"
 tdlra_interest_in_rocket_technology_desc:0 "Die jüngsten Investitionen in unsere Luftwaffe haben unser Land in eine Art Raketen-„Wahnsinn“ geführt. Das sollten wir ausnutzen."
 tdlra_the_states_navy:0 "Die Marine der Staaten"
 tdlra_the_states_navy_desc:0 "Die niederländische Marine ist in einem traurigen Zustand. Es erfordert Ausbau und Aufrüstung, und jetzt ist die Zeit dafür!"
 tdlra_submarine_operations:0 "U-Boot-Operationen"
 tdlra_submarine_operations_desc:0 "Wir müssen unsere Marineanstrengungen auf eine Streitmacht konzentrieren, die unsere Feinde aushungern lässt, indem sie ihre Transportkonvois zerstört."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Beleben Sie die alten Marinefähigkeiten wieder"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Unsere Marine ist ein großer Mangel, wir müssen sie stark und zu einer ernst zu nehmenden Streitmacht machen."
 tdlra_submarine_improvements:0 "U-Boot-Verbesserungen"
 tdlra_submarine_improvements_desc:0 "Um unsere neuen Strategien erfolgreich umzusetzen, müssen wir sicherstellen, dass wir über die modernsten U-Boote der Welt verfügen."
 tdlra_expand_the_states_navy:0 "Erweitern Sie die Marine"
 tdlra_expand_the_states_navy_desc:0 "Schlachtschiffe und Flugzeugträger sind der Weg nach vorn, um unser weit verstreutes Imperium vor Bedrohungen von außen zu schützen."
 tdlra_dutch_cruisers_and_destroyers:0 "Niederländische Kreuzer und Zerstörer"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Große Schiffe sind eine Verschwendung wertvoller Ressourcen – warum sollte man sie bauen, wenn wir unsere Seewege mit kleineren und schneller produzierenden Schiffen besser verteidigen können?"
 tdlra_dutch_marines:0 "Niederländische Marines"
 tdlra_dutch_marines_desc:0 "Wir brauchen spezielle Marinedivisionen, um Inseln zu übernehmen."
 tdlra_join_britain_alliance:0 "Treten Sie den Alliierten bei"
 tdlra_join_britain_alliance_desc:0 "In Europa gibt es zwei Fronten: diejenigen, die die Freiheit schützen wollen, und diejenigen, die sie zerstören wollen. Es ist Zeit, sich [ENG.GetNameDef] zu nähern und die Neutralität aufzugeben. Für die Alliierten!"
 tdlra_benelux_faction:0 "Bilden Sie die Benelux-Länder"
 tdlra_benelux_faction_desc:0 "Wir sollten wieder ein Bündnis der Provinzen bilden, um uns gegen äußere Bedrohungen zu verteidigen. Die Benelux-Allianz beginnt jetzt."
 tdlra_invite_bel_lux:0 "Laden Sie Belgien und Luxemburg ein"
 tdlra_invite_bel_lux_desc:0 "Wir müssen Be und Lux ​​zu den Beneluxstaaten hinzufügen."
 tdlra_establish_dutch_komosomol:0 "Gründung des niederländischen Komosomol"
 tdlra_establish_dutch_komosomol_desc:0 "Das [SOV.GetAdjective] Komosomol hat sich bei der Militarisierung und Indoktrinierung ihrer Kinder als wirksam erwiesen. Wir sollten dies zur Kenntnis nehmen und unsere kommunistische Jugendorganisation gründen."
 tdlra_armed_neutrality:0 "Bewaffnete Neutralität"
 tdlra_armed_neutrality_desc:0 "Um in diesen feindseligen Zeiten unsere Neutralität zu wahren, müssen wir zeigen, dass wir nicht kampflos untergehen."
 tdlra_british_ship_designs:0 "[ENG.GetAdjective] Schiffsentwürfe"
 tdlra_british_ship_designs_desc:0 "Die [ENG.GetAdjective] haben uns einige alte Marinepläne zur Herstellung unserer Träger gegeben."
 tdlra_trick_german_scum:0 "Zeigen Sie unsere Neutralität"
 tdlra_trick_german_scum_desc:0 "Wir werden die [GER.GetAdjective]s zeigen, mit denen wir uns durch den Bau einiger Küstenfestungen gegen jede Bedrohung von außen verteidigen wollen."
 tdlra_pillarized_society:0 "Säulenisierte Gesellschaft"
 tdlra_pillarized_society_desc:0 "Die Versäulung dominiert die niederländische Politik."
 tdlra_pillarized_society2:0 "Polderen"
 tdlra_pillarized_society2_desc:0 "Während die Pillarisierung die niederländische Politik immer noch im Griff hat, haben wir ihren Einfluss durch unsere Zusammenarbeit gemindert."
 tdlra_union_agreements:0 "Gewerkschaftsvereinbarungen"
 tdlra_union_agreements_desc:0 "Die jüngsten Gespräche der Union haben zu einem zufriedenstellenden Ergebnis geführt."
 tdlra_states_army:0 "Staatsarmee"
 tdlra_states_army_desc:0 "Geschichten über unsere Armeen im Goldenen Zeitalter haben Menschen dazu gebracht, sich freiwillig für unsere glorreiche Nation zu engagieren."
 tdlra_communist_police:0 "Kommunistische Polizei"
 tdlra_communist_police_desc:0 "Diese speziellen Polizeieinheiten bekämpfen Meinungsverschiedenheiten unter unseren neu gewonnenen Bürgern und erhöhen die Bereitschaft unserer Truppen, für das Mutterland zu kämpfen!"
 tdlra_aerial_interest:0 "Luftinteresse"
 tdlra_aerial_interest_desc:0 "Mit unserem neuen Fallschirmjägerkorps und erneuten Investitionen in das Unternehmen Fokkers haben wir ein öffentliches Interesse an Luftentwicklungen geweckt."
 tdlra_armed_neutrality_idea:0 "Bewaffnete Neutralität"
 tdlra_armed_neutrality_idea_desc:0 "Obwohl sich unser Land für neutral erklärt hat, ist ein stehendes Heer für den Schutz dieser Neutralität von größter Bedeutung"
 tdlra_british_ship_designs_idea:0 "[ENG.GetAdjective] Schiffsentwürfe"
 tdlra_british_ship_designs_idea_desc:0 "Die [ENG.GetAdjective] haben uns einige Trägerpläne zur Herstellung unserer Träger gegeben."
 tdlra.1.t:0 "[From.GetNameDefCap] möchte, dass wir den Benelux-Ländern beitreten"
 tdlra.1.d:0 "[From.GetNameDefCap] möchte ihre Allianz stärken, indem er uns zum Beitritt zwingt."
 tdlra.1.a:0 "Akzeptieren."
 tdlra.1.b:0 "Verweigern."
 tdlra.2.t:0 "[From.GetNameDefCap] lehnt ab"
 tdlra.2.d:0 "[From.GetNameDefCap] hat unser Bündnisangebot leider abgelehnt."
 tdlra.2.a:0 "Wir brauchen sie auf die eine oder andere Weise!"
 tdlra.3.t:0 "[From.GetNameDefCap] Akzeptiert!"
 tdlra.3.d:0 "[From.GetNameDefCap] hat unser Allianzangebot angenommen und ist nun Teil von [Root.GetFactionName]."
 tdlra.3.a:0 "Großartige Neuigkeiten"
 tdlra.4.t:0 "[From.GetNameDefCap] Bietet einen Pakt an"
 tdlra.4.d:0 "[From.GetNameDef] hat erkannt, dass unsere Panzerentwürfe ihren eigenen überlegen sind, und hat vorgeschlagen, dass wir unsere Entwürfe teilen, damit sie als Bastion des Kommunismus in Westeuropa gelten können."
 tdlra.4.a:0 "Akzeptieren."
 tdlra.4.b:0 "Verweigern."
 tdlra.5.t:0 "[From.GetNameDefCap] Akzeptiert unseren vorgeschlagenen Pakt"
 tdlra.5.d:0 "[From.GetNameDef] ist sich unserer strategischen Bedeutung in der Mitte Westeuropas bewusst und hat uns technologisch überlegene Panzerdesigns gegeben, um uns vor äußeren Einflüssen zu schützen."
 tdlra.5.a:0 "Machen Sie sich an die Arbeit mit den neuen Designs."
 tdlra.6.t:0 "[From.GetNameDefCap] lehnt unseren vorgeschlagenen Pakt ab!"
 tdlra.6.d:0 "[From.GetNameDefCap] hat unseren vorgeschlagenen Pakt, der unsere Panzerfähigkeiten erhöhen würde, nicht unterzeichnet. Wir müssen es alleine schaffen!"
 tdlra.6.a:0 "So sei es."
 tdlra.8.t:0 "Die Niederlande wollen [Root.GetFactionName] beitreten"
 tdlra.8.d:0 "Da [From.GetNameDef] erkennt, dass sie die Aggression von [GER.GetAdjective] nicht eindämmen können, befürchtet er, dass eine Invasion unmittelbar bevorsteht, und bittet um unseren Schutz."
 tdlra.8.a:0 "Akzeptieren."
 tdlra.8.b:0 "Verweigern."
 tdlra.9.t:0 "[From.GetNameDefCap] Akzeptiert"
 tdlra.9.d:0 "Die [ENG.GetAdjective] haben erkannt, dass die Benelux-Länder eine strategische Lage für einen Krieg gegen [GER.GetNameDef] haben, und haben beschlossen, ihren Schutz auf unsere Nation auszudehnen."
 tdlra.9.a:0 "Großartige Neuigkeiten!"
 tdlra.10.t:0 "[From.GetNameDefCap] lehnt ab"
 tdlra.10.d:0 "Die [ENG.GetAdjective] erkennen die Benelux-Staaten nicht als notwendig an, da sie uns nicht vor feindlichen Einfällen verteidigen werden."
 tdlra.10.a:0 "Verdammte Briten!"
 tdlra.11.t:0 "Starten Sie den Depillarisierungsprozess"
 tdlra.11.d:0 "In diesen turbulenten Zeiten brauchen wir keine Säulengesellschaft; Der Abbau der Grundpfeiler ist für die Stärkung unseres Staates unerlässlich."
 tdlra.11.a:0 "Starten Sie den Vorgang."
 HOL_trick_germans_good:0 "Bewährte Neutralität"
 HOL_trick_germans_bad:0 "Abwehrmaßnahmen gegen [ENG.GetAdjective]"
 benelux_faction:0 "Benelux"
