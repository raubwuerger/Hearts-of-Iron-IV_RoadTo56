 SCO_north_british_locomotive_company:0 "North British Locomotive Company"
 SCO_establish_the_army:0 "Gründen Sie die Armee"
 SCO_establish_the_army_desc:0 "Mit unserem neuen politischen Status ist es an der Zeit, unsere eigenen Einheiten auf der Grundlage der ehemaligen britischen Regimenter zu organisieren."
 SCO_industrial_modernization:0 "Industrielle Modernisierung"
 SCO_industrial_modernization_desc:0 "Schottland muss seinen Status als modernes Industrieland bewahren, um seine Position in der Welt beurteilen zu können."
 SCO_dingham_ammunition_factory:0 "Munitionsfabrik Dingham"
 SCO_dingham_ammunition_factory_desc:0 "Zur Versorgung unserer Truppen muss in Dingham eine Munitionsfabrik errichtet werden."
 SCO_redesign_small_arms:0 "Neugestaltung von Kleinwaffen"
 SCO_redesign_small_arms_desc:0 "Um die Leistungsfähigkeit unserer Infanterie sicherzustellen, müssen Kleinwaffen ständig verbessert werden."
 SCO_motorization_plan:0 "Motorisierungsplan"
 SCO_motorization_plan_desc:0 "Die schnelle Ausnutzung eines Durchbruchs kann eine Front auflösen. Daran mangelte es im Ersten Weltkrieg."
 SCO_convert_north_british_locomotive_factory:0 "Die North British Locomotive Factory"
 SCO_convert_north_british_locomotive_factory_desc:0 "Diese Lokomotivenfabrik kann zur Herstellung gepanzerter Fahrzeuge umfunktioniert werden."
 SCO_dalmuir_shells:0 "Dalmuir-Muscheln"
 SCO_dalmuir_shells_desc:0 "Unsere Artillerie wird mit in Dalmuir hergestellten Granaten versorgt."
 SCO_artillery_modernization:0 "Modernisierung der Artillerie"
 SCO_artillery_modernization_desc:0 "Artillerie tötet, Infanterie besetzt."
 SCO_new_tactics:0 "Neue Taktiken"
 SCO_new_tactics_desc:0 "Während der Frontwechsel der Highlander in der Vergangenheit gut funktionierte, erlebte der Große Krieg seinen Untergang. Heutzutage würde nur ein Verrückter mit einer Wurfwaffe und einem Bogen in den Krieg ziehen."
 SCO_planning_staff:0 "Planungsstab"
 SCO_planning_staff_desc:0 "Ein vorbereiteter Plan ist wahrscheinlich der bessere Plan."
 SCO_expand_the_construction_sector:0 "Erweitern Sie den Bausektor"
 SCO_expand_the_construction_sector_desc:0 "Um eine bessere Nation aufzubauen, sind starke Aufbaufähigkeiten erforderlich."
 SCO_northern_mining:0 "Nördlicher Bergbau"
 SCO_northern_mining_desc:0 "Der Untergrund der Highlands birgt große Reichtümer, die in diesen schwierigen Zeiten ausgebeutet werden müssen."
 SCO_support_steel_sector:0 "Unterstützen Sie den Stahlsektor"
 SCO_support_steel_sector_desc:0 "Stahl! Stahl für Waffen, für Panzer, für Schiffe, für alle Kriegswaffen!"
 SCO_support_light_industry:0 "Unterstützen Sie die Leichtindustrie"
 SCO_support_light_industry_desc:0 "Die Leichtindustrie ist für eine gesunde Durchmischung unserer Wirtschaft unerlässlich."
 SCO_ferranti_instruments:0 "Ferranti-Instrumente"
 SCO_ferranti_instruments_desc:0 "Dieser Hersteller elektronischer Geräte könnte von entscheidender Bedeutung sein, wenn ihm Forschungsstipendien gewährt werden."
 SCO_connect_extraction_and_production_areas:0 "Förder- und Produktionsbereiche verbinden"
 SCO_connect_extraction_and_production_areas_desc:0 "Ohne ein gutes Infrastrukturnetz sind Minen mitten in den Highlands völlig nutzlos."
 SCO_industrial_research:0 "Industrielle Forschung"
 SCO_industrial_research_desc:0 "Unsere Branche muss verbessert werden."
 SCO_develop_aluminium_industry:0 "Behandeln Sie Aluminiumerz"
 SCO_develop_aluminium_industry_desc:0 "Unbehandeltes Aluminiumerz ist für den Kriegseinsatz nutzlos."
 SCO_develop_the_shale_oil_sector:0 "Entwickeln Sie den Schieferölsektor"
 SCO_develop_the_shale_oil_sector_desc:0 "Obwohl die Gewinnung des schottischen Schieferöls recht schwierig ist, ist es für die Sicherung unserer Eigenständigkeit unerlässlich."
 SCO_substitution_technologies:0 "Substitutionstechnologien"
 SCO_substitution_technologies_desc:0 "Da Importe durch Krieg gefährdet sein können, müssen Substitutionstechnologien wie die Kohleverflüssigung in Betracht gezogen werden."
 SCO_establish_special_forces:0 "Richten Sie Spezialeinheiten ein"
 SCO_establish_special_forces_desc:0 "Die Mutigsten oder Verrücktesten von uns allen müssen handverlesen werden, um Eliteeinheiten zu bilden, die in der Lage sind, den Feind bei Bedarf lautlos mit Bögen zu töten."
 SCO_highlander_spirit:0 "Highlander-Geist"
 SCO_highlander_spirit_desc:0 "Obwohl die Highlander technologisch veraltet sind, können sie immer noch als Beispiel für Mut im Kampf dienen."
 SCO_modern_logistics:0 "Moderne Logistik"
 SCO_modern_logistics_desc:0 "Ohne Vorräte kann eine Armee nicht kämpfen. Daher ist eine moderne Logistik für eine moderne Armee von entscheidender Bedeutung."
 SCO_signal_companies:0 "Signalunternehmen"
 SCO_signal_companies_desc:0 "Kommunikation, Kommunikation, Kommunikation."
 SCO_field_hospitals:0 "Feldlazarette"
 SCO_field_hospitals_desc:0 "Ein geheilter Soldat kann der Gesellschaft immer noch nützlich sein. Ein Toter kann das nicht."
 SCO_mechanization_effort:0 "Mechanisierung"
 SCO_mechanization_effort_desc:0 "Ein Kompromiss zwischen einem Panzer und einem Lastwagen könnte unsere Truppen schnell und effizient in die Schlacht führen."
 SCO_scottish_aviation_air_academy:0 "Scottish Aviation Air Academy"
 SCO_scottish_aviation_air_academy_desc:0 "Die schottische Luftfahrt muss der Ausgangspunkt unserer Luftwaffeninfrastruktur sein."
 SCO_build_trainer_aircrafts:0 "Baue Trainerflugzeuge"
 SCO_build_trainer_aircrafts_desc:0 "Bevor man einen richtigen Jäger entwirft, wäre es wahrscheinlich klüger, mit einem Trainer-Prototyp zu beginnen."
 SCO_bimotor_aircrafts:0 "Bimotorische Flugzeuge"
 SCO_bimotor_aircrafts_desc:0 "Riesige Flugzeuge sind die Zukunft. Hat man nicht immer gesagt, dass der Bomber immer durchkommt?"
 SCO_train_pilots:0 "Trainieren Sie Piloten"
 SCO_train_pilots_desc:0 "Wie könnten wir ohne Piloten eine funktionierende Luftwaffe erwarten?"
 SCO_train_mechanics:0 "Zugmechanik"
 SCO_train_mechanics_desc:0 "Wie könnten wir ohne Mechanik eine funktionierende Luftwaffe erwarten?"
 SCO_support_designers_innovations:0 "Unterstützen Sie die Innovationen von Designern"
 SCO_support_designers_innovations_desc:0 "Experimentelle Prototypen können manchmal zu wunderbaren Verbesserungen führen."
 SCO_naval_aviation:0 "Marinefliegerei"
 SCO_naval_aviation_desc:0 "Im Zeitalter der Flugzeugträger werden an die Seekriegsführung angepasste Flugzeuge zu einer Notwendigkeit."
 SCO_refine_air_doctrine:0 "Verfeinern Sie die Luftlehre"
 SCO_refine_air_doctrine_desc:0 "Die Erfahrung gibt uns ein besseres Verständnis der Luftkriegsführung."
 SCO_radar_network:0 "Radarnetzwerk"
 SCO_radar_network_desc:0 "Wenn wir den Feind frühzeitig erkennen, können wir Bedrohungen viel effizienter bekämpfen."
 SCO_the_shipyard_of_the_world:0 "Die Werft der Welt"
 SCO_the_shipyard_of_the_world_desc:0 "Mit all seinen riesigen Werften, die Handels- und Kriegsschiffe auf der ganzen Welt bauen können, ist Schottland wirklich die Werft der Welt."
 SCO_shipbuilding_contacts:0 "Kontakte zum Schiffbau"
 SCO_shipbuilding_contacts:0 "Die Unterstützung der Werften ist für unsere Kriegsanstrengungen unerlässlich."
 SCO_national_admiralty:0 "Nationale Admiralität"
 SCO_national_admiralty_desc:0 "Unsere Marine braucht ein Äquivalent zu unserem Militärpersonal."
 SCO_the_fleet_of_old:0 "Die alte Flotte"
 SCO_the_fleet_of_old_desc:0 "Schlachtschiffe werden das Zentrum unserer Marine sein."
 SCO_battleship_focus:0 "Schlachtschiff-Fokus"
 SCO_battleship_focus_desc:0 "Große Kanonen für große Schiffe. Mit vier Dreifachtürmen, zwei vorne und zwei hinten."
 SCO_the_biggest_battleship:0 "Das größte Schlachtschiff"
 SCO_the_biggest_battleship_desc:0 "Warum die Schlachtschiffe der anderen Mächte nachahmen, wenn wir ein noch größeres bauen können?"
 SCO_the_blocade_doctrine:0 "Die Blockade-Doktrin"
 SCO_the_blocade_doctrine_desc:0 "Wenn wir genügend feindliche Konvois versenken können, können wir ihre Wirtschaft lahmlegen."
 SCO_silent_service:0 "Stiller Dienst"
 SCO_silent_service_desc:0 "Für den Erfolg des ausgearbeiteten Plans sind moderne U-Boote erforderlich."
 SCO_stealth_upgrades:0 "Stealth-Upgrades"
 SCO_stealth_upgrades_desc:0 "Unauffälligere U-Boote können sich hilflosen feindlichen Konvois effizienter nähern."
 SCO_carrier_strikes:0 "Trägerangriffe"
 SCO_naval_air_groups:0 "Marinefliegergruppen"
 SCO_lessons_for_the_air_force:0 "Lehren für die Luftwaffe"
 SCO_cruiser_focus:0 "Moderne Kreuzer"
 SCO_destroyer_focus:0 "Moderne Zerstörer"
 SCO_increase_naval_production:0 "Steigerung der Marineproduktion"
 SCO_a_s_warfare:0 "A/S-Kriegsführung"
 SCO_naval_mine_warfare:0 "Seeminenkrieg"
