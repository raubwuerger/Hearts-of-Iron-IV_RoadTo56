l_german:
 country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] hat endlich bekannt gegeben, dass die [ROOT.Adjective] Streitkräfte nach enormer Anstrengung endlich einer bedingungslosen Kapitulation zugestimmt haben. Er verkündete daher, dass sein großer Sieg, der durch die Bemühungen des gesamten [ROOT.ROOT]-Volkes und seiner Verbündeten ermöglicht wurde, das Ende der Hitler-Tyrannei markierte. \n\nNachdem der Nationalsozialismus endgültig besiegt ist, bricht über Europa ein neuer Morgen an, aber vorerst wird [ROOT.GetAdjective] unter militärischer Besatzung bleiben, sofern eine klare Friedensregelung erzielt wird."
 r56.news_event.1.t:0 "Mussolini von der Macht entfernt"
 r56.news_event.1.desc:0 "Nach der Niederlage Italiens in Äthiopien und dem jüngsten Friedensabkommen zwischen der italienischen und der äthiopischen Regierung. In fast allen größeren italienischen Städten formierten sich massive Proteste, die die Absetzung Mussolinis als Ministerpräsidenten Italiens forderten und auch Neuwahlen forderten. Mit massiven sozialen Unruhen und der Möglichkeit massiver Unruhen. Viktor Emanuel III. hat Mussolini als italienischen Premierminister abgesetzt und General Pietro Badoglio zum amtierenden Premierminister ernannt. Später stürmte ein Mob in Rom das dortige Hauptquartier der faschistischen Partei und fand Mussolini tot an einer selbst zugefügten Schusswunde."
 r56.news_event.1.a:0 "Die italienische Inkompetenz schlägt erneut zu ..."
 r56.news_event.2.t:0 "Weltmeisterschaft 1938"
 r56.news_event.2.desc:0 "Die Weltmeisterschaft fand kürzlich in Frankreich statt. Dies war die dritte Ausgabe des Turniers. Fünfzehn Teams nahmen an einem Knock-Turnier teil. \n \n[SWI.GetName] hat [GER.GetName] in der ersten Runde verärgert. Allerdings wurden die [SWI.GetName] in der nächsten Runde von den [HUN.GetName] ausgeschieden. Das [HUN.GetAdjective]-Team schaffte es bis ins Finale, wurde aber letztendlich von [ITA.GetName] besiegt. Dies ist das zweite Mal, dass [ITA.GetName] das Turnier gewinnt.\n \n Die Weltmeisterschaft war für viele eine angenehme Ablenkung. Den Geist von den Gewitterwolken ablenken, die sich über dem Globus bilden."
 r56.news_event.2.a:0 "Machen wir es in vier Jahren noch einmal."
 r56.news_event.2.b:0 "Ehre sei allen [ITA.GetAdjective]s!"
 r56.news_event.3.t:0 "Albanien tritt der Komintern bei"
 r56.news_event.3.d:0 "Der Vorsitzende der Kommunistischen Partei Albaniens, Enver Hoxha, beschloss, einen Antrag auf Beitritt zur Komintern zu stellen. Die Sowjetunion akzeptierte den Beitrittsantrag Albaniens und das ehemalige Königreich Albanien ist nun Teil der Dritten Internationale. Da beide Länder die gleichen Ideen und Ambitionen teilen, scheint ihre Freundschaft solide zu sein und Albanien sieht eine glänzende Zukunft für seinen Platz in Europa."
 r56.news_event.3.a:0 "Ein weiterer Sieg für das Proletariat."
 r56.news_event.4.t:0 "Albanien tritt der Achse bei"
 r56.news_event.4.d:0 "Deutschland akzeptierte den Antrag Albaniens, der Achse beizutreten. Sie stehen jetzt gemeinsam gegen den Kommunismus und die demokratischen Nationen. König Zog brachte seinen Willen zum Ausdruck, der ganzen Welt die Macht seines Landes zu zeigen. Das Vereinigte Königreich und Frankreich äußerten ihre Besorgnis über den Aufstieg des Faschismus in Europa und erinnerten die deutschen Beamten an die Regeln des Versailler Vertrags, die Deutschland respektieren muss. Es scheint, dass die Demokratien des Westens nicht gegen Deutschland und Albanien reagieren."
 r56.news_event.4.a:0 "Wieder beugt eine andere Nation das Knie vor Deutschland."
 r56.news_event.6.t:0 "Weltmeisterschaft 1942"
 r56.news_event.6.desc:0 "Die Weltmeisterschaft fand kürzlich in [URG.GetNameDef] statt. Dies war die vierte Ausgabe des Turniers. Sechzehn Teams nahmen an einem Knock-Turnier teil. \n \nDer zurückkehrende [ITA.GetAdjective]-Meister wurde in der zweiten Runde von den Gastgebern besiegt. Allerdings endete der Lauf der Gastgeber im Halbfinale, da sie von [GER.GetNameDef] besiegt wurden. Das [GER.GetAdjective]-Team würde im Finale den Sieg erringen, indem es [BRA.GetName] in einem spannenden Spiel besiegte. Für [GER.GetName] war es der erste Turniersieg.\n \n Die Weltmeisterschaft war für viele eine angenehme Ablenkung. Um den Geist von der angespannten politischen Lage auf der ganzen Welt abzulenken."
 r56.news_event.6.a:0 "Machen wir es in vier Jahren noch einmal."
 r56.news_event.6.b:0 "Ehre sei allen [GER.GetAdjective]s!"
 r56.news_event.7.t:0 "[BRA.GetLeader] übernimmt die Macht in Brasilien"
 r56.news_event.7.d:0 "Nachrichten heute Morgen, die weite Teile Lateinamerikas schockierten. Als [BRA.GetLeader] die Kontrolle über die brasilianische Regierung und das Militär übernahm. Der plötzliche Wechsel in der Regierungsführung überraschte viele internationale Beobachter und sogar einige brasilianische Bürger. Obwohl viele in der brasilianischen Politik gesagt haben, dass ein solcher Wandel angesichts der internen Kämpfe, die das Land im letzten Jahrzehnt erlebt hat, erwartet wurde.\n\nNiemand weiß, wohin diese neue Regierung gehen wird. Allerdings vermuten viele, dass es eine sofortige Expansion anstrebt."
 r56.news_event.7.a:0 "Bezüglich der Entwicklung."
 r56.news_event.7.b:0 "Unabhängigkeit oder Tod!"
 r56.news_event.8.t:0 "Militärputsch in Paraguay"
 r56.news_event.8.d:0 "Nach dem Chaco-Krieg im letzten Jahr, den Paraguay gewinnen konnte. Die paraguayische Regierung behielt immer noch die schwache Führung von Eusebio Ayala, aber [PAR.GetLeader] hat nach einer Zeit im Exil einen Staatsstreich inszeniert. [PAR.GetLeader] hat schnell ein viel stärkeres Militärregime aufgebaut.\n\nDie paraguayische Regierung wird sich nach dem Sturz vieler Ayala-Loyalisten höchstwahrscheinlich neu organisieren müssen."
 r56.news_event.8.a:0 "Interessante Entwicklung."
 r56.news_event.8.b:0 "Es musste getan werden."
 r56.news_event.9.t:0 "Bürgerkrieg in Paraguay"
 r56.news_event.9.d:0 "Nach dem letztjährigen Chaco-Krieg, den Paraguay gewinnen konnte, behielt die paraguayische Regierung immer noch die schwache Führung von Eusebio Ayala, doch Oberst Rafael Franco versuchte, einen Staatsstreich zu inszenieren, nachdem er einige Zeit im Exil außerhalb des Landes verbracht hatte. Der Staatsstreich war ein Versuch, ein viel stärkeres Militärregime zu errichten. Allerdings verlief der Staatsstreich nicht wie geplant, da Eusebio Ayala über den möglichen Putschversuch informiert wurde und andere politische Parteien dazu aufrief, sich zu bewaffnen, um das Militär abzuwehren. \n\nEs scheint, dass dieser politische Streit nur mit Blut beigelegt werden kann."
 r56.news_event.9.a:0 "Hoffen wir auf ein schnelles Ende."
 r56.news_event.9.b:0 "Wir werden uns durchsetzen!"
 r56.news_event.10.t:0 "[From.GetNameDefCap] Verkündet eine expansive Politik"
 r56.news_event.10.d:0 "\nHeute in der Hauptstadt von [FROM.GetNameDef]. [FROM.GetLeader] sagte den Menschen seiner Nation, dass sie nach Ruhm und Glück über ihre Grenzen hinausschauen müssen. Dass sie die Grenzen erweitern müssen, die das Land derzeit blockiert. [FROM.GetLeader] erwähnte auch häufig die wahrgenommenen Verstöße, die [ROOT.GetName] gegen [FROM.GetName] begangen hat. Es bleibt jedoch abzuwarten, ob dies nur hartes Gerede ist oder ob solche Ambitionen zu einem Konflikt führen werden. Allerdings sind die Nachbarn von [FROM.GetName] besorgt über einen möglichen Konflikt in der Region. Viele hoffen auf eine diplomatische Lösung für die Probleme von [FROM.GetName] mit seinen Nachbarn."
 r56.news_event.10.a:0 "Besorgniserregend, um es gelinde auszudrücken."
 r56.news_event.11.t:0 "Übernahme der United Fruit Company in Honduras"
 r56.news_event.11.d:0 "Die United Fruit Company ist seit 1899 in Honduras tätig, als sie sieben lokale Bananenproduzenten erwarb und mit dem Export von Bananen nach New Orleans begann. Seitdem engagiert sich die United Fruit Company zunehmend in der honduranischen Politik. Allerdings ist dieser jüngste Schritt des Unternehmens eine Eskalation seines Engagements im Land. Es scheint, dass die United Fruit Company das kleine lateinamerikanische Land vollständig übernommen hat.\n\nWas dies für den Rest Mittelamerikas bedeutet, weiß niemand."
 r56.news_event.11.a:0 "Das bedeutet Ärger"
 r56.news_event.11.b:0 "Zumindest Bananen werden billig sein"
 r56.news_event.11.c:0 "Es ist nur ein Geschäft"
 r56.news_event.12.t:0 "Gründung der „Free Enterprise Zone“ in Mittelamerika"
 r56.news_event.12.d:0 "\nSeit der Übernahme von Honduras durch die United Fruit Companies lief das Geschäft gut für Samuel Zemurrays Unternehmen. Obwohl es unter der Oberfläche so aussieht, als gäbe es eine Unzufriedenheit mit der Rücksichtslosigkeit und der vollständigen Kontrolle des Geschäftsmanns über staatliche Unternehmen. Seit heute Morgen hat eine Gruppe mächtiger Vorstandsmitglieder der United Fruit Company Zemurray in einem Staatsstreich gestürzt. Sie haben schnell eine neue Regierung gebildet, die nach ihren Worten das „ideale“ Umfeld für Unternehmen bieten wird. Die Couper haben privaten Unternehmen die vollständige Kontrolle über die alltäglichen Abläufe im Land ermöglicht. Der erste radikale Schritt, den sie unternommen haben, um dieses Ziel zu erreichen, war die Privatisierung der Armee und der Strafverfolgung unter konkurrierenden Restitutionstransfer- und Recoupment-Agenturen."
 r56.news_event.12.a:0 "Ein interessantes Experiment."
 r56.news_event.12.b:0 "Freier der Markt, freier die Menschen!"
 r56.news_event.12.c:0 "Ein ekelhaftes Wesen."
 r56.news_event.14.t:0 "[COL.GetNameDefCap] verkündet großkolumbianische Ambitionen"
 r56.news_event.14.d:0 "\nHeute in der Hauptstadt von [COL.GetNameDef]. [COL.GetLeader] sagte den Menschen seiner Nation, dass sie nach Ruhm und Glück über ihre Grenzen hinausschauen müssen. Dass sie die Grenzen erweitern müssen, die das Land derzeit blockiert. [FROM.Getleader] erwähnte auch häufig die Rückgewinnung der ehemaligen Ländereien, aus denen Großkolumbien bestand. Es bleibt jedoch abzuwarten, ob dies nur hartes Gerede ist oder ob solche Ambitionen zu einem Konflikt führen werden. Allerdings sind die Nachbarn von [COL.GetName] besorgt über einen möglichen Konflikt. Es scheint, dass für die Nachbarn von [COL.GetName] ein Krieg bevorsteht."
 r56.news_event.14.a:0 "Bezüglich der Wendung der Ereignisse"
 r56.news_event.14.b:0 "Möglicherweise müssen wir eingreifen ..."
 r56.news_event.14.c:0 "Unsere Ambitionen werden nicht aufgehalten."
 r56.news_event.13.t:0 "Der 3. chilenische Bürgerkrieg"
 r56.news_event.13.d:0 "Nach den jüngsten politischen Ereignissen in Chile ist die Nacistas-Bewegung verärgerter und kämpferischer gegenüber der aktuellen chilenischen Regierung geworden. Dieses Gefühl scheint sich bewahrheitet zu haben, als heute Morgen eine große Gruppe militanter Faschisten unter der Führung von Jorge González von Marées versuchte, die chilenische Regierung durch einen Staatsstreich zu stürzen. Der chilenischen Regierung ist es gelungen, das Militär im Norden zu sichern und bereitet eine Reaktion vor. Obwohl es den Anschein hat, dass sie die Stärke der Nacistas-Bewegung stark unterschätzt hat, haben sich viele ehemalige chilenische Militäroffiziere und einige aktuelle Junioroffiziere ihrer Sache angeschlossen. Leider eskalierten die Kämpfe zwischen den beiden Streitkräften in den letzten 24 Stunden zu einem ausgewachsenen Bürgerkrieg."
 r56.news_event.13.a:0 "Bezüglich der Entwicklung."
 r56.news_event.13.b:0 "Wir werden den faschistischen Abschaum vernichten!"
 r56.news_event.16.t:0 "Eskalation des Konflikts zwischen Ecuador und Peru"
 r56.news_event.16.d:0 "Seit 1935 kommt es zu Grenzscharmützeln zwischen den Garnisonen [ECU.GetnameDEF] und [PRU.GetnameDEF] in der umkämpften Region Pichincha. Während diplomatische Bemühungen zwischen den beiden Ländern es geschafft haben, zu verhindern, dass Scharmützel zu einem ausgewachsenen Konflikt ausarten. Die jüngsten diplomatischen Auseinandersetzungen zwischen den beiden Regierungen führten dazu, dass die jüngsten Scharmützel zu einer Sackgasse zwischen den beiden Parteien führten. Diese Sackgasse hat sich in der vergangenen Woche zu einem ausgewachsenen Krieg entwickelt. \n\nBeobachter hoffen, dass dieser Konflikt auf die Region Pichincha beschränkt bleibt und nicht beide Nationen in die aktuelle katastrophale internationale Situation hineinzieht."
 r56.news_event.16.a:0 "Unglücklich."
 r56.news_event.16.a.1:0 "Hoffentlich dauert dieser Krieg nicht lange."
 r56.news_event.16.a.2:0 "Wir werden sie vernichten!"
 r56.news_event.inc.t:0 "Die Wiederbelebung des Inka-Reiches"
 r56.news_event.inc.d:0 "Die Andenvölker Südamerikas haben schon lange auf die Inkari gewartet, dieses himmlische Wesen, das zurückkehren würde, um die Quechua-Völker zu vereinen, wie es Pachacutec in der Vergangenheit getan hätte.\nJetzt hat [PRU.GetLeader] die Aufgabe den Glanz des alten Inka-Reiches mit der Stärke des Quechua-Volkes Südamerikas wiederherzustellen.\n\nDieser neue Staat Südamerika entsteht als neue Regionalmacht mit der Absicht, die derzeitigen Mächte wie [ARG.GetnameDEF ] und [BRA.GetnameDEF] und versetzte sogar der Macht des Kontinents, der [USA.GetnameDEF], den großen Schlag. Die Quechuas bildeten eine große Armee, die Erfahrung in der Kriegsführung in den Bergen hatte."
 r56.news_event.inc.a:0 "Es ist Zeit, zu unseren Wurzeln zurückzukehren."
 r56.news_event.inc.b:0 "Könnte dies die Geburt einer neuen Macht in Südamerika sein?"
 r56.news_event.2010.t:0 "General Ureta übernimmt die Macht in Peru"
 r56.news_event.2010.d:0 "Nach einer politischen Rivalität mit Alberto Flores ist General Eloy Ureta heute der Herrscher von Peru und hat die Aufgabe, das Erbe von Sanchez Cerro weiterzuführen und seine unvollendeten Werke in Peru zu vollenden. Da General Ureta seit seinen Anfängen ein Urrista ist, wird erwartet, dass die Reformen nicht lange auf sich warten lassen und die Partei sich vom Einfluss des italienischen Faschismus entfernen wird.\n\nDie Faschisten planen, die APRA-Partei aus Peru auszurotten und zu säubern ganz Südamerika vom sogenannten „Roten Krebs“, der seine Schreckensarme von Moskau bis nach Südamerika ausbreitet.\nTausende Peruaner sind bereits von den Worten Eloy Uretas überzeugt und bereit, ihm sogar in den Krieg zu folgen."
 r56.news_event.2010.a:0 "Viva el Peru!"
 r56.news_event.2010.b:0 "Dies ist ein Neuanfang für Peru."
 r56.news_event.2011.t:0 "Peruanische Schwarzhemden übernehmen die Macht"
 r56.news_event.2011.d:0 "Die Schwarzhemden, die von Urrista Luis Alberto Flores als Gegenmaßnahme gegen die von der APRA-Partei und der Kommunistischen Partei Perus vertretenen Wellen des Kommunismus gegründet wurden, haben die Regierung Perus übernommen. Flores‘ Heldentaten beim Schutz des Katholizismus ermöglichten es ihm, der Anführer der Partei Union Revolucionaria zu werden, und jetzt regiert er Peru nach dem Vorbild des italienischen Faschismus.\n\nDie Faschisten planen, die APRA-Partei aus Peru auszurotten und den gesamten Süden zu säubern Amerika des sogenannten „Roten Krebses“, der seine Schreckensarme von Moskau bis nach Südamerika ausbreitet.\nTausende Peruaner haben sich bereits von den Worten Alberto Flores überzeugt und sind bereit, ihm sogar in den Krieg zu folgen."
 r56.news_event.2011.a:0 "Viva el Peru!"
 r56.news_event.2011.b:0 "Dies ist ein Neuanfang für Peru."
 r56.news_event.2012.t:0 "Großer Marsch von Trujillo"
 r56.news_event.2012.d:0 "Nach einer Zeit schwerer Menschenrechtsverletzungen durch den Diktator Benavides und seinen Vorgänger Sánchez Cerro, deren Taten gegen das Volk in Peru mehrere Todesopfer gefordert haben, war die Annullierung der Wahlen der Tropfen, der das Fass zum Überlaufen brachte. Die Kommunisten schwören, zu den Waffen zu greifen, um Benavides zu vertreiben.\n\nDie Revolution wird die Kindersterblichkeit beenden, unter der Peru leidet, da 60 % der peruanischen Kinder sterben, bevor sie 10 Jahre alt sind, und diese Zahlen sind für viele von peruanischen und internationalen Staatsmännern bestätigt In all ihren Jahren in zivilistischen Regierungen und unter Oligarchen haben sie nie etwas unternommen, um das Problem der Dezentralisierung Perus zu lösen.\nEs besteht eine hohe Wahrscheinlichkeit, dass sich die Revolution auf ganz Lateinamerika ausbreiten wird"
 r56.news_event.2012.a:0 "Es lebe die Revolution!"
 r56.news_event.2012.b:0 "Die Macht liegt nun in den Händen des peruanischen Volkes."
 r56.news_event.2013.t:0 "[PRU.GetLeader] übernimmt den Thron von [PRU.GetNameDefCap]"
 r56.news_event.2013.d:0 "[PRU.GetLeader] hat gerade auf Ersuchen der provisorischen Regierung den Thron von [PRU.GetNameDefCap] angenommen, nachdem sich die Mehrheit der Peruaner nach einer großen republikanischen Geschichte von mehr als 100 Jahren und ohne nennenswerte Fortschritte in seinem Land für den Thron entschieden hat Neugründung einer Monarchie in Peru, um den alten Glanz der vizeköniglichen Ära wiederherzustellen, in der er der Anführer Südamerikas in Handel und Wirtschaft war.\n\nDer neue König würde die Einheit aller Peruaner fordern, aber in einem Land, das dort politisch so gespalten ist Könnten Gegner des neuen Regimes sein, müsste der König eine starke Hand einsetzen, um seine Kritiker zu kontrollieren und das gesamte Land zu vereinen."
 r56.news_event.2013.a:0 "Viva el Rey [PRU.GetLeader]"
 r56.news_event.2013.b:0 "Könnte dies die Geburt einer neuen Macht in Südamerika sein?"
 r56.news_event.17.t:0 "[new_controller.GetNameDefCap] revoltiert gegen die [FROM.GetAdjective]-Besatzung!"
 r56.news_event.17.d:0 "\nNach Monaten intensiver Guerillakämpfe beschlossen die Widerstandskräfte von [new_controller.GetAdjective], aus der Geheimhaltung auszubrechen und starteten einen koordinierten Aufstand gegen die Unterdrückung durch [FROM.GetAdjective]. Die Garnisonen waren schnell umzingelt und als die Truppen von [FROM.GetAdjective] die Hoffnungslosigkeit ihrer Lage sahen, zogen sie sich in Gebiete unter ihrer Kontrolle zurück.\n\nWährend dies ein erheblicher Rückschlag für [FROM.GetLeader] und seine Streitkräfte ist, ist der Krieg das nicht noch vorbei und ein Gegenangriff ist immer noch möglich.\nEs ist tatsächlich klar, dass die [new_controller.GetAdjective]-Widerstandsbewegung in einer echten Armee organisiert werden muss, wenn sie traditionelle Militäreinsätze fortsetzen will."
 r56.news_event.17.a:0 "Wird dieses Blutvergießen jemals enden?"
 r56.news_event.18.t:1 "Hispanisches Amerika wieder vereint"
 r56.news_event.18.d:1 "Zum ersten Mal seit den Tagen des Spanischen Reiches versammeln sich alle hispanischen Amerikaner unter einem einzigen Banner. Vereint in dem Wunsch, ihr eigenes Schicksal zu gestalten und sowohl den Europäern als auch den Anglo-Amerikanern gleichgestellt zu sein.\nNachdem sie diese scheinbar unmögliche Leistung vollbracht hatten, nahm die panhispanische Propaganda mit klarer Unterstützung der Regierung zu, während im hispanischen Amerika eine hoffnungsvolle Stimmung herrschte. Jetzt hat die [From.GetOldAdjective]-Regierung mit dem langsamen Prozess der Vereinigung der verschiedenen Körperschaften und Organisationen der neu vereinten hispanisch-amerikanischen Gebiete zu effizienten Institutionen begonnen und dabei den offiziellen Namen „[From.GetNameDef]“ übernommen. Selbst jetzt herrscht Ungewissheit über die nächsten Schritte Hispanoamerikas. Nur die Zeit wird zeigen, wie die Zukunft der aufstrebenden amerikanischen Macht aussehen wird."
 r56.news_event.18.a:1 "Dem Traum einen Schritt näher."
 r56.news_event.18.b:1 "Ist Bolivars Geist zurückgekehrt?"
 r56.news_event.19.t:0 "[USA.getnameDefCap] erobert Grönland"
 r56.news_event.19.d:0 "\nSeltsame Nachrichten aus Washington heute Morgen, da ein dänischer Diplomat namens Henrik Kauffmann kürzlich unterzeichnet und die Kontrolle über Grönland an [USA.getnameDEF] übergeben hat. Kauffmann traf sich mit Vertretern von [USA.GetLeader], um die Vereinbarung zu formalisieren. Die Beamten in Nuuk haben Kauffmann mit der Bitte kontaktiert, dieses Abkommen vorzulegen, da sie eine amerikanische Besetzung einer möglichen Besetzung durch entweder [ENG.getnameDEF] oder [CAN.getnameDEF] vorziehen würden. Beobachter äußerten Bedenken, dass das Abkommen im Hinblick auf das Völkerrecht rechtlich zweifelhaft sei. Allerdings stießen solche Bedenken auf taube Ohren, da die amerikanische Regierung das Abkommen schnell unterzeichnete."
 r56.news_event.19.a:0 "Grönland? Jetzt eher wie unser Land."
 r56.news_event.19.b:0 "Ein mutiger Schritt Amerikas."
 r56.news_event.19.c:0 "Wie können sie es wagen, das zu entführen, was wir rechtmäßig gestohlen haben!"
 r56.news_event.20.t:0 "Der islamische Aufstand in Kaschgar"
 r56.news_event.20.d:0 "[SIK.getleader] hat beschlossen, gegen die immer autonomeren türkisch-muslimischen Milizen im Kaschgar-Militär vorzugehen, das sich innerhalb der [TNG.getname] befindet. Dieser Schachzug ist im Wesentlichen ein Schachzug gegen [TNG.getleader] und seine Kontrolle über die Region. Die sogenannte „Rebellion“ eskalierte schnell zu einem ausgewachsenen Konflikt zwischen [SIK.getnamedef] und [TNG.getname], da [TNG.getleader]-Kräfte sich schnell auf die Seite der Rebellen stellten.\n\nViele politische Experten haben das vorhergesagt dass der Gewinner dieses Konflikts der unangefochtene Herrscher der Region Xinjiang sein wird."
 r56.news_event.20.a:0 "Du hast meine Hand gezwungen!"
 r56.news_event.20.b:0 "Ein bloßer Bauerntausch."
 r56.news_event.20.c:0 "Junge, das ist schnell eskaliert."
 r56.news_event.21.t:0 "Frankreich-Verbündete [USA.GetNameDef]"
 r56.news_event.21.d:0 "In einer großen feierlichen Ansprache hat der Präsident [USA.getLeader] ein Bündnis mit der [FRA.GetAdjective]-Regierung angekündigt. Er fügte hinzu, dass dieses Bündnis so stark sein soll wie die Resolution, die George Washington, den Gründer der Nation, und seinen Adjutanten, den Marquis von La Fayette, vereint.\n\n Das Volk von [USA.GetAdjective] und [FRA.GetAdjective] steht nun auf seiner Seite Seite an Seite, um ihre Freiheiten zu verteidigen."
 r56.news_event.22.t:0 "Ein Napoleon übernimmt Frankreich"
 r56.news_event.22.desc:0 "Unterstützt von einem großen Teil des Militärs übernahm Ludwig, das Oberhaupt des Hauses Bonaparte, die Macht in Frankreich und nahm den königlichen Namen Napoléon VI. an. Den offiziellen Erklärungen zufolge handelt es sich hierbei nicht um eine gewaltsame Machtübernahme, sondern um eine Möglichkeit, parlamentarische Streitigkeiten beizulegen, indem eine einvernehmliche Persönlichkeit eingesetzt wird, die über den Parteien steht und so der Republik erneutes Aufblühen ermöglichen würde.\n\nTrotz dieses republikanischen Tons ist es Es ist klar, dass die neue Macht auch ständig an das Erste Französische Kaiserreich erinnert und dass der Kaiser in seiner neuen „Republik“ nur begrenzten offiziellen Widerstand hat."
 r56.news_event.22.a:0 "Er ist sicherlich keiner von uns!"
 r56.news_event.22.b:0 "Der Bonapartismus war schon immer eine getarnte bürgerliche Diktatur."
 r56.news_event.22.c:0 "Wie lange würde es dauern, bis es überhaupt keine Partys mehr gäbe?"
 r56.news_event.22.e:0 "Eine Bedrohung oder ein potenzieller Verbündeter?"
 r56.news_event.22.d:0 "Vive L'Empereur!"
 r56.news_event.23.t:0 "Bürgerkrieg in Rumänien"
 r56.news_event.23.desc:0 "Unter der Bedrohung des Königs hat die rumänische nationalistische Eiserne Garde beschlossen, offen gegen die Regierung zu rebellieren. Mithilfe mächtiger Verbündeter in der Armee gelang es ihnen, weite Teile des Landes zu sichern.\n\n Vor einer Menge seiner Anhänger verkündete er die Abschaffung der Monarchie und erklärte Rumänien zum Nationallegionärsstaat."
 r56.news_event.23.a:0 "Die rumänische Monarchie muss verteidigt werden."
 r56.news_event.23.b:0 "Dies ist der letzte Ausdruck bürgerlich-kapitalistischer Machtkämpfe."
 r56.news_event.23.c:0 "Ein anderes Land wird von diesen Extremisten auseinandergerissen."
 r56.news_event.23.e:0 "Die Eiserne Garde muss gewinnen."
 r56.news_event.24.t:0 "Die rumänischen Monarchisten legen ihre Waffen nieder"
 r56.news_event.24.desc:0 "Nach der Ankündigung der Kapitulation der rumänischen Monarchisten marschierte die Eiserne Garde triumphierend durch die Straßen von Bukarest. Nachdem sie den Krieg nun gewonnen haben, muss der neue „Nationallegionär Rumänien“ den Frieden gewinnen und seine Legitimität als einzige Repräsentation des Willens des rumänischen Volkes durchsetzen."
 r56.news_event.24.a:0 "Eine weitere Krone, die gefährlichen Revolutionären zum Opfer fällt."
 r56.news_event.24.b:0 "Dies ist das Ergebnis der bürgerlichen Konkurrenz."
 r56.news_event.24.c:0 "Cordeanus Wagnis hat sich ausgezahlt."
 r56.news_event.24.d:0 "Cordeanus Wagnis hat sich ausgezahlt."
 r56.news_event.25.t:0 "Das Ende des rumänischen Bürgerkriegs"
 r56.news_event.25.desc:0 "Der Putschversuch der Faschistischen Eisernen Garde, dem paramilitärischen Zweig der rumänischen Partei „Alles für das Land“. Wurde von den loyalistischen Kräften, die die Monarchie verteidigen, besiegt. \n\nViele Faschisten haben sich geweigert, sich zu ergeben und sind den Worten treu geblieben, den Tod zu ehren, und der Tat, den Tod zu geben. Einige ihrer Anführer entschieden sich jedoch für das Exil, um das Überleben der Bewegung zu sichern."
 r56.news_event.25.a:0 "Die Institutionen sind standhaft geblieben."
 r56.news_event.25.b:0 "Das Chaos innerhalb der Bourgeoisie macht unseren Aufstieg unausweichlich."
 r56.news_event.25.c:0 "Die Institutionen sind standhaft geblieben."
 r56.news_event.25.d:0 "Herzlichen Glückwunsch an Codreanu!"
 r56.news_event.26.t:0 "Bürgerkrieg in Italien"
 r56.news_event.26.desc:0 "Der sogenannte Duce Benito Mussolini wurde von König Viktor-Emmanuel III. aus seinem Amt als Premierminister entlassen und beschloss, seine Anhänger in Norditalien zu sammeln und zu seinen republikanischen Wurzeln zurückzukehren. \n\nAls er sich in der Stadt Salò an seine Anhänger wandte, erklärte er, dass ein wahrhaft faschistisches Land einem Diktator folgen müsse, und fügte hinzu, dass die alten Römer eines verabscheuten, dann die Monarchie."
 r56.news_event.26.a:0 "Das Haus Savoyen muss geschützt werden."
 r56.news_event.26.b:0 "Dies ist der letzte Ausdruck bürgerlich-kapitalistischer Machtkämpfe."
 r56.news_event.26.c:0 "Der Geburtsort des Faschismus zeigt das Ausmaß seines Scheiterns."
 r56.news_event.26.e:0 "Die Faschisten müssen gewinnen, um die Stärke unseres Ideals zu zeigen."
 r56.news_event.27.t:0 "Der italienische Bürgerkrieg endet"
 r56.news_event.27.desc:0 "Der Duce Benito Mussolini sprach vor einer Menge seiner Anhänger und verkündete den Triumph der Italienischen Sozialrepublik. Truppen wie die X Battaglia MAS und verschiedene Elemente der Republikanischen Nationalgarde marschierten entlang der Via del Impero, umgeben von den Überresten des Forum Romanum. Während Italien bereits zuvor faschistisch war, kündigt die totale Säuberung der Opposition eine noch striktere Anwendung der faschistischen Politik an, vielleicht sogar eine neue Reihe von „Fascistissime“-Gesetzen.\n\n Inzwischen wurden viele Mitglieder der Opposition verhaftet und ein sogar Eine größere Zahl entschied sich für das Exil."
 r56.news_event.27.a:0 "Der Faschismus ist eindeutig schwer auszurotten."
 r56.news_event.27.b:0 "Der Faschismus ist eindeutig schwer auszurotten."
 r56.news_event.27.c:0 "Der Faschismus ist eindeutig schwer auszurotten."
 r56.news_event.27.e:0 "Ein weiterer Beweis für die Stärke des Faschismus."
 r56.news_event.28.t:0 "Der italienische Bürgerkrieg endet"
 r56.news_event.28.desc:0 "[ITA.GetLeader] triumphiert, als sich die letzten Rebelleneinheiten den Einheiten der Königlichen Italienischen Armee ergeben. In der Basilica Collegiata di Santa Maria ad Martyres (auch bekannt als Pantheon) fand eine große Messe für die Seele der Opfer des Bürgerkriegs statt, gefolgt von einer Sühneprozession. \n\nDie monarchische Herrschaft ist nun wiederhergestellt. Wird der König das Parlament wieder eröffnen und das politische Leben gedeihen lassen oder versuchen, sich durch eine Art königliche Diktatur zu schützen? Für eine Antwort ist es noch zu früh."
 r56.news_event.28.a:0 "Ein Thron wurde gerettet!."
 r56.news_event.28.b:0 "Der feudobürgerliche Kapitalismus ist das Gegenteil der proletarischen Herrschaft."
 r56.news_event.28.c:0 "Es gibt keinen Krieg, der schrecklicher ist als der Bürgerkrieg."
 r56.news_event.28.e:0 "Es gibt keinen Krieg, der schrecklicher ist als der Bürgerkrieg."
 r56.news_event.29.title:0 "Die Spannungen zwischen [VEN.GetName] und [695.Owner.GetName] sind hoch"
 r56.news_event.29.desc:0 "\nDie Spannungen sind hoch, da der venezolanische Führer [VEN.GetLeader] klargestellt hat, dass die Insel Curaçao, nur 60 km von der Küste Venezuelas entfernt, ein rechtmäßiger Teil der Nation ist und zurückgegeben werden sollte. Selbst wenn das mit Gewalt geschieht.\n\nSolange zwischen den beiden Nationen keine friedliche Einigung über den Streit erzielt werden kann, könnte ein Konflikt um die Insel ausbrechen."
 r56.news_event.29.a:0 "Unbedeutend"
 r56.news_event.29.b:0 "Es gehört uns von Rechts wegen"
 r56.news_event.30.title:0 "Alliierte Besetzung Deutschlands."
 r56.news_event.30.desc:0 "Nachdem der Zweite Große Krieg in Europa vorbei war, haben die Alliierten die volle Kontrolle über Deutschland übernommen und es auf vier Besatzungsnationen aufgeteilt, die Briten und Franzosen im Westen und die Amerikaner und Sowjets im Osten. Wie lange wird es dauern, bis diese Länder dies tun? Genesung und Entnazifizierung sind weiterhin unbekannt."
 r56.news_event.30.a:0 "Nie wieder."
 r56.news_event.31.title:0 "[JAP.getAdjective] Diplomatische Mission eröffnet Verhandlungen mit ausländischem Bündnis"
 r56.news_event.31.desc:0 "\nUnser Geheimdienst berichtet von einer verstärkten Aktivität des [JAP.getAdjective] Außenministeriums, dessen Diplomaten in andere Länder reisen, was als Versuch angesehen werden kann, freundschaftliche Beziehungen zu einigen ihrer potenziellen Verbündeten aufzubauen. \n\nEs bleibt jedoch unklar, ob diese Verhandlungen fruchtbar sein werden oder nicht, dennoch müssen wir uns einer sich entwickelnden Situation bewusst sein und mit dem schlechtesten Ergebnis für uns selbst rechnen."
 r56.news_event.31.a:0 "Wir sollten wachsam bleiben"
 r56.news_event.32.title:0 "Göring taucht in Texas wieder auf!"
 r56.news_event.32.desc:0 "\nEs ist ein Foto aufgetaucht, das darauf hindeutet, dass Hermann Göring überlebt hat und nach [375.Controller.GetNameDef] geflohen ist. Als ehemaliger deutscher Star, der Hitler bei seinem Aufstieg zur Macht unterstützte, blieb er am Ende des Konflikts, der Deutschland verwüstete, vermisst und wurde für tot gehalten. Es scheint, dass er mit einem Flugzeug aus Deutschland geflohen ist, das sein Gewicht sowie einen Teil seiner Garderobe und eine Probe seiner Kunstsammlung tragen konnte.\n\nNach seiner Ankunft wurde er von [375.Controller.GetAdjective]-Bewunderern willkommen geheißen und beschützt. und er wurde nun eingeladen, beim Kommando der [375.Controller.GetAdjective] Air Force mitzuhelfen."
 r56.news_event.32.a:0 "Wenn er entkam, wie viele Nazis taten dasselbe?"
 r56.news_event.32.b:0 "Willkommen bei [375.Controller.GetNameDef]"
 r56.news_event.32.c:0 "Da ist der Bastard also hingegangen!"
 r56.news_event.33.t:0 "Die keltische Welt vereint sich"
 r56.news_event.33.desc:0 "Nach der jüngsten Entwicklung wurde die keltische Welt unter der Führung von [FROM.GetLeader] vereint. Die keltische Regierung hat angekündigt, dafür zu sorgen, dass Traditionen vom Staat geschützt und gepflegt werden. Zu diesem Zweck hat sie bereits die Unterstützung neodruidischer und neobardischer Bewegungen gefordert, um die Verbreitung des Keltismus sicherzustellen.\n\nWährend in [FROM.Capital.GetCapitalVictoryPointName] Feierlichkeiten stattfinden, gibt es Kritiker des Neuen Der Staat kritisiert die problematische Gründung der Gewerkschaft. Sie sind sich auch tendenziell einig, dass eine starke Marine möglicherweise die Irische See blockieren und die verschiedenen Teile der neuen Union trennen und möglicherweise deren Einheit gefährden könnte."
 r56.news_event.33.a:0 "Jahrhundertelange Demütigung wurde gerächt!"
 r56.news_event.33.b:0 "Faszinierend!"
 r56.news_event.33.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.34.t:0 "Die Levante vereint"
 r56.news_event.34.desc:0 "Nach der jüngsten Entwicklung wurde die gesamte Levante unter der Führung von [FROM.GetLeader] vereint. Die panarabische Regierung hat angekündigt, dafür zu sorgen, dass die heiligen Stätten vor ausländischen Angreifern geschützt werden.\n\nWährend in [FROM.Capital.GetCapitalVictoryPointName] Feierlichkeiten stattfinden, kritisieren Kritiker des neuen Staates die problematische Gründung von Die Union. Dennoch stellen sie fest, dass die Religion wahrscheinlich als einigender Faktor für die muslimische arabische Bevölkerung wirken wird."
 r56.news_event.34.a:0 "Die Demütigung von 1919 ist gerächt!"
 r56.news_event.34.b:0 "Faszinierend!"
 r56.news_event.34.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.35.t:0 "Die karibischen Inseln wurden vereint"
 r56.news_event.35.desc:0 "Nach der jüngsten Entwicklung wurden die Hauptinseln des karibischen Archipels unter der Führung von [FROM.GetLeader] vereint. Die [FROM.GetAdjective]-Regierung hat angekündigt, dass sie alle Einwohner schützen und dafür sorgen wird, dass das Land weltweit anerkannt wird.\n\nWährend in [FROM.Capital.GetCapitalVictoryPointName] die Feierlichkeiten stattfinden, gibt es Kritiker des neuen Staates kritisieren die problematische Gründung der Gewerkschaft. Sie sind sich auch tendenziell einig, dass eine starke Marine möglicherweise die Karibik blockieren und die verschiedenen Teile der neuen Union trennen und möglicherweise deren Einheit gefährden könnte. Manche glauben sogar, dass sie dadurch gezwungen werden könnten, U-Boote für eine Art moderne Piraterie einzusetzen."
 r56.news_event.35.a:0 "Huzzah!"
 r56.news_event.35.b:0 "Faszinierend!"
 r56.news_event.35.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.36.t:0 "[FROM.GetLeader] Vereint die Platine-Territorien"
 r56.news_event.36.desc:0 "\nNach der jüngsten Entwicklung wurden die Länder, die unter spanischer Herrschaft das Vizekönigreich Rio de la Plata bildeten, unter der Führung von [FROM.GetLeader] vereint. Die [FROM.GetAdjective]-Regierung hat angekündigt, dass sie alle Einwohner schützen und dafür sorgen wird, dass das Land weltweit anerkannt wird.\n\nWährend in [FROM.Capital.GetCapitalVictoryPointName] die Feierlichkeiten stattfinden, gibt es Kritiker des neuen Staates kritisieren die problematische Gründung der Gewerkschaft."
 r56.news_event.36.a:0 "Huzzah!"
 r56.news_event.36.b:0 "Faszinierend!"
 r56.news_event.36.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.37.t:0 "[FROM.GetLeader] verkündet [FROM.GetNameDef]"
 r56.news_event.37.desc:0 "\nDer afrikanische Kontinent entwickelt sich rasant. Während einer Zeremonie in seiner Hauptstadt in [FROM.Capital.GetCapitalVictoryPointName] verkündete [FROM.GetLeader] die Gründung einer neuen Gewerkschaft mit dem Namen [FROM.GetNameDef]. In der Erklärung der [FROM.GetAdjective]-Regierung wurde angekündigt, alle Einwohner zu schützen und sicherzustellen, dass das Land weltweit anerkannt wird.\n\nDiese Nachricht wirft Fragen hinsichtlich des Potenzials dieser neuen Union auf, ein wichtiger Akteur zu werden auf dem Kontinent."
 r56.news_event.37.a:0 "Huzzah!"
 r56.news_event.37.b:0 "Faszinierend!"
 r56.news_event.37.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.38.t:0 "Großbritannien wiedervereinigt"
 r56.news_event.38.desc:0 "\nLondon feiert, dass es der englischen Regierung gelungen ist, die Kontrolle über die gesamte britische Insel zu übernehmen, und proklamiert eine neue Act Union. Dieser Schritt hat Großbritannien praktisch wieder vereint.\n\nWährend London feiert, fürchten andere Mächte möglicherweise eine Rückkehr des [FROM.GetAdjective]-Imperialismus auf die Weltbühne."
 r56.news_event.38.a:0 "Huzzah!"
 r56.news_event.38.b:0 "Faszinierend!"
 r56.news_event.38.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.39.t:0 "Deutschland wieder vereint"
 r56.news_event.39.desc:0 "Wieder einmal ist das deutsche Volk unter einer einzigen Regierung vereint. [FROM.getleader] wurde sofort mit Otto von Bismark verglichen, nachdem er es geschafft hatte, die politischen Errungenschaften des „Eisernen Kanzlers“ zu erreichen, wenn nicht sogar zu übertreffen.\n\nWährend Berlin feiert, fürchten andere Mächte möglicherweise eine Rückkehr des [FROM.GetAdjective] Streitkräfte auf der Weltbühne."
 r56.news_event.39.a:0 "Wir werden nie wieder geteilt sein!"
 r56.news_event.39.b:0 "Die Deutschen sind zurück, sagen Sie? Was könnte schiefgehen?"
 r56.news_event.39.c:0 "Was für eine besorgniserregende Entwicklung."
 r56.news_event.40.t:0 "[ROM.GetNameDefCap] Richtet Ungarn aus"
 r56.news_event.40.desc:0 "\nUnter dem Druck der [ROM.getAdjective]-Regierung stimmte [HUN.getLeader] einem Freundschaftsvertrag zu, der beide Länder innerhalb der [ROM.GetFactionName] vereinen würde. Dies würde Ungarn in Verteidigungsfragen eindeutig von Rumänien abhängig machen, löst jedoch nicht die ungarischen Spannungen hinsichtlich des Schicksals der in Siebenbürgen lebenden Magyarophonen. Es heißt, dass einige Zugeständnisse zugunsten der Szekler gemacht wurden, aber die [ROM.GetAdjective]-Regierung könnte ihre Auswirkungen in der Praxis dennoch einschränken."
 r56.news_event.40.a:0 "Das wird die Sicherheit Rumäniens gewährleisten."
 r56.news_event.40.b:0 "Unsere Feinde expandieren!"
 r56.news_event.41.t:0 "[BRA.GetNameDefCap] Schwenkt in Richtung Atlantik"
 r56.news_event.41.desc:0 "\nIm Anschluss an die Verpflichtung von [BRA.getLeader], die lebenswichtigen Handelslinien zwischen [BRA.GetNameDef] und dem Rest der Welt zu kontrollieren, sucht die Außenpolitik von [BRA.GetAdjective] nach Verbündeten an Bord des Atlantischen Ozeans. Um dieses Ziel zu erreichen, wurde die [BRA.GetFactionName] erklärt und diplomatische Bemühungen sollten den Erfolg dieser neuen Politik sicherstellen."
 r56.news_event.41.a:0 "Dadurch wird die Sicherheit von [BRA.GetAdjective] gewährleistet."
 r56.news_event.41.b:0 "Unsere Feinde expandieren!"
 r56.news_event.42.t:0 "Der [BRA.GetFactionName] wurde signiert"
 r56.news_event.42.desc:0 "\nIm Anschluss an die Verpflichtung von [BRA.getLeader], expansive Regime in ganz Südamerika zu bekämpfen, wurde in [BRA.Capital.GetCapitalVictoryPointName] ein neuer Bündnisvertrag namens [BRA.GetFactionName] unterzeichnet.\n\nUnter Berücksichtigung der Anzahl der anwesenden Delegierten , liebe Botschafter und Außenminister, es scheint ziemlich sicher, dass dies schwerwiegende Auswirkungen auf die politische Entwicklung der Region haben wird ... wenn nicht sogar auf die ganze Welt."
 r56.news_event.42.a:0 "Dadurch wird die Sicherheit von [BRA.GetAdjective] gewährleistet."
 r56.news_event.42.b:0 "Unsere Feinde expandieren!"
 r56.news_event.43.t:0 "[SWE.GetNameDefCap] organisiert seine eigene Verteidigungsdiplomatie"
 r56.news_event.43.desc:0 "\nUm ihre Neutralitätspolitik in eine etwas andere Richtung zu lenken, hat [SWE.GetAdjective] beschlossen, eine Verteidigungsvertragsorganisation zu gründen, die als Dreh- und Angelpunkt ihrer Verteidigungspolitik dienen würde.\n\nDies würde ihnen Verbündete geben, die es ihnen ermöglichen, ihre Umgebung zu sichern könnte sie auch zu Kriegen um das Schicksal fremder Länder führen."
 r56.news_event.43.a:0 "Dadurch wird die Sicherheit von [SWE.GetAdjective] gewährleistet."
 r56.news_event.43.b:0 "Unsere Feinde expandieren!"
 r56.news_event.45.t:0 "Polen und die Ukraine teilen sich die Herrschaft über die Westukraine"
 r56.news_event.45.desc:0 "\nSeit seiner Gründung hatte die Existenz eines ukrainischen Staates enorme politische Konsequenzen in Galizien-Wolhynien. Schon vor dem Zusammenbruch der UdSSR forderten die Ukrainische Nationaldemokratische Allianz und andere ukrainische Parteien mehr Autonomie für die Ukrainer, während die Ultranationalisten der OUN politische Attentate verübten. Um das Ganze noch zu krönen, war ursprünglich für 1944 eine Volksabstimmung in der Gegend geplant. Stattdessen hat [POL.Capital.GetName] nach Verhandlungen mit der [UKR.GetAdjective]-Regierung zugestimmt, das „Wolhynien-Experiment“ mit der Einrichtung eines Volksentscheids zu erweitern Eigentumswohnung über der Westukraine. Die lokalen Ukrainer werden unter der Führung von [DOU.Getleader] weitgehende Autonomie genießen, während Henryk Józewski als Brücke zwischen [DOU.Capital.GetName] und [POL.Capital.GetName] fungieren wird."
 r56.news_event.45.a:0 "Wir müssen alle unsere Karten neu erstellen."
 r56.news_event.45.b:0 "Ein vorteilhafter Kompromiss!"
 r56.news_event.45.c:0 "Ein vorteilhafter Kompromiss!"
 r56.news_event.46.t:0 "[USA.GetNameDefCap] stellt [ENG.getAdjective] die Souveränität in den „Zerstörer für Stützpunkte“-Territorien wieder her"
 r56.news_event.46.desc:0 "\n\nDas „Destroyer for Bases“-Abkommen erlaubte den Austausch von Schiffen an die [ENG.GetNameDef] im Austausch für die territoriale Kontrolle über [ENG.getAdjective]-Territorien. Nachdem sein Nutzen nun eingeschränkt ist, hat [USA.getLeader] eine Durchführungsverordnung unterzeichnet, mit der die Streitkräfte von [USA.getAdjective] abgezogen und auf andere Stützpunkte verlegt werden. Lokal [ENG.getAdjective] organisierte Zeremonien zum Hissen der Flagge und signalisierte damit die Rückkehr zum Status quo ante bellum."
 r56.news_event.46.a:0 "Die [USA.getAdjective] respektieren die Verträge"
 r56.news_event.46.b:0 "Es ist normal, Verträge zu respektieren"
 r56.news_event.46.c:0 "Nur ein weiteres angelsächsisches Abkommen"
 r56.news_event.47.t:0 "[ENG.GetNameDefCap] stimmt der Föderation von [NFL.GetNonIdeologyName] mit [CAN.GetNonIdeologyName] zu"
 r56.news_event.47.desc:0 "\n\nNach dem Ergebnis eines lokalen Referendums hat die [ENG.GetAdjective]-Regierung der Föderation von [NFL.GetNonIdeologyName] mit [CAN.GetNonIdeologyName] zugestimmt. In der Praxis wird das Gebiet zu einer [CAN.GetAdjective]-Provinz mit einem gewissen Grad an Autonomie."
 r56.news_event.47.a:0 "Nun, das ist jetzt ihr Problem."
 r56.news_event.47.b:0 "Huzzah!"
 r56.news_event.47.c:0 "Wenn es das ist, was sie wollen..."
 r56.news_event.48.t:0 "[ENG.GetNameDefCap] stellt die Selbstverwaltung von [NFL.GetAdjective] wieder her"
 r56.news_event.48.desc:0 "\n\nNach dem Ergebnis eines lokalen Referendums hat die [ENG.GetAdjective]-Regierung zugestimmt, die Selbstverwaltung in [NFL.GetNonIdeologyName] wiederherzustellen. Das Gebiet war vor 1934 und der Gründung der „Newfoundland Commission of Government“, die als Vertreter der direkten britischen Herrschaft fungierte, autonom. Mit der Wiederherstellung einer [NFL.getAdjective] gewählten autonomen Regierung geht diese Ära nun endgültig zu Ende."
 r56.news_event.48.a:0 "Endlich erholten sie sich."
 r56.news_event.48.b:0 "Wenn es das ist, was sie wollen..."
 r56.news_event.48.c:0 "Huzzah!"
 r56.news_event.48.d:0 "Nur ein weiteres angelsächsisches Abkommen"
 r56.news_event.49.t:0 "[CSA.GetNameDefCap] Setzen Sie ihre Bedingungen an [USA.GetNameDef]"
 r56.news_event.49.desc:0 "\n\nNach einem siegreichen Militärfeldzug dominierten die [CSA.GetAdjective]-Streitkräfte ihre [USA.GetAdjective]-Gegner und schafften es, den Yankees ihren Willen in einem harten und demütigenden Vertrag aufzuzwingen. Laut einem Vertreter des [CSA.getAdjective] Außenministeriums ist dieser Zustand eine Rache für die abscheuliche Besatzung, die unseren Staaten nach unserem ersten Unabhängigkeitskrieg auferlegt wurde. In [CSA.GetCapitalVictoryPointName] fand eine Siegesparade statt, die von einem der letzten lebenden Veteranen des vorherigen Konflikts angeführt wurde. Während die Geschichtsbücher ihn vorerst weiterhin als „Bürgerkrieg“ bezeichnen, ist es klar, dass die [CSA.getAdjective] bereit sind, ihn in „ersten Unabhängigkeitskrieg“ umzubenennen, um einen klaren Bruch mit früheren [USA.getAdjective] zu markieren ] Geschichte."
 r56.news_event.49.a:0 "Atlanta wurde gerächt! Für Dixie!"
 r56.news_event.49.b:0 "Wir haben verloren..."
 r56.news_event.49.c:0 "Ein weiteres Zeichen dafür, dass Kapitalismus Sklaverei ist"
 r56.news_event.49.d:0 "Ärgerlich..."
 r56.news_event.50.t:0 "Mexiko wählt Leo Trotzki"
 r56.news_event.50.desc:0 "\nNachdem er in Frankreich und Norwegen gelebt hatte, wurde der im Exil lebende kommunistische Führer Leo Trotzki von der mexikanischen Regierung willkommen geheißen. Es gelang ihm, die Bevölkerung mit seinen feurigen Reden sofort zu verführen und er wurde sogar als Sonderinspektor der mexikanischen Streitkräfte eingestellt. Mit seinem neu gewonnenen weitreichenden Einfluss gelang es dem im Exil lebenden Kommunisten, einen erfolgreichen Wahlkampf zu organisieren und in die mexikanische Präsidentschaft gewählt zu werden. Ein roter Morgen scheint über Mexiko und die Zeit wird zeigen, ob es diese neu gewonnene Macht nutzen wird, um zu versuchen, das Privateigentum abzuschaffen und vielleicht den Kapitalismus herauszufordern oder die Dritte Kommunistische Internationale herauszufordern und die Oberhand über die Marxisten weltweit zu gewinnen."
 r56.news_event.50.a:0 "Es lebe die Revolution!"
 r56.news_event.50.b:0 "Er allein kann die Arbeiter retten!"
 r56.news_event.50.c:0 "Wir werden uns mit diesem ideologischen Verräter auseinandersetzen müssen."
 r56.news_event.50.d:0 "Ärgerlich..."
 r56.news_event.1116.t:0 "Krise in [901.GetName]"
 r56.news_event.1116.d:0 "„Wir haben den Kanal mit unserem Leben, unseren Knochen und unserem Blut gegraben, der Suezkanal gehört zu Recht uns!“ erklärt [EGY.GetAdjective]-Anführer [EGY.GetLeader], als er die sofortige Verstaatlichung der Suezkanal-Gesellschaft ankündigt, mit dem Ziel, jeglichen ausländischen Einfluss aus dem Gebiet zu vertreiben und es ausschließlich unter [EGY.GetAdjective]-Kontrolle zu bringen.\n\ nDer [901.Owner.GetName] hat diesen Schritt als Bedrohung seiner Interessen in der Region erklärt und [EGY.GetNameDef] eindringlich gewarnt, dass er bereit ist, militärische Gewalt anzuwenden, um seinen Einfluss auf den Kanal durchzusetzen, sollte dies der Fall sein nicht zurücktreten.\n\nDa sich beide Seiten an einem Bruchpunkt befinden, kann es bald zu einem Konflikt kommen."
 r56.news_event.1116.a:0 "Der Kanal gehört zu Recht uns."
 r56.news_event.1116.b:0 "Ein Schritt für die arabische Welt."
 r56.news_event.1116.c:0 "Die [EGY.GetAdjective]s müssen beruhigt werden."
 r56.news_event.1116.e:0 "Die globale Struktur verändert sich."
 r56.news_event.1117.t:0 "Nationalistischer Aufstand in Ägypten"
 r56.news_event.1117.d:0 "Nationalistische Elemente innerhalb von [EGY.GetNameDef], angeführt von der Muslimbruderschaft, haben einen groß angelegten Aufstand gegen die Monarchie und als überzeugtes antiimperialistisches Modell inszeniert, das sie mit einem starken Führer an ihrer Spitze auf unbestimmte Zeit aus Ägypten vertreiben wollen.\n\ nDiese Entwicklung kommt kurz nachdem ausländische Länder versucht haben, ihre Interessen und ihren Einfluss in dem Land zu festigen, was das Volk von [EGY.GetAdjective] als Verrat empfindet, da die Monarchie zuvor geschworen hatte, Ägypten als starken und unabhängigen Staat zu erhalten. Nachdem dieses Versprechen nicht eingehalten wurde, sind die Menschen über den Rand gedrängt worden und haben den Punkt der Belastbarkeit erreicht."
 r56.news_event.1117.a:0 "Unsere Demütigung endet jetzt."
 r56.news_event.1117.b:0 "Diese Rebellion muss niedergeschlagen werden."
 r56.news_event.1117.c:0 "Ist das ein Dominoeffekt im Nahen Osten?"
 r56.news_event.1119.t:0 "Rebellion in [SUD.GetNonIdeologyName]"
 r56.news_event.1119.d:0 "Die Spannungen in [SUD.GetNonIdeologyName] nehmen seit Monaten zu, da die Bevölkerung zunehmend unzufrieden mit der Besetzung durch [EGY.GetAdjective] wird. Die von den [EGY.GetAdjective]s auferlegte harte Politik hat nur dazu gedient, die Wut und Unruhe unter der [SUD.GetAdjective]-Bevölkerung zu schüren.\n\n Als Reaktion auf diese Bedingungen hat sich eine Gruppe sudanesischer nationalistischer Führer zusammengeschlossen, um die Situation zu verbessern Starten Sie einen bewaffneten Aufstand gegen die [EGY.GetAdjective]-Besatzer. Trotz anfänglicher Rückschläge sind die [SUD.GetAdjective]-Rebellen entschlossen, den Kampf fortzusetzen.\n\n Da beide Seiten fest verankert sind und nicht bereit sind, nachzugeben, ist unklar, wie dieser Konflikt enden wird. Eines ist jedoch sicher: Die Zukunft des Sudan steht auf dem Spiel."
 r56.news_event.1119.a:0 "Sinnlose Wilde."
 r56.news_event.1119.b:0 "Unsere Befreiung ist nahe!"
 r56.news_event.1119.c:0 "Das afrikanische Kräfteverhältnis verändert sich."
