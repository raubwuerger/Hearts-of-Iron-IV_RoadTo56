l_german:
 focus_event.0.t:0 "Kontinuierliche Fokussierung"
 focus_event.0.d:0 "Hallo! Hier CrouchingLemur, Schöpfer des „New Continuous Focuses“-Mods. Hier können Sie entscheiden, ob Arbeitskräfte/Fabriken/Ressourcen durch Ereignisse hinzugefügt werden oder nicht. Dies wird alle Nationen der Welt betreffen, auch solche, die von KI kontrolliert werden. Wenn Sie diese Einstellung später ändern möchten, müssen Sie diesen Konsolenbefehl verwenden: event focus_event.0"
 focus_event.0.a:0 "ENABLE-Ereignisse, die durch neue kontinuierliche Fokusse ausgelöst werden."
 focus_event.0.b:0 "DISABLE-Ereignisse, die durch neue kontinuierliche Fokusse ausgelöst werden."
 population_growth_i:0 "Aggressive Bevölkerungswachstumspolitik"
 construction_effort_i:0 "Entwicklung der Schwerindustrie"
 excavation_effort_i:0 "Intensivierung der Ressourcengewinnung"
 population_growth_i_desc:0 "Wir werden die Lebensbedingungen in unserem Land verbessern. Dies wird unser Bevölkerungswachstum erhöhen und alle paar Dutzend Tage Einwanderer anziehen."
 population_growth_ii_desc:0 "Wir werden die Lebensbedingungen in unserem Land noch weiter verbessern. Dies wird unser Bevölkerungswachstum erheblich steigern und alle paar Dutzend Tage mehr Einwanderer anziehen."
 construction_effort_i_desc:0 "Wir werden spezialisierte Bauteams bilden, die sich auf die Entwicklung unserer Schwerindustrie konzentrieren. Es wird die Geschwindigkeit beim Bau ziviler Fabriken und Gießereien erhöhen."
 excavation_effort_i_desc:0 "Wir werden spezialisierte Ausgrabungsteams bilden, die unsere Ressourcenproduktion verbessern und vielleicht manchmal sogar neue kleine Ressourcenvorkommen entdecken."
 focus_event.1.t:0 "Jüngster Zustrom von Einwanderern"
 focus_event.1.d:0 "Die jüngste Politik und die guten Lebensbedingungen innerhalb von [ROOT.Getname] haben in jüngster Zeit zu einem Zustrom von Einwanderern geführt. Sie lassen sich jetzt auf unserem Territorium nieder. [ROOT.Getleader] hat kommentiert, dass dies zeigt, dass die Maßnahmen zur Förderung des Bevölkerungswachstums des Landes wie beabsichtigt funktionieren."
 focus_event.1.a:0 "Großartige Neuigkeiten!"
 focus_event.2.t:0 "Viele Einwanderer kamen an"
 focus_event.2.d:0 "Die guten Lebensbedingungen in unserem Land haben viele Menschen aus anderen Ländern angezogen. Sie lassen sich jetzt auf unserem Territorium nieder."
 focus_event.2.a:0 "Gute Nachrichten."
 focus_event.3.t:0 "Extrazivile Fabrik"
 focus_event.3.d:1 "Unseren spezialisierten Bauteams ist es gelungen, eine zivile Fabrik für uns zu bauen."
 focus_event.3.a:0 "Gute Nachrichten."
 focus_event.4.t:2 "2 zusätzliche zivile Fabriken"
 focus_event.4.d:2 "Unseren spezialisierten Bauteams ist es gelungen, zwei zivile Fabriken für uns zu bauen."
 focus_event.4.a:0 "Gute Nachrichten."
 focus_event.5.t:0 "Extra-Militärfabrik"
 focus_event.5.d:1 "Unseren spezialisierten Bauteams ist es gelungen, 1 Militärfabrik für uns zu bauen."
 focus_event.5.a:0 "Gute Nachrichten."
 focus_event.6.t:2 "2 zusätzliche Militärfabriken"
 focus_event.6.d:2 "Unseren spezialisierten Bauteams ist es gelungen, zwei Militärfabriken für uns zu bauen."
 focus_event.6.a:0 "Gute Nachrichten."
 focus_event.7.t:0 "Ressourcen entdeckt"
 focus_event.7.d:0 "Unsere Ausgrabungsteams haben in unserem Land ein neues winziges Rohstoffvorkommen entdeckt."
 focus_event.7.a:0 "Gute Nachrichten."
 focus_event.8.t:0 "Ressourcen entdeckt"
 focus_event.8.d:0 "Unsere Ausgrabungsteams haben in unserem Land ein neues kleines Rohstoffvorkommen entdeckt."
 focus_event.8.a:0 "Gute Nachrichten."
 focus_event.9.t:0 "Kleinere Landkriegsentdeckung"
 focus_event.9.d:0 "Unser Versuch, die Armee zu modernisieren, hat sich ausgezahlt. Wir haben eine Entdeckung bezüglich der Landkriegsführung gemacht. Wir können damit entweder unsere Abteilungsvorlagen und die vorhandene Ausrüstung verbessern oder die Erforschung neuer Technologien beschleunigen."
 focus_event.9.a:0 "Wir sollten uns auf die Erforschung neuer Technologien konzentrieren."
 focus_event.9.b:0 "Konzentrieren wir uns auf das, was wir bereits haben."
