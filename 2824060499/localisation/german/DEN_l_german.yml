 DEN_Reassurences_from_Reyklavik:0 "Zusicherungen aus Reykjavik"
 DEN_Reassurences_from_Reyklavik_desc:0 "König Christian"
 DEN_Dissolve_the_Folketing:0 "Lösen Sie das Folketing auf"
 DEN_Dissolve_the_Folketing_desc:0 "Seit seiner Gründung im 19. Jahrhundert hat sich das Folketing zu einem Wettbewerb entwickelt, der die ungeheuerlichsten populistischen Maßnahmen vorschlagen konnte, nur um mehr Wählerunterstützung zu erreichen. Der König wird unser Parlament auflösen und [DEN.GetNameDef] wieder zu seinem Glanz verhelfen."
 DEN_Crackdown_on_Extremism:0 "Vorgehen gegen Extremismus"
 DEN_Crackdown_on_Extremism_desc:0 "Die abscheulichen Ideologien, die Christian dazu zwangen, die Regierung zu entlassen, haben unter den Dänen breite Unterstützung gefunden, und es ist die heilige Pflicht des Königs, hart gegen die Führer dieser Bewegung vorzugehen und eine gemeinsame dänische politische Kultur wiederherzustellen."
 DEN_Consolidate_Iceland:0 "Island konsolidieren"
 DEN_Consolidate_Iceland_desc:0 "Da sich Island zu Recht Seiner Majestät unterwirft, werden wir das Königreich Island in einen Wahlkreis von [DEN.GetNameDef] umstrukturieren."
 DEN_Crush_the_Rebellion:0 "Zerschlage die Rebellion"
 DEN_Crush_the_Rebellion_desc:0 "Angesichts der dummen Entscheidung der isländischen Regierung, die Personalunion mit [DEN.GetNameDef] aufzugeben, scheint es keine andere Option als eine Invasion zu geben."
 DEN_Proclaim_the_Danish_Empire:0 "Achtung Oslo"
 DEN_Proclaim_the_Danish_Empire_desc:0 "König Haakon VII., der König von Norwegen und Bruder von König Christian X., könnte sich ein wenig von der von Kopenhagen aus ausgeübten absoluten Herrschaft inspirieren lassen und möchte dasselbe."
 DEN_Form_a_Cabinet:0 "Bilden Sie ein Kabinett"
 DEN_Form_a_Cabinet_desc:0 "Nachdem wir uns nun mit unseren unmittelbaren politischen Bedenken befasst haben, können wir uns auf die Stabilisierung von [DEN.GetNameDef] konzentrieren. Unser erster Schritt wird darin bestehen, eine Regierung zu bilden und alle willigen politischen Persönlichkeiten einzuladen."
 DEN_Approach_the_British:0 "Nähern Sie sich dem [ENG.GetAdjective]"
 DEN_Approach_the_British_desc:0 "Die [ENG.GetAdjective] haben es sich zur Aufgabe gemacht, Europa zu schützen, und [DEN.GetNameDef] sollte engere Beziehungen anstreben."
 DEN_The_Stockholm_Communique:0 "Das Stockholmer Kommuniqué"
 DEN_The_Stockholm_Communique_desc:0 "Unsere engsten Verbündeten sind die Königreiche Skandinaviens, an die wir uns wenden werden."
 DEN_North_Sea_Trade_Agreement:0 "Nordsee-Handelsabkommen"
 DEN_North_Sea_Trade_Agreement_desc:0 "Unsere überschüssigen Agrarerzeugnisse stehen vor zunehmenden Herausforderungen, ihre Märkte zu finden, und die Deregulierung des Handels zwischen den Nordseeanrainern Dänemark, Norwegen und dem Vereinigten Königreich könnte diese dringend gesuchten Märkte schaffen."
 DEN_Nordic_Customs_Union:0 "Nordische Zollunion"
 DEN_Nordic_Customs_Union_desc:0 "Die wirtschaftliche Integration zwischen den nordischen Ländern Dänemark, Schweden, Norwegen und Finnland war schon immer höher als in den meisten geografischen Regionen, die durch politische Einheiten getrennt sind, aber wir werden noch einen Schritt weiter gehen. Wir werden die verbleibenden Zölle und Handelsbeschränkungen zwischen unseren Brüdernationen beseitigen."
 DEN_Baltic_Trade:0 "Baltischer Handel"
 DEN_Baltic_Trade_desc:0 "Unsere Handelspolitik gegenüber unseren Nachbarn steht fest und wir sind nun bereit, unser Engagement auf den Handelsrouten der Ostsee weiter auszubauen."
 DEN_Approach_Germany:0 "Auf Deutsche zugehen"
 DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] ist eine wiederauflebende Macht und es scheint notwendig, engere Beziehungen anzustreben."
 DEN_Munch_Ribbentrop_Pakt:0 "Münch-Ribbentrop-Pakt"
 DEN_Munch_Ribbentrop_Pakt_desc:0 "Die Realität, der sich Dänemark stellen muss, ist, dass [GER.GetNameDef] die größte Bedrohung für seine Existenz darstellt und dass die einfachere Option im Gegensatz zur grassierenden Militarisierung möglicherweise Zusammenarbeit ist. Die deutschen Forderungen mögen hart sein, aber sie lohnen sich, wenn sie den dänischen Nationalstaat aufrechterhalten."
 DEN_Approach_the_Soviets:0 "Nähern Sie sich den [SOV.GetAdjective]s"
 DEN_Approach_the_Soviets_desc:0 "Der Bär im Osten scheint geduldig darauf zu warten, dem faschistischen Aufstand entgegenzutreten; Wir werden auf sie zugehen und ihnen Verständnis für unsere Situation vermitteln."
 DEN_Dano_Soviet_Trade_Agreement:0 "Dano-[SOV.GetAdjective] Handelsabkommen"
 DEN_Dano_Soviet_Trade_Agreement_desc:0 "Die rücksichtslose und anhaltende Militarisierung von [GER.GetNameDef] macht dänischen Politikern und Landsleuten gleichermaßen Angst und einige sehen die einzige Möglichkeit, dieser Bedrohung an der Grenze entgegenzuwirken, darin, enge Beziehungen zu ihrem größten kontinentalen Gegner, [SOV.GetNameDef], anzustreben. Umfangreiche Handelsabkommen können eine Garantie der Unabhängigkeit vom [SOV.GetAdjective] nach sich ziehen."
 DEN_Revoke_the_Copenhagen_Convention:0 "Widerrufen Sie die Kopenhagener Konvention"
 DEN_Revoke_the_Copenhagen_Convention_desc:0 "Durch die Kopenhagener Konvention wurde Dänemark auf tragische Weise das Recht entzogen, auf Handelsschiffen, die durch seine Gewässer fahren, Zölle zu erheben. Wir werden diesen erzwungenen Vertrag rückgängig machen und die Souveränität über unsere Meere wiederherstellen."
 DEN_Unify_the_Socialist_Movement:0 "Vereint die sozialistische Bewegung"
 DEN_Unify_the_Socialist_Movement_desc:0 "Wie in den meisten Ländern konkurrieren viele sozialistische Bewegungen um Einfluss und arbeiten gegeneinander. Wir werden alle vereinen, die Gerechtigkeit für das Proletariat anstreben, um eine echte Chance dazu zu erhalten."
 DEN_Contacts_to_the_KPD:0 "Kontakte zur KPD"
 DEN_Contacts_to_the_KPD_desc:0 "Die KPD wurde durch die Besetzung der Reichskanzlei durch die NSDAP im Jahr 1933 völlig dezimiert. Wir werden weiterhin auf ihre Untergrundnetzwerke zurückgreifen, um herauszufinden, wie [DEN.GetNameDef] helfen kann."
 DEN_Danish_Folksradrepublik:0 "Gründen Sie die Folkerådsrepublik"
 DEN_Danish_Folksradrepublik_desc:0 "Es ist an der Zeit, die alte dänische Flagge und das alte politische System hinter sich zu lassen. Wir werden unseren Staat nach den Grundsätzen Lenins neu gestalten. Wir werden das Folketing auflösen und es durch ein von der Partei ernanntes Zentralkomitee ersetzen. Das wird unser erster Schritt sein."
 DEN_The_Hammer_and_the_Sickle:0 "Der Hammer und die Sichel"
 DEN_The_Hammer_and_the_Sickle_desc:0 "Der Klassenkampf ist beendet und das Proletariat hat die Oberhand gewonnen. Aber der Proletarier kann [DEN.GetNameDef] nicht alleine regieren; Die lebenswichtige Aufgabe, unsere Bevölkerung zu ernähren, wird den Bauern überlassen, mit denen wir ein Klassenbündnis bilden und gemeinsam mit Hammer und Sichel in die Zukunft marschieren."
 DEN_Break_the_Fasces:0 "Zerbrich die Fasces"
 DEN_Break_the_Fasces_desc:0 "Jetzt, da die Instrumente des Staates in den Händen der kommunistischen Bewegung sind, werden wir sie nutzen, um die faschistische Bewegung zu brechen und hoffentlich den Frieden in [DEN.GetNameDef] wiederherzustellen."
 DEN_Propaganda_Campaigns:0 "Propagandakampagnen"
 DEN_Propaganda_Campaigns_desc:0 "Unsere Partei wird sich darauf konzentrieren, Flugblätter zu verteilen, Plakate aufzuhängen und ansprechende Reden zu halten, um die dänische Bevölkerung zum Handeln zu bewegen."
 DEN_Nationalization_of_Key_Industries:0 "Verstaatlichung von Schlüsselindustrien"
 DEN_Nationalization_of_Key_Industries_desc:0 "Mit unseren ersten Wirtschaftsreformen werden wir die lebenswichtigen Industriezweige der Wirtschaft von [DEN.GetNameDef] erobern. Dazu gehören Rüstungsbetriebe, Metallindustrien und Schifffahrtsunternehmen."
 DEN_Introduce_Land_Reform:0 "Führen Sie eine Landreform ein"
 DEN_Introduce_Land_Reform_desc:0 "Großgrundbesitzer und wohlhabende Kapitalisten kontrollieren einen Großteil der Agrarindustrie. Nach dem Weggang der bürgerlichen Regierung werden wir diese privaten Besitztümer schrittweise auflösen."
 DEN_Soviet_Military_Aid:0 "Sowjetische Militärhilfe"
 DEN_Soviet_Military_Aid_desc:0 "Die sowjetische Rote Armee ist eine gefürchtete Streitmacht mit einer beeindruckenden Rüstungsindustrie im Rücken. Mit der Hilfe von [SOV.GetAdjective] werden wir uns bemühen, dasselbe zu erreichen, um die Revolution dauerhaft zu verteidigen!"
 DEN_Soviet_Economic_Aid:0 "Sowjetische Wirtschaftshilfe"
 DEN_Soviet_Economic_Aid_desc:0 "Die [SOV.GetAdjective]-Wirtschaft ist die zweitgrößte der Welt, und bei einem so hohen Produktionsvolumen wird ihre Hilfe erheblich dazu beitragen, dass [DEN.GetNameDef] seine Industrien stärkt."
 DEN_Encourage_Collective_Bargaining:0 "Fördern Sie Tarifverhandlungen"
 DEN_Encourage_Collective_Bargaining_desc:0 "Im Gegensatz zu den großen Unternehmen werden wir die Gewerkschaften weiter stärken, indem wir Gesetze erlassen, die die Arbeitnehmer stärker in Verhandlungen einbeziehen."
 DEN_Invite_Select_Communist_Ministers:0 "Laden Sie ausgewählte kommunistische Minister ein"
 DEN_Invite_Select_Communist_Ministers_desc:0 "Obwohl die Ziele der Kommunisten inakzeptabel und unverantwortlich sind, wird die Aufnahme einiger von ihnen in unsere Regierung unsere Unterstützung in den unteren Klassen erhöhen. Auf jeden Fall haben sie einige talentierte Leute."
 DEN_Align_the_Unions:0 "Bringen Sie die Gewerkschaften in Einklang"
 DEN_Align_the_Unions_desc:0 "Während die Gewerkschaften größtenteils hinter der Agenda unserer Regierung stehen, bestehen viele Branchen immer noch aus konservativen oder reaktionären Strömungen. Wir werden dafür sorgen, dass die Richtung der Arbeiterbewegung einheitlich ist."
 DEN_Encourage_Artisan_Production:0 "Fördern Sie die handwerkliche Produktion"
 DEN_Encourage_Artisan_Production_desc:0 "Anstatt unsere Wirtschaft gewaltsam um einige wenige staatlich sanktionierte Systeme herum zu zentralisieren, ergibt sich zwar rechnerisch die höchste Produktionsquote, aber der einzelne Facharbeiter, der seine Produkte zu einem fairen Preis verkauft, wird seiner Arbeit viel weniger entfremdet sein als sein in der Fabrik arbeitendes Gegenstück."
 DEN_Forced_Heavy_Industrialization:0 "Erzwungene Schwerindustrialisierung"
 DEN_Forced_Heavy_Industrialization_desc:0 "Wir werden unseren Schwerpunkt auf die Zentralisierung unserer Industriewirtschaft legen, um die Effizienz der Produktion von Gütern zu maximieren, die für das Gedeihen des Proletariats wichtig sind."
 DEN_Alliegence_to_Moscow:0 "Treue zu Moskau"
 DEN_Alliegence_to_Moscow_desc:0 "Die Heimat der Revolution, Russland, hat als erste marxistische Revolution einen unglaublichen Präzedenzfall geschaffen und ihre Prinzipien weiterhin hochgehalten. Ein Bündnis zwischen unseren beiden Nationen wird die Fackel des Proletariats weiter nach Europa tragen."
 DEN_Icelandic_path_to_Socialism:0 "Isländischer Weg zum Sozialismus"
 DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] war durch verschiedene königliche Verträge stets eng mit Dänemark verbunden. Aber dieser Geist bleibt auch nach der Auflösung der Monarchie bestehen und wir werden unser Bestes tun, um uns wieder mit der isländischen Nation zu verbinden."
 DEN_Scandinavian_Plan:0 "Skandinavischer Plan"
 DEN_Scandinavian_Plan_desc:0 "Die Kommunisten Finnlands, Norwegens, Schwedens und natürlich Dänemarks haben von einem panskandinavischen Unionsstaat geträumt, ähnlich dem italienischen oder deutschen Beispiel, nur natürlich basierend auf proletarischen Prinzipien. Um diesen Traum zu verwirklichen, führt leider kein Weg am Krieg vorbei, aber mit der Unterstützung der skandinavischen Proletarier, die unsere Vision teilen, wird dieser Krieg hoffentlich kurz und unblutig sein."
 DEN_Defy_Russia:0 "Trotzen Sie Russland"
 DEN_Defy_Russia_desc:0 "Die DKP war in der Frage der Entwicklung der Russischen Revolution schon immer gespalten. Larsen war natürlich immer ein Unterstützer von Lenin, Stalin und dem Rest ihrer Führung, aber das Zentralkomitee scheint einen Weg der Unabhängigkeit von [SOV.GetNameDef] zu bevorzugen."
 DEN_Pan_Scandinavianism:0 "Panskandinavismus"
 DEN_Pan_Scandinavianism_desc:0 "Die Wiederbelebung des Traums einer im proletarischen Geist geeinten skandinavischen Nation wird das Ziel aller offiziellen Kanäle sein, um konkretere Pläne in dieser Angelegenheit vorzubereiten."
 DEN_International_Volunteers:0 "Internationale Freiwillige"
 DEN_International_Volunteers_desc:0 "Angesichts unserer Distanz zu Russland haben viele antileninistische Sozialisten auf der ganzen Welt unsere Regierung als angenehm empfunden und geschworen, für den Schutz unserer unabhängigen Revolution zu kämpfen."
 DEN_International_Theorists:0 "Internationale Theoretiker"
 DEN_International_Theorists_desc:0 "Kommunisten auf der ganzen Welt (sogar in der sogenannten „Union der Sozialistischen Sowjetrepubliken“) werden strafrechtlich verfolgt und dürfen ihre Meinung nicht äußern. Wir werden ihnen einen Zufluchtsort zur Weiterentwicklung ihrer Theorien bieten und sie vielleicht einladen, bei unserer Revolution mitzuhelfen."
 DEN_Overthrow_the_Faux_Revolution:0 "Beende die Scharade"
 DEN_Overthrow_the_Faux_Revolution_desc:0 "Was erst nach dem Tod Lenins immer klarer wurde, nämlich die Errichtung eines falschen proletarischen Staates nach der Russischen Revolution, ist jetzt jedem außerhalb der KPdSU klar. Es wird unsere Pflicht sein, diesen falschen proletarischen Staat zu stürzen und dem Sowjetvolk wahre sozialistische Freiheit zu zeigen."
 DEN_Collectivization_of_Agriculture:0 "Kollektivierung der Landwirtschaft"
 DEN_Collectivization_of_Agriculture_desc:0 "Dass Großgrundbesitzer Kleinbauern ausnutzen, die kein Ackerland besitzen, ist eine besonders grausame Form der Ausbeutung, die in unserer sozialistischen Gesellschaft nicht bestehen kann."
 DEN_Invite_Gosplan_Planners:0 "Laden Sie Gosplan-Experten ein"
 DEN_Invite_Gosplan_Planners_desc:0 "Bisher wurde unsere Zentrale Planungskommission unabhängig aufgebaut und betrieben. Die Einladung einiger Experten von [SOV.GetNameDef] kann unserem Ziel, die Effizienz zu maximieren und Dänemark mehr Wohlstand zu bringen, sehr helfen."
 DEN_Primacy_of_the_Peasentry:0 "Primat der Bauernschaft"
 DEN_Primacy_of_the_Peasentry_desc:0 "Wir haben unsere Versprechen im Klassenbündnis zwischen Proletariat und Bauern gehalten. Beide sind ein wichtiger Teil unserer Gesellschaft und beide sind in unserer Regierung gleichberechtigt vertreten."
 DEN_Rapid_Urbanisation:0 "Rasante Urbanisierung"
 DEN_Rapid_Urbanisation_desc:0 "Das Wachstum des städtischen Proletariats ist die Voraussetzung für ein wohlhabendes Dänemark und muss von unserem Staat gefördert werden."
 DEN_Study_the_NEP:0 "Studieren Sie die neue Wirtschaftspolitik"
 DEN_Study_the_NEP_desc:0 "Obwohl Lenins Neue Wirtschaftspolitik nicht perfekt war und einige Schreie der Ausbeutung unbeantwortet ließ, scheint sie die gesündeste Art und Weise für das Wachstum unserer Wirtschaft zu sein. Wenn man es im Gegensatz zur Sowjetunion voll ausschöpft, könnte dies zu einem ausgewogeneren und dynamischeren Industriesektor führen."
 DEN_Maintain_Rural_Relations:0 "Pflegen Sie ländliche Beziehungen"
 DEN_Maintain_Rural_Relations_desc:0 "Während dem gegenwärtigen System der Landwirtschaft möglicherweise eine Prise Ausbeutung innewohnt, wird eine Kollektivierung oder völlige Aufschlüsselung des Systems auf andere Weise nur die landwirtschaftlichen Erzeugnisse und das Glück der Bauernklasse verringern. Im Gegenteil, wir werden widerwillig mit den Großgrundbesitzern zusammenarbeiten, um den Hunger des städtischen Proletariats zu stillen."
 DEN_Puncture_the_Heart_of_Fascism:0 "Durchbohren Sie das Herz des Faschismus"
 DEN_Puncture_the_Heart_of_Fascism_desc:0 "Faschismus. Wozu dient es?"
 DEN_Cut_off_the_Lions_Head:0 "Schneiden Sie den Löwenkopf ab"
 DEN_Cut_off_the_Lions_Head_desc:0 "Das größte Imperium seit Gott weiß wie vielen Jahren war maßgeblich das Britische Empire, das von Amerika über Afrika bis nach Asien herrschte. Wir werden sie in ihrem Herzen, den Britischen Inseln, treffen und damit ihr Imperium zerstören."
 DEN_Control_the_Banking_Institutions:0 "Kontrollieren Sie die Bankinstitute"
 DEN_Control_the_Banking_Institutions_desc:0 "Notwendig für die wirtschaftliche Entwicklung Dänemarks sind die Banken. Die große Verantwortung, die in den Händen der spärlich privatwirtschaftlich geprägten Unternehmen liegt, bereitet vielen in unserer Regierung Sorgen. Wir werden Maßnahmen ergreifen und damit beginnen, die staatliche Kontrolle über die Banken Dänemarks auszuüben."
 DEN_Encourage_Foreign_Investment:0 "Ermutigen Sie ausländische Investitionen"
 DEN_Encourage_Foreign_Investment_desc:0 "Die überregulierenden Regulierungen der Wirtschaft sind weitgehend gelockert und Dänemark ist nun bereit, jede Menge eingehende Investitionen von den angloamerikanischen und französischen Kreditmärkten zu erhalten."
 DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] die Gewerkschaften"
 DEN_Abolish_the_Unions_desc:0 "Gewerkschaften haben immer Faulheit und Unproduktivität gefördert und es ist wichtig, dass wir ihren Status in der Gesellschaft herabsetzen."
 DEN_Crackdown_on_Political_Violence:0 "Verteidigung des [DEN_Government_Form]"
 DEN_Crackdown_on_Political_Violence_desc:0 "Unsere aktuelle [DEN_Government_Form] steht im Widerspruch zu ausländischen Invasionsmächten und internen Sabotageparteien und wir werden sicherstellen, dass die DKP oder die DNSAP unserer schönen [DEN_Government_Form] keinen Schaden zufügen können."
 DEN_Safehaven_for_the_Scientists:0 "Wissenschaftler Safehaven"
 DEN_Safehaven_for_the_Scientists_desc:0 "Die immer größer werdende Flut von Faschismus und Stalinismus hat dazu geführt, dass die Intellektuellen Europas nirgendwo hingehen können. Wir nehmen sie gerne in unsere Schulen, Universitäten und Forschungseinrichtungen auf."
 DEN_Tactical_Nationalizations:0 "Taktische Verstaatlichungen"
 DEN_Tactical_Nationalizations_desc:0 "Unsere kürzlich erweiterte Koalition der Sozialisten hat natürlich einige ungeheuerliche Maßnahmen gefordert. Aber was noch wichtiger ist: Ihr politisches Kapital ermöglicht es uns, Dinge zu verwirklichen, die zuvor undenkbar waren. Eine dieser Maßnahmen ist die gezielte Verstaatlichung scheiternder oder gesetzeswidriger Unternehmen."
 DEN_Agrarian_Reform:0 "Agrarreform"
 DEN_Agrarian_Reform_desc:0 "Der Agrarsektor hat unter der großen Depression stark gelitten und bedarf dringend einer Reform. Wir werden die Vorschriften in diesem Sektor überarbeiten und ihn hoffentlich neu beleben."
 DEN_Tax_Reform:0 "Steuerreform"
 DEN_Tax_Reform_desc:0 "Das aktuelle Steuersystem, das von den sozialdemokratischen Regierungen der Vergangenheit eingeführt wurde, behindert die Wirtschaft und die Reichen im Allgemeinen erheblich. Wir werden den progressiven Charakter dieser Steuern zurückfahren, um unsere Wirtschaft zu stärken."
 DEN_Public_Investments:0 "Öffentliche Investitionen"
 DEN_Public_Investments_desc:0 "Durch gezielte Investitionen des Staates werden die Branchen, in denen die Rentabilität allgemein niedrig ist, deutlich gefördert, was wiederum unsere gesamte Wirtschaft stärken wird."
 DEN_Armed_Neutrality:0 "Bewaffnete Neutralität"
 DEN_Armed_Neutrality_desc:0 "Obwohl wir einseitig Neutralität erklären werden, werden wir diese Worte durch eine verstärkte Militarisierung und eine Bevölkerung untermauern, die bereit ist, Dänemark zu verteidigen."
 DEN_Scandinavian_Connections:0 "Skandinavische Verbindungen"
 DEN_Scandinavian_Connections_desc:0 "Die politischen, sozialen und wirtschaftlichen Beziehungen zwischen unseren skandinavischen Nationen waren schon immer stark, aber in diesen schwierigen Zeiten scheint es, dass ein umfassendes Verteidigungsbündnis erforderlich ist, um Skandinavien zu schützen."
 DEN_Look_towards_the_West:0 "Schauen Sie nach Westen"
 DEN_Look_towards_the_West_desc:0 "Die westliche anglo-französische Allianz hat es sich zur Aufgabe gemacht, die aggressiven [GER.GetName] einzudämmen, und die Unterstützung in ihrem Verteidigungsbündnis wird die tollwütigen Deutschen weiter eindämmen."
 DEN_Unified_Defence_Plan:0 "Einheitlicher Verteidigungsplan"
 DEN_Unified_Defence_Plan_desc:0 "Wir werden die Oberkommandos der skandinavischen Allianz koordinieren, um einen einheitlichen Plan zur Verteidigung Skandinaviens auszuarbeiten."
 DEN_Establish_the_Nordic_Council:0 "Gründen Sie den Nordischen Rat"
 DEN_Establish_the_Nordic_Council_desc:0 "Um die politische und wirtschaftliche Integration Skandinaviens voranzutreiben, werden wir einen Rat aller seiner Länder einrichten, um gemeinsame Richtlinien und Ähnliches zu fördern."
 DEN_Reaffirm_British_Continental_Commitments:0 "Bestätigen Sie [ENG.GetAdjective] die kontinentalen Verpflichtungen"
 DEN_Reaffirm_British_Continental_Commitments_desc:0 "Die britische Regierung hatte manchmal den Eindruck, ihr Fokus liege auf ihren Kolonialbesitzungen in Afrika oder Asien. Aber wir müssen sicherstellen, dass sie ihren Verpflichtungen gegenüber Europa nachkommen."
 DEN_Reciprocal_Containment:0 "Geteilte Last der Eindämmung"
 DEN_Reciprocal_Containment_desc:0 "Die Eindämmung von [GER.GetNameDef] war eine Aufgabe, die hauptsächlich von den Franzosen und Engländern übernommen wurde, obwohl diese Aufgabe als neuer Teil der Alliierten auch auf unseren Schultern liegt."
 DEN_Regional_Economic_Development:0 "Regionale Wirtschaftsentwicklung"
 DEN_Regional_Economic_Development_desc:0 "Um unsere Kontrolle über den neu vereinten skandinavischen Staat zu festigen, werden wir Ressourcen umleiten, um sie in die Nachbarschaften unserer Brüder zu investieren."
 DEN_Rail_Investments:0 "Schieneninvestitionen"
 DEN_Rail_Investments_desc:0 "Die Danske Statsbaner litten unter teilweiser Unterfinanzierung und allgemeinem Desinteresse der Regierung. Wir müssen diese Haltung unbedingt umkehren und unser Land wieder verbinden."
 DEN_Steel_Investments:0 "Stahlinvestitionen"
 DEN_Steel_Investments_desc:0 "Dänemark ist ein Land mit wenigen Ressourcen, weshalb wir unsere Industrie auf den wenigen verfügbaren Ressourcen aufbauen müssen. Wir werden die Eisenerzreste sammeln und in Stahlwerke investieren, die in der Lage sind, daraus gehärteten Stahl zu verarbeiten."
 DEN_Business_Ties:0 "Geschäftsbeziehungen"
 DEN_Business_Ties_desc:0 "Die Regierung sollte stets mit dem Privatsektor in Kontakt bleiben, da die Auferlegung von Vorschriften durch das isolierte Folketing die Unternehmen, die in unserem Land Arbeitsplätze und Wirtschaftswachstum schaffen, oft erheblich behindert."
 DEN_Deregulate_Banking:0 "Banken deregulieren"
 DEN_Deregulate_Banking_desc:0 "Bürokratische Vorschriften haben den Bankensektor schon immer davon abgehalten, effizient in unsere Gesellschaft zu investieren. Unsere neu gewählte konservative Regierung wird diese Entwicklungen umkehren."
 DEN_Shatter_the_Hammer:0 "Zerschmettere den Hammer"
 DEN_Shatter_the_Hammer_desc:0 "Die Flut des Bolschewismus wurde hier in Dänemark gestoppt und es müssen alle Schritte unternommen werden, um die DKP weiter zu zerschlagen."
 DEN_Consolidate_Media_Institutions:0 "Medieninstitutionen konsolidieren"
 DEN_Consolidate_Media_Institutions_desc:0 "Wir werden die Kontrolle über die Medien aus den Händen der schwachen demokratischen Eigentümer und in die Hände der Propagandisten unserer Parteien reißen."
 DEN_Invite_German_Advisors:0 "Laden Sie deutsche Berater ein"
 DEN_Invite_German_Advisors_desc:0 "[GER.GetAdjective] Die militärische Tradition reicht bis in die preußische Zeit zurück, obwohl der Große Krieg diese Glanzsträhne unterbrach. Allerdings bereitet die Wehrmacht bereits Taktiken für ihren nächsten Krieg vor, was der dänischen Armee sehr helfen würde."
 DEN_Invite_Italian_Advisors:0 "Laden Sie italienische Berater ein"
 DEN_Invite_Italian_Advisors_desc:0 "Die [ITA.GetAdjective] Royal Army hat aus ihrem Feldzug in Äthiopien viel gelernt und scheint bereit zu sein, dieses Fachwissen mit unserem neuen faschistischen Staat zu teilen."
 DEN_Secure_the_Military:0 "Sichern Sie das Militär"
 DEN_Secure_the_Military_desc:0 "Die Grundlage unserer Machtbasis liegt in unserer Fähigkeit, das Militär zu kontrollieren, um die dänische Macht auszuüben."
 DEN_Secure_Iceland:0 "Island sichern"
 DEN_Secure_Iceland_desc:0 "Die vorübergehende Unabhängigkeit Islands wird uns nicht davon abhalten, sie zurückzugewinnen."
 DEN_Research_Efforts:0 "Militärische Forschungsförderung"
 DEN_Research_Efforts_desc:0 "Angesichts unseres jüngsten Bestrebens, unseren militärisch-industriellen Komplex zu erweitern, erscheinen Investitionen in die Militärwissenschaften logisch."
 DEN_Join_the_Axis:0 "Treten Sie der Achse bei"
 DEN_Join_the_Axis_desc:0 "[GER.GetNameDefcap] in unserem Süden ist unbestreitbar mächtig in seiner militärischen und wirtschaftlichen Stärke. Sie nicht zu verbünden wäre eine enorme Verschwendung für [DEN.GetNameDef]."
 DEN_German_Economic_Collaboration:0 "Deutsche Wirtschaftszusammenarbeit"
 DEN_German_Economic_Collaboration_desc:0 "Das an Kohle und Stahl reiche [GER.GetName] und unser landwirtschaftlicher Überschuss passen hervorragend zusammen. Wir werden uns stärker auf die Wirtschaft von [GER.GetNameDef] verlassen."
 DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Laden Sie den Wehrwirtschaftsführer ein"
 DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Die großen Industriemonopole von [GER.GetNameDef], wie IG Farben, Mercedes und Krupp, sollen in [DEN.GetNameDef] eingeladen werden, um zur Entwicklung unserer Wirtschaft beizutragen."
 DEN_Dano_German_Propaganda:0 "Dänisch-deutsche Propaganda"
 DEN_Dano_German_Propaganda_desc:0 "Die Dänen und [GER.GetAdjective]s werden gemeinsam in die Zukunft für ein besseres Europa marschieren."
 DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
 DEN_Fighter_Cooperation_desc:0 "Dem [DEN_air_localisation] mangelt es an Qualität, Quantität und Fachwissen; Durch die Zusammenarbeit mit unseren Verbündeten können wir den aktuellen Zustand der Luftwaffe überwinden."
 DEN_Look_Elsewhere:0 "Dänemark zuerst"
 DEN_Look_Elsewhere_desc:0 "Die dänische Nation kann unter keinen Umständen einer anderen unterworfen sein. Über das dänische Schicksal entscheiden wir."
 DEN_Rapidly_Increase_Arms_Production:0 "Zu den Waffen, Dänen!"
 DEN_Rapidly_Increase_Arms_Production_desc:0 "Die Fabrikarbeiter sollen nach ihren Hämmern greifen und die Waffen herstellen, mit denen der Soldat [DEN.GetNameDef] beschützt!"
 DEN_Scandinavian_Intervention:0 "Skandinavische Intervention"
 DEN_Scandinavian_Intervention_desc:0 "Skandinavien kann keine totalitären Regierungen dulden; Wir müssen dafür sorgen, dass die skandinavischen Länder demokratisch bleiben!"
 DEN_Militarization_of_Society:0 "Militarisierung der Gesellschaft"
 DEN_Militarization_of_Society_desc:0 "Die dänische Gesellschaft ist durch den Pazifismus der sozialdemokratischen Regierung der letzten Jahrzehnte geschwächt. Wir werden den Kampfgeist der Dänen neu beleben."
 DEN_Expand_Military_Research:0 "Erweitern Sie die militärische Forschung"
 DEN_Expand_Military_Research_desc:0 "Mit unserem jüngsten Bestreben, unseren militärisch-industriellen Komplex zu erweitern, werden wir auch in die militärische Forschung investieren."
 DEN_Danish_Autarky:0 "Dänische Autarkie"
 DEN_Danish_Autarky_desc:0 "Obwohl [DEN.GetNameDef] nicht reich an Ressourcen ist, ist es doch reich an wirtschaftlicher und militärischer Macht, mit der wir sicherstellen werden, dass unsere Lieferkette gesichert ist."
 DEN_Bolster_Danish_Corporations:0 "Stärken Sie dänische Unternehmen"
 DEN_Bolster_Danish_Corporations_desc:0 "Wir müssen sicherstellen, dass die Industriellen, die unsere Partei unterstützen, die Früchte unserer Kriegswirtschaft ernten können."
 DEN_Exploit_the_Conquered_Lands:0 "Nutzen Sie die eroberten Länder aus"
 DEN_Exploit_the_Conquered_Lands_desc:0 "Die Feinde der Dänen sind einer nach dem anderen gefallen, und nun stehen ihre Länder unter unserer Kontrolle. Wir werden ihre Ressourcen und Industrien nutzen."
 DEN_Cross_the_Skagerrak:0 "Überqueren Sie den Skagerrak"
 DEN_Cross_the_Skagerrak_desc:0 "Die nationale Bindung zwischen Dänemark und Norwegen ist unbestreitbar und beide sollen nun unter einem Herrscher wieder vereint werden."
 DEN_Return_to_England:0 "Rückkehr nach England"
 DEN_Return_to_England_desc:0 "Nach der Katastrophe an der Stamford Bridge hatten die Skandinavier kein Mitspracherecht in britischen Angelegenheiten. Jetzt ist es an der Zeit, sich auf eine weitere Invasion Englands vorzubereiten."
 DEN_Reclaim_our_Hibernian_Vassals:0 "Fordern Sie unsere Hibernian-Vasallen zurück"
 DEN_Reclaim_our_Hibernian_Vassals_desc:0 "Während der späten Wikingerzeit waren viele irische Fürstentümer Vasallen der dänischen Könige; Manche sehen darin eine ausreichende Rechtfertigung für eine Invasion der Insel."
 DEN_Reestablish_the_Danelaw_Confederacy:0 "Stellen Sie die Danelaw-Konföderation wieder her"
 DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "Anstatt die Britischen Inseln direkt zu beherrschen, sollten wir vernünftig sein und auf die Geschichte zurückblicken, um Lösungen für unsere aktuelle Position zu finden. Durch die Umgestaltung Englands nach dem Vorbild des Danelaw könnten wir dänische Verwaltungsbräuche in die alten angelsächsischen Strukturen einführen, was einfacher sein wird, als ihnen unser dänisches System direkt aufzuzwingen."
 DEN_Rebirth_of_the_North_Sea_Empire:0 "Wiedergeburt des Nordseereiches"
 DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "Mit England, Norwegen und Dänemark unter einem Führer ist es an der Zeit, mit der Ausrufung des Nordseereiches die alten Bilder wieder aufleben zu lassen."
 DEN_Never_Again_a_Battle_of_Copenhagen:0 "Nie wieder eine Schlacht um Kopenhagen"
 DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "Die unprovozierte Schlacht von Kopenhagen zerstörte die dänische Royal Navy und damit den dänischen Nationalstolz. Wir müssen unsere Marine stärken, um auf den nächsten unprovozierten Überfall vorbereitet zu sein."
 DEN_Fight_for_Denmark:0 "Kämpfe für Dänemark"
 DEN_Fight_for_Denmark_desc:0 "Das letzte Jahrhundert des Friedens hat den durchschnittlichen Dänen zum Pazifismus inspiriert, aber Pazifismus in einer solch instabilen Situation könnte [DEN.GetNameDef] von der Landkarte verschwinden lassen."
 DEN_Dismantle_the_Unions:0 "Auflösung der Gewerkschaften"
 DEN_Dismantle_the_Unions_desc:0 "Der einzige Zweck der Gewerkschaften besteht darin, die Faulheit der Arbeiter zu fördern. Um dieser Ineffizienz entgegenzuwirken, werden wir die Institution vollständig abschaffen."
 DEN_Reascension_of_the_Aristrocracy:0 "Wiederaufstieg der Aristokratie"
 DEN_Reascension_of_the_Aristrocracy_desc:0 "Der derzeitige entmachtete Zustand der Aristokratie ist eine Schande und muss angegangen werden."
 DEN_Restore_Aristocratic_Land_Rights:0 "Stellen Sie die aristokratischen Landrechte wieder her"
 DEN_Restore_Aristocratic_Land_Rights_desc:0 "Es ist kein Wunder, dass die Macht der Aristokratie schwindet, wenn eine demokratische Regierung die Kontrolle hat. Ohne eigenes Verschulden bleibt den Königen der Länder derzeit also nicht viel übrig. Wir können ihre Position verbessern, indem wir ihnen großzügige Landrechte gewähren."
 DEN_Retain_the_Welfare_State:0 "Behalten Sie den Wohlfahrtsstaat bei"
 DEN_Retain_the_Welfare_State_desc:0 "Während die demokratischen Kabinette des letzten Jahrhunderts viele fehlgeleitete Versuche unternommen haben, Dänemark zu reformieren, gehört der Sozialstaat nicht dazu. Es hat den Lebensstandard des durchschnittlichen Dänen dramatisch erhöht, womit wir die meisten Industrieländer in den Schatten stellen. Deshalb werden wir dieses System zur Verbesserung von [DEN.GetNameDef] beibehalten."
 DEN_Social_Nationalism:0 "Sozialer Nationalismus"
 DEN_Social_Nationalism_desc:0 "Obwohl der dänische Parlamentarismus ausgelöscht wurde, bleiben einige seiner nachdenklicheren Beiträge zur dänischen Gesellschaft erhalten. Eines davon sind sicherlich ausgewählte Sozialprogramme, die ganz Dänemark Wohlstand bringen. Die Abschaffung einer dieser Regelungen würde einen großen Verlust an Unterstützung für die Monarchie bedeuten und sollte vermieden werden."
 DEN_Reinvigorate_the_Officer_Corp:0 "Stärken Sie das Offizierskorps neu"
 DEN_Reinvigorate_the_Officer_Corp_desc:0 "Eine lebenswichtige Aufgabe der dänischen Königsfamilie seit dem Mittelalter ist die Verteidigung Dänemarks, und damit sie ihren Zweck erfüllen kann, werden wir ihre militärische Ausbildung verbessern."
 DEN_Royal_Industries:0 "Royal Industries"
 DEN_Royal_Industries_desc:0 "Während der demokratischen Phase unseres Landes verfügten die Bürger über den Löwenanteil der Industrie, des Handels und vieler anderer Sektoren. Mit diesem politischen Wandel werden die Aristokraten nun die Industrien von [DEN.GetNameDef] dominieren."
 DEN_The_Royal_Academy:0 "Die Royal Academy"
 DEN_The_Royal_Academy_desc:0 "Nachdem die Position der Aristokraten wieder gesichert ist, können sie sich wieder auf Bildung und Kunst konzentrieren."
 DEN_Amnesty_for_Political_Prisoners:0 "Amnestie für politische Gefangene"
 DEN_Amnesty_for_Political_Prisoners_desc:0 "Die meisten Anhänger der Sozialisten und Faschisten wurden von den politischen Führern nur schwer in die Irre geführt und die meisten haben für ihre Fehler gedient."
 DEN_Norwegian_Economic_Developement:0 "Norwegische Wirtschaftsentwicklung"
 DEN_Norwegian_Economic_Developement_desc:0 "Wir werden die norwegische Wirtschaft noch stärker integrieren, indem wir im Königreich investieren."
 DEN_Norwegian_War_Infrastructure:0 "Norwegische Kriegsinfrastruktur"
 DEN_Norwegian_War_Infrastructure_desc:0 "Ein Konflikt zwischen [DEN.GetNameDef] und [SWE.GetNameDef] scheint unvermeidlich, daher wird die Vorbereitung unserer Fronten von entscheidender Bedeutung sein, um unseren uralten Rivalen zurückzuschlagen."
 DEN_Swedish_Economic_Developement:0 "Schwedische Wirtschaftsentwicklung"
 DEN_Swedish_Economic_Developement_desc:0 "Die Schweden begegneten unserem Einmarsch in Schweden nicht mit großer Begeisterung. Wir könnten sie davon überzeugen, dass die dänische Herrschaft mit einer gezielten wirtschaftlichen Entwicklung vorteilhafter ist als die Unabhängigkeit."
 DEN_Reclaim_our_Baltic_Possessions:0 "Fordern Sie unsere baltischen Besitztümer zurück"
 DEN_Reclaim_our_Baltic_Possessions_desc:0 "Das Herzogtum Estland wurde Dänemark durch die Kreuzzüge im Osten zugesprochen und spielte eine wichtige Rolle im baltischen Handel. Mit [DEN.GetNameDef] auf dem Vormarsch werden wir Estland zurückerobern."
 DEN_Reclaim_the_Swedes:0 "Erobern Sie das Königreich Schweden zurück"
 DEN_Reclaim_the_Swedes_desc:0 "Seit dem schwedischen Befreiungskrieg spielt Schweden eine herausragende Rolle in der nordeuropäischen Politik, doch damit ist nun Schluss. Es wird erneut als Wahlkreis von [DEN.GetNameDef] ausgewiesen."
 DEN_Reclaim_the_Finns:0 "Erobern Sie das Herzogtum Finnland zurück"
 DEN_Reclaim_the_Finns_desc:0 "Finnland war schon immer wehrlos, wenn es nicht von einer anderen Macht geschützt wurde. Ohne Fremdherrschaft kann Finnland nicht gedeihen."
 DEN_Focus_Outwards:0 "Kehren Sie zur Weltbühne zurück"
 DEN_Focus_Outwards_desc:0 "Seit dem demütigenden Frieden von 1814 stagniert Dänemark in der internationalen Politik; Mehr als hundert Jahre später ist [DEN.GetNameDef] bereit, auf die Weltbühne zurückzukehren."
 DEN_Reestablish_French_Ties:0 "Stellen Sie [FRA.GetAdjective]-Verbindungen wieder her"
 DEN_Reestablish_French_Ties_desc:0 "Wir haben tapfer Seite an Seite mit den napoleonischen Streitkräften Frankreichs gekämpft, und wie bereits 1813 werden wir auch jetzt enge Beziehungen zu den Franzosen suchen."
 DEN_Reestablish_Polish_Ties:0 "Stellen Sie [POL.GetAdjective]-Verbindungen wieder her"
 DEN_Reestablish_Polish_Ties_desc:0 "Die Bündnisse zwischen den Polen und den Dänen waren reichlich und ein gewichtiges Gegengewicht zu allen deutschen Mächten. In unserer gegenwärtigen Krise des Aufstands wird sich [GER.GetName] als nützlich erweisen, wenn er nach engen Beziehungen zur polnischen Regierung sucht."
 DEN_Reclaim_Schleswig:0 "Erobere Schleswig zurück"
 DEN_Reclaim_Schleswig_desc:0 "Nach der Niederlage des Deutschen Reiches im Ersten Weltkrieg verzichtete die schwache demokratische Regierung auf alle während der Schleswig-Kriege verlorenen Ansprüche. Wir werden diesen Fehler mit Nachdruck korrigieren."
 DEN_The_Stolen_Kingdom:0 "Brüder, auseinandergerissen"
 DEN_The_Stolen_Kingdom_desc:0 "Die Trennung des Skagerrak soll Dänemark und Norwegen nicht auseinanderhalten! Dänemark wird sich mit seinem nationalen Bruder wiedervereinigen, und König Christian wird sich mit seinem eigentlichen Bruder wiedervereinigen."
 DEN_Scandinavian_Cooperation:0 "Skandinavische Zusammenarbeit"
 DEN_Scandinavian_Cooperation_desc:0 "Die Skandinavier haben eine gemeinsame Geschichte, die so alt ist, dass man sie kaum noch verstehen kann. Skandinavien muss sich wehrhaft zusammenschließen, um die Halbinsel vor einer ausländischen Invasion zu schützen."
 DEN_Direct_Involvement:0 "Senden Sie Berater an [NOR.GetNameDef]"
 DEN_Direct_Involvement_desc:0 "Zur Unterstützung von Haakon sollen die [NOR.GetAdjective]s die besten Militärberater erhalten, die [DEN.GetNameDef] zu bieten hat."
 DEN_Legitimize_the_Kingdom_of_Norway:0 "Stabilisieren [NOR.GetNameDef]"
 DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "Die durch den königlichen Putsch von Haakon VII. verursachte politische Instabilität hat [NOR.GetNameDef] etwas beschädigt; Wir müssen dafür sorgen, dass diese Wunden geheilt werden."
 DEN_Restoration_of_Denmark_Norway:0 "Wiederherstellung Dänemark-Norwegens"
 DEN_Restoration_of_Denmark_Norway_desc:0 "Mehr als 100 Jahre nach der Auflösung der dänisch-norwegischen Union wird es wieder eine Großmacht auf dem europäischen Theater sein."
 DEN_CIA_Contacts:0 "CIA-Kontakte"
 DEN_CIA_Contacts_desc:0 "Die Amerikaner, unsere lieben Verbündeten, verfügen über einen angemessenen Anteil an Fachwissen in den Bereichen Geheimdienst und Spionage, und um unsere eigenen Geheimdienstziele zu fördern, werden wir die Zusammenarbeit fördern."
 DEN_Continue_the_Fight:0 "Setzen Sie den Kampf fort"
 DEN_Continue_the_Fight_desc:0 "[DEN.GetNameDef] ist geschlagen, aber nicht besiegt! Mit der Unterstützung von [ENG.GetAdjective] werden wir weiter für die Rückeroberung unseres Heimatlandes kämpfen."
 DEN_Sabotage_German_Supply:0 "Sabotage [?occupation_target.GetAdjective] Versorgung"
 DEN_Sabotage_German_Supply_desc:0 "Obwohl unsere Regierung gezwungen war, aus Jütland und Sjælland zu fliehen, liegen viele Partisanen, die sich der Freiheit, der Freiheit und [DEN.GetNameDef] verschrieben haben, inaktiv und warten auf unseren Befehl. Wir werden sie nutzen, um die Versorgung der Besatzungstruppen zu einem Albtraum zu machen."
 DEN_Target_Danish_Collaborators:0 "Sprechen Sie dänische Mitarbeiter an"
 DEN_Target_Danish_Collaborators_desc:0 "Obwohl die meisten zurückgebliebenen Dänen sehnsüchtig auf unsere Rückkehr warten, haben einige ihren Beruf daraus gemacht, die dänische Nation zu verraten und mit den Besatzern zusammenzuarbeiten."
 DEN_Scuttle_the_Ships:0 "Versenken Sie die Schiffe"
 DEN_Scuttle_the_Ships_desc:0 "Einige Teile unserer Marine sind leider in den Häfen von Kopenhagen zurückgeblieben. Diese Schiffe laufen Gefahr, von den Besatzern beschlagnahmt zu werden. Wir können sicherstellen, dass diese Schiffe nicht in die Hände von [GER.GetAdjective] gelangen, indem wir den „kollaborativen“ Admiral davon überzeugen, die Schiffe auf Grund laufen zu lassen."
 DEN_Alliance_with_the_Communists:0 "Bündnis mit den Kommunisten"
 DEN_Alliance_with_the_Communists_desc:0 "Vor der Invasion von [DEN.GetNameDef] waren die Beziehungen zwischen den demokratischen Parteien und der DKP in den besten Zeiten kalt. Aber diese gemeinsame Besatzungserfahrung lässt uns über diese Unterschiede hinwegsehen. Lasst uns gemeinsam [DEN.GetNameDef] befreien!"
 DEN_Local_Recruitment:0 "Lokale Rekrutierung"
 DEN_Local_Recruitment_desc:0 "Die wenigen Inseln, die wir noch haben und die von der [faction_leader.GetAdjective]-Marine geschützt werden, sind dünn besiedelt, könnten aber mit den richtigen Beweggründen eine neue Rekrutenquelle für die [DEN_army_localisation] sein."
 DEN_BBC_Broadcasts_to_Denmark:0 "BBC sendet nach Dänemark"
 DEN_BBC_Broadcasts_to_Denmark_desc:0 "Selbst zu Friedenszeiten in Dänemark war John Christmas Møller ein leidenschaftlicher Redner, aber die Besatzung hat ihn verärgert. In Zusammenarbeit mit der BBC werden wir ihn zur Stimme der besetzten Dänen machen."
 DEN_British_Guns:0 "Britische Waffen"
 DEN_British_Guns_desc:0 "Unser anhaltender Widerstand hat viele [ENG.GetAdjective]-Politiker in London inspiriert, und die [ENG.GetAdjective]-Regierung hat sich bereit erklärt, einige Infanteriewaffen an [DEN.GetNameDef] zu übergeben."
 DEN_Liberation:0 "Befreiung"
 DEN_Liberation_desc:0 "Viele waren sich nicht sicher, ob dieser Tag kommen würde, aber leider ist er da. Es ist der Tag der Befreiung für die besetzten Dänen, da sie die letzten Besatzungsjahre hinter sich lassen und optimistisch in die Zukunft blicken."
