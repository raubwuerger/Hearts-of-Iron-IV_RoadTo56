 danish_elections.1.t:0 "Kommunalwahlen 1937/8 – Seeland"
 danish_elections.1.d:0 "Obwohl die Folketing-Wahlen eine starke Wählerschaft für die Sozialdemokraten zeigten, hatten sie besonders in der Region Seeland Probleme, wo die Konservativen offenbar die Oberhand haben. Es müsste ein erheblicher politischer Aufwand betrieben werden, um diese Festung zu sichern."
 danish_elections.1.a:0 "Die Sozialdemokratie ist ihr Herr!"
 danish_elections.1.b:0 "Konservative Partei ist ihr Herr!"
 danish_elections.2.t:0 "Kommunalwahlen 1937/8 – Nordjütland"
 danish_elections.2.d:0 "Die Sozialdemokraten haben den Menschen in Nordjütland ihre vergangenen Wahlsiege zu verdanken, denn Nordjütland scheint eine ihrer Hochburgen zu sein. Es wäre in der Tat eine Überraschung, wenn die Konservativen die Region übernehmen würden."
 danish_elections.2.a:0 "Die Kommunistische Partei wird sejrherre sein!"
 danish_elections.3.t:0 "Kommunalwahlen 1937/8 – Südjütland"
 danish_elections.3.d:0 "In der dänischen Region Südjütland schreit eine lautstarke Minderheit, die Deutschen, die Nordslesvig bewohnen. Die politische Vertretung dieser Schreie ist die Schleswigsche Partei, die nationalsozialistische Untertöne und vage Verbindungen zur deutschen NSDAP hat und daher von der dänischen Bevölkerungsmehrheit in der Region als gefährlich angesehen wird. Natürlich wird der dänische Widerstand im Vergleich zum deutschen Dissens unbedeutend sein."
 danish_elections.3.b:0 "Sleswigsk Parti er det sejrherre!"
 denmark.1.t:0 "Politische Gewalt in [DEN.GetNameDef]"
 denmark.1.d:0 "Derzeit gibt es zwei politische Bewegungen, die sich auf politische Gewalt vorbereiten. Die Danmarks Kommunistiske Parti und die Danmarks Nationalsocialistiske Arbejderparti versuchen beide, ihre politische Plattform zu stärken. Die Regierung wird ihr Möglichstes tun, um die Gewalt mithilfe der Polizei einzudämmen. Ob das jedoch ausreicht, bleibt abzuwarten."
 denmark.1.a:0 "Ich rieche einen Bloody Sunday."
 denmark.7.t:0 "[DEN.GetNameDefCap] steht in Kontakt mit der KPD"
 denmark.7.d:0 "Es gibt Neuigkeiten direkt von der Gestapo. Sie haben eine Verschwörung der neu gegründeten dänischen bolschewistischen Regierung aufgedeckt, die darauf abzielt, die fast aufgelöste KPD neu zu organisieren und gegen die Herrschaft der [GER.GetRulingParty] einzusetzen. Nach einer ausführlichen Befragung des gefangenen Partisanen enthüllte er den Plan hinter diesen Bemühungen. Im Falle einer [GER.GetAdjective]-Invasion in Jütland würden die Dänen die KPD dazu veranlassen, einen Bürgerkrieg auszulösen. Natürlich würde ein solch gewaltiges Unterfangen Wochen, wenn nicht Monate dauern. Wenn die dänische Regierung also vorher stürzt, wird die aufrührerische KPD keine Gelegenheit zum Streik haben."
 denmark.7.a:0 "Zutiefst besorgniserregend."
 denmark.8.t:0 "KPD-Sabotage in [?DEN.den_ger_current_sabotage_state.GetName]"
 denmark.8.d:0 "Mit der Unterstützung von [DEN.GetNameDefCap] sind KPD-Partisanen in [?DEN.den_ger_current_sabotage_state.GetName] eingedrungen und haben dort Sabotage verübt. Am Ende werden sie für ihre Verbrechen bezahlen."
 denmark.8.a:0 "Dafür wird es Vergeltung geben."
 denmark.9.t:0 "KPD bereitet sich auf den Bürgerkrieg vor"
 denmark.9.d:0 "[DEN.GetNameDefCap] hat seinen Notfallplan initiiert, um einen Bürgerkrieg in [GER.GetNameDef] auszulösen. Wenn ihre Regierung in den nächsten Wochen nicht von der Landkarte verschwindet, können wir mit einem groß angelegten Aufstand vor unserer Haustür rechnen."
 denmark.9.a:0 "Dies hat höchste Priorität."
 denmark.100.t:0 "[DEN.GetNameDefCap] Die Kopenhagener Konvention wurde aufgehoben"
 denmark.100.d:0 "\n\nDie dänische Meerenge ist seit der Kopenhagener Konvention von 1857 eine internationale Wasserstraße, die allen Schiffen die freie Durchfahrt ermöglicht, unabhängig von Herkunftsland oder Zweck. Mit der diplomatischen Unterstützung von [?DEN.copenhagen_backer.GetLeader] von [?DEN.copenhagen_backer.GetNameDef] hat [DEN.GetLeader] nun den Vertrag gekündigt und Handelsschiffe, die durchfahren wollten, gezwungen, Mautgebühren an die dänische Regierung zu zahlen. Dies hat die großen Nationen Europas fassungslos und empört zurückgelassen, da Dänemark nun die Schlüssel zum Baltikum besitzt."
 denmark.100.a:0 "Dominium Maris Baltici!"
 denmark.100.b:0 "Eine rücksichtslose Missachtung des Völkerrechts."
 denmark.100.c:0 "Ein Ereignis, das es kaum wert ist, berichtet zu werden."
 denmark.99.t:0 "Die Befreiung Dänemarks"
 denmark.99.d:0 "Nach den Jahren der [?DEN.occupation_target.GetAdjective]-Besatzung wurde Dänemark unter dem Jubel Tausender befreit. Die multinationale Truppe, die in Dänemark einmarschiert und die Streitkräfte von [?DEN.occupation_target.GetNameDef] zurückschlägt, wird als Helden gefeiert und ihre Flaggen werden weithin gezeigt. Auch die dänische Regierung ist aus ihrem Exil zurückgekehrt, entschlossen, diesen Krieg so schnell wie möglich zu beenden."
 denmark.99.a:0 "Ein vorübergehender Rückschlag."
 denmark.99.b:0 "Dänemark, endlich frei."
 christian_denmark.0.t:0 "Königlicher Staatsstreich in Dänemark"
 christian_denmark.0.d:0 "Nachdem die zunehmende Strömung des Faschismus und Kommunismus Dänemark erfasst hatte, kämpfte die demokratische Regierung des Landes darum, diesen Extremismus zu überwinden. Es kam häufig zu Straßenschlachten zwischen der dänischen Polizei, den Kommunisten und den Faschisten. Aus Angst vor einer bevorstehenden Machtübernahme durch die Faschisten nutzte König Christian Seinen öffentlichen Äußerungen zufolge plant er, härter gegen jeglichen Extremismus vorzugehen. Die isländische Regierung lehnte eine Stellungnahme vorerst ab."
 christian_denmark.0.a:0 "Das anhaltende Versagen der Demokratie."
 christian_denmark.0.b:0 "Eine Rückkehr ins Mittelalter."
 christian_denmark.0.c:0 "Der dänische Löwe scheint wieder aufzusteigen"
 christian_denmark.0.e:0 "Der er et yndigt land!"
 christian_denmark.1.t:0 "Antimonarchistische Opposition nimmt zu"
 christian_denmark.1.d:0 "Mit der jüngsten Machtübernahme seiner Majestät König Christian X. haben sich viele Widerstandsgruppen gebildet. Ob Faschisten, Kommunisten oder Demokraten, sie alle wollen Dänemark zerstören und es den Mächten Europas ausliefern. Es ist von entscheidender Bedeutung, diese Gruppen rechtzeitig zu zerschlagen, bevor sie das Gefüge der dänischen Nation noch weiter zerstören."
 christian_denmark.1.a:0 "Herlig vil Danmark være!"
 christian_denmark.10.t:0 "Das erste Treffen"
 christian_denmark.10.d:0 "König Christian traf die konservative Führung in ihrem Hauptquartier. Zur Überraschung aller Anwesenden schlug er vor, die derzeitige Regierung zu stürzen, weil sie es versäumt habe, mit den radikalen Bewegungen umzugehen, die in [DEN.GetNameDef] aufkeimen. Obwohl die Vorgehensweise extrem schien, sicherte Christmas Møller die Unterstützung der Konservativen Partei für den Putsch zur Erhaltung von [DEN.GetNameDef] zu."
 christian_denmark.10.a:0 "Ein angenehmes Treffen."
 christian_denmark.10.b:0 "Das kommt mir alles etwas extrem vor."
 christian_denmark.11.t:0 "Verstärkung der Unterstützung"
 christian_denmark.11.d:0 "Christian, der Oberbefehlshaber, hat das Oberkommando und den Divisionskommandeur der Sjælland-Division in den königlichen Palast gerufen, um die Unterstützung des Militärs im Falle einer gewaltsamen Reaktion der DKP und DNSAP sicherzustellen. Sie gaben widerwillig Zusicherungen und wurden dann entlassen."
 christian_denmark.11.a:0 "Hoffen wir, dass wir sie nicht brauchen."
 christian_denmark.11.b:0 "Vielleicht ist das alles eine Überreaktion."
 christian_denmark.12.t:0 "Herr Thorvald, Sie sind entlassen"
 christian_denmark.12.d:0 "Ich kann diesem Ereignis nicht gerecht werden"
 christian_denmark.12.a:0 "Jetzt möchte ich dort weitermachen, wo er aufgehört hat."
 christian_denmark.13.t:0 "Stille im Atlantischen Ozean"
 christian_denmark.13.d:0 "Seine Majestät spielte die Invasion Islands als geringfügige Niederschlagung eines Aufstands ab, doch jetzt, Monate später, gibt es immer noch keine Truppen in Island, und der Krieg dauert immer noch an. Viele haben ein Ende dieses nutzlosen, falschen Krieges gefordert."
 christian_denmark.13.a:0 "Die Operation wurde falsch berechnet."
 christian_denmark.13.b:0 "Sie sind noch Wochen von der Kapitulation entfernt."
 christian_denmark.2.t:0 "Aufruhr in Kopenhagen"
 christian_denmark.2.d:0 "Der Chef der Personalunion zwischen Dänemark und Island hat in Kopenhagen die absolute Kontrolle übernommen und bittet Reykjavik nun um die Zusicherung, dass die Auswirkungen des dänisch-isländischen Unionsgesetzes von 1918 durch die jüngste politische Instabilität in [DEN.GetNameDef.] nicht verändert werden ]. Besorgniserregend ist jedoch, dass die aktuelle Rhetorik darauf hindeutet, dass unser Souverän versucht, in Island zu regieren und es unter seine Kontrolle zu bringen, wie er es mit Dänemark getan hat. Es bieten sich zwei Optionen an."
 christian_denmark.2.a:0 "Erklären Sie die Republik Island!"
 christian_denmark.2.b:0 "Der Act of Union gilt weiterhin."
 christian_denmark.3.t:0 "Ausrufung der Republik Island"
 christian_denmark.3.d:0 "Der isländische Premierminister [ICE.GetLeader] hat eine Präsidialrepublik ausgerufen, nachdem er von den politischen Unruhen in Kopenhagen erfahren hatte. Dies ist ein klarer Verstoß gegen das 1918 unterzeichnete Dänisch-Isländische Unionsgesetz, und der König schließt eine militärische Intervention noch nicht aus. Wir werden sehen, wie sich die Situation entwickelt."
 christian_denmark.3.a:0 "Ein gewagter und doch dummer Schachzug."
 christian_denmark.3.b:0 "Eines Tages werden sie unserem Zorn ausgesetzt sein."
 christian_denmark.4.t:0 "Island zeigt sich konform"
 christian_denmark.4.d:0 "Der inzwischen ehemalige isländische Premierminister stand gestern vor dem Althing und bat das Parlament, ihn dabei zu unterstützen, alle Verbindungen zu [DEN.GetNameDef] abzubrechen und eine illegitime Republik auszurufen, natürlich mit ihm an der Spitze. Es scheint jedoch, dass der Gesetzgeber an diesem Tag vernünftig war, als er diesen völlig verräterischen Antrag ablehnte. Wir müssen jetzt in die Zukunft der Gewerkschaft blicken."
 christian_denmark.4.a:0 "Zur Förderung der dänisch-isländischen Zusammenarbeit."
 christian_denmark.5.t:0 "Familienbetrieb"
 christian_denmark.5.d:0 "Die Auflösung Dänemark-Norwegens im 19. Jahrhundert war eine wahre Tragödie. Die norwegischen Teile unseres Reiches wurden nach den Napoleonischen Kriegen von den verräterischen Schweden beraubt, und seitdem leben unsere beiden Nationen getrennt. Glücklicherweise löste sich die Schwedisch-Norwegische Union 1905 auf und der Bruder seiner Majestät König Christian X., Prinz Carl von Dänemark, wurde auf den norwegischen Thron gewählt. Mit der Wiederherstellung der königlichen Autorität in Dänemark können wir Norwegen dabei helfen, sich vom Parlamentarismus zu befreien."
 christian_denmark.5.a:0 "Hilsen aus Kopenhagen"
 christian_denmark.6.t:0 "Familienbetrieb"
 christian_denmark.6.d:0 "Die kürzliche Übernahme von Christian X als absoluter Monarch von [DEN.GetNameDef] hat einige Monarchisten in Norwegen dazu inspiriert, denselben Regierungswechsel zu fordern. Christian X. hat Ähnliches vorgeschlagen und vorgeschlagen, die Dänisch-Norwegische Union wieder zu vereinen."
 christian_denmark.6.a:0 "Christian hat die Unterstützung des Königs."
 christian_denmark.6.b:0 "Die Zeiten des Absolutismus sind vorbei."
 christian_denmark.7.t:0 "Der königliche Coup"
 christian_denmark.7.d:0 "Die Auflösung Dänemark-Norwegens durch die Schweden im Osten wird von manchen als Tragödie angesehen; Einer dieser Menschen ist der Bruder Seiner Majestät, Christian X. von Dänemark. Der König hat von ihm ein verlockendes Angebot erhalten. Seine Majestät sollte von der [NOR.GetAdjective] Zivilregierung seine verdienten absoluten Rechte einfordern. Sollte ein Bürgerkrieg ausbrechen, würde auch die königliche dänische Armee die Monarchie unterstützen. Diese Hilfe wäre natürlich mit Kosten verbunden, von denen einige erwarten, dass sie die Unabhängigkeit von [NOR.GetNameDef] beeinträchtigen."
 christian_denmark.7.a:0 "Der König protestiert gegen die Regierung."
 christian_iceland_annexation_tt:0 "§RDies kann schließlich zur Annexion Islands an das Königreich Dänemark führen.§!"
 christian_iceland_war_tt:0 "§RDies kann zu einem Krieg mit dem Königreich Dänemark führen.§!"
 den_brothers_torn_apart_tt:0 "Wenn Haakon VII. kooperativ ist, wird er einen königlichen Putsch anführen, andernfalls erreichen wir ein Kriegsziel auf §Y[NOR.GetNameDef]§!."
 den_haakon_cooperation_tt:0 "Kontakte zum §YKönig von Norwegen§! könnte in Zukunft nützlich sein."
 den_integrated_norway:0 "Integriert §YNorwegen§! durch Beschluss"
 den_christian_cancel_coup_tt:0 "Der §YKönigliche Coup§! wird abgebrochen."
 denmark.101.t:0 "Das Schicksal Dänemarks"
 denmark.101.d:0 "Die dänische Regierung hat kapituliert, aber im Gegensatz zu anderen scheint sie einer Zusammenarbeit mit uns freundlich gegenüberzustehen. Vielleicht ist eine Marionettenregierung, die in allen künftigen Konflikten an unserer Seite kämpft, ein wünschenswerteres Ergebnis als eine harte und kostspielige Besetzung."
 denmark.101.a:0 "Senden Sie das Ultimatum."
 denmark.101.b:0 "Unsere Truppen können die Angelegenheit in den Griff bekommen."
 denmark.102.t:0 "Das Schicksal Dänemarks"
 denmark.102.d:0 "Mit unserer Kapitulation vor dem unerbittlichen Vormarsch des Auslands wird [DEN.GetNameDef] vor die Wahl gestellt: Soll es unter der Besatzung in ausländische Hände fallen oder soll es mit den Besatzern kollaborieren? Es ist eine knifflige Frage, auf die es keine gute Antwort gibt, aber [DEN.GetLeader] muss sich bald eine ausdenken."
 denmark.102.a:0 "Eine Zusammenarbeit wäre ein Verrat an allen Dänen."
 denmark.102.b:0 "Das Wohl der Nation steht an erster Stelle."
 denmark.103.t:0 "Operation Weserübung"
 denmark.103.d:0 "[GER.GetNameDefCap], derzeit in den Zweiten Weltkrieg in Europa verwickelt, hatte aufgrund der Überfalltaktiken von [ENG.GetAdjective] Konvois zunehmend Probleme beim Import von [SWE.GetAdjective] Eisen und Stahl. Als Reaktion darauf hat die [GER.GetAdjective]-Regierung die Operation Weserübung gestartet, mit der sie die Stahlversorgung sichern will. Aufgrund unserer „freundschaftlichen“ Beziehungen haben sie uns ein Ultimatum gestellt: Entweder wir erlauben [GER.GetAdjective] Truppen, dänisches Territorium zu durchqueren und dänische Häfen zu nutzen, oder wir drohen einer Invasion. Wie sollte unsere Antwort sein?"
 denmark.103.a:0 "Die dänischen Grenzen sind zu respektieren."
 denmark.103.b:0 "Akzeptiere das Ultimatum."
 denmark.57.t:0 "Faschisten marschieren auf dem Folketing"
 denmark.57.d:0 "Unsere Politik ist gescheitert, das dänische Volk ist wütend und alle Konsequenzen davon stehen jetzt vor unserem Parlamentsgebäude. Bis an die Zähne bewaffnet und widerstandslos, da die Polizei durch die ständigen Straßenschlachten praktisch zerstört wurde, fordern sie nun den Rücktritt der Regierung von [DEN.GetLeader]. Da keine andere Wahl bleibt, tritt die Regierung zurück und lässt dem gesichtslosen Mob freien Lauf."
 denmark.57.a:0 "Düstere Zeiten stehen Dänemark bevor."
 denmark.58.t:0 "Kommunisten marschieren auf dem Folketing"
 denmark.58.d:0 "Unsere Politik ist gescheitert, das dänische Volk ist wütend und alle Konsequenzen davon stehen jetzt vor unserem Parlamentsgebäude. Darüber hinaus hat ein Generalstreik unsere gesamte Wirtschaft lahmgelegt, und die Regierung, die keine andere Wahl hat, tritt zurück und lässt den Volksmassen freien Lauf."
 denmark.58.a:0 "Düstere Zeiten stehen Dänemark bevor."
 denmark.59.t:0 "Aksel Larsens Führung wird in Frage gestellt"
 denmark.59.d:0 "Unser jüngster politischer Kurswechsel gegenüber der Komintern und Sowjetrussland hat viele Parteimitglieder dazu veranlasst, die Position von Generalsekretär Aksel Larsen in Frage zu stellen, da er in den Jahren vor unserer Revolution als überzeugter Unterstützer Moskaus bekannt war. Der Oberste Rat der DKP stimmte heute Morgen über die Absetzung von Larsen und... ab."
 denmark.59.a:0 "...der Vorschlag wird knapp abgelehnt."
 denmark.59.b:0 "...Alfred Jensen wird zum Generalsekretär der DKP befördert."
 denmark.3.t:0 "Die dänische Meerenge"
 denmark.3.d:0 "Die Kopenhagener Konvention war ein schändlicher Raub unserer nationalen Souveränität, indem sie allen Nationen das Recht einräumte, die Meerenge ohne Zahlung einer Maut zu passieren. Jetzt ist es an der Zeit, unsere Hoheitsgewässer zurückzugewinnen und eine neue Politik gegenüber ausländischen Schiffen zu beschließen."
 denmark.3.a:0 "Jede neutrale Nation ist willkommen."
 denmark.3.b:0 "Jede von unserer Regierung geschätzte Nation ist willkommen."
 denmark.3.c:0 "Jede gleichgesinnte Nation ist willkommen."
 denmark.3.e:0 "Jede verbündete Nation ist willkommen."
 denmark.10.t:0 "Eine konservative Regierung"
 denmark.10.d:0 "Die Sozialdemokratiet hat in letzter Zeit angesichts der aktuellen wirtschaftlichen und internen Probleme viel öffentliche Unterstützung verloren. Aufgrund dieses Vertrauensverlusts in die Regierung hat der König die konservative Partei zur Regierungspartei von [DEN.GetNameDef] eingesetzt. Die Bekanntgabe ihres Kabinetts folgt bald."
 denmark.10.a:0 "Hoffentlich können wir das Vertrauen in die Demokratie wiederherstellen."
 denmark.20.t:0 "Die Rückkehr der Sozialdemokratie"
 denmark.20.d:0 "Obwohl die Versprechungen der Konservativen himmelhoch waren, fehlte ihre Umsetzung. Aus Angst vor einer weiteren Radikalisierung durch Untätigkeit hat der König die Sozialdemokraten mit Unterstützung einer Pluralität erneut an die Macht gebracht."
 denmark.20.a:0 "Lasst uns unsere Fehler nicht wiederholen."
 denmark.32.t:0 "Einladung zum Nordischen Rat"
 denmark.32.d:0 "[DEN.GetNameDefCap] hat die groß angelegte Gründung eines Nordischen Rates angekündigt, der die Militärs und Regierungen der nordischen Region koordinieren soll. Sollte [ROOT.GetNameDef] Teil dieses Rates sein?"
 denmark.32.a:0 "Eine weitere nordische Zusammenarbeit kommt uns nur zugute."
 denmark.32.b:0 "Vertraue niemals diesen dreckigen Dänen."
 denmark.34.t:0 "Das Scheitern des Nordischen Rates"
 denmark.34.d:0 "Auf unsere große Ankündigung der Gründung des Nordischen Rates folgte peinliches Schweigen, da wir von den nordischen Regierungen keine positive Reaktion erhielten. Dies ist sicherlich eine internationale Peinlichkeit für [DEN.GetNameDef]."
 denmark.34.a:0 "Eine weitere nordische Zusammenarbeit kommt uns nur zugute."
 denmark.35.t:0 "Die erste Sitzung des Nordischen Rates"
 denmark.35.d:0 "Aufgrund der allgemein positiven Resonanz auf unsere Ankündigung des Nordischen Rates hat seine erste Sitzung stattgefunden. Diese Organisation wird die nordischen Länder auf der internationalen Bühne stärken."
 denmark.35.a:0 "Prächtig."
 denmark.36.t:0 "Einladung zur Nordischen Zollunion"
 denmark.36.d:0 "Um die Erholung von der großen Depression zu unterstützen, hat die dänische Regierung einen Weg für alle skandinavischen Volkswirtschaften vorgeschlagen, sich von der Krise zu erholen. [DEN.GetNameDefCap] soll Zölle und Beschränkungen zwischen den Mitgliedsstaaten aufheben, um die wirtschaftliche Zusammenarbeit zu fördern."
 denmark.36.a:0 "Ein feines Arrangement."
 denmark.36.b:0 "Die [ROOT.GetAdjective]-Wirtschaft soll [ROOT.GetAdjective] bleiben!"
 denmark.37.t:0 "[FROM.GetNameDefCap] Hat der Nordischen Zollunion zugestimmt"
 denmark.37.d:0 "Die [FROM.GetAdjective]-Regierung hat die Vorteile unserer vorgeschlagenen Zollunion erkannt und allen Bedingungen zugestimmt. Unsere zukünftige Zusammenarbeit wird uns beiden Wohlstand bringen."
 denmark.37.a:0 "Prächtig."
 denmark.38.t:0 "[FROM.GetNameDefCap] Hat die Nordische Zollunion abgelehnt"
 denmark.38.d:0 "Die [FROM.GetAdjective]-Regierung scheint vom nationalistischen Protektionismus geblendet zu sein, da sie die wichtigsten politischen Maßnahmen in der geplanten Union ablehnte. Offenbar wollen sie ihren eigenen Weg gehen."
 denmark.38.a:0 "Tragisch."
 denmark.39.t:0 "[DEN.GetNameDefCap] Schlägt das Nordseeabkommen vor"
 denmark.39.d:0 "Um die Erholung von der Weltwirtschaftskrise zu unterstützen, hat die dänische Regierung ein Handelsabkommen zwischen den in der Nordsee handelnden Ländern vorgeschlagen. Dies wird den Handel zwischen unseren Nationen erheblich erleichtern und zu unserer wirtschaftlichen Erholung beitragen."
 denmark.39.a:0 "Ein feines Arrangement."
 denmark.39.b:0 "Den Dänen liegt ihr eigener Gewinn am Herzen."
 denmark.42.t:0 "[FROM.GetNameDef] hat dem Nordseehandelsabkommen zugestimmt"
 denmark.42.d:0 "Die [FROM.GetAdjective]-Regierung hat die Vorteile unseres vorgeschlagenen Handelsabkommens erkannt und alle seine Bedingungen akzeptiert. Unsere zukünftige Zusammenarbeit wird uns beiden Wohlstand bringen."
 denmark.42.a:0 "Prächtig."
 denmark.43.t:0 "[FROM.GetNameDef] hat das Nordsee-Handelsabkommen abgelehnt"
 denmark.43.d:0 "Die [FROM.GetAdjective]-Regierung scheint vom nationalistischen Protektionismus geblendet zu sein, da sie die wichtigsten Richtlinien des vorgeschlagenen Handelsabkommens ablehnte. Offenbar wollen sie ihren eigenen Weg gehen."
 denmark.43.a:0 "Tragisch."
 denmark.44.t:0 "[DEN.GetNameDefCap] schlägt das Handelsabkommen zwischen Dänemark und [SOV.GetAdjective] vor"
 denmark.44.d:0 "[DEN.GetNameDefCap] schlägt ein Handelsabkommen zwischen uns vor, um die Ostsee wirtschaftlich zu dominieren. Obwohl es sich natürlich um eine bürgerliche Republik handelt, könnte diese Vereinbarung zu unseren Gunsten ausfallen."
 denmark.44.dc:0 "Nach der großen Depression und der jüngsten Revolution in Dänemark scheint die Wirtschaft Dänemarks von Unsicherheit geprägt zu sein. Unsere Genossen in [DEN.GetNameDef] haben einen Weg vorgeschlagen, die dänische Wirtschaft zu stabilisieren und gleichzeitig der [SOV.GetAdjective]-Wirtschaft zu helfen. Ökonomen sehen keinen Grund, diesen Antrag abzulehnen."
 denmark.44.a:0 "Unterschreiben Sie die Vereinbarung!"
 denmark.44.b:0 "NEIN."
 denmark.45.t:0 "[DEN.GetNameDefCap] schlägt den Münch-Ribbentrop-Pakt vor"
 denmark.45.d:0 "[DEN.GetNameDefCap] hat uns eine Anfrage geschickt, um über Nichtangriff und wirtschaftliche Zusammenarbeit zu verhandeln. Da sie am Eingang der Ostsee liegen, wäre ihr strategischer Wert unter [GER.GetAdjective] Besetzung immens. Wenn sie das wollen, werden sie harte Bedingungen akzeptieren."
 denmark.45.a:0 "Senden Sie unsere Forderungen!"
 denmark.45.b:0 "Wir werden nicht mit [DEN.GetNameDef] verhandeln."
 denmark.46.t:0 "Unterzeichnung des Münch-Ribbentrop-Paktes"
 denmark.46.d:0 "Die [GER.GetAdjective]-Regierung hat die günstigen Bedingungen akzeptiert und eine Garantie für Unabhängigkeit und Nichtangriff unterzeichnet. Obwohl unsere Zugeständnisse im Gegenzug hart sind, sind sie notwendig."
 denmark.46.a:0 "Bußgeld."
 denmark.47.t:0 "Der Münch-Ribbentrop-Pakt lehnte ab"
 denmark.47.d:0 "Die [GER.GetAdjective]-Regierung hat die sehr günstigen Bedingungen, die wir ihnen gegeben haben, abgelehnt. Unsere Berater haben keine Ahnung, was sie davon halten sollen."
 denmark.47.a:0 "Eine Invasion muss unmittelbar bevorstehen!"
 denmark.48.t:0 "Dano-[SOV.GetAdjective] Handelsabkommen vereinbart"
 denmark.48.d:0 "Die [SOV.GetAdjective]-Regierung hat die für beide Seiten vorteilhaften Bedingungen des Handelsabkommens akzeptiert und ihre Unabhängigkeitsgarantie und einen Nichtangriffspakt unterzeichnet."
 denmark.48.a:0 "Zum gegenseitigen Wohlstand!"
 denmark.49.t:0 "Dano-[SOV.GetAdjective] Handelsabkommen abgelehnt"
 denmark.49.d:0 "Die [SOV.GetAdjective]s haben zu unserem Entsetzen die Bedingungen unseres vorgeschlagenen Handelsabkommens abgelehnt."
 denmark.49.a:0 "Tragisch."
 denmark.71.t:0 "[DEN.GetNameDefCap] schlägt einen skandinavischen Plan vor"
 denmark.71.d:0 "Die dänische Regierung hat einen Zangenangriff vorgeschlagen, um Skandinavien unter der Komintern zu konsolidieren. Das Risiko dieser Operation mag hoch sein, aber die Sicherung unserer Nordflanke durch einen Verbündeten wird bei jeder zukünftigen Verteidigung der Union hilfreich sein."
 denmark.71.a:0 "Machen wir unsere Truppen bereit."
 denmark.71.b:0 "Viel zu riskant."
 denmark.72.t:0 "Ablehnung durch die Sowjets"
 denmark.72.d:0 "[SOV.GetLeader] hat den Skandinavischen Plan rüde abgelehnt und ihn als einen machthungrigen Plan bezeichnet, der das Leben sowohl der sowjetischen als auch der dänischen Soldaten außer Acht lässt."
 denmark.72.a:0 "Empörend."
 denmark.40.t:0 "Bauernaufstand braut sich zusammen"
 denmark.40.d:0 "Mit dem überwältigenden Einfluss der Unterschicht haben sich die Fabrikarbeiter der Städte und die Bauern auf dem Land in ihrem Kampf für die Entmachtung des Königs und die Gründung der „Republik Dänemark“ zusammengeschlossen. Wenn wir wollen, dass das Königreich siegt, müssen wir seinen Einfluss auf diese Regierung begrenzen."
 denmark.40.a:0 "Das Königreich ist bedroht."
 denmark.41.t:0 "Oligarchisches Übernahmebrauen"
 denmark.41.d:0 "Die Industriellen und Großgrundbesitzer unseres Landes haben zunehmend versucht, unsere demokratisch gewählte [DEN.GetRulingParty] durch eine oligarchische Marionette zu ersetzen. Unsere demokratischen Prinzipien könnten in Gefahr geraten, wenn ihre Versuche nicht vereitelt werden."
 denmark.41.a:0 "Ein erschütternder Gedanke."
 den_kpd_contacts:0 "Erinnerungen an die Deutsche Revolution"
 den_kpd_contacts_desc:0 "Für die meisten scheint [GER.GetNameDef] ein Land zu sein, das seit langem unter einer brutalen Regierung geeint ist, aber nicht jeder [GER.GetAdjective] ist mit diesem Regime zufrieden; Unabhängige Widerstandszellen versuchen ihr Bestes, um die [GER.GetRulingParty] zu untergraben. Wenn wir Organisationen aus der Zeit vor den Nazis wieder aufbauen und ihnen Hilfe leisten, können wir [GER.GetNameDef] vielleicht zum Scheitern bringen.\n\n"
