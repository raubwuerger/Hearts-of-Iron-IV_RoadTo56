 den_kpd_minus10:0 "Wird §RKPD§ verringern! Stärke um 10 %."
 den_the_second_german_revolution:0 "Die zweite deutsche Revolution"
 den_kpd_established:0 "Lokale Widerstandszelle gegründet"
 den_establish_local_chapter:0 "Errichte eine Widerstandszelle in [FROM.GetName]"
 den_sabotage_industrial_centers:0 "Sabotageindustrien in [FROM.GetName]"
 den_sabotage_frontlines:0 "Sabotage der deutschen Frontlinien in [FROM.GetName]"
 den_call_upon_the_partisans:0 "Rufen Sie Partisanen in [FROM.GetName] auf"
 den_german_propaganda_campaigns:0 "Propagandakampagnen in [FROM.GetName]"
 den_kpd_partisan_uprising_tt:0 "§Y2 Partisaneneinheiten§! werden aufstehen und sich unserer Sache anschließen."
 DEN_Resistance_1:0 "Dänischer Widerstand"
 DEN_Resistance_2:0 "Weitverbreiteter dänischer Widerstand"
 den_ships_seized:0 "Unsere verbleibenden Schiffe in Dänemark werden beschlagnahmt"
 den_ships_seized_desc:0 "Nicht alle dänischen [DEN_navy_localisation] konnten dem erschütternden [GER.GetAdjective]-Vormarsch entkommen. Vorerst halten die kollaborierenden dänischen Seeleute sie noch fest. Wir haben jedoch festgestellt, dass der [GER.GetAdjective]-Druck, diese Schiffe zu erhalten, immer größer wird. Wenn wir schnell sind, können wir die dänischen Schiffe den Händen der Achsenmächte entreißen und gleichzeitig einen großen Propagandasieg erringen."
 denmark:0 "Dänischer Fokusbaum"
 denmark_focus:0 "Dänischer Fokusbaum"
 free_denmark:0 "Kostenloser dänischer Fokusbaum"
 collab_denmark:0 "Kollaborativer dänischer Focus Tree"
 DEN_King_Christian_Coup:0 "König Christians Putsch"
 DEN_King_Christian_Coup_desc:0 "Die dänische Lebensweise scheint in Gefahr zu sein, da Extremisten mittlerweile über eine beträchtliche politische Macht verfügen und das demokratische System offenbar nicht in der Lage ist, dem Druck standzuhalten. Um die Seele der Nation zu bewahren, hält Seine Hoheit Christian X. selbst einen königlichen Staatsstreich für die beste Option. Die Wiedererlangung der Autorität der Glücksburger Dynastie mag mit großen Herausforderungen verbunden sein, aber es scheint, dass dies der einzige Weg ist."
 DEN_Changing_Times:0 "Zeiten ändern sich"
 DEN_Changing_Times_desc:0 "Die jüngsten Beispiele gewaltsamer politischer Veränderungen, der Sturz der Weimarer Republik in Deutschland und die Russische Revolution und der anschließende Russische Bürgerkrieg im jetzt aufsteigenden [SOV.GetName], machten deutlich, dass die traditionelle dänische Art der Politik durch die Abstimmung und die Folketing könnte zunehmend durch Schusswaffen auf der Straße ersetzt werden."
 DEN_Galvanise_the_German_Minority:0 "Die deutsche Minderheit mobilisieren"
 DEN_Galvanise_the_German_Minority_desc:0 "Seit der Rückkehr Nordschleswigs nach dem Ersten Weltkrieg ist Dänemark die Heimat vieler Deutscher, von denen die meisten mit dem Deutschen Reich sympathisieren. Es ist nur logisch, sie für den Aufstieg des dänischen Faschismus zu nutzen."
 DEN_Secure_Industrialists_Support:0 "Sichere Unterstützung der Industriellen"
 DEN_Secure_Industrialists_Support_desc:0 "Die durch politische Gewalt verursachte zunehmende Instabilität beunruhigt mehrere prominente Industrielle, die befürchten, dass eine kommunistische Revolution unmittelbar bevorstehen könnte. Indem wir sie davon überzeugen, dass die derzeitige Regierung nicht in der Lage ist, den Aufstieg des Kommunismus aufzuhalten, können wir sicherlich auf ihre Unterstützung zählen."
 DEN_Increase_Attacks_on_the_Communists:0 "Verstärkte Angriffe auf die Kommunisten"
 DEN_Increase_Attacks_on_the_Communists_desc:0 "Als kollektiver Feind der dänischen Nation waren die Kommunisten in letzter Zeit aktiver als gewöhnlich. Es ist unsere Pflicht, ihren Einfluss einzudämmen."
 DEN_Bolster_the_SA:0 "Stärken Sie die SA"
 DEN_Bolster_the_SA_desc:0 "Der paramilitärische Arm unserer Partei soll ausgebaut werden, um sicherzustellen, dass der Wille der Partei neben der parlamentarischen Arbeit der Parteiführung auch auf der Straße umgesetzt wird."
 DEN_Appeal_for_German_Funding:0 "Aufruf zur [GER.GetAdjective]-Finanzierung"
 DEN_Appeal_for_German_Funding_desc:0 "Die Inspiration für unsere aktuelle Bewegung stammt von der deutschen nationalsozialistischen Bewegung, die nun natürlich die schwache Weimarer Republik abgelöst hat und mit dieser neuen Kraft unsere Sache finanzieren könnte."
 DEN_Press_the_Schleswig_Claim:0 "Drücken Sie den Schleswig-Anspruch"
 DEN_Press_the_Schleswig_Claim_desc:0 "Nach den Schleswig-Kriegen zwischen Preußen und dem Deutschen Bund hat Deutschland Schleswig-Holstein grausam entrissen. Ein wiederauflebender [DEN.GetNameDef] kann dieses Unglück nicht tatenlos dulden."
 DEN_Initiate_Economic_Reforms:0 "Wirtschaftsreformen einleiten"
 DEN_Initiate_Economic_Reforms_desc:0 "Die Politik der Sozialdemokraten hat bei der Bewältigung der Weltwirtschaftskrise versagt, und es ist an der Zeit, dass die Konservativen unsere Wirtschaft umbauen."
 DEN_Fuel_Nationalism:0 "Treibstoffnationalismus"
 DEN_Fuel_Nationalism_desc:0 "Der jüngste unruhige Frieden hat die Militanz und Zugehörigkeit der Dänen gegenüber der dänischen Nation stark verringert. Wir werden unsere Landsleute dazu inspirieren, erneut bereit zu sein, für ihr Land zu sterben."
 DEN_Increased_Protectionism:0 "Verstärkter Protektionismus"
 DEN_Increased_Protectionism_desc:0 "Unsere Agrarindustrie blutet ihren Reichtum aus, weil sie von ausländischen Gütern verdrängt wird. Um dem entgegenzuwirken, müssen wir die Zölle erhöhen."
 DEN_Increase_Rural_Developement:0 "Steigern Sie die ländliche Entwicklung"
 DEN_Increase_Rural_Developement_desc:0 "Das Land ist das Herz der dänischen Nation, obwohl seine Entwicklung in letzter Zeit vernachlässigt wurde, um die Wirtschaft der Städte anzukurbeln. Eine Umkehrung dieses Prozesses ist für [DEN.GetNameDef] von unschätzbarem Wert."
 DEN_Conservative_Majority:0 "Konservative Mehrheit"
 DEN_Conservative_Majority_desc:0 "Aufgrund politischer Misserfolge nach der anderen haben die einst weit verbreiteten Sozialdemokraten ihr öffentliches Mandat verloren und werden durch eine verantwortungsbewusste konservative Regierung ersetzt. Das dänische Volk kann sich wieder beruhigt darauf verlassen, dass seine Republik geschützt ist."
 DEN_Expand_Agricultural_Subsidies:0 "Agrarsubventionen ausbauen"
 DEN_Expand_Agricultural_Subsidies_desc:0 "Unsere Landwirte sind in den letzten Zügen, und obwohl dies keine dauerhafte Lösung ist, werden Subventionen ihnen helfen, den Sturm der Weltwirtschaftskrise zu überstehen."
 DEN_Strengthen_the_Labour_Unions:0 "Stärken Sie die Gewerkschaften"
 DEN_Strengthen_the_Labour_Unions_desc:0 "Die von allen dänischen Arbeitnehmern am meisten geschätzte Institution ist die Gewerkschaft, die dafür sorgt, dass ihre Stimme am Arbeitsplatz gehört wird. Die Stärkung der Gewerkschaften stärkt unsere Partei."
 DEN_Devalue_the_Krone:0 "Die Krone abwerten"
 DEN_Devalue_the_Krone_desc:0 "Wir können uns einen Wettbewerbsvorteil auf dem europäischen Exportmarkt verschaffen, indem wir unsere Währung abwerten und so hoffentlich unsere stagnierende Wirtschaft ankurbeln."
 DEN_Expand_the_Copenhagen_University:0 "Erweitern Sie die Universität Kopenhagen"
 DEN_Expand_the_Copenhagen_University_desc:0 "Die Universität Kopenhagen ist unsere bedeutendste wissenschaftliche Einrichtung und eine weitere Expansion wird die ständig wachsende dänische Wissenschaftlergemeinschaft fördern."
 DEN_Bolster_Labour_Rights:0 "Arbeitsrechte stärken"
 DEN_Bolster_Labour_Rights_desc:0 "Mithilfe der gestützt auf die Positionen der Gewerkschaften können wir weitreichende Veränderungen herbeiführen, um die Arbeitsbedingungen unserer Fabrikarbeiter zu verbessern. Obwohl es unserer Wählerbasis erheblich zugute kommen wird, werden die Industriellen es ablehnen."
 DEN_Social_Democratic_Majority:0 "Sozialdemokratische Mehrheit"
 DEN_Social_Democratic_Majority_desc:0 "Nachdem die Stürme interner Krisen überstanden sind, kann die demokratische Tradition von [DEN.GetNameDef] unter der Führung der Sozialdemokraten in ein goldenes Zeitalter für unseren Leuchtturm der Freiheit vordringen."
 DEN_An_Appeal_to_the_Proletariat:0 "Ein Appell an das Proletariat"
 DEN_An_Appeal_to_the_Proletariat_desc:0 "Die unübertroffene Masse der Fabrikarbeiter ist stark von der Stagnation unserer Wirtschaft und dem Nachfragewandel betroffen. Eine Veränderung, die nur die Kommunistische Partei herbeiführen kann."
 DEN_Popular_Front_against_Fascism:0 "Volksfront gegen den Faschismus"
 DEN_Popular_Front_against_Fascism_desc:0 "Die Bedrohung durch den Faschismus hat viele sozialdemokratische und sozialistische Bewegungen weltweit vereint, und in [DEN.GetNameDef] werden sie es auch tun. Mit den militanten Teilen der Socialdemokratiet und der Kommunistiske Parti wird der in Deutschland aufsteigende Faschismus besiegt."
 DEN_Channel_Economic_Frustrations:0 "Kanalisieren Sie wirtschaftliche Frustrationen"
 DEN_Channel_Economic_Frustrations_desc:0 "Indem wir unsere Rhetorik zunehmend auf die wirtschaftlichen Versäumnisse der aktuellen Regierung konzentrieren, können wir noch mehr arbeitende Menschen für unsere kommunistische Sache gewinnen."
 DEN_Ally_the_Peasents:0 "Verbündete der Bauern"
 DEN_Ally_the_Peasents_desc:0 "Der Proletarier wird in [DEN.GetNameDef] ausgebeutet, aber auch die Landbesitzer auf dem Land profitieren stark vom einfachen Bauern. Die beiden unterdrückten Klassen werden sich vereinen und das System stürzen, das sie von ihrer Arbeit entfremdet."
 DEN_Comintern_Support:0 "Unterstützung der Komintern"
 DEN_Comintern_Support_desc:0 "Die Kommunistische Internationale, der dritte Versuch, die sozialistischen Bewegungen der Welt zu vereinen, verfügt über reichlich politische Unterstützung, die sie den verschiedenen Befreiungsbewegungen der Welt bieten kann. Wir werden die Hilfe unserer Kameraden sinnvoll nutzen."
 DEN_Organize_Nationwide_Strikes:0 "Inspirieren Sie revolutionären Eifer"
 DEN_Organize_Nationwide_Strikes_desc:0 "„Die Revolution ist nahe“, heißt es in einer Broschüre, die ein begeisterter kommunistischer Jugendlicher verteilte, als er über die stark befahrenen Plätze Kopenhagens spazierte. Diese Meinung wird von vielen Sozialisten geteilt, die optimistisch darauf warten, dass die Revolution ihren Weg nach [DEN.GetNameDef] findet."
 DEN_DNSAP_Takeover:0 "Marsch auf Kopenhagen"
 DEN_DNSAP_Takeover_desc:0 "Dieser Tag wird der Höhepunkt der letzten Monate politischer Gewalt und Straßenkämpfe sein. Die Bevölkerung ist mit der gegenwärtigen demokratischen Regierung so unzufrieden und hat genug Angst vor den immer stärker werdenden Kommunisten, dass sie unsere faschistische Bewegung unterstützt. Unser Marsch in die Stadtzentren von Kopenhagen soll unseren glorreichen Sieg über die Bolschewiki und ihre Verbündeten markieren."
 DEN_DKP_Takeover:0 "Der Generalstreik"
 DEN_DKP_Takeover_desc:0 "Nach dem tragischen Scheitern der Spartakusrevolution wurde die Unvermeidlichkeit des Aufstands des europäischen Proletariats in Frage gestellt. Es scheint jedoch, dass die dänischen Kommunisten nun die Möglichkeit haben, diese bürgerliche Demokratie zu stürzen."
 DEN_Denmark_in_Peril:0 "[DEN.GetNameDefCap] in Gefahr"
 DEN_Denmark_in_Peril_desc:0 "Seit seiner Niederlage in den Napoleonischen Kriegen ist Dänemark ein reibungsloses Segelboot, das die globalen Konflikte und internen Kämpfe der Welt durchschaut. Aber mit einem Revanchisten [GER.GetName] und einem ehrgeizigen [SOV.GetName] scheint die jüngste Ruhe in Europa flüchtig zu sein. Damit [DEN.GetNameDef] in diesem neuen Klima überleben kann, muss es sich anpassen. Entweder wird die Welt es zu einer zermürbenden Militarisierung oder zu entwürdigenden Zugeständnissen zwingen."
 DEN_Reverse_the_Disarmament:0 "Machen Sie die Abrüstung rückgängig"
 DEN_Reverse_the_Disarmament_desc:0 "Da Europas Ruhe schwindet, können wir uns nicht auf Frieden verlassen, was bedeutet, dass wir die jahrzehntealte Abrüstungspolitik rückgängig machen müssen."
 DEN_A_Modern_Hammershus:0 "Ein modernes Hammershus"
 DEN_A_Modern_Hammershus_desc:0 "Die Insel Bornholm hat eine strategische Lage in der Ostsee und wurde im Mittelalter ebenfalls befestigt. Da eine moderne Invasion immer wahrscheinlicher erscheint, werden wir auch diese wichtige Insel verteidigen."
 DEN_Fortify_the_Southern_Islands:0 "Befestigen Sie die Marinestützpunkte"
 DEN_Fortify_the_Southern_Islands_desc:0 "Die [DEN_navy_localisation] und die [DEN_army_localisation] müssen zusammenarbeiten, um [DEN.GetNameDef] zu schützen. Indem das Militär die Marinestützpunkte befestigt, können wir den Feind daran hindern, uns auf unseren Heimatinseln zu überflügeln."
 DEN_AA_Installations:0 "AA-Installationen"
 DEN_AA_Installations_desc:0 "Die dritte Dimension der modernen Kriegsführung wird von den Supermächten Europas zunehmend genutzt, und wenn wir dänische Zivilzentren schützen wollen, müssen wir bereit sein, Dutzende Stukas abzuschießen."
 DEN_Radar_Installations:0 "Radaranlagen"
 DEN_Radar_Installations_desc:0 "Wir müssen ein Staffelerkennungssystem ähnlich dem [ENG.GetAdjective] einführen, um zu wissen, was im dänischen Luftraum passiert."
 DEN_Fortress_Sjaelland:0 "Festung Seeland"
 DEN_Fortress_Sjaelland_desc:0 "Indem wir uns auf die Befestigung unserer Inseln konzentrieren, können wir den Aggressoren effektiver widerstehen, auf Kosten aller Dänen Jütlands."
 DEN_The_Frederick_Line:0 "Wiedergeburt des Danewerks"
 DEN_The_Frederick_Line_desc:0 "Das Danewerk war eine Reihe von Befestigungsanlagen, die von den Wikingern errichtet wurden, um germanische Invasionen abzuwehren, und angesichts unserer derzeitigen Lage wird eine moderne Wiedergeburt davon Dänemark gute Dienste leisten."
 DEN_Ramp_up_Conscription:0 "Steigern Sie die Wehrpflicht"
 DEN_Ramp_up_Conscription_desc:0 "Die Wehrpflicht ist seit der Wikingerzeit die dänische Lebensweise, obwohl unsere aktuelle Situation es erfordert, dass wir sie noch weiter ausbauen."
