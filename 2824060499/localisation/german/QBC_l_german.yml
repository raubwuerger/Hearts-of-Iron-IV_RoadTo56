 QBC_lessons_for_the_air_force:0 "Lehren für die Luftwaffe"
 QBC_army_effort:0 "Reorganisieren Sie die Quebecer Regimenter"
 QBC_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 QBC_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 QBC_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 QBC_motorization_effort:0 "Motorisierte Unterstützung"
 QBC_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 QBC_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 QBC_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 QBC_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 QBC_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 QBC_mechanization_effort:0 "Eine mechanisierte Infanterie"
 QBC_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 QBC_doctrine_effort_2:0 "Groß angelegte Übungen"
 QBC_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 QBC_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 QBC_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 QBC_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 QBC_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 QBC_special_forces:0 "Spezialeinheiten"
 QBC_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 QBC_aviation_effort:0 "Habe die Quebec Air School gefunden"
 QBC_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 QBC_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 QBC_fighter_focus:0 "Escadrille Alouette"
 QBC_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 QBC_bomber_focus:0 "Bomberfokus"
 QBC_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 QBC_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 QBC_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 QBC_CAS_effort:0 "Sturzkampfbomber"
 QBC_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 QBC_rocket_effort:0 "Raketentriebwerke"
 QBC_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 QBC_NAV_effort:0 "Marinebomber"
 QBC_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 QBC_naval_effort:0 "Schiffbau finanzieren"
 QBC_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 QBC_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 QBC_flexible_navy:0 "Flexible Marine"
 QBC_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 QBC_large_navy:0 "Große Marine"
 QBC_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 QBC_submarine_effort:0 "U-Boot-Krieg"
 QBC_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 QBC_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 QBC_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 QBC_destroyer_effort:0 "Design-Zerstörer"
 QBC_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 QBC_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 QBC_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 QBC_industrial_effort:0 "Industrieller Aufwand"
 QBC_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 QBC_industrial_effort_2:0 "Industrielle Anstrengung II"
 QBC_industrial_effort_2_desc:0 "Mit eisernem Willen und einer unerbittlichen Arbeitsmoral können wir die Menschen für eine weitere große industrielle Anstrengung mobilisieren."
 QBC_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 QBC_construction_effort:0 "Entwickeln Sie Montreals Industrien"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Bauen Sie Militärwerkstätten"
 QBC_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 QBC_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 QBC_construction_effort_2:0 "Renovierung der Häfen"
 QBC_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 QBC_production_effort_2:0 "Unterstützen Sie die Schwerfahrzeugindustrie"
 QBC_production_effort_3:0 "Integrierte Militärindustrie"
 QBC_production_effort_2_desc:0 "Quebec ist in einer perfekten Position, um eine auf den Export ausgerichtete Industrie zu entwickeln."
 QBC_production_effort_3_desc:0 "Um den Bedarf an neuer Ausrüstung zu decken, sind weitere Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 QBC_infrastructure_effort:0 "Renovieren Sie die Eisenbahnen"
 QBC_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortgeschrittenen Projekte oder Bauarbeiten durchführen."
 QBC_infrastructure_effort_tt:0 "Nicht genügend Gebäudeplätze für §YInfrastruktur§!"
 QBC_synth_oil_effort_tt:0 "Nicht genügend Bauplätze für §YSynthetische Raffinerie§!"
 QBC_infrastructure_effort_2:0 "Renovieren Sie die Straßen"
 QBC_infrastructure_effort_2_desc:0 "Der Ausbau unserer Infrastruktur wird den Transport und die Kommunikation ermöglichen, die für geheime High-Tech-Projekte erforderlich sind."
 QBC_construction_effort_3:0 "Holzeinschlagindustrie im Norden"
 QBC_construction_effort_3_desc:0 "Der Ausbau unseres Infrastrukturnetzes hat unsere Baukapazität deutlich verbessert."
 QBC_nuclear_effort:0 "Moncalm-Projekt"
 QBC_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 QBC_extra_tech_slot:0 "Forschungsstipendien"
 QBC_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 QBC_extra_tech_slot_2:0 "Komitee für Innovationskoordination"
 QBC_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 QBC_technology_sharing:0 "Technologieaustausch"
 QBC_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 QBC_secret_weapons:0 "Geheimwaffen"
 QBC_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 QBC_political_effort:0 "Organisieren Sie die Regierung"
 QBC_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 QBC_collectivist_ethos:0 "Stärken Sie die Syndikate"
 QBC_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 QBC_liberty_ethos:0 "Demokratischer Konsens"
 QBC_liberty_ethos_desc:0 "Wir werden die individuellen Freiheiten und Freiheiten in dieser Zeit ideologischer Fanatiker schützen, die versuchen, den menschlichen Geist zu ersticken."
 QBC_militarism:0 "Für Quebec!"
 QBC_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verdammt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 QBC_political_correctness:0 "Politische Korrektheit"
 QBC_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 QBC_neutrality_focus:0 "Neutralitätsfokus"
 QBC_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 QBC_interventionism_focus:0 "Schwerpunkt Interventionismus"
 QBC_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 QBC_military_youth:0 "Militärjugend"
 QBC_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 QBC_deterrence:0 "Abschreckung"
 QBC_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 QBC_volunteer_corps:0 "Freiwilligenkorps"
 QBC_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 QBC_paramilitarism:0 "Integrieren Sie die Milizen"
 QBC_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 QBC_indoctrination_focus:0 "Indoktrination"
 QBC_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 QBC_foreign_expeditions:0 "Ausländische Expeditionen"
 QBC_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 QBC_why_we_fight:0 "Warum wir kämpfen"
 QBC_why_we_fight_effect:0 "Wenn wir nicht die §YNeutrale Außenpolitik§ haben! Geist, wir können Fraktionen gründen.\n"
 QBC_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 QBC_political_commissars:0 "Politische Kommissare"
 QBC_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 QBC_internationalism_focus:0 "Schwerpunkt Internationalismus"
 QBC_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 QBC_nationalism_focus:0 "Quebecer Nationalpartei"
 QBC_ultra_nationalism_focus:0 "Nationale Erinnerung"
 QBC_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 QBC_ideological_fanaticism:0 "Ideologischer Fanatismus"
 QBC_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 QBC_conservatism_focus:0 "Katholischer Einfluss"
 QBC_conservatism_focus_desc:0 "Katholischer Einfluss."
 QBC_welfare_focus:0 "Soziale Reformen"
 QBC_political_coalition_focus:0 "Politische Koalition"
 QBC_political_coalition_focus_desc:0 "Politische Koalition."
 QBC_support_steel_industry:0 "Unterstützen Sie die Stahlindustrie"
 QBC_support_steel_industry_desc:0 "Unser Boden ist reich an Eisenerz, das ausgebeutet werden muss, um unsere Stahlproduktion zu steigern."
 QBC_rearmement_agreement:0 "Wiederbewaffnungsabkommen"
 QBC_rearmement_agreement_desc:0 "Angesichts der weltweit zunehmenden Spannungen ist eine Verbesserung unserer militärischen Organisation und unserer zivilen Verteidigung unerlässlich."
 QBC_mobilize_the_rivers:0 "Mobilisieren Sie die Flüsse"
 QBC_mobilize_the_rivers_desc:0 "Unser Land verfügt über ein enormes Potenzial an Wasserkraft und es sollte genutzt werden, um den Bedarf unserer wachsenden Industrie zu decken."
