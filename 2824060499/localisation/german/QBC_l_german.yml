 QBC_sorel_industries:0 "Sorel Industries"
 QBC_sorel_industries_desc:0 "Die günstige Lage am Sankt-Lorenz-Strom und die Nähe zu den Stahlwerken eignen sich hervorragend für die Produktion schwerer militärischer Ausrüstung wie Artilleriegeschütze."
