 ETH_military_reforms_category:0 "Militärreformen"
 ETH_military_reforms_category_desc:0 "Ausländische Berater können uns dabei helfen, unsere Offiziere auszubilden, damit sie moderne Taktiken anwenden und eine wirklich moderne Armee aufbauen können."
