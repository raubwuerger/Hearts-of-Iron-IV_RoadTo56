 modernize_ethiopian_rubber_production:0 "Modernisierung der äthiopischen Kautschukproduktion"
 exploit_ethiopian_iron_deposits:0 "Ausbeutung äthiopischer Eisenvorkommen"
 second_italo_ethiopian_war:0 "Zweiter italienisch-äthiopischer Krieg"
 second_italo_ethiopian_war_desc:0 "Krieg verwüstet das Land."
 ETH_recapture_the_juba_confluence:0 "Erobere den Juba-Zusammenfluss zurück"
 ETH_recapture_the_juba_confluence_desc:0 "Die Italiener eroberten viele Dörfer entlang unserer Südgrenze nahe der Mündung des Flusses Juba. Die internationale Gemeinschaft wertete dies als Zeichen dafür, dass wir es mit der Bekämpfung der italienischen Invasoren nicht ernst meinten. Die Italiener über unsere Südgrenze zurückzudrängen, würde der LoN beweisen, dass wir den Willen haben, dem italienischen Angriff zu widerstehen."
 ETH_hold_tigray:0 "Halten Sie Tigray"
 ETH_hold_tigray_desc:0 "Wir müssen jeden Zentimeter der Nordfront in der Provinz Tigray halten, wenn wir der internationalen Gemeinschaft beweisen wollen, dass wir den Italienern standhalten können. Und was noch wichtiger ist: Beweisen Sie den lokalen Führern, dass das Regime in Addis Abeba hinter ihnen steht."
 ETH_conquer_tigray_mission:0 "Erobere Tigray"
 ETH_conquer_tigray_mission_desc:0 "Der mangelnde Fortschritt an der Nordfront, insbesondere in der Region Tigray, sorgt seit Kriegsbeginn für Kontroversen. Die Eroberung des Staates ist ein guter erster Schritt, um zu beweisen, dass unsere Kriegsanstrengungen nicht ins Stocken geraten."
 ETH_hold_the_juba_confluence_mission:0 "Halten Sie den Juba-Zusammenfluss"
 ETH_hold_the_juba_confluence_mission_desc:0 "Einer unserer wenigen Siege im Krieg war die Einnahme vieler Dörfer am Juba-Zusammenfluss entlang der Südfront. Laut Intel bereiten die Äthiopier eine Offensive vor, um das verlorene Territorium zurückzuerobern. Die Kontrolle über den Juba-Zusammenfluss so kurz nach seiner Eroberung zu verlieren, wäre ein großes blaues Auge für unsere Kriegsanstrengungen."
 ETH_promote_infrastructure_development_in_from:0 "Fördern Sie die Infrastrukturentwicklung in [FROM.GetName]"
 ETH_promote_construction_development_in_from:0 "Förderung der Bauentwicklung in [FROM.GetName]"
 ETH_state_development_production_speed_tt:0 "§YMax Fabriken im Bundesstaat§! §G+10%§!"
 ETH_state_development_local_building_tt:0 "§YLokale Baugeschwindigkeit§! §G+10%§!"
 italo_ethiopian_war:0 "Italien unterzeichnete den Frieden unter Androhung diplomatischer Isolation."
 ETH_black_lion_corps:0 "Die Schwarzen Löwen"
 ETH_black_lion_corps_desc:0 "Kämpfende Männer strömen zu unserer Sache."
 ETH_christmas_offensive_focus:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_focus_desc:0 "Wir dürfen keine Zeit verlieren"
 ETH_home_defense_focus:0 "Verteidigung des Heimatlandes"
 ETH_home_defense_focus_desc:0 "Wir müssen den ausländischen Eindringlingen widerstehen"
 ETH_swedish_red_cross:0 "Krankenhäuser des Roten Kreuzes"
 ETH_swedish_red_cross_desc:0 "Krankenhäuser des Roten Kreuzes bieten unseren Truppen dringend benötigte medizinische Unterstützung."
 ETH_copy_german_design_focus:0 "Nachgemachte Mauser"
 ETH_copy_german_design_focus_desc:0 "Deutsches Design. In Äthiopien hergestellt"
 ETH_hold_the_line_focus:0 "Befestigte Stellungen"
 ETH_hold_the_line_focus_desc:0 "Eine bessere Schaufel reicht weit"
 ETH_japan_advice:0 "Japanische Berater"
 ETH_japan_advice_desc:0 "Mit japanischen Beratern in Äthiopien könnten wir beide unseren Traum einer Allianz farbiger Menschen verwirklichen, die sich gegen die kolonialen Unterdrücker vereinen."
 ETH_lion_roar_focus:0 "Das Brüllen des Löwen"
 ETH_lion_roar_focus_desc:0 "Ein Geist des Eifers und der Entschlossenheit erfüllt die Herzen Äthiopiens"
 ETH_defensive_imperialism:0 "Antikoloniales Dogma"
 ETH_defensive_imperialism_desc:0 "Äthiopien hat den sogenannten Völkerbund satt und muss sich für die Menschen einsetzen, die nicht für sich selbst eintreten können."
 ETH_wehib_pasha:0 "Wehib Pascha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Siegreiche Löwen"
 ETH_lion_roar_focus_lesser_desc:0 "Wir haben aufgestanden und Italien besiegt! Tod den Kolonialisten und Usurpatoren!"
 ETH_call_of_lion:0 "Ruf des Löwen"
 ETH_call_of_lion_desc:0 "Die Niederlage der Italiener hat dazu geführt, dass sich überall Afrikaner unserer Sache angeschlossen haben."
 ETH_solomonic_dynasty:0 "Dynastie Salomos"
 ETH_solomonic_dynasty_desc:0 "Diese Person beansprucht eine Linie, die bis zu Salomo zurückreicht."
 eth_focus:0 "Äthiopischer nationaler Fokus"
 ETH_land_development:0 "Eisenhütte"
 ETH_land_development_desc:0 "Wir müssen unsere Stahlindustrie weiterentwickeln, wenn wir den Produktionsbedarf unserer Streitkräfte decken wollen."
 ETH_urban_factories:0 "Addis Abeba entwickeln"
 ETH_urban_factories_desc:0 "Ohne ein Rückgrat der Industrie werden uns die Kolonialmächte wie ein Käfer zermalmen."
 ETH_modern_technology:0 "Modernisieren Sie die Industrie"
 ETH_modern_technology_desc:0 "Wenn Äthiopien diese dunklen Zeiten überstehen will, müssen moderne Industriepraktiken übernommen werden."
 ETH_addiba_university:0 "Gründung des University College of Addis Abeba"
 ETH_addiba_university_desc:0 "Die Universität Addis Abeba wurde 1950 von einem kanadischen Jesuiten, Dr. Lucien Matte, S.J., auf Wunsch von Haile Selassie als zweijährige Hochschule gegründet. Im darauffolgenden Jahr nahm es seinen Betrieb auf. In den folgenden zwei Jahren wurde eine Verbindung zur University of London aufgebaut."
 ETH_extra_research_slot_2:0 "Habe das Äthiopische Institut gefunden"
 ETH_extra_research_slot_2_desc:0 "Bei der Gründung im Jahr 1954 zielte das ursprüngliche Bildungsprogramm darauf ab, ein dreijähriges Diplomprogramm im Bauingenieurwesen anzubieten. Dies wurde kurz darauf zu einem vierjährigen Programm erweitert, das zu einem BSc führte. Abschluss in Bauingenieurwesen. Im Jahr 1969 fusionierte das Building College mit dem College of Engineering und bildete die Fakultät für Technologie der Universität Addis Abeba, die bis 2009 so blieb."
 ETH_black_lions:0 "Bilden Sie die Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die gegründet wurde, um der italienischen Besetzung Äthiopiens zu widerstehen."
 ETH_regimental_system:0 "Militärreformen"
 ETH_regimental_system_desc:0 "Die militärische Struktur und Organisation Äthiopiens war zu Beginn des 2. Italienisch-Äthiopischen Krieges mangelhaft. Wir müssen unsere ausländischen Berater einsetzen, um eine kohärente Militärstruktur besser zu entwickeln."
 ETH_officer_schools:0 "Offiziersausbildung"
 ETH_officer_schools_desc:0 "Wenn wir von unseren Streitkräften Fortschritte im Kampf gegen den Kolonialismus erwarten, müssen wir unsere Offiziere mit modernen Taktiken ausbilden."
 ETH_harar_academy:0 "Habe die Harar-Akademie gefunden"
 ETH_harar_academy_desc:0 "Die Akademie befand sich am Fuße des Hakim Gara, Teil einer Gebirgskette rund um die Stadt. Magala war nur ein paar Meilen von der Akademie entfernt. Von ihrer Gründung im Jahr 1957 bis zu ihrer vorzeitigen Schließung im Jahr 1977 war die Akademie so eng mit Harar verbunden, dass sie im Bewusstsein so vieler Bürger von Harar und der großen Zahl der Gentlemen Cadets, die sie ablösten, praktisch nicht mehr zu unterscheiden war durch beides."
 ETH_mil_factory:0 "Bauen Sie Militärfabriken"
 ETH_mil_factory_desc:0 "Wenn wir jemals hoffen wollen, effektiv zu kämpfen, müssen wir unsere eigenen Waffen herstellen."
 ETH_mil_factory2:0 "Entwickeln Sie die Industrie weiter"
 ETH_mil_factory2_desc:0 "Wir müssen die Entwicklung unserer Industrie vorantreiben."
 ETH_christmas_offensive:0 "Weihnachtsoffensive"
 ETH_christmas_offensive_desc:0 "Eine Gegenoffensive Äthiopiens zur Spaltung der italienischen Streitkräfte an der Nordfront"
 ETH_national_mobilization:0 "Nationale Mobilisierung"
 ETH_national_mobilization_desc:0 "„Alle Männer und Jungen, die einen Speer tragen können, gehen nach Addis Abeba.“ Jeder verheiratete Mann bringt seine Frau mit, um für ihn zu kochen und zu waschen. Jeder unverheiratete Mann bringt jede unverheiratete Frau mit, die er finden kann, um für ihn zu kochen und zu waschen. Frauen mit Babys, Blinde und solche, die zu alt und gebrechlich sind, um einen Speer zu tragen, sind entschuldigt. „Jeder, der nach Erhalt dieser Anordnung zu Hause angetroffen wird, wird gehängt.“ Selassies Mobilisierungsbefehl"
 ETH_plea_to_lon:0 "Plädoyer an den Völkerbund"
 ETH_plea_to_lon_desc:0 "Haile Selassie appellierte im Juni 1936 an den Völkerbund, Sanktionen gegen Italien zu verhängen."
 ETH_ferenghi:0 "Die Ferenghi"
 ETH_ferenghi_desc:0 "Die „Ferengi“ oder Ausländer waren eine Gruppe von Militärberatern, Piloten und Ärzten des Roten Kreuzes, die Äthiopien während des Krieges mit Italien unterstützten."
 ETH_german_equipment:0 "Deutscher Support"
 ETH_german_equipment_desc:0 "Nachdem Italien zunächst Einwände gegen den Anschluss Deutschlands erhoben hatte, versorgte Deutschland Äthiopien mit Gewehren und Munition in der Hoffnung, Italien zu schwächen."
 ETH_german_design:0 "Kopieren Sie deutsche Designs"
 ETH_german_design_desc:0 "Mit den Waffen, die uns Deutschland geliefert hat, sind wir in der Lage, ihre Entwürfe zurückzuentwickeln"
 ETH_homeland_defense:0 "Verteidigung des Heimatlandes"
 ETH_homeland_defense_desc:0 "Wir können nicht zulassen, dass Italien unser souveränes Territorium einnimmt. Wir können uns nur auf uns selbst verlassen."
 ETH_mountain_forts:0 "Sichert die Berge"
 ETH_mountain_forts_desc:0 "Wir müssen unsere Stellungen in den Bergen verstärken, wenn wir gegen Italien bestehen wollen."
 ETH_capital_forts:0 "Sichern Sie sich das Kapital"
 ETH_capital_forts_desc:0 "Wir werden Addis Abeba in eine Festung verwandeln."
 ETH_hold_line:0 "Bleiben Sie dran"
 ETH_hold_line_desc:0 "Wir können keinen Schritt zurücktreten und müssen uns gegen die italienischen Invasoren behaupten. Die Verstärkung bestehender Schützengräben und neue Methoden zur Verteidigung unseres Bodens werden viel bewirken."
 ETH_rain_iron:0 "Stahlregen"
 ETH_rain_iron_desc:0 "Italienische Flugzeuge füllen den Himmel und belästigen unsere Truppen. Wir müssen im ganzen Land Luftabwehranlagen aufstellen, um sie mit Stahlregen niederzuschlagen!"
 ETH_japanese_assistance:0 "Japanische Hilfe"
 ETH_japanese_assistance_desc:0 "Wir müssen an Japan appellieren, Äthiopien in der Zeit unserer größten Not zu unterstützen. Die Unterstützung der japanischen Bevölkerung ist auf unserer Seite, jetzt müssen wir ihre Führer davon überzeugen, uns erneut zu unterstützen."
 ETH_japanese_navy_focus:0 "Berater der japanischen Marine"
 ETH_japanese_navy_focus_desc:0 "Japan ist eine dominierende Seemacht im Pazifik, und mit seiner Hilfe können wir den Indischen Ozean und das Rote Meer beherrschen."
 ETH_lion_roar:0 "Der Löwe von Juda"
 ETH_lion_roar_desc:0 "Gestärkt durch die ausländische Unterstützung setzt sich Äthiopien erneut dafür ein, die Kolonialherren ein für alle Mal zu vertreiben."
 ETH_demand_summit:0 "Fordern Sie einen Gipfel im Völkerbund"
 ETH_demand_summit_desc:0 "Italien ist gebrochen, und wir haben es ausgehalten. Die Liga muss eingreifen und sie dazu zwingen, diesen Konflikt zu beenden."
 ETH_torpedoes_focus:0 "Die lange Lanze"
 ETH_torpedoes_focus_desc:0 "Unsere japanischen Brüder haben einen Torpedo mit großer Reichweite entwickelt, mit dem wir unserer Marine den Vorsprung verschaffen können, den wir brauchen."
 ETH_secure_seuz:0 "Sichern Sie den Suezkanal"
 ETH_secure_seuz_desc:0 "Der Suezkanal ist eine sehr wichtige Handelsroute und wird angesichts der bevorstehenden Konflikte noch wichtiger. Dieses Land gehört Afrika und wir müssen es von den Kolonialisten befreien."
 ETH_anti_colonial_dogma:0 "Antikoloniales Dogma"
 ETH_anti_colonial_dogma_desc:0 "Afrika und die Welt wurden zu lange von Kolonialisten regiert und versklavt. Wir müssen die Kolonisten besiegen und diese Menschen befreien. Wir werden sie genauso besiegen, wie wir Italien besiegt haben."
 ETH_reclaim_aksum:0 "Erobere das Königreich Aksum zurück"
 ETH_reclaim_aksum_desc:0 "Das Königreich Aksum breitete sich während seiner Blütezeit im 6. Jahrhundert von Äthiopien über das Rote Meer bis zur Arabischen Halbinsel aus. Es war eine wichtige Station entlang der Gewürzstraße und ein mächtiges Königreich. Dieses Land gehört rechtmäßig uns und wir werden es wieder in äthiopische Hände bringen."
 ETH_demand_french_somalia:0 "Fordern Sie Französisch-Somalia"
 ETH_demand_french_somalia_desc:0 "Die Franzosen sind nicht besser als die Briten oder die Italiener. Sie zwingen den Menschen in Afrika ihre Gesetze und ihre Kultur auf. Sie haben keine Rechte an diesem Land."
 ETH_demand_british_somalia:0 "Fordern Sie britische Kolonien"
 ETH_demand_british_somalia_desc:0 "Die Briten plündern und erobern schon viel zu lange auf der ganzen Welt. Ihre Kolonien müssen an das Volk zurückgegeben und unter der Leitung Äthiopiens in die Lage versetzt werden, sich selbst zu regieren."
 ETH_death_to_saudis:0 "Das islamische Problem"
 ETH_death_to_saudis_desc:0 "Der Islam und diejenigen, die ihm folgen, standen im Widerspruch zu unserem Volk und unserer Lebensweise. Seit den Tagen des Umayyaden-Kalifats und der Ayyubid-Dynastie liegen sie im Widerspruch zu uns. Jetzt sind wir an der Reihe, zurückzuschlagen und Rache für alles zu nehmen, was sie unserem Volk angetan haben."
 ETH_demand_solomon_kingdom:0 "Geben Sie das Königreich Salomo zurück"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie ist der rechtmäßige Erbe des salomonischen Königreichs, und wir werden ins Heilige Land zurückkehren und die christlichen und jüdischen Völker unter einem Banner vereinen. Gegrüßet seist du Kaiser Haile Selassie, König von Axum und seinem gesamten Land!"
 ETH_red_sea_focus:0 "Entwickeln Sie das Rote Meer"
 ETH_red_sea_focus_desc:0 "Das Rote Meer ist eine wichtige Route für den gesamten Handel. Wir müssen unsere Häfen darauf ausbauen, wenn wir jemals vorhaben, das Meer zu beherrschen. Äthiopische Häfen waren eine wichtige Station entlang der Seidenstraßen, bevor sie weiter das Rote Meer hinaufzogen. Wir müssen sie zurückerobern!"
 ETH_develop_eritrea:0 "Eritrea entwickeln"
 ETH_develop_eritrea_desc:0 "Die Italiener haben zwar etwas Geld in die Infrastruktur in Eritrea investiert, wir können ihre bestehenden Strukturen übernehmen und weiter ausbauen. Eritrea könnte als wichtiger Hafen fungieren, wenn wir weiterhin Infrastruktur- und Industrieprojekte entwickeln."
 ETH_develop_somalia:0 "Somalia entwickeln"
 ETH_develop_somalia_desc:0 "Wir müssen Somalia zu einem modernen Hafen ausbauen, wenn wir unser Land gegen die Kolonialisten sichern wollen."
 ETH_fortify_eritrea:0 "Stärke Eritrea"
 ETH_fortify_eritrea_desc:0 "Wenn wir aus unserem Krieg mit Italien etwas gelernt haben, dann ist es, dass Verteidigungen notwendig sind, um eine Invasion ausländischer Mächte zu verhindern."
 ETH_fortify_somalia:0 "Stärke Somalia"
 ETH_fortify_somalia_desc:0 "Wir müssen alles tun, was wir können, um unser Heimatland zu verteidigen und unsere verwundbaren Positionen zu stärken."
 ETH_modern_navy:0 "Entwickeln Sie eine moderne Marine"
 ETH_modern_navy_desc:0 "Nachdem wir unsere Häfen gesichert und ausgebaut haben, können wir in Schiffskonstruktionen anderer großer Nationen investieren. Angesichts der begrenzten Kapazitäten unserer Branche sollten wir alle Ressourcen in Zerstörer investieren."
 ETH_amphibious_operations:0 "Amphibische Operationen"
 ETH_amphibious_operations_desc:0 "Wenn wir Afrika jemals verlassen wollen, ist eine amphibische Kriegsführung erforderlich. Wir sollten Ressourcen in die Untersuchung der Rolle von Transportschiffen und die Unterstützung der Marine bei einem erfolgreichen Brückenkopf investieren."
 ETH_carrier_primacy:0 "Trägerprimat"
 ETH_carrier_primacy_desc:0 "Der Trägerkrieg ist die Zukunft des Seekampfs, und wir müssen Ressourcen in die Entwicklung unserer eigenen Designs investieren."
 ETH_battleship_primacy:0 "Vorrang des Schlachtschiffs"
 ETH_battleship_primacy_desc:0 "Wenn wir mit den anderen Marinen der Welt konkurrieren wollen, müssen wir Schlachtschiffkonstruktionen entwickeln."
 ETH_silk_road_test:0 "Bauen Sie die Seidenstraße wieder auf"
 ETH_silk_road_test_desc:0 "Äthiopien war eine wichtige Route auf der Seidenstraße. Güter kamen über die Häfen von Aksum und über Äthiopien nach Norden durch Afrika. Wir müssen eine neue Infrastruktur aufbauen, die es uns ermöglicht, Waren durch unser Land zu transportieren, genau wie Waren durch Aksum transportiert werden."
 ETH_steel_industry:0 "Verbesserungen in der Stahlindustrie"
 ETH_steel_industry_desc:0 "Wir müssen unsere Stahlindustrie weiterentwickeln, wenn wir eine moderne Armee und Marine aufstellen wollen."
 ETH_rare_metals:0 "Metallindustrie"
 ETH_rare_metals_desc:0 "Durch weitere Investitionen in den Bergbau können wir neue Metallvorkommen erschließen, die für die fortgeschrittene Industrie notwendig sind."
 ETH_oil_industry:0 "Öl Industrie"
 ETH_oil_industry_desc:0 "Eine moderne Marine benötigt eine stabile Ölquelle, die wir durch weitere Investitionen erschließen könnten."
 ETH_black_lions:0 "Bilden Sie die Black Lions"
 ETH_black_lions_desc:0 "Eine antifaschistische Bewegung, die gegründet wurde, um der italienischen Besetzung Äthiopiens zu widerstehen."
 ETH_modern_airforce:0 "Modernisierung der Luftwaffe"
 ETH_modern_airforce_desc:0 "Mit ein wenig Aufwand können wir unsere Luftwaffe gründlich modernisieren."
 ETH_airbase_eritea:0 "Luftwaffenstützpunkt in Eritrea"
 ETH_airbase_eritea_desc:0 "Um eine angemessene Abdeckung unserer Streitkräfte in Eritrea zu gewährleisten, müssen wir dort unsere Stützpunkte aufbauen."
 ETH_airbase_somalia:0 "Luftwaffenstützpunkt in Somalia"
 ETH_airbase_somalia_desc:0 "Somalia braucht einen Stützpunkt für unsere Flüge. Wir können es dort in kurzer Zeit aufbauen."
 ETH_develop_airforce:0 "Laufende Investitionen"
 ETH_develop_airforce_desc:0 "Wenn wir im Bereich der Luftdominanz wettbewerbsfähig bleiben wollen, müssen wir weiterhin in unsere Zukunft investieren."
 ETH_hold_the_line:0 "Verbesserte Positionen"
 ETH_diplomatic_legitimacy:0 "Diplomatische Legitimität"
 ETH_diplomatic_legitimacy_desc:0 "Wenn die italienische Invasion abgewehrt wird, kann unser Land zum Symbol des Widerstands gegen die imperialistische Unterdrückung werden."
 ETH_join_the_japanese:0 "Formalisierung der Nippo-Äthiopischen Allianz"
 ETH_join_the_japanese_desc:0 "Die gegenseitige Unterstützung unserer beiden großen Nationen kann in Form eines Militärbündnisses weiter ausgebaut werden, das den imperialistischen Ambitionen macht- und landhungriger Westler entgegenwirken soll!"
 ETH_japanese_navy:0 "Japanische Marineberater"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Feodor Konovalov"
 ETH_the_long_lance:0 "Die lange Lanze"
 ethiopia.1.t:0 "Italienische Invasion vereitelt"
 ethiopia.1.d:0 "Der italienische Eindringling wurde von unseren Grenzen vertrieben und ins Meer geworfen! Dies ist ein herrlicher Tag für die Kinder Salomos. Wir haben endlich das Land unserer Vorfahren zurückerobert, das unserem Volk gestohlen wurde, und eine stärkere Nation neu geschmiedet, die auf dem Weg zur Größe ist."
 ethiopia.2.t:0 "Westmächte Embargo gegen Italien"
 ethiopia.2.d:0 "Die Unterzeichner betrachten es als Voraussetzung für einen dauerhaften Frieden, dass allen Nationen der Welt jeder seinen eigenen Platz einräumt, und haben beschlossen, einander bei ihren Bemühungen zur Beendigung des sinnlosen Blutvergießens und des erbärmlichen Imperialismus beizustehen und zusammenzuarbeiten das Italien in Ostafrika bzw. die Regionen des Kontinents, in denen es ihr Hauptziel ist, eine neue Ordnung der Dinge zu errichten und aufrechtzuerhalten, die darauf ausgelegt ist, den gegenseitigen Wohlstand und das Wohlergehen der betreffenden Völker zu fördern."
 ethiopia.3.t:0 "Westmächte empört"
 ethiopia.3.d:0 "Eine solche unkontrollierte Aggression gegen andere Mitglieder der Liga wird nicht toleriert."
 news.337.title:0 "Demütigung in Afrika"
 news.337.desc:0 "Heute wurde zwischen [ETH.GetLeader] und [ITA.GetLeader] ein Friedensvertrag unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des massiven Machtunterschieds zwischen dem Binnenkönigreich und dem weltumspannenden Imperium ging die äthiopische Regierung in diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern die Gebiete Eritrea und Italienisch-Somaliland wurden offiziell an [ETH.GetNameDef] abgetreten.\n\nDa dies die zweite Niederlage der italienischen Streitkräfte in Äthiopien ist, hat die Regierung von [ ITA.GetLeader] liegt in Trümmern und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz wirklich von dieser Niederlage erholt."
 news.337.a:0 "Gut für Äthiopien!"
 news.337.b:0 "Wir hoffen, dass [ITA.GetLeader] nicht wegen seiner Fehler in Erinnerung bleibt."
 news.337.c:0 "Davon werden wir uns nie erholen."
 news.337.d:0 "Ras Alulas Imperium wird wiedergeboren!"
 ethiopia.10011.t:0 "Deutsche Waffen"
