l_german:
 TAN_Industrial_Start:0 "Beginnen Sie mit dem industriellen Aufbau"
 TAN_Industrial_Start_desc:0 "Es kommt eine Ära des Wandels. Es werden Investitionen getätigt, Maschinen werden erfunden und unser Land muss sich anpassen, um mit diesen Entwicklungen zurechtzukommen."
 TAN_Expand_Infra:0 "Verbessern Sie die staatliche Infrastruktur"
 TAN_Expand_Infra_desc:0 "Ein gutes Infrastrukturnetzwerk trägt dazu bei, unser Land als eine einzigartige, zusammenhängende Einheit zu verbinden."
 TAN_Futher_Investments:0 "Ermutigen Sie ausländische Investoren"
 TAN_Futher_Investments_desc:0 "Ausländische Mächte verfügen über eine viel größere Industrie als unsere eigene, daher müssen wir uns auf ihr Wissen verlassen."
 TAN_Civilian_One:0 "Erweitern Sie die zivile Fertigung"
 TAN_Civilian_One_desc:0 "Neue Fabriken sind für ein modernes Land unerlässlich."
 TAN_Civilian_Two:0 "Verbessern Sie die Kapazität der zivilen Industrie"
 TAN_Civilian_Two_desc:0 "Unsere Industrie muss modernisiert werden, um mit den Anforderungen unserer Zeit Schritt zu halten."
 TAN_Research:0 "Neue Schulen und moderner Unterricht"
 TAN_Research_desc:0 "Unterricht ist die Grundlage der Wissenschaft und der Schlüssel zur Anpassung an die aktuelle Welt."
 TAN_Excavation:0 "Entdecken Sie den Reichtum an Mineralien"
 TAN_Excavation_desc:0 "Der für den Krieg notwendige Reichtum kann tief unter unserem Boden verborgen sein und es ist unsere Pflicht, ihn zu offenbaren."
 TAN_Refinery:0 "Konzentrieren Sie sich auf die synthetische Verarbeitung"
 TAN_Refinery_desc:0 "Die Herstellung von Öl und Kautschuk aus Kohle macht den Import von Öl oder die Kontrolle von Ölfeldern überflüssig. Dieses synthetische Öl ist jedoch viel umweltschädlicher und teurer in der Herstellung."
 TAN_Autarky:0 "Reformieren Sie die Steuern"
 TAN_Autarky_desc:0 "Mit einer besser organisierten Verwaltungsgewalt wird der Staat besser für die Bewältigung der aktuellen Schwierigkeiten gerüstet sein."
 TAN_Military_Buildup:0 "Erweitern Sie die militärische Kapazität"
 TAN_Military_Buildup_desc:0 "Das Militär benötigt große Mengen an neuer Ausrüstung. Der Bau weniger Fabriken wird ihren Bedarf sicherlich decken."
 TAN_Invite_German:0 "Laden Sie deutsche Investoren ein"
 TAN_Invite_German_desc:0 "Viele deutsche Unternehmen sind daran interessiert, ihren Einfluss und ihre Präsenz weltweit auszuüben. Wir können ihre guten Beziehungen zu uns nutzen und zu einigen bescheidenen Investitionen aufrufen."
 TAN_German_Heavy:0 "Expansion der deutschen Schwerindustrie"
 TAN_German_Heavy_desc:0 "Eine stabile industrielle Zusammenarbeit mit unseren deutschen Verbündeten hilft uns bei der Modernisierung der Schwerindustrie"
 TAN_Invite_American:0 "Laden Sie amerikanische Investoren ein"
 TAN_Invite_American_desc:0 "Die Großmächte der westlichen Hemisphäre sind stets daran interessiert, ihren Einfluss und ihre Freiheitswerte auf der ganzen Welt geltend zu machen. Wir können ihre guten Beziehungen zu uns nutzen und zu einigen bescheidenen Investitionen aufrufen."
 TAN_American_Air:0 "Expansion der amerikanischen Luftfahrtindustrie"
 TAN_American_Air_desc:0 "Flugzeuge sind die Zukunft von Handel, Tourismus und Kriegsführung. Unter der Führung der USA können wir noch mehr neue Fabriken eröffnen"
 TAN_Invite_Soviets:0 "Laden Sie sowjetische Planer ein"
 TAN_Invite_Soviets_desc:0 "Einzigartige sowjetische Architektur und Stadtplanung sind sicherlich auf viele Einrichtungen in unserem eigenen Land anwendbar. Der Bau eines brandneuen Industriekomplexes sollte ein erster Schritt unserer Zusammenarbeit sein."
 TAN_Soviet_Heavy_Industry:0 "Kommunistische Schwerindustrie"
 TAN_Soviet_Heavy_Industry_desc:0 "Unsere kommunistischen Freunde schlagen einen koordinierten Ausbau unserer Schwerindustrie vor."
 TAN_Automobile:0 "Automobilindustrie"
 TAN_Automobile_tt:0 "Erhalten Sie eine kleine Menge §HMotorisierter Ausrüstung§! von eingeladenen Unternehmen."
 TAN_Automobile_desc:0 "Lokale Automobilhersteller werden derzeit dazu angehalten, sich mit ihren Kollegen aus dem Ausland abzustimmen."
 TAN_Licences:0 "Erwerben Sie ausländische Lizenzen"
 TAN_Licences_EXPL:0 "Schalte §HKaufe ausländische Rüstung§ frei! Entscheidungen."
 TAN_Licences_desc:0 "Da wir nun in der Lage sind, moderne Geräte herzustellen, können wir die modernsten Designs aus anderen Ländern beziehen. Auch wenn ein gewisser Preis zu zahlen ist, wird es sich auf jeden Fall lohnen."
 TAN_State_Matter:0 "Konzentrieren Sie sich auf interne Angelegenheiten"
 TAN_State_Matter_desc:0 "Noch nie hat sich unser Land durch den internen Machtkampf so gespalten und zerrissen gefühlt. Die Bildung einer starken, konsolidierten Regierung sollte unsere erste Priorität sein."
 TAN_Collectivist_Ethos:0 "Kollektivistisches Ethos"
 TAN_Collectivist_Ethos_desc:0 "Ein mächtiger Staat ist ein Einparteienstaat. Das Schweigen jeglicher demokratischen Opposition wird das Regime der Behörden nur stärken."
 TAN_Organise_Youth:0 "Organisieren Sie die Jugend"
 TAN_Organise_Youth_desc:0 "Aus allen Teilen unseres Landes sind junge Stimmen zu hören, die das derzeitige Regime loben. Ihre gemeinsame Unterstützung kann dazu genutzt werden, den Glauben der Menschen an unsere Sache zu stärken."
 TAN_Com_Generals:0 "Erweitern Sie das kommunistische Militärkommando"
 TAN_Com_Generals_desc:0 "Viele gebildete Bauern und Arbeiter treten bereitwillig dem Militär bei, um die fehlenden Offiziersränge zu ersetzen."
 TAN_Collectivist_Propaganda:0 "Die Kultur des Arbeiters"
 TAN_Collectivist_Propaganda_desc:0 "Umverteilter Reichtum wird erfolgreich genutzt, um die laufenden Fabriken zu verbessern und die Produktionsleistung zu steigern."
 TAN_Conquer:0 "Expansive Politik"
 TAN_Conquer_desc:0 "Die militärische Stärke und Macht unseres Regimes sowie die Schwäche und Inkompetenz der Regierungen unserer Nachbarn haben uns keine andere Wahl gelassen, als ihnen die richtige Herrschaft zu verschaffen."
 TAN_Intervene:0 "Eingreifende Richtlinie"
 TAN_Intervene_desc:0 "Unsere Sache kann auf der ganzen Welt durch kleine Brigaden gefördert werden, die das ordnungsgemäße Regime der Behörden durch ideologische Bildung, Personalplanung und militärische Unterstützung unterstützen."
 TAN_Isolated:0 "Isolierter Staat"
 TAN_Isolated_desc:0 "Unsere Herrschaft soll mit politischer Stabilität und nationalem Wohlstand verbunden sein. Aber sollte jemand unsere Neutralität missachten, wird er dafür teuer bezahlen!"
 TAN_Forced_Conscription:0 "Wehrpflichtgesetz"
 TAN_Forced_Conscription_desc:0 "Wenn wir in dem Pulverfass, zu dem die Welt geworden ist, überleben wollen, bräuchten wir viel mehr Soldaten, die unsere Werte verteidigen."
 TAN_Fanaticism:0 "Ideologischer Fanatismus"
 TAN_Fanaticism_desc:0 "Es besteht kein Grund, unsere Propagandabemühungen einzuschränken. Wenn jemand bereit ist, für unsere Sache zu sterben, warum sollten wir ihn dann daran hindern?"
 TAN_tuvan_nationalism:0 "Tuwinischer Nationalismus"
 TAN_tuvan_nationalism_desc:0 "Die Sowjets versuchten, uns unter ihren Stiefel zu zwingen. In der Vergangenheit haben auch die Chinesen versucht, uns zu kontrollieren. Es ist an der Zeit, uns als Nation gegen ausländische Mächte zu behaupten."
 TAN_Liberty_Ethos:0 "Freiheitsethos"
 TAN_Liberty_Ethos_desc:0 "Eine neue Regierung wird effektiver funktionieren, wenn sie auf den Willen aller Bevölkerungsgruppen hört und jegliche Spaltung nach Geschlecht, Rasse oder politischer Zugehörigkeit außer Acht lässt."
 TAN_rehabilitate_pre_revolutionary_practices:0 "Rehabilitieren Sie vorrevolutionäre Praktiken"
 TAN_Strenghten_Monarchy_desc:0 "Eine starke Persönlichkeit hinter dem Staat, die die aktuellen Regierungsideen öffentlich zum Ausdruck bringt, ist schließlich keine schlechte Idee. Solange die Meinungs- und Versammlungsfreiheit gewahrt bleibt, kann nichts schief gehen."
 TAN_Strenghten_Democracy:0 "Stärken Sie die Demokratie"
 TAN_Strenghten_Democracy_desc:0 "Das Vertrauen und die Hingabe der Menschen an unsere Sache sind unbestreitbar: Die neue Legislaturperiode wird den Massen noch mehr liberale Werte bringen!"
 TAN_Defence_Act:0 "Nationales Sicherheitsgesetz"
 TAN_Defence_Act_desc:0 "Die Förderung loyaler Polizei-, Militär- und Geheimdienstexperten wird die Position der Regierung verbessern und den Gesetzgebungsapparat vor ausländischem Einfluss schützen."
 TAN_Brigades:0 "Bilden Sie internationale Brigaden"
 TAN_Brigades_desc:0 "Wenn unsere militärischen Fähigkeiten auf globaler Ebene ernst genommen werden sollen, sollten wir die Präsenz unserer Freiwilligen rund um den Globus erhöhen."
 TAN_Military_Build:0 "Waffen schützen die Nation"
 TAN_Military_Build_desc:0 "Die äußere Sicherheit einer Nation hängt von der Größe ihrer Armee ab. Wenn wir den wachsenden Bedarf unserer Soldaten decken wollen, ist eine militärisch-industrielle Expansion ein Muss!"
 TAN_Anti_Invasion:0 "Festungen schützen die Nation"
 TAN_Anti_Invasion_desc:0 "Die Verteidigung wichtiger Industrie- und Forschungszentren wird effektiver sein, wenn die am stärksten gefährdeten Standorte befestigt und ihre Garnison erweitert werden können."
 GEN_red_army:0 "Die [ROOT.GetAdjective] Rote Armee"
 GEN_red_army_desc:0 "Nur die bewaffneten Massen werden in der Lage sein, sich zu befreien"
 TAN_restore_monastic_prerogatives:0 "Klösterliche Vorrechte wiederherstellen"
 TAN_restore_monastic_prerogatives_desc:0 "Die Klöster müssen wiederhergestellt werden."
 TAN_adopt_nichirenist_principles:0 "Übernehmen Sie nichirenistische Prinzipien"
 TAN_adopt_nichirenist_principles_desc:0 "Der japanische Mönch diente als Ankerfigur japanischer Nationalisten, die bereit waren, einen heiligen Krieg gegen die Feinde des Buddhismus zu führen."
 TAN_mobilize_for_a_holy_war:0 "Mobilisieren Sie für einen Heiligen Krieg"
 TAN_mobilize_for_a_holy_war_desc:0 "Es ist an der Zeit, unsere Bevölkerung auf den Heiligen Krieg vorzubereiten, den letzten Kampf zur Reinigung der Welt."
 TAN_call_for_army_readiness:0 "Aufruf zur Bereitschaft der Armee"
 TAN_call_for_army_readiness_desc:0 "Wir müssen uns der Möglichkeit bewusst werden, dass eine feindliche Armee unser Land erreichen könnte."
 TAN_cavalry_tradition:0 "Kavallerie-Tradition"
 TAN_cavalry_tradition_desc:0 "Reiten war die einzige Möglichkeit, unsere Herden zu bereisen und zu kontrollieren"
 TAN_establish_the_ministry_of_war:0 "Richten Sie das Kriegsministerium ein"
 TAN_establish_the_ministry_of_war_desc:0 "Um unsere Armee weiter auszubauen, müssen wir ein Ministerium einrichten, das sie verwaltet."
 TAN_improve_officer_training_formation:0 "Verbessern Sie die Ausbildung der Offiziere"
 TAN_improve_officer_training_formation_desc:0 "Nur gut ausgebildete Offiziere können Männer im Kampf richtig führen."
 TAN_gold_mining:0 "Gold schürfen"
 TAN_gold_mining_desc:0 "Die Goldreserven von Tuwa haben die Russen überhaupt erst ins Land gebracht. Diese Tradition ist bis heute präsent."
 TAN_assimilate_altai:0 "Assimilieren Sie die Altaï"
 SIB_unified_tt:0 "Gründung des sibirischen Staates"
 TAN_disorganized_military:0 "Desorganisiertes Militär"
 TAN_disorganized_military_2:0 "Desorganisiertes Militär"
 TAN_bank_of_tuva:0 "Bank von Tuwa"
