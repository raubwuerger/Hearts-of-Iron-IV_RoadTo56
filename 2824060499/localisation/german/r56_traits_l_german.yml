l_german:
 caring_leader:0 "Fürsorglicher Anführer"
 caring_leader_desc:0 "§LDiesem Mann liegt die Gesundheit und das relative Wohlbefinden des einfachen Soldaten wirklich am Herzen. Seine Untergebenen sind schnell wieder kampffähig, doch dieser „Luxus“ hat seinen Preis.§!"
 artillerist:0 "Artillerist"
 artillerist_desc:0 "§LDieser Mann hat den Einsatz von Artillerie studiert und weiß, wie man sie gut einsetzt. Manchmal überbeansprucht er seine geliebten Waffen und feuert etwas mehr als nötig.§!"
 air_force_ties:0 "Krawatten der Luftwaffe"
 air_force_ties_desc:0 "§LDieser Mann hat einst in der Luftwaffe gedient oder hat enge Beziehungen zu Luftwaffenoffiziern, wodurch die Koordination zwischen seinen Truppen und der Luftfahrt gestärkt wurde.§!"
 meticulous:0 "Sorgfältig"
 meticulous_desc:0 "§LDieser Mann überprüft gerne jedes Detail seiner Pläne, verliert dabei viel Zeit, behebt dabei aber kleine Fehler.§!"
 obsessed_by_artillery:0 "Besessen von Artillerie"
 obsessed_by_artillery_desc:0 "§LDie Leidenschaft dieses Mannes für die Artillerie kennt nahezu keine Grenzen. Er wird ständig prüfen, ob sie einsatzbereit sind, und darauf bestehen, dass sie in jeder Situation eingesetzt werden sollten, auch wenn ein schnellerer und leichterer Einsatz vorzuziehen wäre.§!"
 decided_planner:0 "Entschlossener Planer"
 decided_planner_desc:0 "§LDieser Kommandant kann Operationen schnell ausarbeiten...aber dabei leidet die Gesamtqualität der Operationen.§!"
 homeland_connoisseur:0 "Heimatkenner"
 homeland_connoisseur_desc:0 "§LDieser Mann kennt sein Heimatland sehr gut und kann daher das Gelände vor Ort optimal nutzen.§!"
 unpopular:0 "Umstrittene Figur"
 unpopular_desc:0 "§Eine interne LA-Fraktion hat sich gegen diesen Kommandanten gebildet, die ihn daran hindern wird, einen höheren Rang zu erreichen. Entweder weil er sich innerhalb der Reihen Feinde gemacht hat, weil seine Ernennung politisch ist oder weil er sich öffentlich geäußert hat. Seine Karriere wird nicht weiter voranschreiten.§!"
 funnies_inventor:0 "Lustiger Erfinder"
 funnies_inventor_desc:0 "§LPercy Hobart zeichnete sich durch die Schaffung sehr spezialisierter Panzer aus, die in einer Einheit zusammengefasst waren, die er selbst befehligte.§!"
 bad_staffer:0 "Schlechter Mitarbeiter"
 bad_staffer_desc:0 "§LDieser Mann ist entweder schlecht darin, Beamte auszuwählen, es mangelt ihm an kompetenten beratenden Beamten oder eine Kombination aus beidem. Auf jeden Fall schränkt dies seine Fähigkeit ein, eine große Anzahl von Einheiten zu befehligen.§!"
 walloon:0 "wallonisch"
 walloon_desc:0 "§LDieser Kommandant wird sich Wallonien anschließen, falls Belgien aufgelöst wird.§!"
 flemish:0 "flämisch"
 flemish_desc:0 "§LDieser Kommandant wird sich Flandern anschließen, falls Belgien aufgelöst wird.§!"
 military_governor:0 "Militärgouverneur"
 military_governor_desc:0 "§LDieser Kommandant ist ein Experte für die Einhaltung des Gesetzes in besetzten Gebieten.§!"
 retraining:0 "Umschulung"
 retraining_desc:0 "§LDieser Charakter nimmt derzeit an zusätzlichen Militärkursen teil, um seine Führungsfähigkeiten zu verbessern.§!"
 front_line_commander:0 "Frontkommandant"
 front_line_commander_desc:0 "§LDieser Kommandant hat die Angewohnheit, so nah wie möglich an der Front zu befehligen. Dies ermöglicht ihm, die Schlacht als Ganzes zu überwachen, aber in Wahrheit ist er für die Durchführung großer Operationen nicht gut geeignet. Er ist ein Risikofreudiger und trotz seiner Schwächen wird er von seinen Männern immer noch respektiert und von seinen Kollegen bewundert.§!"
 jumping_general:0 "Springender General"
 jumping_general_desc:0 "§LDieser Kommandant hat die Angewohnheit, seine Fallschirmjägerkollegen so nah wie möglich am Geschehen zu befehligen, indem er direkt ins Geschehen springt. Dies ermöglicht es ihm, die Schlacht zu überwachen und die Initiative und die Moral seiner Truppen aufrechtzuerhalten, aber in Wahrheit ist er für die Durchführung großer Operationen nicht gut geeignet. Er ist ein Risikoträger und wird trotz seiner Mängel von seinen Männern bewundert und von seinen Kollegen respektiert.§!"
 lucky:0 "Glücklich"
 lucky_desc:0 "§LDieser Mann scheint vom Schicksal ausgewählt worden zu sein. Seine Fähigkeit, gefährliche Situationen zu überleben, ist ihm vielleicht noch nicht bekannt, aber das Schicksal weiß es und wartet auf den Moment, um ihm auf subtile Weise zu helfen.§!"
 vigorous:0 "Kräftig"
 vigorous_desc:0 "§LDieser Mann ist für seine starke Gesundheit bekannt, die ihn widerstandsfähig und bereit macht, mit seinen Männern auch in den rauesten Umgebungen zu kämpfen.§!"
 promising:0 "Vielversprechend"
 promising_desc:0 "Dieser Mann hat großes Talent und wird die Grundlagen ziemlich schnell erlernen."
 promising_tooltip:0 "§RDiese Eigenschaft wird entfernt, wenn der Anführer Level 3 erreicht.§!"
