 ICE_akureyi_desc:0 "Diese in Island gelegene Schule lehrt Rekruten, selbst in den rauesten Umgebungen zu kämpfen."
 ICE_idea_shieldmaidens:0 "Schildmaiden"
 ICE_idea_shieldmaidens_desc:0 "Dieses Land rekrutiert aktiv Frauen für das Militär und lässt sie an der Front kämpfen."
