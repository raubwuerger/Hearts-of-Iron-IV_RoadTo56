 ICE_rocketry2:0 "Praktische Raketen"
 ICE_look_den_tt:0 "Steigert Meinung und Handelsmeinung mit [DEN.GetNameDef]."
 ICE_close_eng_tt:0 "Steigert Meinung und Handelsmeinung mit [ENG.GetNameDef]."
 ICE_close_usa_tt:0 "Steigert Meinung und Handelsmeinung mit [USA.GetNameDef]."
 ICE_abolish_althing_tt:0 "Führen Sie einen Putsch durch, um die schwache Regierung zu stürzen. Danach wird es wahrscheinlich zu einer gewissen politischen Instabilität kommen."
 ICE_ikarus_tt:0 "Um unsere Sicherheit zu gewährleisten, wird [GER.GetNameDef] uns einige Fallschirmjäger zur Verfügung stellen."
 ICE_vikings_tt:0 "Gewinnen Sie Claims und Kerne in der skandinavischen Region, Grönland und den Färöer-Inseln.\n"
 ICE_no_neutral_tt:0 "Hat keinen Nationalgeist §Y[ICE.GetAdjective] Neutralität§!."
 ICE_end_neutral_tt:0 "Entfernen Sie den Nationalgeist §Y[ICE.GetAdjective] Neutralität§!.\n"
 ICE_create_ifv_tt:0 "Ermöglicht die Auswahl des Schützenpanzer-Herstellers."
 ICE_island_defence_tt:0 "Fügt §G10%§ hinzu! §YArmeeverteidigung§! zu §YHeimverteidigung§!.\n"
 ICE_advanced_weapons_tt:0 "Reduziert §YArmee-Trainingszeit§! um §G5%§! und fügt §G5%§ hinzu! §YZuverlässigkeit von Infanteriewaffen§! und §G5%§! §YArtillerie-Zuverlässigkeit§! zu §YHeimverteidigung§!."
 ICE_propaganda_tt:0 "Fügt §G5%§ hinzu! §YKernangriff und -verteidigung§! und §G5%§! §YArmee-Moral§! zu §YHeimverteidigung§!.\n"
 ICE_carrier_tt:0 "Erstellt einen §YCarrier§! und §G25§! Jeder §YTräger-Marinebomber§! und §YCarrier Fighters§!. Die Modelle sind am Tag der Fertigstellung die aktuellsten."
 ICE_rocket_effort_tt:0 "Vorzeitige Strafe um §G-100%§ reduzieren! oder gibt ein §G50%§! Forschungsbonus, wenn nicht im Voraus. Gültig für den nächsten §Y2§! Forschungen zu diesen Technologien: §YRaketenartillerie§!."
 ICE_roads_program:0 "Straßenprogramm"
 ICE_roads_program_desc:0 "Island ist immer noch ein Land getrennter Völker. Uns fehlt die Infrastruktur, um unsere Leute zwischen unseren großen Städten und Gemeinden zu transportieren. Das ändert sich nun."
 ICE_look_den:0 "Suchen Sie nach [DEN.GetNameDef]"
 ICE_look_den_desc:0 "Wir sind zwar keine direkten Untertanen Dänemarks mehr, aber sie sind immer noch unsere treuen Verbündeten und Beschützer. Während die Untertanen von [ENG.GetNameDef] sich an ihr Mutterland orientieren, wenden wir uns auch an Pater Dänemark."
 ICE_look_away:0 "Unabhängige Außenpolitik"
 ICE_look_away_desc:0 "[DEN.GetNameDefCap] mag einst über uns geherrscht haben, aber jetzt wählen wir unser Schicksal. Auch wenn wir uns entscheiden sollten, unsere Union mit [DEN.GetNameDef] beizubehalten, müssen wir als unabhängiges und souveränes Land agieren. Die Wahl unserer Verbündeten liegt bei uns."
 ICE_den_inf:0 "[DEN.GetAdjective] Investition"
 ICE_den_inf_desc:0 "Dank unserer starken Bindung zu [DEN.GetNameDef] können wir unsere Verbindungen nutzen, um unser Land so vielversprechend wie möglich aussehen zu lassen. Dies wird die Chancen erhöhen, dass [DEN.GetAdjective] Unternehmen in unsere Zukunft investieren."
 ICE_domestic_ind:0 "Förderung der heimischen Industrie"
 ICE_domestic_ind_desc:0 "Islands Industriekapazität ist lächerlich. Wir sollten Investitionen lukrativ machen und Anreize für diejenigen bieten, die hier in Island Geschäfte und Fabriken eröffnen."
 ICE_den_mil_invest:0 "[DEN.GetAdjective] Militärische Investition"
 ICE_den_mil_invest_desc:0 "Weit entfernt vom unbeständigen Festland ist Island der perfekte Standort für die Herstellung lebenswichtiger Kriegsmaterialien. Diese Wahrheit ist selbstverständlich; Jetzt müssen wir nur noch dafür sorgen, dass [DEN.GetNameDef] dies erkennt."
 ICE_den_research_collab:0 "Laden Sie [DEN.GetAdjective]-Forscher ein"
 ICE_den_research_collab_desc:0 "Um in jedem Bereich optimale Fortschritte zu erzielen, sollten wir unsere Erfahrungen mit unseren [DEN.GetAdjective]-Brüdern vergleichen. Schließlich sind zwei Köpfe besser als einer, besonders wenn einer dieser Köpfe [ICE.GetAdjective] ist!"
 ICE_new_industry:0 "Neue Branchenpraktiken"
 ICE_new_industry_desc:0 "[ICE.GetNameDefCap] ist nicht gerade das Bild einer modernen industriellen Supermacht. Um besser im Wettbewerb bestehen zu können, sollten wir die Techniken und Technologien unserer industriell geprägten Nachbarn studieren."
 ICE_den_invest_final:0 "[DEN.GetAdjective] Interesse an Island"
 ICE_den_invest_final_desc:0 "Das Interesse von [DEN.GetNameDefCap] an unserer Infrastruktur und Industrie ist in letzter Zeit stärker geworden. Wir sollten daraus Kapital schlagen und das nötige Kapital beschaffen, um mit der Erweiterung unserer Industriekapazitäten zu beginnen."
 ICE_look_out:0 "Schauen Sie auf die Welt"
 ICE_look_out_desc:0 "Wir haben viel zu lange isoliert von der Welt verbracht. Wir müssen über unsere Grenzen hinausschauen und herausfinden, was unserem Volk am besten dient."
 ICE_end_neutrality:0 "Versuchen Sie, die Politik der Neutralität zu beenden"
 ICE_end_neutrality_desc:0 "Wir teilen seit langem die Neutralitätspolitik von [DEN.GetNameDef]. Die aktuelle Weltsituation hat uns jedoch zu der Schlussfolgerung gezwungen, dass Neutralität keine Option ist, der wir in gutem Glauben folgen können."
 ICE_refine_research:0 "Forschung zu synthetischen Materialien"
 ICE_refine_research_desc:0 "In Island mangelt es an den meisten natürlichen Ressourcen, die für den Krieg nützlich sind. Aber vielleicht können wir nach Techniken suchen, um wertvolle Materialien herzustellen, ohne die selteneren Rohstoffe zu benötigen?"
 ICE_recycling_programs:0 "Recyclingprogramme"
 ICE_recycling_programs_desc:0 "[ICE.GetNameDefCap] kann es sich nicht leisten, das zu verlieren, was es herstellt. Wir müssen sicherstellen, dass auch unsere kaputten Werkzeuge einen Nutzen haben."
 ICE_infr_2:0 "Bauen Sie eine [ICE.GetAdjective]-Infrastruktur auf"
 ICE_infr_2_desc:0 "Infrastruktur ist mehr als nur Straßen. Wir brauchen Brücken, Dämme, Stromkabel und andere öffentliche Notwendigkeiten."
 ICE_mil_facs:0 "Investieren Sie in die Rüstungsproduktion"
 ICE_mil_facs_desc:0 "Wenn wir unsere Unabhängigkeit bewahren wollen, müssen wir uns mit Waffen verteidigen können, die hier in Island hergestellt werden."
 ICE_war_manu:0 "Volle Kriegswirtschaft"
 ICE_war_manu_desc:0 "In Europa ist Krieg ausgebrochen, und [ICE.GetNameDef] hat sich in diesen Kampf verwickelt. Die Wirtschaft sollte unsere aktuelle Situation widerspiegeln."
 ICE_new_indu:0 "Neue industrielle Möglichkeiten"
 ICE_new_indu_desc:0 "Da die Außenwelt [ICE.GetNameDef] endlich als ernsthafte Investitionsmöglichkeit betrachtet, ist unsere Chance jetzt gekommen. Die Kapitalisierung dieses neuen Interesses kann unsere Zukunft auf dem Weltmarkt sichern."
 ICE_strong_neutral:0 "[ICE.GetAdjective] Neutralität durchsetzen"
 ICE_strong_neutral_desc:0 "[ICE.GetNameDefCap] hat deutlich gemacht, dass es beabsichtigt, in allen kommenden Kriegen neutral zu bleiben, und wir werden alles tun, was wir können, um sicherzustellen, dass die Neutralität unangetastet bleibt."
 ICE_close_eng:0 "Stellen Sie enge [ENG.GetAdjective]-Verbindungen her"
 ICE_close_eng_desc:0 "[ENG.GetNameDefCap] liegt direkt an unserer Grenze. Wir sollten von ihnen Freundschaft und gegenseitige Verteidigung erwarten."
 ICE_close_usa:0 "Stellen Sie enge [USA.GetAdjective]-Verbindungen her"
 ICE_close_usa_desc:0 "[USA.GetNameDefCap] reagiert vielleicht nicht schnell, aber ein einfacher Blick verrät uns, dass es in Zukunft ein mächtiger Spieler sein wird. Wir sollten enge Beziehungen aufbauen, um unseren Platz in dieser Zukunft zu sichern."
 ICE_fas_rallies:0 "Unterstützen Sie faschistische Kundgebungen"
 ICE_fas_rallies_desc:0 "Die isländische nationalistische Partei Flokkur Þjóðernissinna hat in der Hauptstadt Reykjavik Kundgebungen abgehalten. Anstatt zu versuchen, diese Kundgebungen einzuschränken, wie wir es in der Vergangenheit getan haben, sollten wir sie fördern."
 ICE_sup_com:0 "Arbeiterrechte"
 ICE_sup_com_desc:0 "Die Weltwirtschaftskrise hat die Arbeiter und Bauern Islands in den Vordergrund gerückt. Wir müssen ihren Schutz auch in Zukunft gewährleisten und dürfen nicht zulassen, dass sich ein solches Ereignis noch einmal ereignet."
 ICE_sup_dem:0 "Fördern Sie das republikanische Denken"
 ICE_sup_dem_desc:0 "[ICE.GetNameDefCap] sollte versuchen, seine letzten Fesseln zu entfernen, die es mit [DEN.GetNameDef] verbinden. Wir müssen uns nicht mehr mit der Politik von Kopenhagen auseinandersetzen."
 ICE_distance_den:0 "Entfernung von [DEN.GetNameDef]"
 ICE_distance_den_desc:0 "Wir haben zwar eine lange Geschichte mit [DEN.GetNameDef], aber es ist an der Zeit, dass wir unser Schicksal schmieden. Wir können den Beschwichtigungen der Politiker in Kopenhagen nicht länger Beachtung schenken."
 ICE_guarantees:0 "Bekräftigen Sie Ihr Engagement für die Demokratie"
 ICE_guarantees_desc:0 "[ICE.GetNameDefCap] verfügt über eine starke und lebendige Demokratie, aber das gilt auch für Deutschland vor nicht allzu langer Zeit. Wir müssen der Welt zeigen, dass [ICE.GetNameDef] zu seinen Werten steht."
 ICE_break_den:0 "Unabhängigkeit von [DEN.GetNameDef]"
 ICE_break_den_desc:0 "Seit über drei Jahrzehnten agieren wir als souveräne Nation. Es ist an der Zeit, unsere endgültigen Verbindungen zu [DEN.GetNameDef] zu kappen und uns zu einer vollständigen Republik zu erklären."
 ICE_eng_defences:0 "[ENG.GetAdjective] Verteidigungen"
 ICE_eng_defences_desc:0 "Unsere engen Verbindungen zu [ENG.GetNameDef] und unsere strategische Position stellen sicher, dass sie sich wünschen, dass [ICE.GetNameDef] gut gegen den Angriff von [GER.GetAdjective] verteidigt wird."
 ICE_join_allies:0 "Treten Sie den Alliierten bei"
 ICE_join_allies_desc:0 "Die Sache der Alliierten ist gerecht; Wir müssen die Übel des Faschismus ausrotten, wo auch immer sie auftreten mögen!"
 ICE_mountain_train:0 "Gründen Sie die Akureyi Tactical School"
 ICE_mountain_train_desc:0 "Islands kaltes und bergiges Gelände ist die perfekte Landschaft für die Ausbildung von Schnee- und Bergsteigertruppen. [ENG.GetNameDefCap] hat angeboten, zu diesem Zweck eine Schule zu bauen, die der Ausbildung von Soldaten gewidmet ist."
 ICE_eng_expand_airport:0 "Erweitern Sie den Flughafen Reykjavík"
 ICE_eng_expand_airport_desc:0 "Die [ENG.GetADjective] brauchen Orte, an denen sie ihre Flugzeuge für Patrouillen über dem Atlantik unterbringen können, und sie haben Interesse bekundet, den Flughafen Reykjavík zu diesem Zweck zu erweitern."
 ICE_usa_airport:0 "Errichtung des Flughafens Keflavík"
 ICE_usa_airport_desc:0 "[USA.GetNameDefCap] hat Interesse am Bau eines Flughafens in Keflavík bekundet. Sie versprechen, uns diesen Stützpunkt innerhalb von ein paar Jahren nach Kriegsende zu übergeben."
 ICE_fas_youth:0 "Gründen Sie die isländische Jugend"
 ICE_fas_youth_desc:0 "Die Jugend ist die Zukunft; Wir müssen ihnen beibringen, auf alles vorbereitet zu sein und Island zur Größe zu führen!"
 ICE_fas_leader:0 "Implementieren Sie Forysta Meginreglu"
 ICE_fas_leader_desc:0 "Das Führerprinzip hat [GER.GetNameDefCap] große Dienste geleistet. Wir sollten es hierher bringen und es uns zu eigen machen und die Kämpfe innerhalb unserer Partei beenden. Nur einer von uns soll über den anderen stehen."
 ICE_abolish_althing:0 "Schafft das Althing ab"
 ICE_abolish_althing_desc:0 "Das Althing ist eine machtlose Institution, die durch ihre Unentschlossenheit erstickt wird. Wir können nicht an solch überholten Ideen festhalten, die so viel Macht in die Hände vieler legen; Wir sollten die Regierung so umgestalten, dass sie eher einer Unternehmensstruktur ähnelt."
 ICE_ikarus:0 "Operation IKARUS"
 ICE_ikarus_desc:0 "[GER.GetNameDefCap] hat Interesse an unserer strategischen Lage und der Rassenreinheit unseres Volkes bekundet. Wir sollten uns ihnen in ihrem gerechten Krieg gegen die Kapitalisten und Kommunisten anschließen."
 ICE_vikings:0 "Erben der Nordmänner"
 ICE_vikings_desc:0 "Das isländische Volk ist das widerstandsfähigste und stärkste Volk der Welt. Wir sind die wahren Nachkommen der alten Nordmänner; Durch unsere Adern fließt kein schwaches Blut. Es ist an der Zeit, dass wir uns zurückerobern, was uns durch Blutsrecht zusteht, und wie unsere Vorfahren vor uns werden wir denen den Tod bringen, die es wagen, sich uns zu widersetzen."
 ICE_com_rallies:0 "Kommunistische Kundgebungen"
 ICE_com_rallies_desc:0 "Der Kommunismus ist auf dem Vormarsch, und die Menschen haben ihre Unterstützung durch große Kundgebungen und einen massiven Anstieg der Verkäufe kommunistischer Zeitschriften und Zeitungen zum Ausdruck gebracht. Sie werden ihre bürgerlichen Unterdrücker bald besiegen!"
 ICE_ger_coop:0 "[GER.GetAdjective] Kooperationsprogramm"
 ICE_ger_coop_desc:0 "[GER.GetNameDefCap] verfügt über eines der effizientesten und effektivsten Militärs der Welt. Wir haben Leute, die weltweit die besten Soldaten abgeben; Das sollten wir ausnutzen."
 ICE_ger_tech:0 "[GER.GetAdjective] Technologie"
 ICE_ger_tech_desc:0 "Die Wissenschaftler von [GER.GetNameDefCap] sind die besten der Welt. Wenn wir sie hierher bringen, können wir die nächste Generation großartiger Wissenschaftler ausbilden und die Welt in das isländische Zeitalter führen!"
 ICE_com_takeover:0 "Kommunistische Regierung"
 ICE_com_takeover_desc:0 "Die Menschen können nicht länger warten; Wir müssen die Sache selbst in die Hand nehmen. Die derzeitige Regierung muss durch diejenigen ersetzt werden, die die Revolution befürworten."
 ICE_join_com:0 "Treten Sie der Komintern bei"
 ICE_join_com_desc:0 "Obwohl unsere kommunistische Partei bereits Teil der Komintern ist, haben wir keine formellen Beziehungen zu [SOV.GetNameDef] als Nationalstaat. Wir sollten das ändern, indem wir unsere Verbindungen zu [SOV.GetNameDef] formalisieren."
 ICE_sov_tech:0 "[SOV.GetAdjective] Wissenschaft"
 ICE_sov_tech_desc:0 "[SOV.GetNameDefCap] hat Wissenschaftler aus der ganzen Welt und sie sind mehr als bereit, uns dabei zu helfen, unser Land in das moderne Arbeiterzeitalter zu führen."
 ICE_sov_group:0 "[SOV.GetAdjective] Freiwillige"
 ICE_sov_group_desc:0 "Bei aller Größe Islands mangelt es an Arbeitskräften. Vielleicht würde [SOV.GetNameDef] zustimmen, „Freiwillige“ zu entsenden, um unsere gemeinsamen Interessen zu schützen?"
 ICE_com_kill_oppressors:0 "Den Spieß umdrehen"
 ICE_com_kill_oppressors_desc:0 "Dänemark regiert unser Land seit Hunderten von Jahren und bringt unserem Volk Not und Verzweiflung. Jetzt ist es an der Zeit, dass wir mit Hilfe von [SOV.GetNameDef] die [DEN.GetADjective]-Arbeiter von ihren unterdrückenden Oberherren befreien, damit sie die gleiche Freiheit genießen wie wir!"
 ICE_ally_tech:0 "Alliierte Forschungsteams"
 ICE_ally_tech_desc:0 "Die Demokratie ist der beste Leiter des wissenschaftlichen Fortschritts, und das war noch nie so offensichtlich wie jetzt. Unsere Wissenschaftler waren erstaunt über die spektakulären Fortschritte, die unsere Verbündeten gemacht haben. Jetzt ist es an der Zeit, diese Fortschritte zum Nutzen unseres eigenen Landes zu nutzen."
 ICE_shieldmaidens_desc:0 "Früher schickten die Wikinger ihre Frauen in die Schlacht. Die Schildmaiden waren wild wie Tiger und doppelt so tödlich und wurden im gesamten mittelalterlichen Europa gefürchtet. Es ist nur passend, dass [ICE.GetNameDef] als rechtmäßiger Erbe der Nordmänner diese Tradition fortsetzt. Um Frauen zu bewaffnen, wartet Ihr Kampf!"
 ICE_shieldmaidens:0 "Bilden Sie Schildmaiden-Legionen"
 ICE_national_def_force:0 "Erstellen Sie die National Defense Force"
 ICE_national_def_force_desc:0 "Wir verlassen uns vollständig auf [DEN.GetNameDef], um uns zu verteidigen. Das ist inakzeptabel; Wir sollten anfangen, eine Armee aufzubauen, um uns zu schützen."
 ICE_train_reserves:0 "Trainieren Sie Reservekräfte"
 ICE_train_reserves_desc:0 "Da wir nun über eine Nationale Verteidigungsstreitmacht verfügen und Offiziere dafür ausgebildet haben, ist es an der Zeit, einige Reserven für die Truppe auszubilden."
 ICE_look_into_armour:0 "Full-Metal-Doktrin"
 ICE_look_into_armour_desc:0 "[ICE.GetNameDefCap] hat robuste Soldaten, aber das gleicht den Mangel an Männern nicht aus. Wir sollten nach möglichen gepanzerten Fahrzeugen suchen."
 ICE_look_into_special:0 "Elitetruppen-Doktrin"
 ICE_look_into_special_desc:0 "[ICE.GetNameDefCap] hat vielleicht nicht die Zahlen anderer Länder, aber einer unserer Soldaten ist zehnmal mehr wert als jeder andere. Um dies zu maximieren, sollten wir starke, spezialisierte Einheiten schaffen, die jeden Feind bekämpfen können."
 ICE_reserve_focus:0 "Schwerpunkt Inselverteidigung"
 ICE_reserve_focus_desc:0 "[ICE.GetNameDefCap] verfügt nicht über die Ressourcen, um den Kampf zum Feind zu tragen. Wir sollten uns stattdessen darauf konzentrieren, unsere wunderschöne Insel vor potenziellen Eindringlingen zu verteidigen."
 ICE_mountain_focus:0 "Über Land"
 ICE_mountain_focus_desc:0 "Das raue Gelände Islands macht es zum perfekten Nährboden für die stärksten und widerstandsfähigsten Männer. Wenn der Feind von den Hügeln und Bergen aus kämpft, wird er uns nie vertreiben können und er wird uns nie kommen sehen."
 ICE_on_sea:0 "Auf dem Seeweg"
 ICE_on_sea_desc:0 "Die Menschen in Island wachsen umgeben vom Meer auf. In Kombination mit unserer Seefahrergeschichte ist das isländische Volk bereit, auf See und an Land zu kämpfen."
 ICE_by_air:0 "Mit dem Flugzeug"
 ICE_by_air_desc:0 "Unsere Vorfahren waren die Pioniere der Invasionskriege zur See, aber die Zeiten haben sich geändert. Die Luft ersetzt das Meer, und wir sollten versuchen, die Zukunft der Kriegsführung erneut an den Hörnern zu packen."
 ICE_special_done:0 "Fortgeschrittene Elitetruppen"
 ICE_special_done_desc:0 "Unsere Truppen sind weltweit die am besten ausgebildeten und alle in ihrer Spezialisierung Spitzenreiter ihrer Klasse. Es kam jedoch der Gedanke auf, was wäre, wenn wir jeden Soldaten so ausbilden würden, dass er nicht nur in einem Bereich, sondern in allen Bereichen effizient ist?"
 ICE_mobile_warfare:0 "Mobile Kriegsführung"
 ICE_mobile_warfare_desc:0 "Die Kriegsführung konzentriert sich in letzter Zeit zunehmend auf Fahrzeuge und Mobilität. Wenn wir eine vollständig gepanzerte Streitmacht aufbauen wollen, müssen wir nach den effektivsten Möglichkeiten für den Einsatz unserer Fahrzeuge suchen."
 ICE_heavy_armour:0 "Schwere Rüstung"
 ICE_heavy_armour_desc:0 "Der Schlüssel zum Sieg liegt in einer schweren, undurchdringlichen Rüstung. Der Feind kann nicht töten, was er nicht durchdringen kann."
 ICE_mobile_armour:0 "Mobile Rüstung"
 ICE_mobile_armour_desc:0 "Eine dicke Panzerung kann Kugeln abwehren, aber keine noch so dicke Panzerung hält das auf, was kilometerweit entfernt ist. Wir brauchen Rüstungen, die den Feind nicht nur bekämpfen, sondern ihn auch erreichen können."
 ICE_pure_armour:0 "Reine Panzertruppe"
 ICE_pure_armour_desc:0 "Unser Fokus auf eine reine Panzertruppe hat dafür gesorgt, dass unsere Truppen die Besten sind. Stahl hält ewig!"
 ICE_local_militia:0 "Bilden Sie lokale Milizen"
 ICE_local_militia_desc:0 "Auch in der heutigen Zeit ist Island ein weitgehend ländlich geprägtes Land. Dies macht es schwierig, sich mit einer konventionellen Verteidigungsstreitmacht zu verteidigen; Wenn wir jedoch lokale Milizen organisieren können, die uns bei der Bekämpfung des Feindes überall helfen, können wir unsere Verteidigungsfähigkeiten erheblich verbessern."
 ICE_island_defence:0 "Inselverteidigungsinitiative"
 ICE_island_defence_desc:0 "Wenn wir Island vor seinen Feinden verteidigen wollen, müssen wir seine Verteidigung stärken. Der Feind darf keinen einzigen Strand einnehmen und auch keine Meile vorrücken. Wir werden Minen legen, wir werden Drähte verlegen und wir werden Kisten bauen."
 ICE_propaganda:0 "Propagandabemühungen"
 ICE_propaganda_desc:0 "Sie kommen nicht nur wegen unseres Landes; Sie kommen für unsere Frauen und Kinder. Sie kommen, um das Land zu versalzen und unsere Siedlungen zu verwüsten. [ICE.GetNameDefCap] wird es nicht mehr geben, wenn nicht jeder Mann, jede Frau und jedes Kind alle seine Anstrengungen unternimmt, um die Pläne des Feindes zu vereiteln!"
 ICE_advanced_weapons:0 "Fortschrittliche Waffen"
 ICE_advanced_weapons_desc:0 "Wenn wir den Feind nicht zahlenmäßig besiegen können, werden wir ihn durch unsere überlegenen Fähigkeiten und Waffen besiegen!"
 ICE_establish_ifv:0 "Stellen Sie die fest"
 ICE_create_ifv:0 "Erstelle die Insel Fyrstu Vopnin"
 ICE_create_ifv_desc:0 "Island hat sich zu lange auf ausländische Waffen und Technologie verlassen. Wir sollten unsere eigene [ICE.GetAdjective] Waffenfirma gründen! Unsere Zukunft gehört uns und uns allein!"
 ICE_coastguard:0 "Erweitern Sie die Küstenwache"
 ICE_coastguard_desc:0 "Die wichtigste Verteidigungsmacht von [ICE.GetNameDefCap], die isländische Küstenwache, arbeitet unermüdlich als Bastion unserer Nation gegen diejenigen, die uns Schaden zufügen würden, aber sie sind kriminell unterbesetzt. Es ist Zeit, das zu ändern."
 ICE_sea_air:0 "Seeweg auf dem Luftweg"
 ICE_sea_air_desc:0 "Die Luft ist die Zukunft des Kampfes, und als Inselstaat müssen wir versuchen, den Feind zu vernichten, bevor er unsere Küsten überhaupt erreichen kann. Zu den Seeleuten, wir kommen mit dem Flugzeug!"
 ICE_air_and_sea:0 "Land und Meer"
 ICE_land_and_sea_desc:0 "Wir können unsere Flugzeuge nicht allein auf das Meer konzentrieren; Wir müssen auch auf unsere Verteidigung auf dem Festland achten! Ein einziger Durchbruch könnte für unser Land eine Katastrophe bedeuten. Das müssen wir um jeden Preis verhindern."
 ICE_land_and_sea:0 "Land und Meer"
 ICE_air_doctrine:0 "Etablieren Sie eine einheitliche Luftdoktrin"
 ICE_air_doctrine_desc:0 "[ICE.GetNameDefCap] hat sich erst vor kurzem in den Krieg um den Himmel verwickelt, aber wir erkennen bereits, dass uns unser Mangel an Visionen schadet. Wenn wir den Himmel beherrschen wollen, müssen wir unsere Flugpraktiken kodifizieren."
 ICE_build_dock:0 "Bauen Sie echte Werften"
 ICE_build_dock_desc:0 "Während [ICE.GetNameDef] über einige kleine Werften verfügt, gibt es keine mit anderen Ländern vergleichbaren Werften. Wenn wir Schiffe nennenswerter Größe bauen wollen, müssen wir eine richtige Werft errichten."
 ICE_dockyards_2:0 "Erweitern Sie die Werften"
 ICE_dockyards_2_desc:0 "Unsere neuen Werften sind endlich fertig und wir können endlich mit dem Aufbau der Flotte unserer Küstenwache beginnen. Jetzt müssen wir sie nur noch erweitern."
 ICE_ships:0 "Beginnen Sie mit dem Bau großer Schiffe"
 ICE_ships_desc:0 "In der Vergangenheit waren wir darauf beschränkt, Trawler mit Kanonen zu bestücken, um uns zu verteidigen. Es ist an der Zeit, dass wir eine richtige Flotte mit richtigen Schiffen haben."
 ICE_carrier:0 "PROJEKT: Mávur"
 ICE_carrier_desc:0 "Nach monatelanger Design- und Entwicklungsarbeit ist es uns endlich gelungen, den ultimativen Seetransporter zu entwickeln. Es wird alle Ressourcen unserer Nation beanspruchen, aber nach der Fertigstellung werden wir unsterblich sein!"
 ICE_sub:0 "U-Boot-Operationen"
 ICE_sub_desc:0 "Unsere Meere sind anfällig für feindliche Flotten und Schiffe, aber wir verfügen nicht über die Ressourcen, um diese Flotten im Einzelkampf zu bekämpfen. Durch den Bau von U-Booten sollten wir in der Lage sein, einen Teil der Gefahr zu mindern."
 ICE_from_afar:0 "Tod aus der Ferne"
 ICE_from_afar_desc:0 "Unsere Wissenschaftler haben eine neue Antriebsart namens „Raketen“ entdeckt. Diese Raketen wären theoretisch in der Lage, einen großen Teil der Welt zu durchqueren und würden es uns ermöglichen, unsere Feinde anzugreifen, ohne das Leben eines einzigen [ICE.GetAdjective]-Soldaten zu riskieren!"
 ICE_nuke:0 "Schweres Wasser"
 ICE_nuke_desc:0 "Bei der Erforschung der Grundlagen unserer materiellen Welt machte eine Gruppe von Wissenschaftlern eine geradezu fantastische Entdeckung. Es könnte möglich sein, den Baustein des Universums, das Atom, als Waffe zu nutzen, die eine zerstörerische Kraft entfalten kann, die über die wildesten Vorstellungen eines Menschen hinausgeht."
 ICE_expand_rocketry:0 "Erweitern Sie das Raketenprogramm"
 ICE_expand_rocketry_desc:0 "Unsere Raketenforschung hat hervorragende Ergebnisse erbracht; Wir müssen so viele unserer Ressourcen wie möglich für dieses Projekt einsetzen!"
 ICE_nav_doc:0 "Richten Sie eine Mission der Küstenwache ein"
 ICE_nav_doc_desc:0 "Die Küstenwache schützt [ICE.GetNameDef] vor allen Bedrohungen, sowohl im In- als auch im Ausland, aber welche Befugnisse haben sie genau? Wofür sind sie zuständig und auf welche Taktiken sollten sie sich konzentrieren? Solche Fragen müssen beantwortet werden, um die Wirksamkeit unserer Küstenwache sicherzustellen."
 ICE_screen_ships:0 "Bauen Sie eine Screening-Truppe auf"
 ICE_screen_ships_desc:0 "Die Küstenwache von [ICE.GetNameDefCap] benötigt eine effektive und moderne Kontrolltruppe."
 ICE_anti_sub:0 "Wolfsjäger"
 ICE_anti_sub_desc:0 "U-Boote bedrohen unsere Existenz, indem sie unsere lebenswichtigen Handels- und Fischereifahrzeuge ausnutzen. Es ist an der Zeit, dass wir diesen „Wolfsrudeln“ beibringen, wer der wahre Spitzenreiter ist."
 ICE_fighting_ships:0 "Kampfschiffe"
 ICE_fighting_ships_desc:0 "[ICE.GetNameDefCap] muss in der Lage sein, sich gegen alle zu verteidigen, die ihm Schaden zufügen würden. Wir müssen unseren Küstenwacheschiffen ausreichend Größe gewähren, um uns zu schützen."
 ICE_coast_guard:0 "[ICE.GetNameDefCap]s Marine"
 ICE_coast_guard_desc:0 "Die Küstenwache von [ICE.GetNameDefCap] ist keine Marine im wahrsten Sinne des Wortes. Sie schützen unsere Küsten und unseren Himmel, aber ihre Aufgabe ist nach wie vor die einer schützenden Wachtruppe. Es ist an der Zeit, dass wir entscheiden, ob es sich um eine Wachtruppe oder tatsächlich um die Marine und Luftwaffe von [ICE.GetNameDef] handelt."
 ICE_steel_mill:0 "[ICE.GetAdjective] Stahlwerk"
 ICE_steel_mill_desc:0 "Island verfügte weder über die Infrastruktur noch über die Technologie, um ein richtiges Stahlwerk zu entwickeln. Da wir nun über diese Infrastruktur und Technologie verfügen, müssen wir sie nutzen."
 ICE_discoveries:0 "Industrielles Denken"
 ICE_discoveries_desc:0 "Island ist beim Bau großer, moderner Anlagen viele Jahre hinter anderen Ländern zurückgeblieben. Unsere Forschungen zu neuen Bautechniken und -methoden haben jedoch in unserem ganzen Land zu Durchbrüchen geführt."
 ICE_disloyal:0 "Illoyales Subjekt"
 ICE_disloyal_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien, wenn auch nicht unbedingt sofort."
 ICE_disloyal_democratic:0 "Illoyales Subjekt"
 ICE_disloyal_democratic_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie verbreiten aktiv republikanische Rhetorik, um sicherzustellen, dass dies geschieht."
 ICE_disloyal_democratic2:0 "Illoyales Subjekt"
 ICE_disloyal_democratic2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie verbreiten aktiv republikanische Rhetorik, um sicherzustellen, dass dies so schnell wie möglich geschieht."
 ICE_disloyal_communism:0 "Illoyales Subjekt"
 ICE_disloyal_communism_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie fördern die Idee der Arbeitnehmerrechte und der Freiheit von Unterdrückern, um dieses Ziel zu fördern."
 ICE_disloyal_communism2:0 "Illoyales Subjekt"
 ICE_disloyal_communism2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Sie fördern die Idee der Arbeitnehmerrechte und der Freiheit von Unterdrückern, um dieses Ziel zu fördern."
 ICE_disloyal_fascism:0 "Illoyales Subjekt"
 ICE_disloyal_fascism_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Nationalismus und Vorherrschaftsvorstellungen sind zu festen Bestandteilen der nationalen Debatte geworden, wobei einige Proteste sogar gewalttätig ausarten."
 ICE_disloyal_fascism2:0 "Illoyales Subjekt"
 ICE_disloyal_fascism2_desc:0 "Dieses Land möchte sich von seinem Oberherrn befreien. Nationalismus und Vorherrschaftsvorstellungen sind zu festen Bestandteilen der nationalen Debatte geworden, wobei einige Proteste sogar gewalttätig ausarten."
 ICE_christian_x:0 "Christian X"
 ICE_christian_x_desc:0 "Trotz seines umstrittenen Status in Dänemark und Islands wachsendem Wunsch nach Freiheit bleibt Christian X. einer der beliebtesten dänischen Monarchen in der modernen isländischen Geschichte."
 ICE_internal_conflicts:0 "Innerparteiliche Konflikte"
 ICE_internal_conflicts_desc:0 "Obwohl die Regierungspartei gegenüber ihren Feinden eine starke Front zeigt, wird sie durch interne Machtkämpfe und Meinungsverschiedenheiten geschwächt."
 ICE_fascist_youth:0 "Jugendprogramme"
 ICE_fascist_youth_desc:0 "Die Jugend ist die Zukunft dieses Landes; Sie müssen darin geschult werden, ihr Möglichstes zu tun, um es zu verteidigen."
 ICE_ger_mil:0 "[GER.GetAdjective] Berater"
 ICE_ger_mil_desc:0 "Erfahrene [GER.GetAdjective] Offiziere beraten das Militär dieses Landes."
 ICE_recycle:0 "Recyclingprogramme"
 ICE_recycle_desc:0 "Dieses Land hält sich an eine strikte „Waste not, want not“-Politik, nutzt jedes verfügbare Material und missbilligt stark den Abfall, der nicht auf irgendeine Weise wiederverwendet werden kann."
 ICE_den_investment:0 "[DEN.GetAdjective] Investition"
 ICE_den_investment_desc:0 "[DEN.GetNameDefCap] hat ein begründetes Interesse an diesem Land."
 ICE_den_investment2:0 "[DEN.GetAdjective] Investition"
 ICE_den_investment2_desc:0 "[DEN.GetNameDefCap] hat ein begründetes Interesse an diesem Land."
 ICE_den_investment3:0 "[DEN.GetAdjective] Investition"
 ICE_den_investment3_desc:0 "[DEN.GetNameDefCap] hat ein begründetes Interesse an diesem Land."
 ICE_icelandic_neutrality:0 "[ICE.GetAdjective] Neutralität"
 ICE_icelandic_neutrality_desc:0 "Dieses Land glaubt fest an seine Neutralität und wird sich wahrscheinlich nicht in Kriege verwickeln lassen."
 ICE_icelandic_neutrality2:0 "Isländische Neutralität"
 ICE_icelandic_neutrality2_desc:0 "Dieses Land glaubt fest an seine Neutralität; Sofern sie nicht direkt angegriffen werden, werden sie niemals in den Krieg ziehen und diese Haltung nach besten Kräften verteidigen."
 ICE_armour_focused:0 "Full-Metal-Doktrin"
 ICE_armour_focused_desc:0 "Dieses Land hat eine vollständig mechanisierte Armee eingeführt."
 ICE_mountain_strong:0 "Regelmäßige Bergsteiger"
 ICE_mountain_strong_desc:0 "Sanfter Angriff der Bergsteiger: §G+5%§!\nBenötigte Infanterieausrüstung der Bergsteiger: §G-40§!"
