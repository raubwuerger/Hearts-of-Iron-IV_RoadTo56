 ICE_loyal_subject2:0 "Treues Subjekt"
 ICE_like_brits:0 "[ENG.GetAdjective] Krawatten"
 ICE_like_brits2:0 "[ENG.GetAdjective] Krawatten"
 ICE_like_us:0 "[USA.GetAdjective] Krawatten"
 ICE_like_us2:0 "[USA.GetAdjective] Krawatten"
 ICE_elite_mountaineers:0 "Elite-Bergsteiger"
 ICE_elite_mountaineers_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Bergsteiger jetzt besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_marines:0 "Elite-Marines"
 ICE_elite_marines_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Marines jetzt besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_paratroopers:0 "Elite-Fallschirmjäger"
 ICE_elite_paratroopers_desc:0 "Durch den Einsatz fortschrittlicher Taktiken und die Spezialisierung auf die Nutzung lokaler Ressourcen sind unsere Fallschirmjäger jetzt besser gerüstet, um mit weniger Ressourcen gegen ihre Feinde vorzugehen."
 ICE_elite_infantry_tech:0 "Elite-Infanterie"
 ICE_elite_infantry_tech_desc:0 "Unsere Spezialeinheiten gelten fast überall als die besten. Obwohl es nur wenige sind, sind unsere Männer nicht nur in ihrem Beruf motiviert und ausgebildet, sondern auch im Beruf ihrer Spezialeinheitskollegen. Vielleicht ist es an der Zeit, eine reguläre [ICE.GetAdjective]-Armee zu schaffen, die das tut, was normalerweise als spezialisiert gilt."
 DEN_ICE_research_group:0 "[DEN.GetAdjective]-[ICE.GetAdjective] Universitätsaustauschprogramm"
 DEN_ICE_research_group_desc:0 "Reduzierte Forschungszeit für Technologien, die von [DEN.GetNameDef] und [ICE.GetNameDef] erforscht wurden."
 DEN_ICE_research_group2:0 "[DEN.GetAdjective]-[ICE.GetAdjective] Umfassendes Austauschprogramm"
 DEN_ICE_research_group2_desc:0 "Reduzierte Forschungszeit für Technologien, die von [DEN.GetNameDef] und [ICE.GetNameDef] erforscht wurden."
 ICE_elite_infantry:0 "Yfirstétt Fótgöngulið"
 ICE_futile_resistance:0 "Vergeblicher Widerstand"
