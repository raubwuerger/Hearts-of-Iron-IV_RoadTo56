 SCA_iceland.1:0 "Betrachten Sie eine Invasion von [ICE.GetNameDef]"
 SCA_iceland.1.t:0 "Betrachten Sie eine Invasion von [ICE.GetNameDef]"
 SCA_iceland.1.desc:0 "Dänemark ist gefallen, aber sein Subjekt, [ICE.GetNameDef], bleibt frei von Einmischungen durch [GER.GetAdjective]. Allerdings liegen uns verlässliche Berichte vor, die darauf hindeuten, dass [GER.GetNameDef] an Island als Ausgangspunkt für eine Invasion in Schottland interessiert sein könnte. Trotz aller Bemühungen unserer Diplomaten bleibt [ICE.GetNameDef] in diesem Konflikt strikt neutral. Dies hat zu Forderungen nach einer Invasion von [ICE.GetNameDef] geführt, um deren Einhaltung zu erzwingen."
 SCA_iceland.1.a:0 "[ICE.GetNameDefCap] kann nicht auf [GER.GetNameDef] fallen!"
 SCA_iceland.1.b:0 "Wir müssen ihre Entscheidung respektieren."
 SCA_iceland.2:0 "[ENG.GetNameDefCap] stellt seine Forderungen"
 SCA_iceland.2.t:0 "[ENG.GetNameDefCap] fordert unsere Zusammenarbeit"
 SCA_iceland.2.desc:0 "[ENG.GetNameDefCap] hat uns ein Ultimatum gestellt; Entweder erlauben wir ihren Truppen, unser Land zu besetzen und unsere Häfen zu nutzen, oder sie werden uns dazu zwingen."
 SCA_iceland.2.a:0 "Dann haben wir kaum eine Wahl."
 SCA_iceland.2.b:0 "NIEMALS! ([ENG.GetNameDefCap] erklärt [Root.GetNameDef] den Krieg)"
 SCA_iceland.3:0 "[ICE.GetNameDefCap] bekräftigt seine Unterstützung für die Demokratie"
 SCA_iceland.3.t:0 "[ICE.GetNameDefCap] bekräftigt seine Unterstützung für die Demokratie"
 SCA_iceland.3.desc:0 "Der Vorsitzende der Alþýðuflokkurinn-Partei hat in einem kürzlichen Antrag auf Unterstützung seine Unterstützung für die völlige Unabhängigkeit Islands erklärt und dazu aufgerufen, so bald wie möglich ein Referendum abzuhalten. Die Spitzen der anderen Parteien haben sich diesem Aufruf angeschlossen."
 SCA_iceland.3.a:0 "FREIHEIT!"
 SCA_iceland.3.a.tt:0 "Sjálfstæðisflokkurinn wird zur demokratischen Partei."
 SCA_iceland.4:0 "[ICE.GetNameDefCap] Fordert Freiwillige an"
 SCA_iceland.4.t:0 "[ICE.GetNameDefCap] Fordert Freiwillige an"
 SCA_iceland.4.desc:0 "Einer unserer kleinen Partner, [ICE.GetNameDef], hat Freiwillige angefragt, die ihnen helfen sollen, die Revolution voranzutreiben. Obwohl nicht leistungsstark, befindet sich [ICE.GetNameDef] in der Nähe der Britischen Inseln an einem äußerst strategischen Ort. Ihnen Männer zur Verfügung zu stellen, könnte eine hervorragende Möglichkeit sein, uns auf eine mögliche Konfrontation mit den Imperialisten vorzubereiten."
 SCA_iceland.4.a:0 "Wir werden ihnen so viele Männer geben, wie wir können!"
 SCA_iceland.4.b:0 "Wir können unserem kleinen Freund helfen."
 SCA_iceland.4.c:0 "Wir können den Transport nur für diejenigen anbieten, die dorthin möchten."
 SCA_iceland.5:0 "[SOV.GetNameDefCap] schickt viele Freiwillige"
 SCA_iceland.5.t:0 "[SOV.GetNameDefCap] schickt viele Freiwillige"
 SCA_iceland.5.desc:0 "[SOV.GetNameDefCap] hat sehr positiv auf unsere Anfrage nach Freiwilligen reagiert. Sie haben über 300.000 Männer und genügend Vorräte geschickt, um sie für ein paar Jahre zu ernähren. Eine Nachricht von [SOV.GetLeader] wünscht uns viel Glück im Kampf gegen die Faschisten und Imperialisten."
 SCA_iceland.5.a:0 "[SOV.GetNameDefCap] ist großzügig!"
 SCA_iceland.6:0 "[SOV.GetNameDefCap] schickt einige Freiwillige"
 SCA_iceland.6.t:0 "[SOV.GetNameDefCap] schickt einige Freiwillige"
 SCA_iceland.6.desc:0 "[SOV.GetNameDefCap] hat positiv auf unsere Anfrage nach Freiwilligen reagiert. Sie haben eine starke Streitmacht von 100.000 Mann an unsere Küsten geschickt, zusammen mit Proviant, um sie zu ernähren. Sie wünschen uns viel Glück bei unseren Bemühungen."
 SCA_iceland.6.a:0 "Wir danken [SOV.GetNameDef]."
 SCA_iceland.7:0 "[SOV.GetNameDefCap] Entsendet nur wenige Freiwillige"
 SCA_iceland.7.t:0 "[SOV.GetNameDefCap] Entsendet nur wenige Freiwillige"
 SCA_iceland.7.desc:0 "[SOV.GetNameDefCap] hat auf unsere Anfrage nach Freiwilligen geantwortet. [SOV.GetLeader] hat einen Brief geschickt, in dem er sich dafür entschuldigt, dass er uns offiziell keine Männer schicken wird. [SOV.GetLeader] sagt jedoch, dass sie in der Lage waren, Transportmittel und einige Proviant für diejenigen bereitzustellen, die die Reise zu unseren Küsten antreten wollten."
 SCA_iceland.7.a:0 "Es ist besser als nichts."
 SCA_iceland.8:0 "Faschistischer Putsch"
 SCA_iceland.8.t:0 "Flokkur Þjóðernissinna Coup"
 SCA_iceland.8.desc:0 "In einem überraschenden Schachzug führten Mitglieder der Flokkur Þjóðernissinna heute einen plötzlichen Putsch gegen die Regierung durch. Mit dem Anspruch, den „Willen des Volkes“ zu vertreten, hat Gísli Sigurbjörnsson sich selbst zum neuen Regierungschef erklärt, der vom parlamentarischen Modell weg und hin zu einem korporatistischen Modell mit Gísli Sigurbjörnsson an der Spitze umstrukturiert werden soll. Obwohl es Gerüchte über Unzufriedenheit innerhalb der Partei gibt, ist ihre Vormachtstellung zumindest vorerst unbestritten."
 SCA_iceland.8.a:0 "Wir werden Island in eine neue Ära der Größe führen."
 SCA_iceland.9:0 "Schwerpunktdebatte der Küstenwache"
 SCA_iceland.9.t:0 "Schwerpunktdebatte der Küstenwache"
 SCA_iceland.9.desc:0 "Die Küstenwache von [ICE.GetNameDefCap] ist keine Marine im wahrsten Sinne des Wortes. Sie schützen unsere Küsten und unseren Himmel, aber ihre Aufgabe ist nach wie vor die einer schützenden Wachtruppe. Es ist an der Zeit, dass wir entscheiden, ob es sich um eine Wachtruppe oder tatsächlich um die Marine und Luftwaffe von [ICE.GetNameDef] handelt."
 SCA_iceland.9.a:0 "Beide sind."
 SCA_iceland.9.b:0 "Sie sind in erster Linie unsere Marine."
 SCA_iceland.100:0 "Neutralität von [ICE.GetNameDef]"
 SCA_iceland.100.t:0 "Neutralität von [ICE.GetNameDef]"
 SCA_iceland.100.desc:0 "[DEN.GetNameDefCap], unser Partner in der Union von Dänemark und Island, ist den [GER.GetAdjective]-Invasoren zum Opfer gefallen. Obwohl die Regierung dieselbe bleibt, können wir nicht auf ihre Worte hören, denn sie werden aus dem Mund von [GER.GetNameDef] kommen. [ICE.GetNameDefCap] bleibt im Konflikt neutral, aber die Kämpfe rücken immer näher an unsere Küsten heran und einige drängen darauf, dass wir bei der Rache unserer gefallenen Brüder helfen."
 SCA_iceland.100.a:0 "Wir bleiben neutral."
 SCA_iceland.100.b:0 "Die [GER.GetAdjective]s haben ihre Grenzen überschritten; zum Krieg!"
 SCA_can_decline_tt:0 "Legen Sie die Regel fest: £trigger_yes Kann den Ruf zu den Waffen ablehnen.\n"
