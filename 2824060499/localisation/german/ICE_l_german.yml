 ICE_elite_forces_1:0 "Elite-Armee"
 ICE_elite_forces_2:0 "Elitekräfte"
 ICE_elite_forces_2_desc:0 "Gebirgsjäger-Soft-Angriff: §G+5%§!\nBenötigte Bergsteiger-Infanterie-Ausrüstung: §G-40§!\nMarines-Soft-Angriff: §G+5%§!\nMarines-Infanterie-Ausrüstung Benötigt: §G-50§!\nFallschirmjäger-Soft Angriff: §G+5%§!\nBenötigte Fallschirmjäger-Infanterieausrüstung: §G-30§!"
