 Mon_soviet_advisors_idea_desc:0 "[SOV.GetAdjective] Militärspezialisten wurden im Rahmen unseres gegenseitigen Beistandsvertrags auf unser Territorium entsandt."
 Mon_soviet_crew_idea:0 "[SOV.getAdjective] Militärmannschaft"
 Mon_soviet_crew_idea_desc:0 "Mehrere [SOV.getAdjective] Generäle und Theoretiker unterstützen unseren Generalstab."
 MON_changed_script_idea:0 "Geändertes Skript"
 MON_changed_script_idea_desc:0 "In der alten mongolischen Schrift gab es zwar unterschiedliche Schreibformen, was den Lernfortschritt unserer Kinder stark behinderte. Neue Veränderungen ermöglichen es unserer Bevölkerung, effizienter zu lernen."
 MON_script_reform_in_progress_idea:0 "Schriftreform im Gange"
 MON_script_reform_in_progress_idea_desc:0 "Derzeit werden große Anstrengungen unternommen, um das unorganisierte Schriftsystem von [MON.getNameDef] zu vereinen."
 MON_weak_currency_idea:0 "Schwache Währung"
 MON_weak_currency_idea_desc:0 "Trotz der Einführung der Landeswährung im Jahr 1925 bleibt der Tugrik eine unbeliebte Währung unter den Massen der Menschen, die immer noch dazu neigen, sich auf den chinesischen Yuan, den sowjetischen Rubel, den amerikanischen oder mexikanischen Dollar und ein Dutzend anderer Währungen mit geringem Wert zu verlassen, die auf dem Schwarzmarkt zirkulieren Markt."
 MON_new_course_policy_idea:0 "Neue Kursrichtlinien"
 MON_new_course_policy_idea_desc:0 "Die unmenschliche Kollektivierungspolitik der staatlichen Behörden in den frühen 1930er Jahren hätte in den westlichen Teilen des Landes beinahe einen Aufstand ausgelöst, der umgehend vom Militär unterdrückt wurde und ähnliche Versprechen besserer Lebensbedingungen, die sogenannte „Politik des neuen Kurses“, erfüllte zur alten Lenins NEP."
 MON_buddhist_opposition:0 "Buddhistische Opposition"
 MON_buddhist_opposition_desc:0 "Religion hat tiefe Wurzeln in der mongolischen Gesellschaft und verschiedene religiöse Institutionen nutzen ihre Macht und ihren Einfluss, um sich offen gegen die staatliche Politik und die Richtlinien des Zentralkomitees zu stellen. Ein großer Prozentsatz der Landmänner hat sein Leben den Klöstern gewidmet und ist nicht bereit, sich an den Staatsangelegenheiten zu beteiligen."
 MON_dominated_animal_husbandry_idea:0 "Dominierte Tierhaltung"
 MON_dominated_animal_husbandry_idea_desc:0 "Der nomadische Lebensstil ist eine gängige Lebensweise in den großen Ebenen des Landes und die Stimmen der Industrialisierung haben nur eine Handvoll Personen in den höchsten Machtebenen erreicht."
 MON_animal_husbandry_prioritised_idea:0 "Tierhaltung hat Priorität"
 MON_animal_husbandry_prioritised_idea_desc:0 "Unser Vermächtnis und Erfolg liegt in der Tierhaltung, denn was jahrhundertelang funktioniert hat, wird wahrscheinlich auch in Zukunft funktionieren."
 MON_industrial_growth_prioritised_idea:0 "Industrielles Wachstum hat Priorität"
 MON_industrial_growth_prioritised_idea_desc:0 "Jahrhundertelange Tierausbeutung soll rückgängig gemacht werden, um gemeinsam die Ziele der nationalen industriellen Revolution zu verfolgen!"
 MON_encourage_trade_idea:0 "Geförderter Handel"
 MON_encourage_trade_idea_desc:0 "Unser Markt profitiert stark von den neu akquirierten Handelsabschlüssen!"
