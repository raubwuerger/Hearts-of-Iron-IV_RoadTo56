 MON_anti_soviet_stance:0 "Anti-[SOV.getAdjective] Haltung"
 MON_organize_army_inspection:0 "Organisieren Sie eine Armeeinspektion"
 MON_organize_army_inspection_desc:0 "Trotz des enormen Verteidigungsbudgets befindet sich unsere Armee aufgrund des Mangels an moderner Ausrüstung, der Abhängigkeit von veralteten Taktiken und der starken Politisierung des Militärpersonals nach wie vor in einem äußerst schlechten Zustand. Wenn wir in die Moderne eintreten wollen, müssen wir beginnen, sie mit allen notwendigen Mitteln zu verbessern."
 MON_mobilize_the_reserves:0 "Reserven mobilisieren"
 MON_mobilize_the_reserves_desc:0 "Frühere Mobilisierungsbefehle erwiesen sich als äußerst wirkungslos, da sich statt der geplanten 20.000 nur 2.000 Mann auf Einberufungsgremien versammelten. Wir haben einige kampffähige Reservisten, dennoch wäre eine solche Einberufung in Friedenszeiten äußerst unpopulär."
 MON_field_hospital_initiative:0 "Feldkrankenhausinitiative"
 MON_field_hospital_initiative_desc:0 "Die kostspielige Angelegenheit des Krieges belastete die Schultern der Mütter und Väter unserer Soldaten schwer: nicht nur derjenigen, die nicht vom Schlachtfeld zurückgekehrt waren, sondern auch derjenigen, die dabei Schaden erlitten hatten und keine angemessene Hilfe erhielten. Wir werden Feldlazarette einführen, die in der Lage sind, das Leben von Soldaten für den nächsten Tag und die nächste Schlacht zu retten."
 MON_desperate_measures:0 "Verzweifelte Maßnahmen"
 MON_desperate_measures_desc:0 "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, bei denen wir jeden möglichen Rekruten brauchen, der in der Lage ist, für den Sieg des Mutterlandes zu kämpfen! Es soll eine massive Rekrutierungskampagne finanziert werden, um die fehlenden Ränge in unserem bewaffneten Korps zu füllen."
 MON_demids_legacy:0 "Demids Vermächtnis"
 MON_demids_legacy_desc:0 "Gelegdorjiin Demid plädiert seit langem für die Motorisierung und Mechanisierung der Streitkräfte, was darauf hindeutet, dass die Kavallerie ihren Nutzen als Kampftruppe an vorderster Front überlebt hat und eher für logistische Zwecke in einigen rauen Umgebungen geeignet ist. Wir werden in seine Fußstapfen treten und die begonnene Reform abschließen."
 MON_improve_coordination_capabilities:0 "Verbessern Sie Ihre Koordinationsfähigkeiten"
 MON_improve_coordination_capabilities_desc:0 "Auf großen Schlachtfeldern, auf denen die Kommandeure ihre Aktivitäten weder visuell noch über Boten koordinieren können, gewinnt die Kommunikation zwischen verschiedenen Kampfregimenten zunehmend an Bedeutung. Damit diese Modernisierungen erfolgreich sind, muss der Rundfunk in großem Umfang eingeführt werden."
 MON_lessons_from_1934_rebellion:0 "Lehren aus dem Aufstand von 1934"
 MON_lessons_from_1934_rebellion_desc:0 "Die Lkhumbe-Affäre und die entsprechenden Bauernaufstände desselben Jahres haben gezeigt, dass Zivilmilizen und Banditenregimenter dem Widerstand gepanzerter Fahrzeuge, insbesondere schnell fahrender Anti-Infanterie-Autos und -Lastwagen, kaum standhalten können. Solche Fahrzeuge können auch zu Aufklärungszwecken eingesetzt werden."
 MON_foundation_for_special_task_battalion:0 "Stiftung für Spezialaufgabenbataillon"
 MON_foundation_for_special_task_battalion_desc:0 "Da wir nur über begrenzte Arbeitskräfte verfügen, können wir es uns nicht leisten, eine große Armee auszurüsten und zu unterhalten, dennoch dürfen wir die Notwendigkeit, unsere Interessen in inneren und äußeren Angelegenheiten zu verteidigen, nicht außer Acht lassen. Das Offizierskorps hat bereits Pläne für die Bildung des Elite-Spezialaufgabenregiments [ROOT.getAdjective] entworfen, dieses bedarf lediglich einer offiziellen Zustimmung der Politiker."
 MON_mountainous_specialization:0 "Gebirgsspezialisierung"
 MON_mountainous_specialization_desc:0 "Angesichts der Berge, die sich von Nordwesten nach Südosten erstrecken, und vieler Bergrücken im Norden des Landes ist es nur natürlich, dass die Spezialeinheiten einige Lager und Übungsplätze in felsigen Teilen unseres Landes errichten, was die Spezialisierung der Elite des Landes auf bergiges Gelände impliziert ."
 MON_gobi_training_facilities:0 "Gobi-Schulungseinrichtungen"
 MON_gobi_training_facilities_desc:0 "Die gesamte südliche Grenze ist mit Dünen der Wüste Gobi bedeckt. Die rauen und lebensfeindlichen Umgebungen sind ideale Orte für Schulungen zu extremen Umweltbedingungen, die voraussichtlich in naher Zukunft durchgeführt werden. Es ist auch wichtig, Kommandeure auszubilden, die in der Lage sind, unter solchen Bedingungen zu funktionieren."
 MON_equipment_recovery_teams:0 "Ausrüstungsrettungsteams"
 MON_equipment_recovery_teams_desc:0 "Berichte unserer Spezialeinheiten deuten darauf hin, dass während des Trainings eine große Anzahl von Ausrüstungsgegenständen aufgrund der besonderen Umweltbedingungen der Lagerstandorte völlig beschädigt wird und verloren geht. Obwohl wir das Wetter um uns herum nicht ändern können, können wir Spezialteams ausbilden, die in der Lage sind, die beschädigte Ausrüstung bestmöglich wiederherzustellen und so die potenziellen Verluste zu minimieren."
 MON_expand_the_general_staff:0 "Erweitern Sie den Generalstab"
 MON_expand_the_general_staff_desc:0 "Unser Generalstab verfügt über einige sehr prominente und erfahrene Mitglieder, doch es mangelt ihnen an angemessener Finanzierung und einer groß angelegten Organisation, wie sie sich einige größere Länder leisten können. Wir denken vorerst über eine Personalerweiterung nach, die den modernen Standards entspricht. Diese Initiative soll auch jüngere Absolventen von Militärschulen ansprechen."
 MON_ratify_battleplans:0 "Defensive Schlachtpläne ratifizieren"
 MON_ratify_battleplans_desc:0 "Um sicherzustellen, dass der Staat auf den anhaltenden Kampf der Militärkampagnen vorbereitet ist, werden wir eine spezielle Abteilung bilden, deren einziger Zweck darin besteht, Schlachtpläne zu entwerfen, zu organisieren und auszuführen. Wenn in den Ländern unserer Nachbarn Krieg herrscht, können wir Beobachter nach vorne schicken, um zu versuchen, mögliche feindliche Manöver vorherzusagen."
 MON_old_heritage:0 "Altes Erbe"
 MON_old_heritage_desc:0 "Die Kavallerie war, ist und bleibt das Schlüsselelement unserer Streitkräfte. Ganz gleich, wie fortschrittlich die Militärdoktrinen werden und wie vorausschauend die Strategen sein mögen, wir werden die Wurzeln unseres Erbes bewahren und die Herren der Pferde bleiben."
 MON_soldier_devotion:0 "Soldatenhingabe"
 MON_soldier_devotion_desc:0 "Die Welt ändert sich. Heutzutage bestehen Landarmeen hauptsächlich aus Infanterieformationen, die weniger mobil sind als Kavallerie, dafür aber weitaus zuverlässiger und solider in der Organisation. Die Unterstützung dieser Idee wird uns einen Vorsprung auf dem Schlachtfeld verschaffen."
 MON_legacy_of_tachanka:0 "Vermächtnis der Tachanka"
 MON_legacy_of_tachanka_desc:0 "Während des russischen Bürgerkriegs kannte der menschliche Einfallsreichtum keine Grenzen bei der Entwicklung neuer Kriegsführungstechniken: Die von Pferden angetriebene Karte mit einem Maschinengewehr, die in der Lage ist, große Entfernungen mit immenser Feuerkraft und relativem Komfort zu überwinden, ist eine Grundlage, auf der unsere Armeen basieren werden!"
 MON_support_old_officers_corps:0 "Unterstützen Sie das Old Officers Corps"
 MON_support_old_officers_corps_desc:0 "Viele unserer Offiziere sind erfahrene Kommandeure, die für die Unabhängigkeit des Landes kämpften und nach wie vor beliebte Persönlichkeiten der Bevölkerung sind. Wenn wir sie unterstützen und dafür sorgen, dass sie einen starken Platz in unserer Armee haben, erhalten wir fähige Generäle und treue Soldaten. Einige von ihnen sind immer noch alt und konservativ, aber spielt das wirklich eine Rolle?"
 MON_favour_young_officers:0 "Bevorzugen Sie junge Offiziere"
 MON_favour_young_officers_desc:0 "Die Welt verändert sich und damit auch militärische Taktiken und Kriegslisten. Eine neue Generation von Kommandeuren kehrt derzeit von ausländischen Militärakademien ins Mutterland zurück. Vielleicht können sie etwas Neues mitbringen?"
 MON_revive_forgotten_doctrines:0 "Beleben Sie vergessene Lehren wieder"
 MON_revive_forgotten_doctrines_desc:0 "Zu Beginn des 20. Jahrhunderts kämpfte unser Land mutig für seine Unabhängigkeit gegen die imperialistischen Mächte, was man nicht anders als den Guerillakrieg bezeichnen kann. Milizen und kleine Infanteriestaffeln bewachten die Häuser und Herzen unseres Volkes. Und ihr Vermächtnis soll durch die Einführung einer beispiellos effektiven Kriegsführungsform fortgeführt werden."
 MON_bolster_national_awareness:0 "Nationales Bewusstsein stärken"
 MON_bolster_national_awareness_desc:0 "Ganz gleich, welchen Krieg wir führen, wir führen ihn zum Ruhm und zum Wohlstand unserer Nation. Und jeder Bürger soll bereit sein, dafür ein kleines Opfer zu bringen und so unsere Kriegsanstrengungen zu verstärken!"
 MON_expand_universal_military_act:0 "Erweitern Sie das Allgemeine Militärgesetz"
 MON_expand_universal_military_act_desc:0 "Das Universal Military Act soll das Alter und Geschlecht der Rekruten streng einschränken. Durch die Lockerung einiger festgelegter Standards und Anforderungen in unseren bürokratischen Dokumenten können wir größere Teile unserer Bevölkerung einziehen, ohne die Staatsverwaltung ernsthaft zu behindern."
 MON_improve_militia_formations:0 "Verbessern Sie die Milizformationen"
 MON_improve_militia_formations_desc:0 "Lokale Milizen können effektiver kämpfen, wenn sie unter das Kommando lokaler Kommandeure gestellt werden, die besser wissen, über welche Fähigkeiten ihre Untergebenen verfügen."
 MON_ideological_loyalty_of_the_masses:0 "Ideologische Loyalität der Massen"
 MON_ideological_loyalty_of_the_masses_desc:0 "Die Menschen sollen wissen, wofür sie kämpfen und was auf dem Spiel steht. Ein bisschen Propaganda aus allen Teilen des Landes würde definitiv niemandem schaden."
 MON_good_old_new_ways:0 "Gute alte neue Wege"
 MON_good_old_new_ways_desc:0 "Die Zentralisierung der Führung, Verwaltung und Strategien unserer Armee rund um den umfassenden Einsatz von Milizen hat uns wertvolle Erfahrungen beschert, die von den regulären Armeeformationen genutzt und übernommen werden können."
 MON_rely_on_soviet_tactics:0 "Verlassen Sie sich auf [SOV.getAdjective]-Taktiken"
 MON_rely_on_soviet_tactics_desc:0 "[SOV.getAdjective]-Berater befürworten die Übernahme der „Deep Battle“-Militärdoktrin, die sich auf die Unterdrückung und Desorganisation von Feinden in mehreren Bereichen des Schlachtfelds konzentriert und anschließend taktische Erfolge nutzt, um feindliche Formationen einzukreisen und zu zerstören. Sehr effektiv, wenn eine große Anzahl von Truppen eingesetzt wird."
 MON_weapon_prototype_development:0 "Entwicklung von Waffenprototypen"
 MON_weapon_prototype_development_desc:0 "Ständige Grenzkonflikte mit verschiedenen Kräften, die in unsere Verteidigungsanlagen eindringen, haben uns einige Lektionen geliefert, die wir lernen müssen, und eine davon ist die verschwenderische Wirkungslosigkeit der Einzelschusswaffen, über die unsere Truppen in großer Zahl verfügen. Wir werden uns an unsere Wohltäter wenden, um moderne Waffenpläne zu erhalten."
 MON_mass_firearm_production:0 "Massenproduktion von Schusswaffen"
 MON_mass_firearm_production_desc:0 "Eine große Streitmacht ohne Schusswaffen macht jede Art von Verteidigungs- oder Angriffsversuch nutzlos, unabhängig von der moralischen Einstellung oder der ideologischen Indoktrination. Denn wir sind der Staat und wir werden dafür sorgen. Vielleicht nicht für das Volk, aber zumindest für die Soldaten."
 MON_focus_on_infantry:0 "Konzentrieren Sie sich auf Infanterie"
 MON_focus_on_infantry_desc:0 "Die Infanterie war und bleibt das Schlüsselelement jeder Bodenarmee, unabhängig von der Doktrin, dem politischen Regime oder der ideologischen Agenda. Wir werden dieses Fundament mit allen erforderlichen Mitteln stärken."
 MON_the_inevitable_counterblow:0 "Der unvermeidliche Gegenschlag"
 MON_the_inevitable_counterblow_desc:0 "Egal wie gut eine Offensive ist, es wird immer ein Gegenangriff der feindlichen Streitkräfte folgen, es sei denn, diese werden in der ersten Angriffswelle vollständig zerstört – diese besondere Lektion hat uns viel gekostet, sie zu lernen, dennoch ist es ein wichtiger Punkt, den sich jeder Soldat merken sollte !"
 MON_suitable_high_command:0 "Geeignetes Oberkommando"
 MON_suitable_high_command_desc:0 "Ein Soldat ist ein Schiff zur Übermittlung der Befehle des Oberkommandos. Ist dieser unerfahren oder nicht in der Lage, die jeweilige Einheit zu befehligen, wird er oder sie entweder von seinem Posten entfernt oder erhält die entsprechende Ausbildung und die Möglichkeit, sich weiterzuentwickeln. Die Wahl liegt immer bei uns..."
 MON_the_grand_stratagem:0 "Die große Strategie"
 MON_the_grand_stratagem_desc:0 "„Der Sieg liebt die Vorbereitung“ – sagte einmal der weise Mann. Für einen entscheidenden und endgültigen Sieg benötigen wir daher eine richtige Strategie, die in der Lage ist, die besten Planer und Strategen der bekannten Welt zu übertreffen!"
 MON_favour_stronghold_defenses:0 "Bevorzugen Sie Festungsverteidigungen"
 MON_favour_stronghold_defenses_desc:0 "Jedes Bataillon einer Division muss in eine stehende Festung umgewandelt werden, die der Aggression über einen langen Zeitraum standhalten kann, bis der Befehl zum Gegenangriff vom Hauptquartier eintrifft. Dann beginnt die Festung ihre Bewegung über das Schlachtfeld ..."
 MON_advanced_fortification_studies:0 "Fortgeschrittene Befestigungsstudien"
 MON_advanced_fortification_studies_desc:0 "Unsere Ingenieure können eine zusätzliche Ausbildungsstufe erhalten, in der sie lernen, schneller alte Befestigungen zu reparieren und neue zu errichten. Das Wissen wird sich als nützlich erweisen, um unsere Truppen auf Widerstandskämpfe vorzubereiten."
 MON_support_tactical_decision_freedom:0 "Unterstützen Sie die taktische Entscheidungsfreiheit"
 MON_support_tactical_decision_freedom_desc:0 "Die strategische Positionierung des Feindes und schnelle Gegenangriffe auf unsere Schwachstellen lassen darauf schließen, dass einige Befehle des Hauptquartiers wahrscheinlich vom Feind abgefangen werden. Die Gewährung begrenzter Freiheiten für örtliche Kommandeure einzelner Bataillone soll die langfristige Gesamtleistung unserer Truppen verbessern."
 MON_optimize_infantry_formations:0 "Optimieren Sie Infanterieformationen"
 MON_optimize_infantry_formations_desc:0 "Das maximale Potenzial unserer Landstreitkräfte kann ausgenutzt werden, wenn die örtlichen Kommandeure nicht vom Generalstab angemessene Richtlinien für die Aufstellung und den Einsatz der ihnen übergebenen Truppen erhalten. Solche Richtlinien würden es dem Kern unserer Armee ermöglichen, effizienter zu funktionieren."
 MON_unified_operational_command:0 "Einheitliches Einsatzkommando"
 MON_unified_operational_command_desc:0 "Aus jüngsten Berichten geht hervor, dass das Oberkommando an verschiedene Teile der Streitkräfte einige störende und kontraintuitive Befehle erließ, die die mögliche Leistungsfähigkeit unserer Soldaten beeinträchtigten. Durch die Vereinheitlichung und Verfestigung soll der Fehlerfaktor im Bereich aufgehoben werden."
 MON_adopt_tsogs_methods:0 "Übernehmen Sie Tsogs-Methoden"
 MON_adopt_tsogs_methods_desc:0 "Butochiyn Tsog, frischgebackener Absolvent der Sumy Artillery School, hat frischen Wind in die alten guten Taktiken unserer Generalstabskräfte gebracht und uns ermöglicht, uns auf die Ausschöpfung des gesamten Potenzials der Artillerieeinheiten zu konzentrieren."
 MON_investigate_improvement_opportunities:0 "Möglichkeiten zur Verbesserung der Artillerie"
 MON_investigate_improvement_opportunities_desc:0 "Viele unserer Rüstungsteile stammen noch aus der Zeit der Xinhai-Revolution und der Unabhängigkeitserklärung im Jahr 1911. Einige neue Designs unserer Wohltäter können zur Verfügung gestellt und möglicherweise für den Einsatz in unseren Einrichtungen eingesetzt werden."
 MON_feature_compact_mortar_designs:0 "Mit kompakten Mörteldesigns"
 MON_feature_compact_mortar_designs_desc:0 "Mörser stellen das Schlüsselelement unserer Feuerkraft auf dem Schlachtfeld dar und müssen jedem zur Verfügung gestellt werden, der sie benötigt. Ein solches Unterfangen erfordert einige Änderungen an der Werksausrüstung, die nicht rückgängig gemacht werden können ..."
 MON_strengthen_air_land_links:0 "Luft-Land-Verbindungen stärken"
 MON_strengthen_air_land_links_desc:0 "Unsere Artilleristen benötigen Koordinaten von Zielen, die von Luft- oder Landaufklärungsteams erfasst werden können. Die ersten sind schneller und wendiger, die zweiten können bessere Informationen liefern, ohne sich zu enttarnen. Wir werden die Zusammenarbeit zwischen ihnen intensivieren!"
 MON_combined_arms_operations:0 "Kombinierte Waffeneinsätze"
 MON_combined_arms_operations_desc:0 "Nur durch einen kombinierten Angriff aus der Luft, zu Wasser und zu Land kann dem Feind der maximale Schaden zugefügt werden. Und warum unsere Adler über ihren Köpfen fliegen, werden unsere Tiger sie aus nächster Nähe niederstrecken und Angst in ihre Gedanken und Seelen bringen!"
 MON_the_ultimate_weapon:0 "Die ultimative Waffe"
 MON_the_ultimate_weapon_desc:0 "Waffen mit hoher Zerstörungskraft sind sicherlich beeindruckend, aber ein gut gemachtes Artilleriegeschütz in den Händen eines meisterhaft ausgebildeten Soldaten kann die Arbeit für uns viel schneller und profitabler erledigen. Stärken wir dieses Fundament, indem wir diese Art von Waffen loben!"
 MON_experimental_mobility:0 "Experimentelle Mobilität"
 MON_experimental_mobility_desc:0 "In militärischen Ausbildungszentren im Westen ist eine völlig neue Art von Doktrin entstanden, die den Einsatz hochmobiler Fahrzeuge für schnelle Truppenbewegungen und heftige Kämpfe auf feindlichem Gelände vorsieht. Im großen Maßstab schwer zu erfüllen, aber was für ein Potenzial für eine begrenzte Einsatztruppe!"
 MON_study_motorized_equipment:0 "Studieren Sie motorisierte Geräte"
 MON_study_motorized_equipment_desc:0 "In Zusammenarbeit mit der UdSSR wurde die Aktiengesellschaft Mongoltrans gegründet, deren Ziel es war, den Transportbedarf für Menschen und Güter zu decken, die Straßen auszubauen und Fahrzeuge für militärische Zwecke bereitzustellen. Wenn wir letzteres für eine ordnungsgemäße Verwendung beantragen, können wir eine Verfügung erlassen und einen Teil der Fahrzeuge zu unseren Gunsten beschlagnahmen."
 MON_specialization_on_vehicle_production:0 "Spezialisierung auf Fahrzeugproduktion"
 MON_specialization_on_vehicle_production_desc:0 "Wir können unsere Branche weiter diversifizieren und geeignete Techniken anwenden, um Produktionsanlagen für die Produktion militärischer und ziviler Fahrzeuge zu modernisieren und zu verbessern."
 MON_acquire_foreign_tank_designs:0 "Erwerben Sie ausländische Panzerdesigns"
 MON_acquire_foreign_tank_designs_desc:0 "Die Zusammenarbeit mit dem Ausland hat bereits fruchtbare Ergebnisse gebracht und uns mit modernen Waffen, Artilleriegeschützen, Industriewerkzeugen und Elektrogeräten versorgt. Ein solches Fundament kann gestärkt und vielleicht sogar genutzt werden, um neue Panzerdesigns mit [ROOT.getAdjective]-Ursprung zu tragen."
 MON_utilize_new_designs_strength:0 "Nutzen Sie die Stärke neuer Designs"
 MON_utilize_new_designs_strength_desc:0 "Aufgrund der begrenzten Industrie wie unserer können wir verschiedene Arten gepanzerter Maschinen nicht vollständig in Massenproduktion herstellen. Wir können unsere Einrichtungen jedoch spezialisieren, um Konstruktionen für besondere Zwecke an den Schwachstellen in anderen Bereichen herzustellen."
 MON_train_specialized_crews:0 "Bilden Sie Spezialmannschaften aus"
 MON_train_specialized_crews_desc:0 "Die richtige Panzerbesatzung kann nicht von irgendwelchen willkürlichen Soldaten abgeholt werden, die damit die kostbare Maschine und ihr noch kostbareres Leben zerstören würden. Dafür brauchen wir die richtigen Leute am richtigen Ort, die wirklich wissen, was sie tun."
 MON_establish_the_trade_fleet:0 "Bauen Sie die Handelsflotte auf"
 MON_establish_the_trade_fleet_desc:0 "Da wir seit langem ein Binnenland sind, haben wir viele Grundsätze des internationalen Seehandels und seiner Organisation vergessen. Mit einigen bescheidenen Investitionen könnte es möglich sein, einige veraltete zivile Schiffe für den Handel und die Versorgung zu erwerben. Dies reicht für den Anfang."
 MON_lease_foreign_dockyards:0 "Ausländische Werften pachten"
 MON_lease_foreign_dockyards_desc:0 "Die begrenzten Fähigkeiten unserer Industrie können nicht weiter auf den Bau geeigneter Anlagen für den Schiffsbau ausgeweitet werden. Wir können und sollten jedoch mit Ausländern zusammenarbeiten und ihre Möglichkeiten zu unserem Vorteil nutzen."
 MON_joint_naval_academy:0 "Gemeinsame Marineakademie"
 MON_joint_naval_academy_desc:0 "Der nächste logische Schritt in einer gemeinsamen Marinepartnerschaft wäre die Gründung der Marineakademie, in der unsere Marine-„Junglinge“ von ausländischen Seewölfen über ihre Erfahrungen lernen."
 MON_naval_integration:0 "Marineintegration"
 MON_naval_integration_desc:0 "Es ist uns gelungen, eine weitere Seemacht in den gehorsamen Marionettenstaat zu stürzen, der den Befehlen von Ulaanbaatar folgt, was bedeutet, dass ihre Marine von unseren Streitkräften sinnvoll eingesetzt werden könnte, wenn wir dazu geneigt sind. Eine solche Zusammenarbeit geht mit der Gewährung größerer Autonomie in anderen Bereichen einher."
 MON_ensure_branches_independence:0 "Gewährleisten Sie die Unabhängigkeit Ihrer Filialen"
 MON_ensure_branches_independence_desc:0 "Wir können uns nicht auf Ausländer verlassen, die uns beim Aufbau der Marineindustrie unterstützen, denn viele von ihnen versuchen nur, die unerfahrenen [ROOT.getAdjective] Seeleute und Kapitäne auszubeuten! Eine unabhängige Niederlassung mit staatlichen Investitionen ist ab sofort möglich!"
 MON_local_specialists:0 "Lokale Spezialisten"
 MON_local_specialists_desc:0 "Wir können aus den Auslandserfahrungen viel lernen und einige junge Admirale sind bereit, ihr Wissen mit unseren Seeleuten zu teilen, wodurch wir wertvolle Erfahrungen sammeln, die wir in Zukunft gut nutzen können."
 MON_fund_mongolian_naval_forces:0 "Fonds [ROOT.getAdjective] Seestreitkräfte"
 MON_fund_mongolian_naval_forces_desc:0 "Eines der Hauptprobleme der Binnenländer ist der völlige Mangel an Erfahrung in der Seefahrt und der Mangel an Investitionen. Es müssen einige staatliche Mittel bereitgestellt werden, um diese schwierige Situation zu verbessern."
 MON_maritime_infantry:0 "[MON.getAdjective] Seeinfanterie"
 MON_maritime_infantry_desc:0 "Ein paar engagierte Männer und Frauen können den Unterschied bei der Durchführung von Flussüberquerungen oder Seelandungen ausmachen, falls wir daran interessiert sind. Wir können versuchen, ein geheimes Trainingslager am Uvs-See zu errichten, in dem solche Leute ausgebildet werden."
 MON_improve_naval_doctrines:0 "Verbessern Sie die Marinedoktrinen"
 MON_improve_naval_doctrines_desc:0 "Die Taktiken der Seekriegsführung werden von den ausländischen Mächten ständig modernisiert und verbessert, und wir werden niemals die neuesten Tricks außer Acht lassen, denn sie könnten bei Kämpfen auf See von entscheidender Bedeutung sein!"
 MON_amphibious_effort:0 "Amphibische Anstrengung"
 MON_amphibious_effort_desc:0 "Das Erbe der gescheiterten Invasionen von 1274 und 1281 lastet immer noch in den Herzen vieler Bürger, die nie das Schicksal vergessen haben, das dem Volk von [ROOT.getAdjective] widerfahren ist. Moderne Techniken sind nicht vom Wetter abhängig, weshalb wir in sie investieren sollten."
 MON_prioritize_small_vessels:0 "Priorisieren Sie kleine Schiffe"
 MON_prioritize_small_vessels_desc:0 "Während die Idee, eine große Marine aufzubauen, für Nationalisten und Patrioten attraktiv sein mag, verfügen wir nicht über die entsprechenden Kapazitäten und Industrien, um dies zu erreichen. Wir sollten uns besser zuerst auf kleine Schiffe konzentrieren, bevor wir uns der Entwicklung großer Schiffsdesigns zuwenden."
 MON_support_the_mechants:0 "Unterstützen Sie die Händler"
 MON_support_the_mechants_desc:0 "Unsere Händler benötigen angemessenen Schutz vor den lästigen U-Booten, die unsere schlecht verteidigten Schiffe brutal verfolgen. Einige Entwürfe lagen bereits auf der Baustelle vor, wir können diese aber zu unserem Nutzen noch weiter verbessern."
 MON_modernize_escort_tactics:0 "Modernisieren Sie die Escort-Taktik"
 MON_modernize_escort_tactics_desc:0 "Durch die Fertigstellung der Konvoi-Verteidigungsdoktrin können wir die Sicherheit unserer Seerouten noch weiter verbessern und den Waren- und Ressourcenfluss ungehindert ermöglichen."
 MON_sea_raiders:0 "Sea Raiders"
 MON_sea_raiders_desc:0 "Wir brauchen keine Ressourcen, aber unsere Feinde brauchen sie. Ihre Schiffe befahren die Meere, ohne auch nur an mögliche Konsequenzen zu denken. Unsere Seeräuber werden ihnen ein paar Lektionen über Selbstüberschätzung beibringen."
 MON_emphasise_naval_blockades:0 "Betonen Sie Seeblockaden"
 MON_emphasise_naval_blockades_desc:0 "Der Feind glaubt immer noch, dass Zerstörer und leichte Kreuzer die auf dem Meer fließenden Vorräte retten können. Ihre Wasserbomben sind effektiv, aber ein paar neue Torpedokonstruktionen werden das Blatt in der Schlacht wenden."
 MON_large_ships_effort:0 "Einsatz großer Schiffe"
 MON_large_ships_effort_desc:0 "Im 13. Jahrhundert war die Marine unseres Landes eine der größten der Welt. Große Schiffe fuhren und richteten im Gelben Meer verheerende Schäden an. Zeit, sich an den Glanz der Vergangenheit zu erinnern und in die großen Flottillen zu investieren, die in der Lage sind, die Seemächte zu beeindrucken!"
 MON_establish_provisional_airforce:0 "Errichten Sie eine provisorische Luftwaffe"
 MON_establish_provisional_airforce_desc:0 "Dem Land mangelt es an angemessenem Militärpersonal, das in der Lage ist, Aufgaben in der Luft zu erfüllen. Angesichts der wachsenden Rolle der Luftfahrt im Transport- und Aufklärungsbereich ist es notwendig, den Grundstein für die offiziellen Luftstreitkräfte der Mongolei zu legen"
 MON_situational_aerial_presence:0 "Situative Luftpräsenz"
 MON_situational_aerial_presence_desc:0 "Es ist unmöglich, eine große Luftflotte zu unterhalten, die in der Lage wäre, riesige Lufträume des Landes zu bekämpfen. Die bevorzugte Taktik ist die Einrichtung verschiedener kleiner Luftwaffenstützpunkte im ganzen Land, wo die begrenzte Anzahl von Staffeln ihre Aufgabe, den Luftraum über der Mongolei zu sichern, effektiv erfüllen kann."
 MON_focus_on_local_engagements:0 "Konzentrieren Sie sich auf lokale Engagements"
 MON_focus_on_local_engagements_desc:0 "Die Kapazität etablierter Luftwaffenstützpunkte ist begrenzt, da die Reichweite der Landebahn gut für Leichtflugzeuge geeignet ist. Unsere Bemühungen bei der Entwicklung neuer Flugzeuge werden sich daher auf leichtere Modelle und Varianten beschränken."
 MON_institute_air_landing_batallions:0 "Luftlandebataillone des Instituts"
 MON_institute_air_landing_batallions_desc:0 "Die neu gegründeten Spezialeinheiten können erheblich davon profitieren, wenn ein Elite-Fallschirmjägersegment aufgebaut werden kann, das in der Lage ist, unter extremen und feindlichen Bedingungen Luftangriffe durchzuführen."
 MON_foreign_air_equipment_coordination:0 "Koordinierung ausländischer Luftausrüstung"
 MON_foreign_air_equipment_coordination_desc:0 "Nationale Forschungsteams können von ihren ausländischen Kollegen viel profitieren, insbesondere in den Luftfahrtbranchen, in denen es an praktischer Erfahrung mangelt. Die Verlängerung einiger Kooperationsverträge wird uns viele neue Verbesserungen im Flugzeugdesign bescheren."
 MON_improve_air_doctrine:0 "Verbessern Sie die Luftlehre"
 MON_improve_air_doctrine_desc:0 "Verbesserte Flugzeuge mit erfahrenen Piloten können viele Einsätze gewinnen, aber auf lange Sicht liegt der entscheidende Faktor auch in den modernen Luftkampfdoktrinen. Die Verfeinerung und Festigung dieser Strategien wird unseren Assen die Oberhand in der Luft verschaffen."
 MON_air_recon_and_intelligence_protection:0 "Luftaufklärung und Geheimdienstschutz"
 MON_air_recon_and_intelligence_protection_desc:0 "Ein moderner Krieg ist ein Krieg der Täuschung, da die Sammlung, Verarbeitung und Nutzung von Informationen eine Schlüsselrolle spielt. Da die Luftaufklärung für die schnelle Aufklärung und Informationssammlung immer wichtiger wird, werden wir uns mit allen Mitteln einen Vorteil verschaffen!"
 MON_strengthen_air_navy_cooperation:0 "Stärkung der Zusammenarbeit zwischen Luftwaffe und Marine"
 MON_strengthen_air_navy_cooperation_desc:0 "Wir haben viele Möglichkeiten, unsere neu entwickelte Luftwaffe und den etablierten Kader der Marine zu koordinieren, indem wir Flugzeugmodelle entwickeln, die in der Lage sind, die feindlichen Seestreitkräfte effektiv anzugreifen."
 MON_capital_operations_focus:0 "Schwerpunkt Kapitaloperationen"
 MON_capital_operations_focus_desc:0 "Kleine und mobile Luftstaffeln könnten zu weit verstreut sein, um eine überlegene feindliche Luftwaffe effektiv bekämpfen zu können. Deshalb werden wir eine zusammenhängende Luftfaust aufbauen, die in der Lage ist, massenhaft in die gewünschte Luftregion einzuschlagen."
 MON_wastness_devours:0 "Verschwendung verschlingt"
 MON_wastness_devours_desc:0 "Große Gebiete unseres Landes können mit einigen leichten Jägern, deren Reichweite für die Luftkontrollzonen der eigentlichen Mongolei zu gering ist, nicht wirksam aus der Luft geschützt werden. Hersteller gehen davon aus, dass die Verbesserung von Langstreckenflugzeugen dieses Problem effektiv lösen wird und es unseren Flugzeugen ermöglichen wird, unbestritten durch die Lüfte zu fliegen."
 MON_transfer_the_funds_of_mongolbank:0 "Überweisen Sie die Gelder der Mongolbank"
 MON_transfer_the_funds_of_mongolbank_desc:0 "Die Mongolbank wurde 1924 als Aktiengesellschaft von [SOV.getAdjective]- und [MON.getAdjective]-Investoren gegründet und blieb eine 50:50-Genossenschaft mit dem Ziel, die Volkswirtschaft zu entwickeln, den Bankensektor und Transaktionen zu überwachen und Länder zu kontrollieren Goldreserven. Wir werden die Kontrolle über seine Mittel anstreben, um die eigentliche Entwicklung der Mongolei fortzusetzen."
 MON_build_the_railroads:0 "Baue die Eisenbahnen"
 MON_build_the_railroads_desc:0 "Die Entwicklung des Schienenverkehrs hat neue Möglichkeiten für den schnellen und effektiven Transport großer Gütermengen eröffnet. Ein Teil der neu erworbenen staatlichen Mittel kann für den Aufbau eines Schienennetzes verwendet werden, das unsere Hauptstadt mit den Außenbezirken des Landes verbindet."
 MON_expand_elementary_schools:0 "Erweitern Sie Grundschulen"
 MON_expand_elementary_schools_desc:0 "Die hohe Analphabetenrate unserer Bevölkerung ist eine Folge des natürlichen Mangels an staatlich finanzierten Grundschulen, in denen einfache Männer und Frauen lesen, schreiben und rechnen lernen – Fähigkeiten, die vielen unserer Bürger leider fehlen."
 MON_strengthen_tugrik:0 "Stärke Tugrik"
 MON_strengthen_tugrik_desc:0 "Die Goldreserven der Länder hängen immer noch von verschiedenen Währungen ab, die bei Währungsoperationen verwendet werden, wie dem russischen Rubel, dem mongolischen Silberdollar, dem chinesischen Yuan, dem japanischen Yen und dem amerikanischen Dollar. Da der Tugrik im Verhältnis eins zu eins an den Rubel gebunden ist, werden wir Beschränkungen für Währungsoperationen in anderen Banknoten einführen, um die Rolle nationaler Banknoten zu stärken."
 MON_encourage_foreign_trade:0 "Den Außenhandel fördern"
 MON_encourage_foreign_trade_desc:0 "Die Gründe für das geringe Wirtschaftswachstum eines Landes lassen sich bis ins Jahr 1924 zurückverfolgen, als der Staat die Vermögenswerte von Investoren verstaatlichte und Beschränkungen für den Außenhandel verhängte, wodurch die Entwicklung ausländischer Unternehmen in unserem Land aus Gründen der nationalen Sicherheit effektiv behindert wurde. Wir werden unsere Märkte öffnen, um einige der Investoren zu ermutigen, in die Mongolei zurückzukehren."
 MON_improve_machine_tools:0 "Verbessern Sie Werkzeugmaschinen"
 MON_improve_machine_tools_desc:0 "Nationale Betriebe erfüllen die ihnen auferlegten Quoten nicht, vor allem aufgrund der geringen Produktionseffizienz, der Abhängigkeit von Handarbeit anstelle von Maschinenausrüstung und des Mangels an Arbeitskräften. Während Letzteres nicht sofort behoben werden kann, können die ersten beiden Faktoren durch den Kauf eines Teils der erforderlichen Ausrüstung aus dem Ausland korrigiert werden."
 MON_study_foreign_radio_equipment:0 "Studieren Sie ausländische Funkgeräte"
 MON_study_foreign_radio_equipment_desc:0 "Bislang gibt es keine Einrichtungen, die in der Lage sind, moderne Radio- und Elektronikgeräte herzustellen. Es ist nur klug, von unseren Nachbarn zu lernen und zu sehen, wie die Situation in dieser Angelegenheit verbessert werden kann."
 MON_pastures_into_farms:0 "Weiden werden zu Bauernhöfen"
 MON_pastures_into_farms_desc:0 "Die Abhängigkeit von der Landwirtschaft hat uns bisher gute Dienste geleistet. Es besteht kein großer Bedarf an der Entwicklung komplexer neuer Industrietechniken, die nur den natürlichen Prozessen der Entwicklung unseres Landes schaden. Wir können jedoch einige der Ländereien in richtige landwirtschaftliche Anlagen umwandeln, die in der Lage sind, größere Mengen an Gütern für die Nutzung durch die Menschen zu produzieren."
 MON_end_reliance_on_animal_husbandry:0 "Schluss mit der Abhängigkeit von der Tierhaltung"
 MON_end_reliance_on_animal_husbandry_desc:0 "Das gesamte Wirtschaftssystem des Landes war veraltet und weitgehend veraltet und beruhte stark darauf, dass riesige landwirtschaftliche Flächen unzureichend genutzt und von denen ausgebeutet wurden, denen es gelang, die ersten zu erobern. Auch wenn eine solche Entscheidung äußerst unpopulär sein dürfte, werden wir uns um die Schaffung einer angemessenen industriellen Basis für unser Land bemühen."
 MON_support_arats:0 "Unterstützen Sie Arats"
 MON_support_arats_desc:0 "Diese vielversprechende soziale ethnische Gruppe von Hirten ist in allen Teilen unseres Landes präsent und versorgt unsere Bevölkerung mit verschiedenen Produkten landwirtschaftlichen Ursprungs. Sie stellen ein Kernelement unserer Industriegesellschaft dar und sollten einige Privilegien erhalten, um ihre Bedeutung gegenüber Regierungsbeamten zu demonstrieren."
 MON_expand_woolwashing_facilities:0 "Wollwaschanlagen erweitern"
 MON_expand_woolwashing_facilities_desc:0 "Da Wolle eine der wichtigsten Ressourcen ist, die Arats für den lokalen Markt bereitstellen, ist es von größter Bedeutung, dass die Anlagen, die sie verarbeiten können, ordnungsgemäß finanziert und erweitert werden, um die wachsende Industrie zu unterstützen."
 MON_build_energokombinat:0 "Energokombinat bauen"
 MON_build_energokombinat_desc:0 "Da Strom viele [ROOT.getAdjective] Städte und Gemeinden erreicht, stellt sich immer häufiger die Frage, ob die Bevölkerung dauerhaft und stabil mit Strom versorgt werden kann. Es darf nicht zulassen, dass solch ein wichtiger Produktionsbereich in der Hand von Ausländern bleibt, denn er muss von der einheimischen Bevölkerung aufgebaut und unterhalten werden."
 MON_build_mechanical_factory:0 "Baue eine mechanische Fabrik"
 MON_build_mechanical_factory_desc:0 "Viele der neuesten landwirtschaftlichen Werkzeuge und Maschinen erfordern austauschbare Komponenten, die normalerweise teuer und schwer zu beschaffen und an örtliche Einrichtungen zu liefern sind. Durch eine aktuelle Initiative wurden einige Mittel von aktiven Bürgern gesammelt, um eine solche Fabrik in unmittelbarer Nähe von Ulaanbaatar zu errichten."
 MON_industrial_expansion:0 "Industrielle Expansion"
 MON_industrial_expansion_desc:0 "Im Zuge der effektiven Entwicklung unserer Branchen können wir Menschen dazu ermutigen, sich den Arbeiterinitiativen anzuschließen, die darauf abzielen, die Qualität der produzierten Waren und die Effektivität der Menschen vor Ort zu verbessern."
 MON_new_veterinary_facilities:0 "Neue Veterinäreinrichtungen"
 MON_new_veterinary_facilities_desc:0 "Krankheiten und Epidemien können auftreten und die gefährdeten Nutztiere unvorbereiteter Landwirte treffen. Das Infektionsrisiko und potenzielle Schäden können minimiert werden, wenn landesweit Veterinäreinrichtungen eingerichtet werden und regelmäßig staatlich finanzierte Inspektionen durchgeführt werden."
 MON_ulan_bator_promcombinat:0 "Ulaanbaatar Promcombinat"
 MON_ulan_bator_promcombinat_desc:0 "Die Etablierung von Ulaanbaatar als Industriezentrum ist ein entscheidender Schritt in der wirtschaftlichen Entwicklung des Landes, denn es soll die größte Produktionsstätte für zivile Bedürfnisse werden und in der Lage sein, Tausenden unserer arbeitslosen Bürger Arbeitsplätze zu bieten."
 MON_improve_mining_facilities:0 "Bergbauanlagen verbessern"
 MON_improve_mining_facilities_desc:0 "Die Kohlebergwerke Aduunchuluun und Khushuut gelten als eine der größten auf dem Territorium des Landes. Sie versorgen unsere Drehmaschinen und Pressen mit Eisen und Kohle und dienen dem Staat und seiner Bevölkerung. Ein Teil der staatlichen Mittel kann diesem Sektor zur Verfügung gestellt werden, um die Industrieproduktion dieser Prospektionsgebiete zu verbessern."
 MON_armament_expansion:0 "Rüstungserweiterung"
 MON_armament_expansion_desc:0 "Die industrielle Entwicklung unserer Nation konzentrierte sich bisher hauptsächlich auf zivile Güter und deren Bedürfnisse, während das Militär scheinbar außer Acht gelassen wurde, was inakzeptabel ist, da diese Männer und Frauen den Interessen und dem Schutz und der Stabilität unserer Nation dienen. Es liegt im Interesse der Allgemeinheit, einige Rüstungsproduktionsstätten für ihren Bedarf zu errichten."
 MON_southern_development_focus:0 "Südlicher Entwicklungsschwerpunkt"
 MON_southern_development_focus_desc:0 "Die Wüste Gobi ist für ihre rauen und wechselnden Wetterbedingungen bekannt. Und die Menschen, die in diesen Gebieten leben, benötigen auf jeden Fall einen ordnungsgemäßen Zugang zu Wasser, Gas und Strom. Ein neues Regierungsprogramm soll für diejenigen sorgen, die es brauchen."
 MON_southwest_resource_prospection_area:0 "Ressourcenprospektionsgebiet Südwest"
 MON_southwest_resource_prospection_area_desc:0 "Südwestliche Gebiete sind unter unsere Kontrolle geraten und da diese offenbar reich an natürlichen Ressourcen sind, können einige Pläne zur Mineralien- und Materialsuche entwickelt werden."
 MON_encourage_southern_agriculture:0 "Fördern Sie die Landwirtschaft im Süden"
 MON_encourage_southern_agriculture_desc:0 "Ehemalige Gebiete der Ma Clique galten als Provinzen im Hinterland, denen jegliches Potenzial für imperiale und dann republikanische Investoren fehlte. Mit unserer Erfahrung im Kampf gegen das Vordringen der Wüste in unsere Herden könnte es möglich sein, einige Grünflächen einzurichten und den Grundstein für neue landwirtschaftliche Flächen zu legen."
 MON_expand_chahars_processing_region:0 "Erweitern Sie die Verarbeitungsregion Chahar"
 MON_expand_chahars_processing_region_desc:0 "Gebiete der Inneren Mongolei können in großem Umfang für die Viehhaltung, einschließlich der Woll- und Fleischverarbeitung, genutzt werden. Wollwaschanlagen und Metzgereien sollten vor Ort eingerichtet werden, um vielen Menschen in der Region Arbeitsplätze zu bieten."
 MON_ordos_plateau_exploitation:0 "Ausbeutung des Ordos-Plateaus"
 MON_ordos_plateau_exploitation_desc:0 "Dieses Gebiet erhält umfangreiche staatliche Spenden, die es lokalen Herstellern ermöglichen, ihre Anlagen in einer weiteren Runde der wirtschaftlichen Entwicklung einer vielversprechenden Region zu erweitern."
 MON_utilize_available_spaces:0 "Nutzen Sie verfügbare Räume"
 MON_utilize_available_spaces_desc:0 "Die neuen Industrialisierungsprogramme haben Raum für viele neue Einrichtungen geschaffen, die zur Steigerung der Wirtschaftskraft unseres wohlhabenden Staates errichtet werden können!"
 MON_new_research_centres:0 "Errichten Sie neue Forschungszentren"
 MON_new_research_centres_desc:0 "Unsere wachsenden und sich entwickelnden industriellen Fähigkeiten haben uns die einmalige Gelegenheit geboten, ein wissenschaftliches Netzwerk aufzubauen, das verschiedene Forschungs- und Entwicklungseinrichtungen umfasst, darunter Werkzeug- und Materialhersteller, Elektronikentwickler, junge Wissenschaftler und Spezialisten für die Militärindustrie, die zum Wohle von [ROOT.getAdjective.getAdjective.com] arbeiten ] Menschen!"
 MON_modernize_transportation_system:0 "Modernisieren Sie das Transportsystem"
 MON_modernize_transportation_system_desc:0 "Für viele Menschen mit nomadischer Denkweise waren Straßen nicht unbedingt wichtig, was bedeutet, dass frühere Regierungen und Regime sich nie auf den Aufbau eines zentralen Transportnetzes zwischen Aimags, Hudons und verschiedenen Städten konzentrierten. Während der Staat größer wird, schwebt diese Aufgabe über dem Herrscher wie ein Damoklesschwert, das zum Schlag bereit ist ..."
 MON_assist_subsidized_region:0 "Unterstützen Sie subventionierte Regionen"
 MON_assist_subsidized_region_desc:0 "Die Autonome Region Tuvan ist eine stark subventionierte Region, wenn man den geringen Industrialisierungsgrad, das Fehlen von Flächen für die Massenlandwirtschaft und die unzureichende staatliche Finanzierung berücksichtigt. Selbst eine kleine Investition in die Region soll einige Möglichkeiten für den Industrieaufbau bieten."
 MON_develop_mongolia_proper:0 "Entwickeln Sie die eigentliche Mongolei"
 MON_develop_mongolia_proper_desc:0 "Bei diesen Einsätzen darf keine Region vergessen werden, und auch die Mongolei, das Kernland unseres Staates, soll von diesen Programmen profitieren. Die Gründung von Industriebetrieben in verschiedenen pastoralen Regionen soll die lokale Unterstützung für unser Anliegen erhöhen."
 MON_improve_baigaal_dalai_industries:0 "Verbessern Sie Baigaal Dalai Industries"
 MON_improve_baigaal_dalai_industries_desc:0 "Burjatien ist bekannt für seine gut etablierten Industrien in Irkutst, Tschita und Ulan-Ude, sein breites Transportnetz und seine ausgedehnten Holzverarbeitungsanlagen, die mit einigen gezielten staatlichen Spenden noch verbessert werden können."
 MON_develop_the_rear:0 "Entwickeln Sie das Heck"
 MON_develop_the_rear_desc:0 "Vielen östlichen Provinzen mangelt es an angemessener Finanzierung, obwohl sie über ein starkes wirtschaftliches Entwicklungspotenzial verfügen. Die Ausweitung unserer Präsenz und unseres Einflusses dort wird es uns ermöglichen, diese Ressourcen effektiver zu nutzen."
 MON_military_industries_expansion:0 "Expansion der Militärindustrie"
 MON_military_industries_expansion_desc:0 "Staatliche Investitionen können in den Militärsektor fließen, wo wir sicherstellen können, dass Staaten von früherem Interesse eine Handvoll Spenden für den Aufbau militärischer Einrichtungen erhalten und so unser Militär erheblich stärken."
 MON_hold_plenum_of_central_committee:0 "Halten Sie das Plenum des Zentralkomitees ab"
 MON_hold_plenum_of_central_committee_desc:0 "Die Ergebnisse der Konferenz zeigen deutlich, dass der Genosse [SOV.getLeader] bereit ist, den Staat [MON.getAdjective] in Zeiten der Gefahr und des Kampfes um die Mittel der Revolution zu schützen. Der Leiter unserer Delegation hatte jedoch persönliche Ambitionen und muss daher durch jemanden ersetzt werden, der eine „zuverlässigere“ Zukunftsvision hat."
 MON_deal_with_genden:0 "Kümmere dich um Genden"
 MON_deal_with_genden_desc:0 "Genden erfreut sich noch immer großer Beliebtheit, vor allem bei der armen Bevölkerung und der Landbevölkerung. Sein Ungehorsam gegenüber unserem [SOV.getAdjective] kann nicht ignoriert werden. Dennoch bleibt die Frage, wie sein provokantes Verhalten bestraft werden soll."
 MON_invite_frinovsky:0 "Laden Sie Frinovsky ein"
 MON_invite_frinovsky_desc:0 "Mikhail Frinovsky ist ein bekannter [SOV.getAdjective] NKWD-Offizier, dessen Methoden der „Troika“-Organisationen sich als äußerst wirksam erwiesen haben, um Feinde der Revolution innerhalb der UdSSR und im Ausland zu entlarven. Seine Unterstützung in unserer Revolution wäre für den Erfolg des gegenwärtigen Regimes von großer Bedeutung."
 MON_secure_the_transition_of_power:0 "Sichern Sie den Machtwechsel"
 MON_secure_the_transition_of_power_desc:0 "Die neue Regierung braucht die prominenten Mitglieder der Partei, die ihre wahre Hingabe an die Partei und [MON.getNameDef] gezeigt haben! Diese Helden der Revolution sollen in einer neuen staatlich organisierten Propagandakampagne als prominente Beispiele präsentiert werden!"
 MON_prepare_leftist_takeover:0 "Bereiten Sie die Übernahme durch die Linke vor"
 MON_prepare_leftist_takeover_desc:0 "Genden und Demid sind bereits verschwunden, genau wie ihre linken Kollegen, die das Land 1933 regierten, oder Mitglieder der rechten Opposition, die bereits 1928 vertrieben wurden. Eine weitere Säuberung steht bevor und wir müssen alles tun, um zu verhindern, dass ein weiterer Diktator an die Macht kommt !"
 MON_learn_from_lkhumbe_affair:0 "Lernen Sie aus der Lkhumbe-Affäre"
 MON_learn_from_lkhumbe_affair_desc:0 "Das Scheitern des Aufstands von 1934, bekannt als Lkhumbe-Affäre, lag vor allem daran, dass die Rebellen nur begrenzten Zugang zu Waffen und Munition hatten, während die Regierungstruppen über eine beträchtliche Menge an Waffen, Mörsern, gepanzerten Fahrzeugen und sogar wenigen Flugzeugen verfügten. Die Einrichtung von Untergrundwerkstätten würde der Opposition im Falle eines bewaffneten Aufstands großen Nutzen bringen."
 MON_partial_religious_compromise:0 "Teilweiser religiöser Kompromiss"
 MON_partial_religious_compromise_desc:0 "Die buddhistische Kirche hat viele Unterstützer im ganzen Land und während das vorherige Regime sie vorerst ignorierte, werden wir zu einem Kompromiss aufrufen, um die öffentliche Unterstützung für den Regierungswechsel zu verbessern. Vorerst können Klöster wertvolle Verbündete sein."
 MON_arm_civil_militia:0 "Bewaffnen Sie die Zivilmiliz"
 MON_arm_civil_militia_desc:0 "Große Gebiete unseres Landes erfordern die Bildung unabhängiger Regimenter, die in der Lage sind, bis zum Eintreffen unserer regulären Truppen den Boden zu halten und ihnen bei der Abwehr des Eindringlings zu helfen. Indem wir der Bevölkerung Waffen zur Verfügung stellen, können wir uns die Unterstützung erwachsener Männer sichern, die bereit sind, für unsere Sache zu sterben."
 MON_invite_political_exiles:0 "Laden Sie politische Exilanten ein"
 MON_invite_political_exiles_desc:0 "Im Jahr 1933 kam es zu einem raschen Wandel der Staatspolitik, woraufhin viele linke Parteimitglieder ins Exil geschickt und noch stärker unterdrückt wurden. Es ist uns gelungen, Kontakt zu den verbliebenen Linken aufzunehmen und ihnen Plätze in unserer Regierung anzubieten. Ihre Rückkehr wird sicherstellen, dass die neue Regierung das Land nach erfolgreicher Machtübernahme effektiv regieren kann."
 MON_ensure_control_over_the_railways:0 "Gewährleistung der Kontrolle über die Eisenbahnen"
 MON_ensure_control_over_the_railways_desc:0 "Nachdem wir unsere Unterstützer als Mitglieder von Arbeiterbrigaden getarnt und den Bau des Eisenbahnnetzes im ganzen Land unterstützt haben, können wir die Kontrolle über strategische logistische Engpässe für einen zukünftigen Krieg sicherstellen und uns die Beschlagnahmung ausländischer Ausrüstung für die Güter der Revolution ermöglichen."
 MON_contact_the_bandits:0 "Kontaktieren Sie die Banditen"
 MON_contact_the_bandits_desc:0 "In schlecht besiedelten südlichen Regionen herrscht die Bedrohung durch die Wüste angesichts unregelmäßiger Banditenformationen, die schwer zu entdecken und mit großen Divisionsformationen zu bekämpfen sind. Indem wir an ihre Führer appellieren, können wir einige wertvolle Lektionen lernen und ihre begrenzte Unterstützung in Bezug auf Arbeitskräfte und Erfahrung erhalten, auf Kosten der Verärgerung unserer Bevölkerung."
 MON_confiscate_soviet_weaponry:0 "Beschlagnahmung von [SOV.getAdjective]-Waffen"
 MON_confiscate_soviet_weaponry_desc:0 "Da die Eisenbahnen unter unserer Kontrolle stehen, können wir zusätzliche Mautkontrollen einführen und die nicht registrierte Ausrüstung, die sie passiert, beschlagnahmen. Natürlich zum Besten von freiem und fairem Handel!"
 MON_seize_the_power:0 "Macht ergreifen"
 MON_seize_the_power_desc:0 "Mit rekrutierten und bewaffneten Truppen, vorbereiteten Logistikzentren und loyalen Mitgliedern in der Regierung werden wir verkünden, dass die neue Mongolei aus der Asche der korrupten Revolutionäre auferstanden ist und von nun an eine neue Ära beginnen wird!"
 MON_begin_the_collectivization:0 "Beginnen Sie mit der Kollektivierung"
 MON_begin_the_collectivization_desc:0 "Nachdem die neue Regierung feststeht, ist es am besten, zur Fortsetzung der Reformen von 1928–1933 zurückzukehren, in deren Rahmen Exporte und Importe gesteigert und das Staatskapital erheblich ausgeweitet wurden. Nun soll mit der Kollektivierung beispiellosen Ausmaßes begonnen werden."
 MON_seize_our_advantages:0 "Nutzen Sie unsere Vorteile"
 MON_seize_our_advantages_desc:0 "Genden hat versucht, Kapitalbesitzer mit seiner „Werde reich“-Politik zu besänftigen, die darauf abzielt, die Reichen zu bereichern und die Armen zu verwöhnen. Denn wir werden keinen Unterschied mehr machen, denn wir sind gleich geschaffen, wir sind verpflichtet, diese Güter zu beschlagnahmen und sie unter den Arbeitern und Bauern neu zu verteilen."
 MON_reassure_the_soviets:0 "Beruhigen Sie die [SOV.getAdjective]s"
 MON_reassure_the_soviets_desc:0 "Die interne Agenda unserer Republik wird viel effektiver sein, wenn wir Anweisungen direkt aus Moskau erhalten, sodass sich unsere Politiker, Diplomaten und Spione auf die Außenwelt konzentrieren können. Es ist nur natürlich, wenn wir an die Beamten in [SOV.getNameDef] appellieren, uns als gleichberechtigte Republik gemäß der [SOV.getAdjective]-Regel wieder in die Komintern aufzunehmen. Ein solches Vorgehen wird unser direktes politisches Handeln vorerst sicherlich einschränken, aber auf lange Sicht wird es von Vorteil sein."
 MON_end_political_opportunism:0 "Schluss mit dem politischen Opportunismus"
 MON_end_political_opportunism_desc:0 "Viel zu lange war die Mongolei ein Lakai der fremden Macht! Wir sind mutige und stolze Menschen, die für sich selbst einstehen und ihr eigenes Schicksal in dieser Welt verfolgen können. Natürlich als Teil der Komintern."
 MON_reorganize_state_agenda:0 "Staatliche Agenda neu organisieren"
 MON_reorganize_state_agenda_desc:0 "Wie sich das Blatt gewendet hat! Diejenigen, die den einfachen Mann und die einfache Frau unterdrückt und in die Irre geführt haben, sind jetzt verschwunden oder aus unserer wohlhabenden kommunistischen Utopie verbannt. Dennoch könnten manche Menschen diese giftigen Ideen im Hinterkopf behalten und dennoch von außen beeinflusst werden. Atheistische Propaganda wird die Loyalität und den klaren Geisteszustand unseres Volkes gewährleisten."
 MON_make_use_of_monastery_assets:0 "Nutzen Sie das Vermögen des Klosters"
 MON_make_use_of_monastery_assets_desc:0 "Nach unseren Angriffen auf die buddhistische Kirche lagen die Klöster entweder leer oder in Trümmern. Vor diesem Hintergrund wird ein Sondererlass von [MON.getLeader] erlassen, der die verbleibenden Vermögenswerte religiöser Institutionen verstaatlicht und der Regierung die erforderlichen Mittel zur Verfügung stellt, um die Friedens- und Kriegsmaschinen anzutreiben."
 MON_example_of_communist_paradise:0 "Beispiel eines kommunistischen Paradieses"
 MON_example_of_communist_paradise_desc:0 "Die politische und wirtschaftliche Landschaft unseres Landes hat sich seit der Machtergreifung von [MON.getLeader] für immer verändert. Mit unserer Treue zu den Prinzipien des Marxismus-Leninismus können wir die Gründung einer weiteren Sowjetrepublik in Zentralasien verkünden, damit die neidischen Blicke unserer Nachbarn noch mehr auf uns gerichtet sind!"
 MON_thinking_out_of_bounds:0 "Über Grenzen hinaus denken"
 MON_thinking_out_of_bounds_desc:0 "Da die Innen- und Außenpolitik des Staates von Moskau aus gesteuert wird, verfügen wir weiterhin über ehrgeizige und kreative Persönlichkeiten, die an vielen Orten in der Zentralebene Chinas Einfluss haben und über vielfältige Kontakte verfügen. Die ordnungsgemäße Nutzung unserer Agenda wird es uns, dem sowjetischen Satellitenstaat, ermöglichen, sicherzustellen, dass China der Volksrevolution weiterhin treu bleibt, ohne dass es einer Beteiligung von [SOV.getAdjective] bedarf."
 MON_means_of_propaganda:0 "Mittel der Propaganda"
 MON_means_of_propaganda_desc:0 "Die staatliche Agenda kann auf viele Arten verbreitet werden, und eine davon ist der übermäßige Einsatz von Propaganda, die noch effizienter gestaltet werden kann, wenn wir Institutionen aufbauen, die in der Lage sind, Personal für diesen Zweck aktiv auszubilden und zu unterrichten."
 MON_destabilize_the_central_plain:0 "Destabilisieren Sie die Zentralebene"
 MON_destabilize_the_central_plain_desc:0 "In den zentralen Regionen Chinas kam es jahrzehntelang zu Bauernaufständen, entweder gegen imperialistische Schoßhunde, korrupte Kuomintang-Beamte oder lokale Warlords, die die Unterdrückung unterdrücken. Doch alle scheiterten aus einem einfachen Grund: schlechter Organisation und schlechter Planung. Mit der Hilfe von [MON.getAdjective] werden sie nicht fallen!"
 MON_fruits_of_revolution:0 "Früchte der Revolution"
 MON_fruits_of_revolution_desc:0 "Die Samen der Revolte sind zu Früchten herangewachsen, die bereit zur Ernte sind. Und da die Zentralebene von Bauernaufständen heimgesucht wird, ist es nur logisch, dass wir das neue kommunistische Regime mit allen Mitteln unterstützen. Auch wenn es dazu gehört, sie mit Gewalt zu verbünden."
 MON_industrial_relocation:0 "Industrieverlagerung"
 MON_industrial_relocation_desc:0 "Ein Eindringling ist eingedrungen und bedroht das [SOV.getAdjective] Mutterland! Einige Berichte deuten bereits darauf hin, dass die Industrie von der Ukraine, Weißrussland und dem Baltikum in die zentralen Regionen Russlands und den Ural verlagert wird. Was wäre, wenn der Feind den Ural erreichen und die verlagerte Industrie unserer Brüder bedrohen würde? Wir werden uns an [SOV.getAdjective] wenden und einen Umzug noch weiter nach Osten anbieten."
 MON_new_comintern_beacon:0 "Neues Leuchtfeuer der Komintern"
 MON_new_comintern_beacon_desc:0 "Es ist klar, dass sich das Blatt gewendet hat und wir nun in der Lage sind, [SOV.getNameDef] vor dem Feind zu schützen. Da [SOV.getAdjective] der Staat zusammenbricht, müssen wir von nun an die Zügel der Dritten Internationale übernehmen und die Rolle des revolutionären Beschützers übernehmen!"
 MON_one_union_government:0 "Eine Unionsregierung"
 MON_one_union_government_desc:0 "Die Welt ändert sich. Wer hat nun die Kraft, gegen Armeen von [ROOT.getNameDef] und [SOV.getNameDef] zu bestehen? Der Macht von [ROOT.getLeader] und [SOV.getLeader] und der Vereinigung der beiden Staaten entgegentreten. Gemeinsam, mein Freund [SOV.getLeader], werden wir diese Welt bis zur Revolution beherrschen."
 MON_struggle_for_communal_liberation:0 "Der Kampf um die kommunale Befreiung"
 MON_struggle_for_communal_liberation_desc:0 "Im Gegensatz zu unseren sowjetischen Brüdern werden wir den Kampf aller Nationen innerhalb der neuen Union fördern, um die Eindringlinge zu bekämpfen und ihren vorrückenden Feind mit allen möglichen Mitteln abzuwehren!"
 MON_appoint_soviet_protege:0 "Ernennen Sie [SOV.getAdjective] zum Schützling"
 MON_appoint_soviet_protege_desc:0 "Einer der ältesten und zuverlässigsten Revolutionäre, Khorloogiin Choibalsan, gilt in Moskau als aktueller Nachfolger der Führung in [MON.getNameDef]. Er bekleidet bereits die Ämter des Innenministers, des Wirtschaftsministers und des Chefs der Armee. Ihm noch mehr Macht zu geben, wird in Zukunft sicherlich keine Probleme bereiten."
 MON_deal_with_religious_centre:0 "Umgang mit dem Religionszentrum"
 MON_deal_with_religious_centre_desc:0 "Troika-Komitees haben ein antirevolutionäres buddhistisches Zentrum entdeckt, das aus Lamas aus Klöstern im ganzen Land besteht. Es bleibt unklar, was ihr Plan war, aber wenn man bedenkt, dass einige Mitglieder die Beamten von [JAP.getAdjective] um Hilfe gebeten haben, stellen sie eine Gefahr für die interne Stabilität dar und müssen von der Macht entfernt werden, sofern sie welche haben."
 MON_reorganize_homeland_security:0 "Heimatschutz neu organisieren"
 MON_reorganize_homeland_security_desc:0 "Das Vertrauen auf die Unterstützung von [SOV.getAdjective] bei der Spionageabwehr und Spionage bedeutet, dass wir an die Materialien gebunden sind, die sie uns zur Verfügung stellen. Durch die Einrichtung des Homeland Security Bureau wird sichergestellt, dass das Infiltrationsrisiko minimiert wird und unsere Mitarbeiter die aktuellsten Informationen erhalten."
 MON_the_great_terror:0 "Der große Terror"
 MON_the_great_terror_desc:0 "Genau wie in [SOV.getNameDef] ist unsere Regierung voller korrupter Beamter unbekannter Herkunft, machthungriger, zerstörerischer Revolutionäre und revisionistischer Rechter. Wir müssen tun, was getan werden muss, und zum Wohle der Allgemeinheit müssen diese Elemente ausgerottet werden."
 MON_new_generation_of_intelligentsia:0 "Neue Generation der Intelligenz"
 MON_new_generation_of_intelligentsia_desc:0 "Veränderte Zeiten erfordern Veränderungen in den Menschen, und wir haben viele junge Menschen, die zu diesem Zweck intellektuell und ideologisch kämpferisch sind. Ihre Ausbildung und Loyalität werden an den besten Universitäten von [SOV.getNameDef] geschmiedet und werden von entscheidender Bedeutung sein, um die Lücke nach den jüngsten Ereignissen zu schließen."
 MON_new_party_elite:0 "Bilden Sie eine neue Parteielite"
 MON_new_party_elite_desc:0 "Der Staatsapparat braucht Menschen, die bereit sind, sich für das Wohl der Allgemeinheit die Hände schmutzig zu machen. Einige örtliche Kommandeure und Bürokraten haben Tschoibalsan gegenüber ausgezeichnete Loyalität bewiesen und werden in ihren Posten befördert."
 MON_remove_nominal_leadership:0 "Entfernen Sie die nominelle Führung"
 MON_remove_nominal_leadership_desc:0 "So beliebt er im Volk auch ist, Amar hat sich zu einem gefährlichen Anführer entwickelt, der in der Lage ist, alles zu zerstören, was Choibalsan für den Staat [MON.getAdjective] aufgebaut hat und vorhat. In Fragen der inneren Stabilität und der staatlichen Sicherheit muss er sofort behandelt werden."
 MON_true_hero_for_the_people:0 "Wahrer Held für das Volk"
 MON_true_hero_for_the_people_desc:0 "Die alleinige Hingabe an die Prinzipien des Marxismus-Leninismus und das völlige Fehlen jeglicher Opposition gegen seine Herrschaft zeigen, wie beliebt und beliebt [MON.getLeader] geworden ist! Dies wird jetzt noch deutlicher, da Gerüchte über sein taktisches Genie im Kampf gegen [JAP.getAdjective]-Aggressoren in der Bevölkerung die Runde gemacht haben. Ehre sei unserem großartigen [MON.getLeader]!"
 MON_first_five_year_plan_focus:0 "Erster Fünfjahresplan"
 MON_first_five_year_plan_focus_desc:0 "Bei der neuen Kursrichtlinie handelt es sich durchaus um eine gefährliche, veraltete Richtlinie, die Verwirrung in den Köpfen der Menschen stiften soll. Wir werden dem Beispiel von [SOV.getAdjective] folgen und den ersten eigenen Fünfjahresplan erstellen, um die Bedürfnisse unseres Volkes zu erfüllen."
 MON_changing_times:0 "Zeiten ändern sich"
 MON_changing_times_desc:0 "Die alte Führung scheint immer noch in der Lage zu sein, das Land zu führen, aber da sich ihr körperlicher und geistiger Zustand ständig verschlechtert, könnte es für sie immer schwieriger werden, an der Macht zu bleiben und das Land effizient zu regieren. Vielleicht ist es an der Zeit, neue Leute innerhalb der Partei in die höchsten Eliteposten der Partei zu befördern?"
 MON_join_the_big_brother:0 "Treten Sie dem Big Brother bei"
 MON_join_the_big_brother_desc:0 "Unser Staat könnte seinen Zweck überlebt haben, denn das Ziel des Komitees wurde endlich erreicht. Die Erkenntnis dieser Tatsache durch die jüngeren Kommunisten hat dazu geführt, dass wir eine offizielle Vereinigung mit unseren großen Freunden und Wohltätern beantragen können, [SOV.getNameDef]."
 MON_support_the_red_army_focus:0 "Unterstützen Sie die Rote Armee"
 MON_support_the_red_army_focus_desc:0 "[SOV.getNameDef] und die Revolution hat viele Feinde im Ausland. Auf jeden Fall sollten wir unsere Brüder und Schwestern in diesem Kampf für den Erfolg der Revolution unterstützen. Auch wenn wir nicht in der Lage sind, riesige Armeen wie unsere Freunde aufzustellen, können wir dennoch industrielle und humanitäre Hilfe leisten, indem wir unseren Verbündeten Pferde, Nahrung, Wolle und Fleisch zur Verfügung stellen."
 MON_vessels_of_the_future_war:0 "Schiffe des zukünftigen Krieges"
 MON_vessels_of_the_future_war_desc:0 "Die Wirksamkeit gepanzerter Fahrzeuge auf dem Schlachtfeld zeigt, dass diese in Zukunft von großer Bedeutung, wenn nicht sogar der Hauptstreitmacht sein würden. Und obwohl es uns an Mitteln mangelt, um eigene Panzerdivisionen aufzubauen, können wir Mittel sammeln, um eine solche Division auszurüsten. Eine kostspielige, aber lohnende Anstrengung."
 MON_aerial_support_initiative:0 "Luftunterstützungsinitiative"
 MON_aerial_support_initiative_desc:0 "Die vom Zentralkomitee ratifizierte Initiative sieht vor, dass [MON.getAdjective]-Mitarbeiter Gelder sammeln, um das Luftgeschwader mit den neuesten Kampfflugzeug-Prototypen zu kaufen und auszurüsten. Eine weitere große Investition, um Worker's Victory zu erreichen."
 MON_improve_transportation_network:0 "Eisenbahnnetz verbessern"
 MON_improve_transportation_network_desc:0 "Unsere Bemühungen, [SOV.getNameDef] zu unterstützen, werden auf noch weniger Hindernissen stoßen, wenn das entsprechende Transportnetzwerk zwischen Ulaanbaatar und der Transsibirischen Eisenbahn aufgebaut werden kann. Damit es auf unserer Seite der Bahn nicht zu Maschinenengpässen kommt, sollen auch einige alte Züge weiterbenutzt werden."
 MON_reject_choibalsan_advances:0 "Choibalsan-Fortschritte ablehnen"
 MON_reject_choibalsan_advances_desc:0 "Choibalsan stellt einen opportunistischen und machthungrigen Unterdrücker dar, der nur danach strebt, die Macht zu erlangen und sie für seine persönlichen Wünsche auszunutzen. Wenn Amar an der Macht ist, kann sein Einfluss in verschiedenen Teilen des Landes schrittweise verringert werden, bis er selbst nichts mehr von seiner jetzigen Position übrig hat."
 MON_separate_army_and_politics:0 "Getrennte Armee und Politik"
 MON_separate_army_and_politics_desc:0 "Die Struktur der sozialistischen Armee beruht stark auf der ideologischen Indoktrination des Personals, was dazu führt, dass Politiker einen großen Einfluss auf das Militär haben und umgekehrt. Ein solches System behindert die Fähigkeit eines Staates, richtig zu funktionieren und auf Putschversuche zu reagieren."
 MON_local_command_structure:0 "Lokale Befehlsstruktur"
 MON_local_command_structure_desc:0 "Der Generalstab muss nicht direkt auf dem Feld anwesend sein, um sicherzustellen, dass unsere Streitkräfte ordnungsgemäß kämpfen. Lokale Kommandeure können einzelnen Divisionen oder sogar Bataillonen zugeteilt werden, wodurch die Leistung der Bodentruppen auf dem Schlachtfeld erheblich verbessert wird."
 MON_decrease_defense_budget:0 "Verteidigungsbudget verringern"
 MON_decrease_defense_budget_desc:0 "[SOV.getAdjective] Beamte üben ständig Druck auf unsere Regierung aus, ihre Verteidigungsausgaben zu erhöhen, trotz der Engpässe, unter denen unsere Bevölkerung bereits leidet. In den letzten Jahren erreichte er erstaunliche 40 %, was den Wert von Tugrik lahmlegte und seinen Wert auf dem Markt sogar noch weiter verringerte."
 MON_finalize_army_reform:0 "Schließe die Armeereform ab"
 MON_finalize_army_reform_desc:0 "Die eingeleiteten Reformen zur Verbesserung der Situation der Armee scheinen ordnungsgemäß zu funktionieren. Da sich das Militärpersonal auf seine Pflicht gegenüber dem Mutterland konzentriert, hat sich die Gesamtposition unserer Armee jetzt erheblich verbessert."
 MON_tolerate_religious_groups:0 "Religiöse Gruppen tolerieren"
 MON_tolerate_religious_groups_desc:0 "Noch vor wenigen Jahren litt die buddhistische Kirche schwer unter sogenannten „progressiven“ linken Reformen, die darauf abzielten, Menschen von der Religion zu trennen und ihre Gedanken einer neuen politischen Agenda zu unterwerfen. Diese Bemühungen zerstörten nur die nationalen Besonderheiten des [MON.getAdjective]-Buddhismus und die derzeitige Regierung ist bereit, Fehler der Vergangenheit anzuerkennen, indem sie einen religiösen Kompromiss anbietet."
 MON_establish_socialist_society:0 "Errichten Sie eine sozialistische Gesellschaft"
 MON_establish_socialist_society_desc:0 "Ein revolutionäres Regime wie unseres ist fragil und anfällig für die ausländische Agenda. Dieses Argument ist auf jeden Fall berechtigt, doch wenn es in einem falschen Kontext verwendet wird, eröffnet es Möglichkeiten für Ausbeutung und Missbrauch, so wie es manche Beamte tun. Durch die Degradierung solcher Menschen und die Unterbindung aktiver Angriffe auf bestimmte Personengruppen könnte es möglich sein, eine neue, eine sozialistische Regierung zu bilden."
 MON_workers_focus:0 "Arbeitskräfte..."
 MON_workers_focus_desc:0 "Die Arbeiter unserer Nation wurden von den Regierungsregimen der Vergangenheit vernachlässigt. Die Betonung ihrer Bedeutung für uns durch die Schaffung neuer Einrichtungen wird ihren Glauben an die Legitimität unseres Regimes nur stärken."
 MON_peasants_focus:0 "... und Bauern"
 MON_peasants_focus_desc:0 "Die Kollektivierung hat dazu geführt, dass viele Familien Vieh, Häuser und Ersparnisse verloren haben, was von den derzeitigen Beamten als grenzwertiger Verrat angesehen wird und so schnell wie möglich aufgeklärt werden muss. Zum Wohle der Nation müssen Reformen durchgeführt werden."
 MON_workers_and_peasants_unite_focus:0 "... Vereinen!"
 MON_workers_and_peasants_unite_focus_desc:0 "„Geteilt fallen wir, vereint sind wir stark!“ - denn dieses Motto soll jedem Mann und jeder Frau unserer Nation bekannt sein. Die Zusammenarbeit von Arbeitern und Bauern wird bei richtiger Anwendung zu großartigen Ergebnissen führen. Und Amar weiß wie!"
 MON_a_socialist_republic:0 "Eine moderne sozialistische Republik"
 MON_a_socialist_republic_desc:0 "Die in unserem Staat durchgeführten sozialistischen Reformen zeigen, wie viele Dinge sich seit der Herrschaft von Genden verbessert haben. Mit der Festigung der sozialistischen Haltung in der Mongolei kann das Land seine Türen für Ausländer öffnen und sein Schicksal in einer modernen Welt annehmen."
 MON_sideline_the_left:0 "Die Linke ins Abseits stellen"
 MON_sideline_the_left_desc:0 "Die Linke und die Rechte innerhalb der Regierung sind seit dem VII. Parteitag von 1928 jahrelang gespalten. Aktuelle Regierungsreformen können ohne die Beteiligung der Linken an öffentlichen Angelegenheiten nicht sicher durchgeführt werden. Darüber hinaus lehnen einige ihrer Anführer unsere Gesetzgebung offen ab, weshalb es notwendig ist, sie von der Macht zu verdrängen."
 MON_liberalize_trade_policies:0 "Handelspolitik liberalisieren"
 MON_liberalize_trade_policies_desc:0 "„Linke Abweichungen“ der frühen 30er Jahre führten zur Einführung des staatlichen Monopols auf den Außenhandel, insbesondere auf das mit dem [CHI.getAdjective]. Nachdem wir nun unseren Staat gefestigt haben, werden wir uns der Welt zuwenden und uns ihr öffnen."
 MON_increase_border_patrols:0 "Erhöhen Sie die Grenzpatrouillen"
 MON_increase_border_patrols_desc:0 "Unsere riesigen Grenzen werden ständig von Banditen, aufständischen Milizen und feindlichen Agenten verletzt. Die Mobilisierung von Truppen an der Grenze ist für unsere eigene Sicherheit und eine ordnungsgemäße Staatsentwicklung erforderlich."
 MON_affirm_rearmament_program:0 "Bestätigen Sie das Wiederbewaffnungsprogramm"
 MON_affirm_rearmament_program_desc:0 "Da die Spannungen im Osten zunehmen, sind wir weiterhin stark auf die Hilfe von [SOV.getAdjective] angewiesen. Dies wird jedoch nicht ewig so bleiben und wir müssen auf einen bevorstehenden Sturm vorbereitet sein."
 MON_tackle_the_eastern_threat:0 "Bewältigen Sie die östliche Bedrohung"
 MON_tackle_the_eastern_threat_desc:0 "Grenzverletzungen von [MAN.getAdjective]-Truppen haben ein beispielloses Ausmaß erreicht, das nicht ignoriert werden kann! Sie behaupten, dass die Grenze zwischen der Inneren und der Äußeren Mongolei tief in unsere Heimatländer hineinreicht, und beziehen sich dabei auf einige veraltete Karten, die wir noch nie gesehen haben. Es ist an der Zeit, ihnen eine Lektion zu erteilen, und unsere [SOV.getAdjective]-Freunde freuen sich darauf, uns bei diesem Unterfangen zu unterstützen."
 MON_assist_the_revolutionary_struggle:0 "Unterstützen Sie den revolutionären Kampf"
 MON_assist_the_revolutionary_struggle_desc:0 "Interne Führungskämpfe haben zum Ausbruch eines der verheerendsten Konflikte geführt, der voraussichtlich ganz [SOV.getNameDef] in die Flammen des Krieges stürzen wird. Als eines der stärksten und zuverlässigsten Mitglieder der Komintern verfügen wir über die Fähigkeit, verschiedene diplomatische Ziele zu erreichen."
 MON_rebuke_1932_mediation_issue:0 "Rebuke 1932 Mediationsproblem"
 MON_rebuke_1932_mediation_issue_desc:0 "In ihrem anmaßenden Versuch, mehr Land zu gewinnen, hat [TAN.getNameDef] 1932 an die UdSSR appelliert und es geschafft, ein strategisches Salzbergwerk in der Region Mount Dus-Dag zu erhalten, das rechtmäßiges [MON.getAdjective] Land ist! Da [SOV.getAdjective] derzeit beschäftigt ist, können wir die Situation opportunistisch nutzen und die Ländereien, die einst uns gehörten, wieder vereinen."
 MON_ratify_mutual_assistance_treaty:0 "Ratifizierung des Vertrags über gegenseitige Unterstützung"
 MON_ratify_mutual_assistance_treaty_desc:0 "Für unsere klare Zugehörigkeit zu [SOV.getNameDef] sind nur wenige Unterschriften unserer Beamten erforderlich, um offiziell bestätigt zu werden, was den Weg für eine starke und für beide Seiten vorteilhafte Zusammenarbeit ebnet. [CHI.getNameDefCap] wird nicht glücklich sein, aber was kümmert es uns?"
 MON_invite_soviet_advisors:0 "Laden Sie [SOV.getAdjective]-Berater ein"
 MON_invite_soviet_advisors_desc:0 "Im Rahmen des gegenseitigen Beistandsvertrags dürfen [SOV.getAdjective] Truppen nun in strategischen Schlüsselgebieten auf dem Territorium unseres Landes stationiert werden. Die militärische Zusammenarbeit kann erweitert werden, indem die Militärmission [SOV.getAdjective] eingeladen wird, sich an der Entwicklung der Armee zu beteiligen und unsere Kommandeure bei Übungen und Manövern zu unterstützen."
 MON_approach_soviet_planners:0 "Wenden Sie sich an [SOV.getAdjective]-Planer"
 MON_approach_soviet_planners_desc:0 "Im Rahmen unserer wirtschaftlichen Zusammenarbeit wurde eine Gruppe von [SOV.getAdjective]-Planern in die Mongolei eingeladen, um die industrielle Entwicklung des Landes zu unterstützen. Angesichts der rauen klimatischen Bedingungen und des geringen Urbanisierungsgrads verlagerte sich der Schwerpunkt der Gruppe vom Hochbau auf die Aufgabe, [SOV.getAdjective] industrielle Innovationen mit unseren Technikern zu teilen."
 MON_joint_technological_development:0 "Gemeinsame technologische Entwicklung"
 MON_joint_technological_development_desc:0 "Es liegt in unserem Interesse, unsere Zusammenarbeit mit [SOV.getAdjective] Wissenschaftlern und Technikern zu verstärken. Obwohl wir unsererseits nur wenig materielle Unterstützung bieten können, können sie uns wertvolle Werkzeuge zur Verbesserung unserer Forschungseinrichtungen liefern."
 MON_intensify_cooperation:0 "Zusammenarbeit intensivieren"
 MON_intensify_cooperation_desc:0 "Ulaanbaatar ist derzeit nicht in der Lage, eine solide Grundlage für eine stabile und zuverlässige Produktion elektronischer Komponenten in der Mongolei zu schaffen. Doch mit der Hilfe von [SOV.getAdjective] kann das Blatt gewendet werden, neue Techniken und Teile entwickelt werden und Computergeräte in unserem Land auftauchen."
 MON_student_exchange_program:0 "Studentenaustausch Programm"
 MON_student_exchange_program_desc:0 "[SOV.getNameDefCap] verfügt über ein umfangreiches institutionelles Netzwerk, das in der Lage ist, Tausende junger Menschen aus verschiedenen Republiken der Union auszubilden. Wir können einige unserer besten Studenten in das Austauschprogramm schicken, um von unseren Gönnern zu lernen."
 MON_reform_national_script:0 "Reform der Nationalschrift"
 MON_reform_national_script_desc:0 "Das aktuelle [MON.getAdjective]-Skript besteht aus einer Vielzahl von Alphabeten, von denen einige von Feinden unseres Volkes verwendet werden. Angesichts des aktuellen Einflusses von [SOV.getAdjective] in unserem Land und der Präsenz ihrer Linguisten wurde die neue Version des Skripts in enger Zusammenarbeit mit unseren Spezialisten entwickelt. Es basiert auf der kyrillischen Schrift und wird einen großen Beitrag zur Bekämpfung des Analphabetismus unseres Volkes leisten."
 MON_solidify_language_institutes:0 "Sprachinstitute festigen"
 MON_solidify_language_institutes_desc:0 "Die Abhängigkeit von ausländischen Alphabeten und Transkripten hat dazu geführt, dass unsere Nation im letzten Jahrhundert Gegenstand verschiedener Regime war. Mit den Unabhängigkeitserklärungen wurden viele Anstrengungen unternommen, um verschiedene gesprochene Dialekte und verwendete Schriften zu einem kohärenten System zu vereinen, das dem Volk dienen sollte."
 MON_ulaanbaatar_national_university:0 "Nationale Universität Ulaanbaatar"
 MON_ulaanbaatar_national_university_desc:0 "Vor einigen Monaten wurde ein Regierungsbeschluss verabschiedet, der die Gründung einer „Hochschule“ zum Ziel hatte, die später als Grundlage für die Nationale Universität der Mongolei dienen könnte. Mit der aktuellen Finanzierung und den wissbegierigen Studierenden wird ein großer Erfolg erwartet!"
 MON_dream_of_greater_mongolia:0 "Traum von einer größeren Mongolei"
 MON_dream_of_greater_mongolia_desc:0 "Viele Jahre lang hegten wir den Traum, die mongolische Bevölkerung unter der Herrschaft eines Staates zu vereinen, aber nicht als kolonialer Satellit oder Provinz im Hinterland, sondern als Staat, der von den Mongolen regiert wird! Denn es ist an der Zeit, solche Träume als Realität zu betrachten und mit dem Wiederaufbau der verlorenen Länder zu beginnen!"
 MON_gather_ulaanbaatar_conference:0 "Treffen Sie die Ulaanbaatar-Konferenz"
 MON_gather_ulaanbaatar_conference_desc:0 "Das Machtgleichgewicht in Zentral- und Ostasien ist eine heikle Angelegenheit, die in der Hand von drei Hauptakteuren der Region liegt, nämlich den [SOV.getAdjective]s, [JAP.getAdjective] und [CHI.getAdjective]. Indem wir sie zu einem Treffen auf „neutralem Boden“ einladen, können wir das Problem der [MON.getAdjective] Menschen ansprechen und hoffen, dass es friedlich diskutiert und gelöst werden kann."
 MON_divide_spheres_of_influence:0 "Einflussbereiche aufteilen"
 MON_divide_spheres_of_influence_desc:0 "Großmächte sind wahrscheinlich schockiert über unser impulsives und unvorhergesehenes Bündnis mit der Volksrepublik China, doch die Zeit des schnellen Denkens und der schnellen Entscheidungsfindung ist vorbei. Vorerst werden wir unsere Zusammenarbeit mit ihnen verstärken, indem wir die eigentlichen mongolischen und chinesischen Gebiete aufteilen, Einflusssphären trennen und so die Kontrolle über die Region und unsere gemeinsamen Interessen sichern."
 MON_secure_hexi_corridor:0 "Sicherer Hexi-Korridor"
 MON_secure_hexi_corridor_desc:0 "Die Kontrolle über diese Handelsroute und die zuverlässigste strategische Passage zum Sinkiang fiel unter die Kontrolle der Ma-Clique, als örtliche Milizen das Gebiet während der Nordexpedition von 1926 eroberten. Mit unserem neuen Verbündeten können wir den Feind effektiv von der Nord- und Ostflanke aus angreifen und gezielt angreifen Verteilen Sie feindliche Formationen über die große Frontlinie und ermöglichen Sie unserer Hauptstreitmacht, umstrittene Gebiete ohne allzu große Probleme zu sichern."
 MON_joint_piligrimage_to_mount_wutai:0 "Gemeinsames Poligrama zum Berg Wutai"
 MON_joint_piligrimage_to_mount_wutai_desc:0 "Einer der vier Heiligen Berge des chinesischen Buddhismus steht derzeit unter der Kontrolle opportunistischer Kriegsherren, die die Pilger, die an Orten der Macht nach Segnungen suchen, ständig ausbeuten. Zusammen mit unserem neuen Verbündeten können wir ein paar Begleitpersonen entsenden, um sie bei bürokratischen Problemen zu unterstützen."
 MON_secure_the_rear:0 "Sichern Sie die Rückseite"
 MON_secure_the_rear_desc:0 "Die Führer von Sinkiang und Ostturkestan scheinen je nach Entwicklung der politischen Situation um sie herum ständig ihre Loyalität von pro-chinesisch zu pro-sowjetisch oder pro-faschistisch zu ändern. Wenn wir uns auf die Zentralebene konzentrieren wollen und uns keine Sorgen über einen weiteren Angriff in den Rücken machen wollen, werden wir das Gebiet sofort sichern."
 MON_reignite_the_civil_war:0 "Entfachen Sie den Bürgerkrieg neu"
 MON_reignite_the_civil_war_desc:0 "Jetzt, da die lebenswichtigen Gebiete gesichert und die Versorgungsrouten eingerichtet sind, können wir etwas Größeres anstreben und direkt ins Herz des verrotteten Gefüges vordringen, das die Menschen nur davon abhält, die wahre Revolution anzunehmen: die Kuomintang! Zeit, dieses machthungrige Biest niederzuschlagen!"
 MON_the_second_northern_expedition:0 "Die zweite Nordexpedition"
 MON_the_second_northern_expedition_desc:0 "Die erste Nordexpedition zeigt den Erfolg der Zentralregierung beim Sieg über verschiedene Warlord-Cliquen in der Fengtian-Region. Und da es der Kuomintang nicht gelungen ist, die Überreste der Banditen zu vernichten, und sie den Norden aufgegeben hat, werden wir einmarschieren und das Gebiet zum Wohle der neuen Achse Ulaanbaatar-Shaanxi sichern!"
 MON_a_pragmatic_diplomacy:0 "Pragmatische Diplomatie"
 MON_a_pragmatic_diplomacy_desc:0 "Es ist klar, dass wir bei der Rückeroberung der Kerngebiete auf uns allein gestellt sind, um den einheitlichen [MON.getAdjective]-Staat zu erreichen. Krieg kommt für das Wesen nicht in Frage, aber vielleicht lässt sich ein subtilerer Ansatz finden?"
 MON_disagreements_with_sinkiang:0 "Meinungsverschiedenheiten mit Sinkiang"
 MON_disagreements_with_sinkiang_desc:0 "Unsere Südgrenze ist ständig der Bedrohung durch [SIK.getLeader] und seine Banditen ausgesetzt. Darüber hinaus waren viele ethnische Mongolen, die in Dzungaria und Dabancheng lebten, wegen der Unterdrückung durch die lokale Regierung auf der Suche nach Zuflucht geflohen! Es wäre eine edle Tat, diese Ländereien zurückzuerobern und wieder einzugliedern."
 MON_one_mongolia_policy:0 "Eine Mongolei-Politik"
 MON_one_mongolia_policy_desc:0 "Die Autonome Region Innere Mongolei war in den Augen von Diplomaten schon immer ein seltsames Konstrukt. Ihre Autonomie unter der Herrschaft von [MAN.getAdjective] und [CHI.getAdjective], ihr Kampf um Unabhängigkeit und ihre Treue zu Japan zur Wahrung ihres Status sind eindeutig ein politischer Opportunismus aufgrund fehlender Selbstbestimmungstendenzen. Dieses Problem kann und sollte gelöst werden ..."
 MON_gobi_border_realignment:0 "Neuausrichtung der Gobi-Grenze"
 MON_gobi_border_realignment_desc:0 "Viele Gebiete im Süden werden von ethnischen Mongolenstämmen bevölkert, die ihre Angleichung an die eigentliche Mongolei anstreben. Diese Länder waren lange Zeit Teile von [SHX.getNameDef] und [XSM.getNameDef], die jede Vorstellung von Menschen, die auf Selbstbestimmung streben, untergraben haben, was eine klare Beleidigung für unser Volk darstellt. Zeit, den selbsternannten Anführern der Zentralebene zu zeigen, wie der Sand schmeckt."
 MON_delegation_to_tuva:0 "Delegation nach Tuwa"
 MON_delegation_to_tuva_desc:0 "Seit seiner nominellen Unabhängigkeitserklärung im Jahr 1922 hatte [TAN.getNameDef] nicht nur aufgrund der ständigen Bevölkerungswanderungen, sondern auch aufgrund des strategischen Salzbergs Dus-Dag angespannte Beziehungen zu unserem Staat. Unser gemeinsames kulturelles und historisches Erbe kann genutzt werden, um eine noch engere Bindung zu ihnen aufzubauen und auf dieser Grundlage vielleicht einen Einheitsstaat zu bilden."
 MON_a_unity_with_buryats:0 "Eine Einheit mit den Burjaten"
 MON_a_unity_with_buryats_desc:0 "Das Jahr 1934 brachte viele Veränderungen in unseren Beziehungen zu den Burjaten, denn [SOV.getAdjective] Beamte erkannten schnell „die wichtigsten ideologischen, kulturellen und historischen Gründe“, unsere Länder zu trennen und unsere Politiker gegeneinander anzutreten. Doch die Zeiten haben sich geändert und wir können unsere eigene burjatisch-mongolische Union schmieden, die darauf abzielt, den Traum zu verwirklichen, die mongolische Bevölkerung unter einem Banner zu vereinen."
 MON_incorporate_new_lands:0 "Integrieren Sie neue Länder"
 MON_incorporate_new_lands_desc:0 "Unsere Ambitionen sind groß, doch sie sind auf dem Weg, vollständig verwirklicht zu werden! Lassen Sie die Welt wissen, dass [MON.getAdjective] die Menschen als ein starker Nationalstaat vereint sein werden!"
 MON_rely_on_national_strength:0 "Verlassen Sie sich auf nationale Stärke"
 MON_rely_on_national_strength_desc:0 "Die Menschen sollten sich darüber im Klaren sein, dass wir uns nicht vollständig auf die Unterstützung von [SOV.getAdjective] verlassen können, sollte unsere Nation in einen bewaffneten Konflikt mit einem anderen Staat geraten. Ein paar Propagandakampagnen und ein wenig patriotische Ermutigung können Wunder bewirken, wenn sie in die richtigen Hände gelegt werden."
 MON_limited_research_cooperation:0 "Begrenzte Forschungskooperation"
 MON_limited_research_cooperation_desc:0 "Trotz unserer besten nationalistischen Bemühungen können wir nicht leugnen, dass es unserem Staat an angemessener Ausrüstung und Personal mangelt, um in der modernen Zeit ordnungsgemäß zu funktionieren. Wenn wir am Ende stark sein wollen, müssen wir einige Opfer bringen."
 MON_strengthen_existing_industrial_contracts:0 "Bestehende Industrieverträge stärken"
 MON_strengthen_existing_industrial_contracts_desc:0 "Die Abschaffung einiger alter Verträge und deren Erneuerung auf der Grundlage einer für beide Seiten vorteilhaften Zusammenarbeit eröffnet einen neuen Raum für Investitionsmöglichkeiten, bei denen wir moderne Werkzeuge für unsere sich entwickelnde Industrie erwerben können."
 MON_subvert_soviet_control:0 "Die [SOV.getAdjective]-Kontrolle untergraben"
 MON_subvert_soviet_control_desc:0 "Während wir unter dem Risiko einer [SOV.getAdjective]-Intervention oder eines von [SOV.getAdjective] unterstützten Putschs keine völlig unabhängige Außenpolitik verfolgen können, scheint es für ein paar richtige Männer an den richtigen Stellen immer noch möglich zu sein, die Vorgehensweise subtil zu ändern und verringern ständig unsere Abhängigkeit von einem großen roten Bruder."
 MON_expel_choibalsan:0 "Vertreibe Choibalsan"
 MON_expel_choibalsan_desc:0 "Stalinistische Agenten sind immer noch in verschiedenen Facetten unserer Regierung präsent, auch in der Elite des Landes angesichts des „Großen Revolutionärs“ Tschoibalsan. Auch wenn seine Treue zur Mongolei zweifelsfrei ist, hindert er die Menschen daran, ihr Schicksal selbst zu wählen. Die Säuberungen der Rechten im Jahr 1928 und die Lkhumbe-Angelegenheiten haben bereits die Fehler seines Vorgehens gezeigt. Zeit, ihn loszuwerden."
 MON_sabotage_great_khural:0 "Sabotage des Großen Khural"
 MON_sabotage_great_khural_desc:0 "Die Änderung der Regierungspolitik erfordert die Zustimmung des Großen Khural des Staates, dessen Sitzung bald einberufen wird. Und während die Unterstützung für eine eigenständige Mongolei in der Bevölkerung ständig zunimmt, könnten die Beamten ein Veto gegen die neue Gesetzgebung einlegen und eine pro-[SOV.getAdjective]-Haltung verfolgen, wie sie es zuvor getan haben. Sollte es jedoch während der Sitzung zu einem Angriff irgendeiner Art durch eine linksextreme radikale Rechte kommen ..."
 MON_faciliate_cooperation_with_china:0 "Erleichterung der Zusammenarbeit mit China"
 MON_faciliate_cooperation_with_china_desc:0 "[CHI.getNameDef] bleibt in diesen harten Zeiten einer unserer wichtigsten Handelspartner, trotz ideologischer Differenzen, die unsere Länder auseinandergerissen haben. Ohne Zweifel haben ihre Beamten damals unser Land ausgebeutet, aber vielleicht ist es an der Zeit, unsere Gedanken und Herzen für eine für beide Seiten vorteilhafte Zusammenarbeit zu öffnen?"
 MON_expand_the_role_of_urga_national_library:0 "Erweitern Sie die Rolle der Urga-Nationalbibliothek"
 MON_expand_the_role_of_urga_national_library_desc:0 "Die 1921 gegründete Nationalbibliothek in unserer Hauptstadt ist nach wie vor der Hauptspeicher für altes und modernes Wissen, das der einfachen Bevölkerung bisher kaum zugänglich war. Durch die Eröffnung zusätzlicher Leseplätze und die Verteilung von Literatur in der Bevölkerung soll der Alphabetisierungsgrad der Menschen erhöht werden."
 MON_stabilize_the_country:0 "Stabilisieren Sie das Land"
 MON_stabilize_the_country_desc:0 "Der verheerende Angriff auf Groß-Chural hat in unserer Gesellschaft schwere Narben hinterlassen, da viele Menschen die Legitimität des gegenwärtigen Regimes in Frage stellen und vorschlagen, uns von der UdSSR und ihrer Agenda zu distanzieren. Und obwohl das verlockend klingen mag, werden wir uns zum Ziel setzen, die Überreste des sozialistischen Systems, das wir bisher haben, zu stabilisieren."
 MON_reach_out_to_moscow:0 "Erreichen Sie Moskau"
 MON_reach_out_to_moscow_desc:0 "Zweifellos stellen [SOV.getAdjective]-Beamte nach all den Ereignissen, die sich in den letzten Tagen im ganzen Land ereignet haben, unsere Loyalität gegenüber der Sache in Frage. Wir werden einen Gesandten nach Moskau schicken und unsere Unterstützung zusichern, indem wir ihre Diplomaten und Sicherheitsbeamten zu einem Besuch einladen, um zu zeigen, dass der Staat gesichert ist."
 MON_ensure_mvd_loyalty:0 "Stellen Sie MVD-Loyalität sicher"
 MON_ensure_mvd_loyalty_desc:0 "Wir sind uns der [SOV.getAdjective]-Agenten in unseren Reihen, insbesondere im Innenministerium, bewusst, die in der Lage sind, das Leben einfacher Menschen zu stören, wenn sie einen Befehl von oben erhalten. Es stehen uns Mittel zur Verfügung, die es uns bei richtiger Anwendung ermöglichen könnten, diese Leute davon zu überzeugen, uns wertvolle Informationen für unseren persönlichen Gebrauch zu liefern ..."
 MON_support_the_rebels:0 "Unterstützen Sie die Rebellen"
 MON_support_the_rebels_desc:0 "Viele der Nationen haben beschlossen, sich der [SOV.getAdjective]-Regel zu widersetzen und haben in diesen unsicheren Zeiten ihre Unabhängigkeit erklärt! Wir werden uns ihrem Kampf gegen die Unterdrücker der Menschen anschließen, die nichts anderes als die Macht über die Nationen Zentralasiens und des Fernen Ostens anstreben! Zu den Waffen, Brüder und Schwestern, und lasst unseren glorreichen Marsch in den Westen niemals vergessen!"
 MON_formalize_the_treaty:0 "Den Vertrag formalisieren"
 MON_formalize_the_treaty_desc:0 "Einer nach dem anderen können wir leicht besiegen, aber vereint sind wir stark! Um die Sicherheit der Schwellenländer zu gewährleisten, ist es am besten, den inoffiziellen gegenseitigen Beistandsvertrag in das offizielle Bündnis zu formalisieren!"
 MON_contest_the_insurgents:0 "Fordern Sie die Aufständischen heraus"
 MON_contest_the_insurgents_desc:0 "Die Unruhen in der UdSSR haben zum Ausbruch eines der verheerendsten Konflikte der Neuzeit geführt! Und während der interne Machtkampf unsere Brüder lähmt, haben einige der opportunistischen Nationalisten beschlossen, die Gelegenheit zu nutzen und ihre nationalistischen, wenn nicht sogar imperialistischen Ambitionen zu verwirklichen! Indem wir mit Moskau verbündet sind, können wir ihnen einige dieser Regime sichern! Natürlich auf Kosten..."
 MON_form_the_rightist_cabinet:0 "Bilden Sie das rechte Kabinett"
 MON_form_the_rightist_cabinet_desc:0 "Die Ära des sogenannten „Rechtsopportunismus“ endete 1928 mit einer weiteren Runde staatlicher Säuberungen, aber ihr Erbe lebt weiter! Einigen Politikern gelang es, den ständigen Blicken des NKWD zu entkommen, und nun können sie wieder eingeladen werden, das zweite rechte Kabinett zu bilden, was den vierten radikalen Kabinettswechsel in den letzten zehn Jahren bedeutet."
 MON_denounce_politizised_army:0 "Denunzieren Sie die Politisierte Armee"
 MON_denounce_politizised_army_desc:0 "Kommunistische Regime versuchen normalerweise, ein System zu etablieren, in dem die Partei das Militär übersieht und die Armee direkt an der Einflussnahme auf die Staatspolitik beteiligt ist, was inakzeptabel ist, wenn man bedenkt, dass beide Angelegenheiten völlig unterschiedlicher Natur sind! Indem wir ein solches Verhalten offen anprangern, können wir es dem Regierungsapparat ermöglichen, unabhängig und frei in der Wahl der Staatspolitik zu bleiben."
 MON_compromise_with_lamas:0 "Kompromiss mit Lamas"
 MON_compromise_with_lamas_desc:0 "Der Buddhismus stellt einen integralen Bestandteil der [ROOT.getAdjective]-Gesellschaft dar und dient als Brücke zwischen der materiellen Welt der sozialistischen Revolution und den entfernten abstrakten Werten einer höheren Macht, die die Welt beherrscht. Wir werden ihre Entscheidungen respektieren und sicherstellen, dass unsere Agenda ihre Wege nicht kreuzt."
 MON_secularization_of_education:0 "Säkularisieren Sie die Bildung"
 MON_secularization_of_education_desc:0 "Man darf nicht vergessen, dass religiöse Institutionen trotz ihrer besten Absichten nicht die Bildungspolitik eines Staates bestimmen dürfen. Die Säkularisierung der Bildung ist ein bemerkenswerter Versuch, eine sozialistische Politik zu verfolgen und gleichzeitig mit der Realität der heutigen Mongolei in Kontakt zu bleiben."
 MON_repay_old_debths:0 "Alte Schulden zurückzahlen"
 MON_repay_old_debths_desc:0 "Viele ausländische Unternehmen haben die Mongolei nach der Revolution von 1921 verlassen, da ihre Vermögenswerte verstaatlicht und Schulden von der Volksarmee erlassen wurden, um Geld für die Errichtung des kommunistischen Regimes in der Region und deren Schutz vor ausländischen Bedrohungen zu erhalten. Indem wir uns an einige ihrer Vertreter wenden und alte Schulden zurückzahlen, können wir ihre Unterstützung für unser Anliegen gewinnen."
 MON_invite_foreign_investors:0 "Laden Sie ausländische Investoren ein"
 MON_invite_foreign_investors_desc:0 "Nachdem wir die Fehler der Vergangenheit eingestanden haben, sehen einige Investoren die Mongolei als ein Entwicklungsland, das in der Lage ist, sich als sicherer Himmel in der Region zu behaupten. Besser stellen wir sicher, dass dies immer so bleibt, indem wir Verträge mit einer Laufzeit von fünf oder zehn Jahren unterzeichnen."
 MON_prepare_for_the_inevitable:0 "Bereiten Sie sich auf das Unvermeidliche vor"
 MON_prepare_for_the_inevitable_desc:0 "Trotz unserer besten Absichten ist es klar, dass der Frieden in der Region nicht mehr lange aufrechterhalten werden kann. Daher müssen wir auf den bevorstehenden Sturm vorbereitet sein, der Zentralasien und den Fernen Osten verschlingen wird."
 MON_frontline_infrastructure:0 "Frontline-Infrastruktur"
 MON_frontline_infrastructure_desc:0 "Wenn wir bereit sind, mit potenziellen Feinden in Sibirien auf Augenhöhe zu kämpfen, müssen wir an unseren Grenzen geeignete Logistikzentren und Versorgungsstützpunkte errichten! Nur so können wir sicher sein, dass wir unter diesen harten Bedingungen als Sieger hervorgehen!"
 MON_excessive_military_build_up:0 "Übermäßige militärische Aufrüstung"
 MON_excessive_military_build_up_desc:0 "Ein staatlich finanziertes Programm zum Aufbau starker und moderner Streitkräfte wird eine kostspielige und ressourcenintensive Angelegenheit sein, die auf lange Sicht enorme Vorteile mit sich bringen wird. Alles, was wir tun müssen, ist, die Anfangsphase der Invasion zu überleben, falls eine solche passieren sollte."
 MON_peace_and_prosperity:0 "Frieden und Wohlstand"
 MON_peace_and_prosperity_desc:0 "Es ist schwer vorstellbar, dass unser Land in naher Zukunft in einen militärischen Konflikt gerät. Konzentrieren wir uns auf den industriellen Aufbau und die Sicherheit der Bürger an ihren Arbeitsplätzen!"
 MON_stay_on_guard:0 "Bleiben Sie auf der Hut"
 MON_stay_on_guard_desc:0 "Ausländische imperiale Ambitionen und revolutionäre Kämpfe erschüttern seit langem die Länder vieler Nationen in ganz Asien. Wir bleiben besser wachsam und stellen sicher, dass unsere Grenzen vor allen Seiten geschützt sind und unsere Anlagen vollständig bemannt und für einen möglichen Kampf bereit sind."
 MON_central_asia_defensive_pact:0 "Zentralasiatischer Verteidigungspakt"
 MON_central_asia_defensive_pact_desc:0 "In den letzten Jahren ist es uns gelungen, unsere Position in der Region als regionale Macht zu festigen, deren Ziel es ist, die Bürger im Land zu schützen. Jetzt ist es an der Zeit, unsere friedenserhaltenden Ambitionen unter Beweis zu stellen, indem wir Werte verteidigen, die allen in Zentralasien gemeinsam sind."
 MON_mengjian_issue:0 "Mengjiang-Problem"
 MON_mengjian_issue_desc:0 "Der abtrünnige Staat Mengjiang existiert trotz mangelnder internationaler Anerkennung weiterhin! Ihr Unabhängigkeitsgedanke schließt auch die Äußere Mongolei als integralen Bestandteil ein. Nun ja, nicht offiziell, aber sollten sich die einfachen Leute dieser kleinen Inkonsistenz bewusst sein?"
 MON_intervene_in_sinkiang:0 "In Sinkiang eingreifen"
 MON_intervene_in_sinkiang_desc:0 "Ständige Grenzprovokationen und feindliche Kavallerieangriffe auf die Aimags Bayan-Ölgii, Khovd und Govi-Altai zeigen die Bedrohung, die Sinkiang für das Gebiet darstellt. Ihre Banditenbanden gewinnen mit jedem Überfall an Stärke, während unsere Leute ihr Eigentum und ihr Leben verlieren. Wir sollten dieser Bedrohung besser ein Ende setzen."
 MON_expand_the_treaty:0 "Erweitern Sie den Vertrag"
 MON_expand_the_treaty_desc:0 "Ein einsamer Wolf im Kampf gegen die Unterdrückung zu sein, ist in den Augen der Menschen definitiv ein würdiger Kampf, doch große Kriege können ohne Hilfe von außen nicht gewonnen werden. Einige der Nationen in unserer Nähe teilen unsere Werte und Prinzipien und ermöglichen es uns, wichtige ideologische Verbündete zu gewinnen."
 MON_oppose_soviet_colonialism:0 "Widersetzen Sie sich dem [SOV.getAdjective]-Kolonialismus"
 MON_oppose_soviet_colonialism_desc:0 "Sie bezeichnen sich als Beschützer des Volkes und sind dennoch nichts anderes als eine ausbeuterische Kolonialmacht des vergangenen Jahrhunderts! Unsere frühere Schwäche hat es nicht erlaubt, dies zu sagen, aber jetzt können wir die [SOV.getAdjective]-Führung und ihre imperialistischen Ambitionen in Zentralasien und im Fernen Osten offen anprangern! Lassen Sie sie wissen, dass wir für sie da sind!"
 MON_support_east_siberian_independists:0 "Unterstützen Sie die ostsibirischen Unabhängigkeitskämpfer"
 MON_support_east_siberian_independists_desc:0 "Im Russischen Bürgerkrieg stellten sich viele Gebiete des Fernen Ostens, darunter die Grüne Ukraine und die Fernöstliche Republik, auf die Seite der Entente in ihrem Kampf gegen die Rote Flut, die das ehemalige Russische Reich verschlang. Es gibt immer noch viele Unterstützer unserer Sache, die nur etwas Unterstützung brauchen, um einen Aufstand zu starten."
 MON_plea_to_the_russian_far_east:0 "Appell an den russischen Fernen Osten"
 MON_plea_to_the_russian_far_east_desc:0 "Der Ferne Osten ist bekanntermaßen eine der jüngsten Erweiterungen des Russischen Reiches, was bedeutet, dass die Unterstützung für die russische Sache dort am geringsten ist, was uns sehr entgegenkommt."
 MON_weaken_soviet_control_over_northwestern_siberia:0 "Schwächung der [SOV.getAdjective] Kontrolle über Sibirien"
 MON_weaken_soviet_control_over_northwestern_siberia_desc:0 "Weite Gebiete Sibiriens wurden fast nie von russischen Stiefeln betreten, was den perfekten Boden für unsere Infiltrationstrupps darstellt. Wir brauchen nur Zeit und einige Ressourcen, um unsere Unterstützung in der Region zu festigen."
 MON_infiltrate_transural_region:0 "Transurale Region infiltrieren"
 MON_infiltrate_transural_region_desc:0 "Asiatische Teile der Uralregion mit ihren riesigen Territorien und Moorlandschaften erregten nie große Aufmerksamkeit Russlands, was für uns und unsere Eindringlinge, die bereit sind, dort provisorische Stützpunkte zu errichten, nur von Vorteil ist."
 MON_expand_influence_into_greater_steppe:0 "Erweitern Sie Ihren Einfluss auf die Große Steppe"
 MON_expand_influence_into_greater_steppe_desc:0 "Den Menschewiki gelang es während des Bürgerkriegs nicht, die Unterstützung der lokalen Bevölkerung in Zentralasien zu gewinnen. Aufgrund unseres gemeinsamen Erbes und unserer geografischen Lage ist es möglich, engere Bindungen zu den Menschen in der Region aufzubauen und so Unterstützer in den entlegensten ehemaligen asiatischen SSRs zu gewinnen."
 MON_increase_presence_in_caucasus:0 "Erhöhen Sie unsere Präsenz im Kaukasus"
 MON_increase_presence_in_caucasus_desc:0 "Tapfere Helden Transkaukasiens kämpften in den letzten Jahrhunderten gegen die russischen und osmanischen Horden. Wir können in diesen Bereichen sicherlich Unterstützung für unser Anliegen gewinnen!"
 MON_launch_peoples_uprising:0 "Starten Sie den Volksaufstand"
 MON_launch_peoples_uprising_desc:0 "Jetzt, wo unsere Saboteure ihre Stellungen einnehmen, Munitionslager sabotiert und Unterstützer mit den benötigten Waffen bewaffnet sind, werden wir in den Dörfern und Städten Zentralasiens und des Fernen Ostens die wahren Banner hissen und das Ende der repressiven russischen Herrschaft über diese Regionen bedeuten!"
 MON_declare_official_neutrality:0 "Erklären Sie die offizielle Neutralität"
 MON_declare_official_neutrality_desc:0 "Jede Art von militärischem Konflikt, der auf [ROOT.getAdjective]-Boden ausbricht, hätte verheerende Folgen für alle Bereiche unserer Gesellschaft. Es ist besser, das Land öffentlich als eine Insel in diesen unruhigen Meeren zu verkünden."
 MON_open_up_the_country:0 "Öffne das Land"
 MON_open_up_the_country_desc:0 "Unser Bekenntnis zu den Prinzipien des demokratischen Sozialismus ermöglicht es uns, engere Beziehungen zu vielen demokratischen Institutionen auf der ganzen Welt zu pflegen, das demokratische Fundament zu stärken und sicherzustellen, dass die Freiheiten der Menschen gewahrt bleiben."
 MON_riders_of_the_storm:0 "Reiter des Sturms"
 MON_riders_of_the_storm_desc:0 "Wir werden die Bildung und Entsendung strategischer Spezialeinheiten ermöglichen, die den Schutz demokratischer Institutionen in verschiedenen Teilen der Welt gewährleisten können. Diese Kämpfergruppe soll im Schatten bleiben und einen unprätentiösen Namen behalten."
 MON_appeal_to_european_democracies:0 "Appell an die europäischen Demokratien"
 MON_appeal_to_european_democracies_desc:0 "Während die Welt um uns herum im Chaos versinkt, könnten einige opportunistische Nachbarn Ansprüche auf unser Land erheben und es als „integralen Teil ihres Einflussbereichs“ betrachten. Da einige starke europäische Demokratien unsere Sache unterstützen, können wir unsere diplomatische Position sicherer halten."
 MON_appeal_for_overseas_protection:0 "Aufruf zum Schutz im Ausland"
 MON_appeal_for_overseas_protection_desc:0 "Wir werden unsere Zusammenarbeit mit anderen demokratischen Mächten der Welt verstärken. Die Europäer erwiesen sich in Fragen des Kolonialismus und des Fremdschutzes als zu unzuverlässig. Es könnte klug sein, über den Ozean hinauszugehen und auch die Unterstützung anderer Mächte zu suchen."
 MON_seek_democratic_alliances:0 "Suchen Sie demokratische Allianzen"
 MON_seek_democratic_alliances_desc:0 "Demokratische Institutionen der Mongolei erfordern nicht nur diplomatische Versprechen, sondern auch einen gewissen wirtschaftlichen und militärischen Schutz. Die Situation um uns herum destabilisiert sich von Tag zu Tag und wir benötigen ausländische Hilfe, falls solche verfügbar werden sollte."
 MON_democratic_foundation_of_mongolia:0 "Demokratische Stiftung der Mongolei"
 MON_democratic_foundation_of_mongolia_desc:0 "Es ist schwer, sich auf ausländische Mächte zu verlassen, die so weit von uns entfernt sind! Wir werden unsere eigene Art, demokratische Werte zu verfolgen, stärken und sie um uns herum verbreiten!"
 MON_provide_shelter_for_refugees:0 "Bieten Sie Flüchtlingen Schutz"
 MON_provide_shelter_for_refugees_desc:0 "Auch wenn um uns herum der Krieg tobt, bleiben wir ein sicherer Zufluchtsort für diejenigen, die Schutz brauchen. Es ist Zeit, die Grenzen für alle zu öffnen, die Hilfe suchen, und vielen Schutz zu bieten, die sich ein sicheres Leben in Frieden wünschen."
 MON_offer_facilities_for_exiled_scientists:0 "Bieten Sie Einrichtungen für verbannte Wissenschaftler an"
 MON_offer_facilities_for_exiled_scientists_desc:0 "Möglicherweise können wir verschiedenen wissenschaftlichen Einrichtungen zusätzliche Mittel, Arbeitsräume und Forschungseinrichtungen zur Verfügung stellen. Auch unsere technologische Entwicklung wird von dieser für beide Seiten vorteilhaften Zusammenarbeit profitieren."
 MON_forge_asian_self_determination:0 "Schmieden Sie asiatische Selbstbestimmung"
 MON_forge_asian_self_determination_desc:0 "Wir werden nie vergessen, wie verschiedene ausländische Mächte versuchten, demokratische Vorstellungen in Zentralasien zu unterdrücken und zu untergraben. Nachdem nun einige Gebiete unter unsere Kontrolle geraten sind, werden wir uns für die Wiederherstellung demokratischer Institutionen in der Region einsetzen!"
 MON_bulwark_against_fascist_threat:0 "Bollwerk gegen faschistische Bedrohung"
 MON_bulwark_against_fascist_threat_desc:0 "Viele Länder in Asien sind bereits Opfer der braunen Bedrohung geworden, die alle möglichen Mittel nutzt, um ihre giftigen Ideen zu verbreiten und als „Lösung für die Rote Bedrohung“ aufzusteigen. Sie streben nur nach Macht, Einfluss und Ressourcen, nicht nach dem Schutz des Volkes! Wir werden eine Hauptbastion sein, die ihren subtilen Bemühungen standhalten kann!"
 MON_strike_against_communist_menace:0 "Streik gegen die kommunistische Bedrohung"
 MON_strike_against_communist_menace_desc:0 "Vor Jahren fühlten sich viele Regionen Asiens unter dem Einfluss der Komintern und sozialistischer Werte, dennoch irren sie sich zutiefst in ihrer Interpretation der Volksrevolution, denn sie bringt nur Chaos und Verwüstung in die Wirtschaft und das Leben der Menschen. Wir werden jede Vorstellung von demokratischen Werten in den Ländern unterstützen, die unter kommunistischer Unterdrückung leiden!"
 MON_adopt_sun_yat_sen_principles:0 "Übernehmen Sie die Sun Yat-Sen-Prinzipien"
 MON_adopt_sun_yat_sen_principles_desc:0 "Der Gründer von [CHI.getAdjective] Demokratie hat ein philosophisches Konzept formuliert, das auf den drei Prinzipien basiert und darauf abzielt, das Leben einfacher Männer und Frauen in der Zentralebene zu verbessern. Wenn wir eine verantwortungsvolle Regierung sein wollen, ist es eine gute Tat, eine „Regierung des Volkes, durch das Volk, für das Volk“ mit nationalen Merkmalen anzuwenden."
 MON_welfare_focus:0 "Wohlfahrt"
 MON_welfare_focus_desc:0 "Eines der drei Grundprinzipien besteht darin, unser Volk mit Gütern zu versorgen, was als antikapitalistische Wirtschaftsentwicklung und diplomatische antiimperialistische Haltung angesehen werden kann. Der erste Schritt ist die wirtschaftliche Entwicklung unseres Landes."
 MON_codify_democratic_principles:0 "Kodifizieren Sie demokratische Prinzipien"
 MON_codify_democratic_principles_desc:0 "Die Democratic Foundation hat viel mehr Macht, wenn sie im eigentlichen Strafverfolgungssystem kodifiziert ist und das Gesetzgebungssystem das entsprechende System auf allen Machtebenen unterstützt. Wir erleben vielleicht eine Phase politischer Instabilität, doch diese Veränderungen sind es wert."
 MON_five_races_under_one_union:0 "Fünf Rennen unter einer Union"
 MON_five_races_under_one_union_desc:0 "Der Widerhall der neuen philosophischen Theorie breitet sich im ganzen Land aus, während das edle Erbe der Xinhai-Revolution seine Wurzeln in den Köpfen und Herzen unseres Volkes verankert! Die Überarbeitung alter Konzepte soll unsere Beziehungen zu Hans, Mandschu, Hui und dem tibetischen Volk stärken!"
 MON_cooperation_with_kuomintang:0 "Zusammenarbeit mit Kuomintang"
 MON_cooperation_with_kuomintang_desc:0 "Die demokratische Ausrichtung der aktuellen [CHI.getAdjective]-Regierung zeigt deutlich, dass sie derzeit die Fehler der Vergangenheit neu bewertet und vielleicht bereit ist, mit ehemaligen Untertanen, autonomen Regionen und Nebenstaaten zusammenzuarbeiten und sich nicht zu unterwerfen? Wir werden eine Versöhnung anstreben, zumindest auf diplomatischer Ebene."
 MON_nationalism:0 "Nationalismus"
 MON_nationalism_desc:0 "In die Fußstapfen der Kuomintang tretend, werden wir das zweite Schlüsselelement der Drei-Völker-Prinzipien übernehmen und unsere nationale Identität annehmen, denn wir sind keine Chinesen, Russen oder Mandschus, aber die Chalcha-Mongolen und andere Nationen werden unser Recht auf Selbstbestimmung respektieren!"
 MON_put_an_end_to_the_arat_system:0 "Machen Sie dem Arat-System ein Ende"
 MON_put_an_end_to_the_arat_system_desc:0 "Das System der Arats hat uns in der Anfangsphase der sozialistischen Revolution gute Dienste geleistet, aber angesichts der aktuellen Tendenzen der Regierung ist es offensichtlich geworden, dass es grundlegend reformiert werden muss. In Zusammenarbeit mit unseren chinesischen Freunden können wir das Bannersystem der Inneren Mongolei für uns nutzen und so die Verwaltungsherrschaft über die Region erheblich verbessern!"
 MON_revoke_the_kyakhta_treaty:0 "Widerrufen Sie den Kyakhta-Vertrag"
 MON_revoke_the_kyakhta_treaty_desc:0 "Kompromisse und Zugeständnisse kennen keine Grenzen und wir sind bereit, unser Schicksal erneut unter dem Schutz der Republik anzunehmen. Nachdem wir unsere Selbstbestimmung wiedererlangt haben, werden wir uns eng mit den mächtigsten Mächten der Zentralebene verbünden."
 MON_confrontations_with_warlords:0 "Konfrontationen mit Warlords"
 MON_confrontations_with_warlords_desc:0 "Die Central Plain ist unter den verfeindeten und machthungrigen Cliquen gespalten und bleibt ein äußerst gefährlicher und instabiler Ort, an dem ausländische Mächte wahrscheinlich Einfluss ausüben werden. Da uns nur begrenzte Ressourcen zur Verfügung stehen, können wir mit einigen regionalen Mächten zusammenarbeiten, um unseren Einflussbereich zu vergrößern."
 MON_the_battle_for_tuva_uriankai:0 "Die Schlacht um Tuva Uriankai"
 MON_the_battle_for_tuva_uriankai_desc:0 "Wir teilen ein gemeinsames Erbe mit den Menschen in Tuva Urianka, nur die Russische Revolution und der chinesische Imperialismus haben künstliche Grenzen zwischen den Menschen geschaffen, die uns in diese beiden Staaten trennten. Wir können eine Agenda verfolgen, die darauf abzielt, den Staat wieder in unsere Domäne einzugliedern, aber es ist sehr unwahrscheinlich, dass [SOV.getAdjective] das Thema auf die leichte Schulter nehmen würde."
 MON_strong_leader_genden:0 "Starker Anführer Genden"
 MON_strong_leader_genden_desc:0 "Jetzt, da unser geliebter Führer das Land erneut regiert, ist es nur notwendig, dass solch ein genialer Mensch die gesamte Macht in der Regierung für sich selbst hat. Mit seiner Herrschaft beginnt eine neue Ära, das neue Zeitalter für die Mongolei!"
 MON_independent_army_structure:0 "Unabhängige Armeestruktur"
 MON_independent_army_structure_desc:0 "Einige Armeeoffiziere versuchen immer noch, die Vorstellung zu vertreten, dass die Führung von Genden nichts anderes als eine Farce sei, wenn man sie aus der Perspektive der Interpretation der Revolution betrachtet. Da politische Kommissare ihren Einfluss in den Streitkräften immer noch behalten, ist es schwierig, eine ideologische Agenda ohne ihre Einmischung zu verfolgen, und daher stellen sie eine große Bedrohung für unser Regime dar."
 MON_ensure_soldier_loyalty:0 "Stellen Sie die Loyalität der Soldaten sicher"
 MON_ensure_soldier_loyalty_desc:0 "Wir werden das System der politischen Indoktrination reformieren, um besser zu den Mitteln der gegenwärtigen Regierung und nicht zur Gesamtideologie der Massen zu passen. Soldaten sollen wissen, wofür und für wen sie kämpfen."
 MON_reform_the_high_command:0 "Reformieren Sie das Oberkommando"
 MON_reform_the_high_command_desc:0 "Hochrangige Offiziere dürfen bei diesen fortschreitenden Reformen nicht außer Acht gelassen werden, insbesondere angesichts der Tatsache, dass ihre Loyalität ständig zwischen verschiedenen politischen Kräften und Regimen schwankt."
 MON_mongolian_peoples_army:0 "[ROOT.getAdjective] Volksarmee"
 MON_mongolian_peoples_army_desc:0 "Die neue Armeestruktur umfasst die Perfektion im Kern: loyale Soldaten, die den Befehlen ergebener hochrangiger Beamter folgen – eine perfekte Mischung für das wahre mongolische Volk."
 MON_incorporate_buddhism:0 "Integrieren Sie den Buddhismus"
 MON_incorporate_buddhism_desc:0 "In einem seiner frühen Werke sagte Genden, dass er zwei Idole habe, denen er immer folgen würde: Wladimir Illich, Lenin und Buddha. Viele fragen sich vielleicht, wie ein solches Konglomerat von Ideologien zusammengeführt werden kann. Der Schlüssel dazu ist die Einbeziehung der buddhistischen Religion in die staatliche Agenda, wodurch die Unterstützung der Bevölkerung für den derzeitigen Herrscher erheblich zunehmen wird."
 MON_dealing_with_soviet_sympathisers:0 "Umgang mit [SOV.getAdjective]-Sympathisanten"
 MON_dealing_with_soviet_sympathisers_desc:0 "Die innere Stabilität und Sicherheit unserer Regierung ist einer ständigen Bedrohung durch revisionistische pro-[SOV.getAdjective]-Elemente ausgesetzt, die unsere Versammlungen, Treffen, Konferenzen und Kongresse infiltrieren. Wenn wir die neuen Werte in der Partei verankern wollen, müssen einige dieser Verräter für die Fehler der Vergangenheit büßen."
 MON_continue_new_course_policy:0 "Setzen Sie die neue Kursrichtlinie fort"
 MON_continue_new_course_policy_desc:0 "New Course Policy stellt eine Interpretation von Lenins „Neuer Wirtschaftspolitik“ der frühen 20er Jahre mit mongolischen Besonderheiten dar. Einige seiner Elemente können weiter gestärkt werden, um der Wirtschaft des Staates besser zu dienen."
 MON_get_rich:0 "Reich werden!"
 MON_get_rich_desc:0 "Lange erwartet und versprochen, eine kooperative Politik von Peljidiin Genden: „Werde reich!“ zielt darauf ab, einfachen Männern und Frauen die Anhäufung von Reichtum unabhängig von staatlicher Kontrolle und Aufsicht zu ermöglichen und es [ROOT.getNameDef] zu ermöglichen, die besten Teile der kapitalistischen Elemente für die Entwicklung des Sozialismus zu nutzen!"
 MON_empower_hudonets:0 "Hudonets stärken"
 MON_empower_hudonets_desc:0 "Menschen aus armen Gegenden verschiedener Aimags, den Hudons, werden vor Ort auch als Hudonets bezeichnet, und viele von ihnen sind in der Regierung als Teil des Parteiflügels vertreten, der von Genden, dem größten Hudonets von allen, regiert wird. Indem wir einigen von ihnen mehr Macht verleihen, können wir in armen Gebieten ein starkes Wirtschaftswachstum erzielen."
 MON_provide_for_the_people:0 "Für die Menschen sorgen"
 MON_provide_for_the_people_desc:0 "Von den Reichen zu den Armen, von den Armen zu den Reichen, der Kreis der Gelder endet immer noch in den Fäusten der Regierungen. Wir werden jedem die angemessenen Mittel zur Verfügung stellen, unabhängig von seinem Vermögen oder seinem sozialen Status."
 MON_abolish_the_secretary_system:0 "Abschaffung des Sekretariatssystems"
 MON_abolish_the_secretary_system_desc:0 "Das 1928 eingeführte System der gleichberechtigten Herrschaft dreier Parteisekretäre hat seinen Zweck überlebt. Die Machtteilung hat dieses Land in den letzten Jahren in die Tiefe der politischen und wirtschaftlichen Krisen geführt, und um eine weitere Machtübernahme nicht zu verhindern, muss es ein für alle Mal abgeschafft werden"
 MON_subsidise_the_military:0 "Subventionieren Sie das Militär"
 MON_subsidise_the_military_desc:0 "Die Rüstungsindustrie hat in den letzten Jahren einen starken Einbruch erlebt, aber mit ein paar staatlich finanzierten Subventionen kann sie modernisiert und ausgebaut werden, sodass wir unsere militärischen Fähigkeiten stärken und die unterausgerüsteten Armeen verstärken können."
 MON_leader_of_the_equal:0 "Der Anführer der Gleichen"
 MON_leader_of_the_equal_desc:0 "Genden hat dem Volk bewiesen, dass er in der Lage ist, das Land in diesen harten Zeiten zu regieren. Unter seiner Führung wird [ROOT.getNameDef] den Weg des religiösen Sozialismus beschreiten und die Vereinigung ähnlicher Menschen unter einem Staat anstreben."
 MON_promote_religious_socialism:0 "Fördern Sie den religiösen Sozialismus"
 MON_religious_socialism_desc:0 "Wir sind aus den Kämpfen der Vergangenheit als Sieger hervorgegangen und können uns darauf konzentrieren, unsere Werte in den Herzen der Menschen zu stärken und zu fördern, wobei im politischen Spektrum eine neue Einheit entsteht, die Einheit des religiösen Sozialismus, die zu unserem wohlhabenden Land passt."
 MON_support_buddhist_monasteries:0 "Unterstützen Sie buddhistische Klöster"
 MON_support_buddhist_monasteries_desc:0 "Da unsere Sache edel und nicht repressiv ist, können wir die Zusammenarbeit mit vielen religiösen Institutionen unseres Landes suchen, die unser Regime unterstützen und sicherstellen können, dass das neu aufgebaute System seinen Werten treu bleibt."
 MON_oust_genden:0 "Verdränge Genden"
 MON_oust_genden_desc:0 "Die Herrschaft von Genden hat der [ROOT.getAdjective] Wirtschaft, Industrie und sozialen Institutionen nichts als völlige Zerstörung gebracht. Die Menschen haben die unterdrückenden Diktatoren und die ständigen Regimewechsel satt. Es ist wahrscheinlich besser, überhaupt keine Regierung zu haben."
 MON_changes_within:0 "Veränderungen im Inneren"
 MON_changes_within_desc:0 "Der erste Schritt auf dem Weg zum anarchistischen Geisteszustand liegt in Veränderungen innerhalb der Wirtschaftsstruktur, die der Staat als Institution zuvor angenommen hat. Wir werden die Ideen des Gemeinschaftseigentums, die kostenlose Zivilzertifizierung und begrenzte Handelsabkommen mit unseren unmittelbarsten Nachbarn fördern."
 MON_spread_of_anarcho_communism:0 "Verbreiten Sie ANCOM-Ideen im Ausland"
 MON_spread_of_anarcho_communism_desc:0 "Die Vorstellungen einer drohenden anarchistischen Revolution können nicht durch die Linien begrenzt werden, die einige Politiker in der Vergangenheit auf den Karten gezogen haben. Lasst die Nachricht verbreiten, dass die Revolution des Geistes auf sie zukommt!"
 MON_full_social_equality:0 "Volle soziale Gleichheit"
 MON_full_social_equality_desc:0 "Ehemalige Regierungsstrukturen legen großen Wert auf die ungleiche Verteilung von Reichtum, Eigentum und strukturellen Rollen innerhalb der Gesellschaft. Solch ein Unsinn ist nichts für Volkskommunen der Mongolei!"
 MON_abolish_the_currency:0 "Schaffen Sie die Währung ab"
 MON_abolish_the_currency_desc:0 "Der gesamte Zweck der Währung kann als obsolet angesehen werden, wenn der Handel auf lokaler Ebene stattfindet und lokal reguliert wird. Ja, es kann manchmal unwirksam sein, aber spielt es wirklich eine Rolle, ob es vorerst funktioniert?"
 MON_workers_control_and_discipline:0 "Kontrolle und Disziplin der Arbeitnehmer"
 MON_workers_control_and_discipline_desc:0 "Ohne eine höhere Regulierungsinstitution hätten einige Arbeiter möglicherweise das gesamte Ziel der anarcho-kommunistischen Revolution vergessen, bei der sie diejenigen sind, die für ihr eigenes Wohl und das Wohl der Kommune arbeiten. Solche Ideen in Form von jährlichen Gemeinschaftstreffen zu stärken, ist eine lohnende Anstrengung."
 MON_eradicate_private_property:0 "Privateigentum beseitigen"
 MON_eradicate_private_property_desc:0 "Privateigentum stellt den gesamten Zweck des Kapitalismus dar, der darauf abzielt, das Eigentum an Produktions- und Vertriebsmitteln zu ändern, was nur als feindselige Abweichung von den natürlichen Prozessen innerhalb der Gesellschaft angesehen werden kann. Normale Bürger müssen jedoch keine Angst haben, denn persönliches Eigentum bleibt in den Händen seiner rechtmäßigen Eigentümer."
 MON_remove_hierarchical_structures:0 "Entfernen Sie hierarchische Strukturen"
 MON_remove_hierarchical_structures_desc:0 "Kein freier Mann und keine freie Frau darf entführt, eingesperrt, diskriminiert, geächtet, verbannt oder in irgendeiner Weise vernichtet werden, noch werden wir gegen ihn vorgehen oder ihn strafrechtlich verfolgen, es sei denn durch das rechtmäßige Urteil seiner Standesgenossen, wobei die höchste Autorität der Volkskommune zusteht."
 MON_finalize_state_reforms:0 "Staatsreformen abschließen"
 MON_finalize_state_reforms_desc:0 "Viele Menschen betrachten unsere kleine Revolution als den ersten Schritt eines größeren Unterfangens, das darauf abzielt, unsere Werte über die Grenzen hinaus zu verbreiten und zu etablieren und die entlegensten Gebiete der Welt zu erreichen, um sicherzustellen, dass die kommunale Revolution auch dort eines Tages wieder entstehen wird."
 MON_form_the_provisional_government:0 "Bilden Sie die Provisorische Regierung"
 MON_form_the_provisional_government_desc:0 "Unsere Regierung ist in Gefahr: Die Delegation hochrangiger Regierungsbeamter wurde in Moskau festgenommen und ihr Schicksal ist unbekannt. Wir werden das vorläufige Regime bilden, dessen Ziel es ist, vorerst die Stabilität des Staates zu gewährleisten."
 MON_assists_deviants_struggle:0 "Unterstützen Sie den abweichenden Kampf"
 MON_assists_deviants_struggle_desc:0 "Die Nachricht von Gendens Inhaftierung hat Ulaanbaatar vor ein paar Tagen erreicht, und solch ein Geistesriese darf nicht in einer Ein-Personen-Kammer in Ljubjanka verrotten. Wir werden den tapferen Helden oder die Mongolei auf jede erdenkliche Weise unterstützen."
 MON_infiltrate_the_railway_system:0 "Infiltrieren Sie das Eisenbahnsystem"
 MON_infiltrate_the_railway_system_desc:0 "Sein Aufenthaltsort ist bekannt, dennoch bleibt die Frage offen, auf welchem ​​Weg er per Zug in den Süden geschickt werden soll. Es ist am besten, einige alte Kontakte im Volkskommissariat für Kommunikationswege der Sowjetunion anzusprechen, um wichtige Informationen über den geplanten Weg in den „Ruhestand“ zu erhalten."
 MON_return_of_prodigal_son:0 "Rückkehr des verlorenen Sohnes"
 MON_return_of_prodigal_son_desc:0 "Es ist uns gelungen, Pläne für eine mögliche Route von Gendens zu seinem neuen „Reha-Ort“ auf der Halbinsel Krim zu erhalten. Es ist Zeit, alle uns zur Verfügung stehenden Mittel einzusetzen, um seine sichere Rückkehr ins Mutterland sicherzustellen."
 MON_appeal_to_china:0 "Appell an China"
 MON_appeal_to_china_desc:0 "Da [SOV.getAdjective] unseren Anführer verlassen hat und [JAP.getAdjective] ihr eigenes Schicksal sucht, haben wir keine andere Wahl, als uns an diejenigen zu wenden, die uns zuvor regiert haben, und eine für beide Seiten vorteilhafte Zusammenarbeit mit ihnen zu suchen."
 MON_matters_of_internal_affairs:0 "Angelegenheiten der inneren Angelegenheiten"
 MON_matters_of_internal_affairs_desc:0 "Da die Unterstützung der Bevölkerung für die stalinistische Herrschaft im ganzen Land abnimmt, wäre es nur klug, nach anderen Wegen zu suchen, um die innere Stabilität unserer gefährdeten Nation zu verbessern."
 MON_strengthen_buddhist_community:0 "Stärkung der buddhistischen Gemeinschaft"
 MON_strengthen_buddhist_community_desc:0 "Die Vorstellung des [ROOT.getAdjective]-Buddhismus kann nur als pazifistisch und antirevolutionär beschrieben werden, da viele Lamas ihre Unterstützung für die Errichtung einer konservativeren und schützenderen Regierung zum Ausdruck bringen, die nicht darauf abzielt, die größte und stärkste Religionsgemeinschaft der Nation zu unterdrücken ."
 MON_search_new_bogd_khan:0 "Suche New Bogd Khan"
 MON_search_new_bogd_khan_desc:0 "Die Suche nach der 9. Reinkarnation des Jebtsundamba Khutughtu wurde von [SOV.getAdjective] und dann von [ROOT.getAdjective] kommunistischen Behörden verboten und kann im Geheimen durchgeführt werden, wenn wir in naher Zukunft die zeremonielle konstitutionelle Monarchie wiederherstellen wollen."
 MON_proclaim_the_second_bogd_khanate:0 "Proklamieren Sie das Zweite Bogd-Khanat"
 MON_proclaim_the_second_bogd_khanate_desc:0 ""
 MON_guard_southern_border:0 "Bewache die Südgrenze"
 MON_guard_southern_border_desc:0 "Berichte von Aimags aus Govi-Altai, Ömnögovi und Dornogovi zeigen die verräterische Natur lokaler Gruppen, die die schwache Kontrolle der Regierung über die erweiterte Südgrenze missbrauchen, um sich durch ständige Überfälle und Plünderungen unschuldiger Dörfer nur zu bereichern. Wir werden einige der neu gebildeten Staffeln entsenden, um mit dieser Bedrohung fertig zu werden."
 MON_ensure_rural_support:0 "Gewährleistung der ländlichen Unterstützung"
 MON_ensure_rural_support_desc:0 "Auf dem Land ist man sich überhaupt nicht darüber im Klaren, was in der hohen Verwaltung passiert, und einige fühlen sich unsicher angesichts der Veränderungen, die derzeit im Land stattfinden. Wir werden versuchen, uns mit vielen ihrer örtlichen Ältesten zu versöhnen, indem wir in ihre Entwicklung investieren. Eine kostspielige, aber lohnende Anstrengung."
 MON_shelter_the_banished:0 "Schutz für die Verbannten"
 MON_shelter_the_banished_desc:0 "Unsere in die südlichen Aimags entsandten Streitkräfte melden eine erhöhte Zahl politischer Flüchtlinge aus den umliegenden Staaten, darunter einige linke Mitglieder und ehemalige hohe Parteifunktionäre aus [PRC.getNameDef], was darauf hindeutet, dass dort drastische Regierungswechsel stattfinden. Anstatt sie einfach zu ignorieren, können wir ihre Hilfe für den Aufbau eines neuen kommunistischen Staates nutzen."
 MON_the_new_chairman:0 "Der neue Vorsitzende"
 MON_the_new_chairman_desc:0 ""
 MON_rally_the_radicals:0 "Sammeln Sie die Radikalen"
 MON_rally_the_radicals_desc:0 "Der Panmongolismus ist eine prominente Bewegung, die in allen Ecken unseres großen Landes präsent ist, doch vielen dieser Radikalen mangelt es an angemessener Organisation und Unterstützung durch die Opposition, die in der riesigen politischen Landschaft immer noch zahlenmäßig stark unterlegen ist. Durch den Einsatz der notwendigen Mittel können wir indirekt sicherstellen, dass diese Stimmen von Tag zu Tag lauter werden."
 MON_host_emergency_great_khural_assembly:0 "Veranstalten Sie eine große Khural-Notversammlung"
 MON_host_emergency_great_khural_assembly_desc:0 "Wir haben viel befürchtet, aber es lässt sich nicht leugnen: [SOV.getNameDef] und seine Beamten haben offiziell erklärt, dass sie nicht länger daran interessiert sind, die Verteidigung unseres Staates vor Bedrohungen aus dem Ausland zu unterstützen. Groß-Chural muss umgehend eine Konferenz abhalten, um die Staatspolitik und die diplomatische Ausrichtung des derzeitigen Regimes zu besprechen."
 MON_approach_japan:0 "Annäherung an Japan"
 MON_approach_japan_desc:0 "Gerüchte verbreiten sich schnell und deshalb sind wir offen für jede Art von politischer und militärischer Einmischung unserer direkten und indirekten Nachbarn. Die Angst vor einer erneuten [CHI.getAdjective] Besetzung unseres Landes ist groß, dafür müssen wir uns möglicherweise an die Feinde unserer Feinde wenden: [JAP.getNameDef] und ihre Unterstützung im aufkommenden Regierungskampf suchen."
 MON_invite_pince_su:0 "Laden Sie Pince Su ein"
 MON_invite_pince_su_desc:0 "Wir sind ziemlich sicher, dass das Interesse von [JAP.getAdjective] an unserem Land nicht nur expansiver, sondern auch partnerschaftlicher Natur ist. Einige ihrer Agenten wandten sich bereits in der jüngeren Vergangenheit an verschiedene Regierungsbeamte und boten ihnen eine gute Gewinnbeteiligung an, wenn [JAP.getAdjective] Investoren unseren Staat wirtschaftlich unterstützen können und ihre Berater die Entwicklung unseres Militärs unterstützen."
 MON_launch_a_coup:0 "Starten Sie einen Putsch"
 MON_launch_a_coup_desc:0 ""
 mongol.2.t:0 "Die Mongolei schlägt einen Vertrag über gegenseitige Unterstützung vor"
 mongol.2.d:0 "Es wurde erwartet, dass das für heute Abend geplante Treffen hitzig werden würde, aber niemand hatte damit gerechnet, dass es sich so entwickeln würde. Nach dem üblichen Toast von [SOV.getLeader] auf „die Arbeiter und Bauern sowohl von [MON.getNameDef] als auch von [SOV.getNameDef]“ begann die Diskussion zum Thema der Entwicklung einer gemeinsamen Zukunft für die UdSSR und die Mongolei.\ nUnd während [MON.getLeader] die Idee der [MON.getAdjective] Unabhängigkeit angesichts der ständig zunehmenden [SOV.getAdjective] Präsenz und des Einflusses im Land befürwortete, hat sich der Generalstabschef Gelegdorjiin Demid an Vozhd gewandt und vorgeschlagen, die Zusammenarbeit zwischen den Nationen zu verstärken. \n\nDas schockierte Gesicht von [MON.getLeader] und die erfreute Reaktion von [SOV.getLeader] haben viele Fragen aufkommen lassen, welches Schicksal die Beziehung der beiden Anführer am Ende haben könnte. Bei seiner Erklärung wies Demid darauf hin, dass das „Gentleman Agreement“ von 1934 angesichts der alarmierend hohen Präsenz von [JAP.getAdjective] in [MEN.getNameDef] und der hohen Spannungen mit ersteren nach der Schlacht am Khalkhyn-Tempel im letzten Jahr dringend überarbeitet werden muss. Das Abkommen umfasst eine für beide Seiten vorteilhafte industrielle und militärische Zusammenarbeit einschließlich gegenseitiger Unabhängigkeitsgarantien im Falle eines militärischen Konflikts mit einer anderen Nation. \n\nWie wird Genseks Entscheidung lauten?"
 mongol.2.a:0 "Stimmen Sie zu, Hilfe zu leisten"
 mongol.2.b:0 "Verlasse die Mongolei"
 mongol.3.t:0 "Die UdSSR stimmt dem Vertrag zu"
 mongol.3.d:0 "Demids Vorschlag stieß bei [SOV.getAdjective] auf große Begeisterung, wobei [SOV.getLeader] dem lächelnden jungen General unterstützend auf die Schulter klopfte und dann mit ihm ein paar besondere Details des Vertrags besprach, wie etwa wirtschaftliche Investitionen, Transfer von Waffen und Ausrüstung, Unterkünfte für [SOV.getAdjective]-Soldaten, militärische Ausbildungseinrichtungen, potenzielle Verteidigungslinien, Grenzschutzüberwachung und vieles mehr. \n\n[MON.getLeader], der scheinbar von allen außer dem NKWD-Chef Yagoda vergessen wurde, der dann ein paar Bemerkungen in sein Notizbuch machte, wurde beiseite gelassen, um den von einem der [SOV.getAdjective]-Generäle mitgebrachten Cognac zu trinken. Wenige Minuten später wurde die Diskussion über andere revolutionäre Themen im großen Kreis weitergeführt."
 mongol.3.a:0 "Wir sind froh, dass sie zugestimmt haben."
 mongol.4.t:0 "Die UdSSR lässt uns im Stich!"
 mongol.4.d:0 "Mit der Begründung, dass „[SOV.getNameDef] viele dringende Angelegenheiten seiner inneren Stabilität sowie einige akute Spannungen im Westen hat und sich daher derzeit nicht auf die Entwicklung des Fernen Ostens konzentrieren kann“, hat [SOV.getLeader] den Vorschlag zur Unterzeichnung des Abkommens abgelehnt „Vertrag über Freundschaft und Zusammenarbeit“ unter den gegenwärtigen Umständen. \n\nDer enttäuschte Demid wurde später gesehen, wie er in aller Stille mit aufgeregtem [MON.getLeader] darüber diskutierte, worauf sich die Mongolei in der nächsten Diskussionsrunde konzentrieren sollte."
 mongol.4.a:0 "Gut, wenn sie das wünschen"
 mongol.5.t:0 "Die Mongolei schlägt vor, sich auf ihre Eigenständigkeit zu konzentrieren"
 mongol.5.d:0 "Die [MON.getAdjective]-Delegation unter der Leitung von [MON.getLeader] drängt seit langem auf die Idee der [MON.getAdjective]-Eigenständigkeit im Hinblick auf die Verteidigungsausgaben und ihre internationalen Beziehungen in der Region Fernost. Obwohl sie de jure ein unabhängiger Staat sind, sind sie weiterhin stark auf unsere wirtschaftliche, industrielle und militärische Führung angewiesen und de facto ein geführter, oder noch pragmatischer gesagt, ein Marionettenstaat von uns.\nAngesichts der zunehmenden [JAP.getAdjective] Angesichts ihrer hungrigen Ansichten über unsere ressourcenreichen Transbaikal-Regionen in der Mandschurei wären wir möglicherweise bereit, unsere Präsenz zu erhöhen und Truppen auf [MON.getAdjective] Boden zu stationieren. Andererseits könnte ein solches Vorgehen die bereits besorgniserregend hohen Spannungen zwischen ihnen und [JAP.getNameDef] noch verstärken. \nUnter Berücksichtigung aller Vor- und Nachteile entschied [SOV.getLeader], dass..."
 mongol.5.a:0 "...diese Bedingungen sind akzeptabel."
 mongol.5.b:0 "...wir unterstützen besser unsere „Brüder“."
 mongol.6.t:0 "[SOV.GetAdjective]s Genehmigungsanfrage"
 mongol.6.d:0 "Nach einigen Überlegungen stellte [SOV.getLeader] überzeugend dar, dass die Angelegenheit der internen Politik und der Regierungsausgaben von [MON.getAdjective] „Ursprung von [MON.getAdjective] ist und nur von ihnen geleitet werden sollte“, und stimmte daher unserem Antrag auf Autonomie zu diese Bereiche. Ein Teil des [SOV.getAdjective]-Militärkontingents wird einige Monate lang in lebenswichtigen Gebieten bleiben, um die Sicherheit gefährdeter Grenzregionen zu gewährleisten. \nMit dem Erfolg dieser Idee können wir uns endlich darauf konzentrieren, [MON.getadjective] in die gewünschte politische Richtung voranzutreiben, ohne dass das Risiko einer Einmischung von [SOV.getAdjective] besteht."
 mongol.6.a:0 "Exzellent!"
 mongol.7.t:0 "Die UdSSR erwägt immer noch die Entsendung von Unterstützung"
 mongol.7.d:0 "„Keine Angelegenheit ist dringlicher als die Verteidigung der Volksrevolution und die Sicherheit der kommunistischen Regime in unseren Brüderstaaten“ – die Erklärung von [SOV.getLeader] zeigte deutlich, dass sie keinen Grund sehen, uns in diesen Angelegenheiten auch nur eine begrenzte Autonomie zu gewähren. \nEnttäuscht [MON.getLeader] suchte besorgniserregend nach Unterstützung unter den anderen Mitgliedern der [MON.getAdjective]-Delegation, von denen die meisten sichtlich verärgert waren, mit Ausnahme des Generalkommandanten Demid, der sich für eine intensivere [SOV] aussprach. getAdjective]-[MON.getAdjective] militärische Zusammenarbeit."
 mongol.7.a:0 "Alles klar"
 mongol.8.t:0 "[SOV.getLeader] mit Japan bedrohen?"
 mongol.8.d:0 "[SOV.getAdjective]s haben möglicherweise immer noch Vorstellungen von der Bedrohung, zu der [JAP.getNameDef] in den letzten Jahren geworden ist. Es ist nur klug, sie daran zu erinnern, wer der wahre Feind der Revolution und der Hauptimperialist Ostasiens ist.\n\nAndererseits jedoch, wenn man bedenkt, dass impulsiver und freidenkender [MON.getLeader] unsere Führung führt Da er wahrscheinlich nicht in der Delegation ist und die Ankündigung wahrscheinlich auf eine sozusagen ungewöhnliche und provokative Art und Weise macht, ist es möglicherweise am besten, das Thema nicht anzusprechen, da [SOV.getLeader] möglicherweise nicht in der Stimmung ist, solche Aussagen anzuhören."
 mongol.8.a:0 "Tu es!"
 mongol.8.b:0 "Lasst uns noch einmal darüber nachdenken"
 mongol.9.t:0 "[MON.getLeader] Droht uns mit Japan"
 mongol.9.d:0 "Das langsame und ruhige Gespräch über die revolutionären Mittel in unseren beiden Staaten, gefolgt von der Geschichte von [SOV.getLeader] über seine proletarische Tätigkeit, wurde plötzlich von stark betrunkenem [MON.getLeader] unterbrochen, der sich von seinem Stuhl erhob und laut schrie Ins Gesicht des Vozhd, der sagte: „Du verdammter Georgier, du bist praktisch ein russischer Zar geworden“, ist er dann zum Gensek vorgerückt, hat ihm ins Gesicht geschlagen und gerufen: „Selbst [JAP.getAdjective] sind bessere Verbündete als du“, nachdem die Totenstille herrschte über dem Konferenzraum. \n\nNiemand zuvor hat Gensek gegenüber so etwas getan, daher stellt sich die Frage, wie [SOV.getLeader] darauf reagieren soll?"
 mongol.9.a:0 "Erkenne, dass die Bedrohung real ist"
 mongol.9.b:0 "Ignorieren Sie die Begründung"
 mongol.9.c:0 "Ist Genden ein pro-japanischer Agent?"
 mongol.10.t:0 "[SOV.GetAdjective]s Sendehilfe"
 mongol.10.d:0 "Die eindrucksvolle Rede von [MON.getLeader] über den modernen [SOV.getAdjective] Zaren, der sich hauptsächlich um sein eigenes Wohl kümmert, hat dazu geführt, dass viele der ausländischen Delegation erkannt haben, dass mit ihrer Sicht auf die Situation im Fernen Osten definitiv etwas nicht stimmt Während einige redeten, wurde die erleichterte [MON.getAdjective]-Delegation eingeladen, das Abkommen zur Stärkung der Zusammenarbeit zwischen unseren beiden Nationen zu singen! \n\n[MON.getLeader] war definitiv der Held des Abends, trotz des offensichtlich genervten [SOV.getLeader], der die meiste Zeit des Abends still blieb, in seinem Sessel in der dunklen Ecke des Raumes saß und mit Genrikh sprach Yagoda über einige „irrelevante interne Manieren“."
 mongol.10.a:0 "Das hat funktioniert? Hurra!"
 mongol.11.t:0 "Die Führung der UdSSR ignoriert die Bedrohung"
 mongol.11.d:0 "Während [SOV.getLeader] langsam eine neue Pfeife wieder mit Tabak stopfte, zeigte er auf den [MON.getLeader] und äußerte seine tiefsten Sorgen über den Geisteszustand des derzeitigen Vertreters von [MON.getNameDef], was darauf hindeutet, dass übermäßiger Alkoholkonsum und Faustkämpfe werden in der Diskussion keinen Diplomaten auf die Seite des Gegners bringen. Darüber hinaus wird es sich für die kleinen Unruhestifter im Osten als unnötige Methode erweisen. \n\nEinige Minuten später erließ [SOV.getLeader] eine Anweisung, die dem Oberkommando der Union mitgeteilt werden sollte, dass die östliche Bedrohung von geringster Bedeutung sei und die Beamten von [SOV.getAdjective] „wichtigere Angelegenheiten zu erledigen“ hätten ", was eindeutig die Missachtung eines erbitterten Feindes wie [JAP.getNameDef] zeigt."
 mongol.11.a:0 "Es sieht so aus, als wären wir auf uns allein gestellt"
 mongol.12.t:0 "[SOV.GetAdjective]s Imprison Genden?!"
 mongol.12.d:0 "Genseks Antwort erfolgte in einem langsamen und ruhigen Tempo, als ob die herrschende Stille ihm die Kraft zum Sprechen verlieh. \nErstens wies er auf die Nutzlosigkeit solcher Argumente hin, insbesondere angesichts der Tatsache, dass das NKWD schon viel länger an dem Fall arbeitet, als [MON.getLeader] seine Führungsposition innehat. \nZweitens stellte [SOV.getLeader] die „eigentümliche“ Phrase über „sich mit Japan anfreunden“ in Frage, als ob [MON.getAdjective] wirklich daran denkt, für den Schutz derjenigen zu appellieren, die die Arbeiterklasse unterdrücken. Und drittens und letztens zeigte er auf [MON.getLeader] und als er dessen verängstigtes Gesicht sah, stellte er seine Hingabe an die Revolution und den Vater der Nationen, Wladimir Illich Lenin, in Frage. \n\nEinige Minuten später betraten einige der NKWD-Beamten unter der Führung von Genrikh Yagoda den Raum und baten den betrunkenen [MON.getLeader] freundlich, ihnen zu einer persönlichen Diskussion dieses hitzigen Themas zu folgen. Die verbleibende Delegation wird voraussichtlich in naher Zukunft Moskau verlassen, um die Nachricht nach Ulaanbaatar zu überbringen."
 mongol.12.a:0 "Was können wir jetzt machen?"
 mongol.13.t:0 "[MON.GetAdjective] Delegation kehrt nach Ulaanbaatar zurück"
 mongol.13.d:0 "Die Delegation, bestehend aus [MON.getLeader], Gelegdorjiin Demid und einigen anderen Parteifunktionären, ist nach etwa einem Monat Abwesenheit in Regierungsstrukturen endlich aus Moskau zurückgekehrt. Sie reisten zunächst mit dem Zug nach Irkutsk, wo der Gruppe einige der [SOV.getAdjective] Autos und Lastwagen zur Verfügung gestellt wurden, um ihre sichere Rückkehr in die [MON.getAdjective] Hauptstadt zu gewährleisten. \n\nNach all den Verhandlungen, diplomatischen Manövern, Angeboten und Gegenangeboten sind sie endlich wieder in ihren Büros und rufen in ein paar Tagen zur Einberufung der Siebten Großen Khural-Versammlung auf, um die Ergebnisse der Konferenz zu besprechen und den Kurs für die neuen Länder festzulegen die kommenden Jahre."
 mongol.13.a:0 "Welche Neuigkeiten sollen demnächst präsentiert werden?"
 mongol.14.t:0 "[MON.GetAdjective] Der Zug kehrt leer zurück"
 mongol.14.d:0 "Die Delegationseskorte, bestehend aus zwölf Leibwächtern und einigen weiteren Helfern, wartet bereits seit einigen Tagen auf dem Irkutsker Hauptbahnhof, doch der Zug mit der Delegation kam erst jetzt an und einige der zurückgekehrten Mitglieder behaupteten, Genden sei in Moskau abgereist einige „dringende und sehr notwendige Angelegenheiten“ in einem örtlichen Hotel in Lubjanka zu besprechen, wie einige der [SOV.getAdjective] ihnen mitgeteilt haben. \n\nEiner von Gendens Leibwächtern, der sich an seine früheren Erfahrungen während seines Studiums in Moskau erinnerte, äußerte sofort seine Besorgnis über das gleichnamige NKWD-Hauptquartiergebäude und deutete daher an, dass unser tapferer Anführer dort eingesperrt war ..."
 mongol.14.a:0 "Wo ist unser Anführer?!"
 mongol.15.t:0 "[GetYear] Großer Khural versammelt"
 mongol.15.d:0 "Die Sitzung der Siebten Versammlung des Großen Khural-Staates war noch nie so voll wie heute. Viele Minister, Vertreter, untergeordnete Staatsbeamte und Pressevertreter blicken nun auf das Hauptpodium, auf dem die Leiter der Delegation residieren, bereit, die Zusammenfassung der stunden- und tagelangen Diskussionen zu verkünden, die in Moskau mit ihren [SOV.getAdjective]-Kollegen geführt wurden. \n\nNach einer Reihe einladender Ovationen erhebt sich der Leiter der Delegation, [MON.getLeader], von seinem Stuhl, während Hunderte neugieriger und ungeduldiger Augen die solide Haltung des Premierministers betrachten, greift zum Mikrofon und erklärt ein einziger Satz..."
 mongol.15.a:0 "[SOV.GetAdjective]s hat uns geholfen!"
 mongol.15.b:0 "Unsere Selbstständigkeit war gesichert!"
 mongol.15.c:0 "Wir wurden von ihnen verlassen!"
 mongol.19.t:0 "Übermäßige [MON.getAdjective]-Truppenbewegung erkannt"
 mongol.19.d:0 "Unsere Grenzpatrouillen haben in den letzten Tagen eine erhöhte Zahl von [MON.getAdjective]-Truppen an einer unserer Grenzen gemeldet. Kürzlich abgehörte Funkverbindungen deuten darauf hin, dass sie eine Art Militäroperation in unserem Land planen. \nDa ihr genaues Ziel derzeit nicht bekannt ist, ist es klar, dass diese Regimenter nichts Gutes haben und von unseren Soldaten schnelles Handeln und Gegenreaktionen erforderlich sind, um sich effektiv gegen die kürzlich aufgetauchte Bedrohung zu verteidigen."
 mongol.19.a:0 "Senden Sie einen Auftrag, um die Positionen unabhängig von den Kosten zu halten!"
 mongol.19.b:0 "Wir haben andere Dinge zu tun als diese Banditen."
 mongol.20.t:0 "Kleiner Überfall erfolgreich"
 mongol.20.d:0 "Das entsandte Geschwader ist effektiv in die Verteidigungslinie des Feindes eingedrungen und hat kaum bis gar keinen Widerstand erlebt. Es ist ihm gelungen, als örtliche Miliz getarnt in das örtliche Dorf einzudringen, einige der schlecht bewachten Waffen aus örtlichen Lagern zu beschlagnahmen, diese auf Pferde zu laden und dort zu verschwinden dunkel, ohne Alarm auszulösen oder Zivilisten in der Gegend zu verletzen. \n\nAuf dem Weg zurück zur Basis haben unsere Soldaten von einigen Waffenvarianten berichtet, mit denen wir unsere eigenen Designs verbessern können – eine sehr willkommene Ergänzung für den nächsten Überfall."
 mongol.20.a:0 "Bringt die Trophäen mit und studiert sie!"
 mongol.21.t:0 "Kleiner Überfall fehlgeschlagen"
 mongol.21.d:0 "Die angreifende Truppe ist wie geplant ausgezogen und hat, ohne auf Widerstand zu stoßen, die umstrittene Grenze erfolgreich überquert, mit dem Ziel, die örtliche Siedlung noch vor Sonnenaufgang zu erreichen, als unsere Streitkräfte plötzlich von einer unbekannten Angriffsmacht überfallen wurden. Eine gut ausgeführte Falle scheint im Voraus vorbereitet zu sein, als ob jeder Schritt unserer Streitkräfte vorhergesehen worden wäre. \n\nUnseren Truppen gelang es, einen sicheren Durchgang zu schaffen und sich schnell in unsere Heimatländer zurückzuziehen. Einige werden verwundet, viele haben ihre Waffen verloren und noch mehr von ihnen fühlen sich durch den scheinbar überlegenen Feind demoralisiert."
 mongol.21.a:0 "Die Moral unserer Soldaten ist gebrochen..."
 mongol.22.t:0 "Offensive gestoppt"
 mongol.22.d:0 "Am Horizont war eine Bewegung zu erkennen, als unser Angriffstrupp in die feindlichen Länder vordrang. Ein paar Stunden später traf unsere Brigade auf eine vorrückende feindliche Gruppe, die nach einem kurzen Austausch in eine hitzige Schlacht überging, nachdem ungeduldige Soldaten auf beiden Seiten einige Schüsse abgefeuert hatten. \n\nDer Schusswechsel dauerte einige Stunden, wobei sich beide Parteien in ihr Hauptquartier zurückzogen, um sich neu zu organisieren, wieder zu Kräften zu kommen und die Munition aufzufüllen. Das Ziel der Operation wurde leider nicht erreicht, dennoch konnten wir durch einige umgesetzte Taktiken und Manöver wertvolle Erfahrungen sammeln."
 mongol.22.a:0 "Sehr gut. Unsere Truppen haben eine wertvolle Lektion gelernt."
 mongol.23.t:0 "Kleiner Überfall abgewehrt"
 mongol.23.d:0 "Durch die schnelle Mobilisierung unserer Reserven und die schnelle Entsendung der Streitkräfte konnte eine mögliche Katastrophe verhindert werden. \nAls die vorrückenden [MON.getAdjective]-Truppen tiefer in unser Territorium vordrangen, folgten ihnen wachsame Grenzregimenter und beobachteten die Situation aus der Ferne, während reguläre Truppen ein Schlachtfeld für diese ahnungslosen Banditen bereiteten. \n\nKurz bevor das geplante Hauptgefecht beginnen konnte, hat einer unserer impulsiven Kommandeure den Truppen befohlen, den Feind anzugreifen, während die anderen Parteien dem schnellen Vormarsch folgen mussten und es so den Angreifern ermöglicht wurde, der wahrscheinlichen Einkesselung zu entkommen und im Dunkeln zu verschwinden. Wir lassen jedoch viele Waffen zurück, die wir zu unserem Vorteil nutzen können."
 mongol.23.a:0 "Ein Sieg für unser Volk!"
 mongol.24.t:0 "Eine kleine [MON.GetAdjective]-Partei hat unsere Grenzen überfallen"
 mongol.24.d:0 "Heute Morgen hat ein Grenzpatrouillentrupp Spuren eines offensichtlich feindlichen Geschwaders entdeckt, das spätestens vor ein paar Tagen unsere Grenze überquert hat. Fußabdrücke und Hufeisenspuren deuten darauf hin, dass das feindliche Team aus einigen Dutzend leicht bewaffneten Männern in Begleitung eines Kavallerieregiments bestand, der Straße zum örtlichen Munitionslager folgte, ahnungslose Wachen erfolgreich beruhigte und in der folgenden Nacht mit dem Großteil der vorhandenen Munition abreiste aus der Anlage. \n\nDas Gerücht von „Ghost Riders“ verbreitet sich bereits in der örtlichen Bevölkerung. Eine kleine Polizeigarnison soll in das umkämpfte Gebiet entsandt werden, um in den nächsten Wochen den Schutz der Region zu überwachen."
 mongol.24.a:0 "Wir haben nur wenige wertvolle Männer und Vermögenswerte verloren!"
 mongol.25.t:0 "Patt erreicht"
 mongol.25.d:0 "Ein feindlicher Überfalltrupp wurde von ein paar gut sichtbaren Bauern entdeckt, die die besorgniserregende Nachricht sofort dem Hauptmann der örtlichen Polizeistaffel überbrachten, der eine „Besprechungsdelegation“ in das umkämpfte Gebiet entsandte, um den Vormarsch des Feindes zu verlangsamen. \n\nNach der kurzen Verhandlungsrunde eröffneten beide Parteien das Feuer mit der Behauptung, sie seien diejenigen, die nur ihre Interessen verteidigen und die wachsende Bedrohung von der anderen Seite beseitigen wollten. Die Kämpfe dauerten bis zum Einbruch der Dunkelheit, als der Feind die verbliebenen Streitkräfte versammelte und sich zurückzog und es unseren Soldaten überließ, die Wunden zu heilen und aus diesem Gefecht zu lernen."
 mongol.25.a:0 "Sehr gut. Unsere Truppen haben eine wertvolle Lektion gelernt."
 mongol.26.t:0 "Mittlerer Raid erfolgreich"
 mongol.26.d:0 "Wenige Wochen intensiver Planung und sorgfältiger Vorbereitungen haben sich ausgezahlt, denn einige unserer Divisionen haben die feindliche Grenze an mehreren Orten durchbrochen, um sich später zu treffen und die örtliche Garnison, die den Militärstützpunkt bewacht, zu überwinden, die Munitionslager zu infiltrieren und mehrere Varianten moderner Militärausrüstung zu bergen für unseren Gebrauch. \n\nNachdem der Alarm ausgelöst wurde, versteckten unsere Staffeln die beschafften Werkzeuge und brachten sie sicher über die gut ausgebauten und geschützten Korridore auf unsere Seite der Grenze. Der örtliche Kommandant hat spannend berichtet, dass neue Teile zur Ausrüstung unserer Truppen oder für wissenschaftliche Zwecke verwendet werden können."
 mongol.26.a:0 "Mehr Ausrüstung zur Nutzung! Wunderbar!"
 mongol.26.b:0 "Sehr gut. Verwenden Sie sie zum Testen."
 mongol.27.t:0 "Mittlerer Überfall abgewehrt"
 mongol.27.d:0 "Der schnelle und etwas rücksichtslose Vormarsch unserer Streitkräfte wurde von der feindlichen Grenzsicherungspatrouille abgefangen, die bei Sichtkontakt sofort das Feuer eröffnete, während unsere Truppen das höhere Gelände behielten, während sie versuchten, eine gefestigte Verteidigungsposition aufzubauen und Formationen für den erneuten Vormarsch vor den feindlichen Verstärkungen umzustrukturieren im umstrittenen Gebiet ankommen. \n\nDer Feind schien sich unserer Taktik bewusst zu sein, denn bevor unser Gegenangriff beginnen konnte, führte das feindliche Kavallerieregiment ein Flankenmanöver durch, das auf schlecht verteidigten Flanken für Chaos sorgte und einen Teil unserer Streitkräfte im Nahkampf eliminierte , was es dem Rest des Eindringlingsteams ermöglicht, die geschockten Überlebenden zu sammeln, einen Brückenkopf zu unseren Heimatländern zu errichten und sich bei Einbruch der Nacht zurückzuziehen."
 mongol.27.a:0 "Viele Mütter werden ihre Söhne heute vermissen..."
 mongol.28.t:0 "Der Vormarsch der Razziatrupps verzögert sich"
 mongol.28.d:0 "Die erste Phase der Operation wurde gemäß dem ursprünglichen Verfahren in den meisten interessierenden Bereichen durchgeführt, mit einem einzigen, aber lebenswichtigen Ausnahmefall. Von dem Regiment wurde erwartet, dass es in eine der befestigten feindlichen Stellungen vordringt und die Kommunikationslinien unterbricht, um den übrigen Streitkräften die nötige Zeit zu geben, ohne allzu große Probleme in das umstrittene Gebiet einzudringen. \n\nDennoch wurde Alarmstufe Rot ausgelöst, nachdem das verklemmte Gewehr eines unserer Soldaten einen scheinbar willkürlichen Schuss abfeuerte und den Feind in einen Nahkampf mit unseren Truppen zwang. Das Zeitfenster der Gelegenheit war verstrichen und ohne ein Signal zum Weitermachen mussten sich die verbleibenden Streitkräfte in ihre Ausgangspositionen zurückziehen, während das bereits verschanzte Geschwader das gesamte Militärkontingent erfolgreich evakuiert hat, um dem Kommando über das aufgetretene Unglück Bericht zu erstatten."
 mongol.28.a:0 "Verbessere unsere Regimenter."
 mongol.28.b:0 "Gut. Denken Sie über eine andere Taktik nach, die Sie lernen können."
 mongol.29.t:0 "Mittlerer Überfall zerstört"
 mongol.29.d:0 "Naive feindliche Eindringlinge dachten, sie könnten in ihrem Namen in unser Land eindringen und unser Volk mit diesen lästigen Angriffen auf zivile und militärische Ziele bedrohen! Denn Grenzschutzpatrouillen haben von der erfolgreichen Vernichtung des feindlichen Überfalltrupps berichtet, der darauf abzielte, unser Land zu stehlen und zu plündern! \n\nFeindliche Vorstöße wurden entdeckt und ihre Gruppe wurde in dem Gebiet abgefangen, in dem wir einen strategischen Vorteil auf unserer Seite hatten, was es einem tapferen Kavalleriegeschwader ermöglichte, den Feind zu umgehen und ins Herz dieser Pest vorzustoßen, wodurch die Überreste der Banditen gezwungen wurden, sich von dort zurückzuziehen Sie kamen von. Den Soldaten werden Trophäen überreicht, während der örtliche Kommandant eine weitere Medaille erhält!"
 mongol.29.a:0 "Wir sind stolz auf unsere Miliz und unser Militär!"
 mongol.30.t:0 "[MON.GetAdjective] Divisionen haben unser Munitionslager überfallen"
 mongol.30.d:0 "Nachdem die örtliche Garnison des Grenzmilitärstützpunkts nicht über die übliche Kommunikationsroutine reagierte, wurde die vollständige Mobilisierung der Streitkräfte in der Region angekündigt und das Kriegsrecht verhängt, bevor sich die Panik unter der Bevölkerung ausbreiten konnte. \n\nNur ein paar Stunden später, als die schnell vorrückende Kavallerie die Stellungen erreicht hatte, wurde der ganze Schrecken der feindlichen Taten deutlich: In der gesamten Anlage fehlten nicht nur Produktionsmaterial, sondern auch Maschinen und kürzlich hergestellte und gelagerte Ausrüstung. Angesichts derart großer Schäden für die Wirtschaft und die militärischen Fähigkeiten muss unbedingt sichergestellt werden, dass so etwas in Zukunft nicht mehr passieren wird."
 mongol.30.a:0 "Von nun an müssen wir viel wieder aufbauen"
 mongol.31.t:0 "Razzia-Gruppe abgefangen"
 mongol.31.d:0 "Eine unserer befestigten Regionen hat einen weltweiten Alarm ausgelöst, nachdem ein infiltrierendes feindliches Geschwader einen Schuss unbekannter Art abgefeuert hat. Jedenfalls wurden Soldaten an Stellungen entsandt, um den Feind aus gut etablierten Verteidigungslinien zu vertreiben. \n\nDie Kämpfe dauerten noch ein paar Stunden und da keine Seite eindeutig einen Vorteil erlangte, hat sich der Feind zurückgezogen und die örtliche Garnison zurückgelassen, um mögliche Motive für solch einen rücksichtslosen Überfall in Frage zu stellen. Auch andere Grenzpatrouillen meldeten eine gewisse Zunahme feindlicher Aktivitäten in ihren Interessengebieten."
 mongol.31.a:0 "Wir sind immer bereit, ihre Fortschritte abzuwehren!"
 mongol.31.b:0 "Großartig! Lernen Sie vom Feind."
 mongol.35.t:0 "Umgang mit Genden"
 mongol.35.d:0 "Auf der jüngsten Großen Khural-Versammlung wurden die Protokolle unserer diplomatischen Mission der Öffentlichkeit vorgestellt und die ganze Kontroverse um die Gespräche und Verhandlungstaktiken einiger Delegationsmitglieder offenbart. \n\nEiner der Namen wurde häufiger genannt als andere, und es handelt sich um den ehemaligen Premierminister Peljidiin Genden. Während einige sein Verhalten als Zeichen eisernen Willens und starker Widerspenstigkeit betrachten, sehen andere in seinem provokanten Verhalten einen Mangel an Fähigkeiten, Bildung und Klugheit, was bedeutet, dass diese Person in Zukunft kein hohes politisches Amt behalten kann. \n\nUns stehen verschiedene Optionen zur Verfügung. Wie soll die Entscheidung von wise [MON.getLeader] ausfallen?"
 mongol.35.a:0 "Lassen Sie ihn als Außenminister im Amt bleiben."
 mongol.35.b:0 "Zwingen Sie ihn in den Vorruhestand."
 mongol.35.c:0 "Ein solches Verhalten kann nicht toleriert werden, ihn verhaften oder noch besser ermorden!"
 mongol.36.t:0 "Tod von Gelegdorjiin Demid"
 mongol.36.d:0 "Heute Morgen hat das Regierungsbüro schreckliche Nachrichten vom Tayga-Bahnhof in Nowosibirsk erhalten: die gesamte Delegation, einschließlich des militärischen Vordenkers Gelegdorjiin Demid, des Korpskommandeurs G.Djantsanhororlos, des Sekretärs der [MON.getAdjective]-Botschaft in [SOV.getNameDef] Gombosuren, des Armeechefs Der Übersetzer T.Dorjiiev und seine Frau L.Dagsma wurden gestern Abend tot in ihren schlafenden Teilen des Zuges aufgefunden. \n\nLaut dem Bericht von [SOV.GetAdjective]-Kriminalisten ist die Todesursache eine Lebensmittelvergiftung durch schlecht gelagerte Fischkonserven. Der Vorfall ist eine sehr unglückliche Wendung für unser Land, aber vielleicht eine glückliche für jemand anderen? Wir werden sehen..."
 mongol.36.a:0 "Ein verdächtiger Zufall?!"
 mongol.37.t:0 "Bat-Ochiryn Eldev-Ochir äußert seine Bedenken"
 mongol.37.d:0 "Einer der Anführer der linken Opposition, Bat-Ochiryn Eldev-Ochir, ist heute Abend nach Feierabend im Büro von [MON.getLeader] eingetroffen, um die „sehr dringende Angelegenheit“ zu besprechen. \n\nIm Licht der Tischlampe im Büro sprach Eldev-Ochir leise davon, dass viele Mitglieder der Parteielite angesichts der raschen Veränderungen im politischen Klima des Landes jetzt um ihr Leben fürchten. Er erwähnte auch, dass, wenn Tschoibalsan eine weitere militärische oder staatliche Beförderung erhält, sein eiserner Griff über das Land in Kombination mit seinen Kontakten zum NKWD das Land in ein weiteres Jahrzehnt politischer Gewalt stürzen könnte, was verhindert werden soll."
 mongol.37.a:0 "Choibalsan ist zu gefährlich, lasst uns einen Aufstand vorbereiten."
 mongol.37.b:0 "Versichern Sie ihm, dass alles in Ordnung ist."
 mongol.38.t:0 "Linke ergreifen die Macht!"
 mongol.38.d:0 "Die morgendliche Sitzung des Khural des Staates wurde von der Menschenmenge unterbrochen, die sich vor dem Gebäude versammelte, um gegen die kürzlich verabschiedeten Gesetze zu demonstrieren und zu behaupten, dass diese nur für die Regierungselite von Interesse seien, nicht aber für einen einfachen Mann und eine Frau, das Parlament Anschließend wurde die Wache eilig verstärkt, um weitere Unterbrechungen des Gesetzgebungsprozesses zu verhindern. \n\nNach ein paar Stunden des Geschreis ließ die Menge ihre Rädelsführer vortreten und den Wachen verkünden, dass diejenigen, die im Parlamentsgebäude sitzen, in ihren eigenen persönlichen Interessen und nicht im Interesse der Massen handeln und damit den Beweis für Regierungskorruption vorlegen . Und während die Wachen abgelenkt waren, gelang es einigen bewaffneten Männern, sich unentdeckt in das Gebäude zu schleichen, die Gebäudekommunikation zu unterbrechen und die Parlamentssitzung zu beenden, gefolgt von der feierlichen Prozedur, bei der [MON.getLeader] von seinem Amt als Premierminister zurückgetreten und versetzt wurde seine Befugnisse an den „provisorischen“ Minister Bat-Ochiryn Eldev-Ochir."
 mongol.38.a:0 "Es dient dem Allgemeinwohl"
 mongol.39.t:0 "Tschoibalsan startet einen Coup!"
 mongol.39.d:0 "Trotz der offiziellen Ankündigung des Staates Little Khural, dass der politische Kurs des Landes in den nächsten fünf Jahren wieder nach links tendieren soll, organisierte ein beträchtlicher Teil der Landbevölkerung unter der Führung von pro-[SOV.getAdjective]-Elementen massive Demonstrationen im ganzen Land . Bei Zusammenstößen mit der Polizei beschafften sich einige der Demonstranten Schusswaffen und begannen, schlecht verteidigte Munitionslager im ganzen Land zu durchsuchen, angeblich mit dem Ziel, eine irreguläre Milizformation zu gründen, um das rechtmäßige Regime zu bekämpfen! \n\nWir können nicht zulassen, dass einige Militante den freien Willen des Volkes mit Gewalt unterdrücken, denn es ist an der Zeit, die Ordnung in den Ländern wiederherzustellen, die wir regieren sollen!"
 mongol.39.a:0 "Zu den Waffen!"
 mongol.40.t:0 "Mongolei strebt engere Beziehungen an"
 mongol.40.d:0 "[MON.getNameDef] ist sich der Fragilität ihres neu errichteten Regimes bewusst und hat ihre diplomatische Mission entsandt, um sicherzustellen, dass ihre Interpretation des Kommunismus mit unserer Sichtweise übereinstimmt. \n\nDie Delegation hat auch einige Vertragsvorschläge vorgelegt, die die Bindungen zwischen unseren beiden Ländern stärken und den Regierungskurs der Mongolei mit dem Kurs verbinden sollen, wie er von [ROOT.getNamedef] und seiner Führung gegenüber [SOV.getLeader] gesehen wird ] und verwandelten ihr Regime effektiv in unseren überwachten Staat."
 mongol.40.a:0 "Sehr gut, es ist Zeit."
 mongol.40.b:0 "Es ist nicht von strategischer Bedeutung."
 mongol.41.t:0 "[SOV.getAdjective]s stimmt engeren Beziehungen zu"
 mongol.41.d:0 "Unser Vorschlag einer erweiterten Zusammenarbeit zwischen unseren beiden Staaten wurde von den Beamten von [SOV.getAdjective] mit großer Begeisterung aufgenommen und nach einigen Diskussionsrunden darüber, wie verschiedene interne und externe Angelegenheiten geregelt werden sollen, einigte man sich auf die Unterzeichnung des „[SOV.getAdjective.“ ]-[MON.getAdjective] Guidance and Assistance Treaty“ am folgenden Tag. \n\nDas Abkommen stärkt effektiv die [SOV.getAdjective] Kontrolle über den Staatsapparat in unserem Land und ermöglicht es uns, unsere Regierungsbemühungen auf die Position des erstarkenden Landes auf der internationalen Bühne zu verlagern und zu versuchen, Einfluss auf unsere direkten Nachbarn zu nehmen und gleichzeitig das Revolutionäre zu fördern Ursache im Ausland."
 mongol.41.a:0 "Das freut uns sehr."
 mongol.42.t:0 "Die Sowjets lehnen den Antrag ab"
 mongol.42.d:0 "Trotz unserer besten Bemühungen und aufrichtigen Versprechen einer ewigen Allianz hat [SOV.getLeader] unseren bescheidenen Vorschlag offiziell abgelehnt und erklärt, dass „die [MON.getAdjective]-Interpretation der Prinzipien des Marxismus-Leninismus einige ideologische Unterschiede aufweist, die unter den gegenwärtigen Umständen nicht zulässig sind.“ die Regierungsstrukturen beider Länder zu stärken, um die interne und externe Zusammenarbeit zu stärken.“ \n\nAngesichts dieser unerwarteten Vorgehensweise werden wir am besten versuchen, unsere eigene diplomatische Grundlage zu stärken und die gewünschten kommunistischen Ideen mit unseren eigenen Mitteln und Methoden zu fördern."
 mongol.42.a:0 "Nun, wir können es auch alleine schaffen."
 mongol.49.t:0 "Die versteckte Verschwörung?"
 mongol.49.d:0 "Die revolutionären Mittel unseres kommunistischen Regimes werden seit langem von verschiedenen Volksmassen in Frage gestellt, von denen viele entweder ausländischer Herkunft, religiösem Hintergrund oder einer nicht-traditionellen Geisteshaltung angehören. Trotz unserer größten Bemühungen, viele Elemente dieser Gesellschaftsführer zu bekehren und sie von faulen Ideen kapitalistischen, imperialistischen oder autokratischen Ursprungs abzubringen, hallen ihre Stimmen immer noch unter den Menschen, erschüttern die Loyalität und wecken fragwürdige Gedanken in den Köpfen unserer Männer und Frauen. \n\nErste Untersuchungen zeigen, dass die gesamten propagandistischen Bemühungen dieser Menschen auf einen einzigen Kreis populärer Persönlichkeiten zurückzuführen sind, die alle auf die eine oder andere Weise miteinander verbunden sind. \n\nIn der Andeutung, dass sie ihre Bemühungen koordinieren, hat Innenminister Khorloogiin Choibalsan einen Plan ausgearbeitet, wie die Verschwörung enthauptet und der Staat davor bewahrt werden kann, in eine weitere Serie von Aufständen und Aufständen zu verfallen."
 mongol.49.a:0 "Die Zeit ist gekommen"
 mongol.50.t:0 "Das Problem der Intelligenz"
 mongol.50.d:0 "Die Bildung unserer Bevölkerung schreitet besser voran als je zuvor, doch neue Bücher und Lernmaterialien haben möglicherweise kapitalistische oder nationalistische Ideen in die Köpfe unserer Bürger eingepflanzt. \nViele junge Fachkräfte, die von Studentenaustauschprogrammen mit [SOV.GetNameDef] zurückgekehrt sind, haben unsere Schulen, Institute und Forschungszentren bereichert. Dennoch bleibt die Frage: Wie vertrauenswürdig sind sie? \n\nWie viele von ihnen tragen die potenziellen Keime der Revolution in sich und können vertrauenswürdig sein? Wir müssen es genau wissen und die Methoden sind bekannt ..."
 mongol.50.a:0 "Führen Sie umfangreiche Troika-Inspektionen durch."
 mongol.50.b:0 "Wir haben andere Probleme, über die wir uns Sorgen machen müssen."
 mongol.51.t:0 "Parteiumbildung"
 mongol.51.d:0 "Unsere Partei ist gespalten zwischen Linken wie Tschoibalsan, Rechten wie Anandyn Amar und Hudonets wie dem ehemaligen Premierminister Peljidiin Genden. Die extreme Spaltung einer Partei hat zu rechtsgerichteten kapitalistischen Reformen von 1926–1928 und zu Verwüstungen geführt, die durch den linksextremen Kollektivierungsansatz von 1928–1932 verursacht wurden. \n\nDrastische Regierungsänderungen wirken sich negativ auf das Leben unserer Bevölkerung aus. Die ständige Verschiebung des politischen Kompasses könnte durch viele Faktoren erklärt werden, doch der Hauptgrund ist klar: Unsere Partei wird von ausländischen Agenten und Kollaborateuren von [JAP.GetNameDef] oder [CHI.GetNameDef] infiltriert. Dies kann nicht toleriert werden und einige verdächtige Mitglieder müssen möglicherweise auf die eine oder andere Weise aus der Regierung entfernt werden."
 mongol.51.a:0 "Ordnen Sie allen den Rahmen zu und prüfen Sie die Loyalität sorgfältig."
 mongol.51.b:0 "Vielleicht ist das Problem unser Standpunkt?"
 mongol.52.t:0 "Problem mit Lamas"
 mongol.52.d:0 "Der Buddhismus ist tief in den Köpfen und Herzen unserer Bürger verankert. 10 % der Bevölkerung unseres Landes sind Lamas und Mönche. Solch eine massive Machtblockade kann nicht vernachlässigt werden: Die Aufstände von 1932 und die Lhumbe-Verschwörung von 1933 zeigen deutlich, dass ein Eingreifen erforderlich ist, bevor die Situation zu angespannt wird. Glücklicherweise haben wir seit der Machtübernahme von Choibalsan bereits Erfahrung damit, die Macht von Lamas einzuschränken. \n\nDie Treue zu den [SOV.GetAdjective]s, ihrem Anführer [SOV.GetLeader] und den Prinzipien des Kommunismus bedeutet, dass wir diese Operation so schnell wie möglich durchführen werden."
 mongol.52.a:0 "Wir haben keine andere Wahl."
 mongol.52.b:0 "Der Buddhismus trägt den wahren Geist der [MON.GetAdjective] Menschen in sich!"
 mongol.53.t:0 "Die Frage der Führung"
 mongol.53.d:0 "Unsere Informanten haben Beweise für die geplante Regierungsübernahme durch Pro-[JAP.getAdjective]-Kollaborateure und imperialistische Schoßhündchen gesammelt, denen es gelungen ist, Waffen über die schlecht geschützten Gebiete der Grenze zu schmuggeln und diese an bekannten Orten zu lagern. In einigen der erfassten Telegramme wird von „höheren Machtebenen“ die Rede, während in einem kürzlich erworbenen Brief auf den derzeitigen Staatschef [MON.getLeader] hingewiesen wird. \n\nEine Reihe weiterer Untersuchungen ergab, dass einige andere Politiker in regelmäßigem Kontakt mit einigen konterrevolutionären Elementen stehen. \n\nDa uns genügend Beweise vorliegen, müssen wir die Verantwortlichen strafrechtlich verfolgen und den neuen Vorsitzenden für die bevorstehenden unsicheren Zeiten ernennen"
 mongol.53.a:0 "Choibalsan ist die einzig logische Wahl."
 mongol.54.t:0 "[MON.getLeader] wurde krank!"
 mongol.54.d:0 "Am späten Abend des gestrigen Tages arbeitete [MON.getLeader] wie gewohnt an einem der neuesten Regierungserlasse zur inneren Lage unserer wohlhabenden Nation. Da er dem Anruf seiner Sekretärin nicht nachkam, kam diese ins Büro und fand den zusammengebrochenen Riesen des Gedankens auf dem Boden seines Schranks vor. \n\nEr wurde sofort ins Ulaanbaatar-Krankenhaus eingeliefert, von den örtlichen Ärzten untersucht und umgehend mit einer schweren Krankheit diagnostiziert, die ihn daran hindern wird, das Land in Zukunft effizienter zu führen. \n\nEs bleibt unklar, ob sich der Zustand verschlimmern wird, aber es ist immer besser, wachsam zu bleiben."
 mongol.54.a:0 "Was können wir dagegen tun?"
 mongol.55.t:0 "Neuer Parteinachfolger?"
 mongol.55.d:0 "Seit langem kursieren unter den Menschen unseres Landes Gerüchte über die körperliche und geistige Gesundheit von [MON.getLeader], wie sich diese auf die Entscheidungsfindung von [MON.GetHerHis] und das allgemeine internationale Ansehen des Landes auswirkt, das von [MON.getLeader] vertreten wird. GetHerselfHimself]. \n\nEs scheint, dass unser Führer bereits im Voraus geplant und die Machtübergabe an eine jüngere Generation von Kommunisten in Betracht gezogen hat, von denen einige in naher Zukunft die Politik des Staates vollständig bekräftigen werden. \n\nNach einigen Überlegungen hat [MON.getLeader] entschieden, dass der Vorsitzende der Partei ... werden soll."
 mongol.55.a:0 "Tsedenbal, denn er hat seine Loyalität gegenüber der Sache gezeigt"
 mongol.55.b:0 "Vorsitzende? Warum nicht eine Vorsitzende?"
 mongol.56.t:0 "Mongolei fordert Annexion!"
 mongol.56.d:0 "Unsere wirtschaftlichen Beziehungen und unser politischer Einfluss haben so beispiellose Höhen erreicht, dass die neue [MON.getAdjective]-Regierung ein offenes Dekret erlassen hat, in dem ihre junge Versammlung die Entscheidung bekannt gegeben hat, [SOV.getNameDef] als integrale Republik oder autonomer Okrug beizutreten. \n\nTrotz unserer brüderlichen und schwesterlichen Bindungen ist es von größter Bedeutung, unseren Ruf als große, aber nicht unterdrückende Macht zu bewahren. Wenn wir außerdem nicht wollen, dass andere Weltmächte uns als strenge Imperialisten betrachten, sollten wir diese reinen Seelen besser ihrem eigenen Untergang überlassen"
 mongol.56.a:0 "Warum aber nicht?"
 mongol.56.b:0 "Wir sind keineswegs Imperialisten!"
 mongol.57.t:0 "[SOV.getAdjective]s haben unsere Anfrage abgelehnt"
 mongol.57.d:0 "Mit der Begründung, dass die Bruderschaft unserer Nationen viel profitabler sein wird, wenn beide Nationen ihren unabhängigen Status behalten, hat [SOV.getLeader] die bescheidene Bitte unserer jungen Versammlung zum Annexionsantrag höflich abgelehnt. \n\nIn dem geheimen Telegramm teilte uns die Zentralbehörde mit, dass der internationale Druck auf die [SOV.getAdjective]-Regierung bereits groß genug sei, weshalb sie lieber den aktuellen diplomatischen Status unserer Nationen beibehalten würde."
 mongol.57.a:0 "Wenn sie das wünschen..."
 mongol_khalkin_gol.1.t:0 "Vorbereitungen für [MON.getAdjective]-Manöver erkannt!"
 mongol_khalkin_gol.1.d:0 "Vor ein paar Stunden hat unsere örtliche Kommandozentrale einen Bericht erhalten, der besagt, dass ein kleines Kavalleriegeschwader scheinbar [MON.getAdjective] Ursprungs, bestehend aus etwa 70 bis 90 Mann, die Grenze in der Nähe des Nomonhan-Flusses überquert und sich dort stationiert hat, was eindeutig angedeutet ist dass das Gebiet jetzt unter ihrer Kontrolle steht. \n\nEin paar Stunden später hat unser berittenes Truppenregiment den Feind zum Rückzug gezwungen, doch die Eindringlinge kehrten später in größerer Zahl zurück. Geheimdienstinformationen deuten darauf hin, dass sich auf ihrer Seite eine größere Anzahl von Truppen an unserer Grenze versammelt, die offenbar bereit sind, irgendeine Art von Militäroperation in der Region durchzuführen."
 mongol_khalkin_gol.1.a:0 "Fordern Sie ausländische Hilfe an"
 mongol_khalkin_gol.1.b:0 "Mobilisiert die Kräfte!"
 mongol_khalkin_gol.2.t:0 "[MON.getAdjective] Sieg bei Khalkhin Gol!"
 mongol_khalkin_gol.2.d:0 "Unsere anfänglichen Rückschläge im Kampf gegen die Imperialisten haben es geschafft, das Oberkommando von [761.Controller.getNameDef] zu desillusionieren, da in den folgenden Tagen einige ihrer rücksichtslosen Generäle ihren Soldaten verschiedene selbstmörderische Befehle erteilten, obwohl diese dazu gezwungen wurden Starten Sie einen Angriff nach dem anderen und versuchen Sie, die verschanzten Stellungen unserer Soldaten zu erobern, die durch ein paar gut platzierte Maschinengewehre geschützt werden ... mit dem entsprechenden Verlust an Arbeitskräften und Ausrüstung. \n\nEs gelang uns auch, ein paar Panzer zu erbeuten und diese zu studieren, um unsere eigenen Panzerungsdesigns zu entwickeln oder zu verbessern."
 mongol_khalkin_gol.2.a:0 "Das Problem ist endlich gelöst"
 mongol_khalkin_gol.2.b:0 "Ein großer Sieg für unser Volk!"
 mongol_khalkin_gol.3.t:0 "[761.Controller.getAdjective] Sieg bei Khalkhin Gol!"
 mongol_khalkin_gol.3.d:0 "Die Anfangsphase der Invasion wurde von [MON.getAdjective]-Truppen hervorragend durchgeführt, als diese schnell in das umstrittene Gebiet der Nomonhan-Region vordrangen und das linke Ufer des Khalkhin-Gol-Flusses besetzten, die ursprünglichen Grenzsteine ​​ersetzten und die Grenzbefestigungen verstärkten die Region. \n\nDies hat jedoch die Streitkräfte von [761.Controller.getNameDef] nicht aufgehalten, die einige Tage später die Positionen zurückeroberten, alle Vorstöße der Konfliktseite abwehrten und so ihre Vorherrschaft in der Region sicherten. \n\nNach wochenlangen Kämpfen haben sich [MON.getAdjective]-Botschafter für die Unannehmlichkeiten entschuldigt und den Zustand der Grenze so akzeptiert, wie er ist, was einen entscheidenden [761.Controller.getAdjective]-Sieg in diesem Konflikt bedeutet."
 mongol_khalkin_gol.3.a:0 "Der Konflikt ist vorbei. Zur Zeit."
 mongol_khalkin_gol.3.b:0 "Wir werden einige Zeit brauchen, um uns davon zu erholen!"
 mongol_khalkin_gol.4.t:0 "Kein entscheidender Sieg errungen..."
 mongol_khalkin_gol.4.d:0 "Der ständige Wechsel der Truppen in Kombination mit dem intensiven Einsatz von Funkgeräten, der Flugzeugaufklärung und der ordnungsgemäßen Verwaltung der Unterstützungstruppen hat jede Seite daran gehindert, potenzielle Durchbruchspunkte der feindlichen Linien auszunutzen, und jeden entscheidenden Durchbruch verhindert, der das Blatt in der Schlacht wenden könnte zu einer Seite. \n\nWochenlange Kämpfe haben die kämpfenden Parteien erschöpft und es wurde ein Waffenstillstand vereinbart, nach dem sich beide Seiten auf die früheren Demarkationslinien geeinigt haben, weshalb diese langwierige Angelegenheit weitergeführt wird."
 mongol_khalkin_gol.4.a:0 "Dieser Grenzstreit wird sicherlich wieder aufkommen."
 mongol_khalkin_gol.5.t:0 "Eskalation am Khalkin Gol!"
 mongol_khalkin_gol.5.d:0 "Es ist nicht bekannt, wer zuerst auf diese Idee kam, aber einige abenteuerlustige Soldaten haben beschlossen, den überflügelten Feind zu überflügeln und sich auf neuem Terrain auf Schlachten einzulassen! Ein solches Verhalten hat dazu geführt, dass sich der Konflikt auf neue Gebiete ausweitet, die ohnehin schon schlimme Situation drastisch eskaliert und unser Militär gezwungen ist, immer mehr Truppen in das umstrittene Gebiet zu entsenden. \n\nHeute Morgen hat der ausländische Botschafter eine Mitteilung überbracht, in der es heißt, dass unsere Truppen das umstrittene Gebiet verlassen werden oder mit Konsequenzen im Falle einer offiziellen Kriegserklärung rechnen müssen, wenn sie dem Befehl nicht innerhalb weniger Stunden nachkommen! \n\nUnser Feind strebt eindeutig nach Krieg und wir werden ihm zeigen, wie diese Angelegenheiten gelöst werden!"
 mongol_khalkin_gol.5.a:0 "Bringen Sie alle verfügbaren Kräfte zusammen!"
 mongol_khalkin_gol.6.t:0 "[SOV.getAdjective] Interesse an Manövern"
 mongol_khalkin_gol.6.d:0 "Aus einem Materialbericht unserer Partner [SOV.getNameDef] geht hervor, dass ihre Beamten sich der Spannungen zwischen unseren und den Streitkräften von [761.Controller.getAdjective] in der Region bewusst sind und wissen, ob eine Seite ihre Präsenz in der Region in den folgenden Tagen verstärken wird Innerhalb weniger Wochen sind sie bereit, ein kleines Truppenkontingent zu entsenden, um unseren Kampf in der umkämpften Region zu unterstützen. \n\nAlles hat jedoch seinen Preis und ein solcher Schritt wird ihre Position in unseren Streitkräften definitiv stärken, ob wir das wollen oder nicht. Es sei denn, wir können die wachsende Bedrohung alleine bewältigen ..."
 mongol_khalkin_gol.6.a:0 "Laden Sie [SOV.getAdjective]-Berater ein"
 mongol_khalkin_gol.6.b:0 "Diese Angelegenheit liegt in unseren Händen"
 mongol_democratic.1.t:0 "Angriff auf den Großen Khural!"
 mongol_democratic.1.d:0 "Bürgerunruhen in ländlichen Teilen des Landes haben bei Aimag-Vertretern aus verschiedenen Regionen des Landes große Besorgnis hervorgerufen, die sich alle zu der vor einigen Wochen angekündigten Notfallsitzung von Great Khural versammelt haben. \n\nAlles lief nach Plan, bis die Vertreter der Khantii- und Dornod-Aimags vortraten und eine leidenschaftliche Rede über die revolutionären Mittel und die Hingabe an die kommunistischen Ideale hielten, die plötzlich von einer Gruppe unbekannter Männer unterbrochen wurde erschoss einige der Khural-Wächter und warf gleichzeitig mehrere Handgranaten in die in Panik geratenen Gruppen von Vertretern. \n\nIn dem ausgebrochenen Chaos fielen viele der Abgeordneten dem Angriff zum Opfer, bevor alle Eindringlinge von den verbliebenen Wachen erschossen wurden. \n\nEine solche Vorgehensweise kann nur Folgendes bedeuten:"
 mongol_democratic.1.a:0 "Terroranschlag!"
 mongol_democratic.1.b:0 "Intervention!"
 mongol_democratic.2.t:0 "[SOV.getAdjective]-Unterstützter Putschversuch"
 mongol_democratic.2.d:0 "Desillusioniert von der jüngsten Entwicklung und Umsetzung staatlicher Politik, haben verschiedene Gruppen offen begonnen, Proteste zu äußern und Demonstrationen zu organisieren, die einen Wechsel des politischen Regimes und die Aufhebung der von [ROOT.getLeader] eingeführten Reformen fordern! \n\nUnd während es der Polizei zuvor gelungen ist, die Demonstranten mit friedlichen und nicht so einfachen Mitteln zu zerstreuen, ist es dieses Mal einigen Demonstranten gelungen, Schusswaffen auszurüsten und Brandwaffen unbekannter Herkunft zu beschaffen, wodurch die örtliche Polizei gezwungen wurde, sich auf das Regierungsgelände zurückzuziehen Bezirk Ulaanbaatar. Die Menge baute daraufhin Zelte vor dem Hauptbüro des Premierministers auf und forderte ständig lautstark seinen Rücktritt. \n\nNur wenige Tage später ist es unseren Polizeistaffeln, verstärkt durch Territorialkommandos, gelungen, die Menge zu zerstreuen und die Anführer der Proteste zu verhaften. Bei der Befragung gaben einige von ihnen zu, Vorbereitungen für eine offene [SOV.getAdjective]-Rebellion gegen die Regierung im Westen des Landes getroffen zu haben! Unsere Informanten aus diesen Gebieten bestätigen, dass unsere Streitkräfte den Feind mit einem einzigen Schlag besiegen müssen."
 mongol_democratic.2.a:0 "Zeit, die Schlange zu köpfen!"
 mongol_democratic.3.t:0 "[From.GetNameDefCap] Fordert Garantien an"
 mongol_democratic.3.d:0 "[FROM.getAdjective]-Diplomaten haben sich mit der Behauptung, dass die demokratische Stiftung Zentralasien nie fest im Griff gehabt habe, bei einem der jährlichen internationalen Treffen an unsere ausländischen Botschafter gewandt und um eine offizielle Unterstützungsgarantie „im Interesse der Stabilität und des Wohlstands“ gebeten den asiatischen Raum“. \n\nTrotz einiger unserer ideologischen Unterschiede, großer geografischer Entfernungen und einiger umstrittener Ereignisse in der Vergangenheit scheint ihre Regierung mehr als bereit zu sein, ihre diplomatischen Institutionen zu stärken und die durch [ROOT.getNameDef] geschützte Weltbühne zu betreten. Alles, was wir tun müssen, sagen sie, ist, unsere diplomatische Unterstützung für ihre Sache anzukündigen."
 mongol_democratic.3.a:0 "Sie werden in Zukunft ein großer Verbündeter sein"
 mongol_democratic.3.b:0 "Entschuldigung, wer bittet um UNSERE Unterstützung?"
 mongol_democratic.4.t:0 "[FROM.getNamedefCap] stimmt zu, uns zu beschützen"
 mongol_democratic.4.d:0 "Der Botschafter von [FROM.getAdjective] hat die Bedeutung der Sicherung verschiedener demokratischer Institutionen auf der ganzen Welt hervorgehoben und eine unterzeichnete Vereinbarung vorgelegt, in der es heißt: \n\n„Ab jetzt und bis zum Beginn der Zivilisation, solange [ROOT.getNamedef] versucht, die Demokratie in und um sich herum zu bewahren, [FROM.getNamedef] wird mit all seiner militärischen und wirtschaftlichen Macht die Idee von Freiheit und Selbstbestimmung unterstützen, Grenzen respektieren und engere diplomatische Beziehungen anstreben!“ \n\nEin klarer diplomatischer Sieg und eine weitere Garantie unserer inneren Sicherheit auf der Weltbühne, Hurra!"
 mongol_democratic.4.a:0 "Diplomatie siegt!"
 mongol_democratic.5.t:0 "[FROM.getNamedefCap] weigert sich, Schutz zu gewähren"
 mongol_democratic.5.d:0 "Trotz unserer besten Bemühungen hat der ausländische Botschafter unserer Delegation mit Bedauern mitteilen müssen, dass [FROM.getNamedef] über keinerlei diplomatische oder militärische Mittel verfügt, um den Schutz der demokratischen Institutionen in [ROOT.getNamedef] sicherzustellen. \n\nEinige unserer radikalen Abgeordneten haben bereits Zweifel geäußert, dass der [FROM.getLeader] unser Land überhaupt auf der Karte finden kann, wenn man den Stand der offiziellen Reaktion der ausländischen Regierung berücksichtigt."
 mongol_democratic.5.a:0 "Sieht so aus, als wären wir auf uns allein gestellt..."
 mongol_democratic.6.t:0 "[MON.getNamedefCap] ruft ihre Diplomaten ab"
 mongol_democratic.6.d:0 "Heute Morgen stieg der dunkle Rauch über der [MON.getAdjective]-Botschaft auf, was deutlich darauf hindeutet, dass einige ihrer Beamten einige Dokumente des Landes verbrennen oder zerstören. \n\nAuf offizielle Anfrage zu den Aktivitäten der Delegation haben Vertreter von [MON.getNameDef] das Sonderdekret über „die sofortige Schließung aller Konsulate und Botschaften von [MON.getNameDef] in [ROOT.getNameDef]“ vorgelegt. , was den offiziellen Abbruch der diplomatischen Beziehungen zwischen unseren Nationen ihrerseits bedeutet."
 mongol_democratic.6.a:0 "Kommt der Krieg?"
 mongol_democratic.7.t:0 "[MON.getNamedefCap] ruft ihre Diplomaten ab [FROM.getNamedefCap]"
 mongol_democratic.7.d:0 "Die Haltung von [MON.getAdjective] gegenüber verschiedenen Volksfeinden ist nichts Neues, doch ihr jüngster diplomatischer Schritt hat viele unserer Leute erstaunt: [MON.getNamedefCap] hat öffentlich angekündigt, dass sie keinerlei diplomatische Verhandlungen mit ähnlichen Regimen mehr führen werden zu denen von [FROM.getNamedefCap]. \n\nDarüber hinaus scheinen die [MON.getAdjective] Streitkräfte einen erheblichen Teil ihrer Reserven zu mobilisieren, während die Diplomaten des Landes das nun diplomatisch isolierte Land aktiv verlassen."
 mongol_democratic.7.a:0 "Es ist höchste Zeit, dieser Bedrohung ein Ende zu setzen"
 mongol_democratic.8.title:0 "[MON.getAdjective] Diplomatische Mission eröffnet Verhandlungen mit ausländischer Allianz"
 mongol_democratic.8.desc:0 "\nUnser Geheimdienst meldet eine verstärkte Aktivität des [MON.getAdjective] Außenministeriums, dessen Diplomaten in andere Länder reisen, was als Versuch angesehen werden kann, freundschaftliche Beziehungen zu einigen ihrer potenziellen Verbündeten aufzubauen. \n\nEs bleibt jedoch unklar, ob diese Verhandlungen fruchtbar sein werden oder nicht, dennoch müssen wir uns einer sich entwickelnden Situation bewusst sein und mit dem schlechtesten Ergebnis für uns selbst rechnen."
 mongol_democratic.8.a:0 "Wir sollten wachsam bleiben"
 mongol_democratic.10.t:0 "Die Mongolei bittet um Versöhnung"
 mongol_democratic.10.d:0 "Eine Delegation aus der Mongolei hat Kontakte mit der Kommission für mongolische und tibetische Angelegenheiten hergestellt und versucht, die anhaltenden Streitigkeiten über die Rolle der Äußeren Mongolei und unsere Ansprüche an sie beizulegen. \n\nObwohl [MON.getNamedef] offiziell neutral ist, scheint es zunehmend in unseren Einflussbereich abzudriften, was uns eine einmalige Gelegenheit bietet, die größte Nation der Zentralsteppe zu verbünden, die den Schlüssel zum Bauch Russlands besitzt Fernost. \n\nSollen wir unsere Ambitionen in Einklang bringen und die Stabilität der Nordgrenze gewährleisten?"
 mongol_democratic.10.a:0 "Wir werden unsere Differenzen vorerst beiseite legen"
 mongol_democratic.10.b:0 "Wir haben andere Pläne für sie"
 mongol_democratic.11.t:0 "[FROM.getNamedefCap] stimmt der Versöhnung zu"
 mongol_democratic.11.d:0 "Im Bewusstsein der strategischen Bedeutung unseres Landes und mit dem Ziel, unsere Treue zu ihrer Sache aufrechtzuerhalten, haben [FROM.getAdjective] Beamte der Mongolischen Kommission den Rückzug früherer Feindseligkeiten und die Wiederherstellung, wenn auch nicht freundschaftlicher, aber neutraler Beziehungen zwischen unseren beiden Nationen angekündigt. \n\nEin Abseits von China könnte möglicherweise andere Regionalmächte verärgern, aber spielt das wirklich eine Rolle?"
 mongol_democratic.11.a:0 "Diplomatie siegt!"
 mongol_democratic.12.t:0 "[FROM.getNamedefCap] Zeigt kein Interesse an unserer Versöhnungsinitiative"
 mongol_democratic.12.d:0 "Unsere Delegation hat von [FROM.getAdjective]-Vertretern eine höfliche Absage erhalten, da sie den Kampf unseres Volkes um Anerkennung und Selbstbestimmung anerkennen, ihre Regierung jedoch derzeit „dringlichere Angelegenheiten zu erledigen hat und sich daher nicht auf diese diplomatischen Initiativen konzentrieren kann“. ". \n\nWir haben unser Bestes gegeben, um mit der Zentralregierung zur Vernunft zu kommen, und wenn sie nicht bereit sind zu kooperieren, würden es vielleicht andere regionale Mächte tun?"
 mongol_democratic.12.a:0 "Wir werden auch andere Optionen in Betracht ziehen"
 mongol_democratic.15.t:0 "[FROM.getNamedefCap] appelliert an unsere Beamten bezüglich der Zurückweisung von Ansprüchen"
 mongol_democratic.15.d:0 "[FROM.getAdjective] Beamte, die die Zusammenarbeit zwischen unseren Nationen stärken wollen, haben einen Appell an die Kommission für mongolische und tibetische Angelegenheiten gerichtet und ihren Wunsch zum Ausdruck gebracht, die Spannungen zwischen unseren beiden Nationen für ein friedliches und erfolgreiches Zusammenleben unserer Nationen abzubauen. \n\nDer Leiter der Delegation erklärte, dass [ROOT.getNameDef] seit unzähligen Jahren die Gebiete der Äußeren Mongolei als autonome Region innerhalb der Domäne von China Proper beansprucht, was angesichts der Selbstbestimmungsvorstellungen in ihrem Land umstritten ist . \n\nAuf der Suche nach einer erneuten Annäherung statt einer Eskalation ist ihre Nation bereit, einige Zugeständnisse zu machen, um den Anspruch auf ihr Land zu überarbeiten. Ein für beide Seiten vorteilhafter Deal, wie es scheint."
 mongol_democratic.15.a:0 "Fordern Sie das Schaufenster der politischen Unterstützung"
 mongol_democratic.15.b:0 "Fordern Sie Waffengeschäfte an"
 mongol_democratic.15.c:0 "Fragen Sie nach den Industriekonzessionen"
 mongol_democratic.15.e:0 "Fordern Sie den Transfer der Militärindustrie"
 mongol_democratic.16.t:0 "[FROM.getNamedefCap] Fordert die Demonstration politischer Unterstützung"
 mongol_democratic.16.d:0 "Loyalität bedeutet in diesen unsicheren Zeiten alles, und [FROM.getLeader] hat dies erkannt und im Rahmen des tributpflichtigen diplomatischen Besuchs die Demonstration der Loyalität gegenüber dem politischen Kampf von [FROM.getNameDef] gefordert. \n\nObwohl es sich um ein so kostspieliges Angebot handelte, waren wir beruhigt, dass andere Zahlungsarten für uns möglicherweise noch härter gewesen wären."
 mongol_democratic.16.a:0 "Eine notwendige Verpflichtung"
 mongol_democratic.17.t:0 "[FROM.getNamedefCap] Fordert Waffen an"
 mongol_democratic.17.d:0 "Um sein derzeitiges stehendes Heer zu stärken, hat [FROM.getLeader] uns gebeten, militärische Ausrüstung und die Garnisonstruppe der „Besten der Besten“ bereitzustellen, die als freiwillige Region zum Kampf in [FROM.getAdjective]-Kriegen entsandt werden . \n\nUnseren Diplomaten ist es gelungen, den zweiten Teil der Bedingungen auszuhandeln, sodass wir effektiv nur die benötigten Waffen an die andere Seite schicken können."
 mongol_democratic.17.a:0 "Ein guter Deal?"
 mongol_democratic.18.t:0 "[FROM.getNamedefCap] Bittet um Verlegung der Anlage für zivile Güter"
 mongol_democratic.18.d:0 "Unsere Verstaatlichung der Branche zu Beginn des letzten Jahrzehnts hat das [FROM.getAdjective]-Kapital verdrängt und dazu geführt, dass viele [FROM.getNameDef]-Händler ihre Arbeitsplätze und Ersparnisse verloren haben. \n\n[FROM.getLeader] erklärte, dass dieser unglücklichen Entwicklung ein Ende bereitet werden müsse, und forderte die Rückübertragung „rechtmäßiger Vermögenswerte“ in ihre Hände ..."
 mongol_democratic.18.a:0 "Ein würdiges Opfer"
 mongol_democratic.19.t:0 "[FROM.getNamedefCap] Fordert den Transfer der Militärindustrie"
 mongol_democratic.19.d:0 "Die Militärclique in [FROM.getNameDef] hat offenbar starke Positionen in der Regierung, denn ihre Beamten haben die Verlegung militärischer Einrichtungen in die Interessenregion gefordert, wenn wir wollen, dass die problematische Behauptung zurückgewiesen wird. \n\nUnter diesen Umständen werden sie alle Expansionsgedanken auf diesen Gebieten zu einem so hohen Preis aufgeben ..."
 mongol_democratic.19.a:0 "Also..."
 mongol_democratic.20.t:0 "[FROM.getNameDefCap] Fordert Schutz an"
 mongol_democratic.20.d:0 "Wir haben eine besondere Anfrage von [FROM.getNameDef] erhalten, bei der ihre Beamten, die eine starke Pro-[ROOT.getAdjective]-Haltung einnehmen, den Wunsch bekundet haben, dem Reich von [ROOT.getNameDef] als autonome Region wieder beizutreten, was einen großen Beitrag dazu leistet die Sicherheit der Außengrenze und die enorme Ausweitung unseres Einflusses in die Große Steppe. \n\nWas soll die endgültige Entscheidung sein? Sollen wir den abtrünnigen Bereich wieder in die Falte zulassen?"
 mongol_democratic.20.a:0 "Warum sollten wir natürlich ablehnen?"
 mongol_democratic.20.b:0 "Wir haben kein Interesse"
 mongol_democratic.21.t:0 "Protektoratsstatus bestätigt"
 mongol_democratic.21.d:0 "Das Oberste Amt von [FROM.getLeader] hat uns versichert, dass unsere Anfrage geprüft und sofort und ohne jegliches Zögern angenommen wurde! \n\nIn der Morgenrede vor der Nation hat [FROM.getLeader] einen Festtag für eines der ehemaligen Gebiete der Außengrenze angekündigt, das wieder in das Reich von Großchina zurückgekehrt ist und nun letztendlich dazu beitragen soll Wirtschaftswachstum, militärische Stärke und Wiedervereinigung der gesamten chinesischen Nation! Eine jubelnde Menge begrüßt „längst verlorene Brüder und Schwestern“ unter dem Banner der chinesischen Gewerkschaften!"
 mongol_democratic.21.a:0 "Ein großartiger Tag für unsere Leute!"
 mongol_democratic.22.t:0 "Protektoratsstatus abgelehnt"
 mongol_democratic.22.d:0 "Unsere besten Diplomaten haben es mit ihren aufrichtigen Versprechungen nicht geschafft, die hartnäckigen [FROM.getAdjective] Beamten davon zu überzeugen, uns den Zutritt zu ihrem Reich als autonome Region zu gestatten. \n\nMit der Behauptung, dass „es nicht in ihrem Interesse liegt, die Kontrolle über die abtrünnige Provinz der Vergangenheit zu untergraben“, wurde auch unser zweiter Einspruch letztlich abgelehnt!"
 mongol_democratic.22.a:0 "Sie haben kein Interesse?!"
 mongol_democratic.24.t:0 "Die Mongolei bringt die Tuwa-Frage zur Sprache"
 mongol_democratic.24.d:0 "Die aggressive Rhetorik von [MON.getAdjective]-Beamten gegenüber seinen Nachbarn gepaart mit einer pro-chinesischen Haltung hat bei verschiedenen Politikern unseres Landes berechtigte Bedenken geweckt. \n\nEs scheint, dass [MON.getNameDef] seine Propagandabemühungen für einen einheitlichen mongolischen Staat im Grenzgebiet von 1911 vorantreibt, einschließlich der Region Urjanchai, die die Heimat vieler Tuwiner und Russen ist. \n\nWir werden unser Bestes geben, um sicherzustellen, dass die Nation in diesen beunruhigenden und gefährlichen Zeiten in unseren Händen bleibt."
 mongol_democratic.24.a:0 "Wir werden unser Bestes tun, um sie in Schach zu halten"
 mongol_genden.1.t:0 "„Werde reich“-Richtlinie angekündigt"
 mongol_genden.1.d:0 "Die Wirtschaftspolitik der „Neuen Wende“ und ihr Erfolg wurden durch die Abschaffung des inoffiziellen Regierungsprogramms „Get Rich“, bei dem alle Bürger des Landes dazu ermutigt wurden, Kapital für persönliche und kollektive Stabilität anzuhäufen, stark beeinträchtigt. \n\nUm seine Position im ganzen Land noch einmal zu stärken, versucht Genden, sein eigenes Volk mit allen Mitteln zu vereinen und zu bereichern, ganz gleich, wie schwerwiegend die Folgen auch sein mögen. \n\nEs wird erwartet, dass die neu angekündigte Politik ein Jahr lang im ganzen Land gestärkt wird und den armen Bauern und Arbeitern hilft, wobei das Zentralkomitee den Fortschritt ihrer Umsetzung anhand der monatlichen Wirtschaftsberichte überwacht. \n\nNur die Zeit wird zeigen, wie erfolgreich es ist."
 mongol_genden.1.a:0 "Vorwärts, Kameraden!"
 mongol_genden.2.t:0 "Bürger gründen eine neue Werkstatt"
 mongol_genden.2.d:0 "Berichten zufolge haben einige unserer begeisterten Kameraden eine zivile Werkstatt eingerichtet, in der Waren für den Verbraucherbedarf hergestellt werden können, wodurch die wirtschaftliche Abhängigkeit des Ziels von der Hauptstadt verringert werden kann. \n\nEinige der Einheimischen treten bereits in die Arbeitswelt ein, während vor Ort gewählte Vorarbeiter die Produktion und Umverteilung von Gütern für den zivilen Bedarf unter der strengen Regierung der Hauptstadt überwachen."
 mongol_genden.2.a:0 "Gut gemacht!"
 mongol_genden.3.t:0 "Neue Rüstungsproduktionsanlage gebaut"
 mongol_genden.3.d:0 "Angesichts der logistischen Engpässe bei der Versorgung der örtlichen Garnison und ihres dringenden Bedarfs an modernen Schusswaffen ist es den reaktionsfreudigen Bürgern vor Ort gelungen, genügend Mittel zu sammeln, um den Bau des Munitionslagers zu ermöglichen und die Infrastruktur für die Versorgung mit Gewehren und anderer Rüstungsausrüstung für den Bedarf anzupassen die Menschen. \n\nEinige der Waffendesigns scheinen dem Niveau unserer offiziellen Hersteller zu entsprechen, wenn nicht sogar besser!"
 mongol_genden.3.a:0 "Waffen in die Arme der Menschen!"
 mongol_genden.4.t:0 "Lokale Straßen erweitert"
 mongol_genden.4.d:0 "Verschiedene Bauunternehmen wurden durch großzügige Spenden unserer Bürger unterstützt, wodurch die Straßenverbindungen im ganzen Land verbessert und die Kontrolle der Menschen über die wilde Natur der Region gestärkt werden konnten. \n\nDiese Entwicklung wird sich voraussichtlich positiv auf die Leistung unserer Bodentruppen auswirken, die von den Vorteilen der modernen Logistik profitieren werden."
 mongol_genden.4.a:0 "So können wir noch weiter gehen!"
 mongol_genden.5.t:0 "Menschen befestigen ihre Häuser"
 mongol_genden.5.d:0 "Um ihr gesammeltes Kapital zu bewahren, haben einige der ängstlichen Bürger angeblich ihre Keller erweitert und eine Reihe von Befestigungsanlagen in und um ihre Häuser errichtet. Auf jeden Fall eine unerwartete Wendung der Ereignisse, wenn man bedenkt, dass sie unter dem Schutz unserer glorreichen Streitkräfte stehen. \n\nDiese Befestigungen könnten sich jedoch als nützlich erweisen, wenn sie von unseren Verteidigern in schweren Kriegszeiten genutzt würden."
 mongol_genden.5.a:0 "Sie haben WAS getan?"
 mongol_genden.6.t:0 "Korruptionsplan entdeckt"
 mongol_genden.6.d:0 "Eine Analyse des Kapitalflusses des letzten Monats ergab, dass einige der Regierungsgelder zwischen verschiedenen Sbaerkassa-Büchern transferiert wurden, bevor sie schließlich in bestimmten Sparbüchern mehrerer unserer Stellvertreter landeten. \n\nWeitere Untersuchungen des Komitees zur Korruptionsbekämpfung zeigen deutlich, dass es sich um ein gut verschleiertes Korruptionsschema handelt. \n\nUnsere Ermittler benötigen jedoch zusätzliche Zeit und Mittel, um die Analyse abzuschließen und den Bericht zu erstellen. Was sollen wir jetzt tun?"
 mongol_genden.6.a:0 "Verfolgen Sie die Verantwortlichen!"
 mongol_genden.6.b:0 "Beginnen Sie den langen offiziellen Prozess."
 mongol_genden.7.t:0 "Produktionsmaterial verschwindet"
 mongol_genden.7.d:0 "Einer unserer Werksvorarbeiter hat den Bericht über das fehlende Produktionsmaterial aus den Produktionslinien abgegeben. Offenbar wurde der Sachverhalt erst, nachdem die Packstation die restlichen fünf von zweihundert Containern nicht mit Ware füllen konnte. \n\nEs bleibt unbekannt, wer der potenzielle Schädling gewesen sein könnte, aber viele der Fabrikarbeiter haben bereits berichtet, dass sie bereit wären, ein paar zusätzliche Stunden am Tag zu arbeiten, um der Forderung der Regierung nachzukommen. Wie mutig und verantwortungsbewusst von ihnen!"
 mongol_genden.7.a:0 "Für diesen Monat müssen wir die Produktionsquoten erhöhen."
 mongol_genden.8.t:0 "Die Inflation steigt"
 mongol_genden.8.d:0 "Angesichts der beispiellosen Kapitalanhäufung müssen die Regierungsbehörden eingreifen und den Markt sowie seine Wünsche und Forderungen regulieren, um den Zusammenbruch der Landeswährung zu verhindern. \n\nEine solche Beteiligung ist ein kostspieliger und zeitraubender Aufwand, der nur von der Zentralbank reguliert werden kann und soll, die in Zukunft mit der Regulierung der Wirtschaft beauftragt wird."
 mongol_genden.8.a:0 "Darunter wird die Mongolbank leiden."
 mongol_genden.10.t:0 "Problem der [SOV.getAdjective]-Sympathisanten"
 mongol_genden.10.d:0 "Als [ROOT.getLeader] die jüngsten politischen Entwicklungen in [SOV.getNameDef] beobachtete, erkannte er in seinen langen philosophischen Debatten mit sich selbst und seinen Untergebenen, dass der Aufbau des Kommunismus stark von der Gründung interner und externer Akteure abhängt, die in der Lage sind, die „Rechtmäßigen“ zu unterstützen „Herrscher auf seinem oder ihrem Aufstieg zur Macht innerhalb und außerhalb des gewünschten Landes. \n\nUnd wenn man bedenkt, wie stark die Rolle der [SOV.getAdjective]-Politiker beim Aufbau des Kommunismus in der Mongolei war, stellt sich immer noch die Frage, ob einige der Menschen in der Regierung des Landes immer noch einen Pro-[SOV.getAdjective]-Kurs befürworten Maßnahmen zur Erreichung ihrer persönlichen oder gemeinschaftlichen Ziele. \n\nNach langem Überlegen hat [ROOT.getLeader] beschlossen, das Problem ein- und hoffentlich für alle zu lösen."
 mongol_genden.10.a:0 "Im Gegensatz zu ihnen werden wir keine Säuberungen durchführen!"
 mongol_genden.10.b:0 "Entfernen Sie nur die radikalsten Elemente."
 mongol_genden.10.c:0 "Lassen Sie niemanden zurück, um die Sicherheit zu gewährleisten!"
 mongol_genden.14.t:0 "Genden kehrt in die Mongolei zurück!"
 mongol_genden.14.d:0 "Nach all den Kämpfen und Sorgen, die wir durchleben mussten, hat die Botschaft seiner Rückkehr endlich Ulaanbaatar erreicht! \n\nBegleitet von seiner kleinen Eskorte aus vier Leuten verließ er den Transport, der ihn zur [SOV.getAdjective]-[MON.getAdjective]-Grenze brachte und die sie vor Tagesanbruch überquerten. Auf den Stufen seines Vaterlandes konnte man den Helden unseres Überlebenskampfes beobachten, wie er unser Volk glücklich begrüßte und dabei ein paar Freudentränen über sein ausgelaugtes und müdes Gesicht liefen. \n\nAm folgenden Tag fand eine offizielle Zeremonie statt, bei der er vor Tausenden und Abertausenden von Menschen öffentlich seine Rückkehr ins Mutterland ankündigte, mit dem Ziel, das Land wiederherzustellen, das er in einer Zeit des Kampfes leicht verlassen musste!"
 mongol_genden.14.a:0 "Wir alle freuen uns, Sie wiederzusehen!"
 mongol_genden.15.t:0 "Genden in der UdSSR hingerichtet!"
 mongol_genden.15.d:0 "Ein örtlicher NKWD-Bewohner hat eine kleine Notiz mit dem Vermerk „Absolut geheim“ in das Kabinett von [ROOT.getLeader] eingebracht. Die Notiz enthielt Protokolle über die Festnahme und Befragung von Routine-Genden, der auf einem der Bahnhöfe von einem aufmerksamen [SOV.getAdjective]-Beamten erkannt wurde. \n\nIn den letzten Tagen seines Lebens wurde Genden konterrevolutionärer Aktivitäten, der Sabotage unzähliger diplomatischer Missionen und der Spionage zugunsten von [JAP.getNameDef] und seinen Marionettenregimen für schuldig befunden. Alles oben Genannte wurde von Genden selbst bestätigt und unterzeichnet. \n\nTrotz einiger Bemühungen unserer Diplomaten wurde sein Prozess schnell durchgeführt und über sein Urteil konnte nicht verhandelt werden ..."
 mongol_genden.15.a:0 "Er wird vermisst werden"
 mongol_genden.15.b:0 "Auf Nimmerwiedersehen"
 mongol_genden.16.t:0 "Westroute entdeckt!"
 mongol_genden.16.d:0 "Aus den erworbenen Bahnplänen geht hervor, dass Genden in den folgenden Wochen mit dem Zug ab Moskau über die Westbahn durch folgende Städte in sein „Urlaubsgebiet“ auf der Krim geschickt wird:\nKaluga \nBrjansk \nSchostka \nKiew \nKirovograd \nDnipropetrowsk \nSewastopol \n\nUnsere Agenten haben bereits Verbindungen zu einigen der in der Region operierenden taktischen Gruppen hergestellt, die vorschlugen, in der [UKR.getAdjective]-Hauptstadt Kiew einen öffentlichen Aufruhr auszulösen und unserem geliebten Genden eine perfekte Gelegenheit zu bieten, dem Ausbruch zu entkommen Chaos des Angriffs."
 mongol_genden.16.a:0 "Kiew ist dann das Ziel."
 mongol_genden.17.t:0 "Südroute entdeckt!"
 mongol_genden.17.d:0 "Der planmäßige Zug wird voraussichtlich über die Südbahnlinie abfahren und durch wichtige Bezirkszentren fahren wie:\nTula \nOrel \nKursk \nBelgorod \nCharkow \nStalino \nSewastopol \n\nDie Strecke weist einige potenzielle Schwachstellen auf, die jedoch in Betracht gezogen werden Aufgrund des Charakters der Eisenbahnen und der starken NKWD-Präsenz ist es rücksichtslos, den Zug oder den Bahnhof direkt anzugreifen. Es ist uns jedoch gelungen, einige Kontakte zu besonders opportunistischen Beamten in mehreren Depots zu knüpfen, wobei Charkow das vielversprechendste ist. \n\nWenn wir den örtlichen Abgeordneten ein erhebliches Bestechungsgeld anbieten, können sie die Umplanung mehrerer Züge gleichzeitig organisieren, sodass wir entweder in einen anderen Zug nach Genden einsteigen oder den Zugfahrplan an den gewünschten Ort umleiten können."
 mongol_genden.17.a:0 "Charkow soll dann eine hohe „Spende“ erhalten."
 mongol_genden.18.t:0 "Südostroute entdeckt!"
 mongol_genden.18.d:0 "Die eigenartige Route scheint erst vor kurzem eröffnet worden zu sein und verläuft von den südöstlichen Vororten Moskaus durch die ausschließlich russischen Gebiete und scheint die Ukraine vollständig zu umgehen. \n\nDer Zug soll die Städte Lipezk \nWoronesch \nMillerowo \nRostow \nKrasnodar \nNoworossijsk erreichen, wobei Genden dann mit dem Schiff auf die Krim gebracht wird, was jede Chance auf eine mögliche Rettung danach unmöglich macht. \n\nObwohl die Gegend um Rostow für das unerfahrene Auge sehr sicher erscheint, gibt es verschiedene Einwohner, die offenbar Erfahrung mit schnellen und aggressiven Angriffen auf sich bewegende Ziele aus der Zeit des Ersten Weltkriegs und der Roten Revolution haben ..."
 mongol_genden.18.a:0 "Rostow? Wen haben wir da?"
 mongol_genden.19.t:0 "Bahnhof in Kiew zerstört!"
 mongol_genden.19.d:0 "Ein weiterer Routinemorgen am Kiewer Bahnhof hat sich in völliges Chaos verwandelt, als nach den wenigen Erdstößen die Betonwände der wunderschönen Bahnhöfe zu beben begannen und sich meterdicke Metallstangen zu verbiegen begannen, die nicht in der Lage waren, die Last der Decke zu tragen. bevor der größte Teil des Bahnhofs unter seinem eigenen Gewicht einstürzte und mehrere in der Anlage stationierte Güterzüge zerstörte. \n\nGlücklicherweise ertönte der Alarm noch rechtzeitig und nur wenigen Mitarbeitern der Station gelang es, aus dem einstürzenden Teil des Gebäudes zu evakuieren, während NKWD und Miliz den Bereich für eine mögliche Untersuchung des Vorfalls abriegelten. \n\nEiner der Stationswächter wurde später bewusstlos in seinem Schrank aufgefunden und erinnerte sich nur an ein paar Schatten, die hinter seinem Rücken auftauchten, bevor alles für ihn dunkel wurde. \n\n„Ein Vorfall, der es wert ist, weiter untersucht zu werden“ – ein Kommentar des örtlichen Zampolit."
 mongol_genden.19.a:0 "WAS?!"
 mongol_genden.19.b:0 "Ach nein! Wie auch immer, was Genden betrifft..."
 mongol_genden.21.t:0 "Bürokratisches Chaos in Charkow"
 mongol_genden.21.d:0 "Eine Aktentasche mit Geldmitteln und Anweisungen wurde im Eisenbahndepot in Charkiw zurückgelassen, wo er von einem unserer Leute in die Materialzentrale gebracht und dem örtlichen Vorarbeiter übergeben wurde. \n\nNach einigem „gründlichen Nachdenken“ und einigen überzeugenden Maßnahmen unseres Agenten hat der Vorarbeiter zugestimmt, die Abfahrtszeiten mehrerer Züge, die in den folgenden Tagen in Charkiw ankommen, anzugleichen. \n\nAufgrund der Verspätungen der Bahn am Bahnhof war es eine relativ einfache Aufgabe, Genden von seinem NKWD-Bewohner zu trennen und ihn mit dem anderen Zug unter dem Pseudonym „Professor für ostasiatische Wissenschaften und Literatur“ auf den langen Weg zurück nach Zentralasien zu schicken. \n\nAlles, was wir tun müssen, ist, dem Zug zu folgen und dafür zu sorgen, dass er das Ziel erreicht."
 mongol_genden.21.a:0 "Sie haben die Arbeit gut gemacht"
 mongol_genden.22.t:0 "Kosaken überfallen einen Gelegenheitszug am Stadtrand von Rostow!"
 mongol_genden.22.d:0 "In Powolschje und im östlichen Teil der Ukraine verbreiteten sich verheerende Nachrichten, als offenbar eine unbekannte Kavallerieeinheit einen Zivilzug abfing und plünderte, der Menschen zum blauen Hafen von Noworossijsk beförderte. \n\nEine unbekannte berittene Bande hat sich dem Zug aus der Richtung des Sonnenuntergangs genähert, als er Proviant für die Weiterfahrt nach Süden auflud und eine „Bezahlung“ für die sichere Überfahrt zu seinem Ziel verlangte. Nachdem die Frist abgelaufen war, stiegen einige Mitglieder der Bande in den Zug und begannen, die Habseligkeiten der anderen einzusammeln. \n\nBeim Versuch, einen der anwesenden Polittruks zu entwaffnen, wurde ein zufälliger Schuss abgefeuert und der Zug geriet in ein Durcheinander, in dem Zivilisten vor den Angreifern in verschiedene Richtungen flüchteten, während NKWD-Offiziere einen Nahkampf gegen die Banditen führten. Sie waren zahlenmäßig unterlegen und fielen als Helden in einem ungleichen Kampf, woraufhin die berittene Truppe Sprengstoff platzierte, die Reste des Zuges in Brand steckte und in der Dunkelheit verschwand."
 mongol_genden.22.a:0 "Entschuldigung Was?!"
 mongol_genden.22.b:0 "Das wird ihnen Gutes beibringen"
 mongol_greater_mongolia.1.t:0 "Operation erfolgreich"
 mongol_greater_mongolia.1.d:0 "Die Invasion und Eroberung des umstrittenen Gebiets verlief nach dem vorgesehenen Plan. \n\nNachdem unsere Grenzpatrouille auf den Notruf „nicht reagierte“, leiteten unsere Beamten eine offizielle Untersuchung ein und schickten gleichzeitig diplomatische Anfragen zur Durchsuchung der umkämpften Gebiete und zur Festnahme der Banditen, die potenzielle Verbrechen gegen unser Volk begangen hatten. \n\nAnschließend haben unsere Staffeln die Kontrolle über die lebenswichtigen Infrastrukturen der Region übernommen, darunter Postdienste, Eisenbahnen, Straßenübergänge, Telegrafen- und Telefonleitungen. Die örtliche Garnison war gezwungen, ihre Waffen niederzulegen und sich unseren Truppen zur Indoktrination und Befragung anzuschließen. \n\nEinige Teile der lokalen Bevölkerung wollen immer noch Proteste gegen die neue Herrschaft äußern, aber diese Stimmen sind schwach und unorganisiert."
 mongol_greater_mongolia.1.a:0 "Ein toller Tag für die [ROOT.getAdjective]-Leute!"
 mongol_greater_mongolia.2.t:0 "Katastrophe im Süden"
 mongol_greater_mongolia.2.d:0 "Unseren Streitkräften ist es, ermutigt durch den anfänglichen Erfolg der Operation, gelungen, einige der angrenzenden Siedlungen zu sichern und sicherzustellen, dass Zivilisten keine Milizformationen organisieren, um gegen die Befreier des Landes zu kämpfen. \n\nDoch während wir unsere Truppen darauf vorbereiteten, in die Tiefen des feindlichen Territoriums vorzudringen, hat eine groß angelegte Gegenoffensive die Flanken unserer übermächtigen Armee verwüstet. Da örtliche Partisanen die Versorgungsleitungen hinter unseren Streitkräften abschnitten, mussten diese vor Ort improvisieren und einen Teil der Männer und Ausrüstung zurücklassen, um den Hauptteil der Armee zu retten. \n\nZurückkehrende Soldaten nehmen sich nun Zeit, die Wunden zu heilen und sich auf neue Schlachten vorzubereiten."
 mongol_greater_mongolia.2.a:0 "Möglicherweise haben wir unsere Stärke überschätzt"
 mongol_greater_mongolia.3.t:0 "Patt erreicht"
 mongol_greater_mongolia.3.d:0 "Trotz des anfänglichen Erfolgs der Operation wurde die Bewegung unserer Streitkräfte über die starke Verteidigungslinie in der umkämpften Region hinweg stark behindert. Unsere Soldaten waren gezwungen, sich im feindlichen Gelände einzugraben, während die Militärpolizei versuchte, den Rücken vor feindlichen Partisanen zu schützen. \n\nNach einigem Hin und Her haben örtliche Kommandeure vorgeschlagen, dieses militärische Unterfangen aufzugeben, bevor die Situation zu kritisch wird, da der Feind möglicherweise mehr Truppen und schweres Geschütz in das Interessengebiet bringt, während wir es uns nicht leisten können, noch viel mehr Ressourcen einzusparen für diesen vermeintlich kurzen Konflikt."
 mongol_greater_mongolia.3.a:0 "Wir können daraus viel mitnehmen."
 mongol_greater_mongolia.4.t:0 "Feindliche Kräfte abgewehrt"
 mongol_greater_mongolia.4.d:0 "Rücksichtslose feindliche Streitkräfte sind in Scharen von Soldaten in unsere Heimatländer vorgerückt und versuchen, sich das zu nehmen, was sie angeblich „rechtmäßig ihnen gehören“! \n\nUnd während diese abgelegenen Gebiete plünderten und verwüsteten, haben unsere mächtigen Krieger ihre Kräfte gesammelt und sind unter dem Banner unseres besten Generals marschiert, um den Eindringlingen unseres Heimatlandes einen entscheidenden Kampf zu liefern. \n\nKleine Feinde waren nicht in der Lage, den vereinten Anstrengungen unserer Armeen und Partisanen standzuhalten, und man sah, wie sie sich zurückzogen und einen Teil der Ausrüstung und Gefangenen zurückließen."
 mongol_greater_mongolia.4.a:0 "Wir werden Ihr erbärmliches Militär bis zum letzten Mann niederbrennen."
 mongol_greater_mongolia.5.t:0 "Unser Land wurde beschlagnahmt!"
 mongol_greater_mongolia.5.d:0 "Es könnte ein Versehen unserer Generäle oder Vorwärtsbeobachter gewesen sein, oder vielleicht eine unzureichende Reaktion unserer Armeen – wir wissen es nicht genau. \n\nWas bekannt zu sein scheint, ist die Tatsache, dass die Kommunikation zu einer unserer vordersten Regionen vollständig verloren gegangen ist: Da der Feind seine Kommunikationslinien sicherte und unsere stark behinderte, war es für unsere Reserven unmöglich, eine ausreichende Streitmacht für einen Angriff zu mobilisieren den Feind niederschlagen. \n\nJetzt ist es zu spät, denn wir haben einen unserer Vermögenswerte an diese lästigen Eindringlinge verloren, wer auch immer sie sein mögen. Wir werden zurückkommen, wenn die Zeit reif ist!"
 mongol_greater_mongolia.5.a:0 "Wie können wir unseren Menschen in die Augen schauen?"
 mongol_greater_mongolia.6.t:0 "Patt erreicht"
 mongol_greater_mongolia.6.d:0 "Dem schnell vorrückenden Feind gelang es, einige Grenzdörfer und -städte zu sichern, aber unsere örtliche Garnison, verstärkt durch die mobilisierten Streitkräfte, hat an der Vormarschlinie des Feindes, die in den letzten Wochen unschlagbar war, Festungen errichtet. \n\nJetzt, da unsere Partisanen ihre Nachschublinien verwüsten, während unsere Streitkräfte die Bewegung des Feindes an der Front bekämpfen, versucht der desillusionierte Feind nun, sich auf den taktischen Rückzug zu begeben und die zerstörten Dörfer und geplünderten Felder unseren Bauern zur Arbeit zu überlassen . \n\nEin entscheidender Erfolg, allerdings zu dem hohen Preis."
 mongol_greater_mongolia.6.a:0 "Wir können uns noch länger behaupten!"
 mongol_greater_mongolia.10.t:0 "Die Mongolei fordert eine Einheit mit den Burjaten"
 mongol_greater_mongolia.10.d:0 "Um die Beziehungen, die die beiden Nationen jahrhundertelang vor dem Vormarsch des Erbes der Roten Revolution und der Nationalstaatstheorie verbanden, wiederzubeleben, haben sich [MON.getAdjective]-Diplomaten an unsere Beamten gewandt und den Antrag auf eine mögliche Wiedervereinigung Burjatens und Burjatens gestellt Chalcha-Mongolen. \n\nNeben einer angemessenen Vertretung im Groß- und Klein-Chural-Staat versprechen sie, die nationale Identität und die Rechte des burjatischen Volkes und anderer Bewohner der Region zu respektieren. \n\nSollten wir die Vorstellung ablehnen, könnten sie sich sogar gegen uns stellen. Sollen wir ihnen erlauben, diese Ländereien zurückzugewinnen?"
 mongol_greater_mongolia.10.a:0 "Noch mehr Ärger von unseren Schultern"
 mongol_greater_mongolia.10.b:0 "Wir werden diese Ländereien nicht kampflos aufgeben"
 mongol_greater_mongolia.10.c:0 "Stimmen Sie im Austausch für Sitze in Khural zu"
 mongol_greater_mongolia.11.t:0 "Die Mongolei drängt auf die Eingliederung von Tuwa"
 mongol_greater_mongolia.11.d:0 "In ihrem Bemühen, die Kontrolle über die mongolischsprachigen Gebiete wiederherzustellen, hat sich die [MON.getAdjective]-Delegation an unsere Beamten in Kysyl gewandt und angeboten, eine staatlich geförderte Volksabstimmung über die Wiedereingliederung des Verwaltungsbezirks Tuwa in die Gebiete der eigentlichen Mongolei durchzuführen. \n\nNeben den üblichen Versprechen der Selbstbestimmung, der lokalen Autonomie und der Gleichbehandlung von Minderheiten sind die [MON.getAdjective]-Beamten auch bereit, in die stagnierende Wirtschaft dieser Region zu investieren, damit die lokale Bevölkerung alle wirtschaftlichen und sozialen Vorteile genießen kann von [MON.GetRulingIdeology]. \n\nWie sollen wir reagieren?"
 mongol_greater_mongolia.11.a:0 "Weniger Probleme, über die Sie sich Sorgen machen müssen"
 mongol_greater_mongolia.11.b:0 "Warum sollten wir diese Begriffe überhaupt berücksichtigen?"
 mongol_greater_mongolia.11.c:0 "Stimmen Sie einer ordnungsgemäßen Vertretung in Khural zu"
 mongol_greater_mongolia.12.t:0 "Antrag auf Vereinigung angenommen!"
 mongol_greater_mongolia.12.d:0 "Um die Spannungen in der Region zu lösen, haben Beamte von [FROM.getNameDef] den vorgeschlagenen Vertrag unterzeichnet und die administrative Kontrolle über die Region übergeben. Unsere Beamten haben bereits damit begonnen, sich in neuen Regierungsämtern zu verschanzen, während unsere Ingenieure damit beginnen, an der Wiedereingliederung der Region in das Infrastrukturnetz unseres Landes zu arbeiten. \n\nIm Rahmen des feierlichen Marsches hat das letzte Bataillon der örtlichen Wachen die neu ankommenden [ROOT.getAdjective] Streitkräfte begrüßt, was die vollständige Machtübergabe an unser Regime über die Region bedeutet!"
 mongol_greater_mongolia.12.a:0 "Großartig!"
 mongol_greater_mongolia.12.b:0 "Eine wahre Einheit!"
 mongol_greater_mongolia.13.t:0 "[FROM.getNameDefCap] Einigung über den Status der eingeschränkten Autonomie"
 mongol_greater_mongolia.13.d:0 "Nach einigen Verhandlungstagen war man sich einig, dass die Zusammenlegung des Regierungsapparats von [FROM.getNameDef] und [ROOT.getNameDef] im Hinblick auf die administrative und wirtschaftliche Kontrolle eine zu komplizierte Angelegenheit ist. \n\n[FROM.getAdjective] waren eher geneigt, den Sonderstatus als autonome Region unter unserem Direktmandat zu akzeptieren. \n\n„Durch die gemeinsame wirtschaftliche und militärische Belastung werden unsere beiden Nationen Woche für Woche, Monat für Monat noch stärker sein!“ - sagte der Leiter ihrer Delegation. \n\nWir können damit beginnen, unsere Leute immer näher zusammenzubringen!"
 mongol_greater_mongolia.13.a:0 "Sehr gut"
 mongol_greater_mongolia.14.t:0 "Diplomatische Verhandlungen scheitern"
 mongol_greater_mongolia.14.d:0 "Trotz unserer besten Bemühungen haben [FROM.getAdjective]-Beamte unser bescheidenes Angebot einer pan-mongolischen Zusammenarbeit abgelehnt! \n\nIn einer Rede heute Morgen vom Balkon des Parlamentsgebäudes hat [FROM.getLeader] angekündigt, dass „die feigen [ROOT.getAdjective] versuchten, die edlen Menschen um sie herum zu versklaven, mit dem Ziel, die schmutzigen und korrupten Mongolen wiederherzustellen.“ Reich der Gegenwart!“ \n\nAngesichts dieser offensichtlichen Respektlosigkeit haben unsere Botschafter den Verhandlungstisch verlassen und angesichts der zunehmenden Unterdrückung unserer Bevölkerung in der Region ist es klar, dass es nur einen Weg gibt, die Region zu sichern ..."
 mongol_greater_mongolia.14.a:0 "Wir werden zurück sein"
 mongol_greater_mongolia.15.t:0 "Kommende Ulaanbaatar-Konferenz"
 mongol_greater_mongolia.15.d:0 "Zentralasien ist bekanntlich das Schlachtfeld verschiedener Kräfte, die versuchen, die Kontrolle über diese strategische Region gegenseitig zu untergraben. Viele Reiche versuchten, das Weideland der Reiter und Reiterinnen zu erobern, mit dem Ziel, die Streitigkeiten der Menschen zugunsten eines anderen beizulegen. \n\nDa es uns nun gelungen ist, unsere internen Regierungen zu festigen und die bloßen Prozente unserer wahren Stärke zu demonstrieren, ist es in unserem besten Interesse, die Zusammenarbeit mit den Machtgiganten der Region zu suchen und zu sehen, wie sie zur Vereinigung des mongolischen Volkes beitragen könnten unter einem Nationalstaat. \n\nEin solches politisches Unterfangen ist eine kostspielige Angelegenheit, wird uns und unserer Agenda jedoch großen Nutzen bringen."
 mongol_greater_mongolia.15.a:0 "Lasst uns mit den Vorbereitungen beginnen!"
 mongol_greater_mongolia.15.b:0 "Ein solches Unterfangen ist zu groß. Wir werden es uns noch einmal überlegen."
 mongol_greater_mongolia.16.t:0 "[SOV.getAdjective] Beamte einladen?"
 mongol_greater_mongolia.16.d:0 "Trotz einiger ihrer fragwürdigen Richtlinien der letzten Jahre, bei denen ein Teil ihrer politischen Bemühungen der Trennung der Chalcha-Mongolen und der burjatischen Mongolen gewidmet war, wurden [SOV.getAdjective]-Menschen meist als Freunde und Partner statt als Unterdrücker und Kolonisatoren angesehen. \n\nVor vielen Jahren hat ihre Unterstützung das Bogd-Khanat vor der völligen Zerstörung und Vernichtung durch die [CHI.getAdjective]-Militaristen und Qing-Imperialisten bewahrt. \n\nEin paar Jahre später hat ihr Beitrag die Etablierung des Kommunismus in unserem Land gesichert, ob im Guten oder im Schlechten, es bleibt abzuwarten. \n\nWenn man sieht, wie sehr sie an der Sicherung ihrer Transsibirischen Eisenbahn interessiert sind, wird deutlich, dass sie bei künftigen Konflikten wahrscheinlich dafür sorgen werden, dass wir ihre Sache nicht ernst nehmen. Zu dem Preis natürlich."
 mongol_greater_mongolia.16.a:0 "Lade [SOV.getAdjective] Brüder ein"
 mongol_greater_mongolia.16.b:0 "Es liegt nicht in unserem Interesse"
 mongol_greater_mongolia.17.t:0 "[CHI.getAdjective] Diplomaten einladen?"
 mongol_greater_mongolia.17.d:0 "Seit Jahrhunderten in ihrem inneren Kampf um die Macht gespalten, versuchen [CHI.getAdjective] immer noch, nach außen zu blicken und ihre Außengrenze vor ausländischem Einfluss zu schützen, sei es [SOV.getAdjective]s oder [JAP.getAdjective] oder eine andere ausländische Macht. \n\nViele Jahrhunderte lang waren unsere Vorfahren und ihre Vorfahren Feinde, die gegeneinander kämpften. Vielleicht stellen die Vorteile der Diplomatie das Feuer des Schießpulvers und das Glitzern der Klingen in den Schatten und ermöglichen es unserem Volk, zu zeigen, dass unser Anliegen für Überleben und Vereinigung dem seinen ähnelt?"
 mongol_greater_mongolia.17.a:0 "Mal sehen, was sie jetzt sagen können"
 mongol_greater_mongolia.17.b:0 "Wir werden niemals mit diesen Unterdrückern kooperieren"
 mongol_greater_mongolia.18.t:0 "Erkennen Sie die Volksrepublik China an, indem Sie sie einladen?"
 mongol_greater_mongolia.18.d:0 "In ihrem Bemühen, das eigentliche China von den Unterdrückern des Volkes zu befreien, hat [PRC.getLeader] zusammen mit seinem Volk von [PRC.getNameDef] eine neue Ordnung geschaffen, die in der Lage ist, dem Druck der Zentralregierung mehr oder weniger erfolgreich zu widerstehen vorerst. \n\nIhre Versprechen, die Selbstbestimmungsprinzipien und den Willen des Volkes der Äußeren Mongolei zu respektieren, können als Grundlage für die neuen diplomatischen Beziehungen gelten, die darauf abzielen, den Zustand beider Länder in dieser fruchtbaren Beziehung zu stärken! \n\nSolche diplomatischen Manöver werden sicherlich verschiedene Beamte von [CHI.GetRulingParty] verärgern, aber spielt das wirklich eine Rolle, wenn unser langfristiges Ziel erreicht wird?"
 mongol_greater_mongolia.18.a:0 "Definitiv"
 mongol_greater_mongolia.18.b:0 "Es ist zu riskant, das sollten wir besser nicht tun"
 mongol_greater_mongolia.19.t:0 "[JAP.getAdjective] Militaristen einladen?"
 mongol_greater_mongolia.19.d:0 "Das schnelle industrielle und wirtschaftliche Wachstum von [JAP.getNameDef] hat sie zu einer Kraft gemacht, die man in Betracht ziehen sollte, wenn wir die Grenzen unserer Nation sichern wollen. Darüber hinaus könnten ihre Ambitionen in der Zentralebene und im Südostpazifik zu unserem Vorteil genutzt werden, wenn wir einen gut durchdachten Deal mit ihnen abschließen. \n\nAndererseits trägt die Einrichtung von „Protektoratsregimen“ in unserem direkten Nachbarn nicht zur Lösung der Spannungen in der Region bei. Wer weiß, wohin ihre Ambitionen Ostasien führen werden?"
 mongol_greater_mongolia.19.a:0 "Dies wird dazu beitragen, Streitigkeiten in der Region zu lösen"
 mongol_greater_mongolia.19.b:0 "Möglicherweise haben sie geheime Ambitionen"
 mongol_greater_mongolia.20.t:0 "[MON.getAdjective] Beamte haben uns zur Ulaanbaatar-Konferenz eingeladen"
 mongol_greater_mongolia.20.d:0 "Um Streitigkeiten über die Angelegenheiten der Inneren und Äußeren Mongolei beizulegen, die Bevölkerung gemäß Volkszählung und lokalen Volksabstimmungen neu zu verteilen und das Erbe der vereinten Mongolei zu sichern, haben [MON.getADjective] Diplomaten mit der Organisation der Ulaanbaatar-Konferenz begonnen und uns eingeladen, „als …“ Great Power“, um unseren Teil zur Diskussionsrunde beizutragen. \n\nUnsere Analysten schlagen vor, an der Konferenz in Ulaanbaatar teilzunehmen, da wir möglicherweise unseren Einfluss in der Region erhöhen und möglicherweise die Loyalität von [MON.getNameDef] und ihren Anführern gegenüber unserer Sache beeinflussen können. \n\nFester Glaube ist gut, aber Kontrolle ist besser."
 mongol_greater_mongolia.20.a:0 "Wir werden dabei sein."
 mongol_greater_mongolia.20.b:0 "Das müssen Witze sein!"
 mongol_greater_mongolia.21.t:0 "[FROM.getAdjective] Delegation würde an der Konferenz teilnehmen"
 mongol_greater_mongolia.21.d:0 "Nach einigen Überlegungen haben [FROM.getAdjective]-Abgeordnete beim feierlichen Besuch unseres Botschafters erklärt, dass sie Interesse an der Teilnahme an der Konferenz mit dem Ziel haben, „Streitigkeiten friedlich beizulegen und Konflikte beizulegen“. \n\nWir werden daran arbeiten, die bestmögliche Unterkunft für ihren Aufenthalt in unserer Hauptstadt vorzubereiten. Einige der Vorbereitungen laufen bereits."
 mongol_greater_mongolia.21.a:0 "Die Stabilität in der Region muss gewahrt bleiben!"
 mongol_greater_mongolia.22.t:0 "[FROM.getAdjective] Abgeordnete zeigen kein Interesse an der Teilnahme an der Konferenz"
 mongol_greater_mongolia.22.d:0 "Der lange Antwortbrief, der unserem Botschafter ausgehändigt wurde, enthielt eine lange Erklärung der ewigen Freundschaft für unsere beiden Nationen, ein langes und glückliches Leben für alle unsere Leute und den kurzen Satz am Ende, versteckt unter den Zeilen, die [FROM.getNameDef] enthält Wir müssen an sehr dringenden Angelegenheiten teilnehmen und können daher keine Delegation entsenden, um die Fragen der zentralasiatischen Stabilität persönlich zu besprechen. \n\nWir werden wachsam bleiben, denn diese Nation ist noch nicht bereit, die Verantwortung für die Gewährleistung der Stabilität in der Region zu übernehmen ..."
 mongol_greater_mongolia.22.a:0 "Schade für sie."
 mongol_greater_mongolia.23.t:0 "Der Beginn der Ulaanbaatar-Konferenz"
 mongol_greater_mongolia.23.d:0 "Die Vorbereitungen für die Durchführung der Konferenz stehen kurz vor dem Abschluss, da alle Diplomaten in den folgenden Tagen in Ulaanbaatar eintreffen werden. \n\nNachdem wir mehrere Tage lang die Verfahren vorbereitet hatten, gelang es uns, alle Sitze so zu positionieren, dass die Delegierten niemanden im Konferenzsaal beleidigten. Jetzt brauchen wir nur noch die gesunde Atmosphäre in unserer Hauptstadt, damit sich ausländische Deouties entspannt und willkommen fühlen."
 mongol_greater_mongolia.23.a:0 "Lasst die Gespräche beginnen"
 mongol_greater_mongolia.24.t:0 "Schießerei im Konferenzsaal"
 mongol_greater_mongolia.24.d:0 "Die erste Diskussionsrunde verlief nach unserem Plan: Nach der Begrüßung durch [MON.getLeader] von der Tribüne im Konferenzsaal nahmen alle Delegationsmitglieder ihre Plätze ein und waren bereit, wie vorgesehen Gespräche über Fragen der Sicherheit in der Region zu führen. \n\nUnsere Wachen wussten nichts davon, aber einige der ausländischen Abgeordneten haben es zusammen mit ihren persönlichen Leibwächtern geschafft, scheinbar „zum persönlichen Schutz“ eine Schusswaffe einzuschmuggeln. \n\nAls die Diskussion hitziger wurde, sprach einer von ihnen das Thema an: „Wie kann die regionale Sicherheit aufrechterhalten werden, wenn die andere Seite direkt hinter diesen Türen einen Angriffskrieg gegen uns führt?“. Verärgerte Abgeordnete der anderen Seite waren über diese Aussage verärgert, woraufhin einige im Volk anwesende Radikale unbekannter Herkunft das Feuer aus persönlichen Schusswaffen eröffneten, was zu einer massiven Schießerei zwischen den gegnerischen Parteien führte. \n\nNur wenige Stunden später einigten sich beide Seiten darauf, die Verwundeten zu sammeln und in ihre verfeindeten Heimatländer zurückzukehren, was ein völliges Scheitern der Konferenz bedeutete."
 mongol_greater_mongolia.24.a:0 "Was für ein Versehen unsererseits!"
 mongol_greater_mongolia.25.t:0 "Gegenseitige Anerkennung für die Allianz"
 mongol_greater_mongolia.25.d:0 "Unsere wackelige Position auf der internationalen Bühne wurde früher stark von unseren Genossen in [SOV.getNameDef] unterstützt, da ihre Politiker und Militärangehörigen unsere Innen- und Außenpolitik fest im Griff hatten. \n\nDa wir [PRC.getNameDef] bereits inoffiziell anerkannt haben, indem wir ihre Vertreter zur Konferenz eingeladen haben, ist es möglich geworden, unsere zuvor bestehenden Beziehungen durch die Unterzeichnung eines Geheimprotokolls zu festigen, das die gegenseitige Anerkennung unserer Länder in Verbindung mit einem beinhalten würde Möglichkeit zur Aufteilung der Einflusssphären in Zentralasien. Die Konferenz wird natürlich abgesagt.\n\nGroßmächte könnten dies als eine „Einheit des Unerwünschten“ betrachten, aber es ist besser als nichts!"
 mongol_greater_mongolia.25.a:0 "Unsere einzige Chance!"
 mongol_greater_mongolia.25.b:0 "Und den Zorn unserer Nachbarn auf uns rufen?"
 mongol_greater_mongolia.26.t:0 "Allianzanfrage angenommen"
 mongol_greater_mongolia.26.d:0 "Da [PRC.getLeader] erkannt hat, wie unsicher und fragil die Positionen unserer beiden Nationen sind, hat er den riskanten Vorschlag angenommen und das Geheimabkommen unterzeichnet, das darauf abzielt, das Kräfteverhältnis in der Region zu unseren Gunsten zu verschieben. \n\nVerärgerte Diplomaten aus anderen Ländern werden in den folgenden Tagen Ulaanbaatar verlassen, um die Note darüber zu überbringen, „wie unzuverlässig [MON.getadjective] Politiker sind“. \n\nEinige unserer Generäle hoffen bereits auf einen Erfahrungsaustausch zwischen unseren Streitkräften."
 mongol_greater_mongolia.26.a:0 "Hurra!"
 mongol_greater_mongolia.27.t:0 "Diplomatische Mission ist ein Misserfolg"
 mongol_greater_mongolia.27.d:0 "[PRC.getLeader] hat unseren Stellvertreter darüber informiert, dass es sich zwar um einen vielversprechenden Vorschlag handelt, sie jedoch derzeit andere Angelegenheiten zu erledigen haben und nicht bereit sind, eine fruchtbare Zusammenarbeit mit Großmächten aufzugeben. \n\nDiese Ankündigung wurde, genau wie unser Vorschlag, über sichere Kanäle übermittelt, ohne dass einer der ausländischen Diplomaten wusste, was hinter ihrem Rücken passieren könnte. \n\nWir können weiterhin unsere Bemühungen fortsetzen, die Loyalität der großen Akteure in Zentralasien zu sichern."
 mongol_greater_mongolia.27.a:0 "Wie? Warum?"
 mongol_greater_mongolia.28.t:0 "Konferenz erfolglos"
 mongol_greater_mongolia.28.d:0 "Trotz aller Bemühungen, ein möglichst produktives Klima und eine positive Atmosphäre im Konferenzsaal zu schaffen, waren alle Diskussionsrunden erfolglos, da verschiedene Parteien behaupteten, ungleich behandelt zu werden oder in Kernfragen der Diskussion eine neutrale Haltung einzunehmen. \n\nWährend wir auch versuchten, die Treue einiger von ihnen zu gewinnen, blieben alle Bemühungen erfolglos, da die Abgeordneten immer mehr Zugeständnisse von uns forderten, die wir physisch nicht leisten konnten. \n\nAm Ende der Konferenz hielt [MON.getLeader] eine Rede, in der er versuchte, die gegnerischen Parteien zu versöhnen und die Arbeitsatmosphäre aufrechtzuerhalten, was am folgenden Abend jedoch nicht gelang, was dazu führte, dass die Konferenz völlig gescheitert war unsere diplomatischen Bemühungen."
 mongol_greater_mongolia.28.a:0 "Wir haben unser Bestes versucht..."
 mongol_greater_mongolia.29.t:0 "Großmächte geben ihre Unterstützung"
 mongol_greater_mongolia.29.d:0 "Nach wochenlangen Verhandlungen und Auseinandersetzungen über die fraglichen Kontroll- und Interessenbereiche ist es uns gelungen, alle auf der Konferenz anwesenden Delegationen zu besänftigen und ihnen zu ermöglichen, unseren Staat öffentlich zum „Status-quo-Staat unter dem Schutz der Großmächte“ zu erklären. \n\nIndem sie ihre Hauptbemühungen auf die Erhaltung der eigentlichen Mongolei als Pufferstaat richten, haben sich die großen Akteure darauf geeinigt, die Stabilität und Sicherheit unserer Nation zu gewährleisten, vorausgesetzt, dass wir in unserer Außenpolitik gegenüber den Vertretern des Vertrags neutral bleiben . \n\nEine solche Formulierung kann es uns jedoch ermöglichen, „mongolische Kernstaaten“ von ausländischen Mächten zu fordern, die sich bereit erklärt haben, unsere Integrität zu wahren, und behaupten, „nur die Wiedervereinigung der rechtmäßigen [MON.getAdjective] Staaten anzustreben“."
 mongol_greater_mongolia.29.a:0 "Unsere Diplomaten haben das Unmögliche geschafft!"
 mongol_greater_mongolia.30.t:0 "Die Mongolei fordert ihren rechtmäßigen Anspruch"
 mongol_greater_mongolia.30.d:0 "Unter Berufung auf ihren Wunsch, die [MON.getAdjective] unter einem einzigen Nationalstaat wieder zu vereinen, und um diese Ambitionen hinter unseren kürzlich in Ulaanbaatar getroffenen Vereinbarungen zu verbergen, hat [MON.getLeader] eine dringende Anfrage gestellt, den Staat unter ihre Kontrolle zu übertragen. \n\nDie Erfüllung ihrer Forderungen wird „das Machtgleichgewicht in der Region aufrechterhalten, ohne dem Land auf lange Sicht zu schaden“, was von ihnen völlig gerechtfertigt erscheint. \n\nAndererseits laufen wir Gefahr, von den anderen Mächten in der Region als Unterdrücker, Kriegstreiber und Zerstörer des regionalen Friedens angesehen zu werden und ihnen einen berechtigten Grund für eine militärische Intervention zu liefern ..."
 mongol_greater_mongolia.30.a:0 "Sie erhalten, was ihnen rechtmäßig zusteht"
 mongol_greater_mongolia.30.b:0 "Das ist nicht das, worauf wir uns geeinigt haben"
 mongol_greater_mongolia.31.t:0 "[FROM.getAdjective] Wird sich nicht an die Vereinbarungen von Ulaanbaatar halten"
 mongol_greater_mongolia.31.d:0 "Unsere erste diplomatische Anfrage schien von der Regierung von [FROM.getLeader] nicht die gewünschte Aufmerksamkeit erhalten zu haben, außerdem wurde die zweite Anfrage, die ein paar Stunden später verschickt wurde, mit der Prämisse abgewiesen, dass wir diejenigen seien, „die die Situation auf unangemessene und unangemessene Weise eskalieren“. gefährliche Art und Weise“. \n\nUnser dritter Antrag auf Gewährung versprochener Zugeständnisse an die Mongolei wurde der Öffentlichkeit des Landes öffentlich vorgestellt, wobei die Menschen offen über die Beschwichtigungstaktiken unserer Beamten lachten. \n\nEine solche öffentliche Demütigung und Missachtung internationaler Verträge darf nicht toleriert werden! Oder soll es so sein?"
 mongol_greater_mongolia.31.a:0 "Zeit, es auf die härtere Art und Weise zu tun."
 mongol_greater_mongolia.31.b:0 "An Krieg ist im Moment nicht zu denken"
 mongol_greater_mongolia.32.t:0 "Staatsübertragung bestätigt"
 mongol_greater_mongolia.32.d:0 "Unsere bescheidene Anfrage hat offenbar bei der ausländischen Regierung einige Bedenken geweckt, doch die Antwort ihrer Beamten ist rechtzeitig eingetroffen. \n\n[FROM.getAdjective] erklärt, dass ihr Ziel darin besteht, den Frieden in der Region zu bewahren, und ist bereit, die Grenzen ihres Staates oder ihres Klientenstaates neu auszurichten, um sicherzustellen, dass [MON.getNameDef] ihren Status quo in der zentralasiatischen Region beibehält . \n\nDie Vorbereitungen für die Neuausrichtung der Verwaltung und des Militärs sind bereits im Gange und werden gemäß dem vorgeschlagenen Plan rechtzeitig durchgeführt."
 mongol_greater_mongolia.32.a:0 "Genau wie wir dachten"
 mongol_greater_mongolia.33.t:0 "Statusübertragung abgelehnt"
 mongol_greater_mongolia.33.d:0 "In ihrem vergeblichen Bemühen, ein bereits zusammenbrechendes Reich zu bewahren, hat [FROM.getAdjective] unsere Anfrage bezüglich der Übertragung mongolischer Gebiete zurück unter unsere Kontrolle abgelehnt! \n\nSie glauben, dass das Land, das sie besitzen und behalten, „rechtmäßig ihnen gehört“, während sie offensichtlich die Versprechen der Ulaanbaatar-Vereinbarungen vergessen, die sie damals gemacht haben. \n\nUnsere Streitkräfte melden ihre Bereitschaft zur Durchführung einer Militäroperation, falls eine gewaltsame Staatsüberstellung erforderlich sein sollte."
 mongol_greater_mongolia.33.a:0 "Niemand verleugnet uns heute!"
 mongol_greater_mongolia.34.t:0 "Unser Wohltäter wird unsere Sache nicht unterstützen"
 mongol_greater_mongolia.34.d:0 "Beamte von [FROM.getNameDef] mussten eine unglückliche Mitteilung überbringen, dass sie unsere Bemühungen nicht unterstützen können, da es an Arbeitskräften, Ausrüstung und Ressourcen mangelt, um „einen weiteren rechtmäßigen Befreiungskrieg“ anzuheizen. \n\nSie haben uns außerdem mitgeteilt, dass sie unsere Sache auch in Zukunft unterstützen werden, falls ein weiteres Problem der Neuausrichtung der Grenzen zur Sprache kommen sollte."
 mongol_greater_mongolia.34.a:0 "So unzuverlässig!"
 mongol_greater_mongolia.40.t:0 "[From.GetNameDefCap] Angebote zur Aufteilung von Einflussbereichen"
 mongol_greater_mongolia.40.d:0 "Der Hauptzweck der Gründung des Bündnisses bestand darin, die Großmächte im Stich zu lassen und zu versuchen, einen unabhängigen Block aufzubauen, der dem Einfluss der Riesen widerstehen kann. \n\nNachdem das Bündnis nun in seiner richtigen Form fertiggestellt ist, bleibt ein kleines, aber bedeutsames Problem bestehen: \nIn der Inneren Mongolei und im nördlichen Sinkiang lebt noch immer ein beträchtlicher Teil der mongolischen Bevölkerung, die nach wie vor ein eher losgelöster Teil der lokalen Gesellschaft ist. \n\n[MON.getNameDef] unter der Führung von [MON.getLeader] versucht, alle Mongolen unter einem Banner zu vereinen und drängt uns, Einflussbereiche aufzuteilen, was bedeutet, dass wir unsere Sinisierungsbemühungen in Regionen, die für sie von Interesse sind, überdenken."
 mongol_greater_mongolia.40.a:0 "Es ist das Beste"
 mongol_greater_mongolia.40.b:0 "Nein, es liegt nicht in unserem Interesse!"
 mongol_greater_mongolia.41.t:0 "[From.GetNameDefCap] stimmt der Aufteilung der Einflussbereiche zu"
 mongol_greater_mongolia.41.d:0 "In ihrem besten Bemühen, unser neugeborenes Bündnis zu stärken, haben uns Beamte von [FROM.getAdjective] mitgeteilt, dass sie ihre Ansprüche zurückweisen und keinerlei Sinisierungspolitik in der umkämpften Region verfolgen werden. \n\nUnser Volk wird daher ein höheres Maß an Freiheit genießen, während unsere Politiker den Traum verfolgen können, die mongolische Bevölkerung unter einem einzigen Nationalstaat zu vereinen."
 mongol_greater_mongolia.41.a:0 "Wie erwartet."
 mongol_greater_mongolia.42.t:0 "Anfrage abgelehnt!"
 mongol_greater_mongolia.42.d:0 "[FROM.getAdjective] ist nicht bereit, seine Richtlinien in der umstrittenen Region neu auszurichten, und scheint die Interessenregionen immer noch als ihre rechtmäßige Domäne zu betrachten! \n\nUnsere Bemühungen, die mongolische Bevölkerung zu vereinen, können immer noch nach unserem Willen erfolgen, doch einige ihrer Unterstützer könnten uns im Weg stehen, wenn wir die gewünschten Ländereien durch Eroberung oder Verhandlungen erwerben. \n\nDa dies eine schreckliche Fehleinschätzung ist, haben wir jetzt viel weniger Verbündete, auf die wir uns verlassen können!"
 mongol_greater_mongolia.42.a:0 "Verfluche sie!"
 mongol_greater_mongolia.50.t:0 "Wiedergeburt von [From.GetNameDef]"
 mongol_greater_mongolia.50.d:0 "Die jüngsten territorialen Vorstöße der [FROM.getAdjective]-Beamten umfassten weite Gebiete, in denen hauptsächlich die mongolische Bevölkerung lebt, und boten ihren Beamten eine einzigartige politische Chance. \n\n[FROM.getLeader] hat heute Morgen vor dem Großen Khural-Gebäude eine öffentliche Erklärung abgegeben, in der die Bildung der neuen politischen Einheit angekündigt wird, die den vereinten Willen und Wunsch der mongolischen Bevölkerung repräsentiert und darauf abzielt, ihre Interessen zu sichern und zu schützen in diesen unruhigen Zeiten."
 mongol_greater_mongolia.50.a:0 "Der Traum vom vereinten Zentralasien erwartet Sie"
 mongol_greater_mongolia.50.b:0 "Ein neues mongolisches Reich entsteht?"
 mongol_greater_mongolia.50.c:0 "Nur ein Rückschlag, mehr nicht"
 mongol_soviet_puppet.2.t:0 "Verdächtige Aktivität erkannt"
 mongol_soviet_puppet.2.d:0 "Eine Gruppe junger Studenten wurde vor einigen Wochen unter dem Verdacht verhaftet, ausländische Agenten zu sein, die von der [MON.getAdjective]-Regierung in unser Land geschickt wurden, um die Situation in unseren Hinterhöfen mit verschiedenen Mitteln zu destabilisieren. \n\nNach ein paar ersten Befragungsrunden hat einer der Rädelsführer zugegeben, [MON.getNameDef] und seinen Plänen zu dienen. Solche Unverschämtheiten sind zu berücksichtigen und verantwortungsvoll zu ahnden. Unsere Diplomaten haben bereits einige Möglichkeiten ausgearbeitet, wie mit dieser Bedrohung umgegangen werden kann. \n\nWie soll die Entscheidung von [ROOT.getLeader] sein?"
 mongol_soviet_puppet.2.a:0 "Nicht unser Anliegen"
 mongol_soviet_puppet.2.b:0 "Erteilen Sie diplomatischen Protest"
 mongol_soviet_puppet.2.c:0 "Schließen Sie die Grenzen"
 mongol_soviet_puppet.2.e:0 "Senden Sie ein Ultimatum"
 mongol_soviet_puppet.3.t:0 "[FROM.getNameDefCap] Protestiert gegen unsere Agenda"
 mongol_soviet_puppet.3.d:0 "Heute Morgen wurde in der Regierungszentrale eine Protestnote abgegeben, in der behauptet wurde, dass freche Maßnahmen zur Förderung des Kommunismus in unserer direkten Nachbarschaft auf so offene Weise unsere gegenseitigen Beziehungen nur verschlechtern würden. \n\nDer Brief brachte auch zum Ausdruck, dass künftige Aktionen unserer Spione und Agenten nicht toleriert werden und drastischere Maßnahmen ergriffen werden, um den [FROM.getAdjective] Staat und seine Bevölkerung in ihrem Recht zu bewahren, zu entscheiden, welche Ideologie besser zu ihnen passt. \n\n[ROOT.getLeader] ist sich nicht sicher, wie er darauf reagieren soll, und hat beschlossen, sich später mit dieser „dringenden“ Angelegenheit zu befassen."
 mongol_soviet_puppet.3.a:0 "Ach nein! Ohnehin..."
 mongol_soviet_puppet.4.t:0 "[FROM.getNameDefCap] Embargos für uns!"
 mongol_soviet_puppet.4.d:0 "Einer der Warenzüge ist nicht am Hauptbahnhof einer der Grenzstädte angekommen, was Anlass zur Sorge gibt, ob die Waren gemäß dem Handelsabkommen, das wir kürzlich angestrebt haben, überhaupt bei uns ankommen werden. Es kam zu Unruhen, die zu einer ordnungsgemäßen Untersuchung führten. \n\nEs scheint, dass sich der Zug und seine Besatzung jetzt in der Grenzregion von [FROM.getNameDef] befinden und das Land aufgrund der gegen uns verhängten Handelssanktionen nicht erreichen können! \n\nEine offizielle diplomatische Anfrage an die [FROM.getAdjective]-Botschaft hat bestätigt, dass ihre Beamten nun die Grenzen geschlossen haben und nicht bereit sind, einen der Warenzüge ohne formelle Entschuldigung passieren zu lassen."
 mongol_soviet_puppet.4.a:0 "Es ist uns eigentlich egal"
 mongol_soviet_puppet.4.b:0 "Bitte nicht! Schicken Sie eine Entschuldigung!"
 mongol_soviet_puppet.5.t:0 "[FROM.getNameDefCap] Sendet Entschuldigungen"
 mongol_soviet_puppet.5.d:0 "Um eine Versöhnung mit unseren Beamten zu erreichen, hat das [FROM.getAdjective] Gericht für auswärtige Beziehungen eine Entschuldigungsnotiz übermittelt. \n\nIn ihrem Antrag auf Aufhebung der Handelssanktionen wird auch erwähnt, dass sie in naher Zukunft keinerlei Propagandakampagnen in unseren Heimatländern durchführen werden. \n\nDarüber hinaus wird erwartet, dass wir eine solide Entschädigung für die Unruhen erhalten, die ihre Agenten in unseren Hinterhöfen verursacht haben, und so unsere eigene Position in der Region stärken. Können wir ihnen andererseits wirklich vertrauen?"
 mongol_soviet_puppet.5.a:0 "Sehr gut"
 mongol_soviet_puppet.5.b:0 "Wir lassen uns nicht so leicht auskaufen"
 mongol_soviet_puppet.6.t:0 "[FROM.getNameDefCap] stimmt dem Kompromiss zu"
 mongol_soviet_puppet.6.d:0 "Im Präsidialamt ist ein Versöhnungsschreiben eingegangen, in dem es heißt, dass die [FROM.getAdjective]-Beamten unsere Agenten wegen der subversiven Aktivitäten festhalten, aber den freien Warendurchgang erlauben werden, sofern es in Zukunft nicht zu Zwischenfällen kommt. \n\nEinige Stunden später war die lästige Besatzung am Zielort angekommen und versorgte unsere Leute mit den gewünschten Gütern. \n\nWir sind froh, dass unser Handel nicht durch ein solches Embargo eingeschränkt ist, denn es hätte verheerende Folgen für unsere Wirtschaft haben können."
 mongol_soviet_puppet.6.a:0 "Die kleine Krise konnte abgewendet werden"
 mongol_soviet_puppet.7.t:0 "[FROM.getNameDefCap] Verweigert die Verhandlung"
 mongol_soviet_puppet.7.d:0 "Trotz unserer Bitten um Versöhnung weigern sich [FROM.getAdjective], die Handelssanktionen aufzuheben, mit der Begründung, dass solche Maßnahmen die ausländischen Propagatoren, die in ihren Ländern tätig sind, nicht stoppen werden. \n\nDarüber hinaus verbreiten sich Gerüchte, die den Anschein erwecken, als würden sie andere Nationen in ihrer Nähe dazu auffordern, ebenfalls ein Embargo gegen unser Land zu verhängen! \n\nDa wir die Wahrheit weder bestätigen noch leugnen können, werden wir darüber nachdenken, unsere Agenten in [FROM.getNameDef] subtiler zu gestalten, bevor uns strengere Ultimaten gestellt werden."
 mongol_soviet_puppet.7.a:0 "Das hört sich nicht gut an"
 mongol_soviet_puppet.8.t:0 "[FROM.getNameDefCap] Sendet ein Ultimatum, jegliche interne Einmischung aufzugeben"
 mongol_soviet_puppet.8.d:0 "Unter Berufung auf die Notwendigkeit, zusätzlich zu ihrem eigenen Einflussbereich auch ihre eigene innere Stabilität zu sichern, hat die [FROM.getAdjective]-Regierung ein Dekret zur allgemeinen Mobilisierung ihrer Streitkräfte erlassen! \n\nMit ihrer klaren Vorbereitung auf den Krieg starteten sie zusätzlich eine Reihe von Forderungen, in denen sie behaupteten, wir seien für die jüngsten Unruhen und die wachsende kommunistische Unterstützung unter den ländlichen Massen verantwortlich! \n\nDarüber hinaus sind diese Kriegstreiber bereit, „die kommunistische Bedrohung niederzuschlagen“, wenn wir in ihren Ländern keinerlei Propaganda aufgeben. Was sollen wir tun?"
 mongol_soviet_puppet.8.a:0 "Was werden Sie tun? Uns den Krieg erklären?"
 mongol_soviet_puppet.8.b:0 "Zurück nach unten"
 mongol_soviet_puppet.9.t:0 "Ultimatum abgelehnt"
 mongol_soviet_puppet.9.d:0 "Trotz der klaren Beweise, die wir vorgelegt haben, haben die Beamten von [FROM.getAdjective] jegliche Anschuldigungen zurückgewiesen und behauptet, die Beweise seien gefälscht und die wahre Bedrohung in der Region sei einfach unsere inkompetente Regierung! \n\nSolche Anschuldigungen können mit keinem vernünftigen Mittel hingenommen werden, denn wir werden unsere Streitkräfte darauf vorbereiten, diese lästige Nation ein für alle Mal zu vernichten! \n\nUnsere Grenzpatrouillen sind bereits durch frisch rekrutierte Truppen verstärkt und wir brauchen nur etwas Zeit, um uns vorzubereiten. Auf in den Krieg! Der Ruhm von [ROOT.getAdjective] verlangt es!"
 mongol_soviet_puppet.9.a:0 "Zeit, es auf die harte Tour zu machen"
 mongol_soviet_puppet.10.t:0 "[FROM.getNameDefCap] Gibt den Forderungen nach"
 mongol_soviet_puppet.10.d:0 "Unsere Ultimaten haben es geschafft, die ausländischen Beamten zu beeindrucken und zu erschrecken, die eine feierliche Delegation in unsere Hauptstadt schickten und ihren Wunsch nach ewigem Frieden kundtaten! \n\nNach der Diskussionsrunde gaben sie auch ein eidesstattliches Versprechen ab, jegliche Art von interner Einmischung aufzugeben, und lieferten Daten über jedes andere Mitglied des Agentennetzwerks, das die Köpfe und Herzen unseres Volkes mit kommunistischen Ideen verunsicherte. \n\nEin herrlicher Tag für [ROOT.getNameDef] und ihr Volk!"
 mongol_soviet_puppet.10.a:0 "Wie erwartet"
 mongol_soviet_puppet.11.t:0 "Kommunistischer Aufstand der Alliierten in der Mongolei"
 mongol_soviet_puppet.11.d:0 "Die Nachricht von einem weiteren kommunistischen Aufstand mit dem Ziel, „das Proletariat zu befreien und die Arbeiterrepublik zu errichten“, hat heute Morgen unser Hauptquartier erreicht. \nWenige Stunden später hat [MON.getLeader] der Welt bekannt gegeben, dass die Führer der neugeborenen revolutionären Regierung um die Unterstützung von [MON.getAdjective] gebeten und einstimmig dafür gestimmt haben, ihre Verbindungen zu festigen, indem sie zu einem geführten Regime in ihrem Kampf um Unabhängigkeit werden! \n\n[MON.getNameDefCap] gilt nun als solide Garantie für das kommunistische Paradies in der Region und ist bereit, immer mehr Regime unter ihrer Führung zu absorbieren."
 mongol_soviet_puppet.11.a:0 "Sie haben WAS getan?"
 mongol_soviet_puppet.11.b:0 "Willkommen, Brüder und Schwestern!"
 mongol_soviet_puppet.11.c:0 "Was denken sie überhaupt?!"
 mongol_soviet_puppet.11.e:0 "Unser neues Schicksal erwartet Sie!"
 mongol_soviet_puppet.11.f:0 "Interessant, in der Tat."
 mongol_soviet_puppet.12.t:0 "[FROM.getNameDefCap] Bietet Branchenverlagerungsprogramm an"
 mongol_soviet_puppet.12.d:0 "Um die Industrien unserer Nation vor dem vorrückenden Feind zu schützen, haben Beamte von [MON.getAdjective] einen Vorschlag vorgelegt, bestehende Industrieanlagen aus dem gefährdeten Ural und Zentralasien weiter nach Osten, in die Gebiete der eigentlichen Mongolei, zu verlegen. \n\nWir sind möglicherweise nicht in der Lage, direkt auf Fabriken zuzugreifen, aber unsere Brüder in [MON.getNameDef] ahs haben uns versprochen, im Gegenzug für diesen Betrieb einen beträchtlichen Prozentsatz unserer eigenen Industriekapazitäten bereitzustellen. \n\nWie wird die Entscheidung von STavka lauten? Ist es sinnvoll, unsere Industrie noch weiter vom Feind weg zu verlagern?"
 mongol_soviet_puppet.12.a:0 "Waffenfabrik verlegen"
 mongol_soviet_puppet.12.b:0 "Zivilkomplex in Sicherheit bringen"
 mongol_soviet_puppet.12.c:0 "Diese Fabriken sind hier sicher"
 mongol_soviet_puppet.13.t:0 "[FROM.getAdjective]s Verlegung einer Militärfabrik"
 mongol_soviet_puppet.13.d:0 "Stavka hat berichtet, dass eine ihrer Rüstungsanlagen darauf vorbereitet ist, weiter nach Osten verlagert zu werden, wodurch unsere eigenen militärischen Fähigkeiten auf Kosten einiger industrieller Rückzahlungen unsererseits gestärkt werden. \n\nUnsere wachsenden industriellen Fähigkeiten werden nicht nur für unsere [SOV.getAdjective] Freunde, sondern auch für uns eine große Hilfe sein."
 mongol_soviet_puppet.13.a:0 "Großartig!"
 mongol_soviet_puppet.14.t:0 "[FROM.getAdjective]s übertragener Industriekomplex"
 mongol_soviet_puppet.14.d:0 "Dem Bericht zufolge ist der Industriekomplex bereits auf dem Weg zu seinem sicheren Standort in der eigentlichen Mongolei. \n\nStavka berichtet, dass wir unseren Teil der Abmachung nicht vergessen werden und daher unseren Teil der Abmachung durch die Unterzeichnung eines Industrievertrags zur Unterstützung unserer Brüder abschließen werden."
 mongol_soviet_puppet.14.a:0 "Großartig!"
 mongol_soviet_puppet.15.t:0 "Anfrage abgelehnt"
 mongol_soviet_puppet.15.d:0 "Stavka berichtet, dass sie derzeit nicht in der Lage sind, eine zuverlässige, sichere Route zu uns zu finden. Daher werden wir in Zukunft eine weitere Anfrage senden, wenn wir versuchen möchten, einen weiteren Industriekomplex in unser Kernland zu verlegen. \n\nEinige unserer Bewohner erwähnen, dass dies ihren Einfluss auf uns verringern könnte, was für uns von großem Nutzen sein könnte"
 mongol_soviet_puppet.15.a:0 "Vielleicht beim nächsten Mal?"
 mongol_soviet_puppet.16.t:0 "Neuer Leuchtturm des Kommunismus"
 mongol_soviet_puppet.16.d:0 "[MON.getAdjective]-Politiker haben die Notwendigkeit einer Veränderung in der politischen Landschaft der Kommunistischen Internationale betont und eine öffentliche Erklärung abgegeben, in der sie ihre Besorgnis über wachsende politische Instabilitäten und die jüngsten militärischen Niederlagen von [SOV.GetNameDef] zum Ausdruck brachten. \n\n„Es ist nur zum Wohle der Allgemeinheit, die Bemühungen der Alliierten von dem gut verteidigten und verstärkten Standort aus zu koordinieren“, erklärte [MON.getLeader] am Ende seiner Rede und übernahm damit offiziell die Allianzführung der [MON.getLeader]. getFactionName]."
 mongol_soviet_puppet.16.a:0 "Wir werden Sie von nun an begleiten."
 mongol_soviet_puppet.16.b:0 "Sie bereiten sich auf das Kommende vor."
 mongol_soviet_puppet.16.c:0 "Es wird ihnen nichts nützen!"
 mongol_soviet_puppet.16.e:0 "Der Krieg eskaliert..."
 mongol_soviet_puppet.16.f:0 "Unsere Allianz wird stärker."
 mongol_soviet_puppet.17.t:0 "[FROM.getNameDefCap] Schlägt eine Einheitsregierung vor"
 mongol_soviet_puppet.17.d:0 "In seiner heutigen Rede hat [FROM.getLeader] öffentlich verkündet, dass \n„Die Welt sich verändert. Wer hat jetzt die Kraft, gegen Armeen von [FROM.getNameDef] und [ROOT.getNameDef] zu bestehen? Um sich gegen die Macht von zu stellen [FROM.getLeader] und [ROOT.getLeader] und die Vereinigung der beiden Staaten. Gemeinsam, mein Freund [ROOT.getLeader], werden wir diese Welt bis zur Revolution regieren.“ \n\nAuf jeden Fall wurde eine fragwürdige Rede mit Applaus von Tausenden, Zehntausenden Mongolen rund um [MON.getNameDef] aufgenommen, und viele unserer Bürger schlossen sich dem Plädoyer für eine Einheitsregierung an, die in der Lage wäre, die Werte von [ROOT.getFactionName ] auf der ganzen Welt. Wie soll die Antwort des Oberbefehlshabers sein?"
 mongol_soviet_puppet.17.a:0 "Eine Union, unteilbar"
 mongol_soviet_puppet.17.b:0 "Uns geht es alleine gut."
 mongol_soviet_puppet.18.t:0 "[FROM.getAdjective]s hat unserer Anfrage zugestimmt"
 mongol_soviet_puppet.18.d:0 "[FROM.getAdjective] Politiker, die verzweifelt versuchen, den anhaltenden militärischen und administrativen Zusammenbruch ihres Landes zu lösen, haben unseren Vorschlag zur Bildung einer einheitlichen [FROM.getAdjective]-[ROOT.getAdjective]-Regierung angenommen. \n\nDer verstärkte Generalstab hat bereits mit der Ausarbeitung neuer Schlachtpläne begonnen, die darauf abzielen, die feindlichen Vorstöße abzuwehren und Gebiete zurückzugewinnen, die unter ausländische Kontrolle geraten sind. Unsere Vertreter werden nun in die neu gewonnenen Gebiete entsandt, um das bürokratische Chaos in den neu gewonnenen Gebieten zu lösen."
 mongol_soviet_puppet.18.a:0 "Alles verläuft nach Plan."
 mongol_soviet_puppet.19.t:0 "[FROM.getNameDefCap] Scheint unsere Anfrage noch einmal zu überdenken"
 mongol_soviet_puppet.19.d:0 "Das Oberkommando von [FROM.getAdjective] teilte uns mit, dass diese charismatische Rede von [ROOT.getLeader] ihre patriotischen Gefühle und ihren festen Glauben an die revolutionären Ideen bestärkte, was impliziert, dass ihr Volk im Kampf gegen den Feind unter den Flaggen und Bannern vereint steht [FROM.getNameDef]. Mit der Behauptung, dass die Verwaltungsvereinheitlichung die Lageführung an der Front nur verschlechtern werde, hat [FROM.getLeader] das ehrenvolle Angebot höflich abgelehnt. \n\nSie scheinen immer noch zu glauben, dass sie die anhaltende Krise lösen und ihr zusammenbrechendes Land retten können, indem sie ihre eigenen Streitkräfte einsetzen und sich dabei stark auf die Unterstützung der Zivilbevölkerung verlassen. Lassen Sie uns sehen, ob diese Behauptung wahr ist."
 mongol_soviet_puppet.19.a:0 "Wir haben unser Bestes gegeben."
 mongol_rp_advisor.1.t:0 "Erster Bericht an das Bürokommando"
 mongol_rp_advisor.1.d:0 "Grüße, Genosse, und ich gratuliere Ihnen zu Ihrer kürzlichen Ernennung zu einem der persönlichen Berater von Peljidiin Genden! \nMit Menschen wie Ihnen versucht Genden, unseren großartigen [MON.getName] in eine glorreiche und erfolgreiche Zukunft zu führen. Mein Name ist Dald Zövlökh und ich bin bereits seit langem im Heimatschutzministerium als persönlicher Berater für junge Kommandeure wie Sie tätig. Ihre Vorkenntnisse hängen möglicherweise stark von Ihrer bisherigen Berufserfahrung und dem Ziel ab, dem Sie zugewiesen wurden. Die Gesamtsituation lässt sich kurz wie folgt beschreiben:\n\nUnsere Ländereien werden immer noch als integraler Bestandteil von [CHI.getNameDef] angesehen, auch wenn ihre Führung in der Region kaum oder gar keine effektive Macht hat. \n[JAP.getAdjective] Die Imperialisten haben ihre Aktivitäten in den östlichen Regionen unseres Landes ständig verstärkt, nachdem sie 1932 Vermögenswerte der Fengtian-Clique beschlagnahmt hatten. \nDer einzige Freund unter solchen Umständen war die UdSSR, die uns seitdem ideologische und materielle Hilfe geleistet hat Volksrevolution von 1924, die ihren Einfluss in unserem Staat stark festigte.\n\nDa sich Genden und Demid derzeit auf ihrem Besuch in Moskau befinden, können wir per Telegraph einige Angebote darüber senden, welche zusätzlichen Themen sie auf der Konferenz ansprechen sollten. Die Zeit ist begrenzt und jede Stunde zählt! \n\nIch überlasse es dir, dich vorzubereiten. Zövlökh raus."
 mongol_rp_advisor.1.a:0 "Ich erwarte in Zukunft weitere Berichte."
 mongol_rp_advisor.1.b:0 "Ich weiß genau, was ich tue, Dald. Es sind keine weiteren Berichte erforderlich."
 mongol_anti_soviet.1.t:0 "Provisorische Regierung gebildet"
 mongol_anti_soviet.1.d:0 "Nach dem katastrophalen Scheitern, das darauf zurückzuführen war, dass unsere Delegation in diesen unruhigen Zeiten unsere nationale Identität sichern wollte, gelang es den Regierungsstrukturen, verschiedene Teile der Parteielite zu konsolidieren und das provisorische Regime zu bilden, das das Land in diesen unsicheren Zeiten regieren wird. \n\nMehrere spaltende Interessengruppen mit wenigen Rädelsführern, die um die Macht kämpfen, tragen sicherlich nicht zum Regierungserfolg bei, haben aber zumindest viele offene Vorschläge im Sinn. \n\nAm besten streben wir nach irgendeiner Form einer stabilen und soliden Führung oder versuchen vielleicht, den Kämpfer Genden zu retten, wenn es noch möglich ist."
 mongol_anti_soviet.1.a:0 "Sie werden vorerst die Führung übernehmen"
 mongol_anti_soviet.2.t:0 "Wir haben ihn gefunden!"
 mongol_anti_soviet.2.d:0 "Die Suche nach dem 9. Jebtsundamba Khutughtu, der modernen Reinkarnation des 1924 verstorbenen Bogd Khan, hat sich als großer Erfolg erwiesen.\n\nNachdem unsere Mönche alle Jungen im Alter von zwei bis fünf Jahren im örtlichen Dorf versammelt hatten, Bei jedem Teilnehmer wurden drei Testreihen durchgeführt. Wenige Stunden später halfen uns die Ergebnisse des Abschlusstests, die rechtmäßige Reinkarnation Jebtsundamba Khutuktu zu identifizieren! \n\nDer ursprünglich als Jampal Namdol Chökyi Gyaltsen geborene Junge wurde von seiner wahren Identität erzählt und dass er den früheren Geist repräsentierte, der die Buddhisten der Äußeren Mongolei vereinte. Seine Eltern haben geschworen, die entdeckten Erkenntnisse geheim zu halten, solange sich die politische Lage nicht stabilisiert."
 mongol_anti_soviet.2.a:0 "Großartig! Aber halten Sie es vorerst geheim."
 mongol_anti_soviet.3.t:0 "Niemand hat den Test bestanden"
 mongol_anti_soviet.3.d:0 "Dorf für Dorf, Stadt für Stadt, und doch hat kein Antragsteller die Reihe von Tests bestanden, die darauf abzielten, die neue Identität des 9. Jebtsundamba Khutughtu herauszufinden. \n\nUnsere Suchtrupps werden keine Suche mehr in der Region durchführen, was bedeutet, dass sich die Reinkarnation des Bogd Khan definitiv irgendwo anders im Gebiet des tibetischen Plateaus befindet. Die Entscheidung liegt bei uns, ob wir diesen ressourcen- und zeitintensiven Aufwand fortsetzen oder nicht."
 mongol_anti_soviet.3.a:0 "Nichts, aber wir geben nicht auf!"
 mongol_anti_soviet.3.b:0 "Nichts? Es ist ein zu großes Unterfangen geworden."
 mongol_anti_soviet.4.t:0 "Ernennung eines neuen Vorsitzenden"
 mongol_anti_soviet.4.d:0 ""
 mongol_anti_soviet.4.a:0 "Chen Duxiu wird das Land auf dem neuen Weg zum Kommunismus führen!"
 mongol_anti_soviet.4.b:0 "Iosyef Satalinkhan wird vorerst die Führung übernehmen."
 mongol_anti_soviet.4.c:0 "Vorsitzende? Warum nicht eine Vorsitzende?"
 mongol_army.1.t:0 "Programm zur Produktionsanpassung"
 mongol_army.1.d:0 "Da uns nur begrenzte Ressourcen zur Verfügung stehen, können wir unsere Bemühungen der Rüstungsindustrie nicht vollständig auf die Massenproduktion von gepanzerten Fahrzeugen unterschiedlicher Spezialisierung konzentrieren. \n\nEin brandneuer Vorschlag unseres Forschungs- und Entwicklungsteams sieht vor, dass wir unsere Produktionslinien und -anlagen neu anpassen, um sie an den Bau und Einsatz einer Panzerausrüstung für schmale Zwecke anzupassen, deren einziges Ziel darin bestehen wird, sich entweder auf dem Schlachtfeld als zuverlässig zu erweisen Die Kosten hängen von der Geschwindigkeit des Fahrzeugs ab, sie verfügen über die beste Bewaffnung bei höheren Modellkosten, müssen günstig in der Herstellung und dennoch leicht zerbrechlich sein oder können in kürzester Zeit große Entfernungen zurücklegen. \n\nWir können jederzeit versuchen, unsere Schaltpläne später wiederzuverwenden, es wird jedoch voraussichtlich ein kostspieliger und zeitaufwändiger Aufwand sein."
 mongol_army.1.a:0 "Bevorzugen Sie zuerst zuverlässige Modelle"
 mongol_army.1.b:0 "Unterstützt hochwertige Modellierung"
 mongol_army.1.c:0 "Konzentrieren Sie sich auf niedrigste Produktionskosten"
 mongol_army.1.e:0 "Panzer dienen der Geschwindigkeit und nicht dem Kampf!"
 mongol_army.2.t:0 "Ein vielversprechender General"
 mongol_army.2.d:0 "Unser wachsender Generalstab braucht dringend neue Kandidaten, die vor Begeisterung sprühen, aufgeschlossen sind und unseren älteren Offizieren eine ganze Reihe neuer, außergewöhnlicher Taktiken zur Verfügung stellen können, mit denen sie arbeiten können. Durch einen aktuellen Erlass wurde eine Ausschreibung für einige neue Oberst- und Generalpositionen angekündigt. \n\nMit einer Handvoll Bewerbungen von verschiedenen Absolventen von Militärhochschulen hat vor ein paar Tagen ein vielversprechender Kandidat seine Bewerbung bei der Kommission eingereicht. \n\nDer Name ist Sandivyn Ravdan, er ist bekannt für seine Hingabe an die Sache und seine aktiven Dienste in verschiedenen Garnisonseinrichtungen der letzten Jahre. Eine schöne Ergänzung unseres Generalstabs."
 mongol_army.2.a:0 "Stellen Sie ihn ein!"
 mongol_army.3.t:0 "Anfrage zur Schiffsübertragung"
 mongol_army.3.d:0 "Unsere Wohltäter haben ein Dekret verschickt, in dem einige Schiffe unserer Seestreitkräfte um eine Überstellung unter das direkte Kommando eines ihrer Marinekommandanten gebeten werden. Mit der Behauptung, es sei „nur für eine begrenzte Zeit“, berichten unsere Informanten von Vorbereitungen für die Aufstellung einer vollständigen Besatzung, die hauptsächlich aus [MON.getAdjective] Seeleuten besteht. \n\nDie Versorgung mit unserem neuen Schutz ermöglicht es uns, unsere Autonomie zu erhöhen, wenn wir darüber nachdenken, wie wir zu den potenziellen Ohrenanstrengungen beitragen. Wir können jedoch jederzeit versuchen, einige der Gefäße zu versenken, wenn wir sie nicht für unsere neuen Herren verschonen möchten."
 mongol_army.3.a:0 "Wir haben nur begrenzte Zeit zur Verfügung"
 mongol_army.4.t:0 "Mongolei bittet um Berater"
 mongol_army.4.d:0 "Die Ratifizierung des Vertrags über gegenseitige Unterstützung und Zusammenarbeit hat es unseren Streitkräften tatsächlich ermöglicht, auf [MON.getAdjective]-Boden stationiert zu werden, doch bisher hatten wir kaum Möglichkeiten, mit ihren Offizieren zu interagieren. \n\nUm unsere für beide Seiten vorteilhafte Zusammenarbeit zu verstärken, haben ihre Generäle ein Dekret unterzeichnet, in dem sie eine erhöhte Menge an [SOV.getAdjective] Militärpersonal fordern, das in der Lage wäre, militärische Manöver und Übungen auf den konstanten Stützpunkten durchzuführen und so unseren Einfluss in der Region zu stärken während die Armee von [MON.getAdjective] uns treu bleibt. Wie sollen wir reagieren?"
 mongol_army.4.a:0 "Schicken Sie eine Mannschaft zur Unterstützung der Armee"
 mongol_army.4.b:0 "Eine kleine Besatzung reicht aus"
 mongol_army.4.c:0 "Unsere Leute werden anderswo gebraucht"
 mongol_army.5.t:0 "[SOV.getAdjective] Stimmen Sie der Entsendung einer Crew zu"
 mongol_army.5.d:0 "Unsere bescheidene Bitte wurde vom Generalstab von [SOV.getAdjective] nachdrücklich unterstützt, da sie überlegten, eine gut ausgerüstete und geschulte Mannschaft zu entsenden, um die Entwicklung unserer Doktrinen vor Ort zu unterstützen. \n\nEin zusätzliches Protokoll wurde beigefügt, das besagt, dass einige ihrer Besatzungsmitglieder auch die Modernisierung und Ausbildung unserer Armee als Teil einer zusätzlichen militärischen Mission übersehen werden."
 mongol_army.5.a:0 "Großartig!"
 mongol_army.6.t:0 "Moderate Unterstützung durch [SOV.getAdjective]s"
 mongol_army.6.d:0 "[SOV.getAdjective] Genossen haben beschlossen, ihre militärische Mission auf einige wenige Berater zu beschränken, die die Gesamtentwicklung unserer Streitkräfte und deren Umrüstung nach modernen Standards überwachen sollen. \n\nUnsere Generäle haben einige zusätzliche Anfragen gestellt, doch viele davon wurden offenbar ignoriert oder auf das höhere Regal eines bürokratischen Büros verschoben, um „in besseren Zeiten überprüft“ zu werden. \n\nBesser als nichts, aber leider nicht so effektiv."
 mongol_army.6.a:0 "Sehr gut!"
 mongol_army.7.t:0 "Keine Militärmission entsandt"
 mongol_army.7.d:0 "Mit der Behauptung, dass jede zukünftige Beteiligung die Spannungen in der Region verstärken und die bereits unsichere Situation eskalieren lassen werde, hat [SOV.getLeader] angekündigt, dass die militärische Zusammenarbeit „in naher Zukunft, wenn die besonderen Umstände günstiger sein werden“ verstärkt werden soll... \ n\nEine verheerende Entwicklung, aber wir könnten vielleicht ein paar der Gespräche, die wir vor Ort gehört haben, nutzen, um kostenlos militärisches Fachwissen zu bekommen?"
 mongol_army.7.a:0 "Wie schrecklich!"
 mongol_foreign_influence.2.t:0 "Administrative Integration der Mongolei"
 mongol_foreign_influence.2.d:0 "Unser Einfluss in [MON.getNameDef] hat zu einer prekären Situation geführt, in der ihre Innen- und Außenpolitik stark von unserer Hilfe abhängt. \n\nAngesichts des Kampfes der [MON.getAdjective] Menschen in ihrem Überlebenskampf hat [ROOT.getLeader] darüber nachgedacht, eine loyale Regierung zu ernennen, die unsere Herrschaft über das Land in diesen unsicheren und gefährlichen Zeiten festigen soll."
 mongol_foreign_influence.2.a:0 "Senden Sie einen Gesandten, der die neue Regel ankündigt"
 mongol_foreign_influence.2.b:0 "Nicht in unserem Interesse"
 mongol_foreign_influence.3.t:0 "Die Mongolei sympathisiert mit unserer Sache!"
 mongol_foreign_influence.3.d:0 "Wir haben ein geheimes Telegramm von [MON.getNameDef] erhalten, in dem [MON.getLeader] in diesen unsicheren Zeiten ihre Treue zu unserer Sache bekräftigt. \n\nAngesichts des revolutionären Kampfes unseres Volkes haben ihre Botschafter einen Vertrag über gegenseitige Hilfe und Zusammenarbeit im Kampf für die Volksrevolution vorgeschlagen. \n\nSollen wir sie als unsere Freunde betrachten oder die neutrale Haltung ihnen gegenüber beibehalten?"
 mongol_foreign_influence.3.a:0 "Sehr gut!"
 mongol_foreign_influence.3.b:0 "Wir haben kein Interesse."
 mongol_foreign_influence.4.t:0 "[FROM.getAdjective] Beamte akzeptieren den Deal"
 mongol_foreign_influence.4.d:0 "Delegationen unserer Länder sind heute Morgen zusammengekommen, um die Frage der für beide Seiten vorteilhaften Unterstützung in diesem Kampf zu besprechen. \n\nDer von beiden Seiten unterzeichnete Vertrag bekräftigt offiziell unsere Treue zu [FROM.getNameDef] und ihrem Anführer [FROM.getLeader] und ermöglicht uns, in diesem Kampf verschiedene diplomatische Gefälligkeiten zu verfolgen."
 mongol_foreign_influence.4.a:0 "Lass es eine fruchtbare Zusammenarbeit sein!"
 mongol_foreign_influence.5.t:0 "[FROM.getAdjective]-[ROOT.getAdjective] Deal abgelehnt"
 mongol_foreign_influence.5.d:0 "Trotz unserer besten Bemühungen schien [FROM.getLeader] nicht sehr von unseren „vagen Versprechungen und leeren Drohungen“ überzeugt zu sein, was impliziert, dass wir den neu erworbenen Vertrag möglicherweise nutzen würden, um in dieser unsicheren Situation einen unfairen Vorteil zu erlangen. \n\nDa die Verhandlungen scheitern, kehren unsere Diplomaten mit leeren Händen in die Hauptstadt zurück und bringen besorgniserregende Neuigkeiten mit."
 mongol_foreign_influence.5.a:0 "Schade dann"
 mongol_foreign_influence.6.t:0 "[MON.getAdjective] Beamte kündigen den Wunsch an, in den Bürgerkrieg einzugreifen"
 mongol_foreign_influence.6.d:0 "Um „den anhaltenden Konflikt in der Sowjetunion ein für alle Mal zu lösen und zu beenden“, hat [MON.getLeader] öffentlich bekannt gegeben, dass die Menschen von [MON.getAdjective] bereit sind, für das Erbe der Russischen Revolution zu kämpfen wahre Werte kommunistischer Ideale. \n\nMit der Behauptung, dass es an der Zeit sei, sich im Schatten des Riesen zu verstecken, bereitet [MON.getNameDef] seine Streitkräfte darauf vor, sich in diesen schrecklichen Zeiten für unser Mutterland dem russischen Bürgerkrieg anzuschließen."
 mongol_foreign_influence.6.a:0 "Ach nein! Ohnehin..."
 mongol_foreign_influence.10.t:0 "Die Mongolei hat uns eingeladen, einen der Warlords zu sichern"
 mongol_foreign_influence.10.d:0 "[MON.getAdjective]-Diplomaten sind sich unserer wichtigen Rolle und unseres Könnens im chinesischen Bürgerkrieg bewusst und haben sich mit einem seltsamen Vorschlag an unsere Beamten gewandt, die Einflusssphären und den entsprechenden Warlord-Staat in unserer Nähe aufzuteilen. \n\nDer ausgearbeitete Plan soll wie folgt aussehen: Zuerst teilen wir die entsprechenden strategischen Gebiete des zukünftigen Gegners und seiner Satelliten auf, sofern diese vorhanden und für die Beanspruchung verfügbar sind. \n\nNachdem der Plan ausgearbeitet ist, wird ein einziges Ultimatum gestellt, das entweder eine Aussöhnung mit den regionalen Mächten oder diplomatische Isolation und schnelle Zerstörung fordert. \n\nDie Leute fragen sich, ob wir uns dem Kampf anschließen und dadurch einige Länder gewinnen. Was wird die endgültige Entscheidung von [ROOT.getLeader] sein?"
 mongol_foreign_influence.10.a:0 "Wir machen gerne mit!"
 mongol_foreign_influence.10.b:0 "Andere Dinge sind wichtiger"
 mongol_foreign_influence.11.t:0 "[FROM.getAdjective] Militante werden ihre Streitkräfte aufstellen"
 mongol_foreign_influence.11.d:0 "[FROM.getLeader] hat uns darüber informiert, dass sie Diplomaten und Militärkontingente entsenden werden, um die abtrünnige Region zu sichern. \n\nAlles, was wir jetzt tun müssen, ist, die Einflusssphären entsprechend unseren Wünschen und dem Willen unserer Verbündeten aufzuteilen. \n\nDann werden wir ein Ultimatum stellen und erleben, wie sich die Grenzen der Zentralebene durch diplomatische oder militärische Mittel zu unseren Gunsten verändern ..."
 mongol_foreign_influence.11.a:0 "Prächtig!"
 mongol_foreign_influence.12.t:0 "[FROM.getAdjective] Beamte zeigen kein Interesse"
 mongol_foreign_influence.12.d:0 "Da [FROM.getLeader] nicht in der Lage war, zusätzliche Ressourcen für unser „gefährliches Unterfangen“ bereitzustellen, hat er beschlossen, unseren bescheidenen Vorschlag abzulehnen. \n\nWir werden uns in diesem Kampf nicht auf ihre Unterstützung verlassen können, aber war sie wirklich nötig, wenn man es so betrachtet? \n\nUnser Außenminister hat bereits gesagt, dass diese Zurückhaltung uns nur mehr Handlungsspielraum verschafft."
 mongol_foreign_influence.12.a:0 "Schade für sie"
 mongol_foreign_influence.13.t:0 "[FROM.getAdjective] Beamte haben uns ein Ultimatum gestellt!"
 mongol_foreign_influence.13.d:0 "Diplomatische Missionen aus verschiedenen Ländern sind kürzlich in den Hauptbüros unserer Beamten eingetroffen und haben uns unter der Leitung einer [MON.getAdjective]-Delegation eine lange Liste von Forderungen vorgelegt, in denen die Aufteilung unserer rechtmäßigen Ländereien diskutiert wird! \n\nIn den vorgelegten Dokumenten behaupten sie, dass „die Zeit des Warlordismus der Vergangenheit angehört und die Zentralebene gemäß den Bedürfnissen der regionalen Mächte neu geordnet werden soll, die in der Lage sind, zersplitterte Nationen und Länder zu vereinen, die während des Krieges nichts als Ruinen sahen.“ vergangenen Jahrzehnten. \n\nUnser Außenminister war schockiert über die Härte der Forderungen und die Menge an Zugeständnissen, die wir machen müssten, um „das friedliche Zusammenleben der Oru-Nationen zu gewährleisten“. \n\nEs scheint auch, dass unsere Feinde das Programm sorgfältig vorbereitet haben ..."
 mongol_foreign_influence.13.a:0 "Wir werden falten"
 mongol_foreign_influence.13.b:0 "Wir werden niemals aufgeben!"
 mongol_foreign_influence.14.t:0 "[FROM.getAdjective] Beamte haben das Unvermeidliche akzeptiert"
 mongol_foreign_influence.14.d:0 "Da er dem diplomatischen Druck der Koalition nicht standhalten konnte, musste [FROM.getLeader] zurücktreten und seine Befugnisse an die neu eingesetzte provisorische Regierung abgeben, die große Anstrengungen unternommen hat, um die Verwaltungsaufteilung der Nation neu zu gestalten. \n\nNach ein paar harten Tagen wurden die Gebiete an die jeweiligen Verbündeten übertragen und die Verwaltung des Landes hat sich faktisch aufgelöst."
 mongol_foreign_influence.14.a:0 "Genau wie geplant"
 mongol_foreign_influence.15.t:0 "[FROM.getAdjective] Beamte mobilisieren!"
 mongol_foreign_influence.15.d:0 "In ihrem Bemühen, die Überreste des zusammenbrechenden Landes zu sichern, hat [FROM.getLeader] entschieden, dass der ehrenvolle Kampf besser ist als „solche Schande“, und hat faktisch das Kriegsrecht im ganzen Land verhängt und in der Zwischenzeit verschiedene diplomatische Institutionen aufgelöst. \n\nDa die Streitkräfte der Koalition an ihrer Grenze stehen, wird jegliche ausländische Beteiligung vorerst minimiert, bevor die Nachricht von unserer Invasion die Diplomaten der Welt erreicht. \n\nUns steht nur begrenzte Zeit zur Verfügung und daher nutzen wir diese mit Bedacht."
 mongol_foreign_influence.15.a:0 "Sie haben ihr Schicksal gewählt"
