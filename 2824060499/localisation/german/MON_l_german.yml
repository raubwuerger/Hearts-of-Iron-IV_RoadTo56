 MON_ill_educated_population_idea:0 "Schlecht gebildete Bevölkerung"
 MON_ill_educated_population_idea_desc:0 "Aufgrund seiner geografischen Lage und sprachlichen Besonderheiten fehlt dem Land ein zentralisiertes Bildungssystem, das in der Lage wäre, junge und neugierige Köpfe bei ihrer Entstehung zu unterstützen. Die Alphabetisierungsrate des Landes wurde Anfang der 1930er Jahre auf nur etwa 10 % geschätzt."
 MON_population_learning_idea:0 "Bevölkerungslernen"
 MON_population_learning_idea_desc:0 "Die Bildungsreformen der letzten Jahre haben sich als durchaus wirksam erwiesen. Das allgemeine Niveau der Alphabetisierung im ganzen Land verbessert sich und mehr Menschen sind bereit, sich an dem verfügbaren Wissen zu erfreuen."
 Mon_elementary_schools_idea:0 "Grundschulen erweitert"
