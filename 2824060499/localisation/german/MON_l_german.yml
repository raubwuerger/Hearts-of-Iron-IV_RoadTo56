 MON_GATHERING_STORM_DESC:0 "Am Scheideweg der Welten hat die Mongolei seit der Unabhängigkeitserklärung vom Qing-Reich im Jahr 1911 ihren Ruheplatz gefunden. Die sowjetische Hilfe verwandelte das Land in eine Volksrepublik, die in den letzten Jahren große staatliche und wirtschaftliche Veränderungen erlebte. \n\nAber angesichts der neuen Bedrohung im Osten, des im Süden andauernden chinesischen Bürgerkriegs und der sich verschlechternden Beziehungen zur UdSSR könnte das Land zu einer neuen Grenze werden, wenn sich das Machtgleichgewicht auf die falsche Seite verschiebt ..."
