 GER_naval_gunnery_r56:0 "Marinegeschütz"
 GER_naval_gunnery_r56_desc:0 "Unsere Überwasserflotte wird die größten Geschütze benötigen."
 GER_naval_effort_r56:0 "Kündigen Sie den Flottenvertrag"
 GER_naval_effort_r56_desc:0 "Der [ENG.GetAdjective]-[GER.GetAdjective] Flottenvertrag von 1935 ist lediglich ein weiterer Trick, um unsere Nation von ihrer Größe abzuhalten und es [ENG.GetNameDef] zu ermöglichen, uns zu dominieren. Wir können uns nicht länger beugen und unsere Seestärke vernachlässigen."
 r56_GER_decision_promote_hans_von_luck:0 "Fördern Sie Hans von Luck"
 r56.ger.1.t:0 "Ultimativer Sieg"
 r56.ger.1.desc:0 "Unsere Kriegsbemühungen mussten viele Rückschläge hinnehmen, und unsere Feinde dringen tief in die Mitte unseres Vaterlandes vor. Obwohl wir stärker sind als unsere Feinde und im Gegensatz zu ihnen, haben wir die Widerstandskraft, großes Leid zu ertragen und weiterzumachen, bis wir den Sieg erringen. Wir werden alle verfügbaren Menschen unserer großen Nation zusammenbringen, um diesen Sieg zu erringen oder bei dem Versuch umzukommen."
 r56.ger.1.a:0 "Der ultimative Sieg ist in greifbarer Nähe. Wir müssen einfach weitermachen."
 r56_endsieg_idea:0 "Endsieg"
 r56_endsieg_idea_desc:0 "Der ultimative Sieg ist in greifbarer Nähe."
 r56_GER_endsieg_tt:0 "§WErstellen§! §YVolkssturm§! §Zauberstab§! §YErsatzheer§! §WEinheiten in§! §Yeinige vollständig kontrollierte Kernstaaten§!"
 r56.ger.2.t:0 "Näher am ultimativen Sieg"
 r56.ger.2.desc:0 "Unser Vaterland schien so gut wie verloren, und trotz all unserer Kämpfe war die Widerstandsfähigkeit des Landes nicht umsonst. Wir haben unsere Feinde aus unserem Heimatland vertrieben und haben sie in den Hintergrund gedrängt. Obwohl wir noch einen weiten Weg vor uns haben, bis wir den Sieg erreichen, für den wir so viel gelitten haben, scheint er viel näher zu sein."
 r56.ger.2.a:0 "Der endgültige Sieg ist näher als je zuvor!"
 r56_GER_endsieg_2_tt:0 "§RDist auf§! §YVolkssturm§! §Zauberstab§! §YErsatzheer§! §Wunits§!"
 r56.ger.4.t:0 "Der Tod Wilhelms III"
 r56.ger.4.desc:0 "Kaiser Wilhelm III. ist im hohen Alter verstorben. Der Thron wurde an seinen Sohn Wilhelm IV. übergeben, der den Großteil seiner Verantwortung den Politikern überlässt."
 r56.ger.4.a:0 "Der König und Kaiser ist tot, es lebe der König und Kaiser."
 r56.ger.6.t:0 "[GER.GetNameDefCap] schlägt Front gegen den Faschismus vor"
 r56.ger.6.d:0 "[GER.GetAdjective]-Führer [GER.GetLeader] hat uns einen Vorschlag geschickt, unsere Differenzen beiseite zu legen und eine gemeinsame Front gegen die drohende „faschistische Bedrohung“ in ganz Europa zu bilden."
 r56.ger.6.a:0 "Vereinigt stehen wir."
 r56.ger.6.b:0 "Eher tot als rot!"
 r56.ger.7.t:0 "[GER.GetAdjective] Ultimatum"
 r56.ger.7.d:0 "[GER.GetNameDefCap], offensichtlich völlig feindselig gegenüber unserer Nation, hat uns ein strenges Ultimatum gestellt, in dem wir unsere sofortige Kapitulation vor ihnen fordern, um uns vor der „faschistischen Bedrohung“ in Europa zu schützen.\n\n[GER.GetNameDefCap] droht, „zu bringen uns niederwerfen, egal was es kostet, sollten wir uns nicht fügen; Obwohl diese Forderungen empörend sind, sind wir möglicherweise nicht in der Lage, Widerstand zu leisten."
 r56.ger.7.a:0 "Wir müssen nachgeben."
 r56.ger.7.b:0 "Wir werden uns diesen roten Teufeln nicht ergeben!"
 r56.ger.8.t:0 "[AUS.GetNameDefCap] Ergibt sich"
 r56.ger.8.d:0 "[AUS.GetNameDefCap], der keine andere Wahl hatte, hat unseren Bedingungen zugestimmt und sich anschließend vollständig ergeben.\n\nWir haben einen weiteren Sieg gegen die Faschisten errungen."
 r56.ger.8.a:0 "Exzellent."
 r56.ger.9.t:0 "[AUS.GetNameDefCap] lehnt ab"
 r56.ger.9.d:0 "[AUS.GetNameDefCap] hat sich behauptet und unsere Bedingungen zum Schutz vor der faschistischen Bedrohung arrogant abgelehnt.\n\nSie haben sich als ein weiterer Tyrann in Europa erwiesen, und wir müssen sie besiegen, egal was dazu nötig ist."
 r56.ger.9.a:0 "Dann ist Krieg."
 r56.ger.10.t:0 "[FRA.GetNameDefCap] akzeptiert unseren Vorschlag"
 r56.ger.10.d:0 "[FRA.GetNameDefCap] hat unseren Vorschlag mit Freude angenommen und zugestimmt, alle feindseligen Beziehungen zwischen unseren beiden Nationen zu beenden, um die faschistische Bedrohung in Europa zu bekämpfen."
 r56.ger.10.a:0 "Vereinigt stehen wir."
 r56.ger.11.t:0 "[FRA.GetNameDefCap] lehnt unseren Vorschlag ab"
 r56.ger.11.d:0 "[FRA.GetNameDefCap] hat unser Angebot, unsere Differenzen beizulegen, unverschämt abgelehnt; Die feindlichen Beziehungen zu ihnen werden trotz der faschistischen Bedrohung in Europa fortbestehen."
 r56.ger.11.a:0 "Arrogante Narren."
 r56.ger.15.t:0 "Erster Wiener Preis"
 r56.ger.15.d:0 "Die Ungarn gehörten zu den Menschen, die nach dem Ersten Weltkrieg am schlimmsten gelitten hatten. Während der Zerstörung des Österreichisch-Ungarischen Reiches waren viele Ungarn auf fremdem Boden gestrandet, weil ihre Vorfahren dort schon seit Ewigkeiten lebten. Wir könnten unsere Beziehungen zu [HUN.GetNameDef] erheblich verbessern, indem wir ihnen einige Gebiete von [CZE.GetNameDef] zusprechen."
 r56.ger.15.a:0 "Geben Sie ihnen [664.getName] und [996.getName]!"
 r56.ger.15.b:0 "Das Territorium gehört uns!"
 r56.ger.15.c:0 "Die Slowakei hat es verdient, es zu behalten."
 r56.ger.34.t:0 "[FROM.GetName] Schlägt Integration vor"
 r56.ger.34.d:0 "[FROM.GetNameDefCap] ist zu einem immer wichtigeren Partner von [ROOT.GetNameDef] geworden und versucht nun, diese Partnerschaft durch wirtschaftliche und politische Integration zu erweitern."
 r56.ger.34.a:0 "Eine engere Zusammenarbeit wäre von Vorteil."
 r56.ger.34.b:0 "Man kann ihnen nicht trauen."
 r56.ger.34.c:0 "Wir müssen ihren Einfluss beseitigen."
 r56.ger.35.t:0 "[FROM.GetName] Akzeptiert die Integration"
 r56.ger.35.desc:0 "Der [FROM.GetAdjective]-Botschafter hat uns darüber informiert, dass die Regierung von [FROM.GetNameDef] an unserem Vorschlag einer weiteren Integration interessiert ist. Unsere gestärkten Wirtschaftsbeziehungen versprechen einen positiven Einfluss auf unsere beiden Nationen."
 r56.ger.35.a:0 "Entzückend"
 r56.ger.36.t:0 "[FROM.GetName] verweigert die Integration"
 r56.ger.36.desc:0 "Vertreter der [FROM.GetAdjective]-Regierung haben uns mitgeteilt, dass sie nicht beabsichtigen, die in unserem Integrationsvorschlag dargelegten Maßnahmen durchzuführen. Obwohl sie uns versichern, dass sie unsere Handelsbeziehungen fortsetzen wollen, verweigern sie uns die Ausweitung unseres politischen Einflusses auf sie."
 r56.ger.36.a:0 "Leider kann nichts getan werden."
 r56.ger.36.b:0 "Wir werden sehen, wie sie ohne uns auskommen."
 r56.ger.36.c:0 "Keine Option."
 r56.ger.39.t:0 "[FROM.GetName] stürzt die Regierung"
 r56.ger.39.d:0 ""
 r56.ger.39.a:0 "Ihr Einfluss war überwiegend positiv."
 r56.ger.39.b:0 "Wir müssen widerstehen!"
 r56.ger.40.t:0 "Von [FROM.GetAdjective] unterstützter Forces Fail Coup"
 r56.ger.40.d:0 "Von [FROM.GetAdjective] unterstützte Korporatisten versuchten heute früh, eine freundliche Regierung einzusetzen, wurden jedoch von der Polizei und Regierungsanhängern erfolgreich gestoppt. Diese extreme Eskalation hat es uns ermöglicht, die prominentesten Unterstützer dieser Bewegung zu säubern, sie hat jedoch immer noch schwerwiegende Auswirkungen auf unsere Beziehung zu [GER.GetNameDef]."
 r56.ger.40.a:0 ""
 r56.ger.41.t:0 "[ROOT.GetAdjective]-freundliche Regierungsformulare in [FROM.GetName]"
 r56.ger.42.t:0 "Putsch in [FROM.GetName] verpfuscht"
 r56.ger.42.d:0 "Von [ROOT.GetAdjective] unterstützte Kräfte stießen in [FROM.GetNameDef] auf unerwartet heftigen Widerstand, was zu mehreren Todesfällen führte, als die Polizei paramilitärische Kräfte daran hinderte, Schlüsselpositionen einzunehmen, und zu aufsehenerregenden Festnahmen führte. Es scheint sicher, dass sich diese Chance nicht noch einmal ergeben wird."
 r56.ger.42.a:0 "Verbrenne die Beweise"
 news.339.title:0 "Alliierte Besetzung Deutschlands."
 news.339.desc:0 "Mit dem Ende des Zweiten Weltkriegs in Europa haben die Alliierten die vollständige Kontrolle über Deutschland übernommen und es auf vier Besatzungsnationen aufgeteilt, die [ENG.GetAdjective] und [FRA.GetAdjective] im Westen sowie die [USA.GetAdjective] und [SOV .GetAdjective] im Osten; Wie lange es dauern wird, bis sich diese Gebiete erholen und entnazifiziert werden, ist unbekannt."
 news.339.a:0 "Nie wieder."
 r56_yalta_occupation_tt:0 "Wenn [FRA.GetNameDef], [ENG.GetNameDef] und [USA.GetNameDef] auf der Konferenz in Jalta anwesend wären, würden sie [GER.GetNameDef] in Besatzungszonen aufteilen."
 r56_yalta_decisions_available_tt:0 "Es werden Beschlüsse zur Neugründung von Staaten in den Besatzungszonen Deutschlands und Österreichs zur Verfügung gestellt."
 r56_yalta_decisions_available_2_tt:0 "Entscheidungen über die Gründung neuer Staaten in Deutschland und Österreich stehen zur Verfügung, wenn diese in unmittelbare Herrschafts- und Besatzungsgebiete umgewandelt werden."
 ger.renegotiate_versailles.1.t:0 "[GER.GetNameDefCap] bietet an, den Vertrag von Versailles neu zu verhandeln"
 ger.renegotiate_versailles.1.d:0 "[GER.GetNameDefCap] ist mit einem interessanten Angebot an uns herangetreten. Um ein erneutes Aufflammen der Feindseligkeiten zwischen unseren beiden Nationen aufgrund der Ereignisse in ihrem Land zu unterdrücken, haben sie uns angeboten, den Vertrag von Versailles neu auszuhandeln. Das Ausmaß davon besteht darin, dass [GER.GetAdjective] keine Reparationen mehr zahlen muss und keine Besetzung von [GER.GetNonIdeologyName]-Territorien fortgesetzt wird.\n\nIm Gegenzug versprechen sie, sich an die Luft und die Armee zu halten und die ihnen auferlegten Marinebeschränkungen anzuerkennen und die Neuanpassung der [GER.GetNonIdeologyName]-Grenzen anzuerkennen. Allerdings haben sie angeführt, dass wir [GER.GetNameDef] Sicherheitsgarantien geben müssen, damit sie vor ausländischen Bedrohungen geschützt bleiben, obwohl sie nicht über eine starke stehende Armee verfügen.\n\n[GER.GetNameDefCap] ist fest davon überzeugt, dass diese Neuverhandlung die einzige Möglichkeit ist, beizubehalten Frieden in unserer Zeit, aber sollen wir sie beim Wort nehmen?"
 ger.renegotiate_versailles.1.a:0 "Um den Frieden in unserer Zeit zu wahren."
 ger.renegotiate_versailles.1.b:0 "Wir haben kein Interesse an den alten Verträgen."
 ger.renegotiate_versailles.2.t:0 "[FROM.GetNameDefCap] stimmt der Neuverhandlung des Vertrags von Versailles zu"
 ger.renegotiate_versailles.2.d:0 "[FROM.GetNameDefCap] hat unser Angebot, den Vertrag von Versailles mit uns neu zu verhandeln, großzügig angenommen und sich mit unserer Haltung einverstanden erklärt, dass eine solche Aktion notwendig ist, um den Frieden in unserer Zeit aufrechtzuerhalten.\n\nDie Auswirkungen des Vertrags sind nun eingetreten. Wir werden nicht mehr in der Lage sein, einen großen Teil unserer Streitkräfte einzusetzen, aber [FROM.GetNameDef] hat zugestimmt, an seiner Stelle unsere Nation gegen ausländische Aggressionen zu verteidigen."
 ger.renegotiate_versailles.2.a:0 "Frieden in unserer Zeit."
 ger.renegotiate_versailles.3.t:0 "[FROM.GetNameDefCap] weigert sich, den Vertrag von Versailles neu zu verhandeln"
 ger.renegotiate_versailles.3.d:0 "[FROM.GetNameDefCap] hat unser Angebot, den Vertrag von Versailles mit uns neu zu verhandeln, mit der Begründung abgelehnt, dass sie kein Interesse daran hätten, einen alten Vertrag neu zu verhandeln. Obwohl dies im Nachhinein eine gute Nachricht sein mag, wirft es Fragen darüber auf, was die wahren Motive von [FROM.GetNameDef] hinter der Entscheidung wirklich sind."
 ger.renegotiate_versailles.3.a:0 "Ein Segen oder ein Fluch?"
 ger_abided_by_versailles:0 "Geblieben in Versailles"
 GER_develop_the_heer:0 "Entwickle das Heer"
 GER_develop_the_heer_desc:0 "Heinz Guderian und andere radikale Theoretiker drängen auf gewagte neue Doktrinen, die Kommunikation, die Identifizierung von „Schwerpunkten“ und lokale Konzentrationen vereinter Streitkräfte betonen. Ihnen freie Hand zu lassen, könnte helfen, die Fleischwolf-Schrecken des Ersten Weltkriegs zu vermeiden."
 GER_luftwaffe_innovations:0 "Innovationen der Luftwaffe"
 GER_luftwaffe_innovations_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Himmel zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe weiterzuentwickeln!"
 GER_afghanistan_friend_vanilla:0 "Befreunde Afghanistan"
 GER_afghanistan_friend_vanilla_desc:0 "Die [AFG.GetName] ist eine sich schnell modernisierende Nation, die in den letzten Jahren eine feste Beziehung zur [GER.GetAdjective]-Regierung aufgebaut hat, und sollten wir sie für unsere Sache gewinnen können, werden sie als einfacher Weg für den Rest dienen Zentralasiens."
 GER_technocrats_idea:0 "Technokratische Industrie"
 GER_autarky_idea_standard:0 "Autarke Industrie"
 GER_totaler_krieg:0 "Totaler Krieg"
 GER_totaler_krieg_desc:0 "Um unseren Feinden einen schweren Schlag zu versetzen, dürfen wir uns nicht zurückhalten, wir müssen unsere ganze Kraft einsetzen, um den endgültigen Sieg zu erringen, egal, was es kostet!"
