 GER_mefo_bills_modifier_desc:0 "MEFO-Bills waren von Hjalmar Schacht geschaffene Schuldscheine, die es der Regierung ermöglichen sollten, die Aufrüstung zu finanzieren, wobei sie über die Bilanzgesellschaft Metallurgische Forschungsgesellschaft agierte, um diese Aufrüstung vor den Augen Frankreichs und Großbritanniens zu verbergen. Diese Rechnungen müssen um sechs Monate verlängert werden, sonst müssen ihre Empfänger bei Fälligkeit bezahlt werden. \n\n§REin Krieg wird die Abhängigkeit von MEFO-Rechnungen beseitigen und die Zahlungspflicht bis zum Ende des Krieges verzögern.§!"
