 GER_plan_z_idea:0 "Plan Z"
 r56_ger_naval_treaty:0 "[ENG.GetAdjective]-[GER.GetAdjective] Seevertrag"
 r56_ger_naval_treaty_desc:0 "Jüngste Gespräche mit [ENG.GetNameDef] haben die uns durch den Versailler Vertrag diktierten Marinebeschränkungen weitgehend gelockert und uns so ermöglicht, unsere Marinekapazität massiv zu erhöhen. Es bestehen jedoch immer noch Beschränkungen für unsere Flottenproduktion, und zwar so lange, bis wir den Schritt unternehmen, unsere Flotte vollständig von dem Vertrag zu befreien."
 GER_establishing_the_reichskommissar:0 "Errichtung des Reichskommissars"
 GER_eastern_campaign:0 "Ostkampagne"
 GER_eastern_campaign_desc:0 "Staatlich finanzierte Propagandakampagnen haben selbst den schärfsten Kriegsgegnern im Osten versichert, dass die Siegbedingungen nach [GER.getAdjective]-Bedingungen diktiert werden und keine Verhandlungen die Erfolge der Wehrmacht behindern werden. \n\n§HDieser Nationalgeist wird entfernt, wenn die durch [SOV.getAdjective] verursachten [GER.getAdjective] Opfer einen Schwellenwert von 4 Millionen erreichen oder ein eigener [SOV.getAdjective] Kernstaat mehr als 50 % Compliance aufweist.§!"
 erwache.1.t:0 "Besetzung wirtschaftlicher Positionen"
 erwache.1.desc:0 "Für die Ämter Reichsbankpräsident und Wirtschaftsminister stehen uns zwei Besetzungsmöglichkeiten zur Verfügung. Einer der möglichen Kandidaten, Hjalmar Schacht, ist sehr gut darin, mit den Unternehmen von [GER.GetNameDef] zusammenzuarbeiten und zivile Infrastruktur aufzubauen. Seine mangelnde Loyalität gegenüber der NSDAP und seine Verachtung für Militärausgaben machen ihn jedoch zu einer besorgniserregenden Wahl. Unser zweiter möglicher Kandidat, Walther Funk, ist ein sehr loyaler NSDAP-Anhänger und ein bedeutender Befürworter von Militärausgaben. Um bei der [GER.GetADjective]-Erholung vernünftige Fortschritte zu erzielen, müssen wir einen dieser beiden Männer als Leiter unserer Wirtschaft auswählen."
 erwache.1.a:0 "Hjalmar Schacht."
 erwache.1.b:0 "Walther Funk."
 erwache.1.c:0 "Andreas Hermes."
 erwache.1.d:0 "Fritz Schäffer."
 erwache.1.e:0 "Franz Dahlem."
 erwache.1.f:0 "Walter Ulbricht."
 erwache.1.g:0 "Franz Jacob."
 erwache.1.h:0 "Carl Friedrich Goerdeler."
 erwache.1.i:0 "Paul Lejeune-Jung."
 erwache.2.t:0 "Das Problem der Stahlwerke"
 erwache.2.d:0 "Da das [GER.GetAdjective] Militär wächst, müssen wir sicherstellen, dass wir über eine sichere und stabile Stahlquelle verfügen. Unser derzeitiger Primärstahlproduzent, die Vereinigte Stahlwerke AG, war ein wertvoller Verbündeter beim Aufstieg der NSDAP zur Macht und ist ein bedeutender Arbeitgeber für [GER.GetAdjective]-Arbeiter. Aber die Stahlwerke haben nicht so viel Stahl wie möglich produziert; Die Verstaatlichung des Unternehmens würde es uns ermöglichen, die Produktion auch dann zu steigern, wenn dies unrentabel wäre."
 erwache.2.a:0 "Wir müssen eingreifen."
 erwache.2.b:0 "Vereinigte Stahlwerke AG."
 erwache.4.t:0 "Der Untergang der Nazis"
 erwache.4.d:0 "Nach dem rasanten Aufstieg der Monarchisten und anderer kaiserfreundlicher Parteien hat die NSDAP keine andere Alternative gefunden, als die Kontrolle über die [GER.GetAdjective]-Regierung aufzugeben. Diese historische Entscheidung wird offiziell im [GER.GetAdjective] Reichstag verkündet, es ist jedoch noch unbekannt, wer als Kaiser des neuen Vierten Reiches regieren wird. Wir können entweder auf Wilhelm den Zweiten zurückgreifen, den Herrscher des Zweiten Reiches während des Ersten Weltkriegs, oder auf Prinz Wilhelm den Dritten, den Sohn Wilhelms des Zweiten und einen Mann, der durchaus in der Lage ist, diese historische Position zu bekleiden."
 erwache.4.a:0 "Wilhelm II. wird uns führen."
 erwache.4.b:0 "Prinz Wilhelm III. wird uns führen."
 erwache.5.t:0 "Der [GER.GetAdjective] Bürgerkrieg"
 erwache.5.d:0 "Monarchisten führten einen erfolgreichen Putsch gegen die NSDAP durch, stürmten den Reichstag und übernahmen die Regierung. Der ehemalige Reichskanzler Adolf Hitler liegt tot in der Asche des niedergebrannten Reichstags und hinterlässt Heinrich Himmler als neuen Regierungschef in München. Himmler und die verbliebenen Nazi-Loyalisten haben einen Bürgerkrieg gegen unsere neue kaiserliche Regierung begonnen, und wir müssen für die Wiedervereinigung Deutschlands kämpfen. Wer wird uns auf unserem Weg in das geeinte Vierte Reich führen: der ehemalige Kaiser Wilhelm II. oder sein Sohn, Prinz Wilhelm III.?"
 erwache.5.a:0 "Wilhelm II. wird uns führen."
 erwache.5.b:0 "Prinz Wilhelm III. wird uns führen."
 erwache.7.t:0 "[GER.GetNameDefCap] Bietet Frieden!"
 erwache.7.d:0 "[SOV.GetNameDefCap] wurde ein Vertrag zur Beendigung des [GER.GetAdjective]-[SOV.GetAdjective]-Krieges im Osten vorgeschlagen. Der Vertrag enthielt Bestimmungen zur Abtretung mehrerer westlicher [SOV.GetAdjective] besetzter Gebiete an die [GER.GetAdjective]s im Austausch für Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 erwache.7.a:0 "Lehnen Sie die Bedingungen ab!"
 erwache.7.b:0 "Akzeptieren Sie die Bedingungen."
