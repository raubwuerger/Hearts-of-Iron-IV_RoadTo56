 GER_a_world_in_flames_desc:0 "Da unsere Feinde immer näher kommen, müssen wir uns weigern zu kapitulieren. Wir könnten besiegt und zerstört werden. Wenn wir es jedoch tun, werden wir unsere Feinde und die Welt mit in den Abgrund reißen. Eine Welt in Flammen."
