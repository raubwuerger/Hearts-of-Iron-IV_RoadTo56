l_german:
 GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
 GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Deutsche Forschungsanstalt für Segelflug"
 GER_erma_werke:0 "Erma Werke"
 GER_erma_werke_desc:0 "Maschinenfabrik Geipel"
 GER_hanomag:0 "Hanomag"
 GER_hanomag_desc:0 "Hannoverscher Maschinenbau"
 GER_mio_trait_mechanized_simplification:0 "Designvereinfachung"
 GER_mio_trait_mg34:0 "Mg 34 Maschinengewehre"
 GER_begin_depression_recovery:0 "Beginnen Sie mit der Genesung von Depressionen"
 GER_begin_depression_recovery_desc:0 "Der Umgang der Weimarer Republik mit der Weltwirtschaftskrise verschlimmerte die Wirtschaft noch weiter. Wir sollten damit beginnen, diesen durch die Feinde von [GER.GetNameDef] verursachten Schaden zu reparieren."
 GER_begin_reinhardt:0 "Starten Sie das Reinhardt-Programm"
 GER_begin_reinhardt_desc:0 "Der erste Schritt zur wirtschaftlichen Erholung besteht darin, das Unternehmenswachstum zu unterstützen. Durch indirekte Anreize wie Steuererleichterungen wird die private Industrieentwicklung gefördert."
 GER_finish_reinhardt:0 "Beenden Sie das Reinhardt-Programm"
 GER_finish_reinhardt_desc:0 "Die Direktinvestitionen des Reinhardt-Programms in die Infrastruktur werden großartige Ergebnisse bringen."
 GER_privatize_reichsbahn:0 "Privatisierung der Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "Der erste Schritt zur Wiederherstellung unserer Infrastruktur wird die Wiederbelebung des Eisenbahnsystems durch Privatisierung sein."
 GER_privatize_stahlwerke:0 "Privatisierung der Vereinigten Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Um die Schlagkraft unseres Militärs auf die Standards vor Versailles zu steigern, müssen wir unsere Stahlwerke effizienter machen."
 GER_synth_oil_research:0 "Erforschen Sie synthetisches Öl"
 GER_synth_oil_research_desc:0 "Da [GER.GetNameDef] nur über wenige natürliche Öl- oder Kautschukquellen verfügt, müssen wir uns auf die Herstellung von synthetischem Öl verlassen, um unsere Reserven dieser kostbaren Ressourcen zu stärken."
 GER_oil_refinery_development:0 "Bauen Sie Ölraffinerien"
 GER_oil_refinery_development_desc:0 "Da sich unsere Forschung und Technologie zu synthetischen Ölen verbessert hat, können wir fortschrittlichere Raffinerien bauen."
 GER_establish_peenmunde:0 "Einrichtung des Peenemünde-Labors"
 GER_establish_peenmunde_desc:0 "Die Einrichtung eines neuen Zentrallabors wird unser wissenschaftliches Wissen und unsere Forschung auf ein neues Niveau bringen."
 GER_establish_SS:0 "Errichten Sie die SS"
 GER_establish_SS_desc:0 "Die einzige Möglichkeit, die Führung von [GER.GetNameDef] vor externen Bedrohungen zu schützen, ist ein Elite-Leibwächter. Dieser Leibwächter, die SS, wird dafür sorgen, dass die Regierung reibungslos funktioniert, und sich um diejenigen kümmern, die ihr möglicherweise schaden wollen."
 GER_aux_police_SS:0 "Setzen Sie die SS als Hilfspolizei ein"
 GER_aux_police_SS_desc:0 "Die Rolle der SS kann sich natürlich auch auf den zivilen Bereich ausweiten, sowohl in Großdeutschland als auch in den besetzten Gebieten. Hoffentlich können sie mit den Partisanen- und Terrorbedrohungen fertig werden, denen die Truppen der Wehrmacht ausgesetzt sind."
 GER_elite_soldiers_SS:0 "Setzen Sie SS an der Front ein"
 GER_elite_soldiers_SS_desc:0 "Die einzigartige Ausbildung und Ausbildung von SS-Soldaten macht sie viel besser als Standardeinheiten in Rollen, die mehr Hingabe und Loyalität gegenüber dem Väterland erfordern."
 GER_combine_SS_gestapo:0 "Kombinieren Sie SS und Gestapo"
 GER_combine_SS_gestapo_desc:0 "Die Kombination von SS und Gestapo wird uns eine Truppe geben, die zu militärischen Operationen, zur Friedenssicherung und zur Terrorismusbekämpfung fähig ist."
 GER_purge_political_opponents:0 "Säubern Sie politische Gegner"
 GER_purge_political_opponents_desc:0 "Die einzige Möglichkeit, mit den unbestreitbar starken Auswirkungen anderer politischer Parteien umzugehen, besteht darin, sie ganz abzuschaffen. Nur dann können wir die Einheit unserer Nation stärken und [GER.GetNameDef] zum Sieg führen."
 GER_strengthen_german_state:0 "Lenken Sie die Polizeibemühungen um"
 GER_strengthen_german_state_desc:0 "Da die politische Situation im eigenen Land sicher ist, sollten wir die Militärpolizei anderswo einsetzen und auch ihren Einfluss verringern."
 GER_operation_ikarus:0 "Operation Ikarus"
 GER_operation_ikarus_desc:0 "Island ist als Stützpunkt für die Nordatlantikschifffahrt zu wichtig, um unbesetzt zu bleiben. Wir müssen es sofort ergreifen!"
 GER_sweden_war:0 "Krieg mit [SWE.GetNameDef]"
 GER_sweden_war_desc:0 "Wir importieren seit Jahren Wolfram und Eisen aus Schweden; Die Bedrohung des Feindes für [SWE.GetNameDef] ist auch eine Bedrohung für das Militär und die Expansion von [GER.GetNameDef]. Wir müssen [SWE.GetNameDef] sichern, um sicherzustellen, dass diese lebenswichtigen Ressourcen nicht in die Hände des Feindes fallen."
 GER_finland_friend:0 "Sich mit [FIN.GetNameDef] anfreunden"
 GER_finland_friend_desc:0 "[FIN.GetNameDefCap] ist seit langem ein Feind von [SOV.GetNameDef] und könnte sich als wichtige Verbindung zur Nordfront und zum Rest Skandinaviens erweisen."
 GER_finland_war:0 "Krieg mit [FIN.GetNameDef]"
 GER_finland_war_desc:0 "Der Einfluss von [FIN.GetNameDefCap] in [SOV.GetNameDef] und Skandinavien macht es für die weitere Expansion von [GER.GetNameDef] von entscheidender Bedeutung. Die Sicherung dieser Festung wird für unsere Feinde ein schwerer Schlag sein."
 GER_prepare_france_invasion:0 "Bereiten Sie das Westerntheater vor"
 GER_prepare_france_invasion_desc:0 "Frankreich war ein Gegner unserer politischen und militärischen Expansion und war einer der Anführer bei der Ausarbeitung des verdammten Versailler Vertrags. Daher müssen wir jederzeit auf eine Konfrontation mit ihnen vorbereitet sein."
 GER_core_lorraine:0 "Elsass-Lothringen integrieren"
 GER_core_lorraine_desc:0 "Das Gebiet Elsass-Lothringen ist seit langem die Heimat einer deutschsprachigen Bevölkerung. Frankreich hat Deutschland dieses Land gestohlen; Jetzt ist es an der Zeit, es endgültig zurückzunehmen."
 GER_mobile_warfare:0 "Kombinierter Waffenkrieg"
 GER_mobile_warfare_desc:0 "Unsere technologischen Fortschritte in der militärischen Macht in der Luft und an Land können koordiniert werden, sodass wir die langsamen und blutigen Merkmale des Stellungskrieges vermeiden können. [FRA.GetNameDefCap] wird ein Übungsgelände für scharfe Munition für unser neues Militär sein, und wir werden eine neue Form des Krieges einleiten."
 GER_build_panzer_army:0 "Bauen Sie die Panzerarmee auf"
 GER_build_panzer_army_desc:0 "Bevor wir eine Invasion starten, müssen wir sicherstellen, dass unsere Panzerdivisionen auf dem neuesten Stand und vollständig mit den benötigten Panzern ausgestattet sind."
 GER_build_panzer_quality:0 "Bevorzugen Sie Qualität"
 GER_build_panzer_quality_desc:0 ""
 GER_build_panzer_quantity:0 "Bevorzugen Sie die Menge"
 GER_build_panzer_quantity_desc:0 ""
 GER_captured_heavy_weapons:0 "Erbeutete schwere Waffen wiederverwenden"
 GER_superior_firepower:0 "Die moderne Armee"
 GER_superior_firepower_desc:0 "[GER.GetNameDefCap] sollte als erster zeigen, wie vorteilhaft eine gut organisierte Unterstützung in seinen Einheiten ist."
 GER_elite_units:0 "Spezialisierte Einheiten"
 GER_elite_units_desc:0 "Theoretisch mag der universelle Soldat gut klingen, aber in Wirklichkeit können unsere Ausbildung und unsere Soldaten nicht mit der Ausbildung für jedes Gelände und Szenario mithalten. Wir brauchen spezialisierte Einheiten, um die kompliziertesten Aufgaben auszuführen und diese Aufgaben zu meistern."
 GER_mechanization_of_the_army:0 "Mechanisieren Sie die Armee"
 GER_mechanization_of_the_army_desc:0 "Für diejenigen, die über unsere Propaganda hinausblicken, ist es kein Geheimnis, dass unsere Armee nach wie vor eine aus Pferd und Zug besteht. Es sollte eines unserer Hauptziele sein, den Einsatz sowohl mobiler als auch gepanzerter Infanterie zu verstärken."
 GER_prevent_aerial_hegemony:0 "Schützen Sie sich vor Luftangriffen"
 GER_prevent_aerial_hegemony_desc:0 "Durch eine gute Luftverteidigung können Flugzeuge offensiv eingesetzt werden und die Bodentruppen werden geschützt."
 GER_above_maginot:0 "Oberhalb von Maginot"
 GER_above_maginot_desc:0 "Einige in unserem Oberkommando haben vorgeschlagen, dass wir unsere neue und mächtige Luftwaffe voll ausschöpfen, um Kämpfe am Maginot zu vermeiden. Bevor wir dies tun, müssen wir mehr in die Technologie investieren, die primäre Infanterieeinsätze in der Luft ermöglicht."
 GER_plan_sealion:0 "Bereiten Sie sich auf Sealion vor"
 GER_plan_sealion_desc:0 "[ENG.GetNameDefCap] ist uns schon lange ein Dorn im Auge. Die einzige Möglichkeit, diesen Dorn zu entfernen, besteht darin, den Ärmelkanal zu überqueren und ihn mit Gewalt zu beseitigen."
 GER_landing_craft:0 "Forschungslandungsboot"
 GER_landing_craft_desc:0 "Die einzige Möglichkeit, eine bedeutende Marineinvasion erfolgreich zu starten, wird der Einsatz neuer Landungsboote sein."
 GER_air_superiority_english_channel:0 "Beherrsche den Himmel"
 GER_air_superiority_english_channel_desc:0 "Die einzige Möglichkeit, das Heimatland zu schützen und überwältigende Bodenunterstützung zu leisten, ist eine starke Luftüberlegenheit."
 GER_train_paratroopers:0 "Bilden Sie Fallschirmjäger aus"
 GER_train_paratroopers_desc:0 "Fallschirmjäger-Divisionen, unsere Luftlande-Infanteriedivisionen, werden die einzige Möglichkeit sein, in Ziele einzudringen und diese einzunehmen, die sich hinter den feindlichen Linien oder auf dem Landweg unzugänglich befinden."
 GER_naval_superiority_english_channel:0 "Flexible Lehre"
 GER_naval_superiority_english_channel_desc:0 "Die einzige Möglichkeit, unsere amphibischen Invasionen oder unseren Handel zu schützen, wird der intelligente Einsatz unserer Marine sein, vielleicht sogar gegen mächtigere Seemächte."
 GER_enact_sealion:0 "Seelöwe ausführen"
 GER_enact_sealion_desc:0 "Endlich ist es soweit; Wir werden unseren Plan, in Großbritannien einzumarschieren, in die Tat umsetzen und endlich diesen Dorn beseitigen, der uns so lange innewohnt."
 GER_alliance_with_italy:0 "Allianz mit [ITA.GetNameDef]"
 GER_alliance_with_italy_desc:0 "Die Italiener mögen nicht vertrauenswürdig sein – wie sie im Ersten Weltkrieg bewiesen haben –, aber Mussolini und seine faschistische Bewegung haben gezeigt, dass es noch Hoffnung für [ITA.GetNameDef] gibt. [Ger.GetNameDefCap] kann nur durch ein Bündnis mit [ITA.GetNameDef] gewinnen."
 GER_prepare_italian_invasion:0 "Bereiten Sie das Southern Theatre vor"
 GER_prepare_italian_invasion_desc:0 "Bis wir wissen, ob die Schweizer und die Italiener für uns oder gegen uns sind. Wir müssen unsere Südgrenze auf den Kampf gegen sie vorbereiten."
 GER_core_south_tyrol:0 "Anspruch auf Südtirol"
 GER_core_south_tyrol_desc:0 "Ähnlich wie Danzig oder Elsass-Lothringen ist Südtirol eine Provinz mit einem großen deutschsprachigen Bevölkerungsanteil. Wir müssen unsere im Exil lebenden Völker wieder unter den Schutz von [GER.GetAdjective] bringen."
 GER_war_with_italy:0 "Krieg mit [ITA.GetNameDef]"
 GER_war_with_italy_desc:0 "Unsere Vorbereitungen sind abgeschlossen und die Zeit ist gekommen; Wir müssen in die Länder unseres ehemaligen Verbündeten einmarschieren."
 GER_prepare_poland_invasion:0 "Bereiten Sie das Eastern Theatre vor"
 GER_prepare_poland_invasion_desc:0 "Nach dem Ersten Weltkrieg hat Polen uns den Hafen von Danzig gestohlen; Darüber hinaus sind sie unser taktischer Weg nach Osteuropa. Wir müssen unsere Infrastruktur entlang der [POL.GetAdjective]-Grenze stärken."
 GER_modernize_CAS:0 "Luftunterstützung modernisieren"
 GER_modernize_CAS_desc:0 "Während unsere Bodentruppen modernisiert werden, müssen wir sie mit einer neu entwickelten Luftunterstützungstruppe unterstützen."
 GER_schwerepunkt_tactics:0 "Schwerpunkt Taktik"
 GER_schwerepunkt_tactics_desc:0 "Mit bestimmten Konzentrationspunkten für unsere mobilen Streitkräfte, etwa gepanzerten und motorisierten Divisionen, können wir selbst die gefährlichsten Verteidigungslinien durchbrechen."
 GER_soviet_friend:0 "Sich mit [SOV.GetNameDef] anfreunden"
 GER_soviet_friend_desc:0 "Die Freundschaft mit [SOV.GetNameDef] wird für die Sicherung unserer Ostflanke von entscheidender Bedeutung sein. Sobald [POL.GetNameDef] aus dem Weg ist, ist unser Osten sicher und wir können uns auf andere Teile der Kampagne konzentrieren."
 GER_poland_friend_r56:0 "Sich mit [POL.GetNameDef] anfreunden"
 GER_poland_friend_r56_desc:0 "Viele Menschen in unserer Regierung sehen [POL.getNameDef] als direkten Feind und ideologischen Gegner des aktuellen [GER.getAdjective]-Staates. Angesichts der zunehmenden Spannungen auf der ganzen Welt wäre es vielleicht zum Wohle der Allgemeinheit, das Kriegsbeil zu begraben und gemeinsam eine erfolgreiche Zukunft anzunehmen. Unter den richtigen Umständen natürlich."
 GER_war_with_poland:0 "Krieg mit [POL.GetNameDef]"
 GER_war_with_poland_desc:0 "Die [POL.GetAdjective] haben in letzter Zeit große Feindseligkeit uns gegenüber gezeigt, indem sie unsere Grenze überschritten und unsere Leute mehrmals angegriffen haben! Wir müssen einen Verteidigungskrieg gegen das [POL.GetAdjective] führen! Zumindest ist das die Geschichte."
 GER_romania_friend:0 "Sich mit [ROM.GetNameDef] anfreunden"
 GER_romania_friend_desc:0 "[ROM.GetNameDef] als Verbündeten zu haben, wird dazu dienen, die Aggression von [SOV.GetAdjective] einzudämmen und uns einen neuen militärischen Aufschwung zu geben."
 GER_romania_war:0 "Krieg mit [ROM.GetNameDef]"
 GER_romania_war_desc:0 "Wir müssen [ROM.GetNameDef] sichern; Es ist unvorhersehbar und könnte leicht eine Angriffsroute für unsere Feinde im Süden und Osten sein."
 GER_soviet_invasion:0 "Invasion der [SOV.GetAdjective]s"
 GER_soviet_invasion_desc:0 "Wir sind seit langem mit den [SOV.GetAdjective]s wegen der territorialen Vorherrschaft in Europa uneins; Die einzige Möglichkeit, mit dieser Bedrohung umzugehen, besteht darin, sie vollständig von der Landkarte zu tilgen."
 GER_train_panzergrenadiers:0 "Panzergrenadiere ausbilden"
 GER_train_panzergrenadiers_desc:0 "Ein Großteil unserer Standardinfanterie ist nicht gut genug ausgebildet oder ausgerüstet, um mit unserer Panzerung mitzuhalten. Wir sollten einige unserer Divisionen zu Elite-Panzergrenadier-Divisionen aufrüsten, um uns einen weiteren Vorteil gegenüber unseren Gegnern zu verschaffen."
 GER_counter_sloped_armor:0 "Gegenschräge Panzerung"
 GER_counter_sloped_armor_desc:0 "Schräge Panzerung und andere Fortschritte haben dazu geführt, dass einfachere Panzerabwehrwaffen wie Gewehre fast überflüssig geworden sind. Wir werden stärkere Panzerabwehrwaffen brauchen, um die neuesten Panzer zu besiegen."
 GER_seige_fortified_towns:0 "Belagern Sie befestigte Städte"
 GER_seige_fortified_towns_desc:0 "Die [SOV.GetAdjective]s haben die Verteidigung mehrerer ihrer Städte wie Leningrad und Moskau verstärkt. Um diese Städte einzunehmen, müssen wir sie mit so viel Feuerkraft wie möglich umzingeln und bombardieren."
 GER_counter_anti_tank:0 "Strategie für Sturmgeschütze"
 GER_counter_anti_tank_desc:0 "Unsere gewöhnliche Artillerie ist ein Hauptziel für den Beschuss durch den Feind. Indem wir unsere Artillerie mobil, gepanzert und vielleicht sogar mit größeren Patronen ausstatten, können wir die feindlichen Geschütze sowohl im wörtlichen als auch im übertragenen Sinne ausmanövrieren."
 GER_encirclement_doctrine_desc:0 "Den [SOV.GetADjective]s stehen mehrere Millionen Männer mehr zur Verfügung als uns; Um dem entgegenzuwirken, müssen wir ihre Armeen einkreisen und vernichten, ohne dass sie sich wehren können."
 GER_train_marines:0 "Zug Seebataillon"
 GER_train_marines_desc:0 "Seebataillone wird uns einen Vorteil bei Marineinvasionen verschaffen und uns Truppen zur Verfügung stellen, die auf die Landung an den Küsten unserer Feinde spezialisiert sind."
 GER_invade_switzerland:0 "Operation Tannenbaum"
 GER_invade_switzerland_desc:0 "Die [SWI.GetAdjective] sind eng mit den Deutschen verwandt, so dass viele ihrer Leute unsere Sprache sprechen. Wir sollten unser Volk wieder vereinen und für mehr Schutz sorgen."
 GER_germanize_switzerland:0 "Die Schweiz germanisieren"
 GER_germanize_switzerland_desc:0 "Die Schweiz soll vollständig in unser Land eingegliedert werden, damit unser Volk ein sicheres und friedliches Leben führen kann."
 GER_germanize_benelux:0 "Germanisieren Sie die Beneluxländer"
 GER_germanize_benelux_desc:0 "Die Benelux-Staaten pflegen seit langem enge kulturelle Beziehungen zu Deutschland; Jetzt, da wir unter derselben Flagge stehen, können wir dieselben Menschen werden."
 GER_the_blitz:0 "Der Blitz"
 GER_the_blitz_desc:0 "Der beste Weg, die Moral der [ENG.GetAdjective]-Leute zu senken, besteht darin, ihre Städte in Asche und Schutt zu legen; Neue Investitionen in Bomber werden unsere Fähigkeit, dies zu erreichen, verbessern."
 GER_turkey_friend:0 "Sich mit [TUR.GetNameDef] anfreunden"
 GER_turkey_friend_desc:0 "Die Freundschaft mit [TUR.GetNameDef] wird uns größeren Einfluss im Nahen Osten und in Afrika verschaffen."
 GER_turkey_war:0 "Krieg mit [TUR.GetNameDef]"
 GER_turkey_war_desc:0 "Die Kontrolle über das Land von [TUR.GetNameDef] wird uns ein Tor zum Nahen Osten und nach Afrika verschaffen, was für die Sicherung unserer Kolonien [ENG.Getadjective] und [FRA.GetAdjective] von entscheidender Bedeutung ist. Darüber hinaus ist die Türkei ein köstliches Lebensmittel."
 GER_war_with_spain:0 "Krieg mit Spanien"
 GER_war_with_spain_desc:0 "Die Sicherung Spaniens wird uns eine taktische Position im Mittelmeer verschaffen, die Sicherung Gibraltars erleichtern und uns einen schnellen Weg nach Afrika ermöglichen."
 GER_foreign_volunteers:0 "Akzeptieren Sie ausländische Freiwillige"
 GER_support_military_research:0 "Unterstützen Sie die militärische Forschung"
 GER_support_military_research_desc:0 "Die Technologie wird uns den endgültigen Sieg bescheren."
 GER_foreign_volunteers_desc:0 "Viele Menschen aus anderen Ländern sind mit unserer Politik und unseren Positionen einverstanden, bis zu dem Punkt, an dem sie bereit sind, für uns zu kämpfen. Auch wenn wir früher dafür nicht offen gewesen wären, könnten wir zu diesem Zeitpunkt des Krieges sicherlich mehr Arbeitskräfte gebrauchen."
 GER_political_sphere:0 "Öffnen Sie die politische Sphäre [GER.GetAdjective]."
 GER_political_sphere_desc:0 "Nach der Wahl Hitlers und der Machtfestigung durch die NSDAP ist es jetzt an der Zeit, die politische Sphäre für Veränderungen zu öffnen. Entweder gehen wir den Weg des Führers weiter, oder wir finden einen neuen Weg, den wir beschreiten können."
 GER_kill_hitler:0 "Werde Hitler los"
 GER_kill_hitler_desc:0 "Hitler ist seit einigen Jahren das Aushängeschild Deutschlands und seiner Politik. Da es in der NSDAP deutlich an starken Nachfolgern mangelt, ist er ein Hauptziel für jeden, der den deutschen Faschismus stoppen will."
 GER_political_turmoil:0 "Profitieren Sie von politischen Unruhen"
 GER_political_turmoil_desc:0 "Jetzt, da Hitler tot ist, wird es viel einfacher sein, das Feuer der Instabilität in [GER.GetNameDef] zu schüren."
 GER_denounce_versailles:0 "Den Versailler Vertrag kündigen"
 GER_denounce_versailles_desc:0 "Eine offizielle Kündigung des Versailler Vertrages wird der Welt unsere politische Position deutlich machen und die Unterstützung unserer Sache in der Zivilbevölkerung wecken."
 GER_military_industrial_complex:0 "Erweitern Sie die Militärindustrie"
 GER_military_industrial_complex_desc:0 "Der Einsatz einer auf Auftragnehmern basierenden Militärindustrie und großer staatlicher Mittel wird unseren Industriekomplex auf ein neues Niveau bringen."
 GER_restore_weimar:0 "Schritt zur Wiederherstellung der Weimarer Regierung"
 GER_restore_weimar_desc:0 "Das demokratische System der Weimarer Regierung war die beste Art, den deutschen Staat zu verwalten; Hitlers Machtergreifung störte den friedlichen Weg Deutschlands. Wir sollten den Schaden, den Hitler angerichtet hat, wiedergutmachen, bevor es zu spät ist."
 GER_establish_bundesrepublik:0 "Errichten Sie die Bundesrepublik"
 GER_establish_bundesrepublik_desc:0 "Die öffentliche Unterstützung für eine neue demokratische Regierung hat rapide zugenommen; Mit dieser neuen öffentlichen Gunst ist es für uns an der Zeit, eine Konterrevolution gegen die Faschisten zu starten."
 GER_post_fascism_recovery:0 "Erholen Sie sich vom Faschismus"
 GER_post_fascism_recovery_desc:0 "Die Jahre des Faschismus, die wir erleben, haben der Wirtschaft und unserer Kultur erheblichen Schaden zugefügt; Wir müssen öffentliche Initiativen starten, um diese Schäden zu beheben."
 GER_marshall_plan:0 "Stärkung der amerikanischen Beziehungen"
 GER_marshall_plan_desc:0 "Die Finanzierung durch den Westen, insbesondere durch [USA.GetNameDef], wird Wunder für unsere Wirtschaft und unsere Erholung vom Faschismus bewirken und die Anfälligkeit unserer Völker für den Kommunismus verringern."
 GER_replace_reichsmark:0 "Ersetzen Sie die Reichsmark"
 GER_replace_reichsmark_desc:0 "Das Chaos nach Hitlers Tod und die demokratische Konterrevolution führten zu einer massiven Inflation der Reichsmark. Um dem entgegenzuwirken, sollten wir die Reichsmark durch eine neue Währung ersetzen."
 GER_economic_miracle:0 "Das [GER.GetAdjective] Wirtschaftswunder"
 GER_economic_miracle_desc:0 "Die Kombination aus der Unterstützung anderer Demokratien und unserem neuen System des freien Marktes hat zu einem massiven Boom unserer Wirtschaft geführt."
 GER_post_war_economics:0 "Friedensökonomie"
 GER_post_war_economics_desc:0 "Da wir uns nun nicht mehr in einer kriegsbedingten Wirtschaftslage befinden, können wir uns auf unsere Zivilbevölkerung und deren Wohlstand konzentrieren."
 GER_civilian_infrastructure:0 "Zivile Infrastruktur"
 GER_civilian_infrastructure_desc:0 "Auf unserem weiteren Weg zur Nachkriegswirtschaft werden wir die Infrastruktur verbessern, in der zivile Industrie und Unternehmen florieren können."
 GER_establish_bundeswehr:0 "Errichten Sie die Bundeswehr"
 GER_establish_bundeswehr_desc:0 "Obwohl Deutschland nicht mehr faschistisch ist, gibt es immer noch Bedrohungen von außen für unser Land. Zur Bekämpfung dieser Bedrohungen sollten wir eine neue Armee, die Bundeswehr, gründen."
 GER_defense_and_deterence:0 "Verteidigung und Abschreckung"
 GER_defense_and_deterence_desc:0 "Darüber hinaus sollten wir im Rahmen unserer Verteidigung gegen Bedrohungen von außen eine Verteidigungs- und Abschreckungspolitik verfolgen, die die Sicherheit unseres Landes und unserer Bevölkerung gewährleistet."
 GER_western_science_funding:0 "Wissenschaftsförderung aus dem Westen"
 GER_western_science_funding_desc:0 "Als Erweiterung der bisherigen Unterstützung können uns westliche Demokratien auch Mittel für unsere Wissenschaften zur Verfügung stellen."
 GER_repeal_reichstag_fire_decree:0 "Aufhebung des Reichstagsbrandbeschlusses"
 GER_repeal_reichstag_fire_decree_desc:0 "Der Reichstagsbrandbeschluss, ein Gesetz, das im Wesentlichen den Kommunismus verbietet, sollte aufgehoben werden, um unserem von Natur aus linken Volk die Möglichkeit zu geben, seine Interessen zur Verbesserung des Landes zum Ausdruck zu bringen."
 GER_fuse_the_parties:0 "Verschmelzen Sie die Parteien"
 GER_fuse_the_parties_desc:0 "Die letzten Jahrzehnte haben uns gezeigt, dass ein Kaiser unsere Nation nicht zusammenhalten kann und dass wir einer Republik nicht vertrauen können, dass sie das Land stabil hält, sodass nur eine Option bleibt: eine starke Koalition linker Parteien. Es ist an der Zeit, zu einem Ganzen zu verschmelzen und endlich das Deutschland zu schaffen, das immer sein sollte."
 GER_alliance_with_soviets:0 "Allianz mit den [SOV.GetAdjective]s"
 GER_alliance_with_soviets_desc:0 "[SOV.GetNameDefCap] ist die stärkste kommunistische Macht weltweit; Ein Bündnis mit ihnen würde eine neue Weltsupermacht schaffen."
 GER_world_revolution:0 "Treiben Sie die Weltrevolution voran"
 GER_world_revolution_desc:0 "Während die [SOV.GetAdjective] mächtig sind, ist ihre Form des Sozialismus korrupt und kontraproduktiv für den Zweck des Kommunismus. Wir müssen der Welt zeigen, wie sie eine richtige Form des Kommunismus annehmen kann, bei der das Volk im Mittelpunkt steht."
 GER_spread_the_revolution:0 "Verbreiten Sie die Revolution"
 GER_spread_the_revolution_desc:0 "Wenn wir in der Zukunft überleben wollen, ist es von größter Bedeutung, dass wir uns mit Freunden und nicht mit Feinden umgeben; wir können dies entweder durch geschickte Diplomatie oder brutale Gewalt erreichen; So oder so, die Revolution muss weiterleben!"
 GER_increase_influence_over_balkans:0 "Erhöhen Sie den Einfluss auf dem Balkan"
 GER_increase_influence_over_balkans_desc:0 ""
 GER_increase_influence_over_eastern_europe:0 "Erhöhen Sie den Einfluss auf Osteuropa"
 GER_increase_influence_over_eastern_europe_desc:0 ""
 GER_increase_influence_over_benelux:0 "Erhöhen Sie den Einfluss in den Benelux-Ländern"
 GER_increase_influence_over_benelux_desc:0 ""
 GER_old_nemensis:0 "Unser alter Erzfeind"
 GER_old_nemensis_desc:0 ""
 GER_end_british_imperial_hegemony:0 "Ende [ENG.GetAdjective] Imperiale Hegemonie"
 GER_end_british_imperial_hegemony_desc:0 ""
 GER_focus_on_fascist_threat:0 "Konzentrieren Sie sich auf die faschistische Bedrohung"
 GER_focus_on_fascist_threat_desc:0 "Obwohl wir die Kapitalisten und Imperialisten auf der ganzen Welt verachten, besteht kein Zweifel daran, dass die Faschisten die größere Bedrohung bleiben. Deshalb müssen wir unsere Differenzen beiseite legen, um genau das zu zerstören, was unsere Nation so lange unterdrückt hat."
 GER_pressure_austria:0 "Druck [AUS.GetNameDef]"
 GER_pressure_austria_desc:0 "Wir lügen gegen einen weiteren faschistischen Tyrannen in unserem Süden; Wenn wir die faschistische Bedrohung in Europa stoppen wollen, müssen wir zuerst unsere deutschsprachigen Mitbürger befreien."
 GER_decrease_fascist_influence:0 "Den faschistischen Einfluss verringern"
 GER_decrease_fascist_influence_desc:0 "Wir können nicht zulassen, dass sich der Faschismus weiter ausbreitet; Es hat uns und unsere Mitnationen zu lange im Stich gelassen, wir können nicht zulassen, dass es anderen passiert."
 GER_deal_with_the_devil:0 "Vertrag mit dem Teufel"
 GER_deal_with_the_devil_desc:0 "Obwohl es zwischen unserem historischen Feind und uns in der Vergangenheit viele Meinungsverschiedenheiten gab, hat [FRA.GetNameDef] möglicherweise das gemeinsame Ziel, den Faschismus in Europa auszurotten. Deshalb kann es in unserem Interesse liegen, unsere Differenzen beiseite zu legen."
 GER_the_source_of_fascism:0 "Die Quelle des Faschismus"
 GER_the_source_of_fascism_desc:0 "Die Idee des Faschismus selbst stammt aus den Tiefen Italiens; Wenn der Faschismus ein für alle Mal gestoppt werden soll, müssen sie befriedet und befreit werden."
 GER_bodenreform_projects:0 "Bodenreform-Projekte"
 GER_bodenreform_projects_desc:0 "Die Bodenreform-Projekte, die auf den Ideen von Adolf Damaschkes basieren, zielen darauf ab, den Boden zu reformieren, um sicherzustellen, dass jeder über grundlegende Wohn- und Arbeitsbedürfnisse verfügt, die vom Staat erfüllt werden, einem der Hauptelemente einer kommunistischen Gesellschaft."
 GER_hanza_steelworks:0 "Hanza-Stahlwerk"
 GER_hanza_steelworks_desc:0 "Der Stahlbergbau in Hanza wurde in den letzten Jahren lange vernachlässigt. Um sicherzustellen, dass alle unsere Arbeitnehmer einen Arbeitsplatz haben und gleichzeitig Zugang zu dringend benötigten Ressourcen erhalten, müssen wir in diesem Bereich stark investieren."
 GER_progress_cult:0 "Fortschrittskult"
 GER_progress_cult_desc:0 "Gut ausgebildete und von der Regierung finanzierte Elite-Wissenschaftler werden uns die Möglichkeit geben, unsere Wissenschaften auf die nächste Ebene zu bringen."
 GER_soviet_scientists:0 "Importieren Sie [SOV.GetAdjective] Wissenschaftler"
 GER_soviet_scientists_desc:0 "Die Einbindung von Wissenschaftlern aus [SOV.GetNameDef] in [GER.GetNameDef], ob legal oder nicht, wird unseren wissenschaftlichen Fortschritt noch weiter vorantreiben."
 GER_establish_stasi:0 "Errichten Sie die Stasi"
 GER_establish_stasi_desc:0 "Um sicherzustellen, dass Konterrevolutionäre unsere Regierung nicht von innen heraus stürzen, müssen wir eine Agentur haben, die solche Probleme untersucht."
 GER_recruit_grenztruppen:0 "Antifaschistische Freiwillige"
 GER_recruit_grenztruppen_desc:0 "Ein immer größerer Teil der Bevölkerung ist bereit, mitzuhelfen, der faschistischen Aggression gewaltsam Einhalt zu gebieten."
 GER_rehabilitate_military:0 "Rehabilitieren Sie das Militär"
 GER_rehabilitate_military_desc:0 "Die Faschisten haben das deutsche Militär in eine rückständige und korrupte Bürokratie verwandelt, und wir müssen diese Probleme in unserem neuen Militär umkehren."
 GER_establish_NVA:0 "Gründung der NVA"
 GER_establish_NVA_desc:0 "Die Etablierung der Nationalen Volksarmee als neues eingezogenes und gut ausgebildetes Militär wird uns einen erheblichen Vorteil gegenüber unseren Feinden verschaffen."
 GER_production_effort:0 "Industrialisierungsbemühungen"
 GER_production_effort_desc:0 "Nach dem Schaden, den die vorherige faschistische Regierung der Industrie zugefügt hat, müssen wir unsere Industriekapazität erweitern und den angerichteten Schaden rückgängig machen."
 GER_collectivize_industry:0 "Industrie kollektivieren"
 GER_collectivize_industry_desc:0 "Als Erweiterung unserer Industrialisierungsbemühungen sollten wir unsere Industrien schrittweise kollektivieren, um sicherzustellen, dass sie mit höchster Effizienz arbeiten."
 GER_total_war:0 "Totaler Krieg"
 GER_total_war_desc:0 "Willst du den totalen Krieg? Wollen Sie notfalls einen Krieg, der umfassender und radikaler ist als alles, was wir uns überhaupt vorstellen können?"
 GER_case_anton:0 "Fall Anton"
 GER_case_anton_desc:0 "Fall Anton, der Plan für die Invasion und Eingliederung unserer französischen Marionette in [GER.GetNameDef], sollte in die Tat umgesetzt werden, um den Rest Frankreichs zu sichern."
 GER_lebensraum:0 "Lebensraum erweitern"
 GER_lebensraum_desc:0 "Lebensraum ist für [GER.GetNameDef] von entscheidender Bedeutung; Wir müssen sicherstellen, dass unsere Nation wirtschaftlich unabhängig von anderen ist, um ein Ereignis wie die britische Blockade während des Ersten Weltkriegs zu verhindern."
 GER_germanize_netherlands:0 "Germanisieren Sie die Niederlande"
 GER_germanize_netherlands_desc:0 "Die Niederlande waren schon immer die Heimat ausgeprägt germanischer Menschen, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_belgium:0 "Belgien germanisieren"
 GER_germanize_belgium_desc:0 "Belgien war schon immer die Heimat ausgeprägt germanischer Menschen, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_luxembourg:0 "Luxemburg germanisieren"
 GER_germanize_luxembourg_desc:0 "Luxemburg war schon immer die Heimat ausgeprägt germanischer Menschen, aber jetzt ist es an der Zeit, uns unter dieselbe Flagge zu stellen."
 GER_germanize_lithuania:0 "Litauen germanisieren"
 GER_germanize_lithuania_desc:0 "Die Sklaven Osteuropas haben sich immer in die Interessen Deutschlands eingemischt; Es ist an der Zeit, dass wir uns weiter mit diesen Themen auseinandersetzen und unseren Lebensraum erweitern."
 GER_germanize_estonia:0 "Estland germanisieren"
 GER_germanize_estonia_desc:0 "Die Sklaven Osteuropas haben sich immer in die Interessen Deutschlands eingemischt; Es ist an der Zeit, dass wir uns weiter mit diesen Themen auseinandersetzen und unseren Lebensraum erweitern."
 GER_germanize_latvia:0 "Lettland germanisieren"
 GER_germanize_latvia_desc:0 "Die Sklaven Osteuropas haben sich immer in die Interessen Deutschlands eingemischt; Es ist an der Zeit, dass wir uns weiter mit diesen Themen auseinandersetzen und unseren Lebensraum erweitern."
 GER_generalplan_ost_I:0 "Generalplan Ost I"
 GER_generalplan_ost_I_desc:0 "Die Sklaven Osteuropas haben sich immer in die Interessen Deutschlands eingemischt; Es ist an der Zeit, dass wir uns weiter mit diesen Themen auseinandersetzen und unseren Lebensraum erweitern."
 GER_generalplan_ost_II:0 "Generalplan Ost II"
 GER_generalplan_ost_II_desc:0 "Die Sklaven Osteuropas haben sich immer in die Interessen Deutschlands eingemischt; Es ist an der Zeit, dass wir uns weiter mit diesen Themen auseinandersetzen und unseren Lebensraum erweitern."
 GER_appoint_economic_positions:0 "Ernennen Sie Wirtschaftspositionen"
 GER_appoint_economic_positions_desc:0 "Die einzige Möglichkeit für [GER.GetNameDef], sich vollständig von der Weltwirtschaftskrise zu erholen, besteht darin, sicherzustellen, dass wir eine geeinte Wirtschaft haben. Wir können dies erleichtern, indem wir einen Reichsbankpräsidenten und einen Wirtschaftsminister ernennen."
 GER_two_side_economics:0 "Zweiseitige Ökonomie"
 GER_two_side_economics_desc:0 "Es gibt zwei Gruppen in der [GER.GetAdjective]-Regierung, die um die Macht wetteifern. Auf der einen Seite glauben die Technokraten, dass die Platzierung von Spezialisten an Machtpositionen und die Bevorzugung der Industrie gegenüber dem Militär zur erfolgreichsten Wirtschaft führen werden. Auf der anderen Seite streben die Autarken nach einem völlig autarken und militärisch starken [GER.GetName]."
 GER_support_technocrats_I:0 "Partei der Technokraten"
 GER_support_technocrats_I_desc:0 "Wenn wir ein wirtschaftlich starkes [GER.GetName] haben wollen, müssen wir uns auf die Seite der Technokraten stellen."
 GER_support_technocrats_II:0 "Geben Sie Technokraten Sitze in der Regierung"
 GER_support_technocrats_II_desc:0 "Wenn Technokraten Sitze in der Regierung erhalten, können sie ihre Politik effektiver vorantreiben."
 GER_exploit_trade_dependence:0 "Handelsabhängigkeiten ausnutzen"
 GER_exploit_trade_dependence_desc:0 ""
 GER_support_autarks_I:0 "Stellt euch auf die Seite der Autarken"
 GER_support_autarks_I_desc:0 "Wenn wir ein wirtschaftlich starkes [GER.GetName] haben wollen, müssen wir uns auf die Seite der Autarken stellen."
 GER_support_autarks_II:0 "Geben Sie den Autarken Sitze in der Regierung"
 GER_support_autarks_II_desc:0 "Durch die Gewährung von Sitzen in der Regierung können die Autarken ihre Politik effektiver vorantreiben."
 GER_jet_research:0 "Jet Research finanzieren"
 GER_jet_research_desc:0 "Das Düsentriebwerk wird uns in ein neues Zeitalter der Kriegsführung katapultieren und es uns ermöglichen, unsere Feinde mit unheimlicher Präzision zu bombardieren und den Himmel über [GER.GetNameDef] zu beherrschen, sagen zumindest unsere Wissenschaftler."
 GER_volksgemeinschaft:0 "Unterstützen Sie die Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "Die Volksgemeinschaft wird dazu beitragen, die germanischen Völker Europas und der Welt zu vereinen und zu stärken."
 GER_deutsche_arbeitsfront:0 "Gründung der Deutschen Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Der Ersatz aller [GER.GetAdjective]-Arbeitergewerkschaften durch eine einzige staatlich kontrollierte Gewerkschaft wird es uns ermöglichen, eine optimale Effizienz im [GER.GetAdjective]-Industriekomplex sicherzustellen und die Einführung industrieller und wirtschaftlicher Reformen zu erleichtern."
 GER_volkswagen:0 "Volkswagen gründen"
 GER_volkswagen_desc:0 "Die Massenproduktion eines „Volksautos“ wird die Moral stärken und eine Reinvestition in die zivile Infrastruktur und Industrie schaffen. Ganz zu schweigen davon, wer mag keinen guten Kübelwagen?"
 GER_steelworks_issues:0 "Probleme mit dem Stahlwerk"
 GER_steelworks_issues_desc:0 "Die Vereinigte Stahlwerke AG war lange Zeit der wichtigste Stahlproduzent in Deutschland, aber es ist ein Unternehmen mit geringer staatlicher Aufsicht. Um eine ausreichende Versorgung mit Stahl sicherzustellen, muss die Regierung in den Abbau strategischer Ressourcen eingreifen, da sie zur Unterstützung der Kriegswirtschaft die Unrentabilität außer Acht lassen kann."
 GER_nationalize_resource_industries:0 "Kohleverflüssigung"
 GER_nationalize_resource_industries_desc:0 "Da es in Deutschland an Erdöl mangelt, müssen wir unsere Anstrengungen im Bereich synthetisches Öl verdoppeln."
 GER_nationalize_aviation_industry:1 "Standardisieren Sie die Flugzeugproduktion"
 GER_nationalize_aviation_industry_desc:1 "Die Standardisierung und Aufteilung der Produktion von Militärflugzeugen auf die verschiedenen Unternehmen wäre von entscheidender Bedeutung, um Ineffizienzen in Friedenszeiten zu beseitigen."
 GER_reform_uranprojekt:0 "Beleben Sie das Uranprojekt wieder"
 GER_reform_uranprojekt_desc:0 "Das Uranprojekt, auch „Uran-Club“ genannt, war nach dem Überfall auf Polen und der Einberufung von Wissenschaftlern zum Militär im Wesentlichen aufgelöst worden. Die Wiederbelebung dieses Programms durch die Entlassung von Wissenschaftlern aus dem Militär könnte für unsere wissenschaftliche Leistung ein lohnendes Unterfangen sein."
 GER_rally_the_monarchists:0 "Versammelt die Monarchisten"
 GER_rally_the_monarchists_desc:0 "Das Versagen der Weimarer Regierung und die Korruption der NSDAP-Regierung stehen im Gegensatz zur glorreichen imperialen Geschichte Deutschlands. Wir müssen Deutschland seinen früheren imperialen Glanz zurückgeben, um unseren Platz als Weltmacht zu sichern."
 GER_return_of_conservative_exiles:0 "Rückkehr der konservativen Exilanten"
 GER_return_of_conservative_exiles_desc:0 ""
 GER_return_of_conservative_exiles_tt:0 "Sobald der §YBürgerkrieg§! beginnt:"
 GER_contact_ludendorff:0 "Kontaktieren Sie Ludendorff"
 GER_contact_ludendorff_desc:0 "Erich Ludendorff, der streng konservative Generalquartiermeister während des Ersten Weltkriegs, bleibt in den Köpfen der [ROOT.GetAdjective]-Leute ein beliebter Kriegsheld. Obwohl bekannt ist, dass er die NSDAP schon früh stark unterstützte, hat er sich in den letzten Jahren von der Partei entfremdet. Mit ihm an unserer Seite wird es unsere Legitimität erheblich stärken."
 GER_ludendorff_will_join:0 "§YErich Ludendorff§! wird sich unserer Seite als §YFeldmarschall§ anschließen! Sobald der §Bürgerkrieg§! beginnt."
 GER_a_new_reich:0 "Sturz der Nazis"
 GER_a_new_reich_desc:0 "Nachdem wir Monarchisten und andere kaiserfreundliche Parteien um uns versammelt haben, ist es endlich an der Zeit, die Macht in Deutschland zu übernehmen und dem Kaiserreich wieder zu seinem früheren Glanz zu verhelfen!"
 GER_consolidate_new_reich:0 "Das Kaiserreich festigen"
 GER_consolidate_new_reich_desc:0 "Wir haben den Reichstag eingenommen und haben eine mehr oder weniger provisorische Regierung mit unserem neuen Kaiser an der Spitze. Jetzt müssen wir Deutschland im Vierten Reich festigen und konsolidieren."
 GER_restore_the_empire:0 "Stellen Sie das Imperium wieder her"
 GER_restore_the_empire_desc:0 "Nach der unglücklichen Niederlage des Zweiten Reiches im Ersten Weltkrieg und der Unterzeichnung des Versailler Vertrags wurden viele rechtmäßig deutsche Gebiete dem Reich entzogen. Wir müssen mit dem langen und mühsamen Prozess der Rückeroberung dieser Gebiete beginnen."
 GER_european_claims:0 "Wiederherstellung unserer europäischen Gebiete"
 GER_european_claims_desc:0 "Zuallererst müssen wir die Kerngebiete des Deutschen Reiches zurückerobern. Am wichtigsten sind die heutige [FRA.GetAdjective] Region Elsass-Lothringen und die [POL.GetAdjective] Stadt Danzig."
 GER_african_claims:0 "Wiederherstellung unserer afrikanischen Kolonien"
 GER_african_claims_desc:0 "[ENG.GetAdjective] und [FRA.GetAdjective] nutzten den Versailler Vertrag, um ihre Festigung ihres Einflusses auf afrikanische Nationen und Kolonien zu rechtfertigen und zeigten damit die Korruption dieser westlichen Imperialisten. Die Rückeroberung dieser Kolonien wird die Macht von [GER.GetAdjective] in der Region wiederherstellen und ein wesentliches Gegengewicht zum Expansionismus von [ENG.GetAdjective] und [FRA.GetAdjective] darstellen."
 GER_fufill_the_clay_of_mittelafrika:0 "Erfüllen Sie den Ton Mittelafrikas"
 GER_fufill_the_clay_of_mittelafrika_desc:0 "Viel zu lange träumte [ROOT.GetNameDef] von einer großen afrikanischen Kolonie, die sich von [CHA.GetNonIdeologyName] bis [ZAM.GetNonIdeologyName] erstreckt und „Mittelafrika“ genannt wird. Jetzt ist es an der Zeit, dass wir diesen Traum verwirklichen und unseren Platz als etablierte Kolonialmacht festigen."
 GER_asian_claims:0 "Wiederherstellung unserer asiatischen Kolonien"
 GER_asian_claims_desc:0 "Wie Afrika nutzten die ehemaligen Verbündeten den Versailler Vertrag, um ihre imperialistischen Tendenzen und Diebstähle am deutschen Volk zu rechtfertigen. Jetzt müssen wir uns auf den langen Weg der Wiederherstellung unserer ehemaligen Kolonien in Asien und im Pazifik begeben."
 GER_interest_in_the_carribean:0 "Interesse an der Karibik"
 GER_interest_in_the_carribean_desc:0 "Unsere Seestreitkräfte haben immer die Möglichkeit geprüft, Stützpunkte auf den Karibikinseln zu errichten, dachten aber, Otto von Bismarck selbst habe dies blockiert. Jetzt, da er uns nicht mehr im Weg steht, können wir endlich versuchen, diese Ambitionen zu Ende zu bringen."
 GER_restore_klein_venedig:0 "Klein-Venedig wiederherstellen"
 GER_restore_klein_venedig_desc:0 "Klein-Venedig war das bedeutendste Territorium der [GER.GetAdjective] Kolonisierung Amerikas, bis es uns von den Kolonialmächten der Vergangenheit geraubt wurde. Jetzt ist es an der Zeit, dass wir unsere Ansprüche zurückerobern und uns wieder mit unseren [GER.GetAdjective]s im Süden vereinen!"
 GER_establish_imperial_german_army:0 "Das Deutsche Heer neu gründen"
 GER_establish_imperial_german_army_desc:0 "Die Wiederbelebung des Deutschen Heeres nach dem Vorbild der Nazi-Wehrmacht wird dem Vierten Reich zweifellos eine der stärksten und effektivsten Streitkräfte der Welt verschaffen."
 GER_support_landwehr:0 "Unterstützen Sie die Landwehr"
 GER_support_landwehr_desc:0 "Die Unterstützung der Landwehr sichert uns eine professionellere und leistungsfähigere Armee bei gleichzeitiger Verringerung ihrer Größe."
 GER_galvanize_german_militarism:0 "Galvanisieren [GER.GetAdjective] Militarismus"
 GER_galvanize_german_militarism_desc:0 "Der Militarismus in [GER.GetNameDef] ist ein entscheidender Teil unserer nationalen Identität und unseres Platzes als Nation. Es ist nur natürlich, dass wir ihn nutzen, um unsere Stimmung zu stärken."
 GER_support_freikorps:0 "Unterstützen Sie das Freikorps"
 GER_support_freikorps_desc:0 "Die Unterstützung des Freikorps wird unserem Militär eine breitere Unterstützung verschaffen und es einfacher machen, Zivilisten zu rekrutieren. Dadurch wird es jedoch zwangsläufig schwieriger, professionelle Standards aufrechtzuerhalten."
 GER_support_freikorps_tt:0 "3 §YFreikorps-Divisionen§! wird uns beim §YBürgerkrieg§ begleiten! Start."
 GER_gott_mit_uns:0 "Gott Mit Uns"
 GER_gott_mit_uns_desc:0 "Ein kaiserliches Motto, der Ausdruck [ROOT.GetAdjective] religiöser, politischer und ethnischer Zielstrebigkeit. Die Einheit von Altar, Thron und Volk."
 GER_alliance_with_austria_hungary:0 "Bündnis mit Österreich-Ungarn"
 GER_alliance_with_austria_hungary_desc:0 "Wir müssen das große Bündnis wiederherstellen, das uns mit den Habsburgern verbindet."
 GER_alliance_with_the_ottomans:0 "Bündnis mit dem Osmanischen Reich"
 GER_alliance_with_the_ottomans_desc:0 "Wie wir wurden auch die Osmanen am Ende des Weltkriegs von der Entente misshandelt. Es ist an der Zeit, gemeinsam unseren Platz in der Welt wiederherzustellen."
 GER_draft_new_constitution:0 "Entwerfen Sie eine neue Verfassung"
 GER_draft_new_constitution_desc:0 "Um die nationale Einheit zu gewährleisten und zu verhindern, dass Extremisten die Macht übernehmen, müssen wir sicherstellen, dass unsere Monarchie verfassungsmäßig und demokratisch rechenschaftspflichtig ist. Nur dann wird das Vierte Reich zum Leuchtturm für den Rest der Welt."
 GER_prioritize_infrastructure:0 "Priorisieren Sie die Infrastruktur"
 GER_prioritize_infrastructure_desc:0 "Indem wir unsere Infrastruktur auf dem neuesten Stand halten, stellen wir sicher, dass unsere Industriemaschinen in allen Bereichen effektiver arbeiten können."
 GER_prioritize_civilian_industry:0 "Priorisieren Sie die zivile Industrie"
 GER_prioritize_civilian_industry_desc:0 "Die Gewährleistung einer starken Zivilindustrie wird es uns ermöglichen, die Lebensqualität unserer Bevölkerung zu verbessern und einen schnelleren Aufbau in anderen Sektoren zu ermöglichen."
 GER_prioritize_military_industry:0 "Priorisieren Sie die Militärindustrie"
 GER_prioritize_military_industry_desc:0 "Der einzige Weg zu einem starken Militär ist eine starke Unterstützung der Militärindustrie. Eine starke Militärindustrie wird neue Möglichkeiten für unsere militärische Expansion eröffnen."
 GER_prioritize_defensive_construction:0 "Priorisieren Sie Verteidigungskonstruktionen"
 GER_prioritize_defensive_construction_desc:0 "[GER.GetNameDefCap] ist in diesen turbulenten politischen Zeiten der größten Gefahr einer feindlichen Invasion durch eine externe Kraft ausgesetzt. Um Stabilität und Sicherheit für die [GER.GetAdjective]-Menschen zu gewährleisten, müssen wir daher Verteidigungskonstruktionen Vorrang einräumen."
 GER_kaiser_wilhelm_society:0 "Die Kaiser-Wilhelm-Gesellschaft neu beleben"
 GER_kaiser_wilhelm_society_desc:0 "Zwischen der Wehrpflicht und den antijüdischen Nürnberger Gesetzen war es für die wissenschaftliche Basis von [GER.GetNameDef] schwierig, eine effektive Forschung fortzusetzen. Die Wiederbelebung der Kaiser-Wilhelm-Gesellschaft wird es unserer militärischen und zivilen Forschung ermöglichen, neue Höhen zu erreichen."
 GER_return_scientists:0 "Befreien Sie Wissenschaftler vom Militärdienst"
 GER_return_scientists_desc:0 "Viele ehemalige Wissenschaftler wurden durch Wehrpflicht oder andere obligatorische Systeme zum Militär gebracht. Indem wir sie von diesen Programmen ausnehmen, schmälern wir unseren Personalpool, stellen aber sicher, dass unsere Forschung auf dem neuesten Stand ist."
 GER_operation_isabella:0 "Operation Isabella"
 GER_operation_isabella_desc:0 "Die Briten haben seit langem erheblichen Einfluss auf das Mittelmeer und die umliegenden Gebiete. Durch die Einnahme wichtiger Häfen in Spanien, Portugal und Gibraltar können wir unseren Einfluss auf [ENG.GetNameDef] weiter stärken."
 GER_enigma:0 "Enigma verbessern"
 GER_enigma_desc:0 "Die weitere Erforschung der Enigma-Verschlüsselungsmethoden könnte zu erstaunlichen Ergebnissen führen, die es uns ermöglichen, unsere strategische Kommunikation noch besser vor dem Feind zu verbergen."
 GER_volkssturm:0 "Bilden Sie den Volkssturm"
 GER_volkssturm_desc:0 "Auch wenn sich der Krieg zu unseren Gunsten zu wenden beginnt, haben wir immer noch eine Kampfchance, wenn wir uns als [GER.GetAdjective]s zusammenschließen und den Eindringling frontal bekämpfen! Dies ist die letzte Komponente unseres totalen Krieges, und mit dem Volkssturm wird [GER.GetNameDef] niemals besiegt werden!"
 GER_iraq_friend:0 "Sich mit [IRQ.GetNameDef] anfreunden"
 GER_iraq_friend_desc:0 "[IRQ.GetNameDefCap] verfügt über eine vorteilhafte strategische Position im Nahen Osten und einen großen Ressourcenpool, der für die [GER.GetAdjective] Kriegsmaschinerie erforderlich ist; Die Freundschaft mit ihrem Land könnte sich als kluge Entscheidung erweisen, die uns nicht dazu zwingt, unser Militär an eine andere Front zu verlegen."
 GER_iraq_war:0 "Invade [IRQ.GetNameDef]"
 GER_iraq_war_desc:0 "[IRQ.GetNameDefCap] verfügt über eine vorteilhafte strategische Position im Nahen Osten und einen großen Ressourcenpool, der für die [GER.GetAdjective] Kriegsmaschinerie erforderlich ist; Die Invasion ihres Landes wird es uns ermöglichen, diese kritische Position zu halten und ihre Ressourcen mit voller Wirkung auszubeuten."
 GER_iran_friend:0 "Sich mit [PER.GetNameDef] anfreunden"
 GER_iran_friend_desc:0 "[PER.GetNameDefCap] hat eine große Grenze zu [SOV.GetNameDef] und eine sehr strategische Position als Tor nach Asien; Die Freundschaft mit ihrem Land wird eine lohnende Investition sein, die unserer Hauptkampagne nicht die notwendigen Ressourcen entzieht."
 GER_iran_war:0 "Invade [PER.GetNameDef]"
 GER_iran_war_desc:0 "[PER.GetNameDefCap] hat eine große Grenze zu [SOV.GetNameDef] und eine sehr strategische Position als Tor nach Asien; Die Invasion ihres Landes wird es uns ermöglichen, Druck auf den gesamten asiatischen Kontinent auszuüben und uns eine weitere strategische Front in Südrussland verschaffen."
 GER_influence_brazil:0 "Einfluss [BRA.GetNameDef]"
 GER_influence_brazil_desc:0 "Zusätzlich zu seinen natürlichen Ressourcen verfügt [BRA.GetNameDef] über eine sehr strategische Position in Amerika; Einen Verbündeten in der Nähe gefährdeter südamerikanischer Länder zu haben und sich in unmittelbarer Reichweite von [USA.GetNameDef] zu befinden, ist eine Überlegung wert."
 GER_revive_brest_litovsk:0 "Den Vertrag von Brest-Litowsk wiederbeleben"
 GER_revive_brest_litovsk_desc:0 "Im Moment ist unser Krieg mit den [SOV.GetAdjective]s erfolgreich, aber unser Militär wird an anderen Fronten benötigt. Die Wiederbelebung des Vertrags von Brest-Litowsk wird es uns ermöglichen, Frieden mit den [SOV.GetAdjective]s zu schließen und unsere gewünschten Gebietsgewinne zu erzielen."
 GER_5_factor:0 "5-Faktor-Rätsel"
 GER_5_factor_desc:0 "Der Übergang zu 5 Faktoren wird unsere Verschlüsselung erheblich verbessern."
 GER_8_factor:0 "8-Faktor-Rätsel"
 GER_8_factor_desc:0 "Wenn Sie auf 8 Faktoren umsteigen, ist es unmöglich, unsere Verschlüsselung zu knacken!"
 GER_demand_northern_schleswig:0 "Nachfrage Nordschleswig"
 GER_demand_northern_schleswig_desc:0 "Nordschleswig wurde uns eingenommen und im Versailler Vertrag den Dänen übergeben. Wir müssen die Rückgabe dieses Landes fordern!"
 GER_resolve_the_balkan_flank:0 "Lösen Sie die Balkanflanke"
 GER_resolve_the_balkan_flank_desc:0 "Es ist eine Sache, sich wegen [ITA.getnamedef] im Süden Sorgen zu machen. Darüber hinaus ist es eine andere Sache, sich mit der unvorhersehbaren Außenpolitik von [YUG.getnamedef] auseinanderzusetzen. Es ist an der Zeit, sie dauerhaft auf unsere Seite zu bringen."
 GER_emphasize_mine_warfare:0 "Betonen Sie den Minenkrieg"
 GER_emphasize_mine_warfare_desc:0 "Die ausgedehnten Küsten unseres Landes sind ohne eine riesige Überwasserflotte äußerst schwer zu verteidigen. Kürzlich ist von unserem Ministerium für Marineinnovation und -entwicklung ein spannender Vorschlag eingetroffen, der staatliche Investitionen in die Minenlegetechnologie vorschlägt, die es uns effektiv ermöglichen werden, mehr Küstenlinien zu sichern, ohne unsere knappen Seestreitkräfte aufzuteilen."
 GER_ally_greece_vanilla:0 "Verbündeter [GRE.GetNameDef]"
 GER_ally_greece_vanilla_desc:0 "Angesichts unseres wachsenden Einflusses in der Region ist es von entscheidender Bedeutung, die Loyalität eines prominenten Akteurs im Süden zu sichern. Ihre Unterstützung wird von entscheidender Bedeutung sein, um Druck auf die Großmächte im Nahen Osten auszuüben und es der Kriegsmarine zu ermöglichen, in der Ägäis und im Schwarzen Meer freier zu operieren."
 GER_air_innovation_3:0 "Verstärke die Luftwaffe"
 GER_air_innovation_3_desc:0 "Unsere mutigen Asse und professionellen Mechanikerteams erhalten zusätzliche Unterstützung und verstärken ihre Zusammenarbeit mit unseren Forschungskonzernen, um sicherzustellen, dass unsere Taktiken und Ausrüstung auf dem neuesten Stand sind."
 GER_extra_tech_slot:0 "Erweitern Sie die Finanzierung von Wissenschaftlern"
 GER_extra_tech_slot_desc:0 "Wir können unser aktuelles Forschungsnetzwerk deutlich erweitern, um den wachsenden Anforderungen unserer Wirtschaft und Politik gerecht zu werden. Wir werden junge Männer und Frauen ermutigen, sich den neuen Einrichtungen in unserem wohlhabenden Land anzuschließen."
 GER_train_colonial_troops:0 "Bilden Sie Kolonialtruppen aus"
 GER_train_colonial_troops_desc:0 "Für die Sicherung unserer Besitztümer in Übersee müssen Kolonialspezialisten ausgebildet werden."
 GER_the_breitspurbahn:0 "Die Breitspurbahn"
 GER_the_breitspurbahn_desc:0 "Bald wird ein riesiges Eisenbahnnetz ganz Europa abdecken und die Hegemonie von [GER.GetAdjective] stärken."
 GER_the_breitspurbah_railways_tt:0 "Baue ein Level §Y1§! Bahn aus §YBerlin§! zum §YHauptstadt jedes Subjekts§! über Land erreichbar."
 GER_the_anglo_german_naval_agreement:0 "Das englisch-deutsche Flottenabkommen"
 GER_the_anglo_german_naval_agreement_desc:0 "Im Juni 1935 unterzeichneten wir das englisch-deutsche Flottenabkommen, das den Aufbau einer begrenzten Marine ermöglichte. Es ist an der Zeit, dass wir uns die Vereinbarung noch einmal ansehen ..."
 GER_adhere_to_the_agreement:0 "Halten Sie sich an die Vereinbarung"
 GER_adhere_to_the_agreement_desc:0 "Für uns ist es am besten, die Briten nicht zu verärgern. Wenn in Europa ein Krieg kommt, können wir es uns nicht leisten, sie auf die Probe zu stellen, da wir mit Sicherheit nur einer weiteren Blockade unterliegen werden. Durch die Einhaltung der Vereinbarung können wir unsere Ressourcen anderweitig einsetzen."
 GER_denounce_the_agreement:0 "Kündigen Sie die Vereinbarung"
 GER_denounce_the_agreement_desc:0 "Es bestand kein Zweifel daran, dass wir keine wirkliche Absicht hatten, den von Großbritannien geforderten Status quo aufrechtzuerhalten. Deutschland lässt sich in seinen Ambitionen nicht einschränken!"
 GER_scale_down_naval_projects:0 "Verkleinerte Marineprojekte"
 GER_scale_down_naval_projects_desc:0 "Durch die Ankündigung einer groß angelegten Verkleinerung von Marineprojekten stehen mehr Ressourcen für den Industriesektor zur Verfügung, sodass wir uns auf unsere europäischen Pläne konzentrieren können, anstatt Blut, Schweiß und Stahl in fragile Schiffe zu schütten."
 GER_reopen_wilhelmshaven_shipyards:0 "Wiedereröffnung der Wilhelmshavener Werften"
 GER_reopen_wilhelmshaven_shipyards_desc:0 "Die Werften in Wilhelmshaven wurden nach dem Ersten Weltkrieg geschlossen, aber vielleicht ist es an der Zeit, sie wieder zu eröffnen, um größere Konvoibauprojekte zu ermöglichen"
 GER_expand_blohm_voss_shipyards:0 "Erweitern Sie die Werften von Blohm+Voss"
 GER_expand_blohm_voss_shipyards_desc:0 "Blohm+Voss haben sich als fähige Schiffbauer erwiesen. Eine kleine staatliche Investition würde sicherlich dafür sorgen, dass ihre Fähigkeiten voll ausgeschöpft werden."
 GER_naval_plan_z:0 "Marineplan Z"
 GER_naval_plan_z_desc:0 "Das Deutsche Reich verfügte einst über eine der besten Marinen der Welt. Der Große Krieg änderte dies und der Vertrag von Versailles verhinderte seine Wiedergeburt. Aber mit Plan Z werden wir wieder eine Marine haben, die es sogar mit der britischen aufnehmen kann."
 GER_naval_aviation_patrols:0 "Patrouillen der Marineflieger"
 GER_naval_aviation_patrols_desc:0 "Anstatt die Schifffahrt zum Schutz unserer Küsten einzusetzen, können wir uns auf die Verbesserung unserer Marinefliegerei konzentrieren und stattdessen unsere Luftwaffe als Abschreckung einsetzen. Schließlich ist ein Flugzeug billiger als ein Schiff."
 GER_simplify_convoy_construction:0 "Vereinfachen Sie den Konvoibau"
 GER_simplify_convoy_construction_desc:0 "Durch die Reduzierung der an Bord unserer Konvoischiffe bereitgestellten Annehmlichkeiten und deren Standardisierung können wir mehr Konvois produzieren, die unseren Handelsfluss erleichtern."
 GER_the_bismarck_class:0 "Die Bismarck-Klasse"
 GER_the_bismarck_class_desc:0 "Nach dem Ersten Weltkrieg haben sich unsere ehemaligen Feinde durch noch mehr Verträge gebunden und die Größe ihrer Schiffe begrenzt. Wir sind nicht an diese Zwänge gebunden und wissen daher, was wir brauchen, um sie zu überwinden."
 GER_fortify_the_coast:0 "Stärken Sie die Küste"
 GER_fortify_the_coast_desc:0 "Durch die Errichtung von Küstenbefestigungen und Luftabwehranlagen entlang der Nordseeküste stellen wir sicher, dass jeder, der versucht zu landen, auf heftigen Widerstand stößt, sei es vom Meer oder aus der Luft."
 GER_emergency_naval_program:0 "Notfallprogramm der Marine"
 GER_emergency_naval_program_desc:0 "Der Krieg ist über Deutschland hereingebrochen und das, was wir gehofft hatten, um uns zu schützen, reicht nicht aus. Wir müssen die Vereinbarung aufgeben und können zwar keine große Überwasserflotte aufbauen, aber eines der U-Boote wird ausreichen müssen."
 GER_the_o_class:0 "Die O-Klasse"
 GER_the_o_class_desc:0 "Während Bismarck und Tirpitz die Spitzen unserer Atlantikflotte sein werden, müssen sie von leistungsfähigen Schiffen begleitet werden. Die O-Klasse wurde als Ergänzung dazu konzipiert und zusammen werden sie den Kern unserer Marine bilden."
 GER_abandon_plan_z:0 "Plan Z aufgeben"
 GER_abandon_plan_z_desc:0 "Unter den gegenwärtigen Umständen können wir es uns nicht leisten, Plan Z beizubehalten, die Schiffe sind zu teuer und brauchen viel zu lange für das, was wir erreichen wollen. Indem wir uns auf eine Unterwasserflotte konzentrieren, werden wir weiterhin in der Lage sein, den Atlantik zu dominieren."
 GER_rule_the_naval_skies:0 "Beherrsche den Marinehimmel"
 GER_rule_the_naval_skies_desc:0 "Der Große Krieg hat bewiesen, dass die Luftfahrt das nächste Schlachtfeld ist, das beherrscht werden muss, und selbst auf See ist dies der Fall. Wir müssen sicherstellen, dass unsere Großkampfschiffe über die nötige Begleitung verfügen, auch in der Luft."
 GER_scout_cruisers:0 "Scout-Kreuzer"
 GER_scout_cruisers_desc:0 "Während die Hauptschlachtflotte durchaus in der Lage ist, Konvois, Kreuzer und Schlachtschiffe gleichermaßen zu versenken, brauchen wir etwas, das feindliche Konvois effektiv jagen und versenken kann und gleichzeitig ein Gefecht vermeidet."
 GER_the_m_class:0 "Die M-Klasse"
 GER_the_m_class_desc:0 "Im Gegensatz zu den Scout-Kreuzern wird die M-Klasse zusammen mit der Hauptschlachtflotte einen Verteidigungsschirm für die Schlachtschiffe bilden und mit anderen Kreuzern und Zerstörern fertig werden, die versuchen könnten, uns auf Linie zu bringen."
 GER_trade_route_interdiction:0 "Handelsroutenverbot"
 GER_trade_route_interdiction_desc:0 "Die unsichtbare Klinge ist die tödlichste. Wenn wir von unterhalb der Oberfläche zuschlagen, können wir einen Konvoi nach dem anderen versenken und unseren Feinden Vorräte und Verstärkung entziehen."
 GER_modular_submarine_construction:0 "Modularer U-Boot-Bau"
 GER_modular_submarine_construction_desc:0 "Durch die Vereinfachung des Baus unserer U-Boote können wir mehr davon in kürzerer Zeit bauen. So können wir die stillen Jäger ungestraft über den Atlantik vertreiben."
 GER_the_h_class:0 "Die H-Klasse"
 GER_the_h_class_desc:0 "Als nächster Schritt in der Entwicklung der Bismarck-Klasse muss die H-Klasse in der Lage sein, deutsche Stärke nicht nur in den Atlantik, sondern darüber hinaus zu projizieren!"
 GER_wolfpack_tactics:0 "Taktiken des Wolfsrudels"
 GER_wolfpack_tactics_desc:0 "Durch die Aufteilung unserer U-Boot-Flotte in „Rudel“ haben sie sich als noch tödlicher erwiesen, als wir es uns vorzustellen wagten."
 GER_reach_across_the_atlantic:0 "Überqueren Sie den Altantik"
 GER_reach_across_the_atlantic_desc:0 "Es ist an der Zeit, dass deutsche Kriegsschiffe in einer Demonstration ihrer Stärke über den Atlantik segeln, die die amerikanischen und britischen Flotten in ihren Schatten stellen wird."
 GER_general_staff:0 "Generalstab"
 GER_general_staff_desc:0 "Der [ROOT.GetAdjective]-Generalstab war für die kontinuierliche Untersuchung aller Aspekte des Krieges verantwortlich, einschließlich der Ausarbeitung und Überprüfung von Mobilisierungs- oder Kampagnenplänen. Dies trug zu einem höheren Organisationsgrad der Armee bei."
