 GER_medical_costs:0 "Medizinische Kosten"
 GER_medical_costs_desc:0 "Der sich verschlechternde Gesundheitszustand von Erich Ludendorff stellt eine Herausforderung dar, da immer mehr staatliche Mittel bereitgestellt werden, um ihm die bestmögliche Behandlung zu ermöglichen, damit er weiterhin dienen kann, obwohl dies nur eine Frage der Zeit ist."
