 GER_help_SOV_revolutionaries_desc:0 "Die Unterstützung des revolutionären Kampfes gegen (die Überreste des) stalinistischen Regimes könnte dazu führen, dass die Welt vom Kommunismus befreit wird!"
 r56_german_cw_ongoing:0 "[GER.GetNameDefCap] befindet sich in einem Bürgerkrieg."
 GER_recruit_officers_com_tt:0 "§YWir werden versuchen, Berater und Kommandeure von der besiegten konservativen Seite zu rekrutieren.§!"
 GER_AUS_wont_get_annexed_tt:0 "§RDas Ereignis zur Annexion Österreichs, wenn es Ihrem Bündnis beitritt, wird blockiert.§!"
 GER_dem_ITA_pact_tt:0 "§YDas demokratische oder monarchistische Italien wird Ihrer Allianz beitreten. Wenn Italien faschistisch und Jugoslawien kommunistisch ist, können Sie sie gemeinsam bekämpfen.§!"
 kill_advisor_tt:0 "§Y[THIS.GetName]§! stirbt."
 GER_forts_unavailable:0 "§Rwird keine Festungen errichten lassen, da es entweder entmilitarisiert ist oder nicht unter unserer Kontrolle steht.§!\n"
 GER_improved_battleship_hull_research_tt:0 "\nEinmal §Y1940 Schwerer Schiffsrumpf§! Technologie wird erforscht:\n"
 GER_recruit_officers_com:0 "Rekrutiere besiegte Offiziere"
 GER_anti_expansionism:0 "Anti-Expansionismus"
 GER_anti_expansionism_desc:0 "Indem wir die Expansion mit aggressiven Mitteln anprangern, könnten wir versuchen, regionale Nationen, die dies nicht planen oder selbst bedroht sein könnten, auf eine Linie zu bringen."
 GER_expansionism_light:0 "Stresemanns Vermächtnis"
 GER_expansionism_light_desc:0 "Obwohl wir vermeiden sollten, die gleichen Fehler wie die Weimarer Republik zu machen, ist es unbestreitbar, dass ihr aggressives Verhandeln durch Köpfe wie Gustav Stresemann sie ohne die Weltwirtschaftskrise stärker gemacht hätte."
 GER_renegotiate_versailles:0 "Versailles neu verhandeln"
 GER_renegotiate_versailles_desc:0 "Der Vertrag von Versailles wurde in den letzten zwei Jahrzehnten für die Nöte des [GER.GetAdjective]-Volkes verantwortlich gemacht, aber er ist lediglich das Ergebnis schwacher Verhandlungen. Wenn wir in unserer Zeit den Frieden gewährleisten wollen, müssen wir lernen, mit denen, die uns den Vertrag aufgezwungen haben, Kompromisse einzugehen, damit er für uns beide von Nutzen ist."
 GER_legacy_of_gluckliche_zwanziger_jahre:0 "Vermächtnis glücklicher Zwanziger Jahre"
 GER_legacy_of_gluckliche_zwanziger_jahre_desc:0 "Die „Glücklichen Zwanziger Jahre“ oder „Die glücklichen Zwanziger“ markierten eine Zeit großen wirtschaftlichen Aufschwungs und Wachstums in der Weimarer Republik und zeigten das Potenzial für das Wachstum des [GER.GetAdjective] Volkes in einem friedlichen demokratischen System. Da wir nun über die Mittel dazu verfügen, können wir dieses Potenzial endlich vollständig ausschöpfen."
 GER_german_scientific_haven:0 "[GER.GetAdjective] Wissenschaftlicher Hafen"
 GER_german_scientific_haven_desc:0 "Der große Braindrain hat ein Ende, und durch die Entsendung in die Armee oder in den Krieg wird kein Potenzial verschwendet, was bedeutet, dass er sich voll und ganz auf seine Ausbildung und seine Beschäftigungsmöglichkeiten konzentrieren kann. Dieses neu entdeckte Wachstum hat die Aufnahme einer großen Zahl neuer Akademiker in unser Land ermöglicht, was einen großen Beitrag zu unserer gesamten technologischen Entwicklung leisten wird."
 GER_join_allies:0 "Treten Sie den Alliierten bei"
 GER_join_allies_desc:0 "Wenn wir uns mit den Briten verbünden, können wir mit unserem Bündnis einen beispiellosen Einfluss auf die Welt ausüben."
 GER_lead_democracies:0 "Führen Sie die kleineren Demokratien"
 GER_lead_democracies_desc:0 "Nur die wiederbelebte [GER.GetAdjective] Nation hat den Willen, der wahre Beschützer Europas zu sein."
 GER_lead_communists:0 "Das neue Beispiel des Kommunismus"
 GER_lead_communists_desc:0 "[SOV.GetNameDefCap] ist schwach und repräsentiert keinen wahren Kommunismus! Nur [Root.GetNameDef] kann die Sicherheit und den Wohlstand der europäischen sozialistischen Nationen garantieren."
 GER_inter_communist_fighting:0 "Bekämpfe den illegitimen Kommunismus"
 GER_inter_communist_fighting_desc:0 "Nationen, in denen die Arbeiter nicht freigelassen wurden, verstehen nicht, dass es unterschiedliche kommunistische Ideologien gibt. Wir müssen unsere verteidigen und unsere Position stärken, die bürgerlichen Staaten würden sich nicht einmischen."
 GER_anti_colonialism:0 "Antiimperialistische Haltung"
 GER_anti_colonialism_desc:0 "Seitdem unsere Kolonien eingenommen wurden, hat sich viel verändert, und wir müssen die Kolonisierung als das Böse anerkennen, das sie ist. Außerdem wird uns dies bei mehreren aufstrebenden Supermächten einiges an Gunst einbringen."
 GER_ally_benelux:0 "Benelux-Allianz"
 GER_ally_benelux_desc:0 "Obwohl die Benelux-Länder klein sind, verfügen sie nicht nur über eine hohe Industriekonzentration, sondern bieten unserer Allianz auch einen strategischen Zugang zu drei ausländischen Kontinenten."
 GER_western_communist:0 "Besiege den westlichen Kommunismus"
 GER_western_communist_desc:0 "Wenn wir die Bedrohung aus dem Osten jemals abwehren wollen, müssen wir zuerst unseren Einflussbereich sichern."
 GER_dem_anschluss_prep:0 "Pro-deutsche Stimmung in Österreich schüren"
 GER_dem_anschluss_prep_desc:0 "Die Bürger Österreichs wissen nicht, was sie von ihrer schwachen unabhängigen Nation halten sollen. Indem wir die bereits bestehenden Forderungen nach einer Vereinigung mit Deutschland noch verstärken, können wir möglicherweise ein Referendum durchsetzen."
 GER_dem_anschluss:0 "Einigungsreferendum"
 GER_dem_anschluss_desc:0 ""
 GER_aus_ally:0 "Waffenbrüder"
 GER_aus_ally_desc:0 "Wir würden gerne mit unseren österreichischen germanischen Brüdern vereint sein, aber es könnte effizienter sein, sie ihre eigenen Angelegenheiten regeln zu lassen."
 GER_dem_italy_attack:0 "Die südliche Bedrohung"
 GER_dem_italy_attack_desc:0 "[ITA.GetNameDefCap] stellt eine ernsthafte Bedrohung für unseren Süden dar und darf uns nicht angreifen, wenn wir in einen neuen Konflikt geraten."
 GER_request_danzig:0 "Fordern Sie die Kontrolle über die Freie Stadt an"
 GER_request_danzig_desc:0 "Angesichts unseres Führungswechsels sollten wir unabhängig von unserer Loyalität fordern können, dass die stark deutschfreundliche Stadt Danzig an ihren rechtmäßigen Eigentümer zurückgegeben wird."
 GER_dem_polish_corridor_trade:0 "Oberschlesien für Gdynia"
 GER_dem_polish_corridor_trade_desc:0 "Wenn wir wollten, könnten wir mit Polen verhandeln, um die Trennung unseres Landes in Ostpreußen zu lösen, da wir beide Regionen kontrollieren, die den Besitzer wechseln möchten."
 GER_dem_polish_corridor_deal:0 "Litauen für pro-deutsches Territorium"
 GER_dem_polish_corridor_deal_desc:0 "Vorausgesetzt, dass wir litauische Gebiete kontrollieren, könnten wir möglicherweise einen Deal mit den Polen aushandeln, die im Austausch für die deutsch dominierten Gebiete Gdingen und Kattowitz die polnisch-litauische Idee wiederherstellen möchten."
 GER_colonies_for_support:0 "Kolonien zur Unterstützung"
 GER_colonies_for_support_desc:0 "Vor allem die Briten könnten bereit sein, im Gegenzug für unsere Unterstützung in ihrem aktuellen Konflikt einen Teil unseres Kolonialreichs wiederherzustellen. Auch wenn dies nicht die würdigsten sind, würde es eine historische Wiederherstellung bedeuten."
 GER_soviet_support:0 "Zusammenarbeit mit der [GetRussiansDemonym]"
 GER_soviet_support_desc:0 "[SOV.GetNameDefCap] wäre ein guter Partner, um unsere militärische Macht wiederherzustellen."
 GER_ally_eastern_europe:0 "Donau-Allianz"
 GER_ally_eastern_europe_desc:0 "Trotz des Mangels an Industriemacht auf dem Balkan ist ihre Stellung in Europa zweifellos wichtig."
 GER_ally_czechoslovakia:0 "Verbündeter [CZE.GetNameDef]"
 GER_ally_czechoslovakia_desc:0 "[CZE.GetNameDefCap] ist nach uns der industrielle Kern Mitteleuropas und sie wären eine großartige Ergänzung unserer Allianz."
 GER_counter_soviet_agression:0 "Gegen [SOV.GetAdjective] Aggression"
 GER_counter_soviet_agression_desc:0 "Wir müssen schnell handeln, um der Bedrohung durch [SOV.GetAdjective] entgegenzuwirken, indem wir unser Bündnis erweitern und uns auf einen Präventivschlag vorbereiten."
 GER_anti_bolshevist_bloc:0 "Kooperieren Sie mit dem Antibolschewistischen Block"
 GER_anti_bolshevist_bloc_desc:0 "In Ländern Osteuropas, die unter sowjetischer Bedrohung oder Besatzung stehen, haben sich antikommunistische Organisationen gebildet, die Einfluss auf die Politik nehmen und sich dem kommunistischen Einfluss widersetzen. Die Zusammenarbeit mit solchen Organisationen könnte ihre Herkunftsländer davon überzeugen, unsere eigenen ideologischen Differenzen beiseite zu legen und sich gegen den Kommunismus zu vereinen."
 GER_anti_soviet_friend_poland:0 "Laden Sie Polen ein"
 GER_anti_soviet_friend_poland_desc:0 "Nur wenige Nationen haben so sehr unter dem versuchten sowjetischen Kolonialismus gelitten wie [POL.GetAdjective] in ihrem Unabhängigkeitskrieg und der anschließenden Unterdrückung durch Stalin auf sowjetischem Territorium. Ihre strategische Position, ihre militärische Stärke und ihre Ansichten gegenüber ihrem ehemaligen Unterdrücker sollten sie zu einem hervorragenden Verbündeten machen."
 GER_dem_anti_commie_bloc_hungary:0 "Ungarn einladen"
 GER_dem_anti_commie_bloc_hungary_desc:0 "Ungarn, ob demokratisch oder nicht, teilt unsere antisowjetische Mentalität und könnte an den Vorteilen unseres Schutzes interessiert sein."
 GER_dem_italy_alliance:0 "Italienischer Pakt"
 GER_dem_italy_alliance_desc:0 "[ITA.GetLeader] ist ein Opportunist und könnte unabhängig von ideologischen Differenzen daran interessiert sein, den kommunistischen Einfluss vor seiner Haustür herauszufordern oder zumindest den Einfluss von [ITA.GetAdjective] auszuweiten."
 GER_anti_soviet_friend_baltics:0 "Schützen Sie das Baltikum"
 GER_anti_soviet_friend_baltics_desc:0 "Da die baltischen Staaten von uns bei der Erlangung ihrer Unabhängigkeit unterstützt werden, könnten sie an unserer Hilfe bei der Wahrung ihrer Unabhängigkeit interessiert sein."
 GER_anti_soviet_friend_finland:0 "Laden Sie Finnland ein"
 GER_anti_soviet_friend_finland_desc:0 ""
 GER_realise_ukrainian_statehood:0 "Verwirklichen Sie die ukrainische Staatlichkeit"
 GER_realise_ukrainian_statehood_desc:0 "Das ukrainische Volk kämpfte zuvor tapfer für seine Unabhängigkeit, scheiterte jedoch. Befreit von der sowjetischen Unterdrückung kann es es nun unter unserem Schutz erneut versuchen."
 GER_realise_belarusian_statehood:0 "Verwirklichen Sie die belarussische Staatlichkeit"
 GER_realise_belarusian_statehood_desc:0 "Als eine der am stärksten vom stalinistischen Terror betroffenen Sowjetrepubliken sollte Weißrussland eines der Hauptziele der Befreiung sein."
 GER_safeguard_neutrality:0 "Neutralität wahren"
 GER_safeguard_neutrality_desc:0 "Vom Zentrum und bald auch im Zentrum Europas aus nimmt [Root.GetNameDef] eine einzigartige Position ein, da es tatsächlich in der Lage ist, die Sicherheit seiner neutralen Partner zu gewährleisten. Und wenn es dennoch zu Konflikten kommen sollte, würden wir zweifellos den Sieg erringen und nur gestärkt daraus hervorgehen."
 GER_cooperate_with_nordics:0 "Arbeiten Sie mit Nordics zusammen"
 GER_cooperate_with_nordics_desc:0 "Seit dem Niedergang der Imperien im Norden und der Unabhängigkeit Finnlands sind diese Nationen traditionell neutral geblieben, aber da [GetRussiansDemonym] vor ihrer Haustür aggressive Kriege führt, können sie es nicht ablehnen, zur Sicherheit Europas beizutragen."
 GER_anti_soviet_war:0 "Bekämpfe die [GetRussiansDemonym]"
 GER_anti_soviet_war_desc:0 "Nur [Root.GetNameDef] kann Europa vor der [SOV.GetAdjective]-Tyrannei retten."
 GER_mon_peaceful:0 "Zuverlässigere Verbündete"
 GER_mon_peaceful_desc:0 "Obwohl wir stark sind, können wir es nicht erneut mit der Welt aufnehmen. Durch die Suche nach weniger aggressiven Partnern können wir möglicherweise unser Reich erweitern, ohne erneut in einen Zweifrontenkrieg zu geraten."
 GER_mon_FRA_alliance:0 "Bündnis mit dem monarchistischen Frankreich"
 GER_mon_FRA_alliance_desc:0 "Wenn Frankreich und Deutschland in Form starker Regierungen vereint sind, sollten wir bei der Beherrschung Europas zusammenarbeiten."
 GER_alliance_with_gustaf:0 "Bündnis mit Gustaf"
 GER_alliance_with_gustaf_desc:0 "König Gustaf von [SWE.GetNonIdeologyName] wird sicherlich in unseren Lebensstil eintreten, sobald ihnen klar wird, auf welcher gemeinsamen Basis wir stehen, denn wir sind miteinander verwandt."
 GER_sway_spain:0 "Sway [SPB.GetNameDef]"
 GER_sway_spain_desc:0 "Die Monarchien von [ROOT.GetNonIdeologyName] und [SPR.GetNonIdeologyName] haben gleichermaßen eine lange und fruchtbare Geschichte miteinander geteilt, daher ist es nur natürlich, dass wir wieder zusammenkommen."
 GER_destabilize_france:0 "Frankreich destabilisieren"
 GER_destabilize_france_desc:0 "Die französische Politik steht am Rande des Chaos, sie braucht nur einen kleinen Anstoß, vielleicht hätten unsere Kommunisten gerne einen Urlaub in Paris?"
 GER_mon_allies_alliance:0 "Akzeptieren Sie die britische Marinedominanz"
 GER_mon_allies_alliance_desc:0 "Gegen die Flotte des britischen Empire haben wir keine Chance, eine Umleitung unserer Marineproduktion wäre für unsere Bemühungen auf dem europäischen Festland von Vorteil."
 GER_mon_anti_commie_france:0 "Vereint gegen den französischen Kommunismus"
 GER_mon_anti_commie_france_desc:0 "Während Frankreich, eines der mächtigsten Imperien der Welt, auseinanderfällt, könnten die Briten bereit sein, uns zu helfen, bevor die Situation eskaliert und sich kommunistische Gefühle in ihrem Imperium ausbreiten."
 GER_restore_the_central_powers:0 "Stellen Sie die Mittelmächte wieder her"
 GER_restore_the_central_powers_desc:0 "Unsere alten Verbündeten sind durch ihren Gebietsverlust gedemütigt und sollten mehr als bereit sein, sich unserem Bündnis anzuschließen, wenn wir ihnen die Chance geben, ihre Größe wiederherzustellen."
 poland_special_dominion_tt:0 "Wir werden Polen im Austausch für unsere bisherigen Territorien und unseren politischen Einfluss Schutz anbieten und es so zu einem Herrschaftsgebiet besonderer Art machen."
 intervene_soviet_civil_war_tt:0 "Es gibt eine nichtkommunistische, antistalinistische Bürgerkriegsseite, die verbündet werden kann."
 has_neutrality_idea_tt:0 "Hat eine §Neutrale Außenpolitik§! Idee."
 fascist_neutrality_alliance_tt:0 "Europäischer §YFaschist§! und §YNon-Aligned§! Länder werden weniger zögern, dem demokratischen Bündnis von [Root.GetNameDef] beizutreten."
 GER_rhineland_decision_tt:0 "§RIWenn Frankreich kommunistisch oder unser Verbündeter wird, werden wir keine weltweiten Spannungen erzeugen.§!"
 GER_central_powers_tt:0 "§YAlle blockfreien, historisch verbündeten Nationen werden in unsere Fraktion eingeladen.§!"
 GER_middle_east_diplo_tt:0 "Diese Entscheidungen werden es uns ermöglichen, Einfluss auf §YMiddle Eastern§ zu nehmen! Länder und ihre Politik, was sie schließlich dazu brachte, unserer Fraktion beizutreten."
 GER_remilitarize_rhineland:0 "Remilitarisieren Sie das Rheinland"
 not_too_much_soviet_influence_tt:4 "Weniger als 4 sowjetische Einflusspunkte"
 GER_commie_request_soviet_guns:0 "Fordern Sie sowjetische Waffen an"
 GER_soviet_industrial_aid:0 "Fordern Sie sowjetische Industriehilfe an"
 GER_soviet_officers:0 "Laden Sie sowjetische Offiziere ein"
 GER_civil_war_category:0 "Ausländische Bürgerkriegsbeteiligung"
 GER_soviet_influence_increase_1:1 "§YSowjetische Einflusspunkte §!§Rwerden um 1 erhöht, Sie haben derzeit [?GER_commie_soviet_influence|-G0].§!\n"
 GER_soviet_influence_increase_2:2 "§YSowjetische Einflusspunkte §!§Rwerden um 2 erhöht, Sie haben derzeit [?GER_commie_soviet_influence|-G0].§!\n"
 GER_middle_eastern_diplomacy_category:0 "Diplomatie des Nahen Ostens"
 GER_middle_eastern_diplomacy_category_desc:0 "Da in ganz Europa Kriege toben und die Zukunft Deutschlands unklar ist, müssen wir daran arbeiten, Unterstützung zu sammeln und auf die Länder des Nahen Ostens wie Afghanistan und Persien zuzugehen. Sie könnten sich als sehr politisch und strategisch wichtig erweisen, da sie Grenzen mit vielen unserer Feinde teilen und über große Ölvorkommen verfügen."
 GER_middle_eastern_diplomacy:0 "Diplomatie des Nahen Ostens"
 GER_pro_german_propaganda:0 "Pro-[GER.GetAdjective] Propaganda"
 GER_spread_pro_german_propaganda:0 "Verbreiten Sie Propaganda in [FROM.GetName]"
 GER_send_german_advisors:0 "Senden Sie Militärberater an [FROM.GetName]"
 GER_military_advisors:0 "[GER.GetAdjective] Militärberater"
 GER_invite_FROM_to_faction:0 "Laden Sie [FROM.GetName] zu [ROOT.GetFactionName] ein"
 GER_middle_eastern_diplomacy_desc:0 "Da in ganz Europa Kriege toben und die Zukunft Deutschlands unklar ist, müssen wir daran arbeiten, Unterstützung zu sammeln und auf die Länder des Nahen Ostens wie Afghanistan und Persien zuzugehen. Sie könnten sich als sehr politisch und strategisch wichtig erweisen, da sie Grenzen mit vielen unserer Feinde teilen und über große Ölvorkommen verfügen."
 form_country_czechia_required_states_tt:0 "Steuert alle §YCzech§! Zustände."
 r56.ger.17.t:0 "Deutschland bietet Schutz für Konzessionen"
 r56.ger.17.d:0 "Die deutsche Reichsregierung hat uns ein Abkommen vorgeschlagen, das die Rückgabe ihres verlorenen Territoriums im Austausch für die Sicherheit unter ihrem Einfluss als Herrschaft mit Sonderstatus vorsieht."
 r56.ger.17.a:0 "Zu unserer Sicherheit."
 r56.ger.17.b:0 "Wir brauchen sie nicht!"
 r56.ger.18.t:0 "Polen verweigert Schutz"
 r56.ger.18.d:0 "Die polnische Regierung gab heute bekannt, dass sie kein Territorium im Austausch für Schutz abtreten werde, da sie durch diese Entscheidung möglicherweise mehr Schutz benötigen als zuvor."
 r56.ger.18.a:0 "Verdammt!"
 r56.ger.19.t:0 "Polen akzeptiert die Bedingungen"
 r56.ger.19.d:0 "Die polnische Regierung fühlte sich erheblich bedroht, hat unseren Bedingungen zugestimmt und östliche Gebiete abgetreten."
 r56.ger.19.a:0 "Gut."
 r56.ger.20.t:0 "Deutschland schlägt die Vereinigung vor"
 r56.ger.20.d:0 "Deutschland schlägt die Vereinigung vor"
 r56.ger.20.d2:0 "Deutschland schlägt die Vereinigung vor"
 r56.ger.20.a:0 "Lassen Sie die Menschen gehört werden."
 r56.ger.20.b:0 "Wir werden dabei nicht kooperieren."
 r56.ger.21.t:0 "Österreich lehnt die Vereinigung ab!"
 r56.ger.21.d1:0 "Die österreichische Regierung hat heute bekannt gegeben, dass sie ein Referendum über die Vereinigung Österreichs mit Deutschland nicht zulassen werde. Trotz der Unterstützung der Bevölkerung und des öffentlichen Aufschreis haben die Unabhängigkeitsbefürworter in der Regierung den Kurs ihres Landes festgelegt."
 r56.ger.21.d2:0 "Die Menschen in Österreich stimmten heute, angetrieben von kommunistischen Unabhängigkeitsbestrebungen, gegen die Vereinigung Österreichs mit Deutschland."
 r56.ger.21.a:0 "Ein Verrat an der Demokratie."
 r56.ger.21.b:0 "Wir sollten sie im Auge behalten."
 r56.ger.22.t:0 "Deutschland schlägt einen Territorialaustausch vor"
 r56.ger.22.d:0 "Heute gab der deutsche Botschafter den Wunsch seines Landes bekannt, die deutsch-polnische Grenze in einer Weise zu ändern, die angeblich für beide Nationen von Vorteil sei. Das Abkommen sieht vor, dass das polnische Territorium Gdynia im Austausch für die deutsche Region Oberschlesien an Deutschland übertragen wird und das deutsche Festland mit seiner ostpreußischen Enklave verbunden wird. Obwohl Oberschlesien weniger industriell entwickelt ist als Gdynia und wir dort auf unseren Zugang zum Meer verzichten würden, würden wir Zugang zu Stahl- und Aluminiumressourcen in der Region erhalten und unsere Beziehungen zur deutschen Regierung erheblich verbessern, während gleichzeitig unsere Bevölkerung wachsen und ethnische Spannungen in beiden Regionen abgebaut würden."
 r56.ger.22.a:0 "Eine Win-Win-Situation!"
 r56.ger.22.b:0 "Gdynia ist uns zu wichtig."
 r56.ger.23.t1:0 "Polen stimmt Grenzneuordnung zu"
 r56.ger.23.d1:0 "Die polnische Regierung hat deutlich gemacht, dass sie dem deutschen Vorschlag zur Verschiebung der deutsch-polnischen Grenze zustimmt. Nicht-lokale Truppen haben mit dem Abzug aus Gdynia begonnen und die Bürger haben sich dem Umzug größtenteils nicht widersetzt. Jetzt liegt es an uns, dasselbe zu tun."
 r56.ger.23.a:0 "Das ist geklärt."
 r56.ger.23.t2:0 "Polen lehnt Einigung ab"
 r56.ger.23.d2:0 "Die polnische Regierung hat deutlich gemacht, dass sie kein Territorium mit Deutschland tauschen wird, offiziell wegen der polnischen Minderheit, wahrscheinlicher aber wegen seiner maritimen strategischen Bedeutung oder seiner Industrie."
 r56.ger.23.b:0 "Wir werden sehen."
 r56.ger.24.t:0 "Deutschland bietet Litauen für deutsch dominierte Gebiete an."
 r56.ger.24.d:0 "Die deutsche Regierung, die den Besitz eines Territoriums in Litauen etabliert hat, bietet einen Handel an, bei dem wir den größten Teil Litauens im Austausch für die weitgehend deutschfreundlichen Gebiete Kattowitz und Gdynia erhalten. Durch diesen Schritt würden wir einen wichtigen Marineknotenpunkt und Metallressourcen verlieren, aber auch die litauische Industrie oder das, was davon noch übrig ist, gewinnen und darüber hinaus in die Lage versetzt werden, Anspruch auf das Erbe Polen-Litauens zu erheben."
 r56.ger.24.a:0 "Zwei Fliegen mit einer Klappe."
 r56.ger.24.b:0 "Die Litauer gehören für sich allein."
 r56.ger.25.d:0 "Nach der Ermordung Hitlers und dem Rückgang der Popularität ist die Situation der NS-Regierung nun endgültig zusammengebrochen. Im ganzen Land sind Anti-Nazi-Elemente aufgetaucht, im industriellen Zentrum und durch die separatistische Politik Bayerns hat sich eine neue konservative Demokratie gebildet. Auch rund um kommunistische Hochburgen, darunter Berlin, rebellierten Menschen, die Städte selbst wurden vorerst von Nazi-Garnisonen geschützt. \nJetzt liegt es an uns, zu entscheiden, wen wir unterstützen."
 r56.ger.25.a:0 "Sich auf die Seite der Konservativen zu stellen, ist die sichere Option."
 r56.ger.25.b:0 "Die Kommunisten werden für echte Veränderungen für die Menschen sorgen."
 GER_communists_are_pretty_hard_tt:0 "§RDie Chancen stehen schlecht und es wäre schwierig zu gewinnen.§!\n§YTipp:Sie könnten sich zwar auf die Nazis konzentrieren und einige Staaten erobern oder sie sogar kapitulieren, aber die konservative Seite wird Sie wahrscheinlich danach schlagen, indem sie eine kleine mobile Abteilung zusammenstellt , könnten Sie vielleicht in der Lage sein, die wichtigen Städte der Konservativen zu erobern, während sie gegen die Nazis kämpfen.§!"
 r56.ger.26.d:0 "Österreich hat in einem Referendum für die Vereinigung mit Deutschland gestimmt. Das Fehlen einer starken nationalen Identität und eine allgemeine pro-deutsche Stimmung haben zu einem großen Wandel in Europa geführt. Es bleibt abzuwarten, wie die Großmächte auf diesen demokratischen Bruch des Versailler Vertrags reagieren werden."
 r56.ger.26.b:0 "Ich liebe Demokratie."
 r56.ger.27.t:0 "Deutschland schlägt Handelsabkommen vor"
 r56.ger.27.d:0 "[FROM.GetNameDefCap] hat uns einen Kooperationsvertrag vorgeschlagen, bei dem wir im Austausch für die Rechte an einer unserer kleineren Ölreserven finanziell und mit Marinetechnologie entschädigt würden."
 r56.ger.27.a:0 "Wir könnten ihre Hilfe gebrauchen."
 r56.ger.27.b:0 "Wir vertrauen ihnen nicht."
 r56.ger.28.t:0 "Deutschland schlägt vor, die Bedrohung durch [YUG.GetAdjective] zu beseitigen"
 r56.ger.28.d:0 "In seinem Kampf gegen die kommunistische Bedrohung ist Deutschland zu uns gekommen und hat eine gemeinsame Invasion Jugoslawiens vorgeschlagen. Sie sind bereit, uns unsere Ansprüche in ihrem Streben nach dem Sturz ihrer kommunistischen Regierung erfüllen zu lassen."
 r56.ger.28.a:0 "Bereiten Sie die Kräfte vor!"
 r56.ger.28.b:0 "Nicht jetzt!"
 r56.ger.29.t:0 "[FROM.GetName] Bittet alte Kolonien um Unterstützung"
 r56.ger.29.d:0 "Die reformierte deutsche Nation hat im Austausch für ihre Unterstützung in unseren aktuellen Kriegen um einige kleinere historische Besitztümer gebeten."
 r56.ger.29.a:0 "Das wäre hilfreich!"
 r56.ger.29.b:0 "Wir brauchen sie nicht."
 r56.ger.30.t:0 "Erich Ludendorffs verborgene Sympathien"
 r56.ger.30.d:0 "Erich Ludendorff, der streng konservative Generalquartiermeister während des Ersten Weltkriegs, bleibt in den Köpfen der [ROOT.GetAdjective]-Leute ein beliebter Kriegsheld. Obwohl bekannt ist, dass er die NSDAP schon früh stark unterstützt hat, hat er sich in den letzten Jahren von der Partei so weit entfremdet, dass er [GER.GetLeader] insgeheim selbst verachtet hat.\n\nSeine Popularität steht außer Frage, und das ist er auch ein bewährter Militärbefehlshaber. Vielleicht ist er mit etwas Überzeugungskraft bereit, sich hinter unsere Sache zu stellen. Mit ihm an unserer Seite wird es unsere Stärke und Legitimität erheblich steigern."
 r56.ger.30.a:0 "Hoffen wir, dass er durchkommt."
 r56.ger.31.t:0 "Erich Ludendorffs sich verschlechternder Gesundheitszustand"
 r56.ger.31.d:0 "Obwohl Ludendorff sich erst kürzlich unserer Seite im Kampf gegen die Nazis angeschlossen hat, hat sich sein Gesundheitszustand erneut verschlechtert. Komplikationen aufgrund von Leberkrebs lassen die meisten Menschen glauben, dass es nur eine Frage der Zeit ist, bis er seiner Krankheit erliegt.\n\nWir könnten ihm erlauben, in Würde in den Ruhestand zu gehen und die Zeit, die ihm noch bleibt, so zu leben, wie er es möchte, oder vielmehr versuchen, ihn zu finden die bestmögliche Gesundheitsversorgung zu gewährleisten und ihm die Fortsetzung seines Dienstes zu ermöglichen."
 r56.ger.31.a:0 "Er hat uns gute Dienste geleistet, erlauben Sie ihm, in den Ruhestand zu gehen."
 r56.ger.31.b:0 "Gönnen Sie ihm die bestmögliche Gesundheitsversorgung!"
 r56.ger.32.t:0 "Ludendorff stirbt"
 r56.ger.32.d:0 "Erich Ludendorff, der Mann, der uns tatkräftig zur Seite stand, verstarb an den Folgen einer Leberkrebserkrankung. Obwohl wir lange versucht hatten, ihn zu behandeln, um seine Gesundheit zu erhalten, blieb er immer entschlossen, [GER.GetNameDef] bis zu seinem letzten Atemzug zu dienen."
 r56.ger.32.a:0 "Ein wahrer Schmutzfänger bis zum Ende."
 r56.ger.33.t:0 "Ludendorff stirbt"
 r56.ger.33.d:0 "Erich Ludendorff, der Mann, der uns tatkräftig zur Seite stand, verstarb an den Folgen einer Leberkrebserkrankung. Obwohl er bereits im Ruhestand war, versuchte er immer noch, [GER.GetNameDef] bis zu seinem letzten Atemzug auf höfliche Weise zu dienen."
 r56.ger.33.a:0 "Er wird vermisst werden."
 r56.ger.37.t:0 "Das Militär übernimmt die Macht"
 r56.ger.37.d:0 "Heute Morgen umstellten zahlreiche Elemente der Streitkräfte in einem angeblich unblutigen Putsch schnell den Kaiserpalast von [GER.GetLeader] und belagerten ihn. Dies hatte zur Folge, dass der Kaiser gezwungen war, einen Großteil seiner Befugnisse aufzugeben und einer Militärdiktatur unter der Führung von Kurt von Hammerstein-Equord zu erlauben, das Land zu regieren, wodurch er sich zu einem bloßen Aushängeschild degradierte.\n\nDiese Entwicklung war mit gemischten Reaktionen im gesamten [GER.GetNameDef] erhalten. Über die langfristigen Folgen wird sich erst die Zeit informieren."
 r56.ger.37.a:0 "Eine interessante Entwicklung."
 r56.ger.38.t:0 "Kaiser übernimmt die Regierung"
 r56.ger.38.d:0 "Aufgrund des wachsenden königlichen Einflusses in [GER.GetNameDef] hat der Kaiser heute Morgen angekündigt, dass er viele der einschränkenden Gesetze, die ihm im Zuge der Militäraktionen auferlegt wurden, aufheben und seine Befehlsgewalt über Regierung und Militär wiederherstellen wird.\n\nAllerdings mag bei der radikalen Elite unpopulär sein, es hat sich jedoch gezeigt, dass der Kaiser über den Willen und die Macht des Volkes verfügt, diese ehrgeizige Wiederergreifung der Macht zu erreichen."
 r56.ger.38.a:0 "Wird die Ordnung wiederhergestellt sein?"
 r56.ger.43.t:0 "[FROM.GetNameDefCap] Anfragen zur Entsendung von Militärberatern"
 r56.ger.43.d:0 "[GER.GetAdjective] Militärberater haben heute früh die Hauptstadt erreicht, nachdem lange Gespräche mit [GER.GetNameDef] über eine mögliche militärische Zusammenarbeit zwischen den Ländern geführt wurden. Es scheint, dass [GER.GetNameDef] bereit ist, in unser Militär und unsere Industrie zu investieren, um unsere Unterstützung zu gewinnen. Ob dies jedoch der Fall sein wird, werden wir klären."
 r56.ger.43.a:0 "Willkommen."
 r56.ger.43.b:0 "Entschuldige Nein."
 r56.ger.44.t:0 "[FROM.GetNameDefCap] Lehnt ab"
 r56.ger.44.d:0 "Nach unserem Vorschlag eines Militärattachés in [FROM.GetNameDefCap] hat das [FROM.GetAdjective] darüber nachgedacht und entschieden, dass es das Beste ist, unseren Vorschlag abzulehnen. Das könnte daran liegen, dass ihre gewünschte politische Ausrichtung nicht in Deutschland liegt, sondern vielleicht woanders ..."
 r56.ger.44.a:0 "Okay, ihr Verlust."
 r56.ger.45.t:0 "Das englisch-deutsche Flottenabkommen"
 r56.ger.45.d:0 "Seit wir 1935 das englisch-deutsche Flottenabkommen unterzeichnet haben, ist die Größe unserer Marine auf das Verhältnis von 35:100 festgelegt, das die Briten unbedingt eingehalten haben. Da die Zukunft Europas jedoch ungewiss ist, sollten wir unsere Haltung zu dem Abkommen überdenken, obwohl dies möglicherweise Konsequenzen für die Briten haben könnte."
 r56.ger.45.a:0 "Zum Teufel mit der Vereinbarung"
 r56.ger.45.b:0 "Es ist am besten, sie nicht zu verärgern ..."
 wtt_germany.83.t:0 "Wilhelm III. stirbt"
 wtt_germany.83.d:0 "Gestern Abend verstarb Wilhelm III., unser geliebter Kaiser, an den Folgen eines Herzinfarkts. Trotz seiner kurzen Regierungszeit hatte die Vorsehung es für angebracht gehalten, seine Herrschaft lange vor seinem Tod zuzulassen, und seitdem hatte er unsere Nation gut geführt. Sein Sohn Wilhelm Friedrich hat nun die Zügel der Nation übernommen und wird nach seiner Krönung als Wilhelm IV. bekannt werden."
 ger.civil_war.2.t:0 "[FROM.GetNameDefCap] Fordert Militärberater an"
 ger.civil_war.2.desc:0 "[FROM.GetNameDefCap] befindet sich in einer schlimmen Situation, hat bei seiner Beteiligung am Bürgerkrieg nicht viel Unterstützung der Wehrmacht erhalten, es mangelt an Fachkräften und sie fordern die vorübergehende Entsendung einiger mittelrangiger Kommandeure."
 ger.civil_war.2.a:0 "Eine Chance für Einfluss und Erfahrung!"
 ger.civil_war.2.b:0 "Es ist eine verlorene Sache"
 character_changes_country_tt:0 "[THIS.GetName] wird an [FROM.GetNameDef] übertragen"
 ger_brest_litovsk.1.t:0 "[GER.GetNameDefCap] Bietet Frieden!"
 ger_brest_litovsk.1.d:0 "[SOV.GetNameDefCap] wurde ein Vertrag zur Beendigung des [GER.GetAdjective]-[SOV.GetAdjective]-Krieges im Osten vorgeschlagen. Der Vertrag enthielt Bestimmungen zur Abtretung mehrerer westlicher [SOV.GetAdjective] besetzter Gebiete an die [GER.GetAdjective]s im Austausch für Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 ger_brest_litovsk.1.a:0 "Lehnen Sie die Bedingungen ab!"
 ger_brest_litovsk.1.b:0 "Akzeptieren Sie die Bedingungen."
