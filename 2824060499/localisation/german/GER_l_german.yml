 GER_city_besiegement_desc:0 "Da massive Befestigungen scheinbar auf das moderne Schlachtfeld zurückkehren, müssen wir unsere Feldgeschütze aufrüsten, um befestigte Verteidigungsanlagen und städtische Gebiete besser durchdringen zu können."
