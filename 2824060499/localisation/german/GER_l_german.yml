 r56.kill_hitler.4.t:0 "Hitlers Flugzeug ist abgestürzt!"
 r56.kill_hitler.4.desc:0 "Ein offizieller Bericht hat bestätigt, dass es sich bei dem Wrack der kurz nach dem Start vom Flughafen Tempelhoff abgestürzten Maschine tatsächlich um das Privatflugzeug des Führers handelt, der an Bord war. Eine Bombe wurde von intrigierenden Offizieren an Bord geschmuggelt, als eine allgemeine Meuterei das ganze Reich zu erfassen schien.\n\nWas als nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.4.a:0 "Ein Putsch?"
 r56.kill_hitler.4.b:0 "Verräter!"
 r56.kill_hitler.5.t:0 "Das Kanzleramt wurde durch eine Explosion zerstört!"
 r56.kill_hitler.5.desc:0 "Gestern Abend verwüsteten ein lauter Lärm und eine gewaltige Explosion den Schreibtisch Adolf Hitlers in der Reichskanzlei in Berlin. Die Leibwächter waren machtlos und konnten nur die restlichen Teile seiner Uniform und das Eiserne Kreuz in der rauchenden Asche leuchten sehen.\n\nWas als nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird ."
 r56.kill_hitler.5.a:0 "Ein Putsch?"
 r56.kill_hitler.5.b:0 "Verräter!"
 r56.kill_hitler.6.t:0 "Hitler von Killer am Obersattel getötet!"
 r56.kill_hitler.6.desc:0 "Ein überraschendes Kommuniqué hat die Gerüchte bestätigt, dass ein Auftragsmörder den [GER.GetAdjective] Reichskanzler Adolf Hitler getötet hatte, als er sich in seiner Alpenvilla ausruhte. Von einer einzigen aus weiter Entfernung abgefeuerten Kugel am Kopf getroffen, ist klar, dass der Killer ein sehr geschickter Schütze war, was eine gewisse militärische Ausbildung voraussetzen würde.\n\nWas als nächstes passiert, bleibt abzuwarten, aber ein neuer Führer ist es wird voraussichtlich in den nächsten Stunden vereidigt."
 r56.kill_hitler.6.a:0 "Ein Putsch?"
 r56.kill_hitler.6.b:0 "Verräter!"
 r56.kill_hitler.7.t:0 "Hitler erschossen!"
 r56.kill_hitler.7.desc:0 "Heute kam es in [GER.GetNameDef] zu Chaos, da mehrere Berichte darauf hinweisen, dass Adolf Hitler in seinem vermeintlich sicheren Zuhause erschossen wurde. Während derzeit nicht viel über den Angreifer bekannt ist, kursieren Gerüchte, dass der verantwortliche Schütze ein Veteran des Ersten Weltkriegs und ein Vertreter des eigenen Bataillons des Führers im Jahr 1919 für die Bayerische Räterepublik war. Derzeit gibt es keine Hinweise darauf, wo sich die verantwortliche Person befindet oder wie sämtliche Sicherheitsmaßnahmen so mühelos umgangen werden konnten. Das Motiv bleibt ein noch größeres Rätsel.\n\nWas als nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.7.a:0 "Ein Putsch?"
 r56.kill_hitler.7.b:0 "Verräter!"
 r56.kill_hitler.8.t:0 "Der Furher erstochen!"
 r56.kill_hitler.8.desc:0 "[GER.GetNameDefCap] war schockiert über die Nachricht von der Ermordung seines Führers Adolf Hitler. Es scheint, dass der deutsche Kanzler für ein paar Stunden verschwunden war, was bei seinem Umfeld für Aufregung sorgte. Nach einem Tag der Recherche wurde seine Leiche schließlich versteckt unter einem Fass Treibstoff in der Nähe eines Öldepots in der Nähe des Berliner Vororts Marzahn entdeckt. Der Körper des Kanzlers wies deutliche Spuren des Eindringens einer Stichwaffe auf. Der vorläufige Bericht identifizierte es als eine Art Kampfmesser. Anschließend wurde die Leiche herumgetragen und schließlich am Fundort versteckt. Unnötig zu erwähnen, dass die Berliner Garnison seit zwei Tagen in höchster Alarmbereitschaft war und Gerüchte über den potenziellen Attentäter sowie die Frage der Nachfolge zwischen den Großen der NSDAP zu kursieren beginnen.\n\nWas als nächstes passiert, bleibt abzuwarten, aber a Der neue Führer wird voraussichtlich in den nächsten Stunden vereidigt."
 r56.kill_hitler.8.a:0 "Ein Putsch?"
 r56.kill_hitler.8.b:0 "Verräter!"
 r56.kill_hitler.9.t:0 "Hitler im Kampf getötet!"
 r56.kill_hitler.9.desc:0 "\nBeim Rückzug der [SOV.GetAdjective]-Truppen aus Sewastopol wurde die Leiche Hitlers neben seinen Kameraden in einem Schützengraben gefunden. Semion Hitler, ein ukrainischer Jude, hatte tapfer gegen die Invasoren gekämpft. Nachdem er im Kampf verwundet worden war, hatte er sich dennoch wieder seinen Reihen angeschlossen. Er zeigte einen Mut, der einen gleichnamigen bayerischen Boten aus dem Ersten Weltkrieg in den Schatten gestellt hätte."
 r56.kill_hitler.9.a:0 "Moment, das ist der Falsche!"
 r56.kill_hitler.9.b:0 "Nein! Mein Fuhr..."
