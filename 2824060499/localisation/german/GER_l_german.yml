 r56.kill_hitler.1.t:0 "Hitler durch eine Explosion getötet"
 r56.kill_hitler.1.desc:0 "[GER.GetNameDefCap] scheint von einem Putschversuch erschüttert zu sein, bei dem es einer Gruppe Wehrmachtsoffiziere gelang, Hitler zu töten. Während einer Ausstellung der neuesten im Reich hergestellten Waffen trug ein Offizier, der die Fürher anführte, eine Bombe und tötete damit den [GER.GetAdjective] Kanzler und zwei seiner Leibwächter.\n\nWas als nächstes passiert, bleibt abzuwarten, aber Es wird erwartet, dass in den nächsten Stunden ein neuer Führer vereidigt wird."
 r56.kill_hitler.1.a:0 "Ein Putsch?"
 r56.kill_hitler.1.b:0 "Verräter!"
 r56.kill_hitler.2.t:0 "Der [GER.GetAdjective] Kanzler niedergeschossen!"
 r56.kill_hitler.2.desc:0 "Während er während einer seiner typischen Kundgebungen eine Rede hielt, wurde Adolf Hitler, der Kanzler von [GER.GetNameDef], von einer Gruppe mit Maschinenpistolen bewaffneter Auftragsmörder angegriffen. Innerhalb von Sekunden verwüsteten sie die Tribüne mit einem Kugelhagel, bevor sie aus dem Saal flohen und dabei mehrere SS-Wachen töteten und verwundeten.\n\nWas als nächstes passiert, bleibt abzuwarten, aber es wird erwartet, dass innerhalb der Halle ein neuer Führer vereidigt wird nächsten Stunden."
 r56.kill_hitler.2.a:0 "Ein Putsch?"
 r56.kill_hitler.2.b:0 "Verräter!"
 r56.kill_hitler.3.t:0 "Hitler bei Angriff eines Kampfkünstlers getötet!"
 r56.kill_hitler.3.desc:0 "Die Helfer der Kundgebung gestern Abend in Berlin waren verblüfft, als ein unbekannter Mann auf die Bühne kam und den Führer aufforderte, gegen ihn zu kämpfen. Hitler stoppte Leibwächter, bevor er enthüllte, dass er der Kung-Fu-Führer sei und dass er wisse, dass eines Tages ein Kung-Fu-Meister versuchen würde, ihn herauszufordern. Der mysteriöse Mann stellte sich als Brandson Lee vor, bevor er den [GER.GetADjective] Kanzler mit dem Zorn eines Tigers angriff. Das Duell dauerte mehrere Minuten. Die Treffer erfolgten so schnell, dass es schwierig war, dem Geschehen zu folgen, doch plötzlich legte der Eindringling seine Hand auf die Brust des Führers. Der Führer stieß einen einzigen Atemzug aus, bevor er zu Boden fiel. Die SS feuerte dann auf den Attentäter, doch es gelang ihm, mehreren Kugeln auszuweichen und andere mit bloßen Händen aufzuhalten, bevor er durch eine Seitentür flüchtete und zahlreiche Wachposten niederhieb. Was als nächstes passiert, bleibt abzuwarten."
