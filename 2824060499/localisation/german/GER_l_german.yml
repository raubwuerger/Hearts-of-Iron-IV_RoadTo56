 erwache_news.1.t:0 "Spanien lehnt [GER.GetAdjective]-Forderungen ab!"
 erwache_news.1.d:0 "Spanien hat die [GER.GetAdjective]-Forderung nach einer „defensiven Besetzung“ des Landes offiziell abgelehnt. Spanien ist nun in einen Krieg gegen Deutschland eingetreten und versammelt seine Streitkräfte in Richtung der Grenze."
 erwache_news.1.a:0 "Wir werden kämpfen!"
 erwache_news.1.b:0 "So sei es."
 erwache_news.1.c:0 "Ein weiteres Opfer der Erweiterung von [GER.GetNameDef]."
 erwache_news.2.t:0 "[SOV.GetnameDefCap] verweigert Frieden mit [GER.GetnameDef]!"
 erwache_news.2.d:0 "\n[SOV.GetNameDefCap] hat einen vorgeschlagenen Vertrag zur Beendigung des [GER.GetAdjective]-[SOV.GetAdjective]-Krieges im Osten abgelehnt. Der Vertrag enthielt Bestimmungen zur Abtretung mehrerer westlicher [SOV.GetADjective] besetzter Gebiete an die [GER.GetADjective]s im Austausch für Frieden. Diese Bedingungen ähneln dem Vertrag von Brest-Litowsk, der den deutsch-sowjetischen Konflikt während des Ersten Weltkriegs beendete."
 erwache_news.2.a:0 "Dann müssen wir die [SOV.GetAdjective]-Länder gewaltsam annektieren."
 erwache_news.2.b:0 "Wir werden um jeden Zentimeter kämpfen!"
 erwache_news.2.c:0 "Interessant."
