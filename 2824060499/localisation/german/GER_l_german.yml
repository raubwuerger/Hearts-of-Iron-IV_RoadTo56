 GER_pressure_LIT:0 "Druck [LIT.GetName]"
 GER_pressure_LIT_desc:0 "[LIT.GetNameDefCap] hat nach dem Verlust seines Hafens in Klaipéda eine starke Abhängigkeit von [ROOT.GetName] für seinen Lebensmittelhandel entwickelt. Die Drohung, diesen Handelszweig zu schließen, verschafft uns einen erheblichen Einfluss auf sie."
 GER_HOL_free_influence_tt:15 "Bietet 15 §YTor nach Europa§! Handelseinflusspunkte über [HOL.GetNameDef]."
 RULE_ALLOW_RELEASE_NATIONS_NOT_GER_KINGDOMS_TOOLTIP:0 "Deutsche Königreiche dürfen derzeit nicht freigegeben werden."
 GERK_revitalize_old_traditions:0 "Beleben Sie alte [ROOT.GetAdjective]-Traditionen wieder"
 GERK_revitalize_old_traditions_desc:0 "Die militaristischen Traditionen von [ROOT.GetNameDef] reichen Jahrhunderte zurück, denn sie sind das bestimmende Merkmal, das unseren Staat, unsere Regierung und die gemeinsame Grundlage des [ROOT.GetAdjective]-Volkes vereint."
 GERK_root_militarism:0 "[ROOT.GetAdjective] Militarismus"
 GERK_root_militarism_desc:0 "Militarismus war schon immer das Rückgrat von [ROOT.GetNameDef], es gibt keinen Grund, diese Tradition und dieses Erbe nicht aufrechtzuerhalten."
 GERK_move_towards_german_reunification:0 "Auf dem Weg zur [GER.GetAdjective] Wiedervereinigung"
 GERK_move_towards_german_reunification_desc:0 "Die [GER.GetAdjective] sprechende Welt war schon immer dazu bestimmt, unter einem einzigen Staat vereint zu sein, wir sollten nicht zulassen, dass uns dieses Schicksal noch länger vorenthalten wird."
 global_reunited_germany:0 "Deutschland wieder vereint"
 GERK_legacy_of_the_zollverein:0 "Erbe des Zollvereins"
 GERK_legacy_of_the_zollverein_desc:0 "Vielleicht war die [GER.GetAdjective] sprechende Welt nicht dazu bestimmt, vereint zu sein, aber zumindest in der Lage, für eine gemeinsame Sache zusammenzuarbeiten. Der Zollverein hat sich genau das zum Ziel gesetzt, jetzt ist es an der Zeit, ihn noch einmal zu gründen, damit wir gemeinsam stärker sein können."
 GER_zollverein_faction:0 "Zollverein"
 WGR_establish_a_provisional_capital:0 "Richten Sie ein provisorisches Kapital ein"
 WGR_establish_a_provisional_capital_desc:0 "Um unsere Regierung zum Laufen zu bringen, ist es nicht notwendig, dass wir eine provisorische Hauptstadt außerhalb Berlins errichten, bis wir die Umstände gefunden haben, unter denen wir sie dorthin verlegen können. Auf jeden Fall dürfen wir nicht den Eindruck erwecken, dass dieser Schritt in irgendeiner Weise dauerhaft sei, sonst wäre er ein großes Zeichen unserer Schwäche."
 r56_on_action_event.1.t:0 "[GER.GetNameDefCap] ändert seine politischen Richtlinien!"
 r56_on_action_event.1.d:0 "Veränderungen in der politischen Landschaft von [GER.GetNameDef] haben zur Bildung des neuen Regierungssystems geführt, das darauf abzielt, eine völlig andere Innenpolitik als seine Vorgänger zu verfolgen, bei der Anstrengungen unternommen werden, soziale Streitigkeiten zu lösen und die Ordnung im neuen Staat zu sichern. \n\nIhre Diplomaten haben bereits angekündigt, dass auch die außenpolitische Agenda des [GER.GetAdjective]-Staates erheblich beeinträchtigt wird, einschließlich der Neuverhandlung früherer Wirtschaftsabkommen, der Überarbeitung von Verträgen und der Zurechtweisung diplomatischer Allianzen auf verschiedenen Machtebenen. \n\nStimmen innerhalb unserer Verwaltung fragen sich ständig, ob [ROOT.getLeader] die Meinung von [ROOT.GetHerHis] zugunsten von [GER.GetNameDef] neu ausrichten könnte oder ob [ROOT.GetSheHe] sie lieber beibehalten wird, solange die Situation unklar bleibt?"
 r56_on_action_event.1.a:0 "Wir werden unsere Haltung ihnen gegenüber aufgeben."
 r56_on_action_event.1.b:0 "Ein Regimewechsel bedeutet nichts, wenn die Herzen der Menschen verdorben sind!"
 wtt_germany.80.t:0 "[GER.GetNameDefCap] Fordert Südjütland"
 wtt_germany.80.desc:0 "Die deutsche Regierung hat uns ein Ultimatum gestellt und fordert die Rückgabe Südjütlands an sie. Dieses Land ging in den 1860er Jahren an Deutschland verloren und wurde im Vertrag von Versailles zurückgegeben. Viele im Land lebende ethnische Dänen werden nicht erfreut sein, wenn sie aufgegeben werden."
 wtt_germany.80.a:0 "Um unsere Nation zu schützen, müssen wir uns daran halten."
 wtt_germany.80.b:0 "Wir werden unseren souveränen Boden nicht aufgeben."
 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Gibt Nordschleswig zurück"
 wtt_germany.81.d:0 "[FROM.GetNameDefCap] hat zugestimmt, Nordschleswig an uns zurückzugeben. Heute Morgen haben sich die letzten [FROM.GetAdjective] Garnisonen und Beamten hastig aus dem Land zurückgezogen, gefolgt von einem Strom von Flüchtlingen, die versuchen, die neue Grenze zu überqueren, bevor sie fest wird."
 wtt_germany.81.a:0 "Endlich ist unsere Nordgrenze wiederhergestellt!"
 wtt_germany.82.t:0 "[FROM.GetNameDefCap] Lehnt unser Ultimatum ab"
 wtt_germany.82.d:0 "[FROM.GetNameDefCap] hat deutlich gemacht, dass sie Nordschleswig nicht an uns zurückgeben werden, und dass jede Handlung, die wir unternehmen würden, um es zurückzuerobern, eine Kriegshandlung wäre."
 wtt_germany.82.a:0 "Dann ist es Krieg."
