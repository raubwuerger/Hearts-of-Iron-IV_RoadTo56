 GER_pocket_liqudation:0 "Taschenliquidationstaktiken"
 GER_pocket_liqudation_desc:0 "Wenn wir feindliche Kräfte in Taschen einsperren, müssen wir verbesserte Taktiken und spezialisierte Einheiten einsetzen, um die Fallentruppen schnell zu liquidieren, damit diese Soldaten wieder die Hauptbemühungen unterstützen können."
 GER_pocket_liqudation_idea:0 "Taschenliquidationstaktiken"
 GER_counter_deep_battle:0 "Bahnbrechende Gegenschläge"
 GER_counter_deep_battle_desc:0 "Da unsere Feinde effektiv ihre eigenen Panzerspitzen einsetzen, müssen wir bessere Taktiken entwickeln, um zu verhindern, dass Durchbrüche unsere Fronten zum Einsturz bringen. Gegen schnelle Offensivaktionen ist es nicht länger haltbar, jeden Zentimeter Boden zu behalten. Wir müssen uns zurückziehen und neue Verteidigungsanlagen errichten und versuchen, die neu exponierten Flanken unseres Feindes anzugreifen."
 GER_reuse_capture_weapons:0 "Eroberungswaffen wiederverwenden"
 GER_reuse_capture_weapons_desc:0 "Obwohl unsere Branche riesig ist, können wir nicht jeden Kader an der Front jederzeit vollständig versorgen. Wir müssen unseren Einheiten erlauben, erbeutete Kleinwaffen und andere Ausrüstung an der Front einzusetzen, um Versorgungslücken zu schließen."
 GER_reuse_capture_weapons_random_generals_tt:0 "§YOne§! Zufällig ausgewählter Armeeführer erhält §YScavenger§!§W:\n-Equipment Capture Ratio Modifier:§! §G+3%§!\n\n"
 GER_captured_weapons:0 "Erbeutete Waffen wiederverwenden"
 GER_frontline_hospitals:0 "Krankenhäuser an vorderster Front"
 GER_frontline_hospitals_desc:0 "Feldlazarette sind ein nützliches Instrument, um die Kampffähigkeit unserer Einheiten aufrechtzuerhalten, aber die sichere medizinische Versorgung hinter unserer Front bedeutet, dass es Zeit braucht, bis geheilte Soldaten an die Front zurückkehren. Die Nähe unserer Feldlazarette an der Front birgt ein großes Risiko, aber die schnelle Behandlung rettet Leben und hilft unseren Soldaten, schneller wieder in den Kampf einzusteigen."
 GER_streamline_logistics:0 "Optimieren Sie die Homefront-Logistik"
 GER_streamline_logistics_desc:0 "Wir sollten unsere Heimatlogistik nicht vergessen. Obwohl sie derzeit optimiert sind, könnten immer mehr Investitionen nötig sein, um einen reibungslosen Ablauf zu gewährleisten. Prozessverbesserungen im Inland könnten auch zu Verbesserungen in unserer Frontline-Logistik führen."
 GER_desperate_measures:0 "Verzweifelte Maßnahmen"
 GER_desperate_measures_desc:0 "Da der Krieg unvorstellbare Folgen für das Land hat, müssen wir Maßnahmen ergreifen, die vor Jahren noch undenkbar gewesen wären."
 GER_greater_collaborator_conscription:0 "Erhöhen Sie die Einberufung von Mitarbeitern"
 GER_greater_collaborator_conscription_desc:0 "Während unsere Mitarbeiter bei der Verwaltung unseres besetzten Territoriums sehr geholfen haben. Sie müssen ihre Anstrengungen verdoppeln und mit der Rekrutierung beginnen, um in unserer Armee zu kämpfen. Die Kriegsanstrengungen hängen davon ab."
 GER_found_the_volkssturm:0 "Den Volkssturm gefunden"
 GER_found_the_volkssturm_desc:0 "Es ist klar geworden, dass wir unsere Wehrpflichtbemühungen auf Teile der Bevölkerung ausweiten müssen, die bisher als nicht wählbar galten. Mit diesen Rekruten können wir Volkssturm-Einheiten bilden, mit denen wir Garnisonstruppen für den Fronteinsatz freimachen oder zur Verstärkung unterbesetzter Divisionen einsetzen können."
 GER_found_the_volkssturm_stockpile_tt:0 "§Y1.00K§! Einheiten §YVolkssturm Kleinwaffen§! wird dem nationalen Vorrat hinzugefügt."
 GER_front_line_cities:0 "Städte an vorderster Front"
 GER_front_line_cities_desc:0 "Da sich der Krieg möglicherweise unserem Heimatgebiet nähert, müssen wir uns darauf vorbereiten, unsere Städte in Festungen umzuwandeln."
