l_german:
 HUN_army_effort:0 "Armeeanstrengung"
 HUN_army_effort_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 HUN_equipment_effort:0 "Geräteaufwand"
 HUN_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 HUN_motorization_effort:0 "Motorisierungsaufwand"
 HUN_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 HUN_doctrine_effort:0 "Lehrbemühungen"
 HUN_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 HUN_equipment_effort_2:0 "Geräteaufwand II"
 HUN_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 HUN_mechanization_effort:0 "Mechanisierungsbemühungen"
 HUN_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 HUN_doctrine_effort_2:0 "Lehrbemühungen II"
 HUN_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 HUN_equipment_effort_3:0 "Geräteaufwand III"
 HUN_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 HUN_armor_effort:0 "Rüstungsaufwand"
 HUN_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 HUN_aviation_effort:0 "Luftfahrtaufwand"
 HUN_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 HUN_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 HUN_aviation_effort_2:0 "Luftfahrtaufwand II"
 HUN_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 HUN_aviation_effort_3:0 "Luftfahrtaufwand III"
 HUN_aviation_effort_3_desc:0 "Unsere Erfahrungen zeigen: Wer schnell und weit zuschlagen kann, kann bessere Ergebnisse erzielen. Es ist an der Zeit, sich zwischen weitem und schnellem Erreichen zu entscheiden."
 HUN_light_focus:0 "Fokus auf leichte Kämpfer"
 HUN_light_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben. Wir müssen sicherstellen, dass kein Feind unser Land beschattet."
 HUN_heavy_focus:0 "Fokus auf schwere Kämpfer"
 HUN_heavy_focus_desc:0 "Wir müssen sicherstellen, dass der Feind auf seinem Land bleibt. Sie werden unsere Städte nicht erreichen, wenn wir sie auf ihren eigenen Flughäfen halten können."
 HUN_CAS_effort:0 "CAS-Aufwand"
 HUN_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 HUN_tactical_effort:0 "Bomberfokus"
 HUN_tactical_effort_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 HUN_rocket_effort:0 "Raketenangriff"
 HUN_rocket_effort_desc:0 "Raketentechnik ist die Zukunft. Warum sollten wir Flugzeuge bauen, bemannen und fliegen? Wir können Raketen bauen, die den Feind sicher erreichen. Zerstöre ihre Ziele sicher."
 HUN_rocket_effort_2:0 "Raketenangriff II"
 HUN_rocket_effort_2_desc:0 "Wir müssen über den Ozean greifen. Wir müssen den Mond erreichen."
 HUN_jet_bombers:0 "Düsenbomber"
 HUN_jet_bombers_desc:0 "Wir müssen die neue Maschine nutzen, um die Bomben an der Front, auf den Schiffen und Häfen unserer Feinde unter Kontrolle zu bringen."
 HUN_jet_fighters:0 "Düsenjäger"
 HUN_jet_fighters_desc:0 "Je schneller wir unsere Flugzeuge an die Front bringen können, desto weniger brauchen wir davon."
 HUN_strategic_destruction:0 "Strategische Zerstörung"
 HUN_strategic_destruction_desc:0 "Jets können die Reichweite unserer größten Flugzeuge vergrößern, sie sicherer machen und mehr Bomben transportieren."
 HUN_jet_effort:0 "Strahltriebwerksaufwand"
 HUN_jet_effort_desc:0 "Düsentriebwerke sind die Zukunft. Sie können für mehr Sicherheit in Geschwindigkeit, Höhe und Beweglichkeit sorgen."
 HUN_construction_effort:0 "Bauaufwand"
 HUN_construction_effort_tt:0 "Nicht genügend Bauplätze für §YZivilfabriken§!"
 HUN_construction_effort_desc:0 "Die zivile Industriekapazität darf auch dann nicht unterschätzt werden, wenn auf der Welt ein Krieg droht."
 HUN_construction_effort_2:0 "Bauaufwand II"
 HUN_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Waren für den Handel und weitere Baumaßnahmen zu beschleunigen."
 HUN_production_effort:0 "Rüstungsaufwand"
 HUN_production_effort_tt:0 "Nicht genügend Bauplätze für §YMilitärfabrik§!"
 HUN_production_effort_desc:0 "Wenn Sie Traktoren bauen können, können Sie Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität zurückbleibt."
 HUN_production_effort_2:0 "Rüstungsanstrengung II"
 HUN_production_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der Militärproduktion konzentrieren."
 HUN_restore_the_railways:0 "Eisenbahnen wiederherstellen"
 HUN_restore_the_railways_desc:0 "Die Tangentialbahnen Ungarns blieben nach dem Ersten Weltkrieg alle auf dem Boden. Mehr oder weniger war das der Grund für die heutigen Grenzen Ungarns. Wir müssen die Schieneninfrastruktur verbessern."
 HUN_river_bridges:0 "Flussbrücken"
 HUN_river_bridges_desc:0 "Ungarn ist dreigeteilt, zwei große Flüsse durchziehen das Land von Norden nach Süden. In den vergangenen Jahrhunderten war es eine große Herausforderung, diese Flüsse zu überqueren, aber endlich verfügen wir über die Technologie, Brücken über sie zu errichten."
 HUN_mines_of_borsod:0 "Minen von Borsod"
 HUN_mines_of_borsod_desc:0 "Die Minen von Borsod werden seit Jahrhunderten genutzt, im vergangenen Jahrhundert wurden sie jedoch von anderen Minen der Tatra-Region und Siebenbürgens überschattet. Diese Regionen gingen im Ersten Weltkrieg an andere Länder verloren, und jetzt müssen wir die Bergbauindustrie in Borsod ausbauen. Dies wird Städten wie Miskolc und Ózd einen Segen bringen."
 HUN_mines_of_vertes:0 "Minen von Vértes"
 HUN_mines_of_vertes_desc:0 "Die Vértes-Hügel werden seit Jahrhunderten genutzt, im vergangenen Jahrhundert wurden sie jedoch von anderen Bergwerken der Tatra und Siebenbürgens überschattet. Diese Regionen gingen im Ersten Weltkrieg an andere Länder verloren, und jetzt müssen wir die Bergbauindustrie in Borsod ausbauen. Dies wird Städten wie Veszprém und Tatabánya einen Segen bringen."
 HUN_oil_of_zala:0 "Ölfeld von Zala"
 HUN_oil_of_zala_desc:0 "In den niedrigen Hügelregionen von Zala wurden Ölvorkommen entdeckt. Wir müssen diese Ölquellen erweitern, um unsere Kriegsmaschinerie anzutreiben oder sie an unsere Nachbarn zu verkaufen."
 HUN_carpathian_fort:0 "Karpatenbefestigungen"
 HUN_carpathian_fort_desc:0 "Ungarn liegt im Karpatenbecken. Die Karpaten eignen sich hervorragend zur Verteidigung Ungarns."
 HUN_western_wall:0 "Befestigen Sie die [GER.GetAdjective]-Grenze"
 HUN_western_wall_desc:0 "Transdanubien besteht hauptsächlich aus Ebenen und niedrigen Hügeln, die der ständig wachsenden [GER.GetName] völlig offen stehen. Wir müssen die Grenze befestigen, um unseren Schutz zu erhöhen."
 HUN_tatra_wall:0 "Festungen in der Tatra"
 HUN_tatra_wall_desc:0 "Das Tatra-Gebirge besteht aus zwei parallelen Gebirgszügen im nördlichen Teil der Karpaten. Sie wären ein hervorragender Ort zur Befestigung unserer Grenzen."
 HUN_east_carpathian_wall:0 "Festungen in den Ostkarpaten"
 HUN_east_carpathian_wall_desc:0 "Die Ostkarpaten umgeben Siebenbürgen auf drei Seiten. Hohe Gebirgsketten und schmale Bergrücken sind hervorragende Orte, um einen potenziellen [SOV.GetADjective]-Angriff abzuwehren."
 HUN_duna_drava_wall:0 "Befestigen Sie die südlichen Flüsse"
 HUN_duna_drava_wall_desc:0 "Die Drau verläuft entlang der südungarischen Grenze, bis sie in die Donau mündet. Die Donau wendet sich leicht nach Osten, bis sie in die Theiß mündet. Ausgezeichneter Ort, um den Vormarsch aus dem Süden zu stoppen."
 HUN_mines_of_tatra:0 "Minen von Felvidék"
 HUN_mines_of_tatra_desc:0 "Der Bergbau in den nördlichen Karpaten lief schon immer gut. Nach dem Ersten Weltkrieg verfielen die Minen jedoch. Wir müssen diese Minen wieder öffnen und ihre Produktion erweitern, um diese Materialien verwenden zu können."
 HUN_mines_of_erdely:0 "Minen von Erdély"
 HUN_mines_of_erdely_desc:0 "Der Bergbau in den Ostkarpaten lief schon immer gut. Nach dem Ersten Weltkrieg verfielen die Minen jedoch. Wir müssen diese Minen wieder öffnen und ihre Produktion erweitern, um diese Materialien verwenden zu können."
 HUN_revanchism:0 "Irredentismus"
 HUN_revanchism_desc:0 "Ungarn musste nach dem Ersten Weltkrieg eine der bittersten Pillen schlucken. Durch den Friedensvertrag von Trianon verfügt Ungarn nur noch über ein Drittel seines Territoriums und weniger als die Hälfte seiner Bevölkerung. Schlimmer noch, keine der neuen Grenzen wurde durch ethnische Verteilung gezogen, sondern durch die Notwendigkeit, dass die Forderungen der neu gegründeten Länder Ungarn und Österreich für immer lahm legen würden."
 HUN_claim_slovakia:0 "Beanspruchen Sie die Slowakei"
 HUN_claim_slovakia_desc:0 "Die Slowakei ist ein neues Land, das vollständig aus den nördlichen Teilen Ungarns entstanden ist. Tschechisches Eigentum war von Anfang an ein gescheitertes Konzept."
 HUN_demand_slovakia:0 "Nachfrage Slowakei"
 HUN_demand_slovakia_desc:0 "Die Slowakei entstand aus einem Teil Ungarns. Es ist an der Zeit, es wieder in Ungarn zu integrieren."
 HUN_claim_transylvania_x:0 "Beanspruchen Sie Transsilvanien"
 HUN_claim_transylvania_x_desc:0 "Siebenbürgen, oder wie die Ungarn es nennen, Erdély, ist und war ein Kernteil Ungarns. Die Ungarn betrachten es als Stammsitz des ungarischen Volkes und als ihre widerstandsfähigste Region. Ungarn muss es wieder haben."
 HUN_demand_transylvania_x:0 "Fordern Sie Siebenbürgen"
 HUN_demand_transylvania_x_desc:0 "Es ist an der Zeit, dass Erdély wieder zu Ungarn gehören muss! Der Zweite Wiener Preis war keine wirkliche Entschädigung."
 HUN_claim_vajdasag:0 "Beanspruchen Sie die Vojvodina"
 HUN_claim_vajdasag_desc:0 "Die Vojvodina, oder wie die Ungarn sie nennen: Vajdaság, war schon immer ein integraler Bestandteil des Königreichs Ungarn. Die Bevölkerung besteht immer noch hauptsächlich aus Ungarn."
 HUN_demand_vajdasag:0 "Fordern Sie Vojvodina"
 HUN_demand_vajdasag_desc:0 "Es ist an der Zeit zu fordern, was rechtmäßig zu Ungarn gehört."
 HUN_kingdom_restored:0 "Das ungarische Königreich wiederhergestellt"
 HUN_kingdom_restored_desc:0 "Ungarn ist endlich wiederhergestellt und es ist an der Zeit, das Königreich Ungarn für eine Wiedergeburt zu erklären."
 HUN_italian_friendship:0 "[ITA.GetAdjective] Freundschaft"
 HUN_italian_friendship_desc:0 "Benito Mussolinis [ITA.GetNameDef] ist das, was [HUN.GetNameDef] erreichen will. Stark, entwicklungsfähig und mit einer Vision für die Zukunft. Auch Gouverneur Miklós Horthy ähnelt stark dem Duce. Die [HUN.GetAdjective]-Leute könnten in [ITA.GetNameDef] einen festen Freund haben."
 HUN_italian_air_support:0 "Luftfahrtkooperation mit [ITA.GetNameDef]"
 HUN_italian_air_support_desc:0 "Die Freundschaft mit [ITA.GetNameDef] hat uns klar gemacht, wie weit wir in der Luftfahrttechnologie zurückliegen. Mit ihrer Hilfe könnte [HUN.GetNameDef] den Zustand der Luftfahrt verbessern und sogar zu einer führenden Nation werden."
 HUN_befriend_germany:0 "Sich anfreunden [GER.GetNameDef]"
 HUN_befriend_germany_desc:0 "[GER.GetNameDefCap] wird erweitert, und wir können dies nicht ignorieren. Da sich auf beiden Seiten von [HUN.GetNameDef] Riesen erheben, muss [HUN.GetLeader] nach Freundschaft suchen, um nicht von den Füßen der Riesen zerquetscht zu werden."
 HUN_revoke_numerus_clausus:0 "Widerruf des Numerus Clausus"
 HUN_revoke_numerus_clausus_desc:0 "Der Numerus Clausus war eines der ersten ethnischen Gesetze des modernen Europas. Doch die Zeit ist vorbei und es werden alle fähigen Männer und Frauen benötigt. Die Segregation kann nicht länger weitergehen."
 HUN_bring_home_the_martians:0 "Bringen Sie die Marsmenschen nach Hause"
 HUN_bring_home_the_martians_desc:0 "„Marsianer“ war ein Spitzname für viele ungarische Wissenschaftler, die vor allem in den USA an verschiedenen wissenschaftlichen Projekten arbeiteten. Edward Teller, Leó Szilárd und Eugene Wigner waren die Schlüsselfiguren des Manhattan-Projekts. Mit dem Aufkommen des Faschismus flohen sie aus deutschen und ungarischen Universitäten und Forschungsprojekten in den Westen. Da nun Demokratie und Freiheit gewährleistet sind, müssen wir sie davon überzeugen, dass [HUN.GetNameDef] der beste Ort für sie ist."
 HUN_militarism:0 "Militarismus"
 HUN_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verdammt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 HUN_neutrality_focus:0 "Neutralitätsfokus"
 HUN_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 HUN_deterrence:0 "Abschreckung"
 HUN_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 HUN_indoctrination_focus:0 "Indoktrination"
 HUN_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 HUN_why_we_fight:0 "Warum wir kämpfen"
 HUN_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 HUN_political_commissars:0 "Politische Kommissare"
 HUN_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 HUN_internationalism_focus:0 "Schwerpunkt Internationalismus"
 HUN_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 HUN_nationalism_focus:0 "Schwerpunkt Nationalismus"
 HUN_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 HUN_paramilitarism:0 "Paramilitarismus"
 HUN_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 HUN_educational_reforms:0 "Bildungsreform"
 HUN_educational_reforms_desc:0 "Das ungarische Bildungssystem war jahrzehntelang bekannt. Es war immer stark im Bereich Mathematik und Physik. Wenn wir die Bildungsmethodik erweitern können, könnten [HUN.GetAdjective] Forscher und Ingenieure weitaus größere Dinge erreichen, als sie sich jetzt vorstellen können."
 HUN_extra_tech_slot:0 "Zusätzlicher Forschungsslot"
 HUN_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 HUN_extra_tech_slot_2:0 "Zusätzlicher Forschungsslot II"
 HUN_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 HUN_nuclear_effort:0 "Nukleare Bemühungen"
 HUN_nuclear_effort_desc:0 "[HUN.GetNameDefCap] könnte mit den fähigen Wissenschaftlern, die uns zur Verfügung stehen, nukleare Ziele erreichen. Der Bau von Reaktoren kann sich jedoch ohne externe Unterstützung als schwierig erweisen."
 idea_HUN_education_reform:0 "Bildungsreformen"
 idea_HUN_education_reform_desc:0 "[HUN.GetAdjective] Die Ausbildung war traditionell stark in den Bereichen Mathematik und Physik ausgerichtet."
 idea_HUN_revanchism:0 "Irredentismus"
 idea_HUN_revanchism_desc:0 "Der Irredentismus nach dem Ersten Weltkrieg ist es, was das Volk von [HUN.GetAdjective] eint."
 idea_HUN_kingdom_restored:0 "Königreich Ungarn wiederhergestellt"
 idea_HUN_kingdom_restored_desc:0 "Das wiederhergestellte Königreich Ungarn ermöglicht den Menschen ein Leben in Frieden."
 idea_HUN_neutrality_path:0 "[HUN.GetAdjective] Neutralität"
 idea_HUN_neutrality_path_desc:0 "Wir müssen versuchen, Konflikte mit unseren Nachbarn zu vermeiden. Es gibt nichts Schlimmeres, als in einen weiteren großen Krieg hineingezogen zu werden."
 idea_HUN_numerus_clausus_removed:0 "Aufgehobener Numerus Clausus"
 idea_HUN_numerus_clausus_removed_desc:0 "Mit der Aufhebung des Numerus Clausus können alle Männer und Frauen dort arbeiten, wo ihre Arbeit am nützlichsten ist."
 idea_HUN_carpathian_forts:0 "Karpatenbefestigungen"
 idea_HUN_carpathian_forts_desc:0 "Es ist wichtig, ein Netzwerk von Festungen rund um das Karpatenbecken aufzubauen."
 idea_HUN_air_support_focus:0 "Luftunterstützungsbemühungen"
 idea_HUN_air_support_focus_desc:0 "Unsere Fortschritte in der Luftfahrt ermöglichen es uns, Bomber effizienter zu produzieren."
 hf.1.t:0 "[HUN.GetNameDefCap] Fordert die Slowakei"
 hf.1.d:0 "Die Slowakei ist ein neues Land, das vollständig aus den nördlichen Teilen Ungarns entstanden ist. Tschechisches Eigentum war von Anfang an ein gescheitertes Konzept. Die [HUN.GetAdjective]-Führung hält es nun für an der Zeit, mehr zu fordern. Die Frage ist, ob wir im Austausch für die Freundschaft des [HUN.GetAdjective]-Volkes ohne slawisches Territorium leben können?"
 hf.1.a:0 "Übergeben Sie die Slowakei an [HUN.GetNameDef]."
 hf.1.b:0 "[HUN.GetAdjective]-Forderungen für die Slowakei ablehnen."
 hf.2.t:0 "[GER.GetNameDefCap] Genehmigt"
 hf.2.d:0 "[GER.GetNameDefCap] hat unsere Anfragen für die Slowakei genehmigt."
 hf.2.a:0 "Jubeln!"
 hf.3.t:0 "[GER.GetNameDefCap] Lehnt ab"
 hf.3.d:0 "[GER.GetNameDefCap] weist [HUN.GetAdjective] Ansprüche gegenüber der Slowakei zurück. Wird es eine Quelle weiterer Feindseligkeit gegenüber [GER.GetNameDef] sein? Nur die Zeit kann es verraten."
 hf.3.a:0 "Verdammnis!"
 hf.4.t:0 "[HUN.GetNameDefCap] Fordert Siebenbürgen"
 hf.4.d:0 "Siebenbürgen, oder wie die Ungarn es nennen, Erdély, ist und war ein Kernteil Ungarns. Die Ungarn betrachten es als Stammsitz des ungarischen Volkes und als ihre widerstandsfähigste Region. Ungarn muss es wieder haben. Möglicherweise haben wir uns während der Konferenz zum Zweiten Wiener Preis über unsere besten Optionen verrechnet."
 hf.4.a:0 "Gebt ganz Siebenbürgen an [HUN.GetNameDef]."
 hf.4.b:0 "Lehnen Sie die [HUN.GetAdjective]-Forderungen ab."
 hf.5.t:0 "[GER.GetNameDefCap] Genehmigt"
 hf.5.d:0 "Das Deutsche Reich billigt unsere Ansprüche auf Siebenbürgen."
 hf.5.a:0 "Jubeln!"
 hf.6.t:0 "[GER.GetNameDefCap] lehnt ab"
 hf.6.d:0 "[GER.GetNameDefCap] weist [HUN.GetAdjective] Ansprüche auf Siebenbürgen zurück. Wird es eine Quelle weiterer Feindseligkeit gegenüber [GER.GetNameDef] sein? Nur die Zeit kann es verraten."
 hf.6.a:0 "Verdammnis!"
 hf.7.t:0 "[HUN.GetNameDef] Fordert Vojvodina"
 hf.7.d:0 "Die Flüsse Drau und Donau bildeten üblicherweise die Grenze zwischen Ungarn und den südslawischen Ländern. Nach dem Versailler Vertrag musste Ungarn die Vojvodina an Serbien abtreten, das in Jugoslawien eingegliedert wurde. [HUN.GetNameDefCap] fordert nun diese Gebiete zurück. Sollen wir ihren Ansprüchen zustimmen?"
 hf.7.a:0 "Genehmigen Sie [HUN.GetAdjective]-Anforderungen!"
 hf.7.b:0 "[HUN.GetAdjective]-Forderungen ablehnen!"
 hf.8.t:0 "Bedarfsgenehmigung"
 hf.8.d:0 "Die Forderungen von [HUN.GetAdjective] wurden angenommen und die [HUN.GetAdjective]s freuen sich, wieder Teil ihres Zuhauses zu sein!"
 hf.8.a:0 "Jubeln!"
 hf.9.t:0 "Nachfrage abgelehnt"
 hf.9.d:0 "Unsere Forderungen wurden abgelehnt. Wird es eine Quelle der Feindseligkeit sein?"
 hf.9.a:0 "Verdammnis!"
