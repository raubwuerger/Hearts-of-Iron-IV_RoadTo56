l_german:
 WLS_establish_the_army:0 "Gründen Sie die Armee"
 WLS_establish_the_army_desc:0 "Mit unserem neuen politischen Status ist es an der Zeit, unsere eigenen Einheiten auf der Grundlage der ehemaligen britischen Regimenter zu organisieren."
 WLS_industrial_modernization:0 "Industrielle Modernisierung"
 WLS_industrial_modernization_desc:0 "Wales muss seinen Status als modernes Industrieland bewahren, um seine Position in der Welt beurteilen zu können."
 WLS_hirwaun_ammunition:0 "Munitionsfabrik Hirwaun"
 WLS_hirwaun_ammunition_desc:0 "In Hirwaun kann eine Munitionsfabrik errichtet werden, die den Bemühungen der walisischen Armee erheblich helfen wird."
 WLS_redesign_small_arms:0 "Neugestaltung von Kleinwaffen"
 WLS_redesign_small_arms_desc:0 "Um die Leistungsfähigkeit unserer Infanterie sicherzustellen, müssen Kleinwaffen ständig verbessert werden."
 WLS_motorization_plan:0 "Motorisierungsplan"
 WLS_motorization_plan_desc:0 "Die schnelle Ausnutzung eines Durchbruchs kann eine Front auflösen. Daran mangelte es im Ersten Weltkrieg."
 WLS_mechanization_effort:0 "Mechanisierung"
 WLS_mechanization_effort_desc:0 "Ein Kompromiss zwischen einem Panzer und einem Lastwagen könnte unsere Truppen schnell und effizient in die Schlacht führen."
 WLS_field_hospitals:0 "Feldlazarette"
 WLS_field_hospitals_desc:0 "Ein geheilter Soldat kann der Gesellschaft immer noch nützlich sein. Ein Toter kann das nicht."
 WLS_modern_logistics:0 "Moderne Logistik"
 WLS_modern_logistics_desc:0 "Ohne Vorräte kann eine Armee nicht kämpfen. Daher ist eine moderne Logistik für eine moderne Armee von entscheidender Bedeutung."
 WLS_signal_companies:0 "Signalunternehmen"
 WLS_signal_companies_desc:0 "Kommunikation, Kommunikation, Kommunikation."
 WLS_new_tactics:0 "Neue Taktiken"
 WLS_new_tactics_desc:0 "Um gegen jeden potenziellen Feind eine Chance zu haben, müssen wir neue Taktiken für den Einsatz im Kampf optimieren und entwickeln."
 WLS_modern_logistics:0 "Moderne Logistik"
 WLS_modern_logistics_desc:0 "Ohne Vorräte kann eine Armee nicht kämpfen. Daher ist eine moderne Logistik für eine moderne Armee von entscheidender Bedeutung."
 WLS_planning_staff:0 "Planungsstab"
 WLS_planning_staff_desc:0 "Ein vorbereiteter Plan ist wahrscheinlich der bessere Plan."
 WLS_establish_special_forces:0 "Richten Sie Spezialeinheiten ein"
 WLS_establish_special_forces_desc:0 "Die Mutigsten von uns allen müssen handverlesen werden, um Eliteeinheiten zu bilden, die in der Lage sind, den Feind bei Bedarf stillschweigend zu dezimieren."
 WLS_cymru_spirit:0 "Cymru bin byth!"
 WLS_cymru_spirit_desc:0 "Das walisische Volk hat einen starken Geist, der nicht gebrochen werden kann! Es lebe Cymru!"
 WLS_cardiff_tanks:0 "Konzentrieren Sie sich in Cardiff auf Panzer"
 WLS_cardiff_tanks_desc:0 "Wir können in Cardiff eine Fabrik errichten, die es uns ermöglicht, Panzer schneller zu produzieren."
 WLS_cardiff_small_arms:0 "Konzentrieren Sie sich in Cardiff auf Kleinwaffen"
 WLS_cardiff_small_arms_desc:0 "Wir können in Cardiff eine Fabrik errichten, die es uns ermöglicht, die Produktion der notwendigen Kleinwaffen weiter zu steigern."
 WLS_project_llywelyn:0 "Projekt Llywelyn"
 WLS_project_llywelyn_desc:0 "Wir verfügen über genügend Ressourcen, um mit dem Fortschritt des Projekts Llywelyn zu beginnen (von unseren Wissenschaftlern intern als Projekt Llanfairpwllgwyngyllgogerychwyrndrobwllllantysiliogogogoch bezeichnet). Es wird uns viel Zeit und Ressourcen kosten, aber es wird uns die nötige Macht in Europa verschaffen."
 WLS_wrexham_shells:0 "Wrexham Cordit-Muscheln"
 WLS_wrexham_shells_desc:0 "Cordit ist ein notwendiger Sprengstoff für unsere Artilleriegranaten. In Wrexham soll eine eigene Fabrik errichtet werden."
 WLS_newport_artillery:0 "Newport-Artillerie"
 WLS_newport_artillery_desc:0 "In Newport soll eine Fabrik entstehen, die sich auf die Entwicklung von Flugabwehr- und Panzerabwehrwaffen spezialisiert. Dies wird unseren Artilleriebemühungen großen Nutzen bringen."
 WLS_expand_the_construction_sector:0 "Erweitern Sie den Bausektor"
 WLS_expand_the_construction_sector_desc:0 "Um eine bessere Nation aufzubauen, sind starke Aufbaufähigkeiten erforderlich."
 WLS_coal_mining:0 "Walisischer Kohlebergbau"
 WLS_coal_mining_desc:0 "Wales verfügt über einen der beeindruckendsten Kohlebergbaubetriebe der Welt. Unser südliches Kohlerevier ist als eines der größten Kohlebergwerke der Welt bekannt. Allerdings geraten wir in letzter Zeit ins Hintertreffen. Das darf nicht passieren."
 WLS_establish_steelworks:0 "Gründung der Steel Company of Wales"
 WLS_establish_steelworks_desc:0 "Stahl! Mit Steel kann man nie etwas falsch machen! Die Steel Company of Wales wird alles wahr machen!"
 WLS_support_light_industry:0 "Unterstützen Sie die Leichtindustrie"
 WLS_support_light_industry_desc:0 "Die Leichtindustrie ist für eine gesunde Durchmischung unserer Wirtschaft unerlässlich."
 WLS_smith_instruments:0 "Smith-Instrumente"
 WLS_smith_instruments_desc:0 "Dieser Hersteller elektronischer Geräte könnte von entscheidender Bedeutung sein, wenn ihm Forschungsstipendien gewährt werden."
 WLS_rail_and_road:0 "Schiene und Straße optimieren"
 WLS_rail_and_road_desc:0 "Um sicherzustellen, dass unsere Fabriken mit maximaler Effizienz laufen, sind große Investitionen in Straßen und Schienen erforderlich."
 WLS_industrial_research:0 "Industrielle Forschung"
 WLS_industrial_research_desc:0 "Unsere Branche muss verbessert werden."
 WLS_develop_aluminium_industry:0 "Bauen Sie Aluminiumhütten"
 WLS_develop_aluminium_industry_desc:0 "Unbehandeltes Aluminiumerz ist für den Kriegseinsatz nutzlos."
 WLS_coal_liquefaction:0 "Walisische Kohleverflüssigung"
 WLS_coal_liquefaction_desc:0 "Die walisische Kohle ist von ausgezeichneter Qualität und kann zur Herstellung von Kraftstoffen und synthetischen Flüssigkeiten verwendet werden. Dadurch können unsere Fahrzeuge und Schiffe mühelos angetrieben werden."
 WLS_coal_fuels:0 "Kohlebetriebene Kraftstoffe"
 WLS_coal_fuels_desc:0 "Wir müssen unsere Anstrengungen für Brennstoffe aus Kohle weiter verstärken. In Kriegszeiten kann es uns wertvolle Zeit und Ressourcen sparen."
 WLS_steel_company_of_wales:0 "Stahlunternehmen von Wales"
 WLS_generic_industrial_concern:0 "Richard Thomas & Co Ltd"
 WLS_generic_electronics_concern:0 "Smiths-Instrumente"
 WLS_generic_artillery_manufacturer:0 "ROF Newport"
 WLS_generic_infantry_equipment_manufacturer:0 "ROF Hirwaun"
 WLS_generic_tank_manufacturer:0 "ROF Cardiff"
 WLS_generic_heavy_aircraft_manufacturer:0 "ROF Glascoed"
 WLS_generic_light_aircraft_manufacturer:0 "Accles & Pollock"
 WLS_generic_medium_aircraft_manufacturer:0 "Vickers Hawarden-Fabrik"
 WLS_generic_naval_manufacturer:0 "Marinetreibstofffabrik, Caerwent"
 WLS_democratic_party:0 "Plaid"
 WLS_democratic_party_long:0 "Kariertes Cymru"
 WLS_david_john_williams:0 "David John Williams"
 WLS_david_john_williams_desc:0 "David John Williams wurde 1885 geboren und wuchs auf einer kleinen Farm in Abernant in der Nähe von Rhydcymerau auf. Er verließ sein Zuhause im Jahr 1902 und arbeitete vier Jahre lang im Kohlerevier in Südwales. Schließlich nahm er sein Studium wieder auf und half 1925 bei der Gründung der Welsh National Party (besser bekannt als Plaid Cymru). Williams war auch ein bekannter Kurzgeschichtenschreiber, dessen gesamte Arbeit von seiner Vision einer eng verbundenen Gemeinschaft inspiriert ist, in der alles gemeinsam ist Werte geben allen Wert."
 WLS_saunders_lewis:0 "Saunders Lewis"
 WLS_lewis_valentine:0 "Lewis Valentine"
