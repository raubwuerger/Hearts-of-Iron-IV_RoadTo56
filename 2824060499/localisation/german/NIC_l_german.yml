l_german:
 nicaraguan_focus:0 "Nicaraguanischer nationaler Fokus"
 NIC_GATHERING_STORM_DESC:0 "Die Narben der Rebellion von Augusto Caesar Sandino gegen die Regierung und die amerikanischen Besatzungstruppen sind in der nicaraguanischen Gesellschaft und Politik immer noch sichtbar, insbesondere seit dem Zusammenbruch der Wirtschaft, die hauptsächlich auf Kaffeeexporten basiert, nach der Weltwirtschaftskrise.\n\nJuan Bautista Sacasa, der 1933 Präsident wurde, erlebte und ist mitverantwortlich für die Machtübernahme des Chefs der Nationalgarde, Anastasio Somoza García, der 1934 die Verantwortung für Sandinos Ermordung übernommen hatte.\n\nEs scheint, dass der Sturz von Sacasa der Fall war ist nah...."
 NIC_president_Somoza_Garcia:0 "Somozas Konsolidierung"
 NIC_president_Somoza_Garcia_desc:0 "Da die Ära der Marionettenpräsidenten nun vorbei ist, ist es an der Zeit, dass Somoza die volle Kontrolle über Nicaragua übernimmt."
 NIC_The_preservation_of_true_democracy:0 "Die Bewahrung der wahren Demokratie"
 NIC_reinstate_national_guard_control:0 "Stellen Sie die Kontrolle der Guardia Nacional wieder her"
 NIC_reinstate_national_guard_control_desc:0 "Da die den Kandidaten auferlegten Beschränkungen nun nicht mehr auf der Tagesordnung stehen, kann Somoza seine Rolle als Chef der Guardia Nacional wieder aufnehmen, was ihm zusammen mit der Position des Präsidenten die volle Kontrolle über die Streitkräfte Nicaraguas geben sollte."
 NIC_nkvd_assistance:0 "NKWD-Unterstützung"
 NIC_nkvd_assistance_desc:0 "Wir können viel vom NKWD lernen, dessen Wirksamkeit außer Frage steht. Jetzt, da unsere Beziehungen zur Sowjetunion auf dem besten Stand sind, könnten wir sie bitten, einige hochrangige Mitglieder ihres Geheimdienstes zu schicken, um unsere eigenen auszubilden."
 NIC_the_strength_of_moscow:0 "Die Stärke Moskaus"
 NIC_the_strength_of_moscow_desc:0 "Ein Bündnis mit den Vereinigten Staaten ebenso wie mit Deutschland könnte letztendlich unsere Souveränität und vor allem Somozas Legitimität gefährden. Ein Bündnis mit der Sowjetunion, so unwahrscheinlich es auch sein mag, könnte durchaus der vorteilhafteste sein."
 NIC_begin_a_political_crackdown:0 "Beginnen Sie mit der Säuberung der Opposition"
 NIC_begin_a_political_crackdown_desc:0 "Einige Stimmen zweifeln trotz eines sehr klaren Wahlsiegs weiterhin an Somozas Legitimität. Wir können eine kleine Opposition tolerieren, solange sie die Eliten nicht oder nur geringfügig beeinträchtigt, während die radikalsten das gleiche Schicksal erleiden wie Sandino."
 NIC_supervise_large_enterprises:0 "Beaufsichtigen Sie große Unternehmen"
 NIC_supervise_large_enterprises_desc:0 "Ohne ihre Geschäftstätigkeit zu beeinträchtigen, müssen wir sicherstellen, dass die führenden Unternehmen Nicaraguas mit den Interessen und Zielen der Regierung im Einklang stehen."
 NIC_judicial_control:0 "Justizielle Kontrolle"
 NIC_judicial_control_desc:0 "Viele Somoza-Verwandte wurden mit richterlichen Aufgaben betraut, um sicherzustellen, dass wir von dieser Zweigstelle uneingeschränkt kooperieren."
 NIC_take_over_the_national_radio:0 "Übernehmen Sie das Nationalradio"
 NIC_take_over_the_national_radio_desc:0 "Die Kontrolle des nationalen Radiosenders durch die Familie Somoza wird es ermöglichen, propagandistische Propaganda an die gesamte Bevölkerung Nicaraguas auszustrahlen."
 NIC_support_of_the_psn:0 "Unterstützung des PSN"
 NIC_support_of_the_psn_desc:0 "Paradoxerweise verkündete die Partido Socialista Nicaragüense ihre Unterstützung für Anastasio Somoza García und betrachtete ihn als antifaschistischen Verbündeten. Mit ihrer Unterstützung wird unser Regime wahrscheinlich nicht nur von der nicaraguanischen Linken, sondern auch von der ganzen Welt besser wahrgenommen."
 NIC_begin_forcibly_annexing_nicaraguan_german_land:0 "Erobern Sie nicaragua-deutsches Land"
 NIC_begin_forcibly_annexing_nicaraguan_german_land_desc:0 "Wir können den Krieg mit Deutschland nutzen, um die kleine, aber einflussreiche deutsche Gemeinschaft in Nicaragua zu zwingen, ihre Besitztümer und ihr Land für einen kleinen Bissen zu verkaufen, damit es von Somozas Verwandten und Familie gekauft werden kann."
 NIC_the_somoza_family_fortune:0 "Das Vermögen der Somoza-Familie"
 NIC_the_somoza_family_fortune_desc:0 "Die fast vollständige Kontrolle der Familie Somoza über die Wirtschaft und Politik Nicaraguas hat es ihr ermöglicht, ein beträchtliches Vermögen anzuhäufen und einen großen Teil des Landes zu kontrollieren."
 NIC_soviet_economic_assistance:0 "Sowjetische Wirtschaftshilfe"
 NIC_soviet_economic_assistance_desc:0 "Der industrielle Erfolg der UdSSR steht außer Frage. Vielleicht könnten auch wir als kleine Agrarnation eine voll industrialisierte Nation nach russischem Vorbild werden?"
 NIC_combat_fruit_industries_influence:0 "Bekämpfen Sie den Einfluss der Obstindustrie"
 NIC_combat_fruit_industries_influence_desc:0 "Der Einfluss der United Fruit Company auf Nicaragua beginnt nicht nur für die Familie Somoza, sondern auch für unsere sowjetischen Verbündeten peinlich zu werden. Es ist an der Zeit, ihrem Einfluss ein Ende zu setzen."
 NIC_look_to_washington_once_again:0 "Schauen Sie noch einmal nach Washington"
 NIC_look_to_washington_once_again_desc:0 "In diesem globalen Konflikt liegt unser Platz auf der Seite Amerikas, ohne das sich Somoza nie in seiner gegenwärtigen Lage befunden hätte."
 NIC_lend_lease_for_docking_rights:0 "Leih-Leasing für Docking-Rechte"
 NIC_lend_lease_for_docking_rights_desc:0 "Als Gegenleistung für Rüstungsunterstützung könnten wir den Vereinigten Staaten das Recht anbieten, ihre Schiffe in unseren Häfen zu parken, um ihnen bei der Kontrolle der Karibik zu helfen."
 NIC_foreign_concessions_on_gold_exploitation:0 "Ausländische Zugeständnisse bei der Goldausbeutung"
 NIC_foreign_concessions_on_gold_exploitation_desc:0 "Durch Zugeständnisse an amerikanische Unternehmen bei Gold, Gummi und Holz könnten wir eine starke wirtschaftliche Unterstützung für Nicaragua sicherstellen."
 NIC_ally_the_champion_of_europe:0 "Verbündeter, der Champion Europas"
 NIC_ally_the_champion_of_europe_desc:0 "Es ist klar, dass Deutschland die neue Großmacht Europas ist. Durch die Zusammenarbeit mit ihnen könnten wir sicherstellen, dass Nicaragua einen Anteil an der neuen Ordnung erhält."
 NIC_push_south:0 "Schlag nach Süden"
 NIC_push_south_desc:0 "Im Süden liegt Costa Rica, ein schwaches Land, das von einer ebenso schwachen Regierung geführt wird. Durch den Einmarsch in sie könnten wir unseren neuen Verbündeten die Wirksamkeit der nicaraguanischen Armee beweisen."
 NIC_steel_trade:0 "Stahlhandel"
 NIC_steel_trade_desc:0 "Ein Handelsvertrag mit Deutschland für Eisen und Stahl wird es uns ermöglichen, unsere Anlagen deutlich effizienter und zu geringeren Kosten zu betreiben."
 NIC_control_immigration:0 "Kontrollieren Sie die Einwanderung"
 NIC_control_immigration_desc:0 "Während sich Nicaragua in einer Zeit der Unruhe befindet, sind Einwanderungsbeschränkungen notwendig, um uns Zeit zu geben, die innere Stabilität wiederherzustellen."
 NIC_expanded_national_guard_powers:0 "Erweitern Sie die Befugnisse der Nationalgarde"
 NIC_expanded_national_guard_powers_desc:0 "Die Nationalgarde stellt das Rückgrat von Somozas Macht dar. Eine Ausweitung der Macht und damit des Einflusses Somozas wird Somozas Kontrolle über Nicaragua ausweiten."
 NIC_uproot_banditry:0 "Entwurzeltes Banditentum"
 NIC_uproot_banditry_desc:0 "Das grausame Terrain Nicaraguas hat es Banditengruppen ermöglicht, sich zu bilden und die Zentralregierung leicht anzugreifen. Es ist Zeit, dem ein Ende zu setzen."
 NIC_regulate_the_national_railroads:0 "Regulieren Sie die National Railroads"
 NIC_regulate_the_national_railroads_desc:0 "Indem Somoza sich selbst zum Direktor der Pacific Railroad ernennt, wird er in der Lage sein, die ordnungsgemäße Verwaltung dieser und der anderen Eisenbahnen des Landes sicherzustellen."
 NIC_health_services:0 "Gesundheitsdienste"
 NIC_health_services_desc:0 "Der Zugang zu angemessener Gesundheitsversorgung ist in einigen Teilen Nicaraguas nach wie vor begrenzt, dennoch ist eine kranke Bevölkerung eine schwache Bevölkerung. Es ist an der Zeit, den Zugang zur Gesundheitsversorgung zu erweitern."
 NIC_local_intelligence_cooperation:0 "Lokale Unterstützung beim SSGN"
 NIC_local_intelligence_cooperation_desc:0 "Um die Region besser zu halten und uns auf einen Vorstoß nach Süden vorzubereiten, müssen wir unseren Geheimdienst stärken. der Servicio de Seguridad de la Guardia Nacional"
 NIC_nicaraguan_diplomacy:0 "Diplomatische Sicherheit Nicaraguas"
 NIC_marine_national_guard_cooperation:0 "Nationale Zusammenarbeit zwischen Marine und Guardia"
 NIC_dock_access:0 "§YWir werden den USA Andockrechte geben§! \N"
 NIC_remove_ideatt:0 "§YWenn der Nationalgeist anwesend ist:§! \N"
 NIC_somoza_in_power:0 "§YSomoza García ist an der Macht§!"
 NIC_no_somoza:0 "§YSomoza García wurde gestoppt§!"
