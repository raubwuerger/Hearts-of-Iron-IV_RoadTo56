 r56.news_event.1100.t:0 "Somoza übernimmt die Macht in [NIC.getnamedef]"
 r56.news_event.1100.d:0 "Es war keine Überraschung, als Anastasio Somoza Garcia heute Morgen Präsident Sacasa zum Rücktritt als Präsident Nicaraguas aufforderte. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Machtteilungsabkommen von 1933 eine Kampagne von Attentaten und Terroranschlägen gegen Somozas politische Gegner geführt. Das Land befindet sich seit Mitte 1935 in einer Präsidentenkrise, von der viele dachten, sie würde das Land ins Chaos stürzen. Sacasa hat beschlossen, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, die Macht zu behalten. Die [USA.getname], die den Deal von 1933 ausgehandelt haben, haben die Situation in Unschuld gelassen und kümmern sich nicht um das, was für viele Experten im Wesentlichen den Untergang der Demokratie in Nicaragua bedeutet."
 r56.news_event.1100.a:0 "Schade, wie sich die Dinge entwickelt haben"
 r56.news_event.1100.b:0 "Hoffen wir, dass er für sich bleibt"
