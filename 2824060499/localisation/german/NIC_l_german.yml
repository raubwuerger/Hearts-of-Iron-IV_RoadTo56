 nicaragua.1.t:0 "Somoza ergreift die Macht"
 nicaragua.1.d:0 "Es überraschte niemanden, als Anastasio Somoza Garcia heute Morgen [ROOT.getleader] zum Rücktritt als Präsident von Nicaragua aufforderte. Somoza und die von ihm kontrollierte Guardia Nacional haben seit dem Machtteilungsabkommen von 1933 eine Kampagne von Attentaten und Terroranschlägen gegen Somozas politische Gegner geführt. Das Land befindet sich seit Mitte 1935 in einer Präsidentenkrise, von der viele dachten, sie würde das Land ins Chaos stürzen. [ROOT.getleader] hat beschlossen, einen möglichen Bürgerkrieg zu vermeiden und zurückzutreten, anstatt zu versuchen, die Macht zu behalten. Die [USA.getname], die den Deal von 1933 ausgehandelt haben, haben die Situation in Unschuld gelassen und kümmern sich nicht darum, was für viele Experten im Grunde der Untergang der Demokratie in Nicaragua ist.\n \n Anastasio Somoza Garcia hat einen vorläufigen Präsidenten ernannt ist für ihn nur eine Marionette. Es werden Neuwahlen organisiert, obwohl viele vermuten, dass es zu Wahlbetrug kommen wird, der natürlich zugunsten von Anastasio Somoza Garcia ausfallen wird."
 nicaragua.1.a:0 "Die Kraft steckt in einem geladenen Gewehr-Sacasa"
 nicaragua.2.t:0 "Nicaragua beantragt den Beitritt zur Komintern"
 nicaragua.2.d:0 "Nicaragua hat darum gebeten, der Komintern beizutreten und sich im Gegenzug am Krieg gegen Deutschland zu beteiligen."
 nicaragua.2.a:0 "Absolut"
 nicaragua.2.b:0 "NEIN"
 nicaragua.3.t:0 "Die Sowjets sagen ja!"
 nicaragua.3.d:0 "Die UdSSR hat uns in die Komintern aufgenommen und erwartet nun wie versprochen unsere Kriegserklärung an Deutschland."
 nicaragua.3.a:0 "Wunderbar"
 nicaragua.4.t:0 "Die Sowjets sagen nein"
 nicaragua.4.d:0 "Die UdSSR antwortete mit einem Nein und wollte sich von uns distanzieren."
 nicaragua.4.a:0 "Ein Disaster"
 nicaragua.5.t:0 "Die Ermordung von Pedro Altamirano"
 nicaragua.5.d:0 "Pedro Altamirano, Staatsfeind und Anhänger Sandinos, wurde heute im Morgengrauen durch eine Schrotflintenexplosion getötet. Dies ist sicherlich ein Sieg für Anastasio Somoza García und das Volk von Nicaragua."
 nicaragua.5.a:0 "Ein feierlicher Anlass"
 nicaragua.6.t:0 "Nicaragua bittet darum, unserer Fraktion beizutreten"
 nicaragua.6.d:0 "Nicaragua hat darum gebeten, unserem Bündnis beizutreten und sich im Gegenzug dem Krieg gegen Deutschland anzuschließen."
 nicaragua.6.a:0 "Absolut"
