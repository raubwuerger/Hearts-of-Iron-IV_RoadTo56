 grl.1:0 "Das Hull-Kauffmann-Abkommen"
 grl.1.t:0 "Das Hull-Kauffmann-Abkommen"
 grl.1.d:0 "Die [DEN.GetADjective]-Regierung ist kürzlich faschistischen Armeen zum Opfer gefallen, aber das Kolonialgebiet Grönlands bleibt frei von faschistischer Einmischung. Praktischerweise hat sich kürzlich ein [DEN.GetADjective]-Diplomat namens Henrik Kauffmann bezüglich der Situation in Grönland an uns gewandt. Er handelt „im Namen des Königs“ und im Namen der kürzlich verbannten [DEN.GetAdjective]-Regierung.\n\nNuuk-Beamte haben Kauffmann mit dieser Bitte kontaktiert, da sie eine [USA.GetAdjective]-Besetzung bevorzugen würden Mögliche Belegung entweder durch [ENG.GetNameDef] oder [CAN.GetNameDef]. Oder noch schlimmer: eine faschistische Macht. Dieses Abkommen mag im Hinblick auf das Völkerrecht rechtlich zweifelhaft sein ... Aber wir haben die Verantwortung, das gesamte Land und die Menschen der Neuen Welt vor faschistischen Bedrohungen zu schützen; dazu gehört auch Grönland.\n\nWie sollen wir dabei vorgehen?"
 grl.1.a:0 "Bringen Sie Grönland sofort unter unsere direkte Kontrolle."
 grl.1.b:0 "Lassen Sie die lokale Regierung in Nuuk die Kontrolle übernehmen. Allerdings müssen wir ihre Sicherheit gewährleisten."
