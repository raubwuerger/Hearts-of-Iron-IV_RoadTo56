 VIC_gazogenes_and_michelin_tires:0 "Gazogenes"
 VIC_gazogenes_and_michelin_tires_desc:0 "Da Öl von Tag zu Tag knapper wird, müssen wir Ersatz finden. Mittlerweile ist der Großteil der Zivilbevölkerung auf das Radfahren angewiesen, aber auch wir Autos können mit Ersatzkraftstoffen fahren. Gazogene ermöglichen die Gewinnung der Energie aus der Verbrennung von Kohle und sogar Holz."
 EFR_STO:0 "Implementieren Sie das S.T.O."
 VIC_STO_desc:0 "Der „Service du Travail Obligatoire“ (Pflichtarbeitsdienst) ist ein System des Austauschs zwischen Arbeitern, die nach Deutschland geschickt wurden, da es im Reich an Arbeitskräften mangelte, um sowohl seine Divisionen als auch seine Fabriken zu füllen. Dies führte jedoch zur Freilassung von Zehntausenden Soldaten einige von ihnen blieben als freigelassene Arbeiter in Deutschland."
 VIC_reinforce_the_STO:0 "Verstärken Sie den STO"
 VIC_reinforce_the_STO_desc:0 "Arbeiter! Indem Sie für Europa arbeiten, schützen Sie Ihr Land und Ihr Zuhause. Darüber hinaus sind Sie der Botschafter französischer Qualität und sorgen für die finanzielle Stabilität Ihrer Familie."
 VIC_rationing:0 "Rationierung"
 VIC_rationing_desc:0 "Um die wenigen Ressourcen zu schonen, die wir haben, muss ein Rationierungssystem eingeführt werden. Die Liste der eingeschränkten Produkte ist lang und umfasst Olivenöl, Brot, Butter, Fleisch, Milch und Eier. Süßigkeiten sind verboten und die Presse muss Anleitungen veröffentlichen, wie man alle Arten von Gerichten mit Ersatzprodukten wie Steckrübensuppe, geriebenem Distelsalat, Kaffee ohne Kaffee usw. zubereitet."
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "Wir müssen den Staat neu aufbauen, um die jüngsten Wunden zu heilen. Erstens wird die Axt der Franken, die Francisca, zum Wahrzeichen des neuen Regimes. Zweitens muss die Regierung von Feinden der nationalen Revolution befreit werden. Drittens muss die Polizei dem Marschall Pétain einen Treueeid leisten. Es lebe Pétain, es lebe Frankreich!"
 VIC_armistice_army:0 "Organisieren Sie die Waffenstillstandsarmee"
 VIC_armistice_army_desc:0 "Selbst wenn wir nur begrenzte Möglichkeiten haben, was wir mit den Überresten unserer Armee tun können, müssen wir sie dennoch richtig organisieren und die Überarbeitung unserer Taktik vorbereiten, um für den Kampf gegen jeden Feind Frankreichs gerüstet zu sein."
 VIC_hide_military_equipment:0 "Verstecken Sie militärische Ausrüstung"
 VIC_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 VIC_chantiers_de_la_jeunesse_desc:0 "Da der Militärdienst abgeschafft wurde, müssen die Jugendlichen stattdessen in den sogenannten „chantiers de la jeunesse“ (Jugendarbeitsstätten) dienen. In diesen offenen Lagern werden sie kleine Infrastrukturarbeiten, Märsche in der Wildnis und andere körperliche Aktivitäten durchführen."
 VIC_negociate_the_release_of_officers:0 "Verhandeln Sie über die Freilassung von Beamten"
 VIC_negociate_the_release_of_officers_desc:0 "Beruhigt durch unsere Einstellung zur europäischen Zusammenarbeit haben wir endlich ein großes Zugeständnis des Reichskanzlers Hitler erhalten: die Freilassung Tausender Offiziere, die in Deutschland gefangen waren."
 VIC_LVF:0 "Légion des Volontaires Français"
 VIC_secret_military_researches:0 "Geheime militärische Forschungen"
 VIC_secret_military_researches_desc:0 "Während der Einsatz einiger Ausrüstungsgegenstände wie Panzer durch den Waffenstillstand verboten ist, könnten wir weiterhin im Geheimen experimentieren und dabei das verwenden, was der Rest der Gesellschaft in anderen Bereichen verwendet: Ersatzgeräte."
 VIC_bulldozer_experiments:0 "Bulldozer-Experimente"
 VIC_bulldozer_experiments_desc:0 "Wir dürfen keine Panzer haben, aber wir können Fahrzeuge mit Ketten erwerben, wenn wir schwere Schneeräumfahrzeuge oder Bulldozer kaufen. Diese werden nicht im Kampf eingesetzt, liefern aber die notwendigen technischen Daten für zukünftige Panzer."
 VIC_contact_renault:0 "Kontaktieren Sie Renault"
 VIC_contact_renault_desc:0 "Während Renault Lastwagen für die Besatzungsmächte produziert, müssen wir sie kontaktieren, um zu sehen, ob sie im Geheimen einige moderne Fahrzeuge für uns entwerfen können."
 VIC_autorized_modernization:0 "Autorisierte Modernisierung"
 VIC_autorized_modernization_desc:0 "Wir haben endlich die Möglichkeit, neue Ausrüstung zu entwickeln und unser Militär vollständig zu modernisieren."
 VIC_restart_heavy_water_production:0 "Starten Sie die Schwerwasserproduktion neu"
 VIC_restart_heavy_water_production_desc:0 "Eine der großen strategischen Ressourcen, die den Klauen der deutschen Streitkräfte entgingen, waren die Vorräte an schwerem Wasser, die zum Zeitpunkt der Invasion nach Großbritannien evakuiert wurden. Mit der Wiederherstellung unserer militärischen Ambitionen muss dieses Projekt zur Ausbeutung der vielversprechenden Eigenschaften von Uran neu gestartet werden."
 VIC_military_youth:0 "Militärjugend"
 VIC_military_youth_desc:0 "Jugend Frankreichs! Dieser Kampf ist nicht nur der Kampf deiner Eltern! Es ist ein Kampf um die eigene Zukunft! Jetzt ist es an der Zeit, gegen die angloamerikanischen Verräter vorzugehen! Wie könnten manche das Zazou in dieser Zeit und Stunde machen, die eine der entscheidendsten Zeiten für die Zukunft Europas und der ganzen Welt ist? Jugend Frankreichs, für eine vollständige nationale und sozialistische Revolution: Erhebt euch!"
 VIC_milice_francaise:0 "Milice Française"
 VIC_milice_francaise_desc:0 "Die französische Miliz ist das Instrument der Unterdrückung des Regimes gegen aufrührerische Elemente wie die Juden, die Kommunisten, die Gaullisten und die Partisanen im Allgemeinen."
 VIC_phalange_africaine:0 "Phalange Africaine"
 VIC_phalange_africaine_desc:0 "Die afrikanische Phalanx war eine Einheit, die gegründet wurde, um die alliierten Streitkräfte in Nordafrika zurückzuschlagen. Sie wurde unter der in Algerien lebenden französischen Bevölkerung rekrutiert."
 VIC_ideological_fanaticism:0 "Ideologischer Fanatismus"
 VIC_ideological_fanaticism_desc:0 "Wir haben Pétain und Frankreich einen Eid geleistet. Wir werden dieses Wort nicht verraten wie die Engländer, die seit Jahrzehnten verjüdischet sind."
 VIC_technology_sharing:0 "Technologieaustausch"
 VIC_technology_sharing_desc:0 "Auch auf wissenschaftlicher Ebene hilft die Zusammenarbeit. Ein Treffen französischer und deutscher Wissenschaftler, bei dem Wissen in Frieden ausgetauscht wird, ist ein weiteres Beispiel für die Einheit Europas gegenüber seinen Feinden."
 VIC_police_nationale:0 "Police Nationale"
 VIC_police_nationale_desc:0 "Um die Polizei vor der Bedrohung durch innere und äußere Feinde zu schützen, müssen die städtischen Polizeikräfte in die Police Nationale umorganisiert werden. Mit neuen Einheimischen, moderneren und neuen Uniformen, die von der SS-Polizei inspiriert sind."
