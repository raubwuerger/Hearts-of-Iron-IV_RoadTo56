 EFR_STO_idea:0 "Service du Travail Obligatoire"
 EFR_STO_idea_desc:0 "Der „Pflichtarbeitsdienst“ (S.T.O. auf Französisch) war für Vichy eine Möglichkeit, etwas in die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten einzubringen. Durch die Entsendung von Arbeitskräften nach Deutschland erreichten sie die Freilassung Hunderttausender Kriegsgefangener, mussten jedoch für jeden freigelassenen Soldaten mehrere Arbeitskräfte entsenden. Für die Deutschen war es ein kleines Zugeständnis, das es ihnen ermöglichte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
 EFR_STO2_idea:0 "Service du Travail Obligatoire"
 EFR_STO2_idea_desc:0 "Der „Pflichtarbeitsdienst“ (S.T.O. auf Französisch) war für Vichy eine Möglichkeit, etwas in die grundsätzlich unausgewogenen Verhandlungen mit den Besatzungsmächten einzubringen. Durch die Entsendung von Arbeitskräften nach Deutschland erreichten sie die Freilassung Hunderttausender Kriegsgefangener, mussten jedoch für jeden freigelassenen Soldaten mehrere Arbeitskräfte entsenden. Für die Deutschen war es ein kleines Zugeständnis, das es ihnen ermöglichte, ihre Fabriken zu füllen und die Kriegsproduktion fortzusetzen, während die Wehrpflicht immer mehr Deutsche aus den Fabriken vertrieb."
