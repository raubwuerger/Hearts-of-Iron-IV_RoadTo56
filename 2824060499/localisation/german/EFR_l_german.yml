 EFR_scw_intervention_republicans_focus:0 "Intervention im Spanischen Bürgerkrieg"
 EFR_victors_of_wwi:0 "Sieger des Ersten Weltkriegs"
 EFR_victors_of_wwi_desc:0 "Nachdem die Armee als Sieger aus dem Ersten Weltkrieg hervorgegangen ist, hat sie eine gefährlich selbstgefällige Haltung entwickelt, die dazu führt, dass strategische Entwicklungen langsam und mit einer gewissen Zurückhaltung voranschreiten."
 EFR_disjointed_government:0 "Unzusammenhängende Regierung"
 EFR_disjointed_government_desc:0 "Der Zustand der französischen Politik ist alles andere als stabil. Obwohl Reformen notwendig und willkommen sind, ist die Nation gespalten und würde sie einem großen Risiko aussetzen, wenn sie in einen Konflikt verwickelt würde."
 EFR_protected_by_the_maginot_line:0 "Geschützt durch die Maginot-Linie"
 EFR_protected_by_the_maginot_line_desc:0 "Die Befestigung der Grenze gibt Frankreich die Möglichkeit, sorgfältig zu planen und sich vorzubereiten, büßt jedoch etwas an Flexibilität ein, falls etwas Unerwartetes eintritt."
