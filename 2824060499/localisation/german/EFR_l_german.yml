 EFR_submarine_1:0 "600er-Serie"
 EFR_submarine_1_desc:0 "Die 600-Tonnen-U-Boote der Serie waren Frankreichs erste moderne U-Boote nach dem Ersten Weltkrieg. Sie waren mittelgroß und verdrängten etwa 600 Tonnen. Obwohl es sich um seetüchtige U-Boote handelte, wurden sie als Küsten-U-Boote bezeichnet und hauptsächlich in den warmen Gewässern des Mittelmeers eingesetzt. Von diesem Typ wurden drei Klassen mit jeweils vier Schiffen gebaut: Sirène-, Ariane- und Circé-Klasse. Sie bildeten die Basis der größeren 630-Tonnen-Serie der Klassen Argonaute, Diane und Orion."
 EFR_submarine_2:0 "Minerve-Klasse"
 EFR_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, verfügten jedoch über bessere Motoren und eine andere Torpedoanordnung. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) und nicht aus werftspezifischen Entwürfen der vorherigen Klassen resultierte."
 EFR_submarine_3:0 "Roland Morillot-Klasse"
 EFR_submarine_3_desc:0 "Die U-Boote der Roland Morillot-Klasse (Projektname Z2) waren große Hochsee-U-Boote, die auf den früheren U-Booten der Redoubtable-Klasse basierten. Es handelte sich um große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und einer beeindruckenden Bewaffnung von 10 Torpedorohren. Der Fall Frankreichs erfolgte, bevor alle beendet waren."
 EFR_submarine_4:0 "Phénix-Klasse"
 EFR_submarine_4_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße Hochsee- und Langstreckenboote, die in den Marineprogrammen von 1939 bis 1940 zugelassen waren, aber der Beginn des Krieges und der Fall Frankreichs führten zur Einstellung dieser Boote. Sie ähnelten der Redoutable-Klasse, waren jedoch kleiner und verdrängten 1.200 Tonnen. Sie trugen eine ähnlich schwere Torpedobewaffnung."
 EFR_destroyer_1:0 "Bourrasque-Klasse"
 EFR_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehörten zur 1.500-Tonnen-Serie und wurden Mitte der 1920er Jahre vom Stapel gelassen. Zusammen mit den vorhergehenden Chacal- und nachfolgenden L'Adroit-Klassen bildeten sie das Rückgrat der neuen modernen französischen Nachkriegsflotte. Sie waren für ihre Zeit schnell und gut bewaffnet, aber ihre Torpedobewaffnung ist im Vergleich zu ähnlichen Schiffen der anderen Marinen geringer."
 EFR_destroyer_2:0 "Le Fantasque-Klasse"
 EFR_destroyer_2_desc:0 "Die Zerstörer der Le Fantasque-Klasse waren im Wesentlichen verbesserte Versionen der früheren Superzerstörer der 2.400-Tonnen-Serie (Guépard, Aigle, Vauquelin), die im Rahmen des Marineprogramms von 1930 gebaut wurden. Es handelte sich um große, schwer bewaffnete und sehr schnelle Zerstörer, die sich perfekt zur Eskorte der neuen Hochgeschwindigkeitseinheiten der französischen Flotte eigneten. Ihre Bewaffnung bestand aus neu entwickelten Geschützen, ausreichender Flak und Torpedobewaffnung."
 EFR_destroyer_3:0 "L'Intrépide-Klasse"
 EFR_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der früheren Zerstörer der Le Hardi-Klasse. Sie wurden in den Marineprogrammen von 1938 und 1939 zugelassen, aber der Krieg und der Fall Frankreichs führten zur Streichung dieser Schiffe. Sie hätten sich mehr auf eine Flugabwehrrolle konzentriert und hätten einen größeren Hubraum auf 2.800 bis 2.900 Tonnen sowie größere Motoren gehabt."
 EFR_destroyer_4:0 "Hoche-Klasse"
 EFR_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse und verdrängten 4.200 Tonnen mit einer ähnlichen Hauptbewaffnung, aber verbesserten Flugabwehrgeschützen und stärkeren Motoren. Sie wurden in den Marineprogrammen von 1939 bis 1940 zugelassen, aber der Beginn des Krieges und der Fall Frankreichs führten zur Streichung dieser Schiffe."
 EFR_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 EFR_light_cruiser_1_desc:0 "Die leichten Kreuzer Duguay-Trouin waren die ersten großen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg im Rahmen des Marineprogramms von 1922 gebaut wurden. Sie waren die ersten leichten Kreuzer mit geschlossenen Haupttürmen mit Superfeuerfunktion. Unter den leichten Kreuzern verfügten sie über eine starke Torpedobewaffnung, aber praktisch keine Panzerung."
 EFR_light_cruiser_2:0 "La Galissonnière-Klasse"
 EFR_light_cruiser_2_desc:0 "Die leichten Kreuzer der La Galissonnière-Klasse waren die Antwort auf die italienischen leichten Kreuzer vom Typ Condottieri und basierten auf der vorherigen Emile Bertin-Klasse. Sie wurden in den Marineprogrammen 1931 und 1932 mit der typischen Hauptbewaffnung und angemessener Flugabwehrbewaffnung der damaligen Zeit gebaut. Sie verdrängten 10.850 Tonnen, verfügten über mehr Aufklärungsflugzeuge und hatten eine gute Geschwindigkeit."
 EFR_light_cruiser_3:0 "De Grasse-Klasse"
 EFR_light_cruiser_3_desc:0 "Die Kreuzer der DeGrasse-Klasse wurden in den Marineprogrammen von 1938 und 1939 zugelassen und waren im Wesentlichen verbesserte La Galissonnières. Sie verfügten über eine stärkere Flugabwehrbewaffnung und größere Motoren. Der Fall Frankreichs führte dazu, dass die letzten beiden Schiffe gestrichen wurden und das Leitschiff nach dem Krieg in einem anderen Design fertiggestellt wurde. Die Deutschen hatten vor, sie als leichten Träger auszurüsten, aber auch dieses Projekt wurde nicht verwirklicht."
 EFR_light_cruiser_4:0 "Colbert-Klasse"
 EFR_light_cruiser_4_desc:0 "Die Colbert war ein leichter Flugabwehrkreuzer, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde in sehr ähnlicher Weise wie die De Grasse der Nachkriegszeit gebaut und verfügte über schwere Flugabwehrbewaffnung sowohl für große als auch für kurze Distanzen. Der Unterschied zwischen Colbert und DeGrasse besteht darin, dass der Colbert kleinere Motoren und eine dünnere Panzerung hatte und etwas kleiner war."
 EFR_heavy_cruiser_1:0 "Suffren-Klasse"
 EFR_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Wiederholung der vorherigen Duquesne-Klasse mit geringfügigen Verbesserungen hinsichtlich ihrer Seefähigkeiten. Beide Klassen ähnelten der zeitgenössischen Kreuzerphilosophie der französischen Marine; Sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Standardverdrängung beträgt 10.000 Tonnen und sie waren mit der Bewaffnung ausgestattet, die für einen schweren Kreuzer Standard war."
 EFR_heavy_cruiser_2:0 "Algérie-Klasse"
 EFR_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse stellten eine weitere Verbesserung der vorherigen Klassen der Suffren und Duquesne dar, waren jedoch als Gegenspieler der neuen italienischen schweren Kreuzer der Zara-Klasse konzipiert. Sowohl der Hauptpanzergürtel als auch der Unterwasserschutz werden erheblich erhöht. Die Flugabwehrbewaffnung ist für die damalige Zeit ausreichend, aufgrund dieser Änderungen beträgt die Standardverdrängung jedoch über 10.000 Tonnen."
 EFR_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 EFR_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, ähnelten aber insgesamt eher dem Aussehen der Großkampfschiffe der Dunkerque- und Richelieu-Klasse. Im Rahmen des Marineprogramms von 1940 wurden drei Schiffe bestellt, aber aufgrund des Falls Frankreichs wurde keines davon auf Kiel gelegt. Sie würden neue Geschütze und eine verbesserte Flugabwehrbewaffnung einsetzen, aber die Panzerung wäre die gleiche wie bei der Algérie-Klasse. Es war der letzte schwere Kreuzerentwurf der französischen Marine."
 EFR_heavy_cruiser_4:0 "Forbin-Klasse"
 EFR_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint Louis-Klasse. Entwickelt, um die Handelswege zwischen dem französischen Festland und den Kolonien zu verteidigen, verfügte es über eine große Reichweite und gute Geschwindigkeit sowie über eine schwere Geschützbewaffnung in vier Dreifachtürmen und eine ausreichende Anzahl von Flugabwehrwaffen. Das Schiffslayout und das allgemeine Erscheinungsbild ähnelten einem Einfluss der vorherigen Saint Louis-Klasse sowie der British Crown Colony-Klasse."
 EFR_battle_cruiser_1:0 "Durand-Viel-Design"
 EFR_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf des Schlachtkreuzers war ein Vorschlag aus einer Reihe von Studien, die bis in den Ersten Weltkrieg zurückreichten. Es handelte sich im Wesentlichen um die Schlachtkreuzerversionen der Schlachtschiffklassen Normandie und Lyon mit den gleichen Viertürmchen und Kanonen, allerdings in reduzierter Anzahl. Wie zeitgenössische Schlachtkreuzer anderer Marinen wären sie schneller, aber weniger gepanzert als ein Schlachtschiff. Sie wurden vor Ausbruch des Ersten Weltkriegs abgesagt."
 EFR_battle_cruiser_2:0 "Dunkerque-Klasse"
 EFR_battle_cruiser_2_desc:0 "Die Dunkerques wurden entwickelt, um den deutschen Taschenschlachtschiffen der Deutschland-Klasse entgegenzuwirken. Sie waren der Höhepunkt einer Reihe von Designstudien von Mitte der 1920er bis Anfang der 1930er Jahre. Sie wurden in den Marineprogrammen von 1931 und 1934 zugelassen und ähnelten den britischen Schlachtschiffen der Nelson-Klasse, wobei alle ihre Haupttürme nach vorne gerichtet waren. Dies führte zu einer kürzeren Gürtelpanzerung und damit zu einem kleineren Schiff, das den Beschränkungen der Seeverträge entsprach."
 EFR_battleship_1:0 "Courbet-Klasse"
 EFR_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie waren in den Marineprogrammen von 1910 und 1911 zugelassen und wurden im Ersten Weltkrieg nur begrenzt eingesetzt, waren aber im Zweiten Weltkrieg aktiv. Obwohl sie über eine dickere Panzerung und stärkere Kanonen als die vorherigen Schlachtschiffe der Dante-Klasse verfügten, waren sie den zeitgenössischen USN- und RN-Schlachtschiffen immer noch unterlegen. Sie verdrängten knapp über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren eine verbesserte Flugabwehrbewaffnung und verbesserte Kessel."
 EFR_battleship_2:0 "Richelieu-Klasse"
 EFR_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten in Dienst gestellten Schlachtschiffe der französischen Marine. Sie waren ein verbesserter Entwurf der Dunkerque und im Rahmen der Marineprogramme von 1935 und 1938 zugelassen. Sie verfügten über eine hervorragende Flugabwehrbewaffnung, Geschwindigkeit und Reichweite, was sie zu einem hervorragenden Großkampfschiff machte. Von den vier bestellten Flugzeugen wurden nur zwei vom Stapel gelassen und eines wurde vor dem Fall Frankreichs fertiggestellt. Es gab zahlreiche Versuche, die verbleibenden Schiffe mit unterschiedlichen Designs fertigzustellen, die für den Einsatz als Flugabwehr-Schlachtschiffe, Schlachtschiff-Träger-Hybriden oder vollwertigen Flugzeugträgern vorgeschlagen wurden."
 EFR_battleship_3:0 "Gascogne-Klasse"
 EFR_battleship_3_desc:0 "Die Schlachtschiffe der Gascogne-Klasse waren eine Unterklasse der Richelieu-Klasse. Im Marineprogramm von 1940 wurden drei Schiffe bestellt, aber keines wurde in Dienst gestellt. Das Design wäre eine Wiederholung des Richelieu, aber mit einer gleichmäßigen Verteilung der Hauptbewaffnung vorn und hinten, einer verbesserten Flugabwehrbewaffnung und verbesserten Motoren, was zu einem insgesamt besseren Schiff führen würde."
 EFR_battleship_4:0 "Elsass-Klasse"
 EFR_battleship_4_desc:0 "Die Schlachtschiffe der Alsace-Klasse sollten die Nachfolge der Richelieu-Klasse antreten. Es wurden vier Schiffe bestellt, deren Entwurfsstudien 1939 abgeschlossen, 1940 genehmigt und voraussichtlich 1941 auf Kiel gelegt wurden, obwohl der Fall Frankreichs dies verhinderte. Es ist eine Weiterentwicklung des Richelieu-Designs mit schwereren und zahlreicheren Hauptgeschützen, stärkerer Flugabwehrbewaffnung, dickeren Panzerplatten und größeren Motoren."
 EFR_SH_battleship_1:0 "Klasse Karl der Große"
 EFR_SH_battleship_1_desc:0 "Die Superschlachtschiffe der Charlemagne-Klasse sind ein hypothetischer Entwurf, der den großen Schlachtschiffen anderer Marinen ähneln soll. Sie verfügen über eine schwere Vorwärtsbewaffnung in Superfeuerpositionen, schwere Flugabwehrbewaffnung und dicke Panzerung. Das gesamte Design greift Elemente der Richelieu- und der britischen Nelson-Klasse auf."
 EFR_SH_battleship_2:0 "Klasse Napoléon Bonaparte"
 EFR_SH_battleship_2_desc:0 "Die Schlachtschiffe der Napoléon Bonaparte-Klasse waren ein hypothetischer Entwurf und basierten auf den Klassen Alsace und Gascogne. Seine schwere Bewaffnung ist gleichmäßig vorn und hinten in drei Türmen verteilt, mit superfeuernden Sekundärgeschützen und schwerer Flugabwehrbewaffnung. Dicke Panzerung und starke Motoren sorgen für die Geschwindigkeit und Verteidigung, die nötig sind, um mit den anderen Schiffen der Flotte mitzuhalten und ihre Gegner effektiv zu bekämpfen."
 EFR_carrier_1:0 "Béarn-Klasse"
 EFR_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse auf Kiel gelegt, später jedoch als Flugzeugträger mit einer Verdrängung von 22.100 Tonnen fertiggestellt und diente in der Zeit zwischen den Weltkriegen und im Zweiten Weltkrieg. Da es sich um einen umgebauten Flugzeugträger handelte, war seine Geschwindigkeit gering und der Platz für Flugzeuge begrenzt, aber der mittlere Panzergürtel und die große Reichweite machten diese Mängel wett. Seine Konstruktion brachte den französischen Designern der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungen und führte anschließend zu einer Reihe von Designstudien."
 EFR_carrier_2:0 "Joffre-Klasse"
 EFR_carrier_2_desc:0 "Die Flugzeugträger der Joffre-Klasse (Projektname PA-16) waren die nächste Generation von Flugzeugträgern der französischen Marine. Es handelte sich um die letzte Designstudie, die 1929 begann und 1937 endete. Im Marineprogramm von 1938 wurden zwei Schiffe zugelassen, aber die eskalierenden Konflikte verlangsamten den Bauprozess und schließlich verhinderte der Fall Frankreichs die Fertigstellung dieser Schiffe. Die Verdrängung würde etwa 20.000 Tonnen betragen. Sie hätten eine gute Flugabwehrbewaffnung, Panzerung und Geschwindigkeit, aber eine unterdurchschnittliche Flugzeugausstattung. Insgesamt wäre es ein vielseitiger und vielseitiger Träger für die französische Marine gewesen."
 EFR_carrier_3:0 "Jean-Bart-Klasse"
 EFR_carrier_3_desc:0 "Der Jean-Bart-Träger war ein Mitte-Krieg-Vorschlag, das unvollendete Schlachtschiff der Richelieu-Klasse, Jean Bart, in einen vollwertigen Träger umzuwandeln, ähnlich wie die japanische IJN Shinano. Die große Größe des Rumpfes würde zu einer großen Flugzeugkomponente und zusammen mit den großen Motoren zu einem weitreichenden und schnellen Träger führen. Die schwere Flugabwehrbewaffnung US-amerikanischer Herkunft würde eine gute Verteidigung gegen Flugzeuge und kleinere Überwasserkämpfer bieten."
 EFR_carrier_4:0 "Clemenceau-Klasse"
 EFR_carrier_4_desc:0 "Die Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) waren der erste Flugzeugträgerentwurf der französischen Marine nach dem Krieg. Das Design würde dem der unvollendeten Träger der Joffre-Klasse ähneln, obwohl die installierte Ausrüstung und Bewaffnung aus modernen französischen Produkten stammen würde. Der Erwerb der Begleitschiffe USN und RN sowie die wirtschaftliche Lage Frankreichs nach dem Krieg verhinderten die Ablegung dieser Schiffe. Nicht zu verwechseln mit den letztgenannten Flugzeugträgern der Clemenceau-Klasse (Projektname PA-54), die 1955 und 1957 auf Kiel gelegt wurden."
