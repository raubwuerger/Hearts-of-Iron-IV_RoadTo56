 idea_EFR_terms_of_compiegne_armistice:0 "Die Bedingungen des Waffenstillstands von Compiègne"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "Die Bedingungen des Waffenstillstands ermöglichten unser Überleben und den Beginn der „nationalen Revolution“. Aber die wirtschaftlichen Kosten der Besatzung, die an Deutschland gezahlten Entschädigungen und der Verlust so vieler unserer jungen Männer sind eine Last, die fast unerträglich ist. Deshalb brauchen wir den Helden von Verdun. Nur seine Willensstärke kann uns durch diese dunklen Zeiten führen."
 idea_EFR_shattered_economy:0 "Zerrüttete Wirtschaft"
 idea_EFR_shattered_economy_desc:0 "Der Mangel an Männern, die Requirierung durch die Besatzungstruppen und die erzwungene Schließung des größten Teils unseres Arsenals beeinträchtigen sowohl unsere Zivilwirtschaft als auch unsere Fähigkeit, neue Ausrüstung herzustellen."
 idea_EFR_shattered_economy2:0 "Zerrüttete Wirtschaft"
 idea_EFR_shattered_economy2_desc:0 "Der Mangel an Männern, die Requirierung durch die Besatzungstruppen und die erzwungene Schließung des größten Teils unseres Arsenals beeinträchtigen sowohl unsere Zivilwirtschaft als auch unsere Fähigkeit, neue Ausrüstung herzustellen."
 idea_EFR_hidden_rifles:0 "Versteckte Gewehre"
 idea_EFR_hidden_rifles_desc:0 "Nach unserer Kapitulation vor den Deutschen gelang es einigen Elementen des Militärs, einige Waffen zu beschaffen, die später mobilisiert werden konnten, und die Größe unserer Armee schnell über die Größengrenze von 100.000 Mann zu erhöhen."
 FRA_FREE_army:0 "Französische Befreiungsarmee"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henry de Rancourt de Mimérand"
 EFR_aviation_effort:0 "Bauen Sie die Luftwaffe wieder auf"
 EFR_aviation_effort_desc:0 "Unsere Luftwaffe wurde durch die Niederlage zerschlagen, aber wir müssen weitermachen und unsere Kampfflieger wieder aufbauen, um den Schutz unseres Himmels zu gewährleisten."
 EFR_light_fighters_focus:0 "Leichte Kämpfer"
 EFR_light_fighters_focus_desc:0 "Da wir Flugzeuge in der Nähe des Ortes stationieren können, an dem wir voraussichtlich feindliche Flugzeuge abfangen, sollten wir uns auf die Agilität einsitziger Flugzeuge konzentrieren."
 EFR_heavy_fighters_focus:0 "Schwere Kämpfer"
 EFR_heavy_fighters_focus_desc:0 "In der Luftfahrtdoktrin der 1930er Jahre wurde die Theorie aufgestellt, dass Bomber ein feindliches Land vollständig zerstören könnten. Um genau das zu vermeiden, müssen wir in der Lage sein, jeden Bomber abzufangen, der unseren Himmel bedroht. Ein schwerer Jäger wäre in der Lage, eine größere Bewaffnung zu tragen, höher zu fliegen und die schwersten Flugzeuge abzuschießen."
 EFR_bomber_focus:0 "Bomberfokus"
 EFR_aviation_effort_2:0 "Fortgeschrittene Lufttaktiken"
 EFR_bombing_awareness:0 "Aufklärung über Bombenangriffe"
 EFR_bombing_awareness_desc:0 "Ohne eine angemessene Luftabwehr zum Schutz unserer „Neutralität“ würden wir zur wehrlosen Beute feindlicher Bomber werden."
 EFR_naval_effort:0 "Seeanstrengung"
 EFR_flexible_navy:0 "Flexible Marine"
 EFR_flexible_navy_desc:0 "Die Doktrinen und feindlichen Bewegungen zum Angriff mit Schüssen entwickeln sich ständig weiter. Aus diesem Grund müssen wir ein flexibles System einführen, das die Luft und die Tiefe des Meeres nutzt, um unsere Streitkräfte zu verbergen, anstatt einfach nur die Meeresoberfläche zu besetzen."
 EFR_pride_of_the_nation:0 "Stolz der Nation"
 EFR_pride_of_the_nation_desc:0 "Der größte Teil unserer Marine ist neutralisiert, aber sie ist immer noch der Stolz unserer Nation, und wenn wir sie modernisieren könnten, wären wir in der Lage, die Meere erneut zu erobern."
 EFR_submarine_effort:0 "U-Boot-Anstrengung"
 EFR_submarine_effort_desc:0 "Der unter Wasser unsichtbare Wiederaufbau unserer Marine wird mit der Schaffung einer U-Boot-Flotte einhergehen."
 EFR_cruiser_effort:0 "Cruiser-Anstrengung"
 EFR_cruiser_effort_desc:0 "Nichts eignet sich besser für eine Kreuzfahrt im Mittelmeer als ein modernes Kreuzfahrtschiff!"
 EFR_destroyer_effort:0 "Zerstörereinsatz"
 EFR_destroyer_effort_desc:0 "Der Bedrohung durch Unterwassertorpedos muss mit neuen „Contre-Torpilleurs“ (wörtlich: Gegentorpedowerfer) begegnet werden."
 EFR_capital_ships_effort:0 "Großkampfschiffe"
 EFR_capital_ships_effort_desc:0 "Großkampfschiffe sind die Juwelen und der Schrecken der Meere, und wir müssen modernere Schiffe bauen."
 EFR_marechal_nous_voila:0 "Maréchal, Nous Voilà!"
 EFR_marechal_nous_voila_desc:0 "Marschall, hier sind wir! Bereit, dem französischen Staat zu dienen und die nationale Revolution zu starten, die die Seele des ewigen Frankreichs regenerieren wird. Er hat uns in Verdun gerettet und er wird uns in der dunkelsten Stunde unseres Landes beschützen."
 EFR_travail:0 "Mühe"
 EFR_travail_desc:0 "Franzosen, ihr müsst am Wiederaufbau des Landes arbeiten! Handarbeit ist ein wesentlicher Wert der nationalen Revolution, da sie so weit wie möglich von der Korruption des Geldes entfernt ist, die die Ursache unserer Niederlage ist."
 EFR_recycling:0 "Recycling"
 EFR_recycling_desc:0 "Wussten Sie, dass aus alten Filmen Schuhcreme werden kann? Strümpfe sind unbezahlbar? Lackieren Sie Ihre Beine und niemand wird den Unterschied sehen!\n Wenn Sie Altmetall haben, gehen Sie bitte zu einer Sammelstelle und tauschen Sie es gegen Rationierungspunkte ein, unsere Industrie braucht es. Einige örtliche Geschäfte könnten Metalle auch gegen Lebensmittelprodukte eintauschen, beispielsweise 200 g Kupfer gegen 1 l Wein"
 EFR_gazogenes_and_michelin_tires:0 "Gazogenes"
 EFR_gazogenes_and_michelin_tires_desc:0 "Da Öl von Tag zu Tag knapper wird, müssen wir Ersatz finden. Mittlerweile ist der Großteil der Zivilbevölkerung auf das Radfahren angewiesen, aber auch wir Autos können mit Ersatzkraftstoffen fahren. Gazogene ermöglichen die Gewinnung der Energie aus der Verbrennung von Kohle und sogar Holz."
 EFR_STO:0 "Implementieren Sie das S.T.O."
 EFR_STO_desc:0 "Der „Service du Travail Obligatoire“ (Pflichtarbeitsdienst) ist ein System des Austauschs zwischen Arbeitern, die nach Deutschland geschickt wurden, da es im Reich an Arbeitskräften mangelte, um sowohl seine Divisionen als auch seine Fabriken zu füllen. Dies führte jedoch zur Freilassung von Zehntausenden Soldaten einige von ihnen blieben als freigelassene Arbeiter in Deutschland."
 EFR_STO_2:0 "Schicken Sie mehr Arbeitskräfte nach Deutschland"
 EFR_STO_2_desc:0 "Arbeiter! Indem Sie für Europa arbeiten, schützen Sie Ihr Land und Ihr Zuhause. Darüber hinaus sind Sie der Botschafter französischer Qualität und sorgen für die finanzielle Stabilität Ihrer Familie."
 EFR_industrial_advisory_comitee:0 "Industrieller Beratungsausschuss"
 EFR_industrial_advisory_comitee_desc:0 "Um eine effektive Aufteilung der Forschungsarbeiten untereinander zu ermöglichen, müssen die Geschäftsführer aller wichtigen produzierenden Unternehmen in einer gemeinsamen Organisation vertreten sein. Ihre politische Zuverlässigkeit ist gewährleistet, da die meisten von ihnen bereits rechtsextreme Organisationen wie die Verschwörung „la cagoule“ (wörtlich: die Gangstergruppe) unterstützten."
 EFR_famille:0 "Familie"
 EFR_famille_desc:0 "Der Marschall Pétain denkt jeden Tag an alle Familien Frankreichs mit einem Ehemann, einem Sohn, einem Bruder, der in Deutschland gefangen ist. Er denkt an die kleinen Kinder und an ihre Zukunft in einem versöhnten Europa.\n Darüber hinaus führte er den Muttertag ein, damit jedes Kind in Frankreich zeigen kann, wie sehr es seine Mutter liebt."
 EFR_divine_surprise:0 "Die göttliche Überraschung"
 EFR_rationing:0 "Rationierung"
 EFR_rationing_desc:0 "Um die wenigen Ressourcen zu schonen, die wir haben, muss ein Rationierungssystem eingeführt werden. Die Liste der eingeschränkten Produkte ist lang und umfasst Olivenöl, Brot, Butter, Fleisch, Milch und Eier. Süßigkeiten sind verboten und die Presse muss Anleitungen veröffentlichen, wie man alle Arten von Gerichten mit Ersatzprodukten wie Steckrübensuppe, geriebenem Distelsalat, Kaffee ohne Kaffee usw. zubereitet."
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "Wir müssen den Staat neu aufbauen, um die jüngsten Wunden zu heilen. Erstens wird die Axt der Franken, die Francisca, zum Wahrzeichen des neuen Regimes. Zweitens muss die Regierung von Feinden der nationalen Revolution befreit werden. Drittens muss die Polizei dem Marschall Pétain einen Treueeid leisten. Es lebe Pétain, es lebe Frankreich!"
 EFR_armistice_army:0 "Organisieren Sie die Waffenstillstandsarmee"
 EFR_armistice_army_desc:0 "Selbst wenn wir nur begrenzte Möglichkeiten haben, was wir mit den Überresten unserer Armee tun können, müssen wir sie dennoch richtig organisieren und die Überarbeitung unserer Taktik vorbereiten, um für den Kampf gegen jeden Feind Frankreichs gerüstet zu sein."
 EFR_hide_military_equipment:0 "Verstecken Sie militärische Ausrüstung"
 EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 EFR_chantiers_de_la_jeunesse_desc:0 "Da der Militärdienst abgeschafft wurde, müssen die Jugendlichen stattdessen in den sogenannten „chantiers de la jeunesse“ (Jugendarbeitsstätten) dienen. In diesen offenen Lagern werden sie kleine Infrastrukturarbeiten, Märsche in der Wildnis und andere körperliche Aktivitäten durchführen."
 EFR_negociate_the_release_of_officers:0 "Verhandeln Sie über die Freilassung von Beamten"
 EFR_negociate_the_release_of_officers_desc:0 "Beruhigt durch unsere Einstellung zur europäischen Zusammenarbeit haben wir endlich ein großes Zugeständnis des Reichskanzlers Hitler erhalten: die Freilassung Tausender Offiziere, die in Deutschland gefangen waren."
 EFR_LVF:0 "Légion des Volontaires Français"
 EFR_secret_military_researches:0 "Geheime militärische Forschungen"
 EFR_secret_military_researches_desc:0 "Während der Einsatz einiger Ausrüstungsgegenstände wie Panzer durch den Waffenstillstand verboten ist, könnten wir weiterhin im Geheimen experimentieren und dabei das verwenden, was der Rest der Gesellschaft in anderen Bereichen verwendet: Ersatzgeräte."
 EFR_bulldozer_experiments:0 "Bulldozer-Experimente"
 EFR_bulldozer_experiments_desc:0 "Wir dürfen keine Panzer haben, aber wir können Fahrzeuge mit Ketten erwerben, wenn wir schwere Schneeräumfahrzeuge oder Bulldozer kaufen. Diese werden nicht im Kampf eingesetzt, liefern aber die notwendigen technischen Daten für zukünftige Panzer."
 EFR_contact_renault:0 "Kontaktieren Sie Renault"
 EFR_contact_renault_desc:0 "Während Renault Lastwagen für die Besatzungsmächte produziert, müssen wir sie kontaktieren, um zu sehen, ob sie im Geheimen einige moderne Fahrzeuge für uns entwerfen können."
 EFR_autorized_modernization:0 "Autorisierte Modernisierung"
 EFR_autorized_modernization_desc:0 "Wir haben endlich die Möglichkeit, neue Ausrüstung zu entwickeln und unser Militär vollständig zu modernisieren."
 EFR_restart_heavy_water_production:0 "Starten Sie die Schwerwasserproduktion neu"
 EFR_restart_heavy_water_production_desc:0 "Eine der großen strategischen Ressourcen, die den Klauen der deutschen Streitkräfte entgingen, waren die Vorräte an schwerem Wasser, die zum Zeitpunkt der Invasion nach Großbritannien evakuiert wurden. Mit der Wiederherstellung unserer militärischen Ambitionen muss dieses Projekt zur Ausbeutung der vielversprechenden Eigenschaften von Uran neu gestartet werden."
 EFR_military_youth:0 "Militärjugend"
 EFR_military_youth_desc:0 "Jugend Frankreichs! Dieser Kampf ist nicht nur der Kampf deiner Eltern! Es ist ein Kampf um die eigene Zukunft! Jetzt ist es an der Zeit, gegen die angloamerikanischen Verräter vorzugehen! Wie könnten manche das Zazou in dieser Zeit und Stunde machen, die eine der entscheidendsten Zeiten für die Zukunft Europas und der ganzen Welt ist? Jugend Frankreichs, für eine vollständige nationale und sozialistische Revolution: Erhebt euch!"
 EFR_milice_francaise:0 "Milice Française"
 EFR_milice_francaise_desc:0 "Die französische Miliz ist das Instrument der Unterdrückung des Regimes gegen aufrührerische Elemente wie die Juden, die Kommunisten, die Gaullisten und die Partisanen im Allgemeinen."
 EFR_phalange_africaine:0 "Phalange Africaine"
 EFR_phalange_africaine_desc:0 "Die afrikanische Phalanx war eine Einheit, die gegründet wurde, um die alliierten Streitkräfte in Nordafrika zurückzuschlagen. Sie wurde unter der in Algerien lebenden französischen Bevölkerung rekrutiert."
 EFR_ideological_fanaticism:0 "Ideologischer Fanatismus"
 EFR_ideological_fanaticism_desc:0 "Wir haben Pétain und Frankreich einen Eid geleistet. Wir werden dieses Wort nicht verraten wie die Engländer, die seit Jahrzehnten verjüdischet sind."
 EFR_technology_sharing:0 "Technologieaustausch"
 EFR_technology_sharing_desc:0 "Auch auf wissenschaftlicher Ebene hilft die Zusammenarbeit. Ein Treffen französischer und deutscher Wissenschaftler, bei dem Wissen in Frieden ausgetauscht wird, ist ein weiteres Beispiel für die Einheit Europas gegenüber seinen Feinden."
