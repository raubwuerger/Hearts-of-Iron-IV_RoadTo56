 MEX_PEMEX_Situation:0 "Das PEMEX-Embargo"
 MEX_PEMEX_Situation_desc:0 "Mexiko hat die Konsequenzen des PEMEX-Embargos nicht einfach hingenommen. Mexiko hatte Gegenmaßnahmen ergriffen, um das neu verstaatlichte Öl zu nutzen und seine junge Ölindustrie zu unterstützen."
 MEX_Stove:0 "Das Ofengesetz"
 MEX_Stove_desc:0 "In einer wohl umweltschützerischen Haltung hat Mexiko den Ersatz von Holzöfen durch Öfen vorangetrieben, die auf Ölderivaten wie Kerosin basieren. Dies verlangsamte die Abholzung der Wälder in Mexiko und verschaffte der mexikanischen Ölindustrie einen Binnenmarkt."
 MEX_Charity:0 "Nationalistische Spenden"
 MEX_Charity_desc:0 "Als Mexiko die Verstaatlichung von PEMEX verkündete, spendeten die einfachen Mexikaner alles, was sie für die mit der Verstaatlichung verbundenen Kosten aufbringen konnten. In einer besonderen Geschichte spenden Mexikaner Gegenstände in großen Mengen, wobei reiche Frauen wertvollen Schmuck hineinwerfen, während Rancheros ihr wertvolles Vieh mitbringen, um es der Republik zu spenden."
 MEX_Camargo:0 "Erschließen Sie die Bauxitlagerstätte Camargo"
 MEX_Camargo_desc:0 "Die Camargo-Lagerstätte wurde in einem USGS-Bericht aus dem Jahr 1957 erwähnt, in dem es heißt, die Lagerstätte sei seit den 1930er Jahren bekannt gewesen, aber erst später ausgebeutet worden."
 MEX_DGIPS:0 "D.G.I.P.S.-Operationen"
 MEX_DGIPS_desc:0 "Für einige sind die DGIPS lediglich Friedenstruppen, die die mexikanische Politik vor unsichtbaren Bedrohungen schützen, für andere war die DGIPS eine Gruppe amerikanisch ausgebildeter Attentäter, die eine politische Agenda vorantreiben. Wie bei allen Dingen liegt die Wahrheit irgendwo dazwischen."
 MEX_arrest_hilde_kruger:0 "Verhaftung Hilde Krügers"
 MEX_arrest_hilde_kruger_desc:0 "Hilde Krüger war ein deutsches Starlet, das sowohl in Amerika als auch in Mexiko arbeitete. Sie war in die amerikanischen und mexikanischen Eliten und insbesondere in Präsident Avila Camacho eingebettet. Als sich der Krieg hinzog, wurde sie eine deutsche Spionin."
 MEX_dismantle_foreign_synarchist_support:0 "Abbau der Unterstützung ausländischer Synarchisten"
