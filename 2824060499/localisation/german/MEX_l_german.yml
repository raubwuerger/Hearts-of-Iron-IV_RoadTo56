 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "Der erste Flieger, der einen Marineangriff durchführte. Im Jahr 1943 wurde er mit den Worten zitiert: „Die Bomben, die ich benutzte, waren selbstgebaut, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Damals flog ich einen alten Wright-Drückertyp. Es.“ Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge mit einer Tragfähigkeit haben würden, die die größten Erwartungen übersteigt, und dass das Flugzeug dann als militärische Angriffswaffe von sagenhafter Kraft zur Geltung kommen würde. Dieser Tag ist gekommen."
 agustin_olachea2:0 "Agustin Aviles Olachea"
 agustin_olachea2_desc:0 "Agustin Aviles Olachea baute während des Zweiten Weltkriegs Luftwaffenschulen und half dabei, die mexikanische Luftwaffe für spätere Generationen zu formalisieren, als die Ära der autodidaktischen revolutionären Luftidole zu Ende ging."
 antonio:0 "Antonio Cardenas Rodriguez"
 antonio_desc:0 "Antonios entscheidender Moment in seiner Militärkarriere war die Führung der Staffel 201 über die Philippinen in der Schlussphase des Zweiten Weltkriegs."
 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino ist der Bruder von Manuel Avila Comacho. Maximino ist nicht nur als Sympathisant der Achsenmächte bekannt, sondern auch als Geschäftspartner von William Jenkins, der ein Monopol auf mexikanische Medien hat und den Einfluss der Alliierten vereitelt. Maximinos Einmischung zerstörte im Alleingang die Propagandaversuche Frankreichs und Großbritanniens."
 MEX_PAB:0 "Pablo Quiroga Trevino"
 MEX_PAB_desc:0 "Pablo Quiroga Trevino gilt als einer der engsten Verbündeten von Cardenas. Er ist dafür verantwortlich, die umstrittene sozialistische Erziehung durchzusetzen und sich für die Politik von Cardenas einzusetzen. Pablo Quiroga war einer der wenigen Minister des ursprünglichen Kabinetts, die auf der Seite von Cardenas standen."
 MEX_SANTA:0 "Miguel G. Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana war im Auftrag von S.E.D.E.N.A, dem mexikanischen Armee- und Marineminister, für die Beschaffung von Ausrüstung, Vorräten und anderen Vermögenswerten verantwortlich."
 Castillo:0 "Francisco Castillo"
 Castillo_desc:0 "Castillo war vor allem für seine Position als Botschafter im Ausland bekannt, wo er mögliche Handelsabkommen prüfte und allgemein die diplomatischen Beziehungen verbesserte."
 agustin_olachea:0 "Agustin Aviles Olachea"
 agustin_olachea_desc:0 "Agustin Olachea war für den Bau aller Dinge verantwortlich, die für die Funktion der mexikanischen Streitkräfte von entscheidender Bedeutung waren. Er beaufsichtigte den Bau zahlreicher Militärprojekte, von neuen Luftwaffenstützpunkten bis hin zu neuen Kriegshochschulen in ganz Mexiko."
 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, auch bekannt als „El Jefe Maximo“, war von 1924 bis 1928 der populistische Präsident. Anfangs war er ein Mann des Volkes mit großer öffentlicher Unterstützung und ein Held der Revolution. Unglücklicherweise hielt er, genau wie der Diktator Porfiro Diaz, gegen den die Revolution kämpfte, bis 1936 die Macht in Mexiko durch Marionettenpräsidenten und Unterstützer der PRM. Seine Politik tendierte im Laufe der Zeit nach rechts, und als seine Politik zum Ausbruch des Cristero-Krieges beitrug, war sein Ruf völlig zerstört. Dieser schlechte Ruf gipfelte 1936 in seinem Exil nach San Diego."
 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "Während seiner Regierungszeit war Padilla vor allem für seine entschiedene proamerikanische Haltung bekannt. Padilla war ein so überzeugter Verfechter der US-Interessen, dass er den USA regelmäßig streng geheime mexikanische Dokumente übergab."
 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez war von 1935 bis 1946 Mexikos Finanzminister."
 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate war ein US-Offizier und Roosevelts persönlicher Leibwächter, der mexikanische Soldaten in Spezialeinheitstaktiken, insbesondere im Nahkampf, ausbilden sollte und lange nach dem Krieg als Berater fungierte."
 Heriberto:0 "Heriberto Jara Corona"
 Heriberto_desc:0 "Heriberto ist der allererste Marineminister Mexikos. Aufgrund der Zentralisierung des Militärs wurde der Marineminister geschaffen, um die politische Macht des Militärs abzubauen."
 hector:0 "Hector Meixueiro"
 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "Der erste Flieger, der einen Marineangriff durchführte. Im Jahr 1943 wurde er mit den Worten zitiert: „Die Bomben, die ich benutzte, waren selbstgebaut, mit einer Ladung von 52 Stangen Dynamit. So primitiv sie auch waren, sie funktionierten wie ein Zauber. Damals flog ich einen alten Wright-Drückertyp. Es.“ Mir kam der Gedanke, dass der Tag kommen würde, an dem wir Flugzeuge haben würden, deren Tragfähigkeit über alle Erwartungen hinausgeht, und dass das Flugzeug dann als militärische Angriffswaffe von sagenhafter Kraft zur Geltung kommen würde. Dieser Tag ist gekommen."
 enrique_estrada:0 "Enrique Estrada"
 enrique_estrada_desc:0 "Enrique Estrada war Schüler des berühmten revolutionären Generals Felipe Angeles, wo Enrique die Kunst der Artillerie erlernte."
 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta war ein mexikanischer Physiker, der sowohl am MIT als auch an der UNAM lehrte. Sein Fachgebiet war die kosmische Strahlung. 1927 erhielt er ein Gugeinheim-Stipendium, das ihn an die Universitäten Berlin und Leipzig führte. Dort lernte er von Einstein, Heisenberg, Schrödinger und Planck. 1946 entschloss er sich, ganztägig an der UNAM zu bleiben, um dort als Berater für Wissenschaftspolitik zu arbeiten. Vallarta ist insofern einzigartig, als er Studenten in den USA betreute, die später das Manhattan-Projekt fertigstellten. Seine Schüler waren Richard Feynman und Julius Stratton. Er war auch ein Kollege des berühmten belgischen Physikers Georges Lemaître bei der Erforschung der kosmischen Strahlung."
 MEX_nationalize_oil_fields:0 "Ölfeld verstaatlichen"
 MEX_nationalize_oil_fields_desc:0 "PEMEX ist das verstaatlichte Ölunternehmen Mexikos. Ihre Gründung löste eine gewaltige Welle geologischer Entdeckungen, sozialer Entwicklungen und wirtschaftlicher Innovationen aus und war die wichtigste treibende Kraft hinter der Industrialisierung Mexikos."
 aguila:0 "Aguila-Öl"
 aguila_desc:0 "Die Sinarquistas, Mexikos Faschisten, waren leidenschaftliche Kapitalisten, die an die mexikanische Herrschaft über den mexikanischen Markt glaubten. Wenn ein ausländisches Unternehmen in den mexikanischen Markt eintreten wollte, musste es dies über einen unabhängigen mexikanischen Vermittler tun. Unter ihrer Führung wurde die ausländische Ölindustrie gewaltsam eingebürgert, und wenn es PEMEX gegeben hätte, wäre es in Teilen an die mexikanischen Eliten versteigert worden."
 CEMEX:0 "CEMEX"
 Azcarate:0 "Azcarate S.A."
 Azcarate_desc:0 "Azcarate gründete nach seinem politischen Exil ein kleines Luftfahrtunternehmen, in dem er während des Zweiten Weltkriegs in Zusammenarbeit mit Lockheed Martin Projekte baute."
 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft war ein unbekanntes mexikanisches Luftfahrtunternehmen und produzierte im echten Leben nur ein Flugzeug, die MA-260. Die MA-260 soll ein mexikanisches Projekt zur Entwicklung eines Langstrecken-Jagdbombers gewesen sein, das auf dem Konzept der 8W Zeus basiert."
 Mendoza:0 "Produkte Mendoza"
 Mendoza_desc:0 "Mendoza ist nach Manuel Mondragon der zweite legendäre mexikanische Waffendesigner. Sie sind auf Maschinengewehre spezialisiert, von HMGs über SMGs bis hin zu vollautomatischen Gewehren."
 Obregon:0 "Alejandro Obregón"
 Obregon_desc:0 "Obregón ist vor allem für die Obregón .45-Pistole bekannt, die das Design der Pistole von 1911 vereinfachte. Im Inneren war sie völlig anders und wies viele vereinfachte Teile auf. Dies machte die Obregón-Pistole zuverlässiger und billiger als die 1911. Obregóns Pistolen gelten als Markenzeichen der Handwerkskunst."
 Grupo_Ramirez:0 "Grupo Ramirez"
 Grupo_Ramirez_desc:0 "Mexikos erstes Automobilunternehmen und Erfinder des Rural Ramirez Trucks. Sie sind auf günstige, zuverlässige Autos und Motoren spezialisiert."
 Grupo_Ramirez2:0 "Grupo Ramirez"
 Grupo_Ramirez2_desc:0 "Mexikos erstes Automobilunternehmen und Erfinder des Rural Ramirez Trucks. Sie sind auf günstige, zuverlässige Autos und Motoren spezialisiert."
 VAM:0 "VAM"
 VAM_desc:0 "Ein von der Regierung kontrollierter Automobilhersteller, ursprünglich eine amerikanische Jeep-Tochtergesellschaft, die nach einer staatlichen Übernahme in ein eigenes Unternehmen umgewandelt wurde."
 VAM2:0 "VAM"
 VAM2_desc:0 "Ein von der Regierung kontrollierter Automobilhersteller, ursprünglich eine amerikanische Jeep-Tochtergesellschaft, die nach einer staatlichen Übernahme in ein eigenes Unternehmen umgewandelt wurde."
 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex ist das mexikanische Telekommunikationsmonopol. Bevor es an private Interessen verkauft wurde, wurde es von der mexikanischen Regierung aufgekauft, um Mexikos Kommunikationsnetze zu erneuern."
 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR ist der von der Regierung beauftragte Schiffbauer. Sie spezialisierten sich auf Kanonenboote und Küstenverteidigung."
 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA ist der größte Eisen- und Kohlebergbau in Mexiko und gleichzeitig der größte Stahlhersteller. Sie sind auf Maschinenteile und Stahlteile für Infrastruktur wie Brücken spezialisiert."
 league:0 "Mexikanische Liga für Radioexperimente"
 league_desc:0 "Die mexikanische Liga für Radioexperimente war eine Gruppe von Wissenschaftlern, darunter einige Wunderkinder, die Innovationen auf dem Gebiet der Funkkommunikation hervorbrachten. Sie sind vor allem für die Erfindung der Technologie bekannt, die das Farbfernsehen ermöglichte."
 Echevarrieta:0 "Echevarrieta-Werften"
 Echevarrieta_desc:0 "Echevarrieta war ein spanisches Werftunternehmen, das Konvoi-Eskorten nach Mexiko verkaufte."
 Odero:0 "Odero-Werften"
 Odero_desc:0 "Odero Shipyards war ein italienisches Werftunternehmen, das für den Bau der stärker gepanzerten Schiffe der mexikanischen Flotte verantwortlich war."
 Angel:0 "Engel Lascurian"
 Angel_desc:0 "Angel Lascurian war ein legendärer Flieger in Mexiko und baute das fortschrittlichste und futuristischste Flugzeug aller in Mexiko hergestellten Flugzeuge. Luftfahrtbegeisterte Zeitschriften staunten darüber, wie er ein ursprünglich entwickeltes zweimotoriges einsitziges Frachtflugzeug entwarf und herstellte, wobei er nur eine einfache Werkbank brauchte. Dieses Flugzeug hieß Aura und galt laut Beobachtern für ein Flugzeug dieser Größe als unnatürlich wendig."
 electridad:0 "Comisión Federal de Electricidad"
 electridad_desc:0 "Comisión Federal de Electricidad ist das staatliche Energieunternehmen, das auch für die Entwicklung und den Bau der Kernenergieanlagen Mexikos verantwortlich ist."
 yokosuka_naval_arsenal2:0 "Yokosuka Marinearsenal"
 MEX_jenkins_blockade:0 "Jenkins-Blockade"
 MEX_jenkins_blockade_desc:0 "William O. Jenkins besitzt ein Monopol auf die mexikanischen Medien. Sein stiller Partner dabei war Maximino Avila Comacho, ein Sympathisant der Achsenmächte. Es war dieses Bündnis, das von einigen Historikern als Jenkins-Blockade bezeichnet wurde und einer der Hauptfaktoren für das katastrophale Scheitern des britisch-französischen Versuchs war, den Isolationismus in der Außenpolitik der Vereinigten Staaten auszunutzen und Mexiko in eine europäische Einflusssphäre zu drängen ."
 MEX_porfiriato_heritage_idea:0 "Porfiriato-Erbe"
 MEX_porfiriato_heritage_idea_desc:0 "Der alte Reichtum Mexikos besteht größtenteils aus Porfiristas, die von der Diktatur von Porfiro Diaz profitierten. Sie unterstützen Deutschland aus Trotz gegenüber dem Vereinigten Königreich und vereiteln aktiv die Bemühungen britischer und französischer Propagandisten. Sie nutzen ihre enorme politische Präsenz, um Mexiko in die Arme der Achsenmächte zu drängen."
 MEX_new_era_of_porfirato:0 "Neue Ära von Porfirato"
 MEX_pact_of_honor_idea:0 "Ehrenpakt"
