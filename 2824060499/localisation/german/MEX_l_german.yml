 MEX_moderate_oil_concessions:0 "Moderate Ölzugeständnisse"
 MEX_industrial_concessions:0 "Industrielle Konzessionen"
 MEX_PAN7:0 "Perfekte Diktatur"
 MEX_state_railroad_company:0 "Mexikanische nationale Eisenbahngesellschaft"
 MEX_state_railroad_company_desc:0 "Diese staatliche Eisenbahngesellschaft, die im Inland als Ferrocarril Nacional Mexicano oder FNM bekannt ist, wurde von der Regierung gegründet, um die schlechten Eisenbahnverbindungen im ganzen Land zu erweitern und die bereits bestehenden Strecken zwischen Metropolen wie Mexiko-Stadt, Ciudad Juárez, Nuevo Laredo und Matamoros zu erweitern."
 MEX_maximato_legacy:0 "Maximato-Vermächtnis"
 MEX_maximato_legacy_desc:0 "Die [ROOT.getAdjective]-Regierung ist durchdrungen von Anhängern von Plutarco Calles, auch bekannt als „El Jefe Maximo“. Er war von 1924 bis 1928 mexikanischer Präsident und kontrollierte Mexiko durch Stellvertreterpräsidenten und Unterstützer in der PRM. Von 1924 bis 1936 war Calles derjenige, der die wahre Macht in Mexiko innehatte. Diese Periode in der mexikanischen Geschichte ist als Maximato bekannt."
 MEX_recovering_from_maximato:0 "Erholung von Maximato"
 MEX_military_purges:0 "Militärische Säuberungen"
 MEX_political_union_support:0 "Unterstützung der politischen Union"
 MEX_funding_public_enterprises:0 "Finanzierung öffentlicher Unternehmen"
 MEX_funding_public_enterprises_desc:0 "[ROOT.getAdjective] leitet derzeit einen Teil der verfügbaren Mittel um, um die Gründung öffentlicher Dienstleistungen zu unterstützen und so die Wohlfahrt der Bevölkerung erheblich zu verbessern."
 MEX_new_maximato:0 "Neuer Maximato"
