 MEX_contributing_to_the_construction_project:0 "Mitwirkung am Bauprojekt"
 MEX_prm_dominance:0 "PRM-Dominanz"
 MEX_internal_security_prioritized:0 "Innere Sicherheit hat Priorität"
 MEX_foreign_affairs:0 "Auswärtige Angelegenheiten"
 MEX_invite_FROM_to_the_treaty:0 "Laden Sie [FROM.getNameDef] zum Vertrag ein"
 MEX_invite_FROM_to_the_treaty_tt:0 "Schaltet £decision_icon_small für §Yinvite§ frei! unabhängige lateinamerikanische Länder in unser Bündnis!"
 MEX_pan_american_highway_tt:0 "Dieser Nationalgeist wird entfernt, wenn Mexiko den Schwerpunkt „§YDie Panamerikanische Autobahn§!“ abgeschlossen hat."
 fierro:0 "Roberto Fierro"
 abelardo:0 "Abelardo Rodriguez"
 abelardo_desc:0 "Abelardo war ein mexikanischer Wirtschaftsmagnat, mexikanischer General und mexikanischer Interimspräsident. Er gründete 80 Unternehmen und war an insgesamt 120 beteiligt. Er gründete Baja California, ein Luftfahrt-Militärunternehmen, und Rodriguez Shipyards in Tijuana."
 rodriguez:0 "Rodriguez-Werft"
 rodriguez_desc:0 "Die Rodriguez Shipyard befindet sich in Tijuana und gehört dem Wirtschaftsmagnaten und ehemaligen mexikanischen Präsidenten Abelardo Rodriguez. Aufgrund der wenigen verbleibenden Informationen konzentrierten sie sich auf kleinere Schiffe."
 MEX_almazan:0 "Juan Almazan"
 MEX_almazan_desc:0 "Juan wurde als Geschäftsmann beschrieben, der als General gekleidet war. Sein Hauptgeschäft lag im Militärbau, wo sein Unternehmen in den 20er Jahren für den Bau der schönsten Militärbasis Mexikos in Monterrey verantwortlich war."
 Maximino2:0 "Maximino Avila Camacho"
 Maximino2_desc:0 "Maximino war der Caudillo von Puebla, wo ihm die Telegraphen, die Eisenbahnen, das Stromnetz und der größte Teil der Infrastruktur gehörten. Während dieser Zeit hatte Mexiko die Ingenieure seines Militärs eingesetzt, um schnell Infrastruktur und andere Gebäude zu bauen, an denen auch Maximino beteiligt war. Aus diesem Grund wäre Maximino ein Logistikexperte, der sein Fachwissen über Versorgungsleitungen und seine Erfahrung beim Aufbau von Infrastruktur in jeden Krieg einbringen könnte."
 Maximino3:0 "Maximino Avila Camacho"
 Maximino3_desc:0 "Maximino wurde von mexikanischen Historikern als arrogant, zornig und rachsüchtig beschrieben. Es hieß, dass Maximino diejenigen, die ihm in die Quere kamen, mit extremen Vorurteilen verfolgte."
 MEX_MARC:0 "El Compa Nacho"
 MEX_MARC_desc:0 "El Compa Nacho, mit bürgerlichem Namen Ignacio Morales, war ein Agent, der sowohl mit der Cardenista- als auch der Aleman-Gruppe verbunden war und von diesen angeblich mit besonderen Aufgaben betraut wurde. Morales wurde von Anhängern von Almazan beschuldigt, mit einem gescheiterten Attentat auf Alamazans Leben in Verbindung gebracht zu werden. Quelle: „Political Intelligence and the Creation of Modern Mexico, 1938-1954“, Seite 46."
 lopez:0 "Raúl López Sánchez"
 pawling1:0 "Alberto J. Pawling"
 pawling2:0 "Alberto J. Pawling"
 MEX_agrarian_army:0 "Die Agrarunion"
 MEX_agrarian_army_desc:0 ""
 MEX_constable_army:0 "Constable-Armee"
 MEX_constable_army_desc:0 "Die mexikanische Armee konzentrierte sich seit langem auf interne Polizeiarbeit und verfügte nicht über die interne Struktur, um Bedrohungen von außen wirksam entgegentreten zu können. Zu dieser Zeit stellten die Caudillos eine ernsthafte Bedrohung für den nationalen Frieden dar und zwangen die mexikanische Regierung, das Militär für technische Projekte zu entsenden, um nicht nur Arbeitskräfte zu binden, damit die Caudillos keinen Aufstand bilden konnten, sondern gleichzeitig auch die nationale Infrastruktur zu verbessern."
 MEX_constable_army_caudillos_sided:0 "Caudillos Armeen"
 MEX_constable_army_caudillos_sided_desc:0 "Die Ermächtigung Caudillos führte dazu, dass die Privatarmeen die lokalen Sektoren dominierten. Im Guten wie im Schlechten ist es zumindest ein Schritt vorwärts hin zu einer verlässlichen Armeestruktur"
 MEX_low_literacy_rate:0 "Niedrige Alphabetisierungsrate"
 MEX_low_literacy_rate_desc:0 "Im Jahr 1936 lag die Alphabetisierungsrate in Mexiko bei etwa 40 %. Die Hauptursache dafür war die Bevölkerungsverteilung, die sich meist auf ländliche Gebiete konzentrierte, im Vergleich zum Zugang zu Bildung, der überwiegend in städtischen Gebieten bestand."
