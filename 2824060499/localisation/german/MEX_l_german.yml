l_german:
 mexico.2.d:0 "Zeigen Sie Unterstützung für die mexikanischen Arbeiter."
 Mexican_focus:0 "Mexikanische Nationalfokus"
 MEX_force_calles_into_exile:0 "Erzwinge Aufrufe ins Exil"
 MEX_force_calles_into_exile_desc:0 "Calles hat eine Fehde mit dem derzeitigen Präsidenten Lazaro Cardenas und hat eine konservative Basis gegen Cardenas aufgehetzt, indem er Cardenas als einen Kommunisten darstellte, der eine zweite Sowjetunion schaffen wollte. Die Spannungen sind hoch und seine Basis ist gewalttätig geworden. Als die Gewalt zunahm, wurde Calles' bereits ruinierter Ruf noch weiter ruiniert und er konnte ohne Protest ins Exil geschickt werden."
 MEX_oppose_cardenas_liberal_reforms:0 "Lehnen Sie sich gegen die liberalen Reformen von Cardenas"
 MEX_oppose_cardenas_liberal_reforms_desc:0 "Cardenas hat in den letzten Jahren die Herrschaft von Calles in Frage gestellt und es ist inakzeptabel, dass er unserem stolzen Volk immer noch seine eigene linke Agenda aufdrängt! Wir haben einige der treuen Caudillos versammelt, die bereit sind zu handeln. Wir brauchen nur den richtigen Zeitpunkt und Ort ..."
 MEX_purge_callistas:0 "Säubere Callistas"
 MEX_purge_callistas_desc:0 "Während Calles nach Amerika verbannt wird, hat er immer noch Sympathisanten in der obersten Führungsebene des Militärs, die möglicherweise einen Putsch starten könnten. Um die Freiheit Mexikos zu schützen, müssen wir das Militär von dieser Korruption befreien, indem wir diese Offiziere aus ihren Positionen entfernen."
 MEX_contain_the_caudillos:0 "Die Caudillos eindämmen"
 MEX_contain_the_caudillos_desc:0 "Caudillos bleiben immer noch eine mächtige Kraft, mit der man rechnen kann. Aber wenn eine neue Regierung an der Macht ist, können die Caudillos geteilt und zerstört werden, was es uns ermöglicht, den neuen Kern der Streitkräfte zu bilden."
 MEX_establish_confederation_of_mexican_workers:0 "Gründung einer Konföderation mexikanischer Arbeiter"
 MEX_establish_confederation_of_mexican_workers_desc:0 "Die Confederation of Mexican Workers (CTM) ist der größte Gewerkschaftsbund in Mexiko, der in den Jahren nach der Calles-Herrschaft einen entscheidenden Wählerblock für die PRI bildete."
 MEX_fund_national_railway_company:0 "Fonds National Railway Company"
 MEX_fund_national_railway_company_desc:0 "Unsere Infrastruktur muss dringend modernisiert werden und das derzeitige Eisenbahnnetz ist nicht in der Lage, die ständig wachsende Industrie unseres Landes zu versorgen! Es dient dem Allgemeinwohl, in den Aufbau der staatlichen Eisenbahngesellschaft zu investieren."
 MEX_enforce_the_land_reforms:0 "Setzen Sie die Landreformen durch"
 MEX_enforce_the_land_reforms_desc:0 "Die Regierung führte in den letzten Jahren Landreformen ein, bei denen insgesamt 45 Millionen Hektar Land neu verteilt wurden. 4 Millionen Hektar dieses Landes befanden sich im Besitz amerikanischer Agrarunternehmen und wurden in die rechtmäßigen Hände des mexikanischen Volkes zurückgegeben!"
 MEX_cleanse_the_cabinet:0 "Reinigen Sie den Schrank"
 MEX_cleanse_the_cabinet_desc:0 "Nachdem die Forderungen geklärt sind, können wir nun von den Kabinettsmitgliedern verlangen, zurückzutreten und die Auswahl neuer Mitglieder zuzulassen."
 MEX_Selective_Retirement:0 "Selektiver Ruhestand"
 MEX_Selective_Retirement_desc:0 "Alternativ können wir nur einige Generäle in den Ruhestand schicken, um einige unserer erfahreneren Männer zu behalten, aber das würde offensichtlich wie eine Machtübernahme für den paranoiden Caudillos wirken."
 MEX_enforce_the_mandatory_retirement:0 "Durchsetzung des obligatorischen Ruhestandsgesetzes"
 MEX_enforce_the_mandatory_retirement_desc:0 "Ironischerweise zwang Mexiko viele seiner Generäle und Führungskräfte, sich aus dem aktiven Dienst zurückzuziehen. Dies war ein Versuch, Mexiko zu stabilisieren, indem alte Caudillos von der Macht entfernt wurden und gleichzeitig neues Blut in einen Club alter Männer gebracht wurde, die sowohl geistig als auch körperlich ihre Blütezeit längst überschritten hatten. Überraschenderweise wurde dieser Schritt auf breiter Front ohne große Probleme akzeptiert, sogar von Maximino Avila Camacho."
 MEX_secure_the_leftist_support:0 "Sichern Sie sich die linke Unterstützung"
 MEX_secure_the_leftist_support_desc:0 "Die Kommunisten haben Recht: Um die Probleme Mexikos zu lösen, müssen wir den Kapitalismus aufgeben, der den Mexikanern unter ausländischen Unternehmen so viel Leid zugefügt hat."
 MEX_rural_militias_recruitment_draft:0 "Rekrutierungsentwurf für ländliche Miltien"
 MEX_rural_militias_recruitment_draft_desc:0 "Die Agrarunion war eine Idee, die eine Militarisierung der ländlichen Teile Mexikos und die Integration registrierter Milizionäre in die militärischen Reserven beinhaltete, die in Kriegszeiten zum Dienst einberufen wurden. Die mexikanische Regierung schätzte, dass mit dieser Politik etwa 3 Millionen Mexikaner in das Reservesystem aufgenommen würden."
 MEX_side_with_the_rich:0 "Stell dich auf die Seite der Reichen"
 MEX_side_with_the_rich_desc:0 "Die Porfiristas haben recht, Mexiko kam unter einer Diktatur viel schneller voran und sorgte für die längste Friedensperiode in unserer Geschichte. Wir müssen die Wahlen absagen, denn wir wissen, was richtig ist."
 MEX_negotiate_with_conservatives:0 "Verhandeln Sie mit Konservativen"
 MEX_negotiate_with_conservatives_desc:0 "Der einzig wirklich richtige Weg, die Probleme Mexikos zu lösen, ist eine wirklich demokratische Abstimmung. Alles andere bedeutet, denselben Fehler zu wiederholen, den Mexiko immer wieder gemacht hat."
 MEX_consolidate_the_prm_grip:0 "Konsolidieren Sie den PRM-Griff"
 MEX_consolidate_the_prm_grip_desc:0 "Die zunehmende Beliebtheit von PRM lässt keine andere Wahl, als die Stimme ganz Mexikos zu werden. Alle vier Flügel der Partei sollen ihre Anstrengungen vereinen, um einen stabilen [ROOT.getAdjective]-Staat zu schaffen!"
 MEX_seize_strategic_businesses:0 "Erobern Sie strategische Unternehmen"
 MEX_seize_strategic_businesses_desc:0 "Artikel 33 besagt, dass nur mexikanische Staatsbürger Einfluss auf die interne mexikanische Politik nehmen dürfen. Derzeit gibt es viele Personen, die gegen dieses Gesetz verstoßen. Wir sollten es durchsetzen, um unsere politischen Feinde zu beseitigen und unser politisches Monopol zu behalten."
 electric:0 "Comisión Federal de Electricidad"
 MEX_oil_the_broken_relationships:0 "Ölen Sie die zerbrochenen Beziehungen"
 MEX_oil_the_broken_relationships_desc:0 "Unsere Ölindustrie war auf ausländische Experten angewiesen, die nach der Verstaatlichung abwanderten, was zu einer geringeren Ölproduktion führte. Wir können unser ungenutztes Potenzial ausländischen Mächten zur Verfügung stellen, denen es an Öl für die Kriegsanstrengungen mangelt, wo wir sie davon überzeugen können, Experten zur Optimierung unserer Ölfelder zu entsenden und so die Gewinne erheblich zu steigern, ohne dass wir unsererseits wenig investieren müssen."
 MEX_pan_latinism_not_pan_americanism:0 "Pan-Latinismus, nicht Panamerikanismus"
 MEX_pan_latinism_not_pan_americanism_desc:0 "Trotz aller Bemühungen der USA sollen sie nicht die dominierende Macht in der Region Lateinamerika sein! Mexiko hatte Pläne für einen neutralen Block lateinamerikanischer Länder, um die einzigartige regionale Identität durchzusetzen und dem Imperialismus der Vereinigten Staaten entgegenzutreten."
 MEX_ratify_the_pacific_alliance:0 "Ratifizieren Sie die Pazifische Allianz"
 MEX_ratify_the_pacific_alliance_desc:0 "Der mexikanische Geheimdienst wusste, dass sich die Vereinigten Staaten und Japan auf einem Crashkurs in Richtung Krieg befanden, und überlegte, welche Seite sie in dieser Realität unterstützen sollten. In Wirklichkeit entschied sich Mexiko gegen Japan mit der Begründung, dass Japan nicht in der Lage sei, die mexikanischen Küsten vor US-Marinebombardierungen zu schützen."
 MEX_distance_from_europe:0 "Entfernung von Europa"
 MEX_distance_from_europe_desc:0 "Während des Zweiten Weltkriegs unterzeichnete Mexiko eine Verteidigungskommission mit den USA unter dem Vorwand, dass die USA Mexiko militärische Ausrüstung leasen würden. Mexiko erhielt sehr wenig Unterstützung und zerfiel nach dem Zweiten Weltkrieg schnell."
 MEX_reintroduce_cientificos:0 "Ccientificos wieder einführen"
 MEX_reintroduce_cientificos_desc:0 "Cientificos waren eine Gruppe technokratischer Berater von Porfiro Diaz, die eng mit den reichen Eliten des Landes zusammenarbeiteten und den wachsenden [MEX.getAdjective] Staat sowohl industriell als auch wissenschaftlich unterstützten."
 MEX_empower_the_caudillos:0 "Stärke die Caudillos"
 MEX_empower_the_caudillos_desc:0 "Caudillos waren Mexikos starke Männer, Militäroffiziere, die oft politische Ämter innehatten. In einigen Fällen hatten die Caudillo in ihrem Heimatstaat größere Macht als die Bundesregierung. Sie nutzten ihre Macht oft, um ihre eigenen persönlichen Ideale zu verfolgen, wie zum Beispiel eine rechte Regierung durch Staatsstreiche, oder Wünsche wie höhere Militärausgaben durch Abstimmung im Kongress, um ihre Macht auszubauen."
 MEX_strengthen_seccion_primera:0 "Seccion Primera stärken"
 MEX_strengthen_seccion_primera_desc:0 "Das DGIPS war die innere Sicherheit Mexikos und hatte eine ähnliche Funktion wie das FBI oder die DEA, bevor es in D.F.S. umbenannt wurde."
 MEX_finish_the_red_transition:0 "Beenden Sie den roten Übergang"
 MEX_finish_the_red_transition_desc:0 "Francisco J. Mugica vertritt den linksradikalen Flügel des politischen Regimes von Cardenas. Mit ein paar gut geeigneten Nachfolgern kann er der neue Parteivorsitzende werden, und es spielt keine Rolle, was die Opposition zu sagen hat!"
 MEX_subversive_nationalization:0 "Subversive Verstaatlichung"
 MEX_subversive_nationalization_desc:0 "Die Poza-Rica-Felder in Veracruz waren zu dieser Zeit das produktivste und ergiebigste Ölfeld Mexikos. Der Besitz dieses Feldes war der Traum vieler mexikanischer Eliten. Das revolutionäre Ideal sah jedoch vor, dass diese wertvolle Ressource sozialisiert und genutzt würde, um Mexiko wirtschaftlichen Wohlstand zu verschaffen."
 MEX_subsidize_national_economy:0 "Subventionieren Sie die Volkswirtschaft"
 MEX_subsidize_national_economy_desc:0 "Ein Teil der staatlichen Mittel soll umgeleitet werden, um die industrielle Basis unabhängig von ausländischem Kapital und Einfluss zu schaffen. Zentrale Teile Mexikos sind noch immer schwach industrialisiert und benötigen diesbezüglich Unterstützung"
 MEX_focus_on_civilian_economy:0 "Fokus auf zivile Wirtschaft"
 MEX_focus_on_civilian_economy_desc:0 "Die Weltmächte können sich über die Ländereien zerfleischen, die niemand braucht. Wir haben unser Land, für das wir arbeiten und an dem wir arbeiten müssen."
 MEX_support_militaristic_sentiment:0 "Unterstützen Sie die militaristische Stimmung"
 MEX_support_militaristic_sentiment_desc:0 "Unser kostbarer Staat braucht dringend starke Männer und Frauen, die das Land vor ausländischen Eindringlingen schützen. Um sicherzustellen, dass wir dem kommenden Sturm standhalten können, müssen die Fabrikschichten ausgeweitet und neue Anlagen errichtet werden!"
 MEX_enforce_article_27:0 "Artikel 27 durchsetzen"
 MEX_enforce_article_27_desc:0 "Artikel 27 ist ein umstrittener Abschnitt der mexikanischen Verfassung, der, wenn er durchgesetzt wird, dem Staat das Eigentum an strategischen Ressourcen überträgt. Diese Klausel der Verfassung war der rechtliche Vorrang für die Gründung von PEMEX."
 MEX_socialist_education:0 "Sozialistische Bildung"
 MEX_socialist_education_desc:0 "Durch die Einführung gleicher Chancen für alle sozialen Schichten werden wir in der Lage sein, den Analphabetismus unserer Nation mit großem Tempo zu bekämpfen und endlich eine moderne, fleißige Gesellschaft aufzubauen!"
 MEX_the_gentleman_agreement:0 "Das Gentlemen Agreement"
 MEX_the_gentleman_agreement_desc:0 "Es zeichnet sich ab, dass das derzeitige politische Gefüge noch einmal ins Chaos stürzen wird, wenn es uns nicht gelingt, vor Ort eine kompromissfähige Koalitionsregierung zu bilden. Glücklicherweise haben wir einige Kandidaten, die in die Rolle passen."
 MEX_reassure_investors:0 "Beruhigen Sie Investoren"
 MEX_reassure_investors_desc:0 "Mexiko verbrachte die nächsten sechs Jahre damit, ausländische Investoren zu beruhigen und Gesetze zum Schutz ausländischer Investitionen zu erlassen, nachdem es durch die PEMEX-Verstaatlichung einen Vertrauensverlust erlitten hatte."
 MEX_amend_article_3:0 "Artikel 3 ändern"
 MEX_amend_article_3_desc:0 "Artikel 3 enthielt ursprünglich eine Garantie der sozialistischen Bildung. Nach 1940 wurde dieser entfernt."
 MEX_strengthen_ties_with_industrialists:0 "Stärken Sie die Beziehungen zu Industriellen"
 MEX_strengthen_ties_with_industrialists_desc:0 "Axel Wenner Gren war ein exzentrischer schwedischer Geschäftsmann und galt in den 1930er Jahren als einer der reichsten Männer der Welt. Während des Zweiten Weltkriegs versuchte er, Frieden auszuhandeln, wurde jedoch von beiden Seiten als Plage betrachtet. Als er versuchte, seinen Einfluss auf Mexiko auszudehnen, verärgerte er die alliierten Mächte und wurde unter dem Vorwand der Verhandlungen mit den Nazis auf die schwarze Liste gesetzt."
 MEX_utilize_the_foreign_capital:0 "Nutzen Sie das ausländische Kapital"
 MEX_utilize_the_foreign_capital_desc:0 "Der kapitalistische Charakter verschiedener rechtsorientierter Investoren bietet eine perfekte Grundlage für den Aufbau eines gesunden, wirtschaftlich starken Mexikos. Lassen Sie uns ihre Unterstützung so weit wie möglich in Anspruch nehmen und uns später mit möglichen Konsequenzen befassen."
 MEX_export_control_board:0 "Exportkontrollbehörde"
 MEX_export_control_board_desc:0 "Axel Wenner Gren hatte die Schaffung einer Exportkontrollbehörde in Mexiko geplant, die ihn zum Wirtschaftszaren Mexikos gemacht hätte. Dies war der Tropfen, der das Fass zum Überlaufen brachte und die Alliierten zwang, ihn auf die schwarze Liste zu setzen."
 MEX_assist_the_democratic_cause:0 "Unterstützen Sie die demokratische Sache"
 MEX_assist_the_democratic_cause_desc:0 "Der Angriff deutscher U-Boote auf die SS Potrero del Llano und die SS Faja de Oro führte am 21. Mai 1942 dazu, dass Mexiko auf der Seite der Alliierten in den Krieg eintrat."
 MEX_sign_the_sinclair_agreements:0 "Unterzeichnen Sie das Sinclair-Abkommen"
 MEX_sign_the_sinclair_agreements_desc:0 "Das Sinclair-Abkommen war das erste Abkommen zwischen den Alliierten und Mexiko, das mexikanisches Eigentum an seinem Öl anerkannte. Das Öl sollte an eine Zwischenfirma namens Sinclair verkauft werden, die es dann für Kriegszwecke liefern würde."
 MEX_secure_the_coastline:0 "Sichern Sie die Küste"
 MEX_secure_the_coastline_desc:0 "Amerika hatte Mexiko gebeten, Stützpunktrechte und den Bau von Radarstationen in gefährdeten Gebieten an der Westküste zuzulassen."
 MEX_launch_the_bracero_program:0 "Starten Sie das Bracero-Programm"
 MEX_launch_the_bracero_program_desc:0 "Das Bracero-Programm war ein Programm, um mexikanische Bürger für den Betrieb von Farmen, Fabriken und anderen logistischen Einrichtungen zu gewinnen, um die Kriegsanstrengungen zu unterstützen. Diese Arbeitnehmer würden für ihre Dienste vertraglich bezahlt. Allerdings war die Bezahlung je nach Beruf lückenhaft, viele erhielten nicht ihr volles Gehalt oder überhaupt kein Gehalt. Es wird geschätzt, dass den Ex-Braceros zuzüglich Zinsen noch Schulden in Höhe von 500 Millionen US-Dollar ausstehen."
 MEX_international_socialist_union:0 "Internationale Sozialistische Union"
 MEX_international_socialist_union_desc:0 "Wir haben unsere Außendiplomatie zuvor eingeschränkt, aber wenn unsere Ziele klar festgelegt sind, könnte es vielleicht für Länder mit ähnlicher sozialistischer Ausrichtung möglich werden, die gemeinsamen Ziele gemeinsam zu verfolgen?"
 MEX_approach_germany:0 "Annäherung an Deutschland"
 MEX_approach_germany_desc:0 "Wir haben viel mit unseren deutschen Freunden gemeinsam, insbesondere seit der Zeit des Ersten Weltkriegs, als unsere ständige Kommunikation es uns ermöglichte, noch engere Beziehungen zu den USA aufzubauen!"
 MEX_solidify_the_davis_deal:0 "Konsolidieren Sie den Davis-Deal"
 MEX_solidify_the_davis_deal_desc:0 "Der Davis-Deal war ein Abkommen zwischen Mexiko und den Achsenmächten über den Kauf von Öl von einem amerikanischen Zwischenhändler, der das Öl an Italien verkaufte, das es dann nach Deutschland lieferte. Dieser Deal machte nur 50 % der Gesamtproduktion Mexikos aus, da Deutschland vertraglich verpflichtet war, Öl aus dem Vereinigten Königreich und den Vereinigten Staaten zu kaufen. Als die deutsche Marine versuchte, überschüssiges Öl aus Mexiko zu kaufen, wurden sie mit Steinmauern abgeriegelt. Der Deal endete offiziell im Jahr 1940, als die Royal Navy Italien blockierte."
 MEX_joint_mining_expeditions:0 "Gemeinsame Bergbauexpeditionen"
 MEX_joint_mining_expeditions_desc:0 "Deutschland bot Bedingungen für die Gründung gemeinsamer deutsch-mexikanischen Bergbauunternehmen an, die den Einfluss der USA im mexikanischen Bergbausektor ersetzen würden."
 MEX_construct_the_salinas_cruz_pipeline:0 "Bau der Salinas-Cruz-Pipeline"
 MEX_construct_the_salinas_cruz_pipeline_desc:0 "Japan hatte über den Bau einer Pipeline zwischen der Ostküste und Salinas Cruz über die Landenge von Tehuantepec nachgedacht. Dieses Megaprojekt wurde zu einem späteren Zeitpunkt in der Realität realisiert."
 MEX_lay_down_the_cooperative_basis:0 "Legen Sie die genossenschaftliche Basis fest"
 MEX_lay_down_the_cooperative_basis_desc:0 "Wir werden unsere Märkte für ausländische Investitionen und unsere Politiker für Handelsabkommen öffnen. Nur so können wir die verheerenden Wirtschaftssanktionen der Großmächte verhindern."
 MEX_pan_american_highway:0 "Die Panamerikanische Autobahn"
 MEX_pan_american_highway_desc:0 "Ideen für eine Superautobahn quer durch Amerika reichen bis ins späte 19. Jahrhundert zurück, in Form einer Eisenbahn, die jedoch nie verwirklicht wurde. In den 1920er Jahren trat die Idee der Autobahn an ihre Stelle. Am 29. Juli 1937 wurde ein Vertrag unterzeichnet, der den Bau der Autobahn vorsah, und in den 1950er Jahren war Mexiko das erste lateinamerikanische Land, das den Bau seines Teils der Autobahn fertigstellte."
 MEX_encourage_foreign_immigration:0 "Ermutigen Sie die ausländische Einwanderung"
 MEX_encourage_foreign_immigration_desc:0 "Japanische Einwanderer waren in Westmexiko als Arbeitskräfte weit verbreitet und freundeten sich mit ihren mexikanischen Kollegen an. Während des Zweiten Weltkriegs waren japanische Einwanderer gezwungen, in die Städte zu ziehen, so dass sie nicht mithelfen konnten, einen synarchistischen Aufstand in den ländlichen Teilen des Landes zu organisieren."
 MEX_squash_foreign_propaganda:0 "Ausländische Propaganda unterdrücken"
 MEX_squash_foreign_propaganda_desc:0 "Mexiko ist kein Unbekannter für ausländische Propaganda. Die Nation war ein Spielplatz für Propagandanetzwerke aller großen Imperien und Fraktionen der Erde, von den Sowjets über die Deutschen bis hin zu den Europäern. Der eklatanteste Fall war die Franco-Propagandamaschinerie, deren Aufgabe es war, in Mexiko Unmut zu säen, wo Francisco Franco jeden Monat viele Tausende für Propagandabemühungen ausgab."
 MEX_green_revolution:0 "Die Grüne Revolution"
 MEX_green_revolution_desc:0 "Unser Land befindet sich nicht nur politisch, sondern auch wirtschaftlich im Umbruch. Die landwirtschaftlichen Betriebe werden massiv ausgeweitet, die landwirtschaftlichen Bestände sind so hoch wie nie zuvor und die gesamte Bevölkerung genießt die Vorteile einer angemessenen Bildung und Gesundheitsversorgung. Eine wahre Grüne Revolution ist auf dem Weg durch Mexiko!"
 MEX_finish_the_education_battle:0 "Schließe den Bildungskampf ab"
 MEX_finish_the_education_battle_desc:0 "Unsere Alphabetisierungsprogramme waren in den letzten Jahren ein großer Erfolg! Jetzt ist es an der Zeit, die Figur zu vollenden und das Grundschulangebot auf die ländlichen Gebiete unseres Landes auszudehnen!"
 MEX_invite_ibec_investors:0 "Laden Sie IBEC-Investoren ein"
 MEX_invite_ibec_investors_desc:0 "Das IBEC wurde nach 1945 von Nelson Rockefeller aus Trotz gegenüber Präsident Harry S. Truman gegründet. Nelson wollte den Lateinamerikanern und insbesondere Truman beweisen, wie man Lateinamerika industrialisieren kann."
 MEX_forge_the_pact_of_honor:0 "Schließe den Pakt der Ehre"
 MEX_forge_the_pact_of_honor_desc:0 "Maximino Avila Camacho schuf den sogenannten Ehrenpakt, eine Art Schattenregierung, die sich aus Menschen und Organisationen zusammensetzte, die er unterwanderte oder die er überzeugte, sich seiner Sache anzuschließen. Diese Leute befanden sich oft in einer schlechten Situation, wobei Maximino einen Ausweg bot, wie etwa Unternehmen, die durch die PEMEX-Verstaatlichung geschädigt wurden, oder Calles-Unterstützer, die unter dem Zusammenbruch seiner Macht litten."
 MEX_subvert_the_political_unions:0 "Untergraben Sie die politischen Gewerkschaften"
 MEX_subvert_the_political_unions_desc:0 "Maximino war ein Experte für die Untergrabung von Gewerkschaften. In Puebla löste er die Gewerkschaften auf und reformierte sie zu etwas politisch Nützlichem, um ihm den Eindruck eines Mannes des Volkes zu verleihen."
 MEX_fill_the_loyal_cabinet:0 "Füllen Sie das Loyal-Kabinett"
 MEX_fill_the_loyal_cabinet_desc:0 "So wie Maximino seinen Ehrenpakt hat, hatte Aleman seine eigene Organisation, die von Historikern als Camarilla bezeichnet wird. Historisch gesehen ist Camarilla ein Wort, das im Zusammenhang mit der spanischen Krone zur Beschreibung der Männer hinter dem König verwendet wird."
 MEX_introduce_political_inquisition:0 "Führen Sie die politische Inquisition ein"
 MEX_introduce_political_inquisition_desc:0 "So wie Miguel Aleman dafür bekannt war, dass er vom Tod verdächtig begünstigt war, war er auch dafür verantwortlich, seine Feinde mit völlig legalen Mitteln zu vernichten, beispielsweise indem er Bundesermittler als Inquisitoren einsetzte."
 MEX_a_union_of_unions:0 "Eine Union der Gewerkschaften"
 MEX_a_union_of_unions_desc:0 "Mexikos Form des Kommunismus war schon immer ziemlich einzigartig. Im Gegensatz zum Sowjetkommunismus entstand der populäre mexikanische Kommunismus als Variante des Syndikalismus. Den Gewerkschaften wurde eine große Bedeutung und ein großer Platz in der Regierung beigemessen, da sie den Willen des Volkes widerspiegeln sollten. Einige Wunschdenken kreisten um die Idee, die Minen von Ausländern zurückzuerobern und sie an die Mexikaner zurückzugeben."
 MEX_establish_union_regional_offices:0 "Richten Sie regionale Gewerkschaftsbüros ein"
 MEX_establish_union_regional_offices_desc:0 "Die syndikalistische Revolution soll dem einfachen Volk in den entlegensten und entlegensten Teilen unseres Landes gebührend vorgestellt werden! Durch die Einrichtung neuer Arbeitsräume sollen genügend Räume geschaffen werden, damit jeder das neue Schicksal Mexikos annehmen kann!"
 MEX_intervene_in_the_us:0 "Intervenieren Sie in den Vereinigten Staaten"
 MEX_intervene_in_the_us_desc:0 "Nach den Zoot-Suit-Unruhen und dem Angriff von US-Bürgern und Militärangehörigen auf Mexikaner gab es bei der extremen Linken und der extremen Rechten einen breiten Aufschrei nach einem Eingreifen."
 mexico_calles.1.t:0 "Rebellen greifen Zivilzug an!"
 mexico_calles.1.d:0 "Gestern wurde ein Zug von Mexiko-Stadt nach Veracruz von Dissidenten überfallen, wobei mehrere mexikanische Politiker der PRM-Partei getötet wurden. \n\nDer Zug geriet an einer mit Sprengstoff bestückten Brücke in einen Hinterhalt, sodass ein Banditenüberfall als Motiv für den Angriff ausgeschlossen werden konnte. Das von den Beamten entdeckte Wrack wurde durch einen Brand vollständig zerstört und hinterließ für die Ermittler kaum noch etwas. [ROOT.getNameDefCap] war in den letzten Jahren mit einer zunehmenden politischen Polarisierung konfrontiert, und nun scheint es, als würden politische Extremisten jetzt auf Gewalt zurückgreifen."
 mexico_calles.1.a:0 "Tragisch, aber wer könnte dahinter stecken?"
 mexico_calles.2.t:0 "Ruft „Gefangen genommen und verbannt“!"
 mexico_calles.2.d:0 "Der ehemalige Präsident Plutarco Elias Calles und drei seiner rechten Hände wurden auf Anordnung des Präsidenten [MEX.GetLeader] festgenommen. \n\nMexikos Linke haben Calles beschuldigt, versucht zu haben, innerhalb des rechten Flügels einen Dissens gegen Präsident Cardenas, den er einen Kommunisten nennt, zu schüren und das Land möglicherweise in einen Bürgerkrieg zu zwingen. \n\nAls die mexikanischen Behörden die Ranch stürmten, verhafteten sie Calles, der in seinem Bett lag und eine spanische Übersetzung von Hitlers Buch „Mein Kampf“ las. Calles wurde dann mitten in der Nacht in ein Flugzeug gezwungen, das nach Houston, Texas flog, wo er voraussichtlich am Morgen ankommen würde, um nach San Diego aufzubrechen, wo er mit seiner Schwester leben wird.\n\nEin Waffenlager, vermutlich zur Versorgung Rebellen wurden ebenfalls geborgen."
 mexico_calles.2.a:0 "Calles wurde genauso behandelt wie so viele andere."
 mexico_calles.3.t:0 "Ruft Rebellion auf!"
 mexico_calles.3.d:0 "Callista-Anhänger haben in Mexiko einen Aufstand als Reaktion auf die sogenannte „Sowetisierung“ Mexikos begonnen. \n\nVon Plutarcos Rhetorik in Raserei versetzt, haben seine Anhänger Mexiko in einen weiteren Bürgerkrieg gestürzt. \n\nEs bleibt abzuwarten, ob dieser Aufstand die Brutalität der mexikanischen Revolution erreicht, die Mexiko zehn Jahre lang auseinander riss."
 mexico_calles.3.a:0 "Zeit, diese Farce zu beenden!"
 mexico_pemex.1.t:0 "Streiks der Ölarbeiter"
 mexico_pemex.1.d:0 "Präsident [Root.GetLeader], die Arbeiter streiken gegen die unfaire Behandlung durch die ausländischen Unternehmen, die den Ölkonzern Aguila aufgekauft haben. Sie haben bereits viele unserer Gesetze eklatant gebrochen, und der Umgang mit ihnen wird bei den Mexikanern kaum oder gar keine Gegenreaktionen hervorrufen. Es ist am besten, die Ölgesellschaft im Rahmen der Verfassung zu verstaatlichen, die unser Eigentum an allen natürlichen Ressourcen festlegt. Die Verstaatlichung des Öls würde dazu beitragen, die Industrialisierung unseres Landes zu finanzieren, und wenn es zu einem Krieg käme, könnten wir beträchtliche Gewinne erzielen."
 mexico_pemex.1.a:0 "Lasst uns ein Machtspiel machen."
 mexico_pemex.2.t:0 "Mexiko verstaatlicht Ölkonzerne!"
 mexico_pemex.2.d:0 "[MEX.GetLeader] hat die Verstaatlichung von Ölunternehmen in Mexiko angekündigt. Die bisher ausländischen Unternehmen sollen beschlagnahmt und der staatlichen Ölgesellschaft PEMEX unterstellt werden. Dies trifft überproportional britische und niederländische Unternehmen, die von ihren Regierungen einen Krieg fordern. Amerika ist sich weitgehend nicht sicher, ob es die Verstaatlichung gutheißen oder verurteilen soll, da die Präsenz auf dem mexikanischen Ölmarkt nicht nur vernachlässigbar war, sondern die Verstaatlichung auch ihrem Geschäft hilft, indem sie die ausländische Konkurrenz ausschaltet."
 mexico_pemex.2.a:0 "Das ist verrückt, Mexiko wird einen Krieg beginnen!"
 mexico_pemex.2.b:0 "Empörend! Sie wagen es, unser Eigentum zu stehlen?!"
 mexico_pemex.2.c:0 "Jetzt warten wir ab und sehen ihre Antwort."
 mexico_pemex.3.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.3.d:0 "Mexiko hat die Verstaatlichung aller natürlichen Ressourcen des Landes angekündigt. Lobbyisten fordern Krieg, aber es wird politisch chaotisch, wenn Deutschlands aufstrebende Macht eine viel klarere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Gelände ist unwegsam und es wird wahrscheinlich ein langwieriger Krieg sein. Unsere andere Möglichkeit besteht darin, sie mit einem Embargo zu belegen und sie zur Rückgabe unserer Anteile zu zwingen, wenn Mexiko erkennt, dass es nicht über die Fachkenntnisse verfügt, um ein Ölunternehmen zu leiten."
 mexico_pemex.3.a:0 "Krieg erklären"
 mexico_pemex.3.b:0 "Lasst sie aushungern."
 mexico_pemex.4.t:0 "Mexiko verstaatlicht Öl!"
 mexico_pemex.4.d:0 "Mexiko hat die Verstaatlichung aller natürlichen Ressourcen des Landes angekündigt. Lobbyisten fordern Krieg, aber es wird politisch chaotisch, wenn Deutschlands aufstrebende Macht eine viel klarere Bedrohung darstellt. Wenn wir einen Krieg führen, werden wir weniger Arbeitskräfte und Ressourcen haben, um mit Deutschland fertig zu werden. Das Gelände ist unwegsam und es wird wahrscheinlich ein langwieriger Krieg sein. Unsere andere Möglichkeit besteht darin, sie mit einem Embargo zu belegen und sie zur Rückgabe unserer Anteile zu zwingen, wenn Mexiko erkennt, dass es nicht über die Fachkenntnisse verfügt, um ein Ölunternehmen zu leiten."
 mexico_pemex.4.c:0 "Krieg erklären"
 mexico_pemex.4.e:0 "Lasst sie aushungern."
 mexico_pemex.5.t:0 "Die USA verhängen ein Embargo gegen Mexiko!"
 mexico_pemex.5.d:0 "Präsident [USA.GetLeader] hat angekündigt, dass Mexiko als Reaktion auf die Verstaatlichung amerikanischer Ölunternehmen in Mexiko mit einem Embargo belegt wird. Politische Analysten nennen dies einen Versuch, Mexikos staatliche Ölgesellschaft PEMEX auszuhungern und Mexiko zur Rückgabe der verstaatlichten Vermögenswerte zu zwingen."
 mexico_pemex.5.a:0 "Mal sehen, ob PEMEX überlebt."
 mexico_pemex.5.b:0 "Sie versuchen, uns auszuhungern."
 mexico_pemex.6.t:0 "Großbritannien verhängt Embargos gegen Mexiko!"
 mexico_pemex.6.d:0 "[ENG.GetLeader] hat angekündigt, dass Mexiko als Reaktion auf die Verstaatlichung englischer und niederländischer Ölunternehmen in Mexiko mit einem Embargo belegt wird. Politische Analysten nennen dies einen Versuch, Mexikos staatliche Ölgesellschaft PEMEX auszuhungern und Mexiko zur Rückgabe der verstaatlichten Vermögenswerte zu zwingen."
 mexico_pemex.6.a:0 "Mal sehen, ob PEMEX überlebt."
 mexico_pemex.6.b:0 "Sie versuchen, uns auszuhungern."
 mexico_pemex.7.t:0 "USA erklären Mexiko den Krieg!"
 mexico_pemex.7.d:0 "Präsident [USA.GetLeader] hat eine Kriegserklärung an Mexiko wegen der Empörung über die Beschlagnahmung von Ölvermögenswerten amerikanischer Unternehmen angekündigt. [USA.GetLeader] hat erklärt, dass es die amerikanischen Interessen verteidigen muss und kein mexikanisches Vorgehen gegenüber amerikanischen Unternehmen dulden wird. [MEX.GetLeader] hat geantwortet, dass ausländischer Besitz des Öls nach mexikanischem Recht von Anfang an nicht legal sei und dass jeder zukünftige Präsident das gesetzliche Recht habe, das Gesetz durchzusetzen. [MEX.GetLeader] hat außerdem erklärt, dass sie dafür kämpfen werden, ihre Verfassung vor ausländischen Interessen zu schützen."
 mexico_pemex.7.a:0 "Mein Gott."
 mexico_pemex.7.b:0 "Dios Mio."
 mexico_pemex.8.t:0 "Großbritannien erklärt Mexiko den Krieg!"
 mexico_pemex.8.d:0 "Das Vereinigte Königreich hat Mexiko wegen der Verstaatlichung von Vermögenswerten im Wert von über 130 Millionen Dollar den Kriegszustand erklärt. [ENG.GetLeader] hat erklärt: „Es spielt keine Rolle, ob Amerika für uns oder gegen uns ist, das Vereinigte Königreich lässt sich nicht herumschubsen!“ Unnötig zu erwähnen, dass sich Mexiko anscheinend in einer sehr schwierigen Lage befindet."
 mexico_pemex.8.a:0 "Mein Gott."
 mexico_pemex.8.b:0 "Dios Mio."
 mexico_pemex.9.t:0 "Entschädigung"
 mexico_pemex.9.d:0 "Jetzt, da wir unter einem Embargo stehen und der Krieg vorübergehend abgewendet wurde, könnte es an der Zeit sein, den USA, die eine Entschädigung für die betroffenen Unternehmen fordern, die Zahlung von 29 Millionen Dollar an Reparationen anzubieten. Dadurch wird ein Krieg mit den Vereinigten Staaten vollständig vermieden und das Embargo aufgehoben, unser Haushalt wird jedoch vorübergehend belastet. Allerdings würde die Ausweitung unserer möglichen Märkte die Strafe überwiegen."
 mexico_pemex.9.a:0 "Sie wollen eine Entschädigung? Ich würde gerne sehen, wie sie es versuchen."
 mexico_pemex.9.b:0 "Zahlen Sie ihnen eine Entschädigung und beenden Sie die Sache."
 mexico_minor.2.t:0 "Escobar kehrt nach Mexiko zurück!"
 mexico_minor.2.d:0 "José Gonzalo Escobar, der Anführer der gescheiterten Escobar-Rebellion, ist aus seinem Exil zurückgekommen und kehrt in seine Heimat Mexiko zurück. \n\nIn seiner Rede heute Morgen brachte er zum Ausdruck, dass es notwendig sei, seinem Land in Zeiten der Not beizustehen. Escobar war der Anführer eines gescheiterten Putschversuchs während des mexikanischen Maximato, wo er zunächst in den Bodenschlachten Erfolg hatte und von der mexikanischen Luftwaffe deutlich geschlagen wurde."
 mexico_minor.2.a:0 "Vive Mexiko!"
 mexico_minor.2.b:0 "WHO? Was?"
 mexico_minor.4.t:0 "Mexiko heißt spanische Intellektuelle willkommen"
 mexico_minor.4.d:0 "[Root.GetLeader] hat angekündigt, dass er die Intellektuellen, die vor dem spanischen Bürgerkrieg fliehen, im mexikanischen Universitätssystem willkommen heißt. Ein neuer Campus namens „The House of Spain“ wird es den Intellektuellen ermöglichen, ihre Arbeit fortzusetzen. Der Campus wurde von einer Koalition aus Banken, Bundesämtern und Sonderinteressen finanziert."
 mexico_minor.4.b:0 "Wirklich eine humanitäre Tat."
 mexico_minor.4.a:0 "Baue es, und sie werden kommen."
 mexico_minor.5.t:0 "Caudillo-Stipendien"
 mexico_minor.5.d:0 "Die Caudillos bitten um Forschungsstipendien zur Modernisierung unserer Militärabteilung. Welche Stipendien sollten wir finanzieren?"
 mexico_minor.5.a:0 "Zuschüsse für Infanterieausrüstung"
 mexico_minor.5.b:0 "Luftfahrtzuschüsse"
 mexico_minor.5.c:0 "Panzerzuschüsse"
 mexico_article_30.2.t:0 "Englische Diplomaten fordern die Verhaftung von Jenkins"
 mexico_article_30.2.d:0 "Britische Diplomaten sind empört und fordern, dass wir William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung verhaften. Sie werfen ihm vor, die mexikanische Politik zu manipulieren, indem er sein Medienmonopol nutzte, um die Mexikaner gegen das Vereinigte Königreich aufzuhetzen. Unseren Quellen zufolge weigert sich Jenkins jedoch lediglich, die meisten antideutschen Filme in Mexiko zu veröffentlichen, wobei die jüngsten Ereignisse diesen umsichtigen Schritt untermauern. Der zuvor veröffentlichte Film „Der Löwe hat Flügel“, ein Film über den RAF-Überfall auf den Nord-Ostsee-Kanal, erregte so viel Aufsehen, dass die mexikanischen Kinos gezwungen waren, den Film zu entfernen. Soweit wir wissen, hat William Jenkins nichts ausdrücklich Falsches getan, wenn pro-britische Filme beim mexikanischen Publikum unbeliebt waren. Diese Situation könnte auch genutzt werden, um mehr als nur Jenkins oder die Engländer auszuschließen. Wir hätten einen Vorwand, alle Gesetzesbrecher im Land auszuschließen, um unser Gesicht zu wahren, da wir keiner Partei die Schuld geben würden. Was sollen wir machen?"
 mexico_article_30.2.a:0 "Vertreiben Sie William Jenkins"
 mexico_article_30.2.b:0 "Vertreibt die Engländer"
 mexico_article_30.2.c:0 "Vertreiben Sie alle Gesetzesbrecher"
 mexico_article_30.3.t:0 "Geheimdienstbericht: William Jenkins"
 mexico_article_30.3.d:0 "Britische Diplomaten sind empört und fordern, dass wir William Jenkins wegen Verstoßes gegen Artikel 30 der Verfassung verhaften! Sie werfen ihm vor, die mexikanische Politik zu manipulieren, indem er sein Medienmonopol nutzt, um die Mexikaner gegen [ENG.getNameDef] aufzuhetzen. \n\nJedoch heißt es in einem jüngsten Bericht der DFS, dass Jenkins mit Maximino Camacho verbunden ist und dieser Jenkins im Gegenzug für die Bereitstellung von Geschäftsmöglichkeiten politisch beschützt. Maximino ist ein bekannter Sympathisant der Achsenmächte und soll ein Foto von Mussolini über seinem Bett in seiner Villa in Pueblo hängen haben. Es ist offensichtlich, dass Maximino seinen Einfluss auf Jenkins nutzt, um zu verhindern, dass nichtfaschistischer Einfluss in Mexiko Fuß fasst. \n\nPro-britische Filme erfreuen sich jedoch beim mexikanischen Publikum äußerst unbeliebt und veranlassten mexikanische Kinos, sie in einigen Fällen nicht mehr zu zeigen. Die Entscheidung, pro-britische Filme zuzulassen, würde [ENG.getNameDef] gefallen, nicht jedoch das mexikanische Filmpublikum. \n\nDiese Situation könnte auch genutzt werden, um mehr als nur Jenkins oder das [ENG.getAdjective] auszuschließen. Wir hätten einen Vorwand, alle Gesetzesbrecher im Land auszuschließen, um unser Gesicht zu wahren, da wir niemandem die Schuld geben würden Party. Was sollen wir machen?"
 mexico_article_30.3.a:0 "Vertreiben Sie William Jenkins"
 mexico_article_30.3.b:0 "Vertreibe das [ENG.getAdjective]"
 mexico_article_30.3.c:0 "Vertreiben Sie alle Gesetzesbrecher"
 mexico_zoot_suit.1.t:0 "Lagunenauslöser"
 mexico_zoot_suit.1.d:0 "Wie sehen Sie das?"
 mexico_zoot_suit.1.a:0 "AKTIVIEREN SIE"
 mexico_zoot_suit.2.t:0 "SLEEPY LAGOON MORDE"
 mexico_zoot_suit.2.d:0 "Sleepy Lagoon, ein beliebter Treffpunkt und Treffpunkt mexikanischer Teenager, denen oft der Zutritt zu öffentlichen Schwimmbädern verweigert wird, ist Schauplatz eines grausamen Mordes, bei dem die Leiche des mexikanischen Staatsbürgers und US-Soldaten José Díaz gefunden wurde. Díaz wurde bewusstlos aufgefunden, war betrunken und erlitt ein Trauma durch stumpfe Gewalteinwirkung. Diaz starb später im Los Angeles General Hospital an seinen Verletzungen. Die Polizei durchsuchte die Stadt nach den Tätern und verhaftete den Anführer der 1. Straßenbande, Hank Leyvas, seine Freundin Dora Barrios und einen weiteren mexikanischen Amerikaner von 600 mexikanischen Amerikanern, die vom LAPD festgenommen wurden. Hank bestreitet jegliche Verbindung zum Mord. Die Spannungen zwischen Angelenos und Pachucos, auch bekannt als Zoot Suiters, sind in Los Angeles hoch und es scheint, dass die Spannungen nicht so schnell gelöst werden können."
 mexico_zoot_suit.2.a:0 "Eine widerliche Tat."
 mexico_zoot_suit.3.t:0 "SLEEPY LAGOON-VERSUCH"
 mexico_zoot_suit.3.d:0 "Der Prozess wegen des Mordes an Sleepy Lagoon begann heute. Hank und zwei weitere Personen plädierten auf nicht schuldig. Hank berief sich darauf, dass er und seine Freundin in dieser Nacht in Sleepy Lagoon von einer Gruppe Männern angegriffen worden seien. Hank ging davon aus, dass es sich um einen Bandenangriff handelte, und rief seine Bande nach Sleepy Lagoon, um die Räuber zu finden. Sie fanden eine Gruppe in der Nähe des Angriffsortes, und in der Annahme, dass es sich um eine rivalisierende Bande handelte, stellten sie die Partygäste zur Rede. Es kam zu einer Schlägerei zwischen der Bande und den Partygästen, die etwa zehn Minuten dauerte. Am Morgen wurde die Leiche von Diaz gefunden. Im Bericht des Gerichtsmediziners heißt es, dass die Verletzungen von Diaz darauf zurückzuführen sind, dass er von einem Auto angefahren wurde. Die Anklage verwies auf E. Duran Ayres, Leiter des Foreign Relations Bureau des Sheriffbüros von Los Angeles, mit der Aussage, dass die Mexikaner insgesamt blutrünstig seien und einen biologischen Drang hätten, die Nachkommen ihrer aztekischen Vorfahren zu töten."
 mexico_zoot_suit.3.a:0 "Das wird nicht gut enden."
 mexico_zoot_suit.4.t:0 "HANK VERURTEILT"
 mexico_zoot_suit.4.d:0 "Der Fall Sleepy Lagoon ist abgeschlossen, da Hank und 16 weitere Personen wegen Mordes verurteilt wurden. Die Männer der Bande sollen ins San-Quentin-Gefängnis geschickt werden, während ihre Freundinnen wegen Beihilfeverdachts in die berüchtigte Ventura School for Girls geschickt werden sollten, eine Besserungsanstalt für kriminelle und sexuell promiskuitive Mädchen. Der Ruf von Ventura ist außerordentlich schlecht, und dort verurteilte Frauen versuchen oft Selbstmord, bevor sie dorthin überstellt werden. Es wird berichtet, dass ein Mädchen versucht hat, Sicherheitsnadeln zu verschlucken, um ihrer Strafe zu entkommen."
 mexico_zoot_suit.4.a:0 "Vielleicht werden die Spannungen jetzt nachlassen."
 mexico_zoot_suit.5.t:0 "Unruhen im Zoot-Anzug"
 mexico_zoot_suit.5.d:0 "In Los Angeles kam es zu rassistischen Spannungen, als eine Auseinandersetzung zwischen einer Gruppe von Pachucos und US-Soldaten zu einem Rassenaufstand führte. Tausende US-Soldaten verlassen in Scharen ihre Stützpunkte, um sich an den Unruhen zu beteiligen, wobei einige Soldaten ihren Posten sogar aus Los Vegas aufgegeben haben, um in Los Angeles zu randalieren. Militärangehörige wurden dabei beobachtet, wie sie Kneipen, Theater und Cafés überfielen, um mexikanische Jugendliche, darunter auch Kinder, herauszuholen, auszuziehen und zu schlagen, während ihre Kleidung verbrannt wurde. Ein kleinerer Mob ist in das schwarze Viertel Watts eingedrungen, es gibt jedoch keine Angaben zum Ausmaß des dort angerichteten Schadens. Das LAPD hat sich geweigert, gegen die Unruhen vorzugehen, mit der Begründung: „Nun, wir haben die öffentliche Meinung vertreten. Viele von uns waren im Ersten Weltkrieg und wir werden im Militärdienst nicht auf Kindern herumhacken.“"
 mexico_zoot_suit.5.a:0 "Schrecklich."
 mexico_zoot_suit.6.t:0 "MEXIKO empört"
 mexico_zoot_suit.6.d:0 "Mexiko ist empört über den Umgang mit den Zoot-Suit-Unruhen. Nationalisten behaupten, die Angriffe der US-Streitkräfte auf mexikanische Bürger seien eine Kriegshandlung. Die Nationalisten fordern von ihrer Regierung, wegen dieser dreisten Aggression einzugreifen und den Krieg zu erklären. Auch die Kommunisten und linken Nationalisten unterstützen diese Haltung und sagen, dass das, was getan wurde, nicht vergeben werden könne. Die Situation ist außer Kontrolle geraten und es ist nicht bekannt, ob sich die mexikanisch-amerikanische Diplomatie jemals erholen wird."
 mexico_zoot_suit.6.a:0 "Die Dinge geraten außer Kontrolle."
 mexico_zoot_suit.7.t:0 "Intel: Los Angeles, Kalifornien"
 mexico_zoot_suit.7.d:0 "Wir haben einen Plan ausgearbeitet, um die mexikanischen Einwanderer, die in die Vereinigten Staaten einwandern, als Informanten für unsere Geheimdienste einzusetzen. Viele verließen das Land, um der Revolution zu entkommen, und einige sind sogar beim Militär! Es ist möglich, dass wir einige mexikanische Patrioten finden, die wichtige Informationen weitergeben."
 mexico_zoot_suit.7.a:0 "Sehen Sie, was Sie tun können."
 mexico_communist.1.t:0 "Geheimdienstbericht über Dioniso Encinia"
 mexico_communist.1.d:0 "Das PCM wurde von Sowjetrussland gegründet und stark finanziert. Ihr Anführer, Dioniso Encinia, ist eine bekannte sowjetische Marionette, und seine Anwesenheit spaltet mehr als je zuvor. In den 20er Jahren spaltete sich die PCM in viele gegnerische kommunistische Parteien auf, allein aufgrund der Unsicherheit von Dioniso, da letztere Säuberungsmitglieder hatten, die seinen Sitz als Führer gefährden könnten. Nach dem gescheiterten von der Sowjetunion unterstützten Putsch im Jahr 1929 wurde die PCM schließlich von Cales und seinen Anhängern verboten. \n\nAngesichts der Tatsache, dass ihr derzeitiger Führer so stark von der sowjetischen Führung und dem Rat seiner viel fähigeren Frau abhängig ist, wäre ein von der PCM geführtes Mexiko nichts weiter als ein buchstäblicher Marionettenstaat der UdSSR in Mittelamerika, während es intern aufgrund dessen äußerst unbeliebt bliebe auf die niedrige Unterstützungsbasis. \n\nDa beschlossen wurde, die linke Politik zu übernehmen, ist die kommunistische Machtübernahme die Realität der nächsten Zukunft, doch wir haben immer noch ein Mitspracherecht darüber, wer sie anführen wird. Der Attentatsversuch..."
 mexico_communist.1.a:0 "... gelingt es, Dioniso zu töten"
 mexico_communist.1.b:0 "...ist ein kleinerer Traum machthungriger Bürokraten!"
 mexico_1940.1.t:0 "PRI-Kandidat"
 mexico_1940.1.d:0 "Die Wahl rückt näher und wir müssen einen Kandidaten vorschlagen, der für die PRI gegen den rechten Flügel kämpft. Derzeit gibt es zwei mögliche Kandidaten. Francisco Mugica ist linksgerichtet und eher auf der Linie sozialistischer Ideale. Die Wahl von Mugica wäre ein Risiko, wenn die Popularität sozialistischer Ideale gering ist. Manuel Ávila Camacho ist die eher zentristische Wahl und wird vom rechten Flügel eher akzeptiert. Allerdings würde die Wahl von Camacho jede Hoffnung auf ein Gelingen der Reformen des linken Flügels zunichtemachen."
 mexico_1940.1.a:0 "Wählen Sie Francisco Mugica als Präsidentschaftskandidat. (Kommunistische Wahl)"
 mexico_1940.1.b:0 "Wählen Sie Manuel Ávila Camacho als Präsidentschaftskandidat. (Neutrale Wahl)"
 mexico_1940.2.t:0 "Kandidat des rechten Flügels"
 mexico_1940.2.d:0 "Der rechte Flügel befindet sich derzeit in einem Bürgerkrieg zwischen Juan Andreu Almazán und Joaquin Amaro darüber, wer Präsidentschaftskandidat werden soll. Almazán ist eher als bekannter Geschäftsmann denn als Militärfigur bekannt und wird vor allem von wohlhabenden Mexikanern unterstützt. Seine Unterstützung unter den arbeitenden Armen ist jedoch miserabel, da er den Eindruck erweckt, er biete ihnen nichts an. Almazáns Außenpolitik ist deutlich pro-amerikanisch und stößt den Durchschnittsmexikaner noch mehr ab. Amaro ist jedoch eine berühmte Militärfigur und genießt den Respekt der Nationalisten. Dennoch gilt Almazán als unvermeidliche Wahl für die Kandidatur des rechten Flügels, und Amaros Kandidatur verliert durch eine Reihe hochkarätiger Abwanderungen schnell an Unterstützung für Almazáns Wahlkampf. Es ist klar, dass Amaro unweigerlich verlieren wird, da Juan von US-Interessen unterstützt wird und die Menschen es für dumm halten, für einen Kandidaten zu stimmen, den die USA zu stürzen versuchen würden. Allerdings gibt es in der faschistischen Kabale der mexikanischen Politik Leute, die sicherstellen wollen, dass Almazán den Wahltag nie mehr erlebt. Maximino Ávila Camacho, der Bruder von Manuel Ávila Camacho, hat einen Plan zur Ermordung von Juan Almazán in Puebla ausgeheckt, indem er einen Zugunfall inszeniert."
 mexico_1940.2.a:0 "Juan Almazán kandidiert für das Präsidentenamt. (Demokratische Wahl)"
 mexico_1940.2.b:0 "Juan Almazán stirbt, Amaro kandidiert für das Präsidentenamt. (Faschistische Wahl)"
 mexico_1940.3.t:0 "MEXIKANISCHER PRÄSIDENTSCHAFTSKANDIDAT GETÖTET!"
 mexico_1940.3.d:0 "Juan Almazán, der Spitzenkandidat für den rechten Präsidentschaftskandidaten, ist bei einer Zugentgleisung in Puebla ums Leben gekommen und hat alle Passagiere getötet. Almazán, eine umstrittene Persönlichkeit, ist kein Unbekannter für Attentate und hatte während des Präsidentschaftswahlkampfs mehrere Attentate auf sich. Seine Unterstützer werfen der PRI selbst vor, die Entgleisung inszeniert zu haben. Zuvor wurde Almazán während seines Aufenthalts im Haus von Francisco Barbosa von Attentätern angegriffen, die Sarapes trugen, in denen sich Maschinengewehre verbargen. In seinem Wahlkampf heißt es, er sei von einer Armee aus 100 Attentätern angegriffen worden und müsse daran gehindert werden, nach draußen zu rennen, um gegen sie zu kämpfen. Der ehemalige General Alfredo Serratos gab jedoch in einem Interview an, dass es nur fünf Attentäter gegeben habe."
 mexico_1940.3.a:0 "Schrecklich."
 mexico_1940.4.t:0 "Mexikanische Wahl"
 mexico_1940.4.d:0 "Die Wahl ist gekommen und die Wahl wird gewonnen von ..."
