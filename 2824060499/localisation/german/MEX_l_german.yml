 MEX_GATHERING_STORM_DESC:0 "\n\nMexiko befindet sich in den letzten Tagen des Maximato, der Zeit, in der der ehemalige Präsident Plutarco Elias Calles die wahre Macht in Mexiko innehatte, indem er rechte Loyalisten sowohl in der Politik als auch im Militär einsetzte. Seit 1934 führt Lázaro Cárdenas del Río einen politischen Krieg, um Plutarcos Kontrolle über das Land zu beenden und seine eigenen linken Reformen durchzuführen. Mexiko steht an einem Scheideweg, während sich die Welt auf einen Krieg vorbereitet, während der linke und der rechte Flügel um die Kontrolle über die Zukunft des Landes und seine Position in der kommenden neuen Weltordnung kämpfen."
 MEX_BLITZKRIEG_DESC:0 "\n\nDer Maximato ist zu Ende und Calles ist weg, aber der Kampf zwischen dem linken und dem rechten Flügel tobt immer noch. Ermutigt durch die wirtschaftliche Not, die durch die PEMEX-Embargos verursacht wurde, hat sich der rechte Flügel polarisiert und befindet sich nun in einem Zustand des politischen Bürgerkriegs darüber, wer im nächsten Jahr der rechte Präsidentschaftskandidat werden wird. Die dominierende PRI steht nun jedoch vor der Wahl, ihre Ideale mit dem gemäßigten Kandidaten Camacho zu kompromittieren oder sich gegen den linken Kandidaten Mugica durchzusetzen."
 POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio wurde als polarisierende Figur beschrieben, und Historiker fanden oft heraus, dass sie nur sehr wenig Positives über seine Führung zu sagen hatten. Dionisio war für den Zerfall der größten mexikanischen kommunistischen Partei, der PCM, verantwortlich. Er wurde von sowjetischen Agenten unterstützt, die für die Verbreitung des Kommunismus in Mexiko verantwortlich waren, und handelte nie ohne Befehl, und er befürchtete, dass seine sowjetischen Vorgesetzten einen geeigneteren Anführer für die PCM finden würden. Diese Angst veranlasste ihn, jeden aus dem PCM auszuschließen, der über bessere Führungsqualitäten oder Charisma verfügte, aus Angst, durch ihn ersetzt zu werden, was dazu führte, dass es dem PCM an einem gravierenden Mangel an guter Führung und proaktivem Denken mangelte."
