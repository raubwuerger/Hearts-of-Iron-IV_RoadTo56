 fate_of_georgia_category:0 "Das Schicksal Georgiens"
 fate_of_georgia_category_desc:0 "Georgien, ein altes Königreich mit einer reichen Geschichte, die bis ins Mittelalter zurückreicht, befreite sich nach dem Ersten Weltkrieg kurzzeitig vom russischen Joch. Mit den Bolschewiki kam eine andere Form der russischen Herrschaft. Durch Freiwillige aus dem Inland und Mitglieder der alten, im Exil lebenden Elite konnten wir die Freiheit des Landes Tamara wiederherstellen."
