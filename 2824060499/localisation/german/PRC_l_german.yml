 PRC_solidifying_our_revolution:0 "Festigung unserer Revolution"
 PRC_solidifying_our_revolution_desc:0 "[PRC.getNameDefCap] hatte in den letzten Jahren viele Probleme zu bewältigen. Die verräterische Kuomintang hatte 1935 versucht, jede Art von sozialistischer Opposition zu zerstören, was dazu führte, dass unsere einst beliebte Bauernbewegung zerstreut und über die ländlichen Gebiete der Zentralebene verstreut wurde. Es wird sicherlich Zeit und Mühe erfordern, wieder zu Kräften zu kommen, aber wir werden in diesem Kampf als siegreiche Macht siegen!"
 PRC_question_of_our_capital_decision:0 "Klären Sie die Frage des Kapitals"
 PRC_question_of_our_capital_decision_desc:0 "Die Volksrevolution wird unter Arbeitern und Bauern noch mehr Unterstützung gewinnen, wenn wir offiziell die Gründung von [PRC.getNameDef] in unserer neu gewonnenen Hauptstadt verkünden."
 PRC_the_new_communist_beacon:0 "Das neue kommunistische Leuchtfeuer"
