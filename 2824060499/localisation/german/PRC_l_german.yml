 PRC_defeatism_1:0 "Defätismus"
 PRC_defeatism_1_desc:0 "Einige unserer Kameraden glauben, wenn wir gegen die Japaner kämpfen, werden wir das nächste Abessinien erreichen. Solche Gedanken schwächen den Willen unseres Volkes erheblich."
 PRC_underestimation:0 "Unterschätze Japan"
 PRC_underestimation_desc:0 "Einige unserer Kameraden sind gegenüber den Japanern zu optimistisch. Sie behaupten sogar, dass sie Shanxi nie erreichen werden. Eine solche Arroganz wird unsere Kriegsanstrengungen stark beeinträchtigen."
 PRC_integrated_army:0 "Eingegliederte Armee"
 PRC_integrated_army_desc:0 "Die kommunistische Rote Armee hat zugestimmt, in unsere Armee eingegliedert zu werden. Mit dieser kleinen zusätzlichen Unterstützung könnte der Krieg weniger schwierig werden."
 PRC_initiative_idea:0 "Initiative in Kriegszeiten"
 PRC_initiative_idea_desc:0 "Die Entwaffnung eines Soldaten ist die Folge dessen, dass er durch die Zwingung in eine passive Position seine Handlungsfreiheit verliert. Das Gleiche gilt für die Niederlage einer Armee. Aus diesem Grund tun beide Kriegsparteien ihr Möglichstes, um die Initiative zu ergreifen und Passivität zu vermeiden"
 PRC_protracted_war_idea:0 "Langwieriger Krieg"
 PRC_protracted_war_idea_desc:0 "Wir müssen die Japaner so lange wie möglich aufhalten. Zeit für internationale Hilfe abwarten."
 PRC_devastating_long_march:0 "Die Verwüstung des langen Marsches"
 PRC_devastating_long_march_desc:0 "Nach dem Langen Marsch lassen wir uns endlich in Shaanxi nieder. Allerdings ist die dadurch entstandene klaffende Wunde noch immer nicht verheilt. Wird das unser Ende sein?"
 PRC_devastating_long_march_1:0 "Erholung vom langen Marsch"
 PRC_devastating_long_march_1_desc:0 "Wir sind nun wieder auf Kurs, die Auswirkungen des Langen Marsches werden bald abgemildert sein."
 PRC_guerilla_warfare:0 "Guerillakrieg"
 PRC_guerilla_warfare_desc:0 "Wir können nicht einmal annähernd als „Nation“ oder „Land“ bezeichnet werden, unsere Bewegung ist lediglich eine Art Guerillakämpfer gegen die Kuomintang. \N"
 PRC_lack_skilled_personnel:0 "Mangel an Fachpersonal"
 PRC_lack_skilled_personnel_desc:0 "Viele unserer Kameraden waren während des Langen Marsches gestorben, was zu einem Mangel an Fachkräften in unseren Reihen führte. Es wird für uns schwierig sein, irgendwelche technologischen Verbesserungen zu erzielen."
 PRC_swift_victory_idea:0 "Doktrin des schnellen Sieges"
 PRC_swift_victory_idea_desc:0 "Wenn wir den Krieg gegen die japanischen Invasoren gewinnen wollen, müssen wir schnell handeln und zuschlagen, bevor sie es merken."
 propaganda_recruits:0 "Propaganda-Rekruten"
