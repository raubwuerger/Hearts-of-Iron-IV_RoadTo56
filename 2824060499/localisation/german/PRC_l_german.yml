 tech_support:0 "Support-Technik"
 CHI_GATHERING_STORM_DESC:0 "China, einst die mächtigste Nation der Welt, wurde durch fast ein Jahrhundert westlicher Imperialismus und innerer Konflikte gestürzt.\n\nChiang Kai-shek und die Kuomintang, die Zentralregierung Chinas, sind nun Bedrohungen von beiden ausgesetzt das japanische Reich, das bereits einen großen Teil Chinas annektiert hat, und Maos Kommunisten, die sich derzeit in den Hügeln von Shaanxi verschanzt haben. Von allen Seiten umzingelt, bereitet Chiang China nun auf einen Krieg vor, wie ihn das Land noch nie erlebt hat."
 PRC_GATHERING_STORM_DESC:0 "Die Kommunistische Partei Chinas steht am Rande der Zerstörung. Nach einer gescheiterten Revolution wurden die kommunistischen Armeen an allen Fronten von der KMT zerschlagen, die Kommunisten flohen von ihren Stützpunkten in Südchina zu ihrem neuen Stützpunkt in Shaanxi. Aus dieser Katastrophe ging ein neuer Führer der Partei hervor: Mao Zedong.\n\nMao bringt eine radikal neue Vision des Kommunismus und eine neue Strategie für Überleben und Expansion mit. Vielleicht könnten sich die Kommunisten mit ihren ehemaligen Feinden gegen einen größeren Feind verbünden ..."
 PRC_recover_from_the_long_march:0 "Erholen Sie sich vom langen Marsch"
 PRC_recover_from_the_long_march_desc:0 "Der Lange Marsch hat uns viel gekostet, wir müssen mit der Erholung beginnen, bevor die Kuomintang dies als Gelegenheit sehen, uns niederzuschlagen!"
 PRC_anti_japanese_aim:0 "Antijapanisches Ziel"
 PRC_anti_japanese_aim_desc:0 "Die japanischen Invasoren stehen vor unserer Haustür, wir müssen uns darauf konzentrieren, eine Verteidigungsstrategie gegen sie vorzubereiten."
 PRC_west_expedition:0 "Organisieren Sie die Westexpedition"
 PRC_west_expedition_desc:0 "Wenn wir den Sowjets einen direkteren Weg für die Versorgung mit uns eröffnen können, können wir unsere Revolution stärken. Allerdings steht uns die Ma-Clique im Weg. Wir werden unsere Brüder befreien und den neuen Weg eröffnen, den wir so dringend brauchen!"
 PRC_approach_the_front:0 "Nähern Sie sich der Front"
 PRC_approach_the_front_desc:0 "Wenn wir die Japaner zurückschlagen wollen, müssen wir zuerst unsere Brüder im Norden und Osten befreien. Nur dann werden wir die Kraft haben, die Eindringlinge abzuwehren!"
 PRC_supply_line_from_sov:0 "Sowjetische Lieferungen"
 PRC_supply_line_from_sov_desc:0 "Da die Route nun frei ist, können sowjetische Nachschublieferungen und Verstärkungen viel einfacher erfolgen."
 PRC_front_line_preparation:0 "Vorbereitung an vorderster Front"
 PRC_front_line_preparation_desc:0 "Wir müssen unsere Frontpositionen gegenüber Japan vorbereiten, damit wir bereit sind, ihnen im Kampf entgegenzutreten!"
 PRC_boost_the_morale:0 "Steigern Sie die Moral"
 PRC_boost_the_morale_desc:0 "Die Defätisten in unseren Reihen sind zweifellos schädlich. Wir müssen dieser Denkweise entmutigen, wenn wir wieder zu Kräften kommen wollen."
 PRC_prepare_for_war:0 "Auf den Krieg vorbereiten"
 PRC_prepare_for_war_desc:0 "Der Krieg mit den Japanern scheint unausweichlich, wir müssen uns vorbereiten!"
 PRC_the_united_front:0 "Die Einheitsfront"
 PRC_the_united_front_desc:0 "Da die Kuomintang jetzt die Einheitsfront anführt, können wir unsere Truppen in ihre Reihen eingliedern und ihnen die Taktik des Guerillakriegs beibringen."
 PRC_initiative_in_war_time:0 "Unsere eigene Initiative"
 PRC_initiative_in_war_time_desc:0 "Wir müssen die Initiative selbst in die Hand nehmen, die Kuomintang wird uns mit Sicherheit vernichten, wenn sie sie nach dem Krieg gegen die Japaner hat. Wir dürfen ihnen nicht das Werkzeug geben, uns zu zerstören!"
 PRC_protracted_war:0 "Langwieriger Krieg"
 PRC_protracted_war_desc:0 "Wir müssen unseren Feind so weit wie möglich aufhalten und darauf warten, dass sich die Menschen und Nationen uns im Krieg gegen die Japaner anschließen."
 PRC_root_out_defeatism:0 "Den Defätismus ausrotten"
 PRC_root_out_defeatism_desc:0 "Den Japanern ist es nicht gelungen, China zu erobern. Dies ist der beste Beweis, um den Defätisten ins Gesicht zu schlagen."
 PRC_neccessary_flexibility:0 "Notwendige Mobilität"
 PRC_neccessary_flexibility_desc:0 "Es ist nicht möglich, sich ausschließlich auf einen Guerillakrieg zu verlassen. Unsere Truppen müssen sich auf einen Angriff und einen Rückzug vorbereiten, wenn es nötig ist."
 PRC_war_of_attrition:0 "Zermürbungskrieg"
 PRC_war_of_attrition_desc:0 "Wir haben den Raum und die Menschen, um einen längeren Krieg mit den Japanern zu führen. Wir können die Zermürbung abwehren, die Japaner jedoch nicht. Wir werden das gegen sie verwenden."
 PRC_swift_victory:0 "Doktrin des schnellen Sieges"
 PRC_swift_victory_desc:0 "Obwohl Mao darauf besteht, einen langwierigen Krieg zu führen, schlagen einige Genossen vor, dass wir mehr Initiative ergreifen und den Krieg zu den Japanern führen und sie dann angreifen sollten, wenn sie es am wenigsten erwarten."
 PRC_partial_guerilla_operation:0 "Teilweise Guerilla-Operation"
 PRC_partial_guerilla_operation_desc:0 "Mao bestand darauf, dass ein Guerillakrieg ein Muss sei, wir werden ihm nur eine oberflächliche Antwort geben."
 PRC_war_of_annihilation:0 "Vernichtungskrieg"
 PRC_war_of_annihilation_desc:0 "Mit der Initiative in unserer Hand werden wir die Japaner vernichten, bevor sie reagieren können!"
 PRC_political_mobilisation:0 "Politische Mobilisierung"
 PRC_political_mobilisation_desc:0 "Wir müssen unser Volk, Zivilisten und Soldaten gleichermaßen, ermutigen, gegen die Eindringlinge zu kämpfen, die jetzt unser Land bedrohen."
 PRC_self_perservation:0 "Selbsterhaltung"
 PRC_self_perservation_desc:0 "Wenn wir eine Chance haben wollen, diesen Krieg zu gewinnen, müssen unsere Soldaten wissen, wie sie ihre Stärke bewahren und keine unnötigen Opfer bringen können."
 PRC_prepare_for_decisive_battle:0 "Bereiten Sie sich auf eine entscheidende Schlacht vor"
 PRC_prepare_for_decisive_battle_desc:0 "Wenn wir unsere Stärke bewahren, können wir uns auf entscheidende Schlachten vorbereiten, die die Japaner mit einem einzigen Schlag vernichten werden."
 PRC_the_goal_of_our_war:0 "Das Ziel unseres Krieges"
 PRC_the_goal_of_our_war_desc:0 "Unser Volk daran zu erinnern, was das Ziel unseres gegenwärtigen Krieges ist, wird unseren Nationalgeist erheblich verbessern."
 PRC_military_civilian_corporation:0 "Militärische zivile Zusammenarbeit"
 PRC_military_civilian_corporation_desc:0 "Der Aufbau einer Miliz und die Ermutigung der Zivilbevölkerung, bei der Heereslogistik mitzuhelfen, wird ein wichtiger Faktor im Krieg sein."
 PRC_debunk_the_underestimation:0 "Entlarven Sie die Unterschätzung"
 PRC_debunk_the_underestimation_desc:0 "Wir müssen unseren Kameraden zeigen, dass es völlig falsch ist, Japan zu unterschätzen und der Armee unseres Landes schadet."
 PRC_army_reform:0 "Armeereform"
 PRC_army_reform_desc:0 "Unsere derzeitige Armeestruktur ist zu locker. Wir müssen ein besser strukturiertes System etablieren."
 PRC_purge_dissident_element:0 "Säubere die Rechten"
 PRC_purge_dissident_element_desc:0 "Einige glauben, dass das rechte Denken einige unserer Kameraden infiziert hat. Wir müssen sie dazu bringen, sich wieder „nach links“ zu wenden, sonst werden sie exkommuniziert ..."
 PRC_found_our_nation:0 "Wir haben unsere Nation gefunden"
 PRC_found_our_nation_desc:0 "Da wir weite Gebiete unter unserer direkten Kontrolle haben, können wir eine Versammlung abhalten, um zu verkünden, dass wir endlich unsere Nation gefunden haben und keine Guerillabewegung mehr sind."
 PRC_pla:0 "PLA"
 PRC_pla_desc:0 "Die Volksbefreiungsarmee wird die einzige Armee sein, die das chinesische Volk vor dem abscheulichen Kapitalismus retten und die Reaktionäre eliminieren und es so befreien und zum Kommunismus führen kann."
 PRC_the_first_five_year_plan:0 "Der Plan für die ersten fünf Jahre"
 PRC_the_first_five_year_plan_desc:0 "In unserem neu gegründeten Land mangelt es an industriellen Kapazitäten. Darauf müssen wir uns in unserem ersten Fünfjahresplan konzentrieren."
 PRC_resources_prospection:0 "Ressourcensuche"
 PRC_resources_prospection_desc:0 "Die riesigen Gebiete unserer Nation erweisen sich als recht ergiebig. Wir können nach Ressourcen schürfen, die die Menge der produzierten nützlichen Materialien erheblich steigern werden."
 PRC_land_reform:0 "Bodenreform"
 PRC_land_reform_desc:0 "Derzeit sind unsere Ländereien größtenteils im Besitz von Grundbesitzern und Bauern werden ausgebeutet. Es sollte eine Politik eingeführt werden, um die Bauern zu befreien, ihnen ihr eigenes Land zu überlassen und ihnen den Mut zu geben, sich gegen die Grundbesitzer zu wehren."
 PRC_suppress_counterrevolutionaries:0 "Konterrevolutionäre unterdrücken"
 PRC_suppress_counterrevolutionaries_desc:0 "Um die Stabilität in unserem Land aufrechtzuerhalten, müssen alle Elemente, die gegen die Revolution sind, beseitigt oder rehabilitiert werden. Familien werden ermutigt, die antirevolutionären Aktivitäten ihrer Familienangehörigen den Behörden zu melden."
 PRC_156_project:0 "Das 156-Projekt"
 PRC_156_project_desc:0 "Mit sowjetischer Hilfe wird die Industrie unseres Landes aufblühen."
 PRC_equipment_update:0 "Ausrüstungsaktualisierung"
 PRC_equipment_update_desc:0 "Unsere aktuelle Ausrüstung für unsere Armee sind die Ausstellungsstücke im Museum, wir müssen sie mit modernerer Ausrüstung ausstatten."
 PRC_ndcprc:0 "NDCPRC gefunden"
 PRC_ndcprc_desc:0 "Das Nationale Verteidigungskomitee der Volksrepublik China wird eingerichtet, um über die nationale Verteidigungspolitik zu entscheiden."
 PRC_tbos:0 "TBOS"
 PRC_tbos_desc:0 "TBOS, Akronym für Two Bombs One Star (Satellite), ist der erste Plan unseres Landes, unsere Reichweite in den Himmel auszudehnen und den Weltraum zu erobern."
 PRC_establish_navy:0 "Errichten Sie die Volksbefreiungsmarine"
 PRC_establish_navy_desc:0 "Obwohl wir jetzt eine Marine haben, fehlt uns eine richtige Marinedoktrin. Es ist Zeit, dass wir etwas dagegen unternehmen!"
 PRC_the_red_pacific:0 "Roter Pazifik"
 PRC_the_red_pacific_desc:0 "Wir werden den Kommunismus im gesamten Pazifik verbreiten!"
 PRC_sea_ambition:0 "SEA-Ambition"
 PRC_sea_ambition_desc:0 "Die Straße von Malakka ist eine Arterienhandelsroute für den Osten und den Westen. Wenn wir sie kontrollieren, werden wir über das Schicksal einiger Nationen entscheiden."
 PRC_institution_reorganization:0 "Neuorganisation der Institution"
 PRC_institution_reorganization_desc:0 "Unser derzeitiges Bildungssystem ist nicht gut verbessert, eine Umstrukturierung ist erforderlich, wenn wir talentierte Menschen haben wollen."
 PRC_cult_of_personality:0 "Kult der Persönlichkeit"
 PRC_cult_of_personality_desc:0 "Jeder Bürger sollte unseren glorreichen Anführer [PRC.GetLeader] bewundern und nichts anderes."
 PRC_eliminate_iliteracy:0 "Beseitigen Sie den Analphabetismus"
 PRC_eliminate_iliteracy_desc:0 "Die Analphabetenrate unseres Landes ist viel zu hoch. Wenn wir weitere Fortschritte erzielen wollen, müssen wir dieses Problem beseitigen."
 PRC_adopt_soviet_education_system:0 "Übernehmen Sie eine Bildung im sowjetischen Stil"
 PRC_adopt_soviet_education_system_desc:0 "Da ihr System so gut strukturiert ist, können wir den Bildungsstil der Sowjetunion übernehmen, um unser derzeitiges System zu ersetzen."
 PRC_sov_cooperation:0 "Sowjetische Zusammenarbeit"
 PRC_sov_cooperation_desc:0 "Die Sowjetunion ist zweifellos die mächtigste und erfolgreichste kommunistische Nation der Welt. Von ihnen kann man viel lernen."
 PRC_the_new_communism_beacon:0 "Das neue kommunistische Leuchtfeuer"
 PRC_the_new_communism_beacon_desc:0 "Die Sowjetunion ist jetzt von Revisionisten heimgesucht, die vom Weg von Karl Marx abgekommen sind. Wir werden einer solchen verrotteten Struktur nicht folgen."
 PRC_anti_soviet_revisionist_aim:0 "Ziel des Antisowjetrevisionismus"
 PRC_anti_soviet_revisionist_aim_desc:0 "Der sowjetische Revisionismus des Kommunismus vergiftet die Millionen Genossen, die in der Sowjetunion leben. Wir müssen uns darauf vorbereiten, unsere Kameraden von ihrer Herrschaft zu befreien!"
 PRC_liberate_the_soviet_people:0 "Befreien Sie das sowjetische Volk"
 PRC_liberate_the_soviet_people_desc:0 "Es ist an der Zeit, dass wir das sowjetische Volk von den abscheulichen Revisionisten befreien!"
 PRC_state_controlled_education:0 "Staatlich kontrollierte Bildung"
 PRC_state_controlled_education_desc:0 "Alles, was dazu führen könnte, dass unser Volk von den Prinzipien des Kommunismus abweicht, sollte in unseren Schulen nicht gelehrt werden!"
 PRC_liberate_tibet:0 "Befreie Tibet"
 PRC_liberate_tibet_desc:0 "Tibet wurde schon vor langer Zeit dazu verleitet, sich von China zu trennen. Jetzt müssen wir sie von dem Kapitalismus befreien, der ihre Herzen und Gedanken verunreinigt hat."
 PRC_establish_air_force:0 "Errichten Sie die Volksbefreiungsluftwaffe"
 PRC_establish_air_force_desc:0 "Da eine junge Luftwaffe Gestalt annimmt, müssen wir eine Doktrin entwickeln, die sie vorantreibt."
 PRC_fighter_focus:0 "Kämpferfokus"
 PRC_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 PRC_bomber_focus:0 "Bomberfokus"
 PRC_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 PRC_cas_effort:0 "CAS-Aufwand"
 PRC_cas_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 PRC_nav_effort:0 "NAV-Aufwand"
 PRC_nav_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 PRC_economic_reform:0 "Wirtschaftsreform"
 PRC_economic_reform_desc:0 "Die durch die Kulturrevolution verursachte Verwüstung treibt unsere Nation in den Abgrund. Wir müssen nach Reformen suchen, die uns aus diesem Abgrund herausholen können."
 PRC_generalissimo_lin:0 "Generalissimus Lin"
 PRC_generalissimo_lin_desc:0 "Lin erwies sich als die einzig geeignete Person, um das Militär unseres Landes zu führen, weshalb er sich selbst den Generalissimus nannte."
 PRC_armament_reorganization:0 "Neuordnung der Rüstung"
 PRC_armament_reorganization_desc:0 "Wir müssen unsere Nation in der Rüstungsproduktion stärken."
 PRC_expand_taiyuan_arsenal:0 "Erweitern Sie das Taiyuan-Arsenal"
 PRC_expand_taiyuan_arsenal_desc:0 "Das Taiyuan Arsenal ist für seine Qualitätsprodukte bekannt. Wenn wir eine Erweiterung der Anlage finanzieren, können wir die Produktion deutlich steigern!"
 PRC_lure_them_in_strategy:0 "Lock-Them-In-Strategie"
 PRC_lure_them_in_strategy_desc:0 "Angesichts des riesigen Territoriums und des unwegsamen Geländes unserer Nation können wir es uns leisten, uns zurückzuziehen und Eindringlinge auf die Schlachtfelder unserer Wahl zu locken. Lasst die Imperialisten versuchen, uns zu verfolgen! Sie werden an jeder Ecke auf einen Hinterhalt und bei jedem Schritt auf eine Sprengfalle stoßen!"
 PRC_industrialization_NW:0 "Lokale Industrialisierung: Nordwesten"
 PRC_industrialization_NW_desc:0 "Die Nordwestregion mag zunächst wie ein unfruchtbares Land aussehen, bald wird sie sich zu einem der am stärksten industrialisierten Gebiete entwickeln."
 PRC_excavation_NW:0 "Ausgrabung im Nordwesten"
 PRC_excavation_NW_desc:0 "Wir müssen in unserem Land nach mehr Ressourcen suchen, damit wir unabhängig von importierten Ressourcen werden können."
 PRC_industrialization_S:0 "Lokale Industrialisierung: Süden"
 PRC_industrialization_S_desc:0 "Der Süden mag einer der am stärksten industrialisierten Gebiete sein, aber er kann noch viel weiter verbessert werden."
 PRC_excavation_S:0 "Gummiplantage"
 PRC_excavation_S_desc:0 "Das Klima im Süden eignet sich durchaus für die Anlage einiger Kautschukplantagen."
 PRC_excavation_NE:0 "Nordost-Prospektion"
 PRC_excavation_NE_desc:0 "Die Japaner haben zahlreiche Werkzeuge in der Gegend hinterlassen, wir können sie nutzen, um neue Ressourcen in der Gegend zu entdecken."
 PRC_pioneering_the_north_east:0 "Habe die Northeast Development Agency gefunden"
 PRC_pioneering_the_north_east_desc:0 "Obwohl die Japaner Teile der Mandschurei erschlossen, bleiben weite Landstriche unberührt. Wir sollten große Anstrengungen unternehmen, um diese einst barbarischen Länder vollständig in die moderne Welt zu integrieren."
 PRC_rectification:0 "Berichtigungsbewegung"
 PRC_rectification_desc:0 "Einige unserer Genossen sind nicht ganz den Leitprinzipien des Kommunismus verpflichtet; Wir müssen ihre Denkweise korrigieren."
 PRC_increase_credibility_of_theory:0 "Stärken Sie das Vertrauen in die Lehre"
 PRC_increase_credibility_of_theory_desc:0 "Nachdem die Kriegsanstrengungen erfolgreich waren, können wir das Vertrauen in unsere erneuerten Theorien stärken."
 PRC_front_line_behind_enemy_line:0 "Frontlinie hinter der feindlichen Linie"
 PRC_front_line_behind_enemy_line_desc:0 "Wenn wir das Potenzial des Guerillakriegs voll ausschöpfen wollen, müssen wir Operationen hinter der Frontlinie unseres Feindes durchführen; stören ihre Versorgungswege, verüben Angriffe auf Versorgungszentren und sabotieren ihre Industrie."
 PRC_exploit_our_enemys_mistake:0 "Nutzen Sie den Fehler unseres Feindes aus"
 PRC_exploit_our_enemys_mistake_desc:0 "Die Frontoperation unseres Feindes ist nicht sehr gut synergetisch, wir können dies zu unserem Vorteil nutzen und es so weit wie möglich ausnutzen."
 PRC_dare_to_die_corps:0 "Dare-To-Die Corps"
 PRC_dare_to_die_corps_desc:0 "Wenn wir den Krieg gegen die Eindringlinge gewinnen wollen, muss unser Volk mutig genug sein, alles Notwendige zu dulden, um zu gewinnen; Sie dürfen keine Angst vor dem Tod haben."
 PRC_march_into_sik:0 "Erobere Sinkiang zurück"
 PRC_march_into_sik_desc:0 "Es ist an der Zeit, dass wir unsere verlorenen Gebiete zurückerobern. Sinkiang wird bald uns gehören."
 PRC_the_grand_northwest_united_proposal:0 "Vorschlag der Grand Northwest Union"
 PRC_the_grand_northwest_united_proposal_desc:0 "Der ehemalige General der Fengtian-Clique, Zhang Xueliang, plant die Bildung einer weiteren Regierung in der Nordwestregion. Diese würden dann mit Sheng Shicai in Sinkiang zusammenarbeiten, um Nachschub von den Sowjets zu erhalten, während wir im Osten eine Verteidigung vorbereiten. Damit dieser Plan Wirklichkeit werden kann, müssen wir jedoch die Erlaubnis der Komintern einholen."
 PRC_urge_zhang:0 "Kontaktieren Sie Zhang Xueliang"
 PRC_urge_zhang_desc:0 "Nachdem wir nun über unseren nächsten Schritt entschieden haben, ist es an der Zeit, Zhang über unseren Plan zu informieren ..."
 PRC_form_the_grand_northwest_united:0 "Die Nordwestliche Verteidigungsregierung"
 PRC_form_the_grand_northwest_united_desc:0 "Nachdem fast alles entschieden und Gansu gesichert ist, können wir nun den Plan der „Grand Northwest Union“ Wirklichkeit werden lassen."
 PRC_unite_against_the_jap:0 "Vereint euch gegen die Japaner"
 PRC_unite_against_the_jap_desc:0 "Obwohl die NRA derzeit nicht besonders gut organisiert ist, haben wir eine bessere Chance, die Eindringlinge abzuwehren, wenn wir als Waffenbrüder zusammenstehen."
 PRC_destroy_mao_and_his_clique:0 "Zerstöre die Kommunisten"
 PRC_destroy_mao_and_his_clique_desc:0 "Obwohl Zhang heute Chef einer kommunistischen Regierung ist, glaubt er immer noch an viele Ideale des Faschismus. Mit seinem Aufstieg an die Macht verfügt er nun über die Mittel, den Kommunismus auszurotten und ein wahrhaft faschistisches Regime zu installieren!"
 PRC_trust_in_communism:0 "Vertrauen in den Kommunismus"
 PRC_trust_in_communism_desc:0 "Es gibt einen Grund, warum die Kommunisten so lange gegen die NRA durchhalten können, einen Grund, warum Zhang es herausfinden möchte."
 PRC_government_reshuffle:0 "Regierungsumbildung"
 PRC_government_reshuffle_desc:0 "Defätisten und Überoptimisten in der Regierung können nur zum Untergang dieser neu gegründeten Union führen. Es müssen Maßnahmen ergriffen werden, um das Eintreten einer solchen Katastrophe zu verhindern."
 PRC_invite_shx:0 "Suiyuan-Korridor"
 PRC_invite_shx_desc:0 "Durch den Zugang zu Suiyuan können unsere Streitkräfte problemlos die Front erreichen. Allerdings waren die Kriegsherren in der Region ein Hindernis für uns, einen solchen Plan umzusetzen."
 PRC_retake_dongbei:0 "Erobere Dongbei zurück"
 PRC_retake_dongbei_desc:0 "Seit der japanischen Invasion in der Mandschurei war die nordöstliche Region von den Japanern besetzt. Wir werden uns jetzt zurückholen, was uns rechtmäßig gehörte!"
 PRC_winter_training:0 "Wintertraining"
 PRC_winter_training_desc:0 "Das extreme Klima im Norden war brutal. Durch spezielle Schulungen in kalten Zeiten können unsere Streitkräfte leichter mit der Situation zurechtkommen."
 PRC_mountain_training:0 "Bergtraining"
 PRC_mountain_training_desc:0 "Das bergige Gelände Chinas wird eine große Barriere gegen die mechanisierten Streitkräfte unserer Eindringlinge darstellen. Ohne die Unterstützung dieser mechanisierten Kräfte können unsere Männer unsere Feinde mit ausreichender Ausbildung leicht besiegen."
 PRC_recall_feng_clique_generals:0 "Erinnern Sie sich an die Generäle der Fengtian-Clique"
 PRC_recall_feng_clique_generals_desc:0 "Nachdem er seine Position in der neu gebildeten Regierung gestärkt hatte, beschloss Zhang, ehemalige Generäle der Fengtian-Clique zurückzuberufen, um ihn bei seinem Plan, die Japaner zurückzuschlagen, zu unterstützen."
 PRC_incorporate_xbj:0 "Integrieren Sie die Xibei-Armee"
 PRC_incorporate_xbj_desc:0 "Die Xibei-Armee von Yang Hucheng unterstützte Zhangs Plan. Für den bevorstehenden Krieg könnten wir noch mehr Männer gebrauchen."
 PRC_fight_alone:0 "Einsamer Wolf"
 PRC_fight_alone_desc:0 "Die NRA ist eine inkompetente Organisation, und an ihrer Seite zu kämpfen würde uns nur mit ihnen in den Abgrund stürzen. Wenn wir die Japaner wirksam bekämpfen wollen, müssen wir allein vorgehen."
 PRC_military_knowledge_exchange:0 "Militärischer Wissensaustausch"
 PRC_military_knowledge_exchange_desc:0 "Sowohl die NRA als auch unsere Taktik weisen einige Mängel auf. Durch den Austausch von Militärbeamten könnten unsere Taktiken erheblich verbessert werden und die vereinte Kraft von uns beiden könnte die Japaner mit Sicherheit aus unserem Land vertreiben."
 PRC_study_kmt_equipment:0 "Studieren Sie NRA-Ausrüstung"
 PRC_study_kmt_equipment_desc:0 "Obwohl die Ausrüstung der NRA nicht von erstklassiger Qualität ist, ist sie dennoch besser als die der meisten unserer Streitkräfte. Ihr Studium würde unser Wissen über Kleinwaffen erweitern."
 PRC_apologise_to_sov:0 "[SOV.GetAdjective]-Zusammenarbeit wiederherstellen"
 PRC_apologise_to_sov_desc:0 "Trotz unseres Ungehorsams gegenüber dem sowjetischen Befehl zur Bildung einer neuen Regierung befinden wir uns nun doch in einer Einheitsfront mit der KMT. Die sowjetischen Beamten können sicherlich über dieses kleine „Fehlverhalten“ von uns hinwegsehen ..."
 PRC_pressure_prince_dem:0 "Druck auf die Chahar-Regierung ausüben"
 PRC_pressure_prince_dem_desc:0 "Die japanische Marionette in Chahar ist lockerer als wir erwartet haben. Wir könnten Bestechungsgelder gebrauchen und ihnen Vorteile anbieten, um so ohne Blutvergießen mit ihnen fertig zu werden. Wenn sich diese Maßnahmen als nicht ausreichend erweisen, dann..."
 PRC_reform_high_command:0 "Reform-Oberkommando"
 PRC_reform_high_command_desc:0 "Unser Oberkommando könnte etwas mehr Arbeit gebrauchen. Die derzeitige Struktur ist zu locker aufgebaut und die Befehlskette ist für die Koordinierung einer großen Armee wenig geeignet."
 PRC_focus_on_red_army:0 "Konzentrieren Sie sich auf die Rote Armee"
 PRC_focus_on_red_army_desc:0 "Die Rote Armee der Kommunisten zeichnet sich durch Guerillakriege aus und verfügt über große Unterstützung in der Bevölkerung. Wenn wir unsere Anstrengungen auf sie richten würden, würde dies unsere Legitimität erheblich erhöhen."
 PRC_focus_on_dong_beijun:0 "Konzentrieren Sie sich auf die Dongbei-Armee"
 PRC_focus_on_dong_beijun_desc:0 "Die gut organisierte Dongbei-Armee unter Zhang Xueliang ist bereit, für ihr Heimatland zu sterben. Wenn wir unsere Anstrengungen in sie stecken, würde dies die Feldleistung unserer Streitkräfte erheblich steigern."
 PRC_guerilla_operation_expansion:0 "Erweiterung der Guerilla-Operation"
 PRC_guerilla_operation_expansion_desc:0 "Unsere furchtlosen Guerillakämpfer haben auf diesem Gebiet einige Erfolge erzielt. Wir sollten erwägen, den Guerillakrieg auf andere Aspekte auszuweiten, beispielsweise den Einsatz unserer eigenen Guerillakämpfer, um mit unseren Feinden fertig zu werden. Dies kann unsere Kosten für die Besetzung feindlicher Gebiete erheblich reduzieren."
 PRC_stir_anti_japanese_sentiment:0 "Schüren Sie die antijapanische Stimmung"
 PRC_stir_anti_japanese_sentiment_desc:0 "Die japanische Besetzung der Mandschurei hat dazu geführt, dass unsere Brüder ihr Zuhause in Dongbei verlassen haben. Wir können dies als Propaganda nutzen und ihre Moral stärken."
 PRC_enforce_our_goal:0 "Setzen Sie unser Ziel durch"
 PRC_enforce_our_goal_desc:0 "Wir sollten das ursprüngliche Ziel der Bildung dieser Regierung nicht vergessen. Jetzt sollten wir handeln."
 KMT_hundred_flowers_campaign:0 "Hundert-Blumen-Kampagne"
 KMT_hundred_flowers_campaign_desc:0 "Einige Reaktionäre sind immer noch in unserer Mitte. Der beste Weg, sie bloßzustellen, besteht darin, ihnen die Möglichkeit zu geben, ihre Meinung zu äußern."
 KMT_great_leap_forawrd:0 "Großer Sprung vorwärts"
 KMT_great_leap_forawrd_desc:0 "Wir liegen weit hinter den Westmächten und den Sowjets. Um echten Kommunismus zu erreichen und das Volk zu schützen, müssen wir eine Massenkampagne starten, um in möglichst kurzer Zeit aufzuholen."
 PRC_begin_cultural_revolution:0 "Beginnen Sie mit der Kulturrevolution"
 PRC_begin_cultural_revolution_desc:0 "Die jüngsten Regierungswechsel in [SOV.getNameDef] haben ernsthafte Zweifel an der korrekten Interpretation des Kommunismus und an der Frage geweckt, in welcher Form er [PRC.getNameDef] zu seinem gewünschten Wohlstand führen soll. Verschiedene Gruppen haben bereits einen Machtkampf um die Spitze unseres geliebten Vorsitzenden begonnen. Nur die Zeit wird zeigen, wohin es unser glorreiches Land führen wird."
 PRC_mongolia_issue:0 "Mongolei-Problem"
 PRC_mongolia_issue_desc:0 "Die Mongolei ist ein untrennbarer Teil Chinas, sie muss an uns zurückgegeben werden!"
 PRC_exert_influence_in_sea:0 "Einfluss auf SEA ausüben"
 PRC_exert_influence_in_sea_desc:0 "In Südostasien verlaufen zahlreiche wichtige Seewege. Die Festigung unseres Einflusses in der Region kann uns im Falle eines Kriegsausbruchs taktische Vorteile sichern."
 PRC_coerce_korea:0 "Korea zwingen"
 PRC_coerce_korea_desc:0 "Die Auserwählte Halbinsel ist eine strategische Position von größter Bedeutung. Wir müssen es in die Hand nehmen, um uns im Krieg einen strategischen Vorteil zu sichern!"
 PRC_exert_influence_in_central_asia:0 "Einfluss in Zentralasien ausüben"
 PRC_exert_influence_in_central_asia_desc:0 "Durch die Beeinflussung der Politik einiger unserer Nachbarn in der Region kann es dazu führen, dass wir auf weniger Widerstand stoßen, falls wir uns jemals für eine Expansion nach Westen entscheiden."
 PRC_exert_influence_in_india_and_mongolia:0 "Üben Sie Einfluss in der Mongolei und in Indien aus"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "Ein Zweifrontenkrieg ist das Letzte, was wir wollen. Um dies zu verhindern, müssen wir unsere Nord- und Südgrenze sichern. Unsere Nachbarn dort zu unseren Freunden zu machen, könnte sehr nützlich sein."
 PRC_demand_return_of_trade_ports:0 "Fordern Sie die Rückgabe von Handelshäfen"
 PRC_demand_return_of_trade_ports_desc:0 "Ausländische Zugeständnisse sind eine Demütigung für unser Land. Wir müssen das sofortige Ende der ungleichen Verträge fordern!"
 PRC_the_permanent_revolution:0 "Die permanente Revolution"
 PRC_the_permanent_revolution_desc:0 "Der Kommunismus innerhalb eines Staates reicht bei weitem nicht aus, die ganze Welt sollte dem wahren Weg von Marx und Lenin folgen!"
 PRC_aid_the_workers:0 "Helfen Sie den Arbeitern"
 PRC_aid_the_workers_desc:0 "Arbeiter in unseren Nachbarländern wurden zu lange unterdrückt. Es ist an der Zeit, dass wir sie von ihren kapitalistischen Unterdrückern befreien!"
 PRC_hire_sov_experts:0 "Stellen Sie sowjetische Experten ein"
 PRC_hire_sov_experts_desc:0 "Sowjetische Experten könnten unschätzbare Meinungen zu unserer industriellen Entwicklung geben. Ihre Ratschläge überwiegen das Geld, das für ihre Einstellung ausgegeben wird."
 PRC_import_sov_machinery:0 "Importieren Sie sowjetische Maschinen"
 PRC_import_sov_machinery_desc:0 "Der aktuelle Maschinenpark in unserem Land ist von sehr schlechter Qualität. Sowjetische Maschinen produzieren jedoch mit enormer Geschwindigkeit hochwertige Materialien. Solche Importe würden uns eine starke Industrie sichern."
 PRC_invest_in_new_companies:0 "Investieren Sie in neue Unternehmen"
 PRC_invest_in_new_companies_desc:0 "In unserem Land gibt es nur eine Handvoll inländischer Unternehmen. Wir sollten darüber nachdenken, in neue Unternehmen zu investieren, um die Wettbewerbsfähigkeit unseres Landes weltweit zu steigern."
 PRC_assistance_in_naval_industry:0 "Fordern Sie sowjetische Marineunterstützung an"
 PRC_assistance_in_naval_industry_desc:0 "Mit der Stärke der sowjetischen Marineindustrie werden sie uns die notwendige Hilfe zum Aufbau unserer eigenen Marineindustrie leisten können!"
 PRC_study_soviet_ships:0 "Studieren Sie sowjetische Schiffe"
 PRC_study_soviet_ships_desc:0 "Das Studium ausländischer Entwürfe wird unseren Ingenieuren Aufschluss über die Schiffbautechnologie geben."
 PRC_study_sov_aircrafts:0 "Studieren Sie sowjetische Flugzeuge"
 PRC_study_sov_aircrafts_desc:0 "Das Studium ausländischer Entwürfe wird unseren Ingenieuren Aufschluss über die Lufttechnik geben."
 PRC_study_sov_equipments:0 "Studieren Sie die Ausrüstung der sowjetischen Armee"
 PRC_study_sov_equipments_desc:0 "Das Studium ausländischer Entwürfe wird Aufschluss über unsere Militäringenieure geben."
 PRC_sov_military_advisor:0 "Sowjetische Militärberater"
 PRC_sov_military_advisor_desc:0 "Mit der Hilfe erfahrener sowjetischer Generäle im Ruhestand kann unsere Armee bessere Leistungen erbringen."
 PRC_the_second_northeast_flag_replacement:0 "Der zweite Ersatz der Nordostflagge"
 PRC_the_second_northeast_flag_replacement_desc:0 "Die Dongbei-Armee war während der Warlord-Ära eine entscheidende Kraft. Ohne unsere Aktion während des Zentralebenenkrieges hätte die Nanking-Regierung ihn nicht gewonnen; Ohne die Ersetzung der Nordostflagge wäre China nicht unter einer Flagge „vereint“. Jetzt werden wir die Fengtian-Clique wiederherstellen und der Nanking-Regierung zeigen, wer besser geeignet ist, über China zu herrschen."
 PRC_submit_to_central_government:0 "Der Zentralregierung vorlegen"
 PRC_submit_to_central_government_desc:0 "Wir erkennen jetzt, dass es unrealistisch ist, unsere Ziele zu erreichen. Vielleicht wäre es klüger, sich einfach der Zentralregierung zu unterwerfen ..."
 PRC_revive_arsenals:0 "Beleben Sie Arsenale wieder"
 PRC_revive_arsenals_desc:0 "Die meisten Arsenale im Nordosten blieben unberührt, einige erhielten sogar Gefälligkeiten von den Japanern. Wir können sie nun nutzen, um die Kriegsmaschine zu produzieren, die wir brauchen, um der Fengtian-Clique wieder zu ihrem früheren Glanz zu verhelfen."
 PRC_revive_the_navy_and_air_force:0 "Beleben Sie die Marine und die Luftwaffe wieder"
 PRC_revive_the_navy_and_air_force_desc:0 "Unsere Marine und Luftwaffe sind einer der Hauptgründe für unsere Stärke während der Warlord-Ära. Wir müssen sie wiederherstellen, um sicherzustellen, dass wir weiterhin eine ernst zu nehmende Kraft sind."
 PRC_pact_with_jap:0 "Ein Pakt mit Japan"
 PRC_pact_with_jap_desc:0 "Obwohl sie einst unser Feind waren, ist ihre militärische Stärke unbestreitbar. Vielleicht könnten wir unsere Vorurteile beiseite legen und ein Bündnis mit ihnen eingehen?"
 PRC_king_of_dongbei:0 "König von Dongbei"
 PRC_king_of_dongbei_desc:0 "Wir haben unser verlorenes Land zurückerobert, die Region soll wieder unser Operationszentrum werden."
 PRC_industrial_developement:0 "Industrielle Entwicklung"
 PRC_industrial_developement_desc:0 "Das vom Krieg zerrüttete Land Dongbei verfügt nur noch über wenige Infrastrukturen. Wenn wir mehr Anstrengungen unternehmen, um das Gebiet wiederaufzubauen, können wir unsere Produktion steigern."
 PRC_study_foreign_equipment:0 "Studieren Sie ausländische Ausrüstung"
 PRC_study_foreign_equipment_desc:0 "Wir können ausländische Geräte nachahmen und unsere auf der Grundlage ihres Designs verbessern."
 PRC_expand_unversity:0 "Erweitern Sie die Universitäten"
 PRC_expand_unversity_desc:0 "Bildung ist unverzichtbar. Wir müssen mehr Universitäten errichten, um die nächste Generation für die Zukunft unseres Landes auszubilden."
 PRC_establish_general_staff:0 "Generalstab einrichten"
 PRC_establish_general_staff_desc:0 "Die Größe unseres Militärs ist stark gewachsen. Wir müssen ein Gremium für eine bessere Koordinierung einrichten."
 PRC_claim_the_central_plain:0 "Beanspruchen Sie die Zentralebene"
 PRC_claim_the_central_plain_desc:0 "Die Regierung im Süden hat unsere Gebiete schon seit langem im Auge. Wir sollten sie niederschlagen, bevor sie uns dasselbe antun."
 PRC_secure_the_far_east:0 "Sichern Sie den Fernen Osten"
 PRC_secure_the_far_east_desc:0 "Der russische Ferne Osten hat uns den direkten Zugang zum Pazifik verwehrt. Dies wird unsere Flottenerweiterung erheblich behindern. Im Interesse unserer Nation müssen wir die Kontrolle über die Region übernehmen."
 PRC_joint_warfare:0 "Gemeinsame Kriegsführung"
 PRC_joint_warfare_desc:0 "Die lange Küstenlinie Chinas bietet unseren Streitkräften eine hervorragende Gelegenheit, unser Luft-, See- und Landarsenal einzusetzen. Wir sollten uns eingehender mit solchen effizienten Taktiken befassen."
 PRC_pressure_korea:0 "Druck auf Korea"
 PRC_pressure_korea_desc:0 "Mit unserem Erfolg bei der Übernahme der Kontrolle über die wichtigsten Städte im Fernen Osten hat unser Einfluss zugenommen. Jetzt, wo Korea von unseren Streitkräften umzingelt ist, sollten sie wissen, welche Entscheidung die beste ist."
 PRC_special_research_department:0 "Abteilung für Sonderforschung"
 PRC_special_research_department_desc:0 "Wissenschaftlicher Fortschritt ist für das Überleben unserer Nation von entscheidender Bedeutung."
 PRC_provisional_science_department:0 "Provisorische Forschungsabteilung"
 PRC_provisional_science_department_desc:0 "Seit der großen Regierungsumbildung haben wir einige brillante neue Köpfe gewonnen. Wir sollten eine neue Forschungsabteilung gründen und sie sofort mit der Arbeit beginnen!"
 PRC_establish_top_command:0 "Errichten Sie ein Oberkommando"
 PRC_establish_top_command_desc:0 "Für eine effizientere Führung und Koordinierung der Truppen muss ein militärisches Führungsgremium benannt werden."
 PRC_expand_navy_command_structure:0 "Erweitern Sie das Marinekommando"
 PRC_expand_navy_command_structure_desc:0 "Angesichts der ständig wachsenden Größe unserer Marine ist eine eigene Kommandostruktur erforderlich."
 PRC_expand_air_command_structure:0 "Erweitern Sie das Luftkommando"
 PRC_expand_air_command_structure_desc:0 "Angesichts der ständig wachsenden Größe unserer Luftwaffe ist eine eigene Kommandostruktur erforderlich."
 PRC_yellow_sea_navy:0 "Marine des Gelben Meeres"
 PRC_yellow_sea_navy_desc:0 "Im Gelben Meer befindet sich die Operationsbasis unserer Marine. Wir müssen unsere Küstenmarine stärken, um ihre Sicherheit zu gewährleisten."
 PRC_pacific_fleet:0 "Pazifikflotte"
 PRC_pacific_fleet_desc:0 "Wir müssen unser Ziel höher stecken, der Ausbau unserer Marine für Einsätze auf hoher See ist ein Muss."
 PRC_naval_air_effort:0 "Marine-Luftstreitkräfte"
 PRC_naval_air_effort_desc:0 "Flugzeugträger standen in den letzten Jahren im Mittelpunkt der Marineentwicklung, wir sollten unsere Marine auf dem neuesten Stand halten."
 PRC_naval_innovation:0 "Marineinnovation"
 PRC_naval_innovation_desc:0 "Traditionelle Marinedoktrinen und -konstruktionen werden letztendlich nicht mehr genutzt. Wir müssen neue und effizientere Wege finden, um unseren Feind auf See zu vernichten, während er stagniert."
 PRC_fight_effort:0 "Kampfeinsatz"
 PRC_fight_effort_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 PRC_bomber_effort:0 "Bombereinsatz"
 PRC_bomber_effort_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 PRC_air_innovation:0 "Luftinnovation"
 PRC_air_innovation:0 "Traditionelle Luftfahrtdoktrinen und Flugzeugkonstruktionen werden letztendlich nicht mehr genutzt. Wir müssen neue und effizientere Wege finden, um unseren Feind in der Luft zu zerstören, während er stagniert."
 PRC_introduce_jap_shipbuilding_tech:0 "Fordern Sie japanische Marineunterstützung an"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "Da unser Freund über starke Kapazitäten in der Marineindustrie verfügt, können wir ihn auch in unserem um Unterstützung bitten."
 PRC_jap_military_advisor:0 "Japanische Militärberater"
 PRC_jap_military_advisor_desc:0 "Japan hat eine längere und bedeutendere Militärgeschichte als wir. Ihre Erfahrung wäre für unsere militärische Entwicklung von großem Nutzen."
 PRC_west_pacific_alliance:0 "Die Westpazifik-Allianz"
 PRC_west_pacific_alliance_desc:0 "Um das Überleben und den Wohlstand unserer beiden Nationen zu sichern, sollte ein Bündnis gebildet werden."
 PRC_coup_in_philipine:0 "Unterstützen Sie den faschistischen Putsch in SEA"
 PRC_coup_in_philipine_desc:0 "Die Menschen sollten sich gegen ihre inkompetente Regierung erheben und den wahren Weg des Faschismus beschreiten. Wer dies tut, erhält unsere volle Unterstützung."
 PRC_burn_the_bridge:0 "Brennen Sie die Brücke"
 PRC_burn_the_bridge_desc:0 "Wir haben von Japan bekommen, was wir brauchten, und daher ist es an der Zeit, unseren Pakt zu brechen und sie niederzuschlagen!"
 PRC_battlefield_four:0 "Das sechste Theater"
 PRC_battlefield_four_desc:0 "Der Riese jenseits des Pazifiks ist eine echte Bedrohung für unser Land. Sie müssen zerstört werden, bevor sie uns zerstören können!"
 PRC_restart_the_civil_war:0 "Beginnen Sie den Bürgerkrieg neu"
 PRC_restart_the_civil_war_desc:0 "Nachdem die gemeinsame Bedrohung beseitigt ist, können wir uns nun darauf konzentrieren, die korrupte Kuomintang-Regierung zu stürzen und das chinesische Volk von ihr zu befreien."
 PRC_continuous_naval_production:0 "Marineproduktion"
 PRC_continuous_naval_production_desc:0 "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst befreien, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 PRC_continuous_air_production:0 "Luftproduktion"
 PRC_continuous_air_production_desc:0 "Wir können unsere Luftfahrtindustrie neu organisieren, um Verschwendung zu vermeiden und die Produktion zu rationalisieren."
 PRC_continuous_non_factory_construct:0 "Bauingenieurwesen"
 PRC_continuous_non_factory_construct_desc:0 "In unserer Baubranche herrscht noch immer viel Flaute. Indem wir unsere Aufmerksamkeit darauf richten, können wir eine deutliche Verbesserung der Baugeschwindigkeit erreichen. Leider hat sich die Herstellung von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 PRC_continuous_reduce_training_time:0 "Armeeausbildung"
 PRC_continuous_reduce_training_time_desc:0 "Durch die Schaffung spezialisierter Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen, die zuvor zurückgehalten wurden, dazu entsenden, ihre Ausbildung an der Front abzuschließen."
 PRC_continuous_suppression:0 "Widerstandsunterdrückung"
 PRC_continuous_suppression_desc:0 "Indem wir die großen Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer ausschalten, können wir den Schaden, den sie anrichten können, erheblich reduzieren."
 PRC_continuous_repair:0 "Baureparatur"
 PRC_continuous_repair_desc:0 "Wir werden aus Fabrik- und Bauarbeitern spezialisierte Reparaturteams bilden und deren Einsatz zentral steuern, um den Wiederaufbau beschädigter Infrastruktur zu verbessern."
 PRC_continuous_tech_share:0 "Technologieaustausch"
 PRC_continuous_tech_share_desc:0 "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, Kontakt zu ihren Partnern in verbündeten Ländern aufzunehmen. Dadurch erhalten wir einen Tech-Sharing-Bonus."
 PRC_continuous_boost_freedom:0 "Erhöhen Sie die Autonomie"
 PRC_continuous_boost_freedom_desc:0 "Durch die Neuorganisation unserer Kolonialbürokratie und die Rekrutierung einheimischer Administratoren werden wir mit der Zeit in der Lage sein, unsere eigenen Angelegenheiten selbst in die Hand zu nehmen."
 PRC_continuous_restrict_freedom:0 "Themen unterdrücken"
 PRC_continuous_restrict_freedom_desc:0 "Unsere Kolonialherren haben ziemlich dumme Vorstellungen von Dingen wie „Selbstbestimmung“ oder „nationale Unabhängigkeit“ bekommen. Es ist an der Zeit, sie von diesen Vorstellungen abzubringen."
 PRC_he_long:0 "Er Long"
 PRC_luo_rong_huan:0 "Luo Rong Huan"
 prc.1.t:0 "Lieferung von [SOV.GetName]"
 prc.1.d:0 "Nachdem die Route für die sowjetische Versorgung geöffnet ist, sind Ausrüstung und Freiwillige in Yan'an angekommen und warten auf die Inspektion durch [Root.GetLeader]."
 prc.1.a:0 "Dies wird einen großen Beitrag zum Krieg gegen die Japaner leisten."
 prc.2.t:0 "Kommunistische Armee eingetragen"
 prc.2.d:0 "Die Kommunisten haben zugestimmt, dass wir ihren Mann in unsere Armee aufnehmen dürfen. Jetzt werden wir gemeinsam gegen unseren gemeinsamen Feind antreten."
 prc.2.a:0 "Unser Feind wird keinen Erfolg haben!"
 prc.3.t:0 "Irrtümliche Säuberung"
 prc.3.d:0 "Bei unserem Versuch, die Reaktionäre in unseren Reihen zu eliminieren, haben einige Genossen den Fehler, den „richtigen“ statt den „linken“ Weg eingeschlagen zu haben. Dies wird sicherlich Auswirkungen auf unsere Leistung haben."
 prc.3.a:0 "Einige unserer Genossen sind zu „links“, um andere als „rechts“ zu bezeichnen ..."
 prc.4.t:0 "Talentiertes Personal"
 prc.4.d:0 "Aus der Gesellschaft sind einige talentierte Bürger hervorgegangen, wir könnten ihnen einen Platz in unserer Institution geben."
 prc.4.a:0 "Der Fortschritt wird niemals aufhören!"
 prc.5.t:0 "Stalin ist gestorben"
 prc.5.d:0 "Unser ruhmreicher Führer, Joseph Vissarionovich Stalin, war von Karl Marx eingeladen worden und hat uns gestern verlassen. Ein großer Verlust für das sowjetische Volk.\n\nEin Machtkampf hat begonnen, als mächtige Mitglieder der Partei um die von Stalin frei gewordene Position konkurrieren."
 prc.5.a:0 "Ein Stern fällt..."
 prc.6.t:0 "[GetMonth] Gliederung"
 prc.6.d:0 "Nachdem unser großer Vorsitzender Mao das Drama „Hai Rui wurde aus dem Amt entlassen“ kritisiert hatte, musste eine Gruppe von Menschen eine Gruppe bilden, um die Wirkung der Aussage so weit wie möglich abzumildern, indem sie die Aussage des großen Vorsitzenden Mao als eine akademische Perspektive definierte. Da der Große Vorsitzende Mao das Drama zuvor als schöne Darstellung des Klassenkonflikts im sozialistischen Staat gelobt hatte.\n\nDieser Rückschritt des Großen Vorsitzenden Mao hat in der Nation für Aufsehen gesorgt, die gesamte Presse hat dieses Ereignis als Schlagzeile und Bericht weiten Umfang."
 prc.6.a:0 "Ich hoffe, da kommt nichts raus..."
 prc.7.t:0 "Die Kulturrevolution beginnt"
 prc.7.d:0 "Der große Vorsitzende Mao hat eine Mitteilung herausgegeben, in der es heißt, dass der Kapitalismus einige der hochrangigen Funktionäre der Partei korrumpiert habe und dass sie von der Macht gestürzt werden müssten. In der Bekanntmachung wurde auch der Entwurf abgelehnt, der veröffentlicht wurde, nachdem der große Vorsitzende Mao das Drama „Hai Rui aus dem Amt entlassen“ kritisiert hatte.\n\nEinige hochrangige Beamte waren am selben Tag aus der Partei ausgeschlossen worden."
 prc.7.a:0 "Das sieht nicht gut aus..."
 prc.8.t:0 "Tod von Lin Biao"
 prc.8.d:0 "Lin Biao, der handverlesene Erbe des großen Vorsitzenden Mao, war bei einem Flugzeugabsturz in Öndörkhaan ums Leben gekommen. Den Dokumenten im Flugzeug zufolge handelt es sich bei den Opfern um Lin und einige seiner Familienmitglieder. Der genaue Grund des Absturzes ist noch unbekannt.\n\nLins Beziehung zum Großen Vorsitzenden Mao hat sich seit der unterschiedlichen Meinung über die Abschaffung des Amtes des Nationalen Vorsitzenden verschlechtert. Lin soll für einen Attentatsversuch auf den großen Vorsitzenden Mao verantwortlich gewesen sein und soll aus Angst, das nächste Ziel der Roten Garde zu werden, geflohen sein."
 prc.8.a:0 "Das gerät außer Kontrolle!"
 prc.10.t:0 "Lin Biao floh nach [PRC_linbiao_flee_target.GetName]"
 prc.10.d:0 "Lin Biao, der handverlesene Erbe des großen Vorsitzenden Mao, war nach [PRC_linbiao_flee_target.GetName] geflohen und mit dem Flugzeug in [PRC_linbiao_flee_target.Capital.GetName] angekommen. Die Partei und der Große Vorsitzende Mao gaben bekannt, dass Lin geflohen sei, weil er befürchtete, dass er wegen versuchten Attentats auf den Großen Vorsitzenden Mao strafrechtlich verfolgt würde, und beantragte daher Asyl in [PRC_linbiao_flee_target.GetName].\n\nDie Rote Garde hat begonnen, Lin und seine Familienangehörigen dafür zu kritisieren nahmen nicht an der Flucht teil und wurden anschließend von der Roten Garde erschlagen."
 prc.10.a:0 "Es scheint, als ob Maos engste Männer beginnen, sein wahres Gesicht zu erkennen."
 prc.11.t:0 "Tod von Zhou Enlai"
 prc.11.d:0 "Zhou Enlai, der Vorsitzende der Politischen Konsultativkonferenz des Chinesischen Volkes, ist verstorben. Trotz seiner Bemühungen und seiner Loyalität weigerte sich der Große Vorsitzende Mao, an seiner Beerdigung teilzunehmen. Trotz des Chaos hielten Menschen im ganzen Land Versammlungen ab, um seinen Tod zu betrauern. Unter dem Denkmal für den Volkshelden legten viele Kränze nieder, um den Tod dieses geliebten Vorsitzenden zu betrauern."
 prc.11.a:0 "Ein tragischer Verlust..."
 prc.12.t:0 "Tod von Mao Zedong"
 prc.12.d:0 "Der große Vorsitzende Mao Zedong war in seiner Villa in Zhongnanhai zahlreichen Krankheiten erlegen. Der Große Vorsitzende gründete die KP Chinas und ging als Sieger aus dem Zweiten Chinesischen Bürgerkrieg hervor. Sein Gesundheitszustand verschlechterte sich rapide, seit er von Lins verräterischer Tat erfuhr. Obwohl er sich kurze Zeit erholt hatte, folgte er schließlich der Einladung von Karl Marx. Sein Leichnam soll in einem Kristallsarg im neu errichteten Mausoleum von Mao Zedong auf dem Platz des Himmlischen Friedens aufbewahrt werden, damit auch die zukünftige Generation diesen einst glorreichen Vorsitzenden Chinas noch bewundern kann."
 prc.12.a:0 "Ein weiterer Führungsverlust, das sieht nicht gut aus."
 prc.13.t:0 "Viererbande zerschlagen"
 prc.13.d:0 "[Root.GetLeader] hatte die „Viererbande“ verhaftet, die für die meisten Bewegungen in der späteren Periode der „Kulturrevolution“ verantwortlich war, einschließlich der Kritik an Konfuzius und Lin Biao. Der Anführer der Bande, Jiang Qing, die Witwe Maos, erklärte, dass sie nur Maos Willen tun würden. Allerdings hatte Mao schon zu Lebzeiten versucht, die Macht der Bande zu unterdrücken. Nachdem die „Gang Of Four“ verschwunden ist, dürfte das Chaos, das fast ein Jahrzehnt andauerte, bald zu Ende sein."
 prc.13.a:0 "Sie hätten schon vor langer Zeit verhaftet und hingerichtet werden sollen!"
 prc.14.t:0 "Ausländische Investitionen"
 prc.14.d:0 "Im Zuge unserer aktuellen Reform wurden einige ausländische Firmen von unserer Wirtschaft angezogen und beschlossen, in sie zu investieren. Das wird unsere Wirtschaft noch stärker stärken."
 prc.14.a:0 "Unsere Wirtschaft wird eine der stärksten sein!"
 prc.15.t:0 "Einführung in die ausländische Forschung"
 prc.15.d:0 "Einige ausländische Forschungsergebnisse werden in unser Labor eingeführt, was den Fortschritt unserer Forschung beschleunigen wird."
 prc.15.a:0 "Wissenschaft!"
 prc.21.t:0 "Die Wirkung der Reform"
 prc.21.d:0 "Die Reform hat eine ausreichend starke Nation für das chinesische Volk geschaffen und die Auswirkungen der „Kulturrevolution“ mehr oder weniger ausgelöscht."
 prc.21.a:0 "China erhebt sich!"
 prc.22.t:0 "Deng Xiaoping übernimmt die Macht"
 prc.22.d:0 "Nachdem Hua Guofeng bei dem jüngsten Treffen Selbstkritik geübt hatte, stieg Deng Xiaoping in die höchste Position der Partei auf und wurde damit zur mächtigsten Person des Landes."
 prc.22.a:0 "Ich hoffe, er ist besser als Hua ..."
 prc.23.t:0 "Lin Biao ergreift die Macht"
 prc.23.d:0 "Lin Biao, der während der „Kulturrevolution“ nach [SOV.GetName] geflohen ist, ist zurückgekehrt und ergreift die Macht, indem er mit seinen verbliebenen Untergebenen, die das Jahrzehnt des Chaos überlebt haben, einen Putsch startet, Hua Guofeng stürzt und den Sitz des Nationalvorsitzenden übernimmt."
 prc.23.a:0 "Ein Geist der Vergangenheit!"
 prc.24.t:0 "Die Westexpedition"
 prc.24.d:0 "Der unerträgliche Fortschritt der Westexpedition ließ Mao über einen Waffenstillstand nachdenken, um dieser gewinnlosen Expedition ein Ende zu setzen."
 prc.24.a:0 "Die Expedition ist gescheitert."
 prc.24.b:0 "Wir müssen einfach warten."
 prc.25.t:0 "Bai Qiuens Besuch"
 prc.25.d:0 "Der kanadische Kommunist Norman Bethune, auch bekannt als Bai Qiuen, hat Mao gestern besucht. Bai bestand darauf, dass er Feldoperationen für unsere Soldaten durchführen werde, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.25.a:0 "Wir brauchen einen Sanitäter!"
 prc.26.t:0 "[GetMonth] Gegenstrom"
 prc.26.d:0 "Der Konflikt zwischen einigen hochrangigen Mitgliedern der Partei und Jiang Qing ist offensichtlicher geworden. Jiang Qings Gruppe bezeichnete die hochrangigen Mitglieder als Reaktionäre, was dazu führte, dass Mao einigen von ihnen misstraute."
 prc.26.a:0 "Politik ist eine dunkle Sache."
 prc.27.t:0 "Er steht schon lange unter Hausarrest"
 prc.27.d:0 "He Longs Ungehorsam gegenüber Maos Befehl, „die Kapitalisten auszurotten“, hat bei Mao zu Misstrauen geführt, und He Long wurde gestern in Xi Shan unter Hausarrest gestellt."
 prc.27.a:0 "Politik ist eine dunkle Sache."
 prc.28.t:0 "Peng De Huai entführt"
 prc.28.d:0 "Jiang Qing hat der Roten Garde die Entführung von General Peng De Huai genehmigt und Peng wurde verhört. Nach dem Verhör wurde Peng ins Gefängnis gesteckt."
 prc.28.a:0 "Politik ist eine dunkle Sache."
 prc.29.t:0 "Nie Rong Zhen herabgestuft"
 prc.29.d:0 "Nie Rong Zhen wurde auf Befehl von Mao zur Arbeit in einer Chemiefabrik in Han Dan degradiert."
 prc.29.a:0 "Politik ist eine dunkle Sache."
 prc.36.t:0 "[PRC.GetName] plant eine Invasion in [SIK.GetName]"
 prc.36.d:0 "Unser Informant in [PRC.GetName] hat bestätigt, dass sie planen, [SIK.GetName] gewaltsam einzunehmen."
 prc.36.a:0 "Fordern Sie [SIK.GetLeader] auf, zusammenzuarbeiten, um Blutvergießen zu vermeiden."
 prc.36.b:0 "Fordern Sie [PRC.GetLeader] auf, diese Idee aufzugeben."
 prc.36.c:0 "Interessant..."
 prc.37.t:0 "Herold von [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] hat gefordert, dass wir uns [PRC.GetName] friedlich unterwerfen, um zu verhindern, dass noch mehr Blut vergossen wird."
 prc.37.a:0 "Sie haben Recht, dies dient dem Wohl unseres Volkes."
 prc.37.b:0 "So ein Unsinn! Wir werden nicht kampflos nachgeben!"
 prc.38.d:0 "[SOV.GetLeader] hat verlangt, dass wir unseren Plan zur Invasion von [SIK.GetName] aufgeben."
 prc.38.a:0 "Die Worte von [SOV.GetLeader] sind nicht die weisesten, die von [PRC.GetLeader] schon!"
 prc.38.b:0 "Erregen Sie keine unerwünschte Aufmerksamkeit."
 prc.39.t:0 "[SOV.GetName] Intervention"
 prc.39.d:0 "Mit der Intervention von [SOV.GetName] unterwarf sich [SIK.GetName] uns friedlich."
 prc.39.a:0 "Auf die eine oder andere Weise ist unser Ziel erreicht."
 prc.40.t:0 "[SIK.GetName] Trotzig"
 prc.40.d:0 "[SIK.GetLeader] hat sich geweigert, sich [PRC.GetName] friedlich zu unterwerfen!"
 prc.40.a:0 "Wie können sie es wagen, unseren Befehlen nicht zu folgen!"
 prc.41.t:0 "[PRC.GetName] Trotzig"
 prc.41.d:0 "[PRC.GetLeader] hat sich geweigert, seinen Plan zur Invasion von [SIK.GetName] aufzugeben!"
 prc.42.t:0 "[PRC.GetLeader] Hat unserem Befehl Folge geleistet"
 prc.42.d:0 "[SIK.GetLeader] hat seinen Plan zur Invasion von [SIK.GetName] aufgegeben!"
 prc.42.a:0 "Zumindest kennen sie noch ihren Platz."
 prc.43.t:0 "[SOV.GetNameADJ] Verstärkung"
 prc.43.d:0 "Was die Widerstandsfähigkeit von [SIK.GetName] gegenüber Unterwerfung betrifft, hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 prc.43.a:0 "Diese Kräfte werden für unsere Bemühungen von entscheidender Bedeutung sein!"
 prc.44.d:0 "Was die Kriegstreiberei von [PRC.GetName] betrifft, hat [SOV.GetName] Verstärkung geschickt, um uns zu helfen."
 prc.46.t:0 "Ermordung von Mao Zedong"
 prc.46.d:0 "Unser großer Vorsitzender Mao Zedong wurde heute bei einem hinterhältigen Attentat getötet. Sein handverlesener Nachfolger für das Amt, Lin Biao, hat beschlossen, die Kulturrevolution ein für alle Mal zu beenden. Mit allen Widerständen wurde schnell umgegangen, und unsere Nation erholt sich zumindest teilweise von den durch die Katastrophe verursachten Schäden.\n\nObwohl einige Verschwörungen besagen, dass Lin das Attentat inszeniert hat, um die Position einzunehmen, gibt es keine Beweise dafür um die Wahrheit zu sein."
 prc.46.a:0 "Ein verheerender Verlust."
 prc.47.t:0 "Mao Zedong überlebt das Attentat"
 prc.47.d:0 "Unser großer Vorsitzender Mao Zedong hat heute ein hinterhältiges Attentat überlebt. Der Attentäter wurde entdeckt, bevor er unserem geliebten Großen Vorsitzenden Schaden zufügen konnte. Allerdings scheint der Attentäter seinem Herrn gegenüber äußerst loyal zu sein, da er während des Verhörs kein Wort sagte.\n\nWilde Gerüchte deuteten darauf hin, dass Lin Biao, der handverlesene Nachfolger von Maos Position, dieses Attentat inszeniert hatte. Obwohl es keine Beweise dafür gibt, dass es wahr ist, beginnen einige Rotgardisten, Lin Biao für diesen „Verrat“ zu kritisieren."
 prc.47.a:0 "Es lebe unser großer Vorsitzender Mao Zedong!"
 prc.48.t:0 "Unterstützung durch die Sowjets"
 prc.48.d:0 "Die Sowjetunion hat Hilfe geschickt, um unseren Krieg gegen die Japaner zu unterstützen."
 prc.48.a:0 "Dies wird für unsere Kriegsanstrengungen von entscheidender Bedeutung sein."
 prc.49.t:0 "Unsere Partisanen erheben sich"
 prc.49.d:0 "Unsere Partisanen in der Mandschurei haben sich erhoben und helfen uns, die Kontrolle über das Gebiet zu erlangen."
 prc.49.a:0 "Prächtig!"
 prc.50.t:0 "Überläufer von der NRA"
 prc.50.d:0 "Einige Soldaten der NRA haben beschlossen, auf unsere Seite überzulaufen."
 prc.50.a:0 "Die schlechte Entscheidung von [CHI.GetLeader] führt zu seinem Scheitern."
 prc.51.t:0 "Inspirierender Sieg"
 prc.51.d:0 "Berichte von der Front brachten gute Nachrichten. Sporadische Zusammenstöße unserer Streitkräfte haben zu unserem Sieg geführt und die Moral unserer Armee ist in die Höhe geschossen!"
 prc.51.a:0 "Marschiert weiter, Kameraden!"
 prc.66.t:0 "Chen Duxiu"
 prc.66.d:0 "Mit der Rückkehr Trotzkis in [SOV.GetNameDEF] haben sich Anhänger des Trotzkismus auf der ganzen Welt erhoben und den „korrupten“ Kommunismus kritisiert, den Stalin geschaffen hat. Unter ihnen ist einer unserer ehemaligen Kameraden – Chen Duxiu. Wenn wir eine gute Beziehung zu [SOV.GetNameDEF] aufrechterhalten wollen, sollten wir Chen an die Macht bringen und Mao loswerden."
 prc.66.a:0 "Lassen Sie uns die Idee der Permanenten Revolution vorantreiben!"
 prc.66.b:0 "Der Trotzkismus ist eine verräterische Ideologie, die mit dem Faschismus verbunden ist!"
 prc.54.t:0 "Vorschlag von [From.GetName]"
 prc.54.d:0 "Wir haben kürzlich einen Vorschlag vom Vertreter von [From.GetLeader] erhalten. Mit der Erklärung, dass sie unsere Erlaubnis einholen möchten, eine weitere Regierung in der nordwestlichen Region Chinas zu bilden, und unsere Unterstützung nutzen möchten, um gegen die Japaner und [CHI.GetRulingParty] zu kämpfen."
 prc.54.a:0 "Sagen Sie ihnen, sie sollen stattdessen mit der [CHI.GetRulingParty] arbeiten."
 prc.54.b:0 "Mal sehen, wie gut sie abschneiden können."
 prc.55.t:0 "Zhang Xueliang"
 prc.55.d:0 "Zhang hat sich geweigert, den Plan der Grand Northwest Union voranzutreiben. Jetzt, wo wir uns entschieden haben, sollten wir versuchen, Zhang davon zu überzeugen, dass alles gut vorbereitet ist."
 prc.55.a:0 "Werde ihn einfach los, er wird unseren Fortschritt nur verlangsamen."
 prc.55.b:0 "Akzeptieren Sie seine Idee, sich nicht gegen die [CHI.GetRulingParty] zu stellen."
 prc.55.c:0 "Drohen Sie, ihn an die Kuomintang zurückzuliefern."
 prc.55.e:0 "Ohne ihn wird es uns gut gehen."
 prc.56.t:0 "Zhang Xueliang ermordet"
 prc.56.d:0 "Wir haben herausgefunden, dass Zhang Xueliang ermordet wurde. Er wurde mehrmals in den Kopf und in die Brust geschossen, einige vermuteten, dass dies das Werk der Kommunisten sei. Doch der Täter ist noch immer nicht gefunden."
 prc.56.a:0 "Jetzt werden sich die Dinge in unsere Richtung bewegen."
 prc.56.b:0 "Wir sollten jetzt zuschlagen!"
 prc.57.t:0 "Zhang akzeptiert"
 prc.57.d:0 "Nach einiger Überlegung hat Zhang Xueliang beschlossen, der Grand Northwest Union beizutreten. Er übernimmt die Führung, sobald wir die Provinz Gansu gesichert und die GNU offiziell gegründet haben."
 prc.57.a:0 "Wie erwartet."
 prc.59.t:0 "[From.GetName] hat unseren Vorschlag abgelehnt"
 prc.59.d:0 "[From.GetLeader] hat unseren Vorschlag abgelehnt und erklärt, dass wir mit der [CHI.GetRulingParty] zusammenarbeiten sollten, anstatt gegen sie zu kämpfen."
 prc.59.a:0 "Wir nehmen die Sache selbst in die Hand!"
 prc.59.b:0 "Befolgen Sie die Reihenfolge."
 prc.60.t:0 "[From.GetName] Unser Vorschlag wurde genehmigt"
 prc.60.d:0 "Unser Vorschlag für die Grand Northwest Union wurde von [From.GetNameDEF] genehmigt, wir sollten sofort daran arbeiten."
 prc.60.a:0 "Großartig!"
 prc.61.t:0 "[From.GetName] hat sich unserem Befehl widersetzt"
 prc.61.d:0 "Trotz unserer guten Absicht hat sich [From.GetLeader] geweigert, unserem Befehl Folge zu leisten, und hat trotzdem beschlossen, die Grand Northwest Union zu gründen."
 prc.61.a:0 "Sohn einer...!"
 prc.62.t:0 "Mao hingerichtet"
 prc.62.d:0 "Nach einer schnellen nächtlichen Razzia im Hauptquartier und Haus von Mao und seinen treuen Anhängern wurden viele Kommunisten verhaftet und kurzerhand hingerichtet. Ihre Körper werden an einigen Gängen aufgehängt, um die Menschen an die Konsequenzen zu erinnern, die es mit sich bringt, dem verdammten Kommunismus zu folgen."
 prc.62.a:0 "Weg mit dem Kopf der abscheulichen Schlange!"
 prc.63.t:0 "Versteckte Kommunisten"
 prc.63.d:0 "Obwohl die nächtliche Razzia ein Erfolg war, sind einige Kommunisten immer noch in der Regierung. Einige haben eindeutige Beweise dafür, dass sie Mao-Anhänger sind, bei anderen lässt sich die Haltung jedoch nicht eindeutig identifizieren."
 prc.63.a:0 "Erledige sie alle!"
 prc.63.b:0 "Geben Sie sich mehr Mühe, sie zu identifizieren, bevor Sie Maßnahmen ergreifen."
 prc.64.t:0 "Kommunistische Guerillas"
 prc.64.d:0 "Einige Kommunisten haben kleine Guerillagruppen gebildet, um unsere Truppen und Stützpunkte zu schikanieren. Wie sollen wir mit ihnen umgehen?"
 prc.64.a:0 "Schlagt sie nieder, hart!"
 prc.64.b:0 "Verwenden Sie Bestechung, um Unstimmigkeiten zwischen ihnen hervorzurufen."
 prc.65.t:0 "Geheimpolizei einrichten?"
 prc.65.d:0 "In unserer Regierung gibt es jetzt keine Kommunisten mehr. Unter der Zivilbevölkerung gibt es jedoch immer noch viele von ihnen. Einige deuten darauf hin, dass eine Geheimpolizei erforderlich ist, um kommunistische Aktivitäten wirksamer zu unterdrücken."
 prc.65.a:0 "Wir müssen unser Volk vor der roten Pest schützen!"
 prc.65.b:0 "Es besteht keine Notwendigkeit dafür."
 prc.67.t:0 "Nachricht von [From.GetName]"
 prc.67.d:0 "[From.GetName] hat Vertreter zu einem Treffen mit [Root.GetLeader] geschickt und verlangt, dass wir Suiyuan an sie übergeben. Im Gegenzug werden sie uns den Beitritt zu [From.GetFactionName] und ein paar Unterstützungen in der Industrie anbieten."
 prc.67.a:0 "Klingt vernünftig."
 prc.67.b:0 "Nicht einmal in ihrem wildesten Traum!"
 prc.68.t:0 "[From.GetName] Akzeptiert"
 prc.68.d:0 "[From.GetLeader] hat zugestimmt, Suiyuan an uns zu übergeben."
 prc.68.a:0 "Ein kluger Schachzug"
 prc.69.t:0 "[From.GetName] Abgelehnt"
 prc.69.d:0 "[From.GetLeader] hat sich geweigert, Suiyuan an uns zu übergeben."
 prc.69.a:0 "Vergeblicher Widerstand."
 prc.70.t:0 "Xu Lanzhou"
 prc.70.d:0 "Xu Lanzhou ist nach seiner Pensionierung Kampfkunstlehrer geworden. Er erklärt, dass er keine weitere Armee mehr anführen wird, unseren Männern aber gerne etwas Kampfkunst beibringen würde."
 prc.70.a:0 "Lass ihn in Ruhe."
 prc.70.b:0 "Stellen Sie ihn als unseren Kampfkunstlehrer ein."
 prc.71.t:0 "[From.GetName] Sucht Allianz"
 prc.71.d:0 "Obwohl sie ihre Regierung in der Nordwestregion gegründet haben, scheint es, dass ihre Ziele einigermaßen mit unseren übereinstimmen. Wir könnten mit ihnen zusammenarbeiten und die Japaner zurück zum Meer jagen."
 prc.71.a:0 "Die Chinesen sollten sich gegen unsere gemeinsamen Feinde vereinen."
 prc.71.b:0 "Sie werden uns mit Sicherheit in den Rücken fallen!"
 prc.72.t:0 "Allianz akzeptiert"
 prc.72.d:0 "[From.GetName] hat unseren Vorschlag für eine Allianz angenommen."
 prc.72.a:0 "Tod den Eindringlingen!"
 prc.73.t:0 "Allianz abgelehnt"
 prc.73.d:0 "[From.GetName] hat unseren Vorschlag abgelehnt."
 prc.73.a:0 "Verdammt!"
 prc.74.t:0 "[From.GetName] strebt den Austausch militärischer Kenntnisse an"
 prc.74.d:0 "Da [From.GetLeader] weiß, dass wir beide nicht lange überleben werden, wenn wir alleine kämpfen, hat er beschlossen, unsere Streitkräfte miteinander kooperieren zu lassen. Auf diese Weise konnten wir die Vorzüge ihrer Armee kennenlernen, und sie konnten auch unsere eigenen kennenlernen."
 prc.74.a:0 "Akzeptabel"
 prc.74.b:0 "Sie müssen etwas Böses planen ..."
 prc.75.t:0 "Vorschlag angenommen"
 prc.75.d:0 "Einige NRA-Beamte sind in unserer Kommandozentrale eingetroffen und haben begonnen, militärisches Wissen mit unseren Kommandanten auszutauschen."
 prc.75.a:0 "Unsere vereinte Macht wird unsere Feinde in die Knie zwingen!"
 prc.76.t:0 "Vorschlag abgelehnt"
 prc.76.d:0 "[From.GetName] hat unseren Vorschlag, militärisches Wissen auszutauschen, abgelehnt."
 prc.76.a:0 "Was denken sie überhaupt?"
 prc.77.t:0 "[From.GetName] sendet Entschuldigungen"
 prc.77.d:0 "Obwohl sie sich unserem Befehl widersetzt haben, indem sie die [From.GetFactionName] gegründet haben, befinden sie sich nun technisch gesehen in einer Einheitsfront mit [CHI.GetNameDef], was wir von ihnen erreichen wollen. Jetzt haben sie sich bei uns entschuldigt und möchten, dass wir über ihr bisheriges „Fehlverhalten“ hinwegsehen."
 prc.77.a:0 "Nun ja..."
 prc.77.b:0 "Ich habe noch nie so schamlose Menschen gesehen!"
 prc.78.t:0 "[From.GetName] akzeptiert unsere Entschuldigung"
 prc.78.d:0 "Unsere Entschuldigung wurde von [From.GetName] angenommen."
 prc.78.a:0 "Hübsch."
 prc.79.t:0 "[From.GetName] lehnt unsere Entschuldigung ab"
 prc.79.d:0 "Unsere Entschuldigung wurde von [From.GetName] abgelehnt."
 prc.79.a:0 "Eine Schande"
 prc.80.t:0 "Druck von [From.GetName]"
 prc.80.d:0 "[From.GetName] hat [Root.GetLeader] in letzter Zeit unter Druck gesetzt. Einige Beamte fangen auch an, [Root.GetLeader] zu befehlen, sich zu unterwerfen, bevor [From.GetName]s Streitkräfte in sein Haus einbrechen und ihn sterben lassen."
 prc.80.b:0 "Senden Sie es, bevor es zu spät ist."
 prc.80.a:0 "Auf solche naiven Tricks lassen wir uns nicht ein."
 prc.81.t:0 "[From.GetName] Eingereicht"
 prc.81.d:0 "Da [From.GetLeader] unserem Druck nicht länger standhalten kann, hat er beschlossen, sich unserer Regierung zu unterwerfen."
 prc.81.a:0 "Eine weise Entscheidung."
 prc.82.t:0 "[From.GetName] weigert sich zu senden"
 prc.82.d:0 "Trotz unseres starken Drucks und der Überredung bestochener Beamter bleibt [From.GetLeader] standhaft. Er sagte unserem Vertreter, dass er sich unserer tyrannischen Herrschaft niemals unterwerfen werde."
 prc.82.a:0 "Sie werden bald erkennen, welchen Fehler sie gemacht haben."
 prc.83.t:0 "[From.GetName] Hat uns verraten"
 prc.83.d:0 "[From.GetName] hat unsere Marionettenregierung gestürzt und ist nun [PRC.GetName] treu ergeben!"
 prc.83.a:0 "Wie wagen sie es!"
 prc.84.t:0 "[From.GetName] fordert die Abtretung des Territoriums"
 prc.84.d:0 "[From.GetName] gibt an, dass wir ihre rechtmäßigen Gebiete schon zu lange besetzen und es für sie an der Zeit ist, gegen diese Ungerechtigkeit vorzugehen."
 prc.84.a:0 "Wir wollen keinen Krieg mit ihnen beginnen."
 prc.84.b:0 "Ist das eine Art Witz?"
 prc.85.t:0 "[From.GetName] Gibt das Gebiet zurück"
 prc.85.d:0 "[From.GetName] hat beschlossen, unser Territorium zurückzugeben."
 prc.85.a:0 "Gut für beide."
 prc.86.t:0 "[From.GetName] weigert sich, das Gebiet zurückzugeben"
 prc.86.d:0 "[From.GetName] hat beschlossen, unser rechtmäßiges Territorium zu behalten."
 prc.86.a:0 "Es ist Zeit, dies auf die harte Tour zu tun."
 prc.87.d:0 "Angesichts der ständig wachsenden Macht von [From.GetName] befürchtet unser Volk, dass unsere Nation bald untergehen könnte, wenn wir nicht Partei ergreifen. Erst gestern hat ein Ultimatum von [From.GetName] den Schreibtisch von [Root.GetLeader] erreicht, in dem gefordert wird, dass [Root.GetName] ihr Protektorat wird."
 prc.87.a:0 "Feiglinge leben..."
 prc.87.b:0 "Wir werden dem Tyrannen niemals nachgeben!"
 prc.88.a:0 "Besetzen Sie das Gebiet."
 prc.89.t:0 "[From.GetName] fordert Zugeständnisse"
 prc.92.t:0 "[From.GetName] versucht zu übernehmen"
 prc.92.d:0 "[From.GetName] hat heute Morgen Vertreter zu einem Treffen mit [Root.GetLeader] geschickt. Bei dem Treffen geht es hauptsächlich darum, [Root.GetLeader] zu sagen, er solle seine Macht aufgeben und [From.GetName] übernehmen lassen. Nach langer Überlegung von [Root.GetLeader] ist eine Lösung herausgekommen ..."
 prc.92.a:0 "[Root.GetName] wird sich dem Teufel nicht unterwerfen!"
 prc.92.b:0 "Gib die Macht auf."
 prc.93.t:0 "[From.GetName] Rebellen"
 prc.93.d:0 "[From.GetLeader] hat beschlossen, gegen uns in den Krieg zu ziehen, anstatt sich uns zu unterwerfen."
 prc.93.a:0 "Waffen können immer noch den Zweck erfüllen."
 prc.95.t:0 "[From.GetName] sucht einen Pakt mit uns"
 prc.95.d:0 "[From.GetName] hat Vertreter entsandt, um unsere Unterschrift für ihren neu entworfenen Pakt anzufordern. Dieser Pakt würde auch als Freundschaftserklärung und Nichtangriffspakt dienen."
 prc.95.a:0 "Unterschreib es"
 prc.95.b:0 "Das muss ein naiver Trick sein."
 prc.96.t:0 "Pakt unterzeichnet"
 prc.96.d:0 "[From.GetName] hat den Pakt unterzeichnet."
 prc.96.a:0 "Exzellent!"
 prc.97.t:0 "Pakt abgelehnt"
 prc.97.d:0 "[From.GetName] hat sich geweigert, den Pakt zu unterzeichnen."
 prc.97.a:0 "Was auch immer"
 prc.102.t:0 "WPPO-Vorschlag"
 prc.102.d:0 "[From.GetName] hat uns einen Vorschlag geschickt, der darauf hinweist, dass die Gründung der WPPO (West Pacific Pact Organization) unabdingbar ist. Mit der Gründung der WPPO können wir uns gegenseitig unterstützen und jeden Teufel abschrecken, der es auf unsere Gebiete abgesehen hat."
 prc.102.a:0 "Dies könnte unser Überleben sichern."
 prc.102.b:0 "Sore wa inbou desu."
 prc.103.t:0 "[From.GetFactionName] Gegründet"
 prc.103.d:0 "[From.GetName] hat der Gründung der WPPO zugestimmt, wir stehen nun zusammen."
 prc.103.a:0 "Herrlich!"
 prc.104.t:0 "[From.GetName] Abgelehnt"
 prc.104.d:0 "[From.GetName] hat sich geweigert, die WPPO zu gründen."
 prc.104.a:0 "Eine Schande"
 prc.105.t:0 "[From.GetFactionName] Unterstützter Coup"
 prc.105.d:0 "Ein Coup, der von [From.GetFactionName] unterstützt wird, hat gerade begonnen!"
 prc.105.a:0 "Verdammt!"
 prc.106.t:0 "[From.GetName]s Verrat"
 prc.106.d:0 "Trotz des Pakts, den wir unterzeichnet haben, zeigt [From.GetName] jetzt Feindseligkeit gegen uns. Sie haben alle [Root.GetNameADJ] Beamten ihrer Regierung hingerichtet und uns den Krieg erklärt!"
 prc.106.a:0 "Yaban Jin!"
 prc.108.t:0 "Zhang Xueliang retten?"
 prc.108.d:0 "Zhang wird nach dem Vorfall in Xi'an von der [CHI.GetRulingParty] festgenommen. Ohne ihn kann der Plan für die Grand Northwest Union nicht umgesetzt werden."
 prc.108.a:0 "Rette ihn!"
 prc.108.b:0 "Wir können ohne ihn weitermachen."
 prc.109.t:0 "Frieden mit Japan?"
 prc.109.d:0 "Da Dingbei nun unter unserer Kontrolle ist, waren einige Generäle und Beamte mit dem Ergebnis zufrieden. Sie schlagen vor, dass wir mit Japan Frieden schließen könnten."
 prc.109.a:0 "Es ist zum Wohl der Allgemeinheit."
 prc.109.b:0 "Wir sollten auf eine passendere Situation warten."
 prc.109.c:0 "Was ist das für ein Unsinn!"
 prc.110.t:0 "[From.GetName] Sucht Frieden"
 prc.110.d:0 "Nachdem sie ihr Ziel erreicht haben, suchen sie nun Frieden zwischen uns."
 prc.110.a:0 "Unsere Kräfte werden woanders gebraucht..."
 prc.110.b:0 "Niemals!"
 prc.111.t:0 "Frieden mit [JAP.GetName]"
 prc.111.d:0 "[From.GetName] hat einem Frieden zwischen uns zugestimmt."
 prc.111.a:0 "Das beste Ergebnis"
 prc.112.t:0 "[From.GetName] Frieden abgelehnt"
 prc.112.d:0 "[From.GetName] hat sich geweigert, Frieden zu schließen."
 prc.112.a:0 "Sie vermeiden nur das Unvermeidliche."
 prc.114.d:0 "Wir haben [JAP.GetNameDef] und ihre Marionettenregime in der Mandschurei lange Zeit bekämpft. Während unsere Truppen die letzte Festung des Kaiserreichs im Nordosten befreien, haben [JAP.GetAdjective]-Beamte unsere Politiker mit einem Waffenstillstandsvorschlag erreicht, weil sie befürchten, dass sich ihr Staat nie von dem langen Zermürbungskrieg gegen [PRC.GetNameDef] erholen wird und Übergabebedingungen. \n\nDas ist unsere Chance, Nachfrage zu wecken!"
 prc.115.t:0 "Hungersnot in Henan"
 prc.115.d:0 "Der in Henan tobende Krieg hat in der Region zu einer Hungersnot geführt, da Ackerland durch den Krieg zerstört wird. Die lokale Regierung bittet nun um unsere Hilfe, um ihre Belastung zu verringern."
 prc.115.a:0 "Wir müssen ihnen helfen!"
 prc.115.b:0 "Dafür haben wir keine Zeit."
 prc.116.t:0 "Ehemalige Kommunisten schließen sich uns an"
 prc.116.d:0 "Aufgrund des Erfolgs unserer ländlichen Wiederaufbauprogramme haben sich einige ehemalige Kommunisten entschieden, sich uns anzuschließen."
 prc.116.a:0 "Ein kluger Schachzug."
 prc.117.t:0 "[XSM.GetName] schließt sich [CHI.GetName] gegen uns an"
 prc.117.d:0 "[CHI.GetLeader] hat [XSM.GetLeader] befohlen, eine Offensive an unserer nordwestlichen Flanke zu starten!"
 prc.117.a:0 "Sie werden zusammen mit [CHI.GetLeader] sterben!"
 prc.120.t:0 "Einladung von [From.GetLeader]"
 prc.120.d:0 "Mit der Gründung von [From.GetFactionName] hat [From.GetLeader] eine Einladung an [Root.GetLeader] gesendet, in der Hoffnung, dass wir uns ihrem Kurs anschließen können."
 prc.120.a:0 "Gute Idee."
 prc.120.b:0 "Wie wäre es mit nein?"
 prc.121.t:0 "[From.GetName] Kommt zu uns"
 prc.121.d:0 "[From.GetLeader] hat sich entschieden, an unserem Kurs teilzunehmen."
 prc.121.a:0 "Fantastisch!"
 prc.122.t:0 "[From.GetName] Abgelehnt"
 prc.122.d:0 "[From.GetLeader] hat sich geweigert, [Root.GetFactionName] beizutreten, mit der Begründung, dass sie es alleine besser machen könnten."
 prc.122.a:0 "Arroganter Abschaum!"
 prc.123.t:0 "Einladung an [SIK.GetLeader] senden?"
 prc.123.d:0 "Um Vorräte von [SOV.GetNameDef] zu erhalten, ist es wichtig, Zugang zur Sinkiang-Region zu erhalten. Wir könnten sie in unsere Fraktion einladen und ihr Vertrauen gewinnen."
 prc.123.a:0 "Schicken Sie es."
 prc.123.b:0 "Es ist unnötig."
 prc.124.t:0 "[From.GetLeader] Drängt zum Handeln"
 prc.124.d:0 "[From.GetLeader] hat Nachrichten verschickt, dass sie gut auf die Bildung der Northwest National Defense Government vorbereitet sind und nun auf unsere Aktion warten."
 prc.124.a:0 "Wir sind bereit."
 prc.124.b:0 "Zu früh..."
 kns.4.t:0 "Der Tod von Josef Stalin"
 kns.4.d:0 "Bei Iosif Stalin, dem ehemaligen Führer der Sowjetunion, wurden Schlaganfall, Bluthochdruck und Magenblutungen diagnostiziert. Bevor die Ärzte gerufen wurden, wurde er in seinem Schlafzimmer auf dem Boden liegend gefunden. Mit erfolglosen Blutegelbehandlungen wurde Stalins Doppelgänger aus dem Urlaub zurückgerufen, um bei Bedarf als Stalin einzuspringen. Allerdings wurde später im ganzen Land ausführlich über Stalins Gesundheitszustand berichtet. Am Tag danach wurde Josef Stalin für tot erklärt.\n\nEs wird erwartet, dass Stalins Personenkult auch nach seinem Tod weiterbesteht. Ein Machtkampf ist bereits im Gange, da mächtige Mitglieder der Partei begeistert sind, die von ihm frei gewordene Position zu besetzen."
 kns.4.a:0 "Ein verheerender Verlust."
 kns.4.b:0 "Der Verlust eines großartigen Lehrers und eines großartigen Anführers."
 kns.4.c:0 "Interessant"
 kmt.32.t:0 "Die Hundert-Blumen-Kampagne beginnt"
 kmt.32.d:0 "Die Hundert-Blumen-Kampagne wurde ins Leben gerufen. Jetzt müssen wir nur noch darauf warten, dass sich die rechten Schweine zeigen."
 kmt.32.a:0 "Lass hundert Blumen blühen, damit wir sie pflücken können."
 kmt.33.t:0 "Fortschritt der Kampagne"
 kmt.33.d:0 "Die Kampagne läuft erst seit ein paar Monaten und bereits haben einige kapitalistische Nagetiere die Regierung kritisiert. Wir können diese Kampagne fortsetzen und mehr reaktionäre Schweine aus ihren Verstecken locken, aber ihre Ansichten könnten den Glauben der Menschen an den Kommunismus schwächen."
 kmt.33.a:0 "Wir werden diese rechten Schweine jetzt verhaften."
 kmt.33.b:0 "Wir sollten mehr von ihnen herauslocken."
 kmt.34.t:0 "Mehr Kritik vom Volk"
 kmt.34.d:0 "Je länger die Kampagne dauert, desto mehr Kritik erntet die Regierung. Dies wird nur noch schlimmer, wenn wir nicht bald die Peitsche hervorholen."
 kmt.34.a:0 "Wir werden den Abschaum der Dissidenten ins Gefängnis werfen."
 kmt.34.b:0 "Wir müssen geduldig sein."
 KMT_baihua_stage_2_tt:0 "Weitere Rechte schließen sich den Kritikern an"
 kmt.35.t:0 "Kritik wird radikaler"
 kmt.35.d:0 "Die Kritik war zunächst mild. Aber mit der Zeit werden immer extremere Stimmen zu hören; Stimmen, die zum Handeln aufrufen. Wenn wir nicht bald handeln, droht uns möglicherweise eine Konterrevolution."
 kmt.35.a:0 "Wir werden dafür sorgen, dass sie nie wieder etwas sagen."
 kmt.35.b:0 "Sie sind nur die Lakaien der wahren Reaktionäre. Wir müssen darauf warten, dass die Anführer der Reaktion ihr Gesicht zeigen."
 KMT_baihua_stage_3_tt:0 "Kritik wird immer extremer"
 kmt.36.t:0 "Aufrufe zum Aufstand"
 kmt.36.d:0 "Während wir die radikalen Kommentare vernachlässigen, fordern einige Dummköpfe den sofortigen Sturz der Volksregierung. Einige Kader beginnen um ihr Leben zu fürchten. Sollen wir die Kampagne jetzt beenden?"
 kmt.36.a:0 "Sie werden sich jetzt nirgendwo verstecken können."
 kmt.36.b:0 "Wir haben fast alle Bastarde, nur noch ein paar Wochen und wir können ihnen alle mit einem Schlag die Köpfe abschlagen!"
 KMT_baihua_stage_4_tt:0 "Die Menschen beginnen, den Glauben an den Kommunismus zu verlieren"
 kmt.37.t:0 "Am Rande des Zusammenbruchs"
 kmt.37.d:0 "Das Ausmaß und die Menge verbaler Angriffe auf die Regierung sind unerträglich geworden. Um die Arbeiter- und Bauernrevolution zu schützen, müssen wir jetzt alle Unruhestifter verhaften!"
 kmt.37.a:0 "Im Interesse der Partei müssen wir jeder Opposition ein Ende setzen. Permanent."
 baihua_end_now:0 "Die Kampagne endet jetzt.\n"
 kmt.39.t:0 "Der große Sprung nach vorne beginnt"
 kmt.39.d:0 "Der große Sprung nach vorne hat begonnen. Bald werden wir einen totalen und wissenschaftlichen Kommunismus erreichen!"
 kmt.39.a:0 "Wir werden die westliche Welt übertreffen!"
 kmt.40.t:0 "Hinterhoföfen gebaut"
 kmt.40.d:0 "Einige der Menschen haben ohne staatliche Intervention ihre eigenen Hinterhoföfen gebaut. Dies ist wirklich ein Zeichen der Einheit unserer Nation."
 kmt.40.a:0 "Mit solchen Fortschritten werden wir die westliche Welt in kürzester Zeit überholen!"
 kmt.43.t:0 "Hungersnot"
 kmt.43.d:0 "Einige unserer Provinzen wurden von einer Hungersnot heimgesucht, weil die Bauern ihre landwirtschaftlichen Geräte in die Öfen feuerten. Niemand kann die Ernte ohne die entsprechende Ausrüstung einsammeln. Die geernteten Pflanzen werden ins Ausland geschickt, um die Industrieausrüstung zu bezahlen."
 kmt.43.a:0 "Aber den Berichten zufolge ist die Ernte um 400 % gestiegen ..."
 kmt.46.t:0 "Der große Sprung nach vorne ist rückwärts gelandet"
 kmt.46.d:0 "Nach einem Parteitag hat der Vorsitzende Mao mit großem Bedauern beschlossen, den Großen Sprung nach vorn zu beenden. Die Leichen ausgehungerter Bauern und Roheisenstücke verstreuen das Land. Es stellt sich heraus, dass man in seinem Hinterhof doch keinen Stahl herstellen kann."
 kmt.46.a:0 "Der große Sprung nach vorn hat China eher eine Ernte des Hungers als des Fortschritts beschert."
 kmt.47.t:0 "Mao besuchte die örtliche Gemeinde"
 kmt.47.d:0 "Der Vorsitzende Mao war äußerst erfreut über das Engagement der Bauern in einer Kommune in Henan. Zu Ehren ihres proletarischen Geistes hat er solchen Gemeinden in ganz China seinen Segen gegeben."
 kmt.47.a:0 "Unsere Leute sind der Party wirklich ergeben!"
 prc.126.t:0 "Mao übernimmt die Führung"
 prc.126.d:0 "Nach dem langen Marsch wurden viele Divisionen unserer anderen Militärführer durch Kämpfe geschwächt. Maos eigene Armee blieb relativ unberührt. Darüber hinaus haben auch seine jüngsten Reden vor der Armee eines deutlich gemacht. Er ist jetzt der unbestrittene Anführer unserer Sache!"
 prc.126.a:0 "Vorwärts in bessere Tage."
