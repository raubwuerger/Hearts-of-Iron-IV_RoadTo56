 form_peru_bolivia_category_category:0 "Wiederbelebung der Peru-Bolivianischen Konföderation"
 form_peru_bolivia_category_category_desc:0 "Peru und Bolivien waren während eines Großteils ihrer Geschichte getrennt, es gab jedoch eine kurze Zeit, in der sie in einer einzigen Konföderation vereint waren, die mit ihren verschiedenen Nachbarn konkurrieren konnte. Da unsere beiden Nationen nun wieder unter derselben Flagge stehen, könnten wir die Wiederherstellung der Peru-Bolivianischen Konföderation verkünden."
