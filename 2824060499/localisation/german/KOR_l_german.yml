l_german:
 korea_focus:0 "Koreanischer nationaler Fokus"
 KOR_neutrality_party_long:0 "Koreanische Unabhängigkeitspartei"
 KOR_neutrality_party:0 "PENNEN"
 KOR_Industrial_Boom:0 "Industrieller Boom"
 KOR_Industrial_Boom_desc:0 "Unsere jüngsten Investitionen und politischen Entscheidungen zum industriellen Wachstum in Korea haben sich ausgezahlt. Ökonomen prognostizieren, dass wir uns einem Wirtschaftsboom nähern, daher müssen wir die eingehenden zusätzlichen privaten Investitionen nutzen, um unser Wirtschaftswachstum weiter anzukurbeln."
 KOR_Industrial_Expansion:0 "Industrielle Expansion"
 KOR_Industrial_Expansion_desc:0 "Nach dem Zustrom zusätzlicher Industrieinvestitionen im Boom können wir mit dem Bau ehrgeizigerer Projekte fortfahren."
 KOR_modern_electronics:0 "Moderne Elektronik"
 KOR_modern_electronics_desc:0 "Unser Land mag zwar jung sein, aber technologisch sollte es auf keinen Fall langsam sein. Wir werden die fortschrittlichste Elektronik der Welt entwickeln!"
 KOR_expanded_research_programs:0 "Erweitertes Forschungsprogramm"
 KOR_expanded_research_programs_desc:0 "Der Ausbau unserer Kapazitäten ermöglicht es uns nun, noch mehr Forschungsprogramme parallel zu finanzieren."
 KOR_return_of_the_government_in_exile:0 "Rückkehr der Exilregierung"
 KOR_return_of_the_government_in_exile_desc:0 "Der Traum der Republikaner ist endlich erfüllt. Nach Jahren des Exils beginnt für Korea eine neue Ära unter einer eigenen Regierung."
 KOR_reorganize_the_administration:0 "Reorganisieren Sie die Verwaltung"
 KOR_reorganize_the_administration_desc:0 "Da die Japaner verschwunden sind, muss die Verwaltung neu organisiert werden, um eine wirklich koreanische Struktur zu erhalten."
 KOR_repeal_colonial_restrictions:0 "Aufhebung kolonialer Beschränkungen"
 KOR_repeal_colonial_restrictions_desc:0 "Unter der japanischen Herrschaft kam es zu einer Reihe von Verboten, die den Ausdruck der koreanischen Kultur einschränkten. Eines davon ist das Verbot traditioneller koreanischer Kleidung."
 KOR_rise_of_the_chaebols:0 "Aufstieg der Chaebols"
 KOR_rise_of_the_chaebols_desc:0 "Große, von Familien kontrollierte Konglomerate sind in der Lage, die industrielle Macht zu zentralisieren. Das einzige Risiko besteht darin, dass sie zum Äquivalent des japanischen Zaibatsus werden könnten."
 KOR_develop_gold_mining_near_unsan:0 "Entwickeln Sie den Goldabbau in der Nähe von Ŭnsan"
 KOR_develop_gold_mining_near_unsan_desc:0 "Die Mine in der Nähe von Ŭnsan wurde ursprünglich 1893 vom koreanischen Kaiser als Bergbaukonzession an einen amerikanischen Geschäftsmann vergeben und hat sich als zuverlässige Edelmetallquelle erwiesen. Es sollte in vollem Umfang genutzt werden."
 KOR_seoul_busan_infrastructure:0 "Infrastrukturplan Seoul-Busan"
 KOR_seoul_busan_infrastructure_desc:0 "Der Aufbau der Infrastruktur in den Städten Seoul-Busan ist der schnellste und kosteneffizienteste Weg, um schnell zu wachsen und die Entwicklung unseres Industriesektors zu fördern."
 KOR_hyundai_engineering:0 "Hyundai Engineering"
 KOR_hyundai_engineering_desc:0 "Das Land ist vielleicht weder mit Ressourcen noch mit Land gesegnet, aber wir machen es mit überzeugten Männern wie Chung Ju-yung wieder gut. Wir werden Verträge mit seinem Unternehmen Hyundai Engineering abschließen, um das wirtschaftliche Potenzial Koreas auszubauen."
 KOR_hyundai_vehicles:0 "Hyundai-Fahrzeuge"
 KOR_hyundai_vehicles_desc:0 "Was uns zahlenmäßig fehlt, können wir kompensieren, indem wir unsere Truppen mit besserer Ausrüstung und Fahrzeugen ausstatten, um unsere Schlachten zu schlagen. Ein Ableger von Hyundai Industries kann mit der Produktion dieser Fahrzeuge beauftragt werden, wodurch die strategische Mobilität der Truppen verbessert wird."
 KOR_modernize_mining_industry:0 "Modernisieren Sie die Bergbauindustrie"
 KOR_modernize_mining_industry_desc:0 "Diggy, Diggy, Loch. Graben, graben, graben, graben, graben ... Gewinn!"
 KOR_expand_jinsen_arsenal:0 "Erweitern Sie das Jinsen-Arsenal"
 KOR_expand_jinsen_arsenal_desc:0 "Das unter japanischer Herrschaft stehende Jinsen-Arsenal versorgte sowohl japanische Truppen in China als auch in Korea. Da es nun unter unserer Kontrolle ist, können wir es zu unserem Zentrum der Waffenproduktion in Korea machen. Das Arsenal wird eine hervorragende Basis sein, um unsere Waffenproduktion weiter auszubauen."
 KOR_daelim_petrochemicals:0 "Daelim Petrochemicals"
 KOR_daelim_petrochemicals_desc:0 "Wir verfügen derzeit nicht über eine natürliche Ölquelle, daher ist es wichtig, dass wir die Mittel entwickeln, um synthetisches Öl für unsere Industrie und zusätzlich für unsere Streitkräfte herzustellen. Wir werden diesen Bedarf an eine vertrauenswürdige Tochtergesellschaft unserer Chaebols decken lassen."
 KOR_military_industrial_cooperation:0 "Militärisch-industrielle Zusammenarbeit"
 KOR_military_industrial_cooperation_desc:0 "Ohne Ingenieure und kleine Hände, die moderne Kriegswaffen entwickeln, kann die Armee nicht existieren. Auch die Chaebols müssen zur Verteidigung der Nation beitragen."
 KOR_hanjin_heavy_industries:0 "Hanjin Heavy Industries"
 KOR_hanjin_heavy_industries_desc:0 "Wir besitzen ein großes Schiffbauunternehmen in Korea. Die Werften und Baukapazitäten der Hanjin Industries sollten erweitert werden, um mit der Massenproduktion von Schiffen der koreanischen Marine zu beginnen."
 KOR_peoples_fleet:0 "Die Volksflotte"
 KOR_peoples_fleet_desc:0 "Wir werden beim Aufbau der Volksmarine Koreas keine Kosten scheuen!"
 KOR_national_admiralty:0 "Nationale Admiralität"
 KOR_national_admiralty_desc:0 "Die koreanische Marine war in besseren Zeiten der Verteidiger unserer Küsten. Die Fortführung der Marinetraditionen muss wieder aufgenommen werden, auch wenn wir unsere gesamte Seestreitmacht von Grund auf neu aufbauen müssen. Unsere Marine benötigt kompetente Marineoffiziere und Admirale, um die neue Streitmacht zu befehligen."
 KOR_destroyer_focus:0 "Moderne Zerstörer"
 KOR_destroyer_focus_desc:0 "Die Entwicklung neuer Zerstörermodelle und Begleitschiffe wird uns beim Aufbau des Rückgrats der Marine gute Dienste leisten."
 KOR_cruiser_focus:0 "Moderne Kreuzer"
 KOR_cruiser_focus_desc:0 "Kreuzer, die vielseitig sind und viele Aufgaben übernehmen können, werden eine nützliche Ergänzung für die koreanische Marine sein."
 KOR_increase_naval_production:0 "Steigerung der Marineproduktion"
 KOR_increase_naval_production_desc:0 "Es ist ein weiterer Ausbau bestehender Marinewerften erforderlich. Wir müssen mehr Schiffe produzieren, um unsere Meere zu patrouillieren und sie gegen amphibische Angriffe zu verteidigen."
 KOR_a_s_warfare:0 "A/S-Kriegsführung"
 KOR_a_s_warfare_desc:0 "Das U-Boot ist der stille Jäger der Meere. Wenn wir unsere Zerstörerflotte mit den Werkzeugen ausstatten, um sie aufzuspüren und zu zerstören, wird der Jäger zum Gejagten."
 KOR_naval_mine_warfare:0 "Seeminenkrieg"
 KOR_naval_mine_warfare_desc:0 "Seeminen könnten die kostengünstigste und effektivste Möglichkeit sein, unsere Küsten gegen unerwünschte feindliche Schiffe zu verteidigen."
 KOR_the_old_japanese_model:0 "Japanische Schiffe"
 KOR_the_old_japanese_model_desc:0 "Die japanischen Schiffbauer waren talentiert. Wir sollten ihnen nacheifern, indem wir Schlachtschiffe zum Mittelpunkt unserer Marine machen."
 KOR_battleship_focus:0 "Schlachtschiff-Fokus"
 KOR_battleship_focus_desc:0 "Große Kanonen für große Schiffe. Mit vier Dreifachtürmen, zwei vorne und zwei hinten."
 KOR_the_biggest_battleship:0 "Das größte Schlachtschiff"
 KOR_the_biggest_battleship_desc:0 "Warum die Schlachtschiffe der anderen Mächte nachahmen, wenn wir ein noch größeres bauen können?"
 KOR_the_blocade_doctrine:0 "Die Blockade-Doktrin"
 KOR_the_blocade_doctrine_desc:0 "Wenn wir genügend feindliche Konvois versenken können, können wir ihre Wirtschaft und Versorgung lahmlegen."
 KOR_silent_service:0 "Stiller Dienst"
 KOR_silent_service_desc:0 "Für den Erfolg der Konvoi-Überfallpläne sind moderne U-Boote erforderlich."
 KOR_stealth_upgrades:0 "Stealth-Upgrades"
 KOR_stealth_upgrades_desc:0 "Unauffälligere U-Boote können sich den hilflosen feindlichen Konvois effizienter nähern."
 KOR_carrier_strikes:0 "Trägerangriffe"
 KOR_carrier_strikes_desc:0 "Wir haben gesehen, wie ausländische Mächte diese riesigen, tragbaren Luftwaffenstützpunkte für Offensivoperationen auf See betrieben. Vielleicht sollten wir die Taktik ausprobieren, eines zu verwenden?"
 KOR_naval_air_groups:0 "Marinefliegergruppen"
 KOR_naval_air_groups_desc:0 "Wir verfügen nun über das Know-how, um das Do-how für Marine-Luftangriffe aufzubauen."
 KOR_lessons_for_the_air_force:0 "Lehren für die Luftwaffe"
 KOR_lessons_for_the_air_force_desc:0 "Unsere Marinefliegerkräfte verfügen über ausreichend Erfahrung im Einsatz auf Flugzeugträgern. Diese Erfahrungen sollten wir in unserer Luftwaffe umsetzen."
 KOR_defense_mobilization:0 "Verteidigungsmobilisierung"
 KOR_defense_mobilization_desc:0 "Korea darf nie wieder unter ausländische Kontrolle geraten. Das koreanische Volk wird sich erheben und für sein Land kämpfen!"
 KOR_embrace_peoples_tutelage:0 "Umfassen Sie das Volksvormundschaftssystem"
 KOR_embrace_peoples_tutelage_desc:0 "Die KMT hat klar erkannt, dass das chinesische Volk keinen demokratischen Fortschritt erreichen kann, wenn es nicht über seine politischen und bürgerlichen Rechte aufgeklärt wird. Wir können dies kopieren und die koreanischen Massen erziehen, um sie entsprechend auf den neuen Staat und seine Verfassung vorzubereiten."
 KOR_keep_ties_with_the_KMT:0 "Halten Sie die Verbindung zur KMT aufrecht"
 KOR_keep_ties_with_the_KMT_desc:0 "Die KMT hat sich als Fundament der Stabilität in den asiatischen Ländern erwiesen. Ein Vorschlag für ein Bündnis mit ihnen wird sich als nützlich erweisen, um den Frieden und die Stabilität in unseren Ländern weiter voranzutreiben."
 KOR_experience_of_the_korean_liberation_army:0 "Erfahrungen der Koreanischen Befreiungsarmee"
 KOR_experience_of_the_korean_liberation_army_desc:0 "Die Truppen haben hart für unsere Unabhängigkeit gekämpft. Wir werden ihre Kampferfahrung als Lehren für den Aufbau der koreanischen Streitkräfte benötigen."
 KOR_apply_democratic_program:0 "Wenden Sie das demokratische Muster an"
 KOR_apply_democratic_program_desc:0 "Die Stärke des koreanischen Staates kommt von seinem Volk. Wir sollten die Ideale der Demokratie in ihnen stärken, die persönliche Freiheit, die individuellen Rechte und das Recht, von ihren eigenen Bemühungen zu profitieren."
 KOR_semi_isolation:0 "Halbisolation"
 KOR_semi_isolation_desc:0 "Frühere Allianzen und Vereinbarungen haben sich für den Staat Korea als fatal erwiesen. Jetzt müssen wir nur noch unser Land verteidigen und dürfen uns nicht an Kriegen an fernen Küsten beteiligen, in die wir uns nicht einmischen dürfen."
 KOR_search_allies:0 "Treten Sie den Alliierten bei"
 KOR_search_allies_desc:0 "Die Länder der freien Welt fungieren als oberste Hüter der Volksrechte. Wir sollten uns mit ihnen verbünden, um die Rechte des Einzelnen in einer Region zu schützen, in der sie oft zugunsten der Macht des Staates unterdrückt werden."
 KOR_defensive_preparation:0 "Verteidigungsvorbereitungen"
 KOR_defensive_preparation_desc:0 "Auch wenn wir uns Frieden wünschen, ist es klug, die Verteidigungsanlagen unserer Nation auszubauen, damit jeder Versuch einer Invasion in unsere Nation eine schwere Aufgabe darstellt."
 KOR_peoples_committee_of_korea:0 "Volkskomitee von Korea"
 KOR_peoples_committee_of_korea_desc:0 "Wir werden eine provisorische Regierung bilden, die unsere Nation gemäß den Prinzipien des Kommunismus überwachen wird. Korea wird wieder prosperieren!"
 KOR_conventional_warfare:0 "Konventionelle Kriegsführung"
 KOR_conventional_warfare_desc:0 "Die Führung von Kriegen mit bewährten Methoden anderer Länder wird unseren Erfolg auf den Schlachtfeldern unserer Nation garantieren."
 KOR_guerilla_experience:0 "Guerilla-Erlebnis"
 KOR_guerilla_experience_desc:0 "Unsere Nation kann einen Konflikt nicht aushalten, in dem andere Nationen erfolgreich sein könnten. In unserem glorreichen Land wird eine neue Methode der Kriegsführung praktiziert, die mit irregulären Streitkräften und Taktiken geführt wird."
 KOR_encourage_collectivism:0 "Kollektivismus fördern"
 KOR_encourage_collectivism_desc:0 "Jeder Einzelne ist nur ein Teil der Gemeinschaft und jeder von ihnen hat eine Rolle darin zu spielen. Sie alle werden sich für das Wohl des Staates einsetzen."
 KOR_industrial_modernization_plan:0 "Plan zur industriellen Modernisierung"
 KOR_industrial_modernization_plan_desc:0 "Unsere derzeitige industrielle Basis ist im Vergleich zu anderen Ländern mangelhaft. Wir müssen die Experten gewinnen und entsprechende Investitionen einplanen, um sie auf den neuesten Stand zu bringen."
 KOR_complete_collectivization:0 "Vollständige Kollektivierung"
 KOR_complete_collectivization_desc:0 "Unser jüngstes Wirtschaftswachstum ist ein Beweis für unsere erfolgreiche Kollektivierung. Diesen vielversprechenden Trend müssen wir fortsetzen."
 KOR_prosperity_propaganda:0 "Wohlstandspropaganda"
 KOR_prosperity_propaganda_desc:0 "Korea ist heute mit Ressourcen gesegnet und verfügt über eine produktive und effiziente Gesellschaft. Wir werden den Menschen und der Welt den Erfolg des koreanischen Kollektivismus verkünden."
 KOR_metallurgy:0 "Metallurgie"
 KOR_metallurgy_desc:0 "Die Expansion unserer Industrien erfordert eine Quelle verarbeiteter Rohstoffe. Wir werden diese Einrichtungen bauen, um unseren Bedarf zu decken."
 KOR_state_heavy_industry:0 "Staatliche Schwerindustrie"
 KOR_state_heavy_industry_desc:0 "Um weiteres Wachstum anzuregen, werden wir in wichtige staatliche Unternehmen investieren, die alles bauen, was unsere Branche braucht."
 KOR_leader_technical_university:0 "[KOR.GetLeader] Technische Universität"
 KOR_leader_technical_university_desc:0 "Unsere verbesserte Industrie erfordert eine kompetente Basis an Arbeitskräften und geschultem Personal. Die Gründung eines Forschungsinstituts und einer Universität wird einem doppelten Zweck dienen: der Ausbildung dieser künftigen Arbeitskräfte und der Entwicklung und Erprobung neuer Technologien."
 KOR_war_industry:0 "Kriegsindustrie"
 KOR_war_industry_desc:0 "Der Ausbau unserer Kriegsproduktionsfähigkeit wird uns gute Dienste leisten und unsere kleine Nation gegen diejenigen verteidigen, die ihr Schaden zufügen wollen."
 KOR_sideline_cho_man_sik:0 "Politische Nebengegner"
 KOR_sideline_cho_man_sik_desc:0 "Einige Personen in unserem Kollektiv hegen aufrührerische Gedanken und Ideologien. Wir müssen sie über die Realität hier in Korea aufklären."
 KOR_supreme_leader:0 "Oberste Führer"
 KOR_supreme_leader_desc:0 "Es gibt nur einen Menschen in diesem Land, der weiß, was für ihn am besten ist. Wir werden ihn verehren, seine Sprüche niederschreiben und ihn in den Annalen unserer Nation verewigen."
 KOR_great_banner_of_songun:0 "Großes Banner von Songun"
 KOR_great_banner_of_songun_desc:0 "In Korea, großer Soldat. Nummer Eins. Ruhige Hand. Eines Tages braucht der Oberste Führer einen neuen Freund. Ich mache Operationen. Aber, Fehler! Freund, stirb! Oberster Führer glücklich! Jetzt habe ich ein Haus, Essen und eine hübsche Frau."
 KOR_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 KOR_loyalty_to_moscow_desc:0 "Nur vom Geburtsort des Kommunismus aus können wir in dieser kapitalistisch geprägten Welt Schutz finden. Wir sollten uns mit [SOV.GetName] verbünden, um unseren Erfolg und Wohlstand zu garantieren."
 KOR_adopt_maoism:0 "Übernehmen Sie den Maoismus"
 KOR_adopt_maoism_desc:0 "Unser nächster kommunistischer Nachbar, die [PRC.GetName], praktiziert eine einzigartige Form des Kommunismus, die besser für Korea geeignet ist. Wir sollten uns ihnen im glorreichen Kampf zur Verbreitung des Evangeliums des Kommunismus anschließen."
 KOR_join_the_asian_communist_solidarity:0 "Treten Sie der Asiatischen Kommunistischen Solidarität bei"
 KOR_join_the_asian_communist_solidarity_desc:0 "Wir können keiner anderen Nation vertrauen, außer jeder anderen Nation wie uns, die den Kommunismus praktiziert. Wir sollten ein Bündnis mit den kommunistischen Nationen Asiens schließen, um unsere einzigartige Existenz zu schützen."
 KOR_army_reform:0 "Armeereform"
 KOR_army_reform_desc:0 "Die koreanische Armee befindet sich in einer traurigen Lage. Wir müssen mit der Modernisierung unserer Streitkräfte beginnen, wenn wir jeden Konflikt überleben wollen."
 KOR_equipment_effort:0 "Ausrüstungs-Upgrades"
 KOR_equipment_effort_desc:0 "Die Entwicklung neuer Infanteriewaffen und schwerer Artillerie wird unsere Truppen zu einem gefürchteten Gegner im Feld machen. Wir werden dies zu einer Priorität machen."
 KOR_equipment_effort_2:0 "Setzen Sie die Ausrüstungsreform fort"
 KOR_equipment_effort_2_desc:0 "Noch bessere Waffen für die Truppen. Die koreanische Armee wird in jeder Schlacht unbesiegbar sein."
 KOR_equipment_effort_3:0 "Modernisierung der Artillerie"
 KOR_equipment_effort_3_desc:0 "Wir werden die Truppen mit nichts Geringerem als den modernsten Infanteriewaffen ausstatten. Nur dann werden unsere Feinde es sich zweimal überlegen, bevor sie einen Angriff starten."
 KOR_special_forces:0 "Koreanische Spezialeinheiten"
 KOR_special_forces_desc:0 "Sie nähern sich als Geister, schlagen wie Donner zu und verschwinden dann wie Rauch."
 KOR_supervize_equipment_production:0 "Überwachung der Geräteproduktion"
 KOR_supervize_equipment_production_desc:0 "Unser eigener militärisch-industrieller Komplex wird genug Munition produzieren, um unsere Feinde zu Staub zu zermalmen."
 KOR_establish_a_military_academy:0 "Nationale Militärakademie"
 KOR_establish_a_military_academy_desc:0 "Die Armee wird mit den besten Offizieren und Generälen besetzt sein, um etwaige Offensiven zu planen und zu leiten."
 KOR_army_modernization:0 "Modernisierung der Armee"
 KOR_army_modernization_desc:0 "Unsere laufenden Pläne zur Modernisierung der koreanischen Armee werden nicht aufhören."
 KOR_motorization_effort:0 "Motorisierung"
 KOR_motorization_effort_desc:0 "Das Hinzufügen motorisierter Fahrzeuge zu unserer Infanterie wird uns bei der strategischen Mobilität unserer Truppen erheblich helfen und es schnellen Reaktionseinheiten ermöglichen, sich innerhalb unserer städtischen Gebiete schnell zu bewegen."
 KOR_establish_a_armor_corp:0 "Stellen Sie eine Panzereinheit auf"
 KOR_establish_a_armor_corp_desc:0 "Der gepanzerte Panzer kann Infanterievorstöße in feindliche Formationen unterstützen. Wir werden eine solche Einheit aufbauen, um unsere Streitkräfte zu verbessern."
 KOR_signal_companies:0 "Signalunternehmen"
 KOR_signal_companies_desc:0 "Zuverlässige Kommunikation ist in allen Kampfformationen Pflicht. Die Gründung von Signalkompanien wird die Fähigkeit unserer Streitkräfte, schnell auf Entwicklungen auf dem Schlachtfeld zu reagieren, erheblich verbessern."
 KOR_mechanization_effort:0 "Mechanisierung der Armee"
 KOR_mechanization_effort_desc:0 "Der gepanzerte Truppentransporter kann unsere Infanterie schützen, bevor sie zum Schlachtfeld befördert wird, und bei der Eskorte gepanzerter Formationen helfen. Wir sollten diese Fähigkeit ausbauen, um uns einen Vorteil gegenüber unseren Feinden zu verschaffen."
 KOR_field_hospitals:0 "Verbesserte Feldlazarette"
 KOR_field_hospitals_desc:0 "Unsere kleine Nation kann sich große Verluste durch Kampfeinsätze nicht leisten. Durch den Bau und die Integration von Feldlazaretten in die Armee können wir die Zahl der durch Gefechte verursachten Todesfälle verringern."
 KOR_modern_logistics:0 "Moderne Logistik"
 KOR_modern_logistics_desc:0 "Die Lebensader jeder Streitmacht liegt in ihrem Versorgungszug. Die Ergänzung moderner Methoden zur Versorgung unserer Truppen wird deren Durchhaltevermögen im Kampfeinsatz verbessern."
 KOR_take_over_air_bases:0 "Übernehmen Sie Luftwaffenstützpunkte"
 KOR_take_over_air_bases_desc:0 "Unsere ehemaligen Besatzer haben in Korea eine beträchtliche Anzahl von Luftwaffenstützpunkten hinterlassen. Wir sollten sie beim Aufbau unserer Luftwaffe nutzen."
 KOR_pyeongtaek_airplane_workshop:0 "Pyeongtaek-Flugzeugwerkstatt"
 KOR_pyeongtaek_airplane_workshop_desc:0 "Der Aufbau unserer Luftwaffe erfordert spezialisierte Werkstätten, die Ersatzteile für die Flugzeuge herstellen können, und auch das Know-how für deren Herstellung."
 KOR_fighter:0 "Entwickle Kämpfer"
 KOR_fighter_desc:0 "Die Entwicklung einheimischer leichter Jäger für unsere eigene Luftwaffe muss ohne Verzögerungen vorangetrieben werden."
 KOR_bomber:0 "Bomberflugzeuge"
 KOR_bomber_desc:0 "Die Herstellung von Flugzeugzellen, die Sprengbomben an den Feind abfeuern können, ist eine wesentliche Aufgabe jeder Luftwaffe. Wir werden ein vielseitiges Modell entwerfen, das viele Rollen erfüllen kann."
 KOR_naval_bomber:0 "Modelle von Marinebombardements"
 KOR_naval_bomber_desc:0 "Unsere Küste ist sehr anfällig für Invasionen. Sie auf dem Luftweg zu sichern, wird jeden Versuch, uns auf dem Seeweg zu erobern, zunichte machen."
 KOR_modernized_air_force:0 "Modernisierte Luftwaffe"
 KOR_modernized_air_force_desc:0 "Wir haben eine beträchtliche Luftwaffe aufgebaut, aber die Arbeit ist noch nicht getan. Die Modernisierung der Flugtaktik und -organisation ist der Schlüssel zur Aufrechterhaltung der Wirksamkeit dieser großartigen Flugmaschinen."
 KOR_collaboration_with_overlord:0 "Zusammenarbeit mit unserem Overlord"
 KOR_collaboration_with_overlord_desc:0 "Es scheint, dass wir wieder einmal mehr oder weniger unter der Fuchtel eines neuen Herrn stehen."
 KOR_collaboration_with_japan:0 "Zusammenarbeit mit Japan"
 KOR_collaboration_with_japan_desc:0 "Obwohl wir von ihnen unsere fiktive Unabhängigkeit erlangt haben, sind wir in Verteidigungsfragen immer noch mehr oder weniger Japan verpflichtet. Selbst wenn es uns den Magen verdreht, müssen wir militärisch mit Japan zusammenarbeiten, um unsere Unabhängigkeit zu sichern."
 KOR_new_korean_army:0 "Neue koreanische Armee"
 KOR_new_korean_army_desc:0 "Eine Nation ist nichts ohne ihre Armee. Unsere Armee ist klein und relativ unerprobt und unerfahren. Um die Fähigkeiten unserer Streitkräfte zu verbessern, ist eine Zusammenarbeit mit dem japanischen Militär erforderlich."
 KOR_integrate_socialist_aligned_guerillas:0 "Integrieren Sie sozialistisch verbündete Guerillas"
 KOR_integrate_socialist_aligned_guerillas_desc:0 "Einige unserer unorthodoxeren Beamten vertreten auch linksgerichtete Überzeugungen. Vielleicht können wir ihre Ansichten nach und nach in unser Korea einbringen?"
 KOR_amnesty_for_ex_japanese_army_officers:0 "Amnestie für ehemalige japanische Armeeoffiziere"
 KOR_amnesty_for_ex_japanese_army_officers_desc:0 "Einige unserer erfahreneren Offiziere sind ehemalige Mitglieder der japanischen Armee. Wir brauchen ihr Fachwissen beim Aufbau unserer Streitkräfte."
 KOR_internationalism_focus:0 "Aufstieg des Kommunismus"
 KOR_internationalism_focus_desc:0 "Wir wurden zu lange unterdrückt! Erhebt euch, die Arbeiter Koreas, und erobert das Land eurer Vorfahren zurück!"
 KOR_nationalism_focus:0 "Nationalismus"
 KOR_nationalism_focus_desc:0 "Korea ist ein eigenes Land mit einer eigenen reichen Geschichte und Identität. Das koreanische Volk wird noch einmal die Wiedergeburt unseres glorreichen Mutterlandes erleben!"
 KOR_restore_imperial_power:0 "Stellen Sie die imperiale Macht wieder her"
 KOR_restore_imperial_power_desc:0 "Der kaiserliche Thron ist der einzige Weg, auf dem Korea seine weitere Existenz gedeihen lassen kann. Die Wiederherstellung dieser Plattform ist heute wichtiger denn je."
 KOR_militarism:0 "Militarismus"
 KOR_militarism_desc:0 "Unser Volk muss bereit sein, sein Leben zu geben, damit Korea wieder gedeihen kann."
 KOR_devotion_to_the_emperor:0 "Hingabe an den Kaiser"
 KOR_devotion_to_the_emperor_desc:0 "Nur durch Loyalität gegenüber unserem Kaiser können wir den endgültigen Sieg erringen!"
 KOR_youth_units:0 "Radikalisieren Sie die Jugend"
 KOR_youth_units_desc:0 "Die koreanische Jugend ist die reinste Arbeitskraft, die den Aufstieg Groß-Koreas vorantreiben wird!"
 KOR_invade_soviet_union:0 "Wettbewerb [SOV.getAdjective] Hegemonie"
 KOR_invade_soviet_union_desc:0 "[SOV.getnameDefcap] übt seit Jahrzehnten Druck auf Asien aus, ihnen muss eine Lektion erteilt werden."
 KOR_invade_manchuria:0 "Invasion der Mandschurei"
 KOR_invade_manchuria_desc:0 "Die mandschurische Regierung hat die nördlich des Amrok lebenden Koreaner schon viel zu lange unterdrückt. Tod den Qing!"
 KOR_cement_monarchic_rule:0 "Zementieren Sie die monarchische Herrschaft"
 KOR_cement_monarchic_rule_desc:0 "Es ist das Recht des Kaisers zu herrschen. Seine treuen Untertanen sind nur dazu da, seinen himmlischen Befehlen zu gehorchen."
