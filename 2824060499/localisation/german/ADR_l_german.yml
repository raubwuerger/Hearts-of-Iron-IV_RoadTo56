 andorra.1.t:0 "[ADR.GetName] bittet um Garantien"
 andorra.1.d:0 "Nachdem unser Bürgerkrieg nun vorbei ist, hat sich [ADR.GetNameDef] erneut bemüht, wie in den Jahren zuvor, um politischen und militärischen Schutz für ihr Land zu bitten."
 andorra.1.a:0 "Wir werden immer Freunde in den [ADR.GetAdjective]-Leuten haben."
 andorra.1.b:0 "Andorra interessiert uns nicht mehr."
 andorra.2.t:0 "Spanien stellt seine Garantie wieder her"
 andorra.2.d:0 "Die spanische Regierung hat zugestimmt, die Garantie des militärischen Schutzes für unser Land wie in den Jahren zuvor wiederherzustellen."
 andorra.2.a:0 "Die Freundschaft lebt weiter."
 andorra.3.t:0 "Spanien weigert sich, seine Garantie wiederherzustellen"
 andorra.3.d:0 "Die spanische Regierung hat sich geweigert, die Garantie des militärischen Schutzes für unser Land wieder in Kraft zu setzen. Es ist vielleicht klar, dass sie andere Pläne hat."
 andorra.3.a:0 "Vielleicht sollten wir woanders suchen..."
