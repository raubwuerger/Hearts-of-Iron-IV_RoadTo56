l_german:
 operation_targeted_attack_officers:0 "Greife feindliche Offiziere an"
 operation_targeted_attack_officers_desc:0 "Durch Angriffe auf feindliche Offiziere können wir die Befehlskette erheblich stören und die Führungsfähigkeiten eines feindlichen Kommandanten schwächen."
 targeted_attack_theater:0 "Angriff auf das Militärtheater"
 targeted_attack_theater_desc:0 "Ein Ort, an dem sich viele Offiziere zum Entspannen versammeln, ist der ideale Ort, um sie zu überraschen und sowohl Feinde als auch Kollaborateure auszuschalten. Das Spektakel wird dieses Mal nicht auf der Bühne stattfinden..."
 targeted_attack_theater_outcome:0 "Die mitten in der Öffentlichkeit platzierte Bombe hatte verheerende Auswirkungen, da viele Offiziere des Generalstabs der in der Gegend stationierten Division getötet und verletzt wurden und deren militärische Effizienz beeinträchtigt wurde."
 targeted_bomb_officers_mess:0 "Angriffsoffiziersmesse"
 targeted_bomb_officers_mess_desc:0 "Wo findet man viele Beamte, wenn nicht im Chaos? Ein Chaos daraus würde sicherlich die lokalen Einheiten desorganisieren."
 targeted_attack_theater_outcome:0 "Während die Suppe kochte, tickte die Bombe. Der Lärm in dem belebten Raum wurde bald von einer großen Explosion übertönt ... gefolgt von einer Sekunde Stille und dem Weinen der Kommandeure der örtlichen [FROM.getAdjective]-Einheit."
 targeted_assassinate_division_commander:0 "Zielen Sie auf den General"
 targeted_assassinate_division_commander_desc:0 "Es gibt keinen besseren Weg, eine Abteilung zu desorganisieren, als ihr den Kopf abzuschlagen. Es wird die Truppen demoralisieren und die [FROM.getAdjective]-Armee zwingen, einen weniger erfahrenen Ersatz zu ernennen."
 targeted_assassinate_divison_commander_outcome:0 "Mithilfe von Heimlichkeit und Überraschung wurden Granaten in den Wagen des Kommandanten geworfen, gefolgt von weiteren Schüssen, um die Verfolger auszuschalten."
 targeted_attack_theater_outcome:0 "Es war schnell und kurz. Unsere Agenten warteten auf den Wagen des Kommandanten. Ein paar Granaten, ein paar Kugeln und es war geschafft."
 operation_outcome_officers_assassinated_tt:0 "Ein zufälliger [FROM.GetNameWithFlag] §Ycommander§! führende Truppen erhalten die Eigenschaft §YVerwundet§! für §Y90 Tage§!"
 operation_targeted_plant_false_new_order_intel:0 "Pflanzen Sie eine gefälschte deutsche Karte"
 operation_targeted_plant_false_new_order_intel_desc:0 "Indem wir die Entdeckung einer gefälschten Karte erzwingen, die die deutschen Pläne für die westliche Hemisphäre darstellen soll, können wir [USA.GetLeader] irritieren und ihn dazu zwingen, eine stärkere Haltung gegenüber [GER.getNameDef] einzunehmen."
 operation_outcome_new_order_map_planted_tt:0 "§Y[FROM.GetNameWithFlag]§! erhält §G+5%§! War Support und wird seine Meinung zu §Y[GER.GetNameDef]§ verringern!!"
