 COL_montana_oob:0 "Fügen Sie 1 Unterteilungsvorlage mit dem Namen §YAlta Montaña§!\n hinzu"
 COL_atmov_oob:0 "Fügen Sie 1 Abteilungsvorlage mit dem Namen §YGuarnición§!\n hinzu"
