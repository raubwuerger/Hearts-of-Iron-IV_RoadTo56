 COL_luis_arturo_rodriguez:0 "Luis Arturo Rodriguez"
 COL_army_production:0 "Erweitern Sie die Munitionsfabrik der Armee"
 COL_army_production_desc:0 "Um unsere Munitionsproduktion zu steigern, sollten wir Gustavo Rojas Pinilla ins Ausland schicken, um die Anschaffung geeigneter Maschinen zu überwachen."
 COL_war_with_peru_experience:0 "Erfahrungen aus dem Leticia-Krieg"
 COL_war_with_peru_experience_desc:0 "Zeit, die After Action Reports zu lesen und zu analysieren, was wir richtig und falsch gemacht haben, um unsere Doktrinen und Taktiken zu verbessern."
 COL_yarumos:0 "Einsatz der Dschungelarmee"
 COL_yarumos_desc:0 "Unser Landkreis liegt in einer rauen Umgebung. wir müssen handeln!"
 COL_awaite:0 "Aufklärungsbemühungen"
 COL_awaite_desc:0 "Mit Unterstützungsbataillonen und Ausrüstung kann der Kampf in unwegsamem Gelände leichter zu bewältigen sein. Nachdem wir Aufklärungs- und Feldlazarette freigeschaltet haben, erhalten wir kostenlose Divisionsvorlagen."
 COL_equipment_effort:0 "Kleinwaffeneinsatz"
 COL_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 COL_hermano_bolivariano:0 "Bolivarischer Bruder"
 COL_hermano_bolivariano_desc:0 "Unsere bolivarische Vergangenheit ruft uns dazu auf, eine neue und starke Nation zu sein!"
 COL_industrial_effort:0 "Industrieller Aufwand"
 COL_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Anstrengungen darauf, die zivile Industrie mit einem großen Sprung nach vorne aufzubauen."
 COL_acerias_pdr:0 "Industrielle Anstrengung in Paz de Rio"
 COL_acerias_pdr_desc:0 "Wir haben sowohl Kohle als auch Eisen. Mit ausländischen Investitionen können wir mehr Stahl produzieren."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
 COL_puerto_buenaventura_desc:0 "Es ist Zeit, die fruchtbaren Ebenen vom Valle del Cauca mit dem tiefen Hafen von Buenaventura zu verbinden."
 COL_indumil:0 "INDUMIL"
 COL_indumil_desc:0 "Durch die Schaffung eines staatlichen Unternehmens, das für die Herstellung von Munition, Gewehren und Sprengstoffen zuständig ist, wird unsere Armee besser ausgerüstet sein."
 COL_infrastructure_caribe:0 "Verbessern Sie die Karibikküste"
 COL_infrastructure_caribe_desc:0 "Es können viele Anstrengungen unternommen werden, um den Fluss Magdalena mit Cartagena zu verbinden, den Hafen in Barranquilla zu verbessern und die wachsende Industrie von Medellín aus zu unterstützen."
 COL_indumil_2:0 "INDUMIL-Erweiterung"
 COL_indumil_2_desc:0 "Die aktuelle Situation erfordert den Ausbau unserer Waffenkapazitäten, um den wachsenden Bedarf unserer Armee zu decken."
 COL_fortify_caribe:0 "Stärken Sie die Karibikküste"
 COL_fortify_caribe_desc:0 "Die Karibikküste ist der Ort, an dem wir am stärksten gefährdet sind, insbesondere durch Marineinvasionen. Durch die Errichtung von Küstenbefestigungen können wir diese Risiken begrenzen."
 COL_fortify_caribe_aa:0 "Befestigen Sie die Karibikküste AA"
 COL_fortify_caribe_aa_desc:0 "Unsere Küste ist auch anfällig für mögliche Luftangriffe. Wir sollten Flugabwehrbatterien einsetzen, um zusätzlichen Schutz zu gewährleisten."
 COL_infrastructure_harsh:0 "Infrastrukturaufwand"
 COL_infrastructure_harsh_desc:0 "Viele Regionen von [COL.GetNameDef] sind immer noch schlecht verbunden. Umfangreiche Arbeiten und Infrastrukturerweiterungen in diesen Gebieten werden es uns letztendlich ermöglichen, ihr wirtschaftliches Potenzial zu erweitern."
 COL_industry_effort_2:0 "Industrielle Forschung und Entwicklung"
 COL_industry_effort_2_desc:0 "In den letzten Jahren sind neue industrielle Techniken entstanden. Durch die Modernisierung unserer Ausrüstung können wir unser wirtschaftliches Potenzial verbessern."
 COL_war_with_andeans:0 "Krieg mit den Anden"
 COL_war_with_andeans_desc:0 "Es ist Zeit, [PRU.GetNameDef] davon zu überzeugen, sich unserer großartigen Sache anzuschließen. Die Anden sind schwer zu bewältigen. Die neue Fallschirmjägerdivision Condor wird bei der Kampagne helfen."
 COL_etnocacerismo:0 "Etnocacerismo"
 COL_etnocacerismo_desc:0 "Unsere Rückeroberung Großkolumbiens hat sich nun zu einem echten Kreuzzug zur Vereinigung der Andenvölker entwickelt!"
 COL_etnocacerismo_2:0 "Etnocacerismo realisiert"
 COL_etnocacerismo_2_desc:0 "Wir stehen jetzt kurz davor, eine riesige, unzertrennliche Nation zu sein."
 COL_etnocacerismo_2_tt:0 "§YEtnocacerismo§!"
 COL_altillanura_ress:0 "Entdecken Sie die Orinoquia"
 COL_altillanura_ress_desc:0 "Es ist an der Zeit, in der Region Orinoquia zu investieren, die Kautschukproduktion zu verbessern und die Bauxitvorkommen auszugraben."
 COL_gran_colombia:0 "Beanspruchen Sie Gran Colombia"
 COL_gran_colombia_desc:0 "Nur eine große Nation zu sein, ist eine Garantie, die Bedrohungen in der Welt zu überleben."
 COL_motorization_effort:0 "Motorisierungsaufwand"
 COL_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 COL_doctrine_effort:0 "Lehrbemühungen"
 COL_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten. Auch wenn wir in den Bergen leben, müssen wir uns darauf spezialisieren."
 COL_equipment_effort_2:0 "Verbessern Sie unsere Ausrüstung"
 COL_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 COL_mechanization_effort:0 "Mechanisierungsbemühungen"
 COL_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 COL_doctrine_effort_ii:0 "Lehrentwicklung"
 COL_doctrine_effort_ii_desc:0 "Das Schlachtfeld hat sich nicht nur in den Jahren zwischen den Weltkriegen, sondern auch in den jüngsten Konflikten verändert. Es ist Zeit, sich an unsere Umgebung anzupassen und im rauen Dschungel vorzudringen."
 COL_equipment_effort_3:0 "Modernisierung unserer Ausrüstung"
 COL_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, ein weltweit führender Waffenhersteller zu werden."
 COL_tanque_ligero:0 "Entwicklung leichter Rüstungen"
 COL_tanque_ligero_desc:0 "Wir haben vielleicht nicht die Ressourcen, um die großen Maschinen herzustellen, aber die leichte Version ist gut genug für uns."
 COL_armor_effort:0 "Rüstungsaufwand"
 COL_armor_effort_desc:0 "Durch die Anwendung unserer Erkenntnisse können wir auch unsere mittel- und leicht gepanzerten Fahrzeuge verbessern."
 COL_arma_comunicaciones:0 "Signalaufwand"
 COL_arma_comunicaciones_desc:0 "Die Arma de Comunicaciones wurde 1929 gegründet; Jetzt ist es an der Zeit, es zu verbessern."
 COL_support_effort:0 "Unterstützungsaufwand"
 COL_support_effort_desc:0 "Die Anpassung an den Dschungel und die hohen Berge ist nicht umsonst; es braucht Ausrüstung."
 COL_nuclear_effort:0 "Nukleare Bemühungen"
 COL_nuclear_effort_desc:0 "Da wir am Rande einer weltverändernden Entdeckung stehen, können wir nicht zulassen, dass andere das Feuer entzünden, das eines Tages die Erde verzehren könnte."
 COL_extra_tech_slot:0 "Fondsuniversitäten"
 COL_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 COL_extra_tech_slot_2:0 "Forschungssubventionen"
 COL_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten in der Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 COL_technology_sharing:0 "Technologieaustausch"
 COL_technology_sharing_desc:0 "Durch den Austausch technologischer Fortschritte mit unseren Verbündeten wird unsere gesamte Fraktion die Forschung und Entwicklung im Krieg effizienter gestalten."
 COL_secret_weapons:0 "Geheimwaffen"
 COL_secret_weapons_desc:0 "Es ist verlockend, alle zusätzlichen Ressourcen in die Entwicklung von Panzern und Flugzeugen zu stecken, aber das Geheimnis, Kriege zu gewinnen, liegt in völlig neuen Bereichen der Wissenschaft; Elektronik, Raketentechnik und Nuklearforschung."
 COL_political_effort:0 "Kongress von Kolumbien"
 COL_political_effort_desc:0 "Um einen Wandel in der Welt herbeizuführen, müssen wir unser eigenes Land verändern. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 COL_collectivist_ethos:0 "Bewegen Sie sich in Richtung Autoritarismus"
 COL_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird vereint sein – alle für einen und einer für alle."
 COL_militarism:0 "Militarismus"
 COL_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, ist angesichts des Krieges zum Zögern verurteilt. Wir werden den Militarismus in unserer Kultur verankern, um ein Volk von Soldaten zu werden."
 COL_political_correctness:0 "Industrielle Verstaatlichung"
 COL_political_correctness_desc:0 "Um die Arbeiter von den kapitalistischen Ketten zu befreien, müssen wir zunächst die Kontrolle über die Produktionsmittel übernehmen."
 COL_neutrality_focus:0 "Neutralitätsfokus"
 COL_neutrality_focus_desc:0 "Während andere vielleicht behaupten, dass es Mut und Weisheit erfordert, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 COL_interventionism_focus:0 "Schwerpunkt Interventionismus"
 COL_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur unserer Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 COL_military_youth:0 "Militärjugend"
 COL_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung junger Menschen in unserem Land werden frühzeitig Loyalität und Selbstaufopferung fördern."
 COL_deterrence:0 "Abschreckung"
 COL_deterrence_desc:0 "Für uns allein profitieren wir selten vom Krieg. Glücklicherweise wissen wir, dass die beste Verteidigung so bekannt ist, dass man sie nie einsetzen muss."
 COL_volunteer_corps:0 "Freiwilligenkorps"
 COL_volunteer_corps_desc:0 "Unser Volk zu zwingen, für Freiheitsideale zu sterben, wäre eine ironische Übung, aber Mittel für diejenigen zu schaffen, die Menschen im Ausland helfen wollen, ist es nicht."
 COL_paramilitarism:0 "Paramilitarismus"
 COL_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Wenn wir als Ergänzung zu unseren Streitkräften halbmilitarisierte Einheiten aufbauen, werden mehr Menschen eine militärische Ausbildung erhalten."
 COL_join_the_comintern:0 "Treten Sie der Komintern bei"
 COL_join_the_comintern_desc:0 "Wir müssen unseren sozialistischen Kollegen auf der ganzen Welt helfen, den Kapitalismus zu besiegen. [SOV.GetNameDefCap] ist die führende Kraft in diesem Kampf; deshalb sollten wir zusammenstehen."
 COL_soviet_technological_cooperation:0 "[SOV.GetAdjective] Technologische Zusammenarbeit"
 COL_soviet_technological_cooperation_desc:0 "[SOV.GetNameDefCap] hat in der Wissenschaft große Fortschritte gemacht. Jetzt, wo wir Seite an Seite kämpfen, können wir von ihrer Expertise profitieren."
 COL_indoctrination_focus:0 "Stellen Sie politische Kommissare vor"
 COL_indoctrination_focus_desc:0 "Die Einführung politischer Kommissare in den Reihen der Armee wird es uns ermöglichen, unsere Truppen an die mutige Sache zu erinnern, für die wir kämpfen."
 COL_foreign_expeditions:0 "Ausländische Expeditionen"
 COL_foreign_expeditions_desc:0 "Da unsere Feinde bereit sind, im Namen ihrer Ideale in entfernte Konflikte einzugreifen, müssen wir bereit sein, dasselbe für unsere Ideale zu tun."
 COL_why_we_fight:0 "Warum wir kämpfen"
 COL_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss die Gräueltaten sehen, die von Machthungrigen begangen werden. Wir werden die Menschen für unsere Sache gewinnen und sicherstellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 COL_political_commissars:0 "Politische Kommissare"
 COL_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 COL_internationalism_focus:0 "Stärken Sie den PCC"
 COL_internationalism_focus_desc:0 "Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 COL_nationalism_focus:0 "Radikalisieren Sie die Conservadores"
 COL_nationalism_focus_desc:0 "Unsere Nation ist einzigartig und unsere politischen Erfolge konnten nur hier erzielt werden. Wir müssen um jeden Preis dafür kämpfen."
 COL_ideological_fanaticism:0 "Ideologischer Fanatismus"
 COL_ideological_fanaticism_desc:0 "Unsere politisch etablierten Werte und Ziele sind den Tod ebenso wert wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die vom Weg abgekommen sind, sollten besser darauf vorbereitet sein, dem Tod ins Auge zu sehen."
 COL_mosquitos:0 "Legitimieren Sie La Gran Colombia"
 COL_mosquitos_desc:0 "Da Panama, Ecuador und Venezuela unter unserer Kontrolle sind, müssen wir beginnen, ihre Verwaltung in Großkolumbien zu integrieren."
 COL_avion_ligero_focus:0 "Leichte Luft"
 COL_avion_ligero_focus_desc:0 "Zuerst das Licht, der nächste Schritt wird schwerer."
 COL_avion_pesado_focus:0 "Schwere Luft"
 COL_avion_pesado_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 COL_avion_production:0 "Luftproduktion"
 COL_avion_production_desc:0 "Unsere Produktionskapazität ist begrenzt. Es ist Zeit, zwischen Luft und Wasser zu wählen."
 COL_naval_air_effort:0 "Marine-Luftstreitkräfte"
 COL_naval_air_effort_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele haben die Amerikaner bereits 1921 unter Beweis gestellt. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir gegen eine Seemacht Krieg führen wollen."
 COL_aviation_effort:0 "Luftfahrtaufwand"
 COL_aviation_effort_tt:0 "Nicht genügend Bauplätze für den Luftwaffenstützpunkt"
 COL_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 COL_aviation_effort_2:0 "Luftfahrtforschung und -entwicklung"
 COL_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 COL_CAS_effort:0 "CAS-Aufwand"
 COL_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 COL_rocket_effort:0 "Raketenangriff"
 COL_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 COL_NAV_effort:0 "NAV-Aufwand"
 COL_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 COL_naval_effort:0 "Seeanstrengung"
 COL_naval_effort_tt:0 "Nicht genügend Bauplätze für Marinewerften"
 COL_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 COL_doctrine_navy:0 "Reform der Marinedoktrin"
 COL_doctrine_navy_desc:0 "Die Seekriegsführung hat sich seit Mitte des 19. Jahrhunderts ständig weiterentwickelt; Wieder einmal geraten wir in Rückstand und müssen zum Rest der Welt aufschließen."
 COL_naval_equipment:0 "Marineausrüstung"
 COL_naval_equipment_desc:0 "Um die [COL.getAdjective] Marine auf die Bedrohungen unserer Zeit vorzubereiten, müssen wir die Ausrüstung unserer Marine verbessern."
 COL_navy_production:0 "Priorisieren Sie die Marineerweiterung"
 COL_navy_production_desc:0 "Unsere Produktionskapazität ist begrenzt. Es ist Zeit, zwischen Luft und Wasser zu wählen."
 COL_submarine_effort:0 "U-Boot-Anstrengung"
 COL_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 COL_heavy_cruisers:0 "Schwerer Kreuzereinsatz"
 COL_heavy_cruisers_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer durch Großkreuzer ersetzt werden."
 COL_cruiser_effort:0 "Produktion schwerer Kreuzer"
 COL_cruiser_effort_desc:0 "U-Boote können geeignet sein, aber das eigentliche Problem sind die Großkampfschiffe."
 COL_mobile_effort:0 "Mobiler Aufwand"
 COL_mobile_effort_desc:0 "Für U-Boote und Zerstörer."
 COL_carriers_effort:0 "Aufwand der Spediteure"
 COL_carriers_effort_desc:0 "Die Nation mit den meisten Luftfahrtunternehmen wird die Ozeane beherrschen. Träger repräsentieren die neue Überlegenheit der Marine."
 COL_armor_support:0 "Versorgungsmanagement"
 COL_armor_support_desc:0 "Lernen Sie einfach, sich niemals zu überfordern. Mangelnde Versorgung kann tödlich sein."
 COL_axis_leanings_focus:0 "Befreundet euch mit den faschistischen Mächten"
 COL_axis_leanings_focus_desc:0 "Die Achse bringt einige technologische Vorteile mit sich."
 COL_axis_leanings_focus_2:0 "[GER.GetAdjective] Ressourcenaustausch"
 COL_axis_leanings_focus_2_desc:0 "Mehr Technologie auf Kosten einiger Exporte."
 COL_montana_effort:0 "Alta Montaña-Bemühungen"
 COL_montana_effort_desc:0 "Es ist Zeit, sich auf den Krieg in Los Andes vorzubereiten."
 COL_explore_amazonia:0 "Entdecken Sie Amazonien"
 COL_explore_amazonia_desc:0 "Der Staat kontrolliert die Kautschukproduktion in Guaviarie nicht vollständig. Es ist Zeit, unserem legitimen Staat die Verantwortung zu übertragen. Außerdem können unsere Truppen ein paar Dinge über das Überleben im Dschungel lernen."
 COL_minning:0 "Großbergbau"
 COL_minning_desc:0 "Die erste Erkundung unseres Geländes zeigt, dass hier eine beträchtliche Menge Erz auf den Abbau wartet. Wir müssen die Infrastruktur aufbauen, um die Gewinnung zu erleichtern."
 COL_hidroelectrics:0 "Wasserkraft"
 COL_hidroelectrics_desc:0 "Die Geographie mit steilen Bergen ist ideal für den Bau von Staudämmen. Jetzt, wo unser Energiebedarf steigt."
 COL_coffe_growth:0 "Kaffeewachstum"
 COL_coffe_growth_desc:0 "Kaffee ist eines unserer wichtigsten Exportgüter. Wir werden sicherstellen, dass wir weiterhin mehr verkaufen, indem wir neue Handelsabkommen aushandeln."
 COL_war_with_andean_threat:0 "Bolivarische Ambitionen in den Anden"
