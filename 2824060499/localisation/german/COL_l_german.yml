 COL_affirm_state_role_in_the_economy:0 "Bestätigen Sie die Rolle des Staates in der Wirtschaft"
 COL_affirm_state_role_in_the_economy_desc:0 "Viele Ökonomen, insbesondere John Maynard Keynes, vertreten die Theorie, dass der Staat in die Wirtschaft eingreifen muss, um sicherzustellen, dass sie den Menschen gegenüber fair bleibt."
 COL_continue_constitutional_reforms:0 "Fortsetzung der Verfassungsreformen"
 COL_continue_constitutional_reforms_desc:0 "Mit der Verfassungsreform wurde die Definition des Eigentums anhand seiner gesellschaftlichen Funktion festgelegt. Zu den berüchtigtsten Auswirkungen dieser neuen Regelung gehört das Recht des Staates, Land nach dem Grundsatz der Gemeinnützigkeit zu enteignen, insbesondere in den ausgedehnten brachliegenden Gebieten der Grundbesitzer."
 COL_workers_protection:0 "Arbeitnehmerschutz"
 COL_workers_protection_desc:0 "Um den Schutz der Arbeitnehmer zu gewährleisten, müssen wir das Streikrecht verteidigen und die Arbeitnehmer ermutigen, sich in Gewerkschaften zu organisieren."
 COL_educational_reform:0 "Bildungsreform"
 COL_educational_reform_desc:0 "Vor allem durch den Schriftsteller Jorge Zalamea, Bildungsminister, initiiert, wurden zahlreiche Reformen zur Verbesserung des Zugangs zu Bildung eingeführt."
 COL_join_the_allies:0 "Treten Sie den Alliierten bei"
 COL_join_the_allies_desc:0 "Unser Platz ist bei [ENG.GetNameDef], dem Hüter des Liberalismus, der Demokratie und der Freiheit in diesen turbulenten Zeiten."
 COL_liberty_ethos:0 "Die Marschierende Revolution"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo leitete viele wirtschaftliche und soziale Reformen ein, die den Spitznamen „Revolución en Marcha“ oder „Marschierende Revolution“ erhielten."
 COL_raspar_olla:0 "Extraktivistischer Lobbyist"
 COL_tupac_amaru:0 "Vermächtnis von Tupac Amaru"
 COL_yarumos_idea:0 "Yarumos"
 COL_yarumos_idea_desc:0 "Mit der Asche des Yarumo-Baums kann unser Land die raue Umwelt besser bewältigen."
 COL_support_focus:0 "Unterstützen Sie die Produktion"
 COL_support_focus_desc:0 "Unterstützung für alle."
 COL_simacota_idea:0 "Rache erfüllt"
 COL_simacota_idea_desc:0 "Nachdem wir nun zurückerobert haben, was uns gehört, ist es an der Zeit, es zu verteidigen."
 COL_CAS_focus:0 "CAS-Produktion"
 COL_CAS_focus_desc:0 "CAS für alle."
