 colombia.1.t:0 "Training im Dschungel"
 colombia.1.d:0 "Das heiße äquatoriale Klima der Amazonas-Regenwälder im Süden unseres Landes sowie das Dschungelgebiet in den Küstenprovinzen westlich von Cartagena schaffen harte Bedingungen für die Bevölkerung und erweisen sich gleichzeitig als großes Hindernis für unsere Truppen in der Region Gebiet, insbesondere im Hinblick auf Ausbildung und militärische Leistung.\n\nEinige Budgetkürzungen ermöglichen es uns, unsere Ausbildungseinrichtungen in Dschungelgebieten zu erweitern und die neu rekrutierten Kommandeure der Militärakademie auf ihre jeweiligen Posten zu ernennen, für die sie ausdrücklich ausgebildet wurden. Die Dschungel von [COL.GetNameDef] sollen zu unserer Kampfumgebung werden, in der unsere Armee zusammen mit Guerillakämpfern den überlegenen Feind abwehren kann."
 colombia.1.a:0 "Legen Sie den Grundstein für diese Trainingslager."
 colombia.2.t:0 "Reformation von Großkolumbien!"
 colombia.2.d:0 "Die jüngsten Änderungen in der Regierungsstruktur von [COL.GetNameDef] haben bei unseren Beamten in Caracas und unseren Botschaftern in Bogota viele besorgniserregende Fragen zu ihren Absichten und Plänen aufgeworfen.\n\nHeute Morgen hat die Regierung von [VEN.GetLeader] eine erhalten offizieller Antrag auf Neugründung der [VEN.GetAdjective]-[COL.GetAdjective]-Allianz unter deren Führung, um das verlorene Erbe Großkolumbiens wiederherzustellen.\n\n[COL.GetAdjective]-Beamte geben an, dass wenn Wenn die Vereinbarung erfüllt ist, wird die [VEN.GetAdjective]-Regierung effizient in den Staatsapparat integriert und ordnungsgemäß im Parlament vertreten sein. Sollten wir diese Geste der „Unterstützung“ ablehnen, drohen uns [COL.GetAdjective] Diplomaten, dass ihr Militär bereit sei, unsere Grenze zu überschreiten.\n\nWas sollen wir tun?"
 colombia.2.a:0 "Lasst uns zum Wohle der Allgemeinheit vereinen."
 colombia.2.b:0 "Wir wollen unsere Unabhängigkeit bewahren."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "Der ausgestellte Integrationsantrag sollte voraussichtlich heute um 18:00 Uhr ablaufen. Glücklicherweise haben wir zehn Stunden vor Ablauf der Ultimatumsfrist eine offizielle Antwort von der Regierung von [VEN.GetLeader] erhalten. n\nIm Telegramm von [VEN.GetNameDef] heißt es: „Der wachsende Einfluss von [USA.GetNameDef] in Südamerika betrifft auch die [VEN.GetAdjective]-Regierung und ihre Beamten. Nur ein starker, geeinter Staat wie Großkolumbien kann konkurrieren.“ mit dem schlafenden Riesen im Norden".\n\nNach einem Jahrhundert haben unsere [VEN.GetAdjective]-Brüder dies gerne angenommen und sind wieder Teil der großkolumbianischen Nation geworden."
 colombia.3.a:0 "Willkommen in Großkolumbien!"
 colombia.4.t:0 "Die Invasion von [VEN.GetNameDef]"
 colombia.4.d:0 "Der ausgestellte Integrationsantrag sollte voraussichtlich heute um 18:00 Uhr ablaufen. Da wir keine offizielle Antwort von den [VEN.GetAdjective]-Beamten erhalten haben, können wir davon ausgehen, dass ihre schwache Regierung versucht, die Zeit hinauszuzögern, um mehr Kräfte zu mobilisieren.\n\nUnsere Späher und Aufklärungseinheiten berichten von erhöhter Aktivität der [VEN.GetAdjective]. .GetAdjective] Truppen an unserer Grenze. Sie bereiten ihre Verteidigung vor und mobilisieren Reserven. Auch wenn nicht alle unserer Soldaten in Position sind, werden wir jetzt zuschlagen, da der Feind es am wenigsten erwartet.\n\nZu den Waffen, Leute von [COL.GetNameDef]! Es ist an der Zeit, die verlorenen Gebiete Großkolumbiens zurückzuerobern!"
 colombia.4.a:0 "Vorwärts!"
 colombia.6.t:0 "Panama zurückgewonnen"
 colombia.6.d:0 "Wir sind das Land, von dem wir wissen, dass wir es sind"
 colombia.6.a:0 "Gerade rechtzeitig"
 colombia.11.t:0 "Neue Amphibieneinheit gegründet"
 colombia.11.d:0 "Die jüngste Forschung und Entwicklung von Unterstützungsausrüstung hat unser wissenschaftliches Team zu einer brillanten Idee inspiriert, Geld für den Aufbau einer neuen, modernen Militäreinheit zu sammeln, die aus amphibischen Infanteriebataillonen besteht, die von Artillerie-, Ingenieur-, Aufklärungs- und Feldlazarettteams unterstützt werden.\n \nDie Ausbildung einer solchen Spezialeinheit wird viel mehr Zeit und Mühe erfordern als die eines regulären Infanterieregiments. Dennoch wird erwartet, dass es bei amphibischen Einsätzen eine hervorragende Leistung erbringt und in feuchten Umgebungen gut funktioniert."
 colombia.11.a:0 "Fügen Sie den dokumentierten Vorschlag unserem Streitkräfteregister hinzu."
 colombia11_tt:0 "Wir erhalten eine Elite-Marine-Vorlage namens §YInfantes de Marina§!."
 colombia.12.t:0 "Generäle unterstützen Idee einer neuen Fallschirmjägereinheit"
 colombia.12.d:0 "Die enge Zusammenarbeit zwischen unserer Forschungs- und Entwicklungsabteilung und dem Generalstab gipfelte in dem Vorschlag, eine Spezialeinheit einzurichten, die aus der Luft hinter der feindlichen Frontlinie landen und in den Stützpunktgebieten des Feindes operieren kann. Die Fallschirmjäger-Technologie könnte in unseren Händen zu einem Trumpf werden, wenn wir in der Region die Luftüberlegenheit erlangen.\n\nZu den weiteren Verbesserungen gehören die Ausbildung spezialisierter Ingenieure, Bordgeschütze und ein extra leichtes Funkregiment, das in der Lage ist, feindliche Funkfrequenzen für unsere Landtruppen zu nutzen. Kommunikation ohne Feinderkennung."
 colombia.12.a:0 "Fügen Sie ein Portfolio dieser Einheit zur Verwendung durch unsere Streitkräfte hinzu."
 colombia12_tt:0 "Wir erhalten eine Fallschirmjäger-Vorlage §YUnidad Condor§! mit fünf Fallschirmjägerregimenten und mehreren Unterstützungskompanien."
 colombia.13.t:0 "Vorschlag zur Militärpolizei"
 colombia.13.d:0 "Jede offene Rebellion oder Protestaktion der radikalen Opposition und terroristischer Kämpfer darf nicht ungestraft bleiben. Die Herrschaft der Regierung über das Land soll unangefochten bleiben, solange sie dem Willen des Volkes folgt.\n\nWenn wir Guerillas und Partisanen effizienter unterdrücken wollen, schlagen unsere Militärexperten die Bildung des neuen Militärpolizeiregiments vor, dessen einziger Zweck darin besteht, Gewährleistung von Ordnung und Stabilität in unserem Unterland.\n\nDiese Einheit wird aus fünf Kavallerieeinheiten mit spezialisierten Ausbildern bestehen, die speziell für den Umgang mit Widerstand ausgebildet sind."
 colombia.13.a:0 "Wir werden sofort mit der Schulung des Personals beginnen!"
 colombia13_tt:0 "Die Militärpolizei-Vorlage §YPolicia Militar§! mit fünf Kavallerieeinheiten und einem Unterstützungsregiment der Militärpolizei steht nun zur Verfügung."
 colombia.1001.t:0 "Neuer Verteidigungspakt geschlossen"
 colombia.1001.d:0 "Angesichts der wachsenden Ambitionen der Regierung [COL.getAdjective] nach Großkolumbien haben besorgte Beamte von [ECU.getNameDef] und [PAN.getNameDef] heftige Verhandlungen aufgenommen, die sich auf die Bildung eines Verteidigungspakts gegen den Aufstieg des mehr als toten Staates konzentrieren Großkolumbien.\n\nBeide Länder bringen Truppen an die Grenzen, bereit, bis zum letzten Mann für ihre Unabhängigkeit zu kämpfen."
 colombia.1001.a:0 "Das soll unsere Staaten noch etwas länger sichern!"
