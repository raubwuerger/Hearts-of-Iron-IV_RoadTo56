l_german:
 estonian_focus:0 "Estnischer nationaler Fokus"
 EST_a_tale_of_leningrad:0 "Eine Geschichte von Leningrad"
 EST_a_tale_of_leningrad_desc:0 "Nach dem überwältigenden Sieg der estnischen Streitkräfte, den es in der Geschichte noch nie gegeben hat, ist es nun an der Zeit, die letzten Überreste des bolschewistischen Erbes in Europa zu zerstören. Der nördliche Geburtsort des Kommunismus muss geräumt werden!"
 EST_support_estonian_latvian_brotherhood:0 "Unterstützen Sie [EST.getAdjective]-[LAT.getAdjective] Brotherhood"
 EST_support_estonian_latvian_brotherhood_desc:0 "Wir haben das gesamte ehemalige Gebiet Lettlands erobert und stehen vor der einmaligen Gelegenheit, unser Reich noch weiter auszudehnen! Wenn wir dem Weg unserer Vorfahren folgen, ist es vielleicht möglich, alle Länder des ehemaligen Livländischen Ordens unter unserem Banner zu vereinen!"
 est.11.t:0 "[From.GetName] beantragt [Root.GetAdjective] Teilnahme an der baltischen Entente"
 est.11.d:0 "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrem [From.GetFactionName] anschließt, um sich gegen die wachsenden Bedrohungen zu vereinen, die unsere Nationen umgeben. Ob kommunistisch oder faschistisch, [From.GetName] verspricht, sich für die Interessen von [Root.GetAdjective] einzusetzen."
 est.11.a:0 "[Root.GetName] steht an der Seite seiner Brüder."
 est.11.b:0 "[Root.GetName] kann nur alleine überleben."
 est.12.t:0 "[From.GetName] Tritt der [Root.GetFactionName] bei!"
 est.12.d:0 "[From.GetLeader] ist sich der Notwendigkeit der Einheit gegen die Bedrohungen bewusst, die unsere Länder auf allen Seiten umgeben, und gab heute der Welt bekannt, dass [From.GetName] zum Wohle unserer gegenseitigen Sicherheit einen Vertrag mit [Root.GetName] geschlossen hat."
 est.12.a:0 "[Root.GetName] und [From.GetName] stehen heute als Brüder da."
 est.13.t:0 "[From.GetName] weigert sich, [Root.GetFactionName] beizutreten"
 est.13.d:0 "In einem dummen Akt eingebildeter Selbsterhaltung gab [From.GetLeader] heute bekannt, dass [From.GetName] von jeglichen diplomatischen Maßnahmen Abstand nehmen wird, die als Bedrohung für ihre mächtigen Nachbarn angesehen werden könnten. Daher hat es unsere Anfrage abgelehnt, dass sie der [Root.GetFactionName] beitreten sollen."
 est.13.a:0 "Die einzige Sicherheit ist, zusammenzuhalten."
 est.14.t:0 "Wahl zur Nationalversammlung 1936"
 est.14.d:0 "Derzeit findet ein Verfassungsreferendum mit der Begründung statt, dass die vorherige Verfassung zu autoritär sei. Mit Ausnahme der Patriotischen Liga wurden alle Parteien verboten, womit das Schicksal der Verfassung praktisch besiegelt ist."
 est.14.a:0 "Estland braucht in diesen Zeiten einen starken Führer."
 est.15.t:0 "Sowjetisch-estnischer Beistandsvertrag"
 est.15.d:0 "Die estnische Regierung hat uns militärischen Zugang zu ihren Stützpunkten angeboten, wenn wir sie im Gegenzug vor jeglichen Invasionen oder Bedrohungen schützen. Wenn wir dies akzeptieren, könnten wir möglicherweise von Vorteil sein, indem wir sie weiter in unseren Wirkungsbereich einordnen."
 est.15.a:0 "Das wird uns sehr nützen."
 est.15.b:0 "Das ist einfach eine Verschwendung unserer Zeit und Ressourcen."
 est.16.t:0 "Die Sowjets nehmen den Vorschlag an"
 est.16.d:0 "Sowjetische Truppen haben nun damit begonnen, Stützpunkte zu besetzen, und die sowjetischen Behörden erklärten, sie hätten unseren Vorschlag angenommen und würden uns vor ausländischen Bedrohungen schützen."
 est.16.a:0 "Das ist das Beste."
 est.17.t:0 "Sowjets lehnen Vorschlag ab"
 est.17.d:0 "Das Sowjetregime hat jegliche Kontaktversuche ignoriert und sich geweigert, mit unseren Diplomaten zu verhandeln."
 est.17.a:0 "Ein bedauerlicher Rückschlag."
 est.18.t:0 "Nicht verbotene Parteien nehmen an der Wahl teil"
 est.18.d:0 "Der Massenboykott der Wahlen zwang Konstantin Päts zu Zugeständnissen. Viele fordern die Wiederherstellung der Demokratie, während radikalere Wähler eine engere Bindung an Deutschland und die Sowjetunion anstreben. Diese Wahl kann in jede Richtung gehen."
 est.18.a:0 "Eine Rückkehr zur Demokratie ist unsere größte Hoffnung."
 est.18.b:0 "Enge Beziehungen zu Deutschland sind die beste Vorgehensweise."
 est.18.c:0 "Die estnische Arbeitergewerkschaft wird uns dabei leiten."
 EST_the_four_year_plan:0 "Der Vierjahresplan"
 EST_the_four_year_plan_desc:0 "Unsere Industrie und Landwirtschaft liegen nicht hinter der Produktion zurück, die wir vor der Weltwirtschaftskrise hatten. Beginnen wir damit, diese zu verbessern, indem wir den Vierjahresplan starten."
 EST_tallinn_tartu_highways:0 "Autobahnen Tallinn-Tartu"
 EST_tallinn_tartu_highways_desc:0 "Infrastruktur ist wichtig für die Bewegung. Dadurch können sich unsere Truppen schneller bewegen und mehr Ausrüstung transportieren. Wir müssen es den Deutschen gleichtun und unsere eigene Autobahn bauen"
 EST_develop_our_railroads:0 "Entwickeln Sie unsere Eisenbahnen"
 EST_develop_our_railroads_desc:0 "Wir haben immer noch ein recht unterentwickeltes Eisenbahnsystem – keine Truppen in unserem Land können es sich leisten, auf der Durchreise steckenzubleiben. Wir müssen unsere alten Eisenbahnen reparieren und erweitern."
 EST_build_better_capital:0 "Bauen Sie besseres Kapital auf"
 EST_build_better_capital_desc:0 "Unsere Hauptstadt Tallinn ist voller alter und schlecht aussehender Holzhäuser. Unsere Altstadt hat sich im Laufe der Zeit stark verändert und bedarf einer Restaurierung"
 EST_invest_in_the_military:0 "Investieren Sie in Militär"
 EST_invest_in_the_military_desc:0 "Der Versuch, zivile Fabriken auf die Produktion militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der Militärproduktion konzentrieren."
 EST_more_civilian_factories:0 "Exportieren Sie Milchprodukte"
 EST_more_civilian_factories_desc:0 "Wir können unser Angebot an Fleisch, Fisch und Milchprodukten nutzen, um Handelsabkommen zu beeinflussen."
 EST_start_central_industrial_region:0 "Starten Sie die Zentrale Industrieregion"
 EST_start_central_industrial_region_desc:0 "Legen Sie den Grundstein für unsere zentralisierte Rüstungsindustrie."
 EST_the_bombe:0 "Die Bombe"
 EST_the_bombe_desc:0 "Unsere Ingenieure haben eine brillante Maschine entwickelt, die sie „Kryptologische Bombe“ nennen und die die Chiffren unserer Feinde knacken kann. Wir verfügen über die Ressourcen, es in unserer Anlage im Tartu Park weiterzuentwickeln."
 EST_protect_against_the_red_army:0 "Schützen Sie sich vor der Roten Armee"
 EST_protect_against_the_red_army_desc:0 "Durch die Befestigung wichtiger Gebiete machen wir uns weniger anfällig für den Fall, dass es jemals wieder zu Kriegen an unseren Küsten und Grenzen kommen sollte."
 EST_tartu_university_studies:0 "Studium der Universität Tartu"
 EST_tartu_university_studies_desc:0 "Unsere Wissenschaftler leisten gute Arbeit, was neue Möglichkeiten in der Forschung und Entwicklung eröffnet hat, die wir verfolgen sollten. Mit einer modernen technischen Universität im Herzen unseres Landes können wir mehr Forschung betreiben."
 EST_additional_research_slot:0 "Technisches Institut Tallinn"
 EST_additional_research_slot_desc:0 "Die Jahre der Beschäftigung haben den Fortschritt halbiert, aber jetzt, da wir frei sind, können wir mit der modernen Technologie mithalten."
 EST_foreign_cooperation:0 "Ausländische Zusammenarbeit"
 EST_foreign_cooperation_desc:0 "Estland ist in hohem Maße auf Länder angewiesen, die bereit sind, im Kampf gegen [SOV.getNameDef] zu helfen."
 EST_expand_port_paldiski:0 "Erweitern Sie den Hafen von Paldiski"
 EST_expand_port_paldiski_desc:0 "Paldiski ist unser Hauptzugang zur Ostsee und liegt in der Nähe unserer Hauptstadt und des Finnischen Meerbusens. Wenn wir einen stetigen Fluss von Ressourcen aus den Meeren gewährleisten wollen, müssen wir diesen Hafen verbessern."
 EST_prepare_for_war:0 "Auf den Krieg vorbereiten"
 EST_prepare_for_war_desc:0 "Der große Unabhängigkeitskrieg war möglicherweise nur der erste seiner Art. Wir müssen uns auf ein sich sicherlich ständig veränderndes Schlachtfeld vorbereiten."
 EST_foundation_of_kumu:0 "Gründung von Kumu"
 EST_foundation_of_kumu_desc:0 "Kumu ist ein estnisches Museum, das 1938 gegründet wurde. Lassen Sie uns dieses Gebäude errichten, damit unsere zukünftigen Enkelkinder sehen können, welche großartigen Dinge ihre Großväter in der Vergangenheit getan haben."
 EST_invest_in_the_military_II:0 "Konvertieren Sie Fahrradfabriken"
 EST_invest_in_the_military_II_desc:0 "Unsere Generäle sagen, dass wir viel Platz für neue Waffenfabriken haben, vor allem für alte Fahrradwerkstätten. Es scheint auch willige Investoren zu geben. Erweitern wir unsere militärisch-industriellen Kapazitäten."
 EST_more_civilian_factories_II:0 "Neuausrichtung von Cottage Industries"
 EST_more_civilian_factories_II_desc:0 "Durch die Neuausrichtung unserer Fabriken können wir die Produktion von Handelswaren und weitere Baumaßnahmen beschleunigen."
 EST_heavy_industry:0 "Schwerindustrie"
 EST_heavy_industry_desc:0 "Unsere Fabriken sollten nicht auf ausländische Materialien angewiesen sein. Durch den Ausbau unserer Metallproduktion können wir uns von der Abhängigkeit von Importen befreien."
 EST_standardization_of_equipment:0 "Standardisieren Sie die Ausrüstung"
 EST_standardization_of_equipment_desc:0 "Durch die Vereinheitlichung der Ausrüstung unserer Soldaten legen wir den Grundstein für einen modernen Versorgungsapparat."
 EST_escort_effort:0 "Begleitaufwand"
 EST_escort_effort_desc:0 "U-Boote stellen eine Gefahr für unsere Handelskonvois dar. Die Konzentration auf die Entwicklung neuer Zerstörermodelle wird es uns ermöglichen, den U-Boot-Abwehrkrieg effizient zu führen"
 EST_navy_tactics:0 "Taktiken der Marine"
 EST_navy_tactics_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die zur Bekämpfung unserer wahrscheinlichsten Feinde erforderlich sind, behalten wir im Kampf die Oberhand."
 EST_destroyer_focus:0 "Zerstörerfokus"
 EST_destroyer_focus_desc:0 "Moderne Schlachtschiffe sind Wunder, aber wir dürfen die entscheidende Rolle des bescheidenen Zerstörers beim Schutz unserer Konvois nicht vernachlässigen."
 EST_army_modernisation:0 "Modernisierung der Armee"
 EST_army_modernisation_desc:0 "Moderne Waffen für moderne Männer!"
 EST_strengthen_the_government:0 "Stärken Sie die Regierung"
 EST_strengthen_the_government_desc:0 "Wir können es uns nicht leisten, gespalten zu sein. Unsere Stärke, Veränderungen herbeizuführen, ist proportional zu unserer Einigkeit im Senat und im Kabinett."
 EST_nobody_expects:0 "Niemand erwartet"
 EST_nobody_expects_desc:0 "Wir dürfen die Chance nicht verpassen, als Erste einen Weg zu finden, das Urfeuer der Kernspaltung nutzbar zu machen."
 EST_create_our_own_faction:0 "Erstelle unsere eigene Fraktion"
 EST_create_our_own_faction_desc:0 "Während Deutschland derzeit möglicherweise die stärkste Kraft des Faschismus in der Welt ist, kann Estland aus eigener Kraft expandieren. Wir müssen uns nicht ihrer Fraktion anschließen und unter ihrem Kommando stehen. Lasst uns unser eigenes Schicksal gestalten!"
 EST_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 EST_study_foreign_tanks_desc:0 "Diese „Panzer“ werden ein zentraler Bestandteil der heutigen bewaffneten Konflikte sein, und wir müssen sicherstellen, dass wir mit allen notwendigen Mitteln mit unseren Nachbarn Schritt halten."
 EST_invite_german_experts:0 "Laden Sie deutsche Experten ein"
 EST_invite_german_experts_desc:0 "Wir haben nicht viel Zeit, unsere eigenen Panzer zu entwerfen. Wir sollten Ingenieure einladen, mit ausländischen Panzern zusammenzuarbeiten, um deren Stärken und Schwächen herauszufinden und noch bessere zu schaffen."
 EST_build_paldiski_port:0 "Baue Port Paldiski"
 EST_build_paldiski_port_desc:0 "Der Ausbau unserer Marine sollte eine unserer obersten Prioritäten sein. Weisen Sie alle verfügbaren Ressourcen zu, um auf unserem bereits bestehenden Marinestützpunkt Paldiski weitere Werften zu bauen."
 EST_finish_central_industrial_region:0 "Beenden Sie die Zentrale Industrieregion"
 EST_finish_central_industrial_region_desc:0 "Lassen Sie uns unsere zentralisierte Rüstungsindustrie beenden."
 EST_planned_expansion:0 "Geplante Erweiterung"
 EST_planned_expansion_desc:0 "Um unseren inländischen Baumarkt anzukurbeln und unsere industriellen Bemühungen auszuweiten, können wir der Regierung erlauben, in öffentliche Bauunternehmen zu investieren."
 EST_start_fundraising:0 "Erhöhen Sie die Mittelbeschaffung"
 EST_start_fundraising_desc:0 "Estnische Kinder werden unterernährt, da unsere Industriekapazitäten auf die Unterstützung des Krieges ausgerichtet sind. Unsere verbündeten Freunde hinter der Front müssen jedoch nicht unter einer solchen Katastrophe leiden. Wir müssen sie bitten, etwas von ihrem Geld zu spenden, damit unser Volk wirklich siegen kann."
 EST_gender_equality:0 "Geschlechtergleichheit"
 EST_gender_equality_desc:0 "Unsere Statistiken besagen, dass Männer, die genauso viel arbeiten wie Frauen, mehr verdienen und bessere Chancen auf bessere Jobs haben. Das ist Unsinn und wir müssen damit Schluss machen. Auch Frauen müssen die gleichen Rechte haben!"
 EST_motorized_focus:0 "Motorisierter Fokus"
 EST_motorized_focus_desc:0 "Wenn wir Offensivoperationen starten wollen, sollten wir zumindest teilweise über eine motorisierte Armee verfügen."
 EST_Livonian_bridgehead_strategy:0 "Livländischer Brückenkopf"
 EST_Livonian_bridgehead_strategy_desc:0 "Sollten sich die Kämpfe gegen uns wenden, müssen wir gemeinsam mit unseren Freunden und Verbündeten Pläne für eine wirksame Neugruppierung und Vergeltung haben."
 EST_kohta_jarve_oil_sources:0 "Kohtla-Järve-Ölquellen"
 EST_kohta_jarve_oil_sources_desc:0 "Wir haben gerade erste Spuren kommerziell nutzbarer Ölfelder in Kohtla-Järve entdeckt. Unsere Wissenschaftler sagen, dass sie über so viel Öl verfügen, dass unsere Industrie Hunderte von Jahren davon profitieren kann! Es ist Zeit, mit dem Bohren zu beginnen."
 EST_artillery_modernisation:0 "Modernisierung der Artillerie"
 EST_artillery_modernisation_desc:0 "Wir dürfen nicht versäumen, die Unterstützung unserer Soldaten, die sie für einen effektiven Einsatz benötigen, zu verbessern und zu modernisieren."
 EST_anti_tank_guns:0 "Panzerabwehrkanonen"
 EST_anti_tank_guns_desc:0 "Jeder Feind wird mit Sicherheit Panzer gegen uns einsetzen, insbesondere die Sowjets. Wir müssen bereit sein, sie herzlich willkommen zu heißen."
 EST_air_base_expansion:0 "Erweiterung des Luftwaffenstützpunkts"
 EST_air_base_expansion_desc:0 "Luftwaffenstützpunkte sind für die Luftunterstützung ebenso wichtig wie die Luftunterstützung für die moderne Kriegsführung."
 EST_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 EST_fighter_modernisation_desc:0 "Unsere Jäger sind die tragende Säule jeder Luftwaffe und dürfen nicht überflüssig gemacht werden. So wie der Rest unserer Luftwaffe sich verbessert, müssen auch sie sich verbessern."
 EST_air_innovations:0 "Luftinnovationen"
 EST_air_innovations_desc:0 "Im Bereich der Flugstrategie und -taktik gibt es noch viel zu tun."
 EST_heavy_fighter_concept:0 "Konzept für schwere Jäger"
 EST_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kämpfer, der innerhalb feindlicher Grenzen umfassend operieren kann."
 EST_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 EST_naval_bomber_experiments_desc:0 "Die Luftherrschaft ist auf See ebenso wichtig wie über Land. Spezialflugzeuge, die für den Zweck der Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 EST_medium_bomber_focus:0 "Mittlerer Bomberfokus"
 EST_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbombardierungsphilosophie, angepasst an eine größere Reichweite für den Einsatz in Unterstützungsrollen."
 EST_light_bomber_focus:0 "Leichter Bomberfokus"
 EST_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 EST_air_modernisations_programme:0 "Programm zur Luftmodernisierung"
 EST_air_modernisations_programme_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten immer noch darauf, entdeckt zu werden."
 EST_special_marine_forces:0 "Spezialeinheiten der Marine"
 EST_special_marine_forces_desc:0 "Für jegliche Offensivoperationen im Baltikum ist eine amphibische Streitmacht erforderlich. Wir müssen das Meredessantpataljon wiederherstellen."
 EST_protect_our_borders:0 "Schützen Sie unsere Grenzen"
 EST_protect_our_borders_desc:0 "Durch den Bau einiger Landfestungen werden wir den Sowjets zeigen, dass wir uns gegen jede Bedrohung von außen verteidigen wollen, nicht nur gegen ihre."
 EST_deterrence:0 "Abschreckung"
 EST_deterrence_desc:0 "Die wachsenden Bedrohungen durch den europäischen Faschismus machen deutlich, dass Neutralitätserklärungen nicht ausreichen. Wir müssen uns bewaffnen, um unseren Status zu verteidigen."
 EST_reform_government:0 "Reformregierung"
 EST_reform_government_desc:0 "Indem wir zusammenarbeiten, können wir sicherstellen, dass unser Land die vor uns liegenden schwarzen Zeiten übersteht. Wenn wir Erfolg haben wollen, müssen wir unsere Regierung von faschistischen und kommunistischen Ideologien befreien und diese Parteien in unserem Land verbieten."
 POL_rocket_development_x:0 "Raketenentwicklung"
 POL_rocket_development_x_desc:0 "Konzentrieren wir unsere Bemühungen auf die Entwicklung unserer eigenen Raketentechnik. Mit der Fähigkeit, ohne Vorwarnung zuzuschlagen, werden unsere Streitkräfte unverwundbar!"
 EST_national_assembly_election:0 "Wahl zur Nationalversammlung"
 EST_national_assembly_election_desc:0 "Derzeit findet ein Verfassungsreferendum mit der Begründung statt, dass die vorherige Verfassung zu autoritär sei. Mit Ausnahme der Patriotischen Liga wurden alle Parteien verboten, womit das Schicksal der Verfassung praktisch besiegelt ist."
 EST_adopt_the_third_constiution:0 "Nehmen Sie die Dritte Verfassung an"
 EST_adopt_the_third_constiution_desc:0 "Durch die Verabschiedung der neuen Verfassung werden die Unruhen in der Bevölkerung, die die Befugnisse der vorherigen Verfassung beeinträchtigten, endgültig beseitigt."
 EST_bypass_the_riigikogu:0 "Umgehen Sie den Riigikogu"
 EST_bypass_the_riigikogu_desc:0 "Der Riigikogu ist nichts weiter als eine Mauer zwischen uns und der Reform. Der beste Weg, unsere Ziele zu erreichen, ist die Durchsetzung gesetzlicher Regelungen."
 EST_disband_student_councils:0 "Studentenbewegungen auflösen"
 EST_disband_student_councils_desc:0 "Der Protest der Studenten in unserem Land gegen Bürgerrechte ist außer Kontrolle geraten und muss sofort aufgelöst werden."
 EST_amnesty_for_opponents:0 "Amnestie für politische Gegner"
 EST_amnesty_for_opponents_desc:0 "Wenn die Opposition besiegt ist, können wir eine Amnestie erlassen, um unsere Nation zu stabilisieren."
 EST_economic_stimulous:0 "Entwicklungsprogramme"
 EST_economic_stimulous_desc:0 "Die estnische Wirtschaft ist vielleicht nicht so stark wie einige ihrer Konkurrenten, aber durch die Umsetzung von Programmen können wir sie auf ein neues Niveau bringen."
 EST_under_representation:0 "Unter „Die Opposition vertreten“."
 EST_under_representation_desc:0 "Die Öffentlichkeit hat kein Bedürfnis, sich die Unwahrheiten radikaler Reformer anzuhören. Auch die Reformer haben keinen Sitz in unserer Regierung verdient."
 EST_appoint_fredrich_karl_akel:0 "Ernennung deutscher Außenminister"
 EST_appoint_fredrich_karl_akel_desc:0 "Wir sollten versuchen, die beiden Goliaths in unseren Grenzen zu besänftigen, auch wenn das bedeutet, ihnen einen Platz in unserer Nation anzubieten."
 EST_soviet_estonian_treaty:0 "Sowjetisch-estnischer Beistandsvertrag"
 EST_soviet_estonian_treaty_desc:0 "Estland und die gesamte baltische Region bleiben von überlegenen Feinden umgeben. Wenn wir auch nur mit einem von ihnen zusammenarbeiten können, haben wir eine Überlebenschance."
 EST_election_boycotts:0 "Betonen Sie Wahlboykotte"
 EST_election_boycotts_desc:0 "Die Wahlen sind für Konstanti Päts nichts anderes als ein manipuliertes System, um seine Agenda voranzutreiben. Wir können Zugeständnisse erzwingen, um eine wirklich freie Wahl durchzuführen."
 EST_jaan_tonison:0 "Eine Rückkehr zum Republikanismus"
 EST_jaan_tonison_desc:0 "Jaan Tõnisson fordert die Rückkehr zu einem demokratischeren System. Mit seinem Wahlsieg können wir endlich die notwendigen Reformen umsetzen."
 EST_remove_soviet_sympathizers:0 "Vertreibung sowjetischer Sympathisanten"
 EST_remove_soviet_sympathizers_desc:0 "Kommunisten und sowjetische Kollaborateure sollten in unserem Land kein Mitspracherecht haben. Wir müssen sie beseitigen, bevor sie zu viel Einfluss gewinnen."
 EST_agriculture_coopoeratives:0 "Bauen Sie landwirtschaftliche Genossenschaften aus"
 EST_agriculture_coopoeratives_desc:0 "Landwirtschaftliche Genossenschaften könnten es unserer Branche ermöglichen, sich auf eine stärker industrielle Ebene auszurichten."
 EST_estonianization:0 "Estnisierung"
 EST_estonianization_desc:0 "Estland sollte keinem ausländischen Einfluss nachgeben. Dies zu erkennen, könnte die Moral stärken."
 EST_baltic_entente:0 "Stärkung der baltischen Entente"
 EST_baltic_entente_desc:0 "Estland allein wäre nicht in der Lage, sich vor Bedrohungen zu schützen. Es sollten Verbündete rekrutiert werden, um unsere Freiheit zu schützen."
 EST_protect_trade:0 "Trennen Sie Handel von Diplomatie"
 EST_protect_trade_desc:0 "Wir sollten Maßnahmen ergreifen und die Auswirkungen unserer diplomatischen Maßnahmen auf unseren Handel begrenzen, um das Wachstum unserer Wirtschaft zu fördern."
 EST_constitutional_referendumm:0 "Halten Sie ein Verfassungsreferendum ab"
 EST_constitutional_referendumm_desc:0 "Die beste Wahl für die Zukunft ist die Einführung eines Regimes, das Unternehmern Macht verleiht und gleichzeitig mit dem Deutschen Reich kooperiert."
 EST_land_ownership:0 "Stärken Sie Landbesitzer"
 EST_land_ownership_desc:0 "Landbesitzer sind die treibende Kraft hinter unserem wirtschaftlichen Status. Ihnen eine höhere Position in der Regierung zu ermöglichen, könnte nicht schaden."
 EST_departmentalization:0 "Abteilungalisierung"
 EST_departmentalization_desc:0 "Die Dezentralisierung unserer Verwaltung ist eine einfache Möglichkeit, mehr Produktivität und Effektivität zu gewährleisten."
 EST_german_admiration:0 "Brechen Sie die sowjetische Sphäre"
 EST_german_admiration_desc:0 "Viele betrachten Estland als Teil der russischen Sphäre. Wenn wir uns jedoch mit den russischen Feinden verbünden, können wir unsere Unabhängigkeit wirklich behaupten."
 EST_military_assistance:0 "Deutsch-estnische Kooperationsübungen"
 EST_military_assistance_desc:0 "Das deutsche Militär bietet uns ein Modell, an dem wir unser eigenes Militär ausbilden können."
 EST_estonian_volunteer_regiment:0 "Das estnische Freiwilligenregiment"
 EST_estonian_volunteer_regiment_desc:0 "Wir könnten einige unserer eigenen Divisionen schicken, um unsere Verbündeten zu unterstützen, ohne uns direkt einzumischen. Dies würde unserer Erfahrung nur zugute kommen."
 EST_communist_victory:0 "Die Frontorganisation triumphiert"
