 AFG_illiteracy_5:0 "Marginalisierter Analphabetismus"
 AFG_illiteracy_desc:0 "Aufgrund der schlechten Lebensqualität und der schlechten Verwaltung des Bildungssystems sind die Menschen in Afghanistan nach wie vor sehr Analphabeten; weniger als zehn Prozent der Menschen in Afghanistan können lesen und schreiben. Dies bedeutet, dass es dem Land an Fachkräften mangelt, die in höheren Berufs- und Regierungspositionen arbeiten würden, beispielsweise an der Universität Kabul, die 1931 eröffnet wurde, aber aufgrund des Personalmangels erst ein Jahr später Zulassungen entgegennahm."
 AFG_afghan_army:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_army_desc:0 "Die [GetAfghanArmyFocusName] besteht größtenteils aus ungeschulten Stammessoldaten vieler Stämme Afghanistans, die zudem schlecht mit Waffen und Waffen des letzten Jahrhunderts ausgestattet sind. Unsere Armee wird weitgehend von anderen Ländern wie [ENG.GetNameDef] oder [SOV.GetNameDef] beeinflusst, die die Quelle militärischer Ausrüstung und Technologien darstellen."
 AFG_afghan_army_modern:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_army_modern_desc:0 "Die [GetAfghanArmyFocusName] besteht aus Stammeskriegern und ungeschulten Kämpfern vieler Stämme von [AFG.GetNameDef], die zudem schlecht mit Waffen und Waffen des letzten Jahrhunderts ausgestattet sind."
 AFG_afghan_army_tribe:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_army_tribe_desc:0 "Die [GetAfghanArmyFocusName] besteht aus Stammeskriegern und ungeschulten Kämpfern vieler Stämme von [AFG.GetNameDef], die zudem schlecht mit Waffen und Waffen des letzten Jahrhunderts ausgestattet sind."
 AFG_prussians_of_the_orient_modern:0 "Preußen des Orients"
 AFG_prussians_of_the_orient_modern_desc:0 "[AFG.GetNameDefCap] hat sein Militär erheblich verbessert und sich sogar den Titel „Preußen des Orients“ verdient, der ihm von vielen Ausländern verliehen wurde. [AFG.GetNameDefCap] hat eine glänzende Zukunft vor sich!"
 AFG_prussians_of_the_orient_tribe:0 "Friedhof der Imperien"
 AFG_prussians_of_the_orient_tribe_desc:0 "Im Schatten schroffer Berge und windgepeitschter Wüsten liegt Afghanistan, der rätselhafte Friedhof der Imperien, wo die Echos vergangener Eroberer Geschichten über Ehrgeiz flüstern, der vom gnadenlosen Land verschluckt wurde. Über Jahrhunderte hinweg war das Land ein stiller Zeuge und offenbarte die Hartnäckigkeit seiner Menschen und die schwer fassbare Natur der Herrschaft, die sich denen entzieht, die es wagen, sein geschichtsträchtiges Gelände zu betreten."
