 AFG_loya_jirga.1.t:0 "Das [GetYear] Loya Jirga beginnt"
 AFG_loya_jirga.1.desc:0 "Das paschtunische Sozialgesetzbuch diktierte jahrhundertelang die kulturellen und sozialen Normen des einfachen Volkes und der privilegierten Mitglieder der Gesellschaft. Gemäß ihrer Satzung halten die Staatsoberhäupter des Landes zusammen mit den Stammesführern ein jährliches Treffen der Loya Jirga ab, um den Weg des Landes in diesen beunruhigenden Zeiten zu besprechen. \n\nDie diesjährige Jirga wird sich voraussichtlich hauptsächlich auf den sozialen Status von Frauen, die Industrialisierung Kabuls und die kürzlich eingeführten Schulreformen sowie die Außenpolitik des Landes konzentrieren. Der König wird in Begleitung seiner Kabinettsmitglieder voraussichtlich in wenigen Stunden eintreffen. Wir haben Informationen erhalten, dass einige der Nimruz- und Farah-Bauern mit der Umverteilung der Vorräte unzufrieden sind, während die Nordländer aus Takhar über die jüngsten Basmachi-Überfälle in ihrem Kernland besorgt sind. Auch von einigen Armeeangehörigen wird erwartet, dass sie ihre Unzufriedenheit mit dem aktuellen Modernisierungsplan äußern. Auf der anderen Seite erwarten wir eine überwältigende Unterstützung aus Kabul, wo erst kürzlich die erste Universität des Landes eröffnet wurde.\n\nDem König wurde geraten, in der Frage der Armee eine feste Haltung einzunehmen, dies aber zu tun Ich bin bereit, Zugeständnisse zu machen, wenn die Diskussion zu hitzig wird. Alles in allem wollen wir die Fehler der Loya Jirga von 1928 nicht wiederholen."
 AFG_loya_jirga.1.a:0 "Wir werden dafür sorgen, dass Sie es nicht verpassen."
 AFG_loya_jirga.2.t:0 "Der Status der Frau"
 AFG_loya_jirga.2.desc:0 "Die Stammesführer waren sehr traditionell, wenn es um den sozialen Status von Frauen und ihre Rechte in Afghanistan ging, und sie wären sehr unzufrieden, wenn wir Frauen mehr Rechte gewähren würden, was gegen das Pashtunwali und die Bräuche des paschtunischen Volkes verstoßen würde. Wir müssen vorsichtig sein, denn ein einziger Schritt in die falsche Richtung kann Unzufriedenheit hervorrufen!"
 AFG_loya_jirga.2.a:0 "Versuchen wir, sie nicht zu verärgern."
 AFG_loya_jirga.3.t:0 "Die Außenpolitik"
 AFG_loya_jirga.3.desc:0 "Der politische Zustand Afghanistans ist in Bezug auf die Außenpolitik des Landes sehr polarisiert. Einige sehnen sich nach der Rückkehr des früheren Königs Amanullah, während andere gegensätzliche Ambitionen haben. Wir müssen die Bestrebungen dieser Stämme in einem einzigen gemeinsamen Ziel vereinen: Geteilt sind wir schwach, vereint sind wir stark!"
 AFG_loya_jirga.3.a:0 "Dies soll erreicht werden, Inschallah."
 AFG_loya_jirga.4.t:0 "Die Entwicklung Afghanistans"
 AFG_loya_jirga.4.desc:0 "Die Stammesführer haben die Regierung mehrfach aufgefordert, Infrastrukturprojekte zu subventionieren oder neue Fabriken zu eröffnen. Der König und seine Regentschaft haben diese Vorschläge jedoch jedes Mal abgelehnt. Wenn wir die Menschen zufrieden stellen wollen, müssen wir auch den Lebensstandard verbessern unsere Landsleute!"
 AFG_loya_jirga.4.a:0 "Ein interessanter Vorschlag."
 AFG_loya_jirga.5.t:0 "Das Ende der [GetYear] Loya Jirga"
 AFG_loya_jirga.5.desc:0 "Nachdem alle Stammesführer und Redner gehört wurden, ist die [GetYear] Loya Jirga zu Ende gegangen.[GetLoyaJirgaEventDesc]. Es ist jetzt an der Zeit, dass wir auf die Vorschläge und Wünsche der Mitglieder der Jirga reagieren, die sie vorgebracht haben. Wir haben ausreichend Zeit dafür, aber wenn es zu lange dauert, werden die Stammesführer höchstwahrscheinlich verärgert sein."
 AFG_loya_jirga.5.a:0 "Großartig."
 AFG_loya_jirga_good:0 "Während der Dschirga nahmen der König und seine Regierung eine versöhnliche und freundschaftliche Haltung gegenüber den Mitgliedern der Dschirga ein und äußerten den Wunsch nach Zusammenarbeit. Die Kābul Times beschrieb die diesjährige Jirga als demokratisch und unkompliziert"
 AFG_loya_jirga_bad:0 "Während der Dschirga nahmen der König und seine Regierung eine aggressive und unfreundliche Haltung gegenüber Reformen und den Mitgliedern der Dschirga ein, was bei den Mitgliedern der Jirga auf großen Widerstand stieß und von der Kābul Times und vielen anderen Nachrichten scharf kritisiert wurde Agenturen"
 AFG_loya_jirga.10.t:0 "Der Verlauf der Loya Jirga 1936"
 AFG_loya_jirga.10.d:0 "Die Loya Dschirga wird in Kürze beginnen. Dies gibt uns genügend Zeit, um den politischen Kurs der diesjährigen Jirga festzulegen. Die Regentschaft, bestehend aus Premierminister Mohammad Hashim Khan und Kriegsminister Shah Mahmud Khan, hat dem König geraten, die Politik der Zentralisierung und Reform fortzusetzen. Dies stößt bei vielen Stammesangehörigen auf Widerstand, die kein Verständnis für die durchgeführten Reformen haben, die im Widerspruch zum Pashtunwali, dem paschtunischen Lebenskodex, stehen. \n\nDiese einfachen Leute wünschen sich nur, dass die Stabilität Afghanistans und ihre kulturellen Bräuche respektiert werden. Wenn wir ihnen vielleicht Zugeständnisse wie lokale Autonomie und die Ratifizierung des Hasht Nafari machen, möchten sie vielleicht mit der Regierung zusammenarbeiten."
 AFG_loya_jirga.10.a:0 "Fordern Sie Reformen!"
 AFG_loya_jirga.10.b:0 "Vielleicht können wir einen Kompromiss finden."
 afghanistan.1.t:0 "Lokale Stämme bieten Hilfe an"
 afghanistan.1.d:0 "Während unserer Not kam ein einheimischer Stamm mit einem Angebot zum Militärdienst an uns heran. Der Stamm, der für seine erbitterten Kampffähigkeiten und Loyalität bekannt ist, ist bereit, Soldaten zur Verstärkung unserer Armee bereitzustellen.\n\nDieses Angebot hat jedoch potenzielle Konsequenzen. Der Stamm wird eine Vorzugsbehandlung erwarten und möglicherweise eine größere Rolle bei unseren Militäroperationen fordern. Sollte dies gewährt werden, könnte dies dazu führen, dass unsere Armee stärker von diesen Stämmen abhängig wird, was möglicherweise zu Spannungen mit anderen Fraktionen im Land führen könnte."
 afghanistan.1.a:0 "Wir könnten jede Hilfe gebrauchen, die wir kriegen können."
 afghanistan.1.b:0 "Wir benötigen eine solche Hilfe nicht."
 afghanistan.2.t:0 "[AFG.GetName] bittet um politische Unterstützung"
 afghanistan.2.d:0 "In Afghanistan mangelt es an politischen Führern und Revolutionären, die das Volk und die Hezb-e Khalq führen könnten. Wir sollten tadschikische Berater nach Afghanistan schicken, da sie der Bevölkerung vor Ort kulturell und sprachlich ähnlich sind. Wenn wir uns dafür entscheiden, keine diplomatische und politische Unterstützung zu schicken, könnte sich Afghanistan distanzieren Trennen Sie sich von uns und gehen Sie einen anderen Weg abseits von Moskau!"
 afghanistan.2.a:0 "Schicken Sie Shirinsho Shotemur."
 afghanistan.2.b:0 "Senden Sie Dmitri Protopopov."
 afghanistan.2.c:0 "Sie verdienen unsere Unterstützung nicht."
 afghanistan.3.t:0 "Die Tadschikistan-Frage"
 afghanistan.3.d:0 "Die [AFG.GetAdjective]-Regierung ist mit einer interessanten Anfrage an uns herangetreten. Sie hat die Übertragung des Eigentums an [742.GetName] nach Afghanistan beantragt. Dies ist jedoch nicht ohne Grund, denn das tadschikische und das paschtunische Volk haben über die Jahrhunderte hinweg in Afghanistan relativ friedlich gelebt und haben viel gemeinsam. Es wäre klug, ihnen dieses Zugeständnis zu machen, da sie höchstwahrscheinlich auf weniger politischen Widerstand seitens der Tadschiken stoßen würden."
 afghanistan.3.a:0 "Sind wir uns einig."
 afghanistan.3.b:0 "Lächerlich!"
 afghanistan.4.t:0 "Die [SOV.GetAdjective]s akzeptieren"
 afghanistan.4.d:0 "Nach Erhalt des Briefes vor einigen Tagen hat Moskau unserem Vorschlag zugestimmt, [742.GetName] soll in Afghanistan eingegliedert werden. Wir müssen hoffen, dass die Tadschiken sich dem neuen Regierungswechsel und der lokalen Herrschaft nicht widersetzen."
 afghanistan.4.a:0 "Tadschiken und Paschtunen, wieder einmal im Einklang!"
 afghanistan.5.t:0 "[AFG.GetLeader] schlägt Invasion von [PER.GetName] vor"
 afghanistan.5.d:0 "Wir haben einen interessanten Vorschlag der [AFG.GetAdjective]-Regierung erhalten. Sie schlägt eine gemeinsame Invasion von [PER.GetNameDef] vor, um die Südfront zu sichern und zu verhindern, dass unerwünschte Einflüsse nach Persien eindringen. Dies würde uns auch dabei helfen, unsere Interessen im Nahen Osten voranzutreiben und mehr Ölfelder zu sichern sowie unsere eigenen in Baku zu schützen."
 afghanistan.5.a:0 "Brillant! Befehlen Sie die Invasion!"
 afghanistan.5.b:0 "Das geht uns nichts an."
 afghanistan.6.t:0 "[SOV.GetAdjective]s Ablehnungsvorschlag"
 afghanistan.6.d:0 "Nach Erhalt des Briefes vor einigen Tagen hat Moskau beschlossen, unseren Antrag abzulehnen. Unser Vertrauen in die [SOV.GetAdjective]-Regierung ist erschüttert. Obwohl ein großer Teil der [AFG.GetAdjective]-Bevölkerung ethnisch Tadschiken ist, wird Afghanistan niemals in der Lage sein, die tadschikischen Länder zu vereinen!"
 afghanistan.6.a:0 "Schlechte Wahl."
 afghanistan.7.t:0 "Nomaden siedeln sich in [AFG_nomad_state.GetName] an"
 afghanistan.7.d:0 "Viele Nomaden aus benachbarten Wüsten und Tälern haben beschlossen, sich in [AFG_nomad_state.GetName] niederzulassen, wie die Gouverneure von Wilayat in [AFG_nomad_state.GetName] berichten. Dies wird natürlich unserer Wirtschaft zugute kommen, wir müssen jedoch hoffen, dass [AFG_nomad_state.GetName] einen so großen Zustrom von Nomaden in so kurzer Zeit unterstützen kann."
 afghanistan.7.a:0 "Je mehr, desto besser!"
 afghanistan.12.t:0 "Der Staatsbesuch in Berlin"
 afghanistan.12.d:0 "Nach ihrer Abreise aus Kabul vor vielen Wochen ist die königliche Familie in Berlin angekommen. Bei ihrer Ankunft wurden sie von [GER.GetLeader] persönlich begrüßt, der sich freute, die königliche Familie von Afghanistan kennenzulernen. Während des Besuchs zeigte Sardar Mohammad Hashim Khan großes Interesse an der [GER.GetAdjective]-Lebensweise und den [GER.GetAdjective]-Traditionen. Während der Teilnahme an einer von [GER.GetLeader] organisierten Gala in Berlin bekundete er sein Interesse an einer verstärkten wirtschaftlichen und militärischen Zusammenarbeit mit [GER.GetNameDef]."
 afghanistan.12.a:0 "Er könnte Recht haben."
 afghanistan.13.t:0 "Die Ablehnung von [SOV.GetAdjective]."
 afghanistan.13.d:0 "Die [SOV.GetAdjective]-Regierung hat unseren Antrag auf Invasion in [PER.GetNameDef] abgelehnt. Sie haben verkündet, dass die Südfront für sie kein großes Problem darstellt und dass [PER.GetNameDef] keine Bedrohung für die Ölfelder von Baku darstellt."
 afghanistan.13.a:0 "Schlechte Wahl."
 afghanistan.14.t:0 "Die [GetYear] [AFG.GetAdjective] Wahlen"
 afghanistan.14.d:0 "Der Weg zur Demokratie in Afghanistan war lang und hart. Leider ist es gelungen. Die [GetYear] [AFG.GetAdjective] Wahlen sind der Beweis dafür, dass Demokratie in Afghanistan möglich und erreichbar ist. Es bleibt jedoch noch die Frage: Wer wird diese Wahlen gewinnen? Einige gehen davon aus, dass die Konservativen ihre Mehrheit behalten und gewinnen werden, während andere einen unerwarteten und unwahrscheinlichen Triumph der Hezb-e Watan vorhersagen. Menschen in Afghanistan, gehen Sie raus und wählen Sie! Es ist Ihr Grundrecht und Ihre Pflicht gegenüber Ihrem Staat und Volk!"
 afghanistan.14.a:0 "Wiederwahl für die Konservativen."
 afghanistan.14.b:0 "Die Vaterlandspartei triumphiert!"
 afghanistan.15.t:0 "Die Vorbereitungen für Amanullahs Tour"
 afghanistan.15.d:0 "Seit seiner Rückkehr nach Afghanistan vor nicht allzu langer Zeit plant Amanullah eine königliche Reise durch Europa. Als er es das letzte Mal wagte, wurde er während seines Auslandsaufenthalts durch einen Bürgerkrieg in Afghanistan unterbrochen. Daher ging er mit dem Rest der königlichen Familie ins Exil. Diesmal hat er geplant, die gleiche Tournee wie 1928 zu unternehmen und Kairo, Rom, Paris, London, Berlin, Warschau und schließlich Istanbul zu besuchen. Wenn alles wie geplant verläuft, wird Amanullah diese Reise in etwa sechs Monaten abgeschlossen haben. Wir können nur hoffen, dass die Situation zu Hause stabil bleibt und der König sicher zurückkehrt."
 afghanistan.15.a:0 "Mögen sie eine sichere Reise haben."
 afghanistan.16.t:0 "Die [SOV.GetAdjective]s Send Shotemur"
 afghanistan.16.d:0 "Erst vor wenigen Tagen erreichte der aus Kabul gesendete Bericht Moskau und die Hände von [SOV.GetLeader]. Nachdem [SOV.GetLeader] die Nachricht erhalten hatte, berief er eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und rücksichtsvoll über den vorgelegten Vorschlag debattierten. Nach vielen langen Stunden hitziger Debatte wurde eine Entscheidung getroffen: Shirnisho Shotemur, der Führer und Gründer der Tadschikischen ASSR, wird zusammen mit Vitaly Primakov, dem stellvertretenden Kommandeur des Leningrader Militärbezirks, in Kürze in Kabul eintreffen. Wie vorgeschlagen wird Shotemur auch die führende Figur der Khalq und der [AFG.GetAdjective] Nation werden."
 afghanistan.16.a:0 "Tovarishi, willkommen!"
 afghanistan.17.t:0 "Die [SOV.GetAdjective]s senden Protopopov"
 afghanistan.17.d:0 "Erst vor wenigen Tagen erreichte der aus Kabul gesendete Bericht Moskau und die Hände von [SOV.GetLeader]. Nachdem [SOV.GetLeader] die Nachricht erhalten hatte, berief er eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und rücksichtsvoll über den vorgelegten Vorschlag debattierten. Nach vielen langen Stunden hitziger Debatte wurde die Entscheidung getroffen, dass Dmitri Protopopov, eine prominente und bekannte Persönlichkeit der tadschikischen Politik, zusammen mit Vitaly Primakov, dem stellvertretenden Kommandeur des Leningrader Militärbezirks, in Kürze in Kabul eintreffen werden. Wie vorgeschlagen wird Protopopov auch die führende Figur der Khalq und der [AFG.GetAdjective] Nation."
 afghanistan.17.a:0 "Tovarishi, willkommen!"
 afghanistan.18.t:0 "Die [SOV.GetAdjective]s lehnen unser Angebot ab"
 afghanistan.18.d:0 "Erst vor wenigen Tagen erreichte der aus Kabul gesendete Bericht Moskau und die Hände von [SOV.GetLeader]. Nachdem [SOV.GetLeader] die Nachricht erhalten hatte, berief er eine Versammlung seiner treuesten Männer ein, die dann sorgfältig und rücksichtsvoll über den vorgelegten Vorschlag debattierten. Nach vielen Stunden hitziger Debatte kam es aufgrund erheblicher Meinungsverschiedenheiten unter den Bolschewiki nicht zu einer Entscheidung. Es scheint, dass Moskau kein Interesse an Afghanistan hat. Wir können nur hoffen, dass dies nicht das Ende der Beziehungen zwischen [SOV.GetAdjective] und [AFG.GetAdjective] bedeutet."
 afghanistan.18.a:0 "Wie können sie es wagen, das ist inakzeptabel!"
 afghanistan.18.b:0 "Nichts Wichtiges. Homeira, bring mir die Zeitungen!"
 afghanistan.19.t:0 "Die Ratskrise"
 afghanistan.19.d:0 "Der Revolutionsrat war zu lange ohne Vorsitzenden, wir können nicht erwarten, dass er ohne einen geeigneten Ratsvorsitzenden weiter funktionieren wird. Es ist an der Zeit, einen Vorsitzenden zu wählen, da es den [SOV.GetAdjective]s nicht gelungen ist, uns genügend Führer zur Verfügung zu stellen, die den Revolutionsrat leiten könnten. Stabilität und Ordnung müssen innerhalb der Partei gewahrt bleiben!"
 afghanistan.19.a:0 "Die Stabilität muss gewahrt bleiben."
 afghanistan.19.b:0 "Nutzen Sie dies zu Parchams Vorteil!"
 afghanistan.20.t:0 "Jährliches turkmenisches Sportfestival"
 afghanistan.20.d:0 "Der König von Afghanistan, Mohammad Zahir Shah, hat am jährlichen turkmenischen Sportfestival in einer Stadt in der Nähe von Kabul teilgenommen, einem lokalen Pferdefest, das dazu dient, die Menschen in Afghanistan von der Welt abzulenken, die langsam in Feuer und Flammen versinkt. Glücklicherweise müssen sich die [AFG.GetAdjective]-Leute keine Sorgen machen, da eine ausländische Invasion in Afghanistan unwahrscheinlich erscheint, oder?"
 afghanistan.20.a:0 "Mit dem König an der Macht ist Afghanistan unbesiegbar!"
 afghanistan.20.b:0 "Er zechelt, während die Welt brennt... Schande!"
 afghanistan.21.t:0 "Mawlana Qiamuddin Khadim verhaftet"
 afghanistan.21.d:0 "Heute früh führte der KhAD eine Razzia in Qiamuddins Haus durch. Er wurde wegen einer mutmaßlichen Verschwörung gegen die Regierung und die Partei Afghanistans verhaftet. Der Chef des KhAD hat drei Lösungen für seine Verhaftung vorgeschlagen. Seine Hinrichtung würde die Parcham-Fraktion jedoch verärgern würde auch einen seiner einflussreichsten, wenn nicht sogar einflussreichsten Anführer entfernen. Ihn einfach zu verhaften und aus der [AFG.GetAdjective]-Politik zu entfernen, ist ebenfalls eine gute Wahl. Wir könnten ihn auch freilassen, aber dies würde zu Instabilität führen und den Parcham stärken."
 afghanistan.21.a:0 "Hängen Sie ihn, er hat nichts mehr verdient"
 afghanistan.21.b:0 "Verhaften Sie den Verräter."
 afghanistan.21.c:0 "Lass ihn frei."
 afghanistan.22.t:0 "Mawlana Qiamuddin Khadim stirbt im Gefängnis"
 afghanistan.22.d:0 "Während im Gefängnis der Anführer der Parcham, Mawlana Qiamuddin Khadim, heute früh gestorben ist, boykottieren und protestieren seither viele Menschen gegen seine Verhaftung, aber es ist uns gelungen, diese Proteste zu unterdrücken. Viele fragen sich, wie die Parcham ohne weitermachen sollen sein Anführer."
 afghanistan.22.a:0 "Wo ziehen wir die Grenze?"
 afghanistan.23.t:0 "Die Bildungsreform endet"
 afghanistan.23.d:0 "Nach vielen Jahren und Monaten hat [AFG.GetNameDef] endlich seine Bildungsreform abgeschlossen, viele ländliche Schulen im ganzen Land wurden infolgedessen eröffnet, um die Menschen zu unterrichten, fast alle Menschen in Afghanistan können jetzt vollständig lesen und schreiben, darunter viele auch ältere Leute. Wir müssen diese Nation weiterhin so gut wie möglich verbessern. Hoffentlich wird die nächste Generation von [AFG.GetAdjective]-Denkern unserer Nation den Ruhm und Respekt einbringen, den sie verdient!"
 afghanistan.23.a:0 "Die Zukunft Afghanistans scheint rosig!"
 afghanistan.24.t:0 "Muhammad Amin Bughra kommt auf uns zu"
 afghanistan.24.d:0 "Über dem üppigen Wakhan-Korridor ist in einem fernen Land ein Krieg ausgebrochen. Gerade heute im Morgengrauen ritten etwa vierzig Männer zu Pferd nach Kabul, es scheint, als kämen sie aus dem Osten, aus der inzwischen vom Krieg zerrissenen Region Tunganistan. Erschöpft von den vielen Tagen des Reitens, aber immer noch mit viel zu erzählen, baten sie sofort darum, mit [AFG.GetLeader] zu sprechen. Nachdem festgestellt wurde, wer diese Männer wirklich waren, wurde ihrem Antrag stattgegeben. \n\nDer Anführer dieser Expedition war kein anderer als Muhammad Amin Bughra, der im Exil lebende Führer der Republik Ostturkestan. Er und einige seiner Anhänger waren Hunderte von Kilometern gereist, um Kabul die Nachricht vom Kaschgar-Aufstand zu überbringen. Darüber hinaus hatten sie auch um militärische Unterstützung für Tunganistan gebeten. \n\nNachdem sie dies gehört hatten, rieten viele Generäle und hochrangige Offiziere der [AFG.GetAdjective]-Armee [AFG.GetLeader], den Expeditionsteilnehmern Nachsicht zu geben. Unsere Unterstützung könnte ihnen viel bedeuten, da es die einzige ist, die sie haben."
 afghanistan.24.a:0 "Unsere volle Unterstützung gehört Ihnen."
 afghanistan.24.b:0 "Lassen Sie einfach die eifrigsten Männer gehen."
 afghanistan.24.c:0 "Wachen! Wirf diese Männer raus!"
 afghanistan.25.t:0 "Der Pamir-Flug"
 afghanistan.25.d:0 "Es ist der Morgen des 24. August, drei mutige Männer mit großer Entschlossenheit haben beschlossen, die mutigste Aufgabe anzunehmen: die Überquerung des Pamir. Nach wochenlanger Vorbereitung haben diese drei [GER.Adjektiv] Männer, die für Lufthansa, eine [GER.Adjektiv] Luftfahrtagentur, tätig sind, beschlossen, dass heute der Tag ist, an dem sie zu einem Flug über den Pamir aufbrechen werden, in der Hoffnung, die Berge sicher zu erreichen Wüsten gegenüber. Wenn alles gut geht, werden sie voraussichtlich in spätestens zwei Wochen zurückkehren."
 afghanistan.25.a:0 "Mögen sie eine sichere Reise haben."
 afghanistan.26.t:0 "Das Verschwinden der Pamir-Flucht"
 afghanistan.26.d:0 "Drei Wochen sind vergangen, es gab keine Berichte über den Pamir-Flug. Nach unserer Schätzung hätten sie schon vor vier Tagen hier sein sollen, aber das ist nicht der Fall. Es besteht jedoch noch Hoffnung, da unsere Schätzungen möglicherweise doch nicht korrekt sind und sie jeden Moment zurückkehren könnten, vielleicht gerade in dieser Sekunde, in der sie in Kabul landen. Wir werden für ihre sichere Rückkehr beten."
 afghanistan.26.a:0 "Oh Gott, was ist passiert?"
 afghanistan.27.t:0 "Der Pamir-Flug kehrt zurück"
 afghanistan.27.d:0 "Nach einem Monat wurde der Pamir-Flug erfolgreich kontaktiert und es wurde bestätigt, dass sie gesund und munter sind. Einige Tage nachdem sie Funkkontakt mit der Flugbesatzung hergestellt hatten, landeten sie in Kabul und wurden wie Nationalhelden empfangen. Heute ist eine große Leistung gelungen: Der erste Flug über den Pamir hat stattgefunden!"
 afghanistan.27.a:0 "Gott sei Dank sind sie jetzt in Sicherheit."
 afghanistan.27.b:0 "Sie sind Nationalhelden!"
 afghanistan.27.c:0 "Laden Sie sie zum Bleiben ein, sie sind großartig!"
 afghanistan.28.t:0 "Schicksal der königlichen Familie"
 afghanistan.28.d:0 "Mit dem jüngsten Putsch in [AFG.GetNameDefCap], bei dem der König und die königliche Familie von Afghanistan abgesetzt wurden, ist es an der Zeit, dieser Angelegenheit ein Ende zu setzen und sich wichtigeren Angelegenheiten zuzuwenden, entweder wir schicken sie ins Exil oder wir Hinrichtung im Namen der Revolution."
 afghanistan.28.a:0 "Verbannt sie."
 afghanistan.28.b:0 "Einer nach dem anderen sollen sie erschossen werden."
 afghanistan.29.t:0 "Die [AFG.GetAdjective] königliche Familie beantragt Exil"
 afghanistan.29.d:0 "Nach dem jüngsten Putsch in [AFG.GetNameDefCap] wurden der König und die königliche Familie Afghanistans abgesetzt. Die Kommunisten haben beschlossen, sie ins Exil zu schicken, weshalb sie hierher gekommen sind, um Zuflucht zu suchen."
 afghanistan.29.a:0 "Sie sind hier herzlich willkommen."
 afghanistan.29.b:0 "Schicken Sie sie auf den Weg."
 afghanistan.30.t:0 "Jamiat-e Islami näherte sich"
 afghanistan.30.d:0 "Nachdem Faqir im jüngsten Kampf gegen den König kontaktiert wurde, wurde auf die Tatsache hingewiesen, dass der König eine völlig galionsartige Haltung eingenommen hatte. Mohammad Hashim Khan, der Premierminister, ist eine offensichtlich liberale Regierungsfigur, wie der Jamiat angesprochen wurde, und Maududi, ein bekannter Ein islamistischer politischer Aktivist hat zugestimmt, eine Fatwa gegen Hashim Khan zu erlassen, in der er ihn zum „Taghut“ oder „Tyrannen“ erklärt, einer Person, gegen die eine offene Rebellion gerechtfertigt ist"
 afghanistan.30.a:0 "Erlass die Fatwa öffentlich! Wir können diese Tyrannei nicht ertragen!"
 afghanistan.30.b:0 "Erlass die Fatwa zwischen den Mitgliedern der Rebellion, um keinen Konflikt zu schüren"
 afghanistan.31.t:0 "Stämme versprechen Unterstützung"
 afghanistan.31.d:0 "Als nächsten Schritt zur Schaffung regierungsfeindlicher Stimmungen im Land werden wir Kontakt zu den weitgehend isolierten Stämmen aufnehmen, die nichts von der Politik des Landes wissen, mit dem Versprechen, sie industriell weiterzuentwickeln und politisch präsenter zu machen. Wir können uns jedoch ihre Unterstützung sichern Dies kann Konsequenzen haben, denn wenn wir eine Zentralisierung versuchen würden, könnten sie in bestimmten Bereichen rebellieren."
 afghanistan.31.a:0 "Großartig!"
 afghanistan.32.t:0 "Große Jamiaat-e Islami-Verstärkung"
 afghanistan.32.d:0 "Die Jamiat-e Islami, die wir in unserer Widerstandsgruppe stark unterstützt haben, haben uns dringend benötigte Verstärkung in großer Zahl gegeben. Die Streitkräfte sind aus den pakistanischen Regionen in die Provinz Kandahar eingedrungen."
 afghanistan.32.a:0 "Je mehr, desto besser!"
 afghanistan.33.t:0 "Verstärkung der Jamiat Islami"
 afghanistan.33.d:0 "Die Jamiat-e Islami, die wir gelobt und in deren Gründung sie unterstützt haben, hat es uns endlich revanchiert, indem sie eine kleine Verstärkungstruppe aus den pakistanischen Regionen in die Provinz Kandahar geschickt hat."
 afghanistan.33.a:0 "Wir müssen vorsichtig sein..."
 afghanistan.34.t:0 "Unterstützung durch die Stämme"
 afghanistan.34.d:0 "Die Stämme haben ihr Hilfsversprechen erfüllt und uns eine große Menge an Waffen geschickt, die unsere Mudschaheddin in ihrem Dschihad gegen die Regierung einsetzen können. Sie mögen zwar alt sein, aber wir brauchen alles, was wir kriegen können."
 afghanistan.34.a:0 "Wunderbar!"
 afghanistan.35.t:0 "Die Frage von Shura"
 afghanistan.35.d:0 "Die Shura, oder „Rat“ auf Paschtu, ist ein islamisches Prinzip, das auf Beratung zwischen dem Führer und den Beratern setzt. In den frühen Kalifaten wurden Räte mit Beratern eingerichtet, die den Emir in Staatsangelegenheiten unterstützen sollten, ganz gleich, wer dazu in der Lage sein sollte diese Ratsmitglieder wählen?"
 afghanistan.35.a:0 "Von den Ulema gewählt!"
 afghanistan.35.b:0 "Vom Emir gewählt!"
 afghanistan.35.c:0 "Vom Volk gewählt!"
 afghanistan.36.t:0 "Umsetzung der Scharia"
 afghanistan.36.d:0 "Die Scharia ist das göttliche Gesetz, das jeder islamische Staat oder jedes Kalifat befolgen und umsetzen muss. Es gab jedoch viele Interpretationen und Ausführungen dieser Gesetze. Die drei wichtigsten sind die Interpretation von Rashidun, die hauptsächlich an die Loyalität gegenüber dem Führer und dem Militär glaubt Dienst, die Ummayads, die sich hauptsächlich auf die Plünderung von Kriegsbeute und die Verbreitung des Islam konzentrieren, und die Osmanen, die Programme zur Gewinnung von Reservekräften installierten und sich auf die Bewaffnung der Garnisonen oder Gendarmerie spezialisiert haben. Welche dieser Umsetzungen passt am besten zu den Menschen in Afghanistan? Das müssen wir feststellen."
 afghanistan.36.a:0 "Der Rashidun, die ursprüngliche Scharia!"
 afghanistan.36.b:0 "Die Ummayads, der Höhepunkt des Islam!"
 afghanistan.36.c:0 "Die Osmanen, die Reformatoren!"
 afghanistan.37.t:0 "Spezialisierung der Ulema"
 afghanistan.37.d:0 "Die Ulema sind in unserem Land sehr prominent, wir könnten sie jedoch mit bestimmten Befugnissen in bestimmten Bereichen spezialisieren, und das könnte dazu beitragen, Machtkämpfe oder Katastrophen in der Zukunft zu verhindern. Die drei wichtigsten sind die Regierung, das Militär und der Bildungssektor. Wir müssen vorsichtig vorgehen, denn wenn man der Ulema zu viel Kraft gibt, kann dies zu einem unerwünschten Ergebnis führen."
 afghanistan.37.a:0 "Politische Kräfte, um die Moral unseres Volkes zu stärken!"
 afghanistan.37.b:0 "Militärische Kräfte, um bei der Organisation der Armee zu helfen!"
 afghanistan.37.c:0 "Bildungskräfte, um unsere Alphabetisierung zu entwickeln!"
 afghanistan.38.t:0 "Zakat-Angelegenheiten"
 afghanistan.38.d:0 "Zakat ist das grundlegende islamische Prinzip, bei dem ein kleiner Betrag an Armen und Obdachlosen verschenkt wird. Angesichts unseres neuen Wandels hin zur Politisierung des Islam wäre es jedoch nicht richtig, es nicht in unsere neue Verfassung aufzunehmen. Die Frage ist: Wer wird mit seinem Geld die Zakat bezahlen?"
 afghanistan.38.a:0 "Den Staat verpflichten!"
 afghanistan.38.b:0 "Zakat vom Volk!"
 afghanistan.38.c:0 "Zakat vom Volk, durch den Staat!"
 afghanistan.39.t:0 "Die Basis für den Dschihad"
 afghanistan.39.d:0 "Der Heilige Kampf oder „Dschihad“ auf Arabisch ist eines der wichtigsten Prinzipien des Islam und kann viele Arten umfassen, darunter den Dschihad mit militärischen Mitteln, den Dschihad mit zivilen Mitteln und den Dschihad mit Mitteln des Widerstands. Wir müssen eine Grundlage finden, auf die sich der Dschihad konzentrieren kann um zum Wohlstand und zur Verteidigung unserer Nation beizutragen."
 afghanistan.39.a:0 "Islam mit Gewalt!"
 afghanistan.39.b:0 "Jeder Mann, ein Dschihad!"
 afghanistan.39.c:0 "Widersteht dem Bösen, umarmt Allah!"
 afghanistan.40.t:0 "Die Verfassung von [AFG.GetNameDefCap]"
 afghanistan.40.d:0 "Nach vielen hitzigen Diskussionen zu verschiedenen Themen unserer Verfassung haben wir endlich die erste Verfassung von [AFG.GetNameDef] fertiggestellt. Mit der Unterstützung der Loya Jirga wurde die [GetYear]-Verfassung verabschiedet und weithin akzeptiert. Möge Afghanistan tausend Jahre lang gedeihen, Inschallah!"
 afghanistan.40.a:0 "Afghanistan Zindabad!"
 afghanistan.41.t:0 "Friedlicher Protest in [AFG_communist_state_target.GetName]"
 afghanistan.41.d:0 "Berichten zufolge verliefen die jüngsten [PER.GetCommunistParty]-Proteste in [AFG_communist_state_target.GetName] friedlich und ohne Unfälle. Dies wird uns dabei helfen, unser Image erheblich zu verbessern und viele Menschen für unser Anliegen zu gewinnen. Hoffen wir, dass die nächsten Proteste nicht gewalttätig werden."
 afghanistan.41.a:0 "Großartig."
 afghanistan.42.t:0 "Protest in [AFG_communist_state_target.GetName]"
 afghanistan.42.d:0 "Berichten zufolge verliefen die jüngsten [PER.GetCommunistParty]-Proteste in [AFG_communist_state_target.GetName] relativ friedlich, wobei es zu einigen Unfällen kam. Einige kommunistische Extremisten begannen mit der Opposition zusammenzustoßen, die sich in einen Kampf verwandelte. Die [PER.GetAdjective]-Polizei musste eingreifen, um die gefährliche Situation zu beruhigen. Wir müssen aufpassen, dass wir keine hitzige Reaktion hervorrufen."
 afghanistan.42.a:0 "Wir müssen vorsichtig sein."
 afghanistan.43.t:0 "Gewalttätiger Protest in [AFG_communist_state_target.GetName]"
 afghanistan.43.d:0 "Berichten zufolge waren die jüngsten [PER.GetCommunistParty]-Proteste in [AFG_communist_state_target.GetName] katastrophal. Viele Menschen wurden auf beiden Seiten verletzt, einige erlitten schwere Verletzungen und Wunden und wurden anschließend in das nächstgelegene Krankenhaus gebracht. Wir müssen diesen Extremismus zerschlagen! Wenn wir dies nicht tun, könnte ein Bürgerkrieg in [PER.GetNameDef] wahrscheinlicher werden."
 afghanistan.43.a:0 "Das ist ziemlich gefährlich geworden..."
 afghanistan.44.t:0 "Afghanistan fordert Waffenstillstand"
 afghanistan.44.d:0 "Da die [AFG.GetAdjective]-Streitkräfte an Land in Pakistan festhalten, hat unsere Unfähigkeit, sie anzugreifen, zur Erschöpfung unserer Armee geführt, und wir halten es für das Beste, einfach das von ihnen kontrollierte Land abzutreten, da die Regionen nur zur Verfügung gestellt haben Sie machen uns Probleme und sind schlecht entwickelt."
 afghanistan.44.a:0 "NEIN! Wir müssen bis zum Ende kämpfen!"
 afghanistan.44.b:0 "Was ist das Beste für die Nation..."
 afghanistan.45.t:0 "[AFG.GetNameDefCap] Fordert Truppen an"
 afghanistan.45.d:0 "Unter Berufung auf die Notwendigkeit, ihre Nation und ihr Volk zu schützen, die in einem sehr wichtigen strategischen Gebiet liegen, und die Tatsache, dass die [AFG.GetAdjective]-Regierung von potenziellen Feinden Deutschlands ohne Küstenlinie umgeben ist, hat diese [GER.GetAdjective] gefordert. Truppen in ihr Territorium zu entsenden, um ihre Souveränität, ihre Verteidigung und die der deutschen Interessen zu gewährleisten."
 afghanistan.45.a:0 "Wir können es uns nicht leisten, einen weiteren Verbündeten zu verlieren."
 afghanistan.45.b:0 "Unsere Truppen bleiben zu Hause."
 afghanistan.46.t:0 "[GER.GetAdjective] Truppen treffen ein"
 afghanistan.46.d:0 "Die [GER.GetAdjective]-Regierung hat zugestimmt, fünf Wehrmachtsabteilungen zu entsenden, um unsere Armee bei der Verteidigung unseres Territoriums zu unterstützen. Sie verwiesen auf die Notwendigkeit, Afghanistan zu schützen, und sagten, dass Afghanistan für ihre Sache von strategischer Bedeutung sei und als guter Verbündeter der [GER.GetAdjective]s in der Region dienen würde."
 afghanistan.46.a:0 "Exzellent!"
 afghanistan.47.t:0 "Die [GER.GetAdjective]s Ablehnung"
 afghanistan.47.d:0 "Die [GER.GetAdjective] haben sich insbesondere unter Berufung auf ihre Priorisierung der Verteidigung des [GER.GetAdjective]-Territoriums geweigert, Truppen zur Verteidigung von [AFG.GetNameDef] zu entsenden."
 afghanistan.47.a:0 "Wieder einmal ein einsamer Wolf."
 afghanistan.48.t:0 "Kommunistensturm [266.GetName]"
 afghanistan.48.d:0 "Mitglieder der [PER.GetCommunistParty] haben gerade heute die Hauptstadt und das Parlament von [PER.GetNameDef] gestürmt, sie haben die derzeitige Regierung gestürzt und die Iranische Sozialistische Republik ausgerufen. Die [PER.GetCommunistParty] hat so viel Unterstützung gewonnen, dass der Widerstand gegen ihren Staatsstreich gegen die Regierung minimal war. Dies ist das Ende des Weges für [PER.GetRulingParty], aber ein Anfang für den Kommunismus in [PER.GetNameDef]."
 afghanistan.48.a:0 "Eine tragische Niederlage!"
 afghanistan.50.t:0 "[AFG.GetNameDefCap] drängt auf Vereinigung"
 afghanistan.50.d:0 "Aufgrund unserer ständig zunehmenden wirtschaftlichen und politischen Zusammenarbeit mit Afghanistan haben sie eine Vereinigung von [ROOT.GetNameDef] mit [AFG.GetNameDef] vorgeschlagen und dabei die Notwendigkeit angeführt, die revolutionäre Flamme im Nahen Osten unter einem Banner zu vereinen. Es liegt jedoch an uns, zu entscheiden, ob wir ihren Forderungen nachgeben oder sie ablehnen."
 afghanistan.50.a:0 "Eine geniale Idee!"
 afghanistan.50.b:0 "Auf keinen Fall!"
 afghanistan.51.t:0 "[AFG.GetName] drängt auf Pakistan"
 afghanistan.51.d:0 "Die [AFG.GetAdjective]-Regierung hat die Kontrolle über die Regionen [444.GetName], [442.GetName] und [445.GetName] gefordert. Als Grund für diese Forderung nennen sie den historischen Anspruch Afghanistans auf diese Gebiete und die vielen Millionen Paschtunen, die heute dort leben. Um die freundschaftlichen Beziehungen zu Afghanistan aufrechtzuerhalten, möchten wir möglicherweise ihren Forderungen nachgeben."
 afghanistan.51.a:0 "Geben Sie ihren Forderungen nach."
 afghanistan.51.b:0 "Das ist unser Land und wir werden es nicht aufgeben!"
 afghanistan.52.t:0 "Amanullah Khan kehrt zurück"
 afghanistan.52.d:0 "Da die Bedingungen für seine Rückkehr optimal sind, wurde Amanullah Khan daraufhin zur Rückkehr nach Afghanistan eingeladen. Er hat die Einladung gerne angenommen und versucht, Afghanistan zu verbessern und seine früheren Fehler als König von Afghanistan zu korrigieren, die letztendlich zum Saqqawisten-Aufstand im Jahr 1929 führten. Er hat Haji Mirzali Khan seine Dankbarkeit für die Einladung zum Ausdruck gebracht."
 afghanistan.52.a:0 "Willkommen, König Amanullah."
 afghanistan.53.t:0 "Bürgerkrieg in Afghanistan"
 afghanistan.53.a:0 "Ein neuer Tag, ein neuer Krieg ..."
 afghanistan.53.d:0 "In der vergangenen Woche haben sich viele Stammesführer in Afghanistan gegen den König und die Regentschaft ausgesprochen, die hauptsächlich aus seinen beiden Onkeln Mohammad Hashim Khan und Shah Mahmud Khan besteht. In ihren Augen ist die Regierung Afghanistans zu modern geworden und hat sich zu weit von den Traditionalistenwerten und Bräuchen des [AFG.GetAdjective]-Volkes entfernt. Vor diesem Hintergrund haben sie beschlossen, einen umfassenden Aufstand auszulösen, um das Regime zu stürzen. Viele spekulieren, dass auch der Anführer der Jamiat-e Islami, Abdul-Al'a Maududi, in den Konflikt verwickelt ist, es wurden jedoch keine Beweise gefunden, die diesen Verdacht bestätigen."
 afghanistan.54.t:0 "Militärische Intervention in Afghanistan?"
 afghanistan.54.d:0 "Erst vor wenigen Monaten brach in Afghanistan ein Bürgerkrieg aus. Der Grund dafür war die Unzufriedenheit mit der stärkeren Kontrolle der Regierung über die Bevölkerung und dem verstärkten Modernisierungsdrang. Sie entschieden, dass es an der Zeit sei, die vermeintliche Tyrannei der gegenwärtigen Regierung zu beenden, und daraufhin kam es in ganz Afghanistan zu weit verbreiteten Aufständen. Da dieser Konflikt jedoch schon seit geraumer Zeit andauert, könnten wir ihn zu unserem Vorteil nutzen und Afghanistan angreifen, während es schwach und gespalten ist. Was müssen wir tun?"
 afghanistan.54.a:0 "Der Staub wird sich von selbst absetzen."
 afghanistan.54.b:0 "Materielle Unterstützung sollte ausreichen."
 afghanistan.54.c:0 "Schicken Sie die Rote Armee ein!"
 afghanistan.55.t:0 "Widerstand in Pakistan?"
 afghanistan.55.d:0 "Der Widerstand in Pakistan hat in den letzten Wochen ein Allzeithoch erreicht, die Ursache dafür ist unbekannt, unseren Agenten ist es jedoch gelungen, die [AFG.GetAdjective]-Regierung als Militärreserve mit den Widerstandsbewegungen in Pakistan in Verbindung zu bringen Bei einer Hausdurchsuchung eines mutmaßlichen [PAK.GetAdjective]-Widerstandskämpfers wurde Ausrüstung erbeutet. Wir konnten bestätigen, dass diese Waffen tatsächlich aus Afghanistan eingeschmuggelt wurden. Ob das so weitergeht oder nicht, können wir nicht wissen."
 afghanistan.55.a:0 "Wir müssen wachsam bleiben..."
 afghanistan.56.t:0 "Die königliche Tour kommt in Kairo an"
 afghanistan.56.d:0 "Nachdem die Royal Tour von Quetta aus in See gestochen war, ist sie in Kairo angekommen, wo sie von [EGY.GetLeader] begrüßt wurde, in der Hauptstadt eine Militärparade stattfand und Amanullah die [EGY.GetAdjective]-Soldaten begrüßte. [EGY.GetLeader] und Amanullah diskutierten anschließend über die Beziehungen der beiden Länder. Nachdem sie eine Woche in Kairo verbracht hatte, stach die Royal Tour erneut in See, dieses Mal in Richtung Rom."
 afghanistan.56.a:0 "Großartig"
 afghanistan.57.t:0 "Die königliche Familie kommt in Rom an"
 afghanistan.57.d:0 "Nachdem die Royal Tour eine Woche in Kairo verbracht hatte, segelte sie nach Rom. Bei ihrer Ankunft in Rom wurden sie mit einer militärischen Zeremonie und [ITA.GetLeader] begrüßt. Während seines letzten Besuchs in Rom wurde Amanullah vom König von Italien mit dem Höchsten Orden der Allerheiligsten Verkündigung ausgezeichnet. Amanullah traf sich auch mit Papst Pius XI. vom Heiligen Stuhl. Der König war beeindruckt von den industriellen und technologischen Fortschritten, die er in Rom sah. Die Royal Tour verbrachte viel Zeit in Rom, schiffte sich jedoch nach ein paar Wochen in Richtung Marseille ein."
 afghanistan.57.a:0 "Großartig."
 afghanistan.58.t:0 "Amanullah trifft sich mit [FRA.GetLeader]"
 afghanistan.58.d:0 "Die Royal Tour machte sich vor etwa einem Monat auf den Weg nach Marseille und bestieg anschließend einen Zug nach Paris. In Paris angekommen wurden sie von einer Militärparade begrüßt und zu Ehren von König Amanullah wurde eine Gewehrsalve abgefeuert. [FRA.GetLeader] begrüßte das Königspaar und schenkte ihnen einen erstklassigen Peugeot 202. Nachdem er eine Woche in Paris verbracht hatte, um die lebhafte Stadt zu erkunden, reiste Amanullah nach Berlin."
 afghanistan.58.a:0 "Großartig."
 afghanistan.59.t:0 "Der König besucht Berlin"
 afghanistan.59.d:0 "Nachdem er Paris verlassen hatte, bestieg der germanophile König einen Zug nach Berlin. Nachdem einige Tage vergangen waren, wurde Amanullah auf dem Pariser Platz empfangen, wo er von [GER.GetLeader] begrüßt wurde. Der König war vom [GER.GetAdjective] Militär so beeindruckt, dass er eine Lieferung von [GER.GetAdjective] Stahlhelmen nach Afghanistan forderte. Amanullah durfte im Reichstag sprechen, wo seine Rede von den Mitgliedern der [GER.GetRulingParty] und von [GER.GetLeader] selbst unterstützt wurde. Nachdem Amanullah über [GER.GetAdjective] Architektur und Kunst gestaunt hatte, beschloss er, Berlin erneut nach London zu verlassen."
 afghanistan.59.a:0 "Großartig."
 afghanistan.60.t:0 "Amanullah kommt in London an"
 afghanistan.60.d:0 "Nachdem das Königspaar Berlin verlassen hatte, reiste es an Bord der SS Maid of Orleans nach Dover. Bald darauf machten sie sich auf den Weg nach London, wo sie von [ENG.GetLeader] empfangen wurden. Zu Amanullahs Ehren fand eine militärische Zeremonie statt. Amanullah bemerkte die Bedeutung von [ENG.GetNameDef] für Afghanistan, sowohl als militärischer als auch als wirtschaftlicher Partner. [ENG.GetLeader] stimmte zu und erklärte, dass [ENG.GetNameDef] die Zusammenarbeit zwischen den beiden Nationen verbessern werde. Nachdem sie einige Wochen in London verbracht hatten, reisten Amanullah und die Royal Tour nach Warschau."
 afghanistan.60.a:0 "Großartig."
 afghanistan.61.t:0 "Die Tour kommt in Warschau an"
 afghanistan.61.d:0 "Nach ihrem Besuch in London reiste das Königspaar nach Warschau, wo es nur wenige Wochen später ankam. In Warschau wurden sie von [POL.GetLeader] begrüßt. Zu Amanullahs Ehren fand eine militärische Zeremonie statt. Amanullah und [POL.GetLeader] fuhren mit dem Auto durch die Hauptstadt und diskutierten über Europapolitik. Anschließend traf sich der König mit polnischen Ministern, die er herzlich begrüßte. Nachdem sie nur kurze Zeit in Warschau verbracht hatte, begann die Reise der Royal Tour zu ihrem endgültigen Ziel, Istanbul."
 afghanistan.61.a:0 "Großartig."
 afghanistan.62.t:0 "Amanullah trifft sich mit [TUR.GetLeader]"
 afghanistan.62.d:0 "Beim anschließenden Besuch in Warschau, wo die Royal Tour nicht viel Zeit verbrachte, verließ Amanullah Polen in Richtung Türkei. Sie kamen eine Woche später in Istanbul an und wurden bei ihrer Ankunft von [TUR.GetLeader]- und [TUR.GetAdjective]-Soldaten auf einem Marsch zu Amanullas Ehren begrüßt. [TUR.GetLeader] betonte, wie wichtig die Zusammenarbeit im Nahen Osten sei und [TUR.GetAdjective] Ambitionen für die Region. Amanullah stimmte den Aussagen von [TUR.GetLeader] weitgehend zu und brachte offen seine Unterstützung für die Förderung der Zusammenarbeit zwischen [TUR.GetNameDef] und Afghanistan zum Ausdruck. Da dies das Endziel der Royal Tour of Europe war, verbrachte man viel Zeit in Istanbul. So verließ Amanullah nach zwei Wochen Istanbul in einem Zug in Richtung Kabul."
 afghanistan.62.a:0 "Großartig."
 afghanistan.63.t:0 "Die Tour endet"
 afghanistan.63.d:0 "Nach sechs Monaten im Ausland sind Amanullah Khan und Königin Soraya Tarzi endlich in Kabul angekommen. Dies markiert das Ende der Royal Tour of Europe. Amanullah wurde von den Menschen in Kabul begrüßt, woraufhin Amanullah zum Darulaman-Palast eskortiert wurde. Nachdem Amanullah viel Zeit im Ausland verbracht hatte, kehrte er mit neuen Ansichten zur Innen- und Außenpolitik zurück. Amanullah hat geschworen, Afghanistan von einem unentwickelten Hinterland in eine moderne westliche Nation umzuwandeln."
 afghanistan.63.a:0 "Schließlich kehrt der König zurück ..."
 afghanistan.64.t:0 "Selbstbestimmung für [442.GetName]?"
 afghanistan.64.d:0 "Die nördlichen Gebiete von [442.GetName] oder Khyber Pakhtunkhwa werden seit Jahrhunderten von Paschtunen und [AFG.GetAdjective] gleichermaßen bewohnt. Sie unterscheiden sich natürlich stark von unserem Volk und daraus resultiert seit über einem Jahrzehnt ihr Wunsch nach Unabhängigkeit. Aus diesem Grund hat sich die [AFG.GetAdjective] mit der Bitte an uns gewandt, ein Referendum abzuhalten, bei dem das in [442.GetName] lebende Paschtunenvolk die Möglichkeit hätte, über sein eigenes Schicksal zu entscheiden, ob es nun sein Aufenthalt auf unbestimmte Zeit in unserem Land wäre oder sich ihren [AFG.GetAdjective]-Brüdern anschließen. Wenn wir jedoch wünschen, dass [442.GetName] unser Eigentum bleibt, müssten wir den in der Region lebenden ethnischen Paschtunen große Zugeständnisse machen."
 afghanistan.64.a:0 "Vielleicht könnten wir ein Referendum abhalten ..."
 afghanistan.64.b:0 "Niemals, das ist unser Land!"
 afghanistan.66.t:0 "Die Khidmatgars stimmen für die Sezession"
 afghanistan.66.d:0 "Die Khudai Khidmatgars haben sich nach einem langen und mühsamen Prozess der Beratung und Überlegung schließlich dazu entschlossen, [AFG.GetNameDef] beizutreten. Der Anführer der Khidmatgars, Abdul Ghaffar Khan, hat erklärt, dass sie aufgrund unserer versprochenen Zugeständnisse an die in [442.GetName] lebenden Paschtunen und unserer kulturellen Ähnlichkeiten für die Vereinigung mit Afghanistan und deren anschließende Abspaltung gestimmt haben. Berichten zufolge war das Referendum ein schneller Sieg für Afghanistan, da [?AFG_percentage] % für die Abspaltung stimmten."
 afghanistan.66.a:0 "Ein weiterer großer Sieg für Afghanistan!"
 afghanistan.67.t:0 "Die Khidmatgars stimmen für die Union"
 afghanistan.67.d:0 "Die Khudai Khidmatgars haben sich nach einem langen und mühsamen Prozess der Beratung und Überlegung schließlich dazu entschlossen, [AFG.GetNameDef] beizutreten. Der Anführer der Khidmatgars, Abdul Ghaffar Khan, hat erklärt, dass sie aufgrund unserer versprochenen Zugeständnisse an die in [442.GetName] lebenden Paschtunen und ihrer Bereitschaft zur Zusammenarbeit mit ihnen dafür gestimmt haben, als Teil unserer Nation zu bleiben, jedoch mit erhöhte Autonomie. Berichten zufolge war das Referendum ein schneller Sieg für uns, da [?AFG.RAJ_PAK_percentage] % für die Gewerkschaft gestimmt haben."
 afghanistan.67.a:0 "Exzellent!"
 afghanistan.68.t:0 "[RAJ.GetNameDefCap] Lehnt ab"
 afghanistan.68.d:0 "[RAJ.GetNameDefCap] hat den Vorschlag für ein Referendum in [442.GetName] abgelehnt, möglicherweise aufgrund ihrer politischen Instabilität oder der insgesamt zunehmenden Spannungen in der globalen Geopolitik. Ihre Weigerung wurde in [442.GetName] von den Khudai Khidmatgars und anderen Widerstandsgruppen heftig kritisiert."
 afghanistan.68.a:0 "Schande über sie!"
 afghanistan.69.t:0 "[RAJ.GetNameDefCap] Akzeptiert"
 afghanistan.69.d:0 "[RAJ.GetNameDefCap] hat den Vorschlag für ein Referendum in [442.GetName] angenommen. Das ist wunderbar, denn es ermöglicht eine freie und demokratische Lösung der [442.GetName]-Frage und die dort lebenden ethnischen Paschtunen werden wieder das Recht auf Selbstbestimmung haben. Ihre Zustimmung zum Referendum wurde in [442.GetName] von den Khudai Khidmatgars und anderen Widerstandsgruppen stark unterstützt."
 afghanistan.69.a:0 "Exzellent!"
 afghanistan.70.t:0 "Der [PER.GetAdjective] Bürgerkrieg"
 afghanistan.70.d:0 "Unsere Nation hat zu lange unter Instabilität gelitten, aber genau wie Wasser hat auch unsere Nation ihre Siedetemperatur, und es scheint, als hätten wir sie gerade erst erreicht. Erst heute wurde berichtet, dass bewaffnete Widerstandsgruppen im ganzen Land zu den Waffen gegriffen haben, um im Namen des Sozialismus und Marxismus gegen unser Regime zu kämpfen. Dies ist das Ende des Weges."
 afghanistan.70.a:0 "Kämpfe bis zum letzten Mann!"
 afghanistan.71.t:0 "Unterstützung durch die Stämme"
 afghanistan.71.d:0 "Die Stämme haben ihr Hilfsversprechen erfüllt und uns eine große Menge an Waffen geschickt, die unsere Mudschaheddin in ihrem Dschihad gegen die Regierung einsetzen können. Sie mögen zwar alt sein, aber wir brauchen alles, was wir kriegen können."
 afghanistan.71.a:0 "Wunderbar!"
 afghanistan.72.t:0 "Wiederannäherung an Afghanistan?"
 afghanistan.72.d:0 "Die [AFG.GetAdjective]-Regierung ist an uns herangetreten in der Hoffnung, die diplomatischen Beziehungen zwischen [GetRajAdjective] und [AFG.GetAdjective] in Einklang zu bringen. Sie haben erklärt, dass Afghanistan [RAJ.GetNameDef] nicht als Feind sieht, sondern eher als Freund in der regionalen Geopolitik. Sie haben einen Freundschaftsvertrag sowie einen gegenseitigen Nichtangriffspakt vorgeschlagen. Die Frage ist: Teilen wir die gleichen Ansichten wie die [AFG.GetAdjective]s?"
 afghanistan.72.a:0 "Wir müssen freundschaftliche Beziehungen zu Afghanistan pflegen."
 afghanistan.72.b:0 "Das geht nicht, alter Freund."
 afghanistan.73.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] Akzeptiert"
 afghanistan.73.d:0 "Die [AFG_country_for_pakistan_press.GetAdjective]-Regierung hat eine strategische Entscheidung getroffen, uns die Kontrolle über [444.GetName], [442.GetName] und [445.GetName] zu übertragen. Sie äußerten den Wunsch nach einer weiteren Zusammenarbeit mit Afghanistan und führten an, dass die [AFG_country_for_pakistan_press.GetAdjective]-Regierung Afghanistan eher als Verbündeten denn als Feind betrachte."
 afghanistan.73.a:0 "Wunderbar!"
 afghanistan.74.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] lehnt ab"
 afghanistan.74.d:0 "Die Regierung von [AFG_country_for_pakistan_press.GetAdjective] hat eine bewusste Entscheidung getroffen, uns die Kontrolle über [444.GetName], [442.GetName] und [445.GetName] zu verweigern. Sie haben erklärt, dass diese Gebiete rechtmäßig zu [AFG_country_for_pakistan_press.GetNameDef] gehören, hoffen aber auch, dass dies die Beziehungen zwischen [AFG.GetAdjective] und [AFG_country_for_pakistan_press.GetAdjective] nicht beschädigen wird."
 afghanistan.74.a:0 "Schlechte Wahl."
 afghanistan.75.t:0 "[GER.GetAdjective] Unterstützung kommt"
 afghanistan.75.d:0 "Mehrere Waffen- und Munitionslieferungen aus Deutschland sind heute in Afghanistan eingetroffen. Mit diesen Waffen kamen viele Wehrmachtssoldaten und Agenten der [GER.GetAdjective] Abwehr. Zusammen mit den Lieferungen kam Carl August von Gablenz, ein berühmter [GER.GetAdjective] Militärflieger in Afghanistan. Die Stammeskrieger haben die dringend benötigte Unterstützung bereits begrüßt, da sie von einem Mangel an Ausrüstung zur Fortsetzung des Krieges berichten und ihren Dank gegenüber den [GER.GetAdjective]s zum Ausdruck gebracht haben."
 afghanistan.75.a:0 "Das war dringend nötig!"
 afghanistan.76.t:0 "Der [PER.GetAdjective] Bürgerkrieg"
 afghanistan.76.d:0 "In einer atemberaubenden Wendung der Ereignisse befindet sich Persien in einem erbitterten Bürgerkrieg, als kommunistische Aufständische vor dem Hintergrund des Krieges mit Regierungstruppen zusammenstoßen. Der Konflikt, der vor einigen Tagen ausbrach, fügt der bereits turbulenten internationalen Landschaft eine neue Ebene der Komplexität hinzu. Es liegt an uns zu entscheiden, ob wir eingreifen und unsere Interessen in der Region wahren oder nicht."
 afghanistan.76.a:0 "Mobilisiert die Rote Armee!"
 afghanistan.76.b:0 "Es ist ihre persönliche Angelegenheit."
 afghanistan.77.t:0 "[SOV.GetAdjective] Streitkräfte marschieren nach Persien"
 afghanistan.77.d:0 "In einem mutigen und unerwarteten Schritt sind die Truppen von [SOV.GetAdjective] in die nördlichen Regionen von [PER.GetNameDef] einmarschiert. Die Invasion, die vor einigen Tagen begann, hat in diplomatischen Kreisen Schockwellen ausgelöst und Besorgnis über die geopolitischen Folgen für die Region ausgelöst. [SOV.GetNameDefCap] nennt strategische Gründe für diese Operation und betont die Notwendigkeit, lebenswichtige Versorgungswege zu sichern, die großen Ölfelder im Norden zu erobern und die eigenen Ölreserven in Baku zu schützen."
 afghanistan.77.a:0 "Die Revolution breitet sich aus."
 afghanistan.77.b:0 "Sie haben einfach Lust auf das Öl!"
 afghanistan.77.c:0 "Ehre sei der Revolution!"
 afghanistan.78.t:0 "[FROM.GetNameDefCap] Akzeptiert"
 afghanistan.78.d:0 "Die [FROM.GetAdjective]-Regierung hat unseren Versöhnungsvorschlag angenommen in der Hoffnung, dass dies die diplomatischen Beziehungen zwischen [FROM.GetAdjective] und [AFG.GetAdjective] verbessern wird. Sie haben erklärt, dass [FROM.GetNameDef] Afghanistan nicht als Feind sieht, sondern eher als Freund in der regionalen Geopolitik. Sie haben einen Freundschaftsvertrag sowie einen gegenseitigen Nichtangriffspakt vorgeschlagen. Der Frieden auf der Durand-Linie soll gewahrt bleiben!"
 afghanistan.78.a:0 "Wunderbar."
 afghanistan.79.t:0 "[FROM.GetNameDefCap] Lehnt ab"
 afghanistan.79.d:0 "Die [FROM.GetAdjective]-Regierung hat unseren Versöhnungsvorschlag abgelehnt, möglicherweise aufgrund ihrer politischen Instabilität oder aufgrund ihrer aktuellen Haltung gegenüber Afghanistan. Sie blieben hinsichtlich der Zusammenarbeit mit Afghanistan und ihrer politischen Ambitionen in der Region im Unklaren. Wir werden sehen, was die Zukunft bringt..."
 afghanistan.79.a:0 "Wir müssen vorsichtig sein!"
 afghanistan.80.t:0 "Der Limonadenverkäufer"
 afghanistan.80.d:0 "Es war nur ein weiterer Tag für Ayub. Er war durch die engen Gassen von Kabul gelaufen und hatte seine Limonade verkauft: „Limonade! Kauft sie hier, Leute! Nur 30 Afghanis!“ Als der Tag langsam verging, bemerkte Ayub, dass er fast seine gesamte Limonade verkauft hatte, das war kein alltägliches Ereignis. Als die Sonne hinter dem fernen Horizont unterging, war es für ihn Zeit, in sein Zuhause zurückzukehren. Auf dem Heimweg begann er sich jedoch zu fragen, ob die Menschen in Afghanistan tatsächlich reicher werden oder ob der heutige Tag wirklich nur ein Zufall war? \n\nAls er die Sterne durch das Fenster seines Zimmers betrachtete, begann er langsam in das Reich der Träume abzudriften. So lösten sich diese Gedanken nach und nach in der dichten und heißen Luft auf ... morgen ist nur ein weiterer Tag ..."
 afghanistan.80.a:0 "Sehr interessant..."
 afghanistan.81.t:0 "Subbhas Chandra Bose verschwindet"
 afghanistan.81.d:0 "Nach seiner Entlassung aus dem Gefängnis vor nicht allzu langer Zeit wurde Subbhas Chandra Bose seitdem nicht mehr in der Öffentlichkeit gesehen. Nachdem die [ROOT.GetAdjective]-Polizei jedoch sein Haus besucht hatte, fanden sie es verlassen und ohne Boses persönliche Gegenstände vor. Könnte es sein, dass Boses Haus durchsucht wurde und er anschließend entführt wurde, oder handelt es sich hierbei um einen betrügerischen Plan für seine Flucht mit Hilfe der [GER.GetAdjective]s?"
 afghanistan.81.a:0 "Dieser Bastard!"
 afghanistan.82.t:0 "Subbhas Chandra Boses Flucht"
 afghanistan.82.d:0 "Nach seiner Entlassung aus dem Gefängnis vor nicht allzu langer Zeit haben wir von [RAJ.GetNameDef] die Information erhalten, dass Subbhas Chandra Bose geflohen ist und sich auf den Weg nach Deutschland macht. Das letzte Mal wurde er gesehen, als er in Kalkutta in seinem Haus war. [GetRajAdjective] Die Behörden haben uns darüber informiert, dass Subbhas Chandra Bose versuchen könnte, über Afghanistan zu fliehen, um nach Deutschland zu gelangen. Es heißt, er habe sich als paschtunischer Stammesangehöriger getarnt und werde mit Hilfe der [GER.GetAdjective] Abwehr eskortiert. Sollten wir weiterhin nach Bose Ausschau halten oder die Augen vor der Situation verschließen?"
 afghanistan.82.a:0 "Hinwegsehen über."
 afghanistan.82.b:0 "Erhöhen Sie die Polizeipräsenz, er muss verhaftet werden!"
 afghanistan.82.c:0 "Wir werden ihn rekrutieren."
 afghanistan.83.t:0 "Subbhas Chandra Bose kommt in [ROOT.GetNameDef] an"
 afghanistan.83.d:0 "Mit der Unterstützung unserer Geheimagenten und anderer Korrespondenten hat Subbhas Chandra Bose, der [RAJ.GetAdjective]-Revolutionär, es zu [ROOT.GetNameDef] geschafft. Er hat sich an uns gewandt, um uns bei unserer Invasion in [RAJ.GetNameDef] zu helfen, da er Indien unter seinem Kommando befreien möchte. Die Frage ist: Sollten wir Bose vertrauen? Schließlich könnte er nur ein [RAJ.GetAdjective] Spion sein, der versucht, in unsere Reihen einzudringen!"
 afghanistan.83.a:0 "Er ist hier willkommen."
 afghanistan.83.b:0 "Wir brauchen seine Hilfe nicht."
 afghanistan.84.t:0 "Subbhas Chandra Bose gefangen genommen"
 afghanistan.84.d:0 "Während seines Versuchs, [RAJ.GetNameDef] über Afghanistan zu entkommen, wurden Subbhas Chandra Bose und seine Eskorten in der Nähe der Stadt Māzar-i-Sharīf gefangen genommen. Der [RAJ.GetAdjective]-Revolutionär war auf dem Weg nach Europa, um den Feinden von [RAJ.GetNameDef] in ihrem Kampf zu helfen. Mit seiner Gefangennahme stehen wir jedoch vor einer Entscheidung. Sollten wir Bose den [GetRajAdjective]-Behörden übergeben oder ihn seine Reise fortsetzen lassen und so ihm und den Feinden von [RAJ.GetAdjective] helfen!"
 afghanistan.84.a:0 "Übergeben Sie ihn den [GetRajAdjective]-Behörden."
 afghanistan.84.b:0 "Lass ihn gehen."
 afghanistan.85.t:0 "Subbhas Chandra Bose von [AFG.GetAdjective]-Behörden gefangen genommen"
 afghanistan.85.d:0 "Während seiner Reise durch Afghanistan wurde Subbhas Chandra Bose anschließend von den [AFG.GetAdjective]-Behörden gefangen genommen und festgenommen. Sie haben beschlossen, ihn so schnell wie möglich den [ROOT.GetAdjective]-Behörden zu übergeben. Wir müssen dankbar sein, dass die [AFG.GetAdjective]-Polizei wachsam blieb und ihre Aufgabe, Bose festzunehmen, erfüllte."
 afghanistan.85.a:0 "Sperren Sie ihn sofort ein!"
 afghanistan.86.t:0 "Subbhas Chandra Bose kommt in [FROM.GetNameDef] an"
 afghanistan.86.d:0 "In den letzten Monaten reiste Subbhas Chandra Bose mit dem Ziel, endlich [FROM.GetNameDef] zu erreichen und sie um Hilfe zu bitten. Leider konnte er sein Ziel erreichen und kooperiert nun mit dem [FROM.GetAdjective] Militär und Oberkommando. Viele [RAJ.GetAdjective] Politiker haben ihre Unterstützung für Bose angekündigt, und viele werden noch folgen. Dies hat die Nation stark destabilisiert, viele sind geflohen und haben sich Bose und seiner Tiger-Legion angeschlossen!"
 afghanistan.86.a:0 "In Ordnung..."
 afghanistan.86.b:0 "Verdammt!"
 afghanistan.87.t:0 "Die innere Krise"
 afghanistan.87.d:0 "Mit jedem Tag, der vergeht, wird die Lage in Afghanistan immer besorgniserregender. Angesichts der Proteste im ganzen Land und der öffentlichen Verurteilung der Regierung und des Königs scheint sich das Land auf einen gefährlichen Weg des Krieges und des Blutvergießens zu begeben. Viele Stammesangehörige, insbesondere Hazara, sind mit der hohen Besteuerung, die ihnen auferlegt wird, und der zunehmenden Mobilisierung ihrer Stammesgenossen sehr unzufrieden. Es scheint, dass dies tatsächlich der Tropfen war, der das Fass zum Überlaufen brachte. \n\nDie Frage ist, wird es Afghanistan irgendwie gelingen, sich zu erholen und unnötiges Blutvergießen zu vermeiden, oder wird sich die Geschichte noch einmal wiederholen ..."
 afghanistan.87.a:0 "Ein Sturm zieht auf..."
 afghanistan.88.t:0 "Bewaffnete Zusammenstöße in [1009.GetName]"
 afghanistan.88.d:0 "Vor einigen Tagen gerieten in [1009.GetName] ein paar hundert Hazara-Stammesangehörige in einen Zusammenstoß mit der örtlichen Polizei. Rund 24 Polizisten und Militärangehörige starben und viele weitere wurden bei Kämpfen mit den Hazaras, die Berichten zufolge schwer bewaffnet waren, verletzt. Der Grund für diese plötzlichen und brutalen Zusammenstöße mit den Hazaras ist noch unbekannt. Eine wahrscheinliche Ursache könnten jedoch die hohen Steuern sein, die ihnen kürzlich auferlegt wurden und die nun dazu geführt haben, dass sie sich am offenen Widerstand gegen das Regime beteiligen."
 afghanistan.88.a:0 "Der Wind ruhig..."
 afghanistan.89.t:0 "Plünderungsüberfälle in Ghazni"
 afghanistan.89.d:0 "Angesichts der zunehmenden und hohen Besteuerung der lokalen Bevölkerung in Ghazni haben die einheimischen Wazir-Stammesangehörigen mehrere Plünderungsüberfälle auf nahegelegene Städte und Siedlungen durchgeführt und das gesamte [AFG.GetAdjective]-Land geplündert. Während ihres langen und blutigen Marsches wurden viele unschuldige Zivilisten kaltblütig abgeschlachtet und ermordet, anschließend geplündert und dem Verfall preisgegeben. Mit schwierigen Zeiten gehen schwierige Entscheidungen und noch härtere Maßnahmen einher ..."
 afghanistan.89.a:0 "Der Regen beginnt..."
 afghanistan.90.t:0 "König Amanullah kehrt zurück?"
 afghanistan.90.d:0 "Da die Lebensbedingungen und der Lebensstandard in Afghanistan von Sekunde zu Sekunde schlechter werden und der König direkt dafür verantwortlich ist, braucht das Volk einen Helden, einen Retter! Daher haben sich Gerüchte und Gerüchte über die Rückkehr von König Amanullah nach Afghanistan vor einigen Tagen wie ein Lauffeuer im ganzen Land verbreitet ... Obwohl unbestätigt, ist Amanullahs Rückkehr immer noch sehr wahrscheinlich und auf den Stammeswiderstand und die Unruhen zurückzuführen, die das Land mit einigen Stammesführern heimsuchen , obwohl paradoxerweise, dass er Amanullahs Herrschaft über Afghanistan befürwortete."
 afghanistan.90.a:0 "Ein Lichtblick?"
 afghanistan.91.t:0 "Daoud Khans Loyalität?"
 afghanistan.91.d:0 "Die Unterstützung des Königs hat in allen politischen Aspekten Afghanistans nachgelassen. Einst eine Hochburg der Bārakzai, wurde das Militär politisiert und erlangte erhebliche Autonomie gegenüber der Zentralregierung und dem König. Daher stellt sich die Frage nach seiner Loyalität ... Viele [AFG.GetAdjective] Militäroffiziere und Generäle haben Verbindungen zur lokalen Bevölkerung und zu Stammesangehörigen und lassen sich leicht kaufen oder überreden. Gerüchte über Mohammad Daoud Khan, den Gouverneur von Nangahar und General der Royal [AFG.GetAdjective] Army, der einen Sturz der Regierung plant, sind aufgetaucht. Ist das Militär vertrauenswürdig?"
 afghanistan.91.a:0 "Der Sturm endet?"
 afghanistan.92.t:0 "Bündnis mit Pakistan?"
 afghanistan.92.d:0 "Nach der Gründung von [PAK.GetNameDef] vor nicht allzu langer Zeit und dem daraus resultierenden Beginn des Indisch-Pakistanischen Krieges hat sich [PAK.GetLeader] an [AFG.GetNameDef] gewandt, in der Hoffnung auf ein Militärbündnis, um die [RAJ. GetAdjective]. Sollen wir uns der [PAK.GetAdjective]-Regierung anschließen oder nicht, das ist die Frage."
 afghanistan.92.a:0 "Gemeinsam wieder vereint!"
 afghanistan.92.b:0 "Es besteht keine Notwendigkeit für solche Maßnahmen."
 afghanistan.93.t:0 "[FROM.GetNameDefCap] Fordert Unterwerfung"
 afghanistan.93.d:0 "Da [FROM.GetNameDef] unter [FROM.GetLeader] eine panislamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [FROM.GetNameDef] offiziell unsere Unterwerfung beantragt. Als Entschuldigung für ihr aggressives Handeln berufen sie sich auf unseren gemeinsamen Glauben und andere Gemeinsamkeiten. Ob wir ihre Forderungen annehmen oder ablehnen, das ist die Frage."
 afghanistan.93.a:0 "Was für lächerliche Forderungen!"
 afghanistan.93.b:0 "Heute soll kein brüderliches Blut vergossen werden."
 afghanistan.94.t:0 "[FROM.GetNameDefCap] Lehnt Unterwerfung ab"
 afghanistan.94.d:0 "Nach unseren Forderungen nach Unterwerfung von [FROM.GetNameDef] hat die [FROM.GetAdjective]-Regierung unsere Forderungen daraufhin abgelehnt und sie für lächerlich erklärt. Das ist eine absolute Schande, wir müssen sofort handeln!"
 afghanistan.94.a:0 "Möge Allah uns zum Sieg führen!"
 afghanistan.95.t:0 "[FROM.GetNameDefCap] Akzeptiert Unterwerfung"
 afghanistan.95.d:0 "Nach unseren Forderungen nach Unterwerfung von [FROM.GetNameDef] hat die [FROM.GetAdjective]-Regierung anschließend unsere Forderungen akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für Muslime auf der ganzen Welt."
 afghanistan.95.a:0 "Unter Allah werden wir vereint sein!"
 afghanistan.96.t:0 "Die islamische Welt vereinen"
 afghanistan.96.d:0 "Unser Streben nach einer panislamistischen Doktrin unter [FROM.GetLeader], der Versuch, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat dazu beigetragen, dass Afghanistan zum Anspruchsberechtigten aller Regionen wurde, die überwiegend von Muslimen bewohnt werden und waren einst Teile des Rashidun-Reiches! Allah wird uns durch Schlachten und Kämpfe gegen die Imperialisten führen! Wir sind die wahren Erben Mohammeds!"
 afghanistan.96.a:0 "Allahu Akbar!"
 afghanistan.97.t:0 "Wiederherstellung von [From.GetNameDef]"
 afghanistan.97.d:0 "Mit der [From.GetOldAdjective] Eroberung dessen, was größtenteils die moderne islamische Welt ausmacht, und im Anschluss an das anhaltende Bestreben der Regierung, alle Muslime zu vereinen, haben viele, darunter auch Regierungsbeamte, eine offizielle Wiederherstellung eines längst vergessenen Reiches gefordert, [From. GetNameDef]. Daher hat [From.GetLeader], ein direkter Nachkomme des Propheten, beschlossen, dem Druck der Bevölkerung nachzugeben, und hat offiziell die Wiederherstellung von [From.GetNameDef] und seine anschließende Inthronisierung als dessen Khalif verkündet. [From.GetOldAdjective]-Beamte haben nun bestätigt, dass der offizielle Name der Nation in „[From.GetNameDef]“ geändert wird."
 afghanistan.97.a:0 "Al-Afghanis Traum wurde verwirklicht."
 afghanistan.97.b:0 "Wird dies zu dauerhaftem Frieden in der Region führen?"
 afghanistan.97.c:0 "Es wird nicht lange dauern!"
 afghanistan.98.t:0 "[FROM.GetNameDefCap] Fordert Ländereien"
 afghanistan.98.d:0 "Da [FROM.GetNameDef] unter [FROM.GetLeader] eine panislamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [FROM.GetNameDef] offiziell unseren militärischen Rückzug aus dem Land gefordert Syrien und die anschließende Übertragung Syriens an [FROM.GetNameDefCap]. Ob wir ihre Forderungen annehmen oder ablehnen, das ist die Frage."
 afghanistan.98.a:0 "Was für lächerliche Forderungen!"
 afghanistan.98.b:0 "Wir müssen nachgeben..."
 afghanistan.99.t:0 "[FROM.GetNameDefCap] Lehnt Forderungen ab"
 afghanistan.99.d:0 "Nach unseren Forderungen nach der Übertragung muslimischen Landes von [FROM.GetNameDef] hat die [FROM.GetAdjective]-Regierung unsere Forderungen anschließend abgelehnt. Das ist eine völlige Schande. Wir müssen sofort handeln und diese Länder selbst erobern!"
 afghanistan.99.a:0 "Unglücklich..."
 afghanistan.99.b:0 "Das bedeutet Krieg!"
 afghanistan.100.t:0 "[FROM.GetNameDefCap] Gibt Forderungen ab"
 afghanistan.100.d:0 "Nach unseren Forderungen nach der Übertragung muslimischen Landes von [FROM.GetNameDef] hat die [FROM.GetAdjective]-Regierung unsere Forderungen anschließend akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für Muslime auf der ganzen Welt."
 afghanistan.100.a:0 "Unter Allah werden wir vereint sein!"
 afghanistan.101.t:0 "[FROM.GetNameDefCap] Fordert Ländereien"
 afghanistan.101.d:0 "Da [FROM.GetNameDef] unter [FROM.GetLeader] eine panislamistische Doktrin verfolgt und versucht, alle Anhänger des Wortes Allahs und seines einzigen Gesandten Mohammed unter einem Banner zu vereinen, hat [FROM.GetNameDef] offiziell unseren militärischen Rückzug aus dem Land gefordert Syrien und die anschließende Übertragung Syriens an [FROM.GetNameDefCap]. Ob wir ihre Forderungen annehmen oder ablehnen, das ist die Frage."
 afghanistan.101.a:0 "Was für lächerliche Forderungen!"
 afghanistan.101.b:0 "Wir müssen nachgeben..."
 afghanistan.102.t:0 "[FROM.GetNameDefCap] Gibt Forderungen ab"
 afghanistan.102.d:0 "Nach unseren Forderungen nach der Übertragung muslimischen Landes von [FROM.GetNameDef] hat die [FROM.GetAdjective]-Regierung unsere Forderungen anschließend akzeptiert, möglicherweise aufgrund unseres überlegenen militärischen oder politischen Drucks und Einflusses, den wir auf ihre Regierung ausgeübt haben. Dies ist ein weiterer Sieg für Muslime auf der ganzen Welt."
 afghanistan.102.a:0 "Unter Allah werden wir vereint sein!"
 AFG_first_loya_jirga:0 "Die [GetYear] Loya Jirga"
 AFG_first_loya_jirga_desc:0 "Die Loya Jirga, die einfach aus dem Paschtunischen übersetzt „Der Große Rat“ bedeutet, ist eine alte und primitive Methode zur Lösung von Problemen in [AFG.GetNameDefCap]; sie wird normalerweise zwischen den Staatsoberhäuptern und den Stammesführern der vielen abgehalten Bei den Stämmen in der Region wird es bei dieser Loya Jirga nicht anders sein!"
 AFG_handle_the_king:0 "Behandeln Sie den König"
 AFG_handle_the_king_desc:0 "Der König hat es während der diesjährigen Loya Jirga nicht geschafft, unseren Forderungen nachzugeben und hat gezeigt, was seine wahren Ambitionen für Afghanistan sind. Wenn er nicht auf das Volk hören will, müssen wir ihn machen!"
 AFG_power_to_the_king:0 "Macht dem König"
 AFG_power_to_the_king_desc:0 "Der König und sein Regime waren mehr als in der Lage, die Wünsche des Volkes und der Stammesführer zu erfüllen. Deshalb werden wir dem König Macht verleihen und auf seine Entscheidungsfindung vertrauen. Wir können nur beten, dass er weiß, was er tut."
 AFG_begin_westernization:0 "Beginnen Sie mit der Industrialisierung"
 AFG_begin_westernization_desc:0 "Afghanistans Wirtschaft ist sehr grundlegend und besteht aus dem Handel mit Rohstoffen und Materialien. [AFG.GetNameDefCap] muss in das neue Zeitalter eintreten und den Prozess der Industrialisierung beginnen."
 AFG_import_electronics:0 "Elektronik importieren"
 AFG_import_electronics_desc:0 "[AFG.GetNameDefCap] muss viele elektronische Geräte aus anderen Ländern wie [GER.GetName] oder [SOV.GetName] importieren, wenn wir unsere öffentlichen Arbeiten und Verwaltung verbessern und aus der uns zur Verfügung gestellten Technologie lernen wollen."
 AFG_rural_schools:0 "Bauen Sie ländliche Schulen"
 AFG_rural_schools_desc:0 "Die ländlichen Regionen, die von Kabul und der Zentralverwaltung von [AFG.GetNameDefCap] abgekoppelt sind, sind die Hauptverursacher des Analphabetenproblems, mit dem [AFG.GetNameDefCap] derzeit konfrontiert ist. Wir müssen unsere ländlichen Bildungsmethoden verbessern."
 AFG_rural_development:0 "Ländliche Entwicklung"
 AFG_rural_development_desc:0 "Die ländlichen Regionen Afghanistans sind seit Jahrhunderten weitgehend unentwickelt, da sich viele Menschen in Stämmen zusammengeschlossen haben und vom Land leben. Wir sollten einen Entwicklungsplan zur Entwicklung dieser ländlichen Regionen ausarbeiten."
 AFG_invite_experts:0 "Laden Sie ausländische Experten ein"
 AFG_invite_experts_desc:0 "[AFG.GetNameDefCap] mangelt es an Personal, das mit technologischer Ausrüstung und neuen Technologien umgehen kann. Deshalb müssen wir ausländische Experten einladen, zu [AFG.GetNameDefCap] zu kommen und dem afghanischen Volk den Umgang mit neuer Ausrüstung und Technologien beizubringen."
 AFG_railroad_development:0 "Verbinde die Nation"
 AFG_railroad_development_desc:0 "[AFG.GetNameDefCap] ist eine Nation, die nicht vernetzt ist und keine Eisenbahnen hat und auch keine Kenntnis davon hat. Wir müssen an der Verbesserung des Eisenbahnnetzes arbeiten, wenn wir die Wirtschaft effizienter machen und den Warenfluss aufrechterhalten wollen."
 AFG_expand_university:0 "Erweitern Sie die Universität Kabul"
 AFG_expand_university_desc:0 "Die afghanische Universität Kabul ist seit 1932 eröffnet und wird von vielen Menschen besucht. In diesem Land besteht ein hoher Bildungsbedarf, den wir decken müssen. Deshalb ist die Erweiterung der Universität Kabul ein guter Anfang."
 AFG_exploit_resources:0 "Aussicht auf Ressourcen"
 AFG_exploit_resources_desc:0 "[AFG.GetNameDefCap] ist ein Land, das sehr reich an Ressourcen wie Stahl, Öl und Chrom ist. Wir können dies zu unserem Vorteil nutzen und ausländische Unternehmen einladen, in diese Länder zu kommen und unsere Ressourcen abzubauen und so unsere Wirtschaft zu verbessern."
 AFG_invite_foreign_companies:0 "Laden Sie ausländische Investoren ein"
 AFG_invite_foreign_companies_desc:0 "[AFG.GetNameDefCap] muss ausländische Investoren einladen, im Land zu investieren, um das Ziel der Industrialisierung zu erreichen. Wir werden unsere Delegierten in die ganze Welt schicken, um nach möglichen Investitionen zu suchen."
 AFG_womens_education:0 "Frauenbildung"
 AFG_womens_education_desc:0 "Derzeit nehmen alle afghanischen Schulen im Land nur Männer auf, wobei etwa 80–90 % der Schulen reine Männerschulen sind. Wir müssen auch die Frauen Afghanistans unterrichten."
 AFG_bolster_opium:0 "Stärkung des Opiumhandels"
 AFG_bolster_opium_desc:0 "Opium ist einer der vielen Gründe, warum die afghanische Wirtschaft bis heute gut und lebendig ist und [AFG.GetNameDefCap] einen der größten Opiatproduzenten der Welt mit Exporten in die ganze Welt darstellt. Es liegt im Interesse Afghanistans, dies zu fördern Anbau von Opiaten."
 AFG_ban_opium_desc:0 "Opiumhöhlen und Opiumhandel waren in den vielen Städten und Gemeinden Afghanistans sowie in den ländlichen Gebieten von [AFG.GetNameDefCap] sehr prominent und offen, und wir müssen feststellen, dass sich viele Opiumproduzenten in den Bergen und Wüsten von [AFG.GetNameDefCap] verstecken ein staatliches Vorgehen gegen diese illegalen Aktivitäten einleiten."
 AFG_ban_opium:0 "Vorgehen gegen Opiumhandel"
 AFG_afghanistan_bank:0 "Öffnen Sie die Bank of Afghanistan"
 AFG_afghanistan_bank_desc:0 "Der Bankensektor von [AFG.GetNameDefCap] hat sich in den vergangenen Jahren nicht wesentlich verbessert. Mit der Eröffnung der „Da Bank Of Afghanistan“, einer neuen Zentralbank des Landes, werden wir in der Lage sein, unseren Bankensektor zu verbessern Wirtschaft."
 AFG_free_trade_focus:0 "Öffnen Sie die Märkte"
 AFG_free_trade_focus_desc:0 "[AFG.GetNameDefCap] war über weite Strecken seiner Geschichte ein sehr isolierter Staat und es ist an der Zeit, dass wir das ändern. Afghanistan muss seine Märkte für die Welt öffnen, wenn wir mehr Investoren und Menschen anziehen wollen."
 AFG_coffee_plantations:0 "Kaffeeplantagen"
 AFG_coffee_plantations_desc:0 "Afghanistan ist ein perfekter Ort für Kaffeeplantagen und wir brauchen viele davon. Wir müssen unser Land optimal nutzen, wenn wir unsere Wirtschaft verbessern wollen."
 AFG_kabul_arsenal:0 "Beleben Sie das Arsenal von Kabul neu"
 AFG_kabul_arsenal_desc:0 "In Afghanistan mangelt es an qualifiziertem Personal und den nötigen Ressourcen zur Herstellung militärischer Ausrüstung. Allerdings müssen wir an der Verbesserung unserer militärischen Produktionskapazitäten arbeiten, da uns dies eine größere Autonomie gegenüber ausländischen Mächten ermöglichen würde, die als einzige Waffenquelle für Afghanistan fungiert haben."
 AFG_the_nomad_population:0 "Die Nomadenbevölkerung"
 AFG_the_nomad_population_desc:0 "Es gibt viele Menschen in Afghanistan, die die moderne Lebensweise abgelehnt haben. Diese Nomaden machen einen großen Teil der Bevölkerung aus, sind jedoch nicht an der Wirtschaft Afghanistans beteiligt. Daher wäre es klug, die große Zahl der Nomaden endlich in die Wirtschaft einzubinden und sie dadurch zu stärken."
 AFG_afghan_miracle:0 "Das [AFG.GetAdjective]-Wunder"
 AFG_afghan_miracle_desc:0 "Nach vielen Jahren, in denen wir langsam in unsere Wirtschaft investiert und sie durch diese schwierigen Zeiten geführt haben, ist [AFG.GetNameDefCap] stärker als je zuvor hervorgegangen und hat auch etwas vorzuweisen!"
 AFG_military_traditions:0 "[AFG.GetAdjective] Militärische Traditionen"
 AFG_military_traditions_desc:0 "Die [AFG.GetAdjective] militärischen Traditionen, die von einer Generation zur nächsten weitergegeben wurden, haben sich über Jahrhunderte hinweg durchgesetzt. Unsere militärischen Taktiken beinhalten immer noch größtenteils Guerillakriege und andere Arten veralteter Kampfhandlungen."
 AFG_afghan_royal_army:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_royal_army_desc:0 "[GetAfghanArmyFocusDesc]"
 AFG_afghan_royal_army_army:0 "Königliche [AFG.GetAdjective] Armee"
 AFG_afghan_royal_army_army_desc:0 "Die Royal [AFG.GetAdjective] Army ist so alt wie [AFG.GetNameDef] selbst und wurde bereits im 18. Jahrhundert gegründet. Die Royal Army of Afghanistan stand in der Vergangenheit vor vielen Herausforderungen. Es hat viele Kriege geführt und gewonnen, wie zum Beispiel den Dritten Anglo-Afghanischen Krieg, in dem Afghanistan seine Unabhängigkeit erlangte und die [ENG.GetAdjective] vertrieb!"
 AFG_afghan_army_focus:0 "[AFG.GetAdjective] Streitkräfte"
 AFG_afghan_army_focus_desc:0 "Die [AFG.GetAdjective] Streitkräfte sind so alt wie [AFG.GetNameDef] selbst und wurden bereits im 18. Jahrhundert gegründet. Die [AFG.GetAdjective] Streitkräfte standen in der Vergangenheit vor vielen Herausforderungen. Sie haben viele Kriege geführt und gewonnen, wie zum Beispiel den Dritten Anglo-Afghanischen Krieg, in dem Afghanistan seine Unabhängigkeit erlangte und die [ENG.GetAdjective] vertrieb!"
 AFG_army_modernization:0 "Modernisierung der Armee"
 AFG_army_modernization_desc:0 "Die [GetAfghanArmyFocusName] verfügt über veraltete Ausrüstung, es mangelt an ausgebildeten Soldaten und sie befindet sich insgesamt in einem desaströsen Zustand. Eine Militärreform ist erforderlich, um die [GetAfghanArmyFocusName] zu einer modernen Armee zu entwickeln, die es selbst mit den technologisch fortschrittlichsten Armeen der Welt aufnehmen kann. Die Zeit der Modernisierung ist jetzt!"
 AFG_army_status_quo:0 "Status Quo"
 AFG_army_status_quo_desc:0 "Harte und schnelle Änderungen in [AFG.GetNameDefCap] haben nachweislich viele schreckliche Folgen, unter denen viele Menschen gestorben sind und die Nation gelitten hat. Wir können es uns nicht leisten, erneut einen Bürgerkrieg aufgrund solcher Änderungen zu riskieren, es muss ein Status quo sein gepflegt!"
 AFG_form_the_paratrooper_brigade:0 "Soldaten des Himmels"
 AFG_form_the_paratrooper_brigade_desc:0 "Da wir nach dem Kauf von Flugzeugen von [ENG.GetAdjective] vor nicht allzu langer Zeit bereits über einige Flugkenntnisse verfügen, sollten wir eine spezielle Fallschirmjägereinheit gründen, um unsere militärischen Fähigkeiten zu verbessern!"
 AFG_legacy_of_cavalrymen:0 "Vermächtnis der Kavalleristen"
 AFG_legacy_of_cavalrymen_desc:0 "Das Erbe der afghanischen Kavallerie und des Einsatzes von Pferden im Militär reicht bis in die Zeit vor vielen tausend Jahren zurück. Unsere Vorfahren waren große Kavalleristen, wir werden in ihre Fußstapfen treten!"
 AFG_study_arms:0 "Lernausrüstung"
 AFG_study_arms_desc:0 "[AFG.GetNameDefCap] war ein technologisches Blackhole, wenn es um militärische Ausrüstung und Elektronik geht. Wir müssen ausländische Ausrüstung und elektronische Geräte untersuchen, um unsere Armee und ihre Ausrüstung zu verbessern."
 AFG_arms_purchase:0 "Kaufen Sie Ausrüstung"
 AFG_arms_purchase_desc:0 "[AFG.GetNameDefCap] hat die Möglichkeit, [ENG.GetAdjective]- oder [SOV.GetAdjective]-Ausrüstung zu kaufen, um seine Armee zu versorgen, aber wir müssen vorsichtig sein, von wem wir kaufen, da es gefährlich sein könnte, uns an einen Lieferanten zu binden!"
 AFG_tank_purchase:0 "Importieren Sie ausländische Panzer"
 AFG_tank_purchase_desc:0 "Der Import von [SOV.GetAdjective]-Panzern würde der Nation großen Nutzen bringen und wir werden in der Lage sein, die Panzer zu studieren und auch mit der Produktion in unseren eigenen Fabriken zu beginnen!"
 AFG_native_designs:0 "Native Designs"
 AFG_native_designs_desc:0 "[AFG.GetNameDefCap] war nicht in der Lage, eigene Gewehre und militärische Ausrüstung zu produzieren, aber es ist an der Zeit, dass sich das ändert: Wir müssen lokale Hersteller fördern und mit der Produktion unserer eigenen Waffen beginnen, um unser Land unabhängig von ausländischem militärischem Einfluss zu machen!"
 AFG_motorized_research:0 "Motorisierung der Armee"
 AFG_motorized_research_desc:0 "[AFG.GetNameDefCap] verlässt sich hauptsächlich auf seine Kavallerie für schnelle Angriffe und Vorstöße, aber auch auf die Versorgung der Armee. Durch die Motorisierung der Armee können wir eine bessere Versorgungsabdeckung und schnellere Vorstöße und Angriffe erreichen, um den Feind unvorbereitet zu treffen!"
 AFG_prussians_orient:0 "Preußen des Orients"
 AFG_prussians_orient_desc:0 "[AFG.GetNameDefCap] hat sein Militär erheblich verbessert und sich sogar den Titel „Preußen des Orients“ verdient, der ihm von vielen Ausländern verliehen wurde. [AFG.GetNameDefCap] hat eine glänzende militärische Zukunft vor sich!"
 AFG_first_afghani_navy:0 "Erste [AFG.GetAdjective] Marine"
 AFG_first_afghani_navy_desc:0 "[AFG.GetNameDefCap] hat Zugang zum Meer erhalten, jetzt ist es an der Zeit, ihn zu beherrschen und eine Seemacht zu werden. Dazu müssen wir uns auf den Aufbau unserer Marinehäfen und Werften entlang der Küste konzentrieren!"
 AFG_build_convoys:0 "Konvois bauen"
 AFG_build_convoys_desc:0 "Da wir nun eine Küstenlinie erreicht haben, können wir uns auf den Seehandel mit ausländischen Mächten konzentrieren, was uns viel Geld sparen wird. Ohne guten Schutz könnten auf diesen Handelsschiffen jedoch viele Menschen ihr Leben verlieren."
 AFG_submarines:0 "Entwickeln Sie eine U-Boot-Flotte"
 AFG_submarines_desc:0 "Eine U-Boot-Flotte, die zum Abfangen des Handels und für viele andere Stealth-Missionen eingesetzt werden kann, ist das, was [AFG.GetNameDefCap] braucht."
 AFG_destroyers:0 "Entwickeln Sie eine Zerstörerflotte"
 AFG_destroyers_desc:0 "Eine Flotte von Zerstörern, die zum Minenlegen und für Nahkampfkämpfe eingesetzt werden können, ist das, was [AFG.GetNameDefCap] braucht."
 AFG_cruisers:0 "Kreuzer entwickeln"
 AFG_cruisers_desc:0 "Eine Flotte leichter Kreuzer, die zum Schutz unserer anderen Marineressourcen und für Nahkampfkämpfe eingesetzt werden können, ist das, was [AFG.GetNameDefCap] braucht."
 AFG_battleships:0 "Entwickle Schlachtschiffe"
 AFG_battleships_desc:0 "Eine Flotte von Schlachtschiffen, die zum Schutz unserer anderen Marineressourcen und für den Fernkampf eingesetzt werden können, ist das, was [AFG.GetNameDefCap] braucht."
 AFG_naval_building:0 "Fördern Sie den Schiffbau"
 AFG_naval_building_desc:0 "Die Förderung des Schiffbaus wird uns dabei helfen, gute lokale Hersteller zu finden, die bereit wären, der Regierung von [AFG.GetNameDefCap] zu helfen."
 AFG_under_the_radar:0 "Kreuzfahrt unter dem Radar"
 AFG_under_the_radar_desc:0 "Um eine effiziente U-Boot-Einsatzgruppe aufzubauen, müssen wir an der Verbesserung und Ausbildung unserer Marinemannschaften arbeiten. Auf diese Weise werden wir hoffentlich sicher unter dem Radar feindlicher Schiffe unterwegs sein und sie von innen zerstören!"
 AFG_protect_our_convoys:0 "Schützen Sie unsere Schiffe"
 AFG_protect_our_convoys_desc:0 "Wir dürfen uns nicht auf die Zerstörung feindlicher Schiffe konzentrieren, sondern müssen vielmehr unsere eigenen Konvois und unsere Handelsschiffe schützen. Das wird unserer Wirtschaft helfen und den Seehandel fördern!"
 AFG_naval_defense_fund:0 "Der Marineverteidigungsfonds"
 AFG_naval_defense_fund_desc:0 "Wir sollten den Haushalt neu ausgleichen und einen Marineverteidigungsfonds einrichten, aus dem wir unsere Schiffbau-Eskapaden finanzieren. Wir müssen erhebliche Maßnahmen ergreifen, um unsere Marinepräsenz und -stärke aufrechtzuerhalten oder sogar zu steigern!"
 AFG_naval_bombers:0 "Marine-Luft-Koordination"
 AFG_naval_bombers_desc:0 "Um in Seeschlachten einen Vorteil zu erlangen, müssen wir die Luftüberlegenheit gegenüber den Gefechtsfeldern wahren. Daher müssen wir daran arbeiten, eine eigene Luftwaffe aus Marinebombern und Jägern aufzubauen!"
 AFG_royal_air_force:0 "[GetAfghanAirFocusName]"
 AFG_royal_air_force_desc:0 "[GetAfghanAirFocusDesc]"
 AFG_royal_air_force_royal:0 "Royal [AFG.GetAdjective] Air Force"
 AFG_royal_air_force_royal_desc:0 "Die Royal [AFG.GetAdjective] Air Force wurde 1921 gegründet und hat in den letzten fünfzehn Jahren eine kleine Anzahl von Flugzeugen sowie ausländischen Technikern und Betreibern angesammelt. Leider wurde ein großer Teil der [AFG.GetAdjective]-Flugzeuge aufgrund jüngster Kriege wie dem [AFG.GetAdjective]-Bürgerkrieg im Jahr 1929 abgeschossen oder verschrottet."
 AFG_air_force_focus:0 "Die [AFG.GetAdjective] Luftwaffe"
 AFG_air_force_focus_desc:0 "Die [AFG.GetAdjective] Air Force wurde 1921 gegründet und hat in den letzten fünfzehn Jahren eine kleine Anzahl von Flugzeugen sowie ausländischen Technikern und Betreibern angesammelt. Leider wurde ein großer Teil der [AFG.GetAdjective]-Flugzeuge aufgrund jüngster Kriege wie dem [AFG.GetAdjective]-Bürgerkrieg im Jahr 1929 abgeschossen oder verschrottet."
 AFG_expand_air_bases:0 "Erweitern Sie Militärflughäfen"
 AFG_expand_air_bases_desc:0 "Der einzige große Militärflughafen und Landeplatz von [AFG.GetNameDefCap] befindet sich in Kabul. Wenn wir unsere Luftwaffe erweitern wollen, müssen wir zunächst die Anzahl der Landeplätze und Luftwaffenstützpunkte erhöhen, auf denen Flugzeuge gelagert werden können."
 AFG_import_planes:0 "Studieren Sie ausländische Designs"
 AFG_import_planes_desc:0 "[AFG.GetNameDefCap] verfügt über keine Flugzeugkonstrukteure oder -hersteller, weshalb wir uns auf das Studium ausländischer Designs und Flugzeuge konzentrieren müssen, um unsere eigenen zu entwickeln."
 AFG_import_electronics_air:0 "Flugzeugausrüstung importieren"
 AFG_import_electronics_air_desc:0 "Um mit dem Studium ausländischer Designs und Flugzeuge beginnen zu können, müssen wir zunächst die Grundlagen und Funktionen der elektronischen Ausrüstung eines Flugzeugs erlernen, dazu müssen wir es aus dem Ausland importieren."
 AFG_import_italian_fighters:0 "In Italien hergestellte Kämpfer"
 AFG_import_italian_fighters_desc:0 "Während eines Wettbewerbs mit der [ENG.GetNameDefCap] hat [ITA.GetNameDefCap] uns ein Paket von [ITA.GetAdjective] CR.32-Jägern und mehreren qualifizierten Bedienern und Technikern angeboten, um seine Märkte in [AFG.GetNameDefCap] zu erweitern."
 AFG_import_british_fighters:0 "In Großbritannien hergestellte Bomber"
 AFG_import_british_fighters_desc:0 "Während eines Wettbewerbs mit der [ITA.GetNameDefCap] hat [ENG.GetNameDefCap] uns ein Paket aus [ENG.GetAdjective] leichten Bombern von Fairey Gordon und mehreren qualifizierten Bedienern und Technikern angeboten, um seine Märkte in [AFG.GetNameDefCap] zu erweitern, [ AFG.GetNameDefCap] hat in der Vergangenheit bei [ENG.GetAdjective] gekauft, sie haben sich als sehr gute Geschäftspartner erwiesen."
 AFG_kabul_air_college:0 "Luftfahrtakademie Kabul"
 AFG_kabul_air_college_desc:0 "[AFG.GetNameDefCap] muss seine eigenen Techniker entwickeln, um nicht auf ausländische Techniker angewiesen zu sein, die jederzeit beeinflusst und abberufen werden können. Es muss eine Luftfahrtakademie in Kabul eröffnet werden!"
 AFG_form_weekh_zalmian:0 "Der Weekh Zalmian"
 AFG_form_weekh_zalmian_desc:0 "Der Weekh Zalmiān ist eine sozialistische politische Bewegung in [AFG.GetNameDef], angeführt von Mawlana Qiamuddin Khadim, einer bekannten Dichterin, und Dr. Abdulrahman Mahmudi. Die Bewegung fordert eine umfassende Modernisierung und mehr Rechte für Frauen, in die die Bewegung unterteilt wurde Pro-[SOV.GetAdjective]- und Anti-[SOV.GetAdjective]-Fraktionen, die Khalq und Parcham."
 AFG_form_socialist_militias:0 "Bilden Sie sozialistische Milizen"
 AFG_form_socialist_militias_desc:0 "Sozialistische Milizen in [AFG.GetNameDef] sind für einen Putsch gegen den König von entscheidender Bedeutung. Nur mit Gewalt können wir die derzeitige Regierung stürzen und durch unsere eigene ersetzen."
 AFG_form_worker_communes:0 "Gründen Sie Gewerkschaften"
 AFG_form_worker_communes_desc:0 "Die [AFG.GetAdjective]-Bevölkerung muss über ihre Sozial- und Arbeitsrechte aufgeklärt werden. Durch die Gründung von Gewerkschaften und Arbeitnehmergenossenschaften werden wir den Menschen die Augen für die völlige Missachtung und Vernachlässigung der Arbeitnehmer von [AFG.GetNameDef] durch die Regierung öffnen."
 AFG_depose_the_king:0 "Den König stürzen"
 AFG_depose_the_king_desc:0 "Der Tag ist endlich gekommen, an dem das von der Bourgeoisie errichtete autoritäre Regime zu Ende geht und die Flammen der Revolution in [AFG.GetNameDef] eindringen und ein Revolutionskomitee unter der Leitung von Mawlana Qiamuddin Khadim eingesetzt wird!"
 AFG_national_front:0 "Die Nationale Front"
 AFG_national_front_desc:0 "Die Nationale Befreiungsfront, kurz NLB, ist eine politische Koalition, die viele ihrer Ansichten mit der Parcham-Fraktion unter Führung von Mawlana Qiamuddin Khadim und Ghulam Muhammad Ghubar von der Demokratischen Volkspartei Afghanistans teilt."
 AFG_soviet_expedition:0 "Laden Sie [SOV.GetAdjective]-Gesandte ein"
 AFG_soviet_expedition_desc:0 "Die [SOV.GetAdjective]s waren sehr fasziniert von dem jüngsten kommunistischen Putsch in [AFG.GetNameDef], der die Bourgeoisie absetzte und an ihrer Stelle das Proletariat erhob. Sie haben militärische, wirtschaftliche und politische Unterstützung angeboten, vielleicht sollten wir sie aufgreifen auf ihr Angebot."
 AFG_purge_the_bourgeoisie:0 "Säubern Sie die Bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Nach dem Putsch in [AFG.GetNameDef] ist ein großer Teil der feigen Bourgeoisie aus dem Land geflohen und hat in Pakistan und im Iran Zuflucht gesucht, weil sie befürchtet, was ihnen unter dem neuen Regime passieren könnte, während sie versucht, ihren Reichtum zu bewahren, aber wir müssen uns immer noch damit auseinandersetzen Ein erheblicher Teil hat sich entschieden, im Land zu bleiben."
 AFG_form_khad:0 "KhAD gründen"
 AFG_form_khad_desc:0 "Jedes kommunistische Regime braucht eine Möglichkeit, die Menschen in Schach zu halten, wenn sie sich aus dem Weg räumen. Durch die Gründung der Khadamat-e Aetla'at-e Dawlati ist es uns gestattet, dies zu tun und die Staatssicherheit aufrechtzuerhalten."
 AFG_arrest_qiamuddin:0 "Qiamuddin verhaften"
 AFG_arrest_qiamuddin_desc:0 "Der Anführer der Parcham, Mawlana Qiamuddin Khadim, kann sich als sehr gefährlich für unser Regime erweisen. Es ist äußerst wichtig, dass wir auf jede erdenkliche Weise mit ihm umgehen und ihn von der politischen Bühne entfernen. Das wird die Parcham natürlich verärgern, aber das ist es der einzige Weg, den Platz des Khalq in der Regierung zu sichern."
 AFG_socialist_education:0 "Islam und Marxismus verschmelzen"
 AFG_socialist_education_desc:0 "Obwohl der Islam nicht die Gedanken und Ansichten des Marxismus widerspiegelt, ist er ein gutes Instrument zur Orientierung. Wir sollten darauf hinarbeiten, den Islam zu bewahren und ihn mit unserer eigenen Ideologie zu vereinen. Die Zusammenarbeit mit den Madrasas wird sicherlich den Weg dafür ebnen."
 AFG_begin_colectivization:0 "Organisierte Kollektivierung"
 AFG_begin_colectivization_desc:0 "Der Agrar- und Industriesektor von [AFG.GetNameDefCap] erweist sich als sehr einfach und traditionell und verwendet alte Werkzeuge und Techniken. Damit unsere Wirtschaft florieren kann, müssen wir sie modernisieren und unsere Agrar- und Industriesektoren mit neuen modernen Geräten und Produktionsmethoden einführen."
 AFG_universal_suffarage:0 "Erhöhen Sie den Status der Frau"
 AFG_universal_suffarage_desc:0 "In den schroffen Bergen Afghanistans machte sich ein entschlossener Kader von Einzelpersonen auf den Weg, eine neue Ära einzuläuten. Vor dem Hintergrund alter Traditionen ebneten sie einen Weg zum allgemeinen Wahlrecht, bei dem die Stimme jedes Afghanen wie ein mächtiger Windstoß durch die Täler fegte und das demokratische Schicksal einer Nation formte, die sich nach integrativer Regierungsführung sehnte."
 AFG_give_hazara_rights:0 "Erhöhen Sie die Hazara-Rechte"
 AFG_give_hazara_rights_desc:0 "Das überwiegend in [1009.GetName] lebende Hazara-Volk war von der Regierung sehr isoliert, da [AFG.GetNameDef] ein sehr abgelegenes Land ist und es daher schwierig ist, jeden Stamm darin zu erreichen, indem man den Hazaras mehr gibt Wir hoffen, die Revolution und das marxistische Denken auch zu ihnen zu führen."
 AFG_crush_hazara_nationalism:0 "Zerschlagt den Hazara-Nationalismus"
 AFG_crush_hazara_nationalism_desc:0 "Da die Hazara-Stämme an einem sehr abgelegenen Ort im Land leben, kommen sie nicht mit anderen Stämmen in Kontakt, geschweige denn mit der Regierung. Das bedeutet, dass sie ihre Stammes- und Nationalismusgewohnheiten beibehalten und die Revolution in [AFG.] nicht vollständig angenommen haben. GetNameDef]."
 AFG_marxist_thought:0 "Marxistisches Denken zementieren"
 AFG_marxist_thought_desc:0 "Um eine neue Generation von [AFG.GetAdjective] Freidenkern hervorzubringen, müssen wir den marxistischen Gedanken in den Köpfen des einfachen [AFG.GetAdjective] Menschen festigen. Nur indem wir Eltern ermutigen, ihre Kinder zu erziehen, können wir unser Ziel erreichen, unsere nächsten Generationen auf die schlimmen Zeiten vorzubereiten, die irgendwann kommen werden!"
 AFG_socialist_constitution:0 "Formulieren Sie die neue Verfassung"
 AFG_socialist_constitution_desc:0 "Da es sich bei [AFG.GetNameDef] um ein abgelegenes Land handelt, mangelt es an einem Rechtssystem und es verfügt auch nicht über die Mittel, diese durchzusetzen. Wir sollten eine andere Verfassung anstreben, aber eine sozialistischere."
 AFG_invite_pakistani_military:0 "Laden Sie pakistanische Generäle ein"
 AFG_invite_pakistani_military_desc:0 "Wir müssen [PAK.GetAdjective] kommunistische Generäle und Offiziere einladen, sich unserer Sache anzuschließen und die Revolution im gesamten Orient zu verbreiten. Als Einheit vereint!"
 AFG_reform_the_education_system:0 "Reformieren Sie das Bildungssystem"
 AFG_reform_the_education_system_desc:0 "Auch wenn [AFG.GetNameDef] möglicherweise nicht die beste Bildung bietet, können wir die politischen Ansichten der nächsten Generationen sicherlich prägen, indem wir ihnen den Samen der Revolution in den Sinn pflanzen, dass die Revolution niemals aussterben wird."
 AFG_persecute_believers:0 "Verabschiedung des Staatsatheismus"
 AFG_persecute_believers_desc:0 "Kommunismus und Islam können nicht nebeneinander existieren, da der andere von Natur aus böse ist in seinem Versuch, die menschliche Bevölkerung und den Fortschritt der Menschheit zu kontrollieren, schließlich wurden alle Religionen von der Bourgeoisie für die Bourgeoisie gegründet."
 AFG_afghan_ssr:0 "Beuge das Knie"
 AFG_afghan_ssr_desc:0 "Der Klassenkampf ist die ultimative Spaltung der Völker, es gibt keine größere Kluft als die des Klassenkampfes, daher müssen wir die beiden Revolutionen in [AFG.GetNameDef] und [SOV.GetNameDef] zu einer vereinen, indem wir eine sozialistische Sowjetrepublik werden Wir werden unsere Freiheit und Autonomie aufgeben, aber letztendlich die Revolution stärken."
 AFG_incorporate_tajikistan:0 "Integrieren Sie Tadschikistan"
 AFG_incorporate_tajikistan_desc:0 "Die tadschikischen und paschtunischen Stämme leben seit vielen Jahrhunderten und Jahrzehnten sowohl in [AFG.GetNameDef] als auch in Tadschikistan nebeneinander, aber mit der kürzlichen Übernahme der Tadschikischen SSR durch die [AFG.GetAdjective]-Regierung müssen wir an einer Verbesserung der Zusammenarbeit zwischen ihnen arbeiten Wenn wir unseren beiden Völkern bestimmte Zugeständnisse an die Tadschiken machen würden, wären wir gegenüber dem vorherigen Regime in Moskau bevorzugt."
 AFG_loyalty_to_moscow:0 "Loyalität gegenüber Moskau"
 AFG_loyalty_to_moscow_desc:0 "[SOV.GetNameDefCap] hat sich als guter Verbündeter des [AFG.GetAdjective]-Volkes erwiesen, indem er dazu beigetragen hat, das Regime in [AFG.GetNameDef] aufrechtzuerhalten und die Wirtschaft unserer einst armen Nation zu verbessern, daher können wir uns nur dafür entscheiden, unser Versprechen zu halten gegenüber unserem Volk und bleiben Sie der Regierung in Moskau treu."
 AFG_afghan_workers_program:0 "[AFG.GetAdjective] Arbeiterprogramm"
 AFG_afghan_workers_program_desc:0 "Die [SOV.GetAdjective]s und [AFG.GetAdjective]s sind seit der Unabhängigkeit von [AFG.GetNameDef] im Jahr 1919 nach dem Dritten Anglo-[AFG.GetAdjective]-Krieg, nach der Integration unserer Nation, eng miteinander verbunden Durch den Beitritt zur Gewerkschaft haben wir diese Beziehungen nur gestärkt. Durch den Austausch und die Entsendung unserer Arbeitskräfte ins Ausland werden wir die Zusammenarbeit und die Beziehungen zwischen unseren beiden Nationen noch einmal verbessern."
 AFG_our_own_path:0 "[AFG.GetAdjective] Sozialistische Front"
 AFG_our_own_path_desc:0 "Es ist an der Zeit, dass sich die Revolutionen unter dem Banner von [AFG.GetNameDef] vereinen. Durch die Schaffung der [AFG.GetAdjective] Sozialistischen Front wollen wir die Revolution auf Nachbarländer ausweiten, aber nicht unter dem Banner von [SOV.GetAdjective] s, eine neue Flamme wird im gesamten Nahen Osten und in Zentralasien entzündet und die in Moskau wird ausgelöscht!"
 AFG_persian_socialism:0 "Persischer Sozialismus"
 AFG_persian_socialism_desc:0 "Wir müssen die Flammen der Revolution in Persien entzünden und so die Saat des Sozialismus und Kommunismus in den fruchtbaren Boden der Herzen und Köpfe von [PER.GetAdjective] säen. Es ist unsere Pflicht, den [PER.GetAdjective]-Leuten die Augen zu öffnen!"
 AFG_soviet_menace:0 "Enthülle den Unterbauch des Bären"
 AFG_soviet_menace_desc:0 "Afghanistan befindet sich in einer unglaublich nützlichen Position, von der aus die Invasion von [SOV.GetNameDef] völlig mühelos und einfach ist. Wir können unsere geografische Lage zu unserem Vorteil nutzen und die [SOV.GetAdjective]s dort treffen, wo es ihnen am meisten schadet; direkt in den Bauch des Bären!"
 AFG_revolution_through_belief:0 "Revolution durch Frieden"
 AFG_revolution_through_belief_desc:0 "Der Kommunismus ist keine Ideologie des Krieges und des Blutvergießens, sondern eine Ideologie, die Frieden, Brüderlichkeit und Gleichheit unter allen fordert. Es sind nur die Extremisten, die eine gewaltsame Ausbreitung des Kommunismus durch Krieg und das Vergießen des Blutes unserer Brüder vorschlagen!"
 AFG_revolution_through_force:0 "Revolution durch Blut"
 AFG_revolution_through_force_desc:0 "Der Kommunismus kann nicht mit anderen Mitteln als mit Gewalt verbreitet werden. Es gibt Kommunisten, die glauben, der Kommunismus müsse durch Frieden verbreitet werden, und fordern Brüderlichkeit und Einheit unter allen Menschen, aber das ist einfach unwahr und würde uns zum endgültigen Ende des Kommunismus führen!"
 AFG_secure_the_corridor:0 "Sichern Sie den Korridor"
 AFG_secure_the_corridor_desc:0 "Der Wakhan-Korridor, das Gebiet, das Afghanistan und Tunganistan verbindet, wurde Afghanistan zugesprochen, um im 19. Jahrhundert die [ENG.GetAdjective] Kolonialbesitzungen in Indien und den zentralasiatischen Gebieten Russlands zu trennen. Wir müssen diesen Korridor durch eine Erweiterung sichern, um die regionale Stabilität aufrechtzuerhalten!"
 AFG_socialist_economic_union:0 "Sozialistische Wirtschaftsunion"
 AFG_socialist_economic_union_desc:0 "Damit unsere Volkswirtschaften noch schneller wachsen als derzeit, müssen wir niedrigere oder gar keine Steuern auf Importe und Exporte aus unseren sozialistischen Mitländern einführen. Dies wird wiederum unseren Volkswirtschaften enorm zugute kommen."
 AFG_socialist_welfare:0 "Sozialistische Wohlfahrt"
 AFG_socialist_welfare_desc:0 "Auch wenn wir eine kommunistische Nation sind, bestehen dennoch Klassenunterschiede, weshalb es von größter Bedeutung ist, dass wir Wohlfahrt für die Unterschicht oder das Proletariat schaffen. Alle [AFG.GetAdjective]s vereint unter einem Banner in unserem Kampf gegen den Kapitalismus!"
 AFG_the_perso_afghan_union:0 "Einheit durch Glauben"
 AFG_the_perso_afghan_union_desc:0 "Das [AFG.GetAdjective] und das [PER.GetAdjective] sind sich sehr ähnlich. Dies hat den Punkt erreicht, an dem unsere beiden Nationen praktisch einem Land ähneln, das in föderale Gebiete unterteilt ist. Daher ist es gar nicht so schwierig, diesen kleinen Schritt zu tun, um unsere beiden Länder endlich vollständig zu vereinen! Alle [AFG.GetAdjective]s und [PER.GetAdjective]s, vereint, unter einem Banner, unter einer Ideologie, unter einem Glauben!"
 AFG_land_redistribution:0 "Agrarreformgesetz"
 AFG_land_redistribution_desc:0 "Der große Teil der Bourgeoisie, der die Nation verlassen hat, um Zuflucht in benachbarten kapitalistischen Ländern zu suchen, hat auch große Teile seines Landes zurückgelassen. Wir können dieses Land den Bauern und Arbeitern von [AFG.GetNameDef] geben, die es bebauen und unser Land verbessern werden Im Agrarsektor des Landes muss man sich darüber im Klaren sein, dass dieses Land größtenteils unbebaubar ist und nicht für landwirtschaftliche Zwecke genutzt werden kann."
 AFG_into_pakistan:0 "Zeichnen Sie die Durand-Linie neu"
 AFG_into_pakistan_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor der schrecklichen Misshandlung und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_anti_fascist_league:0 "Antifaschistisches Bollwerk"
 AFG_anti_fascist_league_desc:0 "Afghanistan muss als Bollwerk gegen jeglichen Faschismus im Orient und darüber hinaus stehen! Wir müssen die Ausbreitung des Faschismus um jeden Preis verhindern, egal wie viele Leben das kosten könnte!"
 AFG_operation_coutenance:0 "Operation Countance"
 AFG_operation_coutenance_desc:0 "Um die Südfront zu sichern, müssen wir uns zunächst um das Problem [PER.GetAdjective] kümmern. Neben der Sicherung wichtiger Versorgungsleitungen und verteidigungsfähiger Stellungen könnte sich die Eroberung der großen Ölreserven im Norden Persiens für uns als sehr nützlich erweisen."
 AFG_five_year_plan:0 "Der Fünfjahresplan"
 AFG_five_year_plan_desc:0 "Nach der Einholung von Wirtschaftsexperten ist nun endlich die Zeit für den ersten Fünfjahresplan in Afghanistan gekommen. Dies wird unsere Wirtschaft erheblich ankurbeln und Afghanistan auf den Weg bringen, ein entwickeltes und wohlhabendes Land zu werden!"
 AFG_combined_training:0 "[SOV.GetAdjective]-[AFG.GetAdjective] Militärische Ausbildung"
 AFG_combined_training_desc:0 "Die [AFG.GetAdjective]-Armee besteht größtenteils aus ungeübten Stammesangehörigen und Kriegern. Durch die Teilnahme an gemeinsamen Übungen mit der [SOV.GetAdjective] Roten Armee werden unsere Soldaten dringend benötigte Kampferfahrung sammeln, und das Gleiche gilt für unsere Militärkommandeure."
 AFG_undermine_moscow:0 "Moskau untergraben"
 AFG_undermine_moscow_desc:0 "Seit unserer Unterwerfung unter [SOV.GetNameDef] wurde Afghanistan vernachlässigt und beiseite gelegt. Nun, wir werden das nicht mehr ertragen! Die Zeit für den Aufstieg Afghanistans und den anschließenden Fall Moskaus ist gekommen!"
 AFG_sabotage_soviet_railways:0 "Sabotage [SOV.GetAdjective] Eisenbahnen"
 AFG_sabotage_soviet_railways_desc:0 "Damit unsere Invasion gegen die [SOV.GetAdjective] erfolgreich ist, müssen wir ihre Versorgungsleitungen durch Sabotage ihrer Eisenbahnen stören. Wir werden Abbruch- und Sabotageteams entsenden, um ihre Bahngleise zu sprengen. Dies wird die Versorgung ihrer Truppen sehr erschweren und es uns ermöglichen, problemlos in ihr Territorium einzudringen."
 AFG_seize_gun_stockpiles:0 "Beschlagnahmung von Waffenbeständen"
 AFG_seize_gun_stockpiles_desc:0 "Jede Armee benötigt Ausrüstung, um ihre Soldaten zu versorgen, und wir auch. Wenn das also tatsächlich der Fall ist, warum beschlagnahmen wir dann nicht die Ausrüstung unserer zukünftigen Feinde in [SOV.GetNameDef]. Da man nahe an den [SOV.GetAdjective]s liegt, ist dies auch viel einfacher."
 AFG_end_soviet_rule:0 "Beenden Sie die [SOV.GetAdjective]-Regel"
 AFG_end_soviet_rule_desc:0 "Nachdem wir die Vorbereitungen für unsere Invasion in Zentralasien abgeschlossen haben, ist es endlich an der Zeit, unsere Brüder im Norden aufzufordern, die Waffen gegen die Tyrannei von [SOV.GetNameDef] zu ergreifen! Brüder, erhebt euch, für eure Freiheit!"
 AFG_ministry_for_propogation_of_virtue:0 "Das Ministerium zur Verbreitung der Tugend"
 AFG_ministry_for_propogation_of_virtue_desc:0 "Die Verbreitung von Tugend und die Verhinderung von Lastern ist für unsere Religion von wesentlicher Bedeutung, und wenn unser Staat auf unserer Religion aufgebaut werden soll, müssen wir diese Lehre unserer Religion in einer Regierungsinstitution manifestieren."
 AFG_the_regency:0 "Bewahren Sie die Regentschaft"
 AFG_the_regency_desc:0 "Es ist von größter Bedeutung, dass wir die königliche Regentschaft bewahren. Der König ist noch zu jung, um sich um die Innenpolitik zu kümmern, geschweige denn um die Außenpolitik. Das würde die Nation in diesen dunklen Zeiten stabil halten, oder?"
 AFG_appoint_hashim:0 "Ernennen Sie Hashim zum Minister"
 AFG_appoint_hashim_desc:0 "Sardar Mohammad Hashim Khan ist das älteste Mitglied der königlichen Regentschaft, daher muss er der weiseste sein. Er soll Afghanistan durch dunkle Gewässer führen, er soll für Ordnung im Land sorgen!"
 AFG_appoint_mahmud:0 "Ernennung von Mahmud zum Minister"
 AFG_appoint_mahmud_desc:0 "Im Gegensatz zu seinem Bruder ist Sardar Shah Mahmud Khan eine liberalere Persönlichkeit. In seinen Händen wird Afghanistan zu einem modernen westlichen Staat mit einem demokratischen System und einer florierenden Wirtschaft umgestaltet!"
 AFG_treaty_of_saadabad_hist:0 "Vertrag von Saadabad"
 AFG_treaty_of_saadabad_hist_desc:0 "Der Nahe Osten ist für Afghanistan von größter Bedeutung, da die Veränderungen in der Politik dieser Länder auch große Auswirkungen auf unsere Wirtschaft, unser Militär und unsere Politik haben können. Wir müssen nach Osten greifen! Vielleicht durch den Vorschlag eines Freundschafts- und Nichtangriffspakts."
 AFG_visit_berlin:0 "Staatsbesuch in Berlin"
 AFG_visit_berlin_desc:0 "Afghanistan ist zwischen zwei Übeln hin- und hergerissen, im Norden gibt es die [SOV.GetAdjective]s, im Süden gibt es die [ENG.GetAdjective]. Wir müssen in Afghanistan eine dritte einflussreiche Macht etablieren, um das Kräftegleichgewicht aufrechtzuerhalten. Daher müssen wir uns an die [GER.GetAdjective]s wenden und sie um Unterstützung bitten."
 AFG_invite_wehrmacht_officers:0 "Wehrmachtsoffiziere einladen"
 AFG_invite_wehrmacht_officers_desc:0 "Die [AFG.GetAdjective]-Armee könnte ausländische Unterstützung gebrauchen, vielleicht aus Deutschland. Während des Ersten Weltkriegs wurde eine [GER.GetAdjective] Militärmission nach Afghanistan geschickt, in der Hoffnung, diplomatische Beziehungen zu Afghanistan aufzubauen und es zum Kriegseintritt zu zwingen. Es wäre klug, den Leiter der Mission, nämlich Werner Otto von Hentig, wieder einzuladen."
 AFG_invite_abwehr_agents:0 "Laden Sie Abwehragenten ein"
 AFG_invite_abwehr_agents_desc:0 "Indem wir die [GER.Adjective] Abwehr einladen, eine Vorwärtsbasis in Afghanistan zu errichten, würde es uns und dem [GER.Adjective] Geheimdienst ermöglichen, die [ENG.GetAdjective] in [RAJ.GetNameDef] und Asien im Auge zu behalten. Dies würde auch unsere nationale Sicherheit verbessern und wahrscheinlich verhindern, dass es zu Invasionen kommt, ohne dass wir es vorher wissen."
 AFG_enact_censorship:0 "Medienzensur einführen"
 AFG_enact_censorship_desc:0 "Die Medien sind ein mächtiges Instrument, sie dienen als Vermittler zwischen der Regierung und dem Volk. Allerdings muss nicht alles veröffentlicht werden, oder? Vor allem, wenn der Inhalt für die Regierung schädlich ist."
 AFG_build_up_roads:0 "Deal mit Organisation Todt"
 AFG_build_up_roads_desc:0 "Die [GER.GetAdjective]s haben ein lukratives Industrieabkommen vorgeschlagen, bei dem die Organisation Todt in Zusammenarbeit mit der [AFG.GetAdjective]-Regierung Straßen in ganz Afghanistan bauen würde. Dies würde die [AFG.GetAdjective]-Wirtschaft und die Lebensqualität der [AFG.GetAdjective]-Menschen erheblich steigern."
 AFG_german_investments_program:0 "[GER.GetAdjective] Investitionsprogramm"
 AFG_german_investments_program_desc:0 "Deutsche Investitionen in Afghanistan sind für die wirtschaftliche Entwicklung und das Infrastrukturwachstum unseres Landes von entscheidender Bedeutung. Diese Partnerschaften bringen nicht nur finanzielle Unterstützung, sondern stellen auch wertvolles Fachwissen und Technologie bereit und fördern durch eine für beide Seiten vorteilhafte Zusammenarbeit eine nachhaltige und erfolgreiche Zukunft für Afghanistan."
 AFG_fund_the_army:0 "Finanzieren Sie die Armee"
 AFG_fund_the_army_desc:0 "Die Finanzierung der afghanischen Armee ist für die Sicherheit und Stabilität des Landes von größter Bedeutung. Es ist die Pflicht jedes Bürgers, zur finanziellen Unterstützung unserer Streitkräfte beizutragen und sicherzustellen, dass sie gut ausgerüstet und bereit bleiben, unsere Souveränität gegen jede Bedrohung zu verteidigen."
 AFG_stabilize_the_currency:0 "Stabilisieren Sie die Währung"
 AFG_stabilize_the_currency_desc:0 "Um das Vertrauen der Anleger zu gewährleisten, ist die Stabilisierung der Währung besonders wichtig. Eine stabile Währung fördert die Entwicklung, zieht ausländische Investitionen an und trägt zum allgemeinen wirtschaftlichen Wohlstand und zum sozialen Wohlergehen unserer Bürger bei."
 AFG_irrigation_scheme:0 "Unterzeichnen Sie das Vier-Punkte-Programm"
 AFG_irrigation_scheme_desc:0 "Unsere Bauern im Westen genießen nicht die gleichen Privilegien wie einige im Osten. Diese Spaltungen sind letztendlich das, was eine Nation und ein Volk auseinander reißt. Das dürfen wir nicht zulassen, vielleicht können wir durch den Bau moderner Bewässerungssysteme für diese benachteiligten Bauern ihre Unterstützung gewinnen."
 AFG_hold_elections:0 "Erste [AFG.GetAdjective] Wahlen"
 AFG_hold_elections_desc:0 "In Afghanistan gab es in seiner Geschichte noch nie etwas, das auch nur annähernd einem demokratischen System ähnelte. Heute wird sich das ändern. Heute finden zum ersten Mal in der Geschichte Afghanistans freie Wahlen statt, bei denen alle Menschen wählen und ihre Meinung äußern können!"
 AFG_shah_mahmud_prevails:0 "Wiederwahl der Konservativen"
 AFG_shah_mahmud_prevails_desc:0 "Wir dürfen nicht zu weit von unserem aktuellen System abweichen. Es ist wichtig, dass wir die Grundwerte Afghanistans wahren. Die von Sardar Shah Mahmud Khan geführte Konservative Partei scheint in diesem Unterfangen vielversprechend zu sein."
 AFG_fatherland_party_triumph:0 "Die Vaterlandspartei triumphiert"
 AFG_fatherland_party_triumph_desc:0 "Die Demokratie darf nicht durch unsere Kultur und unsere rückständigen Ansichten über die moderne Welt eingeschränkt werden! Unter der Vaterlandspartei unter der Führung von Ghulam Muhammad Ghubar soll Afghanistan zu einem Leuchtturm der liberalen Demokratie im Orient werden!"
 AFG_infrastructure_privatization:0 "Privatisieren Sie die Infrastruktur"
 AFG_infrastructure_privatization_desc:0 "Die Privatisierung von Infrastruktur und Autobahnen ist für die Regierung von entscheidender Bedeutung, um das Wirtschaftswachstum im öffentlichen Sektor anzukurbeln. Durch die Förderung der Beteiligung des Privatsektors wollen wir die langfristige Nachhaltigkeit unserer Verkehrsnetze sicherstellen."
 AFG_british_exchange_program:0 "Das [ENG.GetAdjective] Austauschprogramm"
 AFG_british_exchange_program_desc:0 "Der Austausch militärischer Technologien und Fortschritte mit [ENG.GetNameDef] ist von entscheidender Bedeutung, um die Verteidigungsfähigkeiten unseres Militärs zu stärken. Wir hoffen, dass dadurch auch die guten Beziehungen und die Zusammenarbeit mit [ENG.GetNameDef] gefördert werden."
 AFG_liberal_constitution:0 "Nehmen Sie die neue Verfassung an"
 AFG_liberal_constitution_desc:0 "Afghanistan hatte einst unter König Amanullah eine eher liberale Verfassung, die von der Loya Jirga und der Öffentlichkeit unterstützt wurde. Wir sollten darauf abzielen, eine ähnliche Verfassung wieder einzuführen und dabei weitgehend die gleichen Werte beizubehalten, sie aber auch so umzustrukturieren, dass sie den heutigen Standards entspricht."
 AFG_the_afghan_new_deal:0 "Der [AFG.GetAdjective] New Deal"
 AFG_the_afghan_new_deal_desc:0 "Ähnlich wie der [USA.GetAdjective] New Deal, der von [USA.GetAdjective] Präsident Franklin D. Roosevelt eingeführt wurde, plant Afghanistan die Einführung einer ähnlichen Reihe von Wirtschaftsprogrammen zur Bekämpfung der Arbeitslosigkeit und anderer Probleme in der Hoffnung, die [AFG .GetAdjective] Wirtschaft."
 AFG_form_watan_party:0 "Bilden Sie die Vaterlandspartei"
 AFG_form_watan_party_desc:0 "Die Gründung der Watan-Partei ist für Afghanistan von entscheidender Bedeutung, da sie ein Bekenntnis zu demokratischen Grundsätzen und einer inklusiven Regierungsführung darstellt. Ziel dieser politischen Einheit ist es, allen Stimmen Afghanistans eine Plattform zu bieten, zur demokratischen Entwicklung des Landes beizutragen und eine Regierung zu gewährleisten, die die Bestrebungen und Interessen des gesamten Landes vertritt."
 AFG_economic_privatization:0 "Privatisierung des Industriesektors"
 AFG_economic_privatization_desc:0 "Die Privatisierung des Industriesektors ist für die Regierung von entscheidender Bedeutung, um das Wirtschaftswachstum anzukurbeln und eine wettbewerbsfähige Wirtschaft zu schaffen. Durch die Förderung von Privateigentum und Management wollen wir eine sich selbst tragende Wirtschaft schaffen, die von privaten Unternehmen und Konzernen getragen wird."
 AFG_reapproachment_with_RAJ:0 "Gehen Sie erneut auf den Raj zu"
 AFG_reapproachment_with_RAJ_desc:0 "Um die Stabilität und den Frieden in der Region aufrechtzuerhalten, ist es von größter Bedeutung, dass wir herzliche Beziehungen zu [RAJ.GetNameDef] pflegen. Wir müssen [RAJ.GetNameDef] einen Olivenzweig entgegenstrecken, zum Wohle Afghanistans und des [AFG.GetAdjective]-Volkes!"
 AFG_join_axis:0 "Treten Sie Axis bei"
 AFG_join_axis_desc:0 "Die Achsenmächte haben uns als Gegenleistung für unseren Beitritt Größe und Sicherheit versprochen. Die Zeit, in der Afghanistan von [ENG.GetNameDef] und [SOV.GetNameDef] abhängig war, ist vorbei. Die Zeit eines modernen, entwickelten und politisch unabhängigen Afghanistans hat gerade erst begonnen!"
 AFG_from_the_leopard_corps:0 "Bilden Sie das Leopardenkorps"
 AFG_from_the_leopard_corps_desc:0 "Das Snow Leopard Volunteer Corps wird dazu beitragen, die Interessen Afghanistans in der Region weiter zu wahren und zu wahren."
 AFG_operation_tiger:0 "Operation Tiger"
 AFG_operation_tiger_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor der schrecklichen Misshandlung und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_operation_blue_mosque:0 "Operation Blaue Moschee"
 AFG_operation_blue_mosque_desc:0 "Um die Westgrenze zu sichern, müssen wir uns um das Problem [PER.GetAdjective] kümmern. Neben der Sicherung wichtiger Versorgungsleitungen und der Beseitigung jeglichen unerwünschten Einflusses in Persien könnte sich die Eroberung der großen Ölreserven im Norden Persiens für uns als sehr nützlich erweisen."
 AFG_neutrality_reaffirmed:0 "Bestätigen Sie die Neutralität"
 AFG_neutrality_reaffirmed_desc:0 "Afghanistan ist seit dem Krieg von 1919 neutral, als es seine Unabhängigkeit durch einen brutalen und blutigen Konflikt gegen das damals größte und fortschrittlichste Imperium, das Britische Empire, erlangte. Wenn es nicht kaputt ist, reparieren Sie es nicht."
 AFG_deterrence_focus:0 "Verteidige das Vaterland"
 AFG_deterrence_focus_desc:0 "Die Abschreckung militärischer Invasionen ist ein vorrangiges Ziel der afghanischen Regierung, um die Souveränität und Sicherheit unseres Landes zu gewährleisten. Durch die Stärkung unserer Verteidigungsfähigkeiten wollen wir eine Abschreckung gegen Bedrohungen von außen schaffen und so das Wohlergehen unserer Bürger schützen. Für das Vaterland!"
 AFG_implement_autarky:0 "Autarkie umsetzen"
 AFG_implement_autarky_desc:0 "Wir müssen Autarkie umsetzen, um wirtschaftliche Autarkie zu erreichen und unsere Abhängigkeit von externen Ressourcen zu verringern. Durch die Priorisierung der lokalen Produktion wollen wir die Widerstandsfähigkeit unseres Landes angesichts globaler wirtschaftlicher Unsicherheiten stärken."
 AFG_combat_foreign_influence:0 "Der Geist der Neutralität"
 AFG_combat_foreign_influence_desc:0 "Die Wahrung des Geistes der Neutralität ist für die afghanische Regierung von wesentlicher Bedeutung, um die Unabhängigkeit unserer Nation vom Einfluss von [SOV.GetAdjective] oder [ENG.GetAdjective] zu bewahren."
 AFG_fortify_the_durand_line:0 "Befestigen Sie die Durand-Linie"
 AFG_fortify_the_durand_line_desc:0 "Die Stärkung der Durand-Linie, der Grenze zu [RAJ.GetNameDef], ist zwingend erforderlich, um die Sicherheit zu gewährleisten, grenzüberschreitende Aktivitäten zu regulieren und die Südgrenze Afghanistans zu schützen. Durch die Befestigung dieser Grenze wollen wir unsere militärische Bereitschaft verbessern, falls es jemals zu einem Konflikt mit dem [GetRajAdjective]-Militär kommen sollte."
 AFG_the_uneasey_border:0 "Befestigen Sie die unruhige Grenze"
 AFG_the_uneasey_border_desc:0 "Die Befestigung der Grenze zwischen [SOV.GetAdjective] und [AFG.GetAdjective] ist von größter Bedeutung, um die territoriale Integrität aufrechtzuerhalten und die Nation vor externen Bedrohungen zu schützen. Die Stärkung der Grenzverteidigung zielt darauf ab, unsere militärische Bereitschaft zu verbessern, falls es jemals zu einem Konflikt mit dem [SOV.GetAdjective] kommen sollte."
 AFG_join_allies:0 "Treten Sie den Verbündeten bei"
 AFG_join_allies_desc:0 "Die Alliierten, ein Symbol für Stabilität, Frieden und vor allem Demokratie, sind seit geraumer Zeit Gegenstand der Debatte unter [AFG.GetAdjective]-Politikern. Es besteht jedoch Einigkeit darüber, dass Afghanistan viele seiner Ansichten und Werte mit den alliierten Nationen teilt. Vor diesem Hintergrund ist es für Afghanistan nur richtig, sich den Alliierten anzuschließen!"
 AFG_press_for_pakistan:0 "Drücken Sie für Pakistan"
 AFG_press_for_pakistan_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor der schrecklichen Misshandlung und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_aquire_british_ships:0 "Erwerben Sie [ENG.GetAdjective] Marineschiffe"
 AFG_aquire_british_ships_desc:0 "Der Erwerb von Marineschiffen von [ENG.GetNameDef] ist von entscheidender Bedeutung, um die maritimen Sicherheitskapazitäten der [AFG.GetAdjective] Marine zu verbessern. Dies kann uns jedoch viel Geld kosten, das wir uns derzeit möglicherweise nicht leisten können."
 AFG_operation_red_mosque:0 "Operation Rote Moschee"
 AFG_operation_red_mosque_desc:0 "Der Kommunismus ist eine böse Ideologie, die überall, wo sie Fuß fasst, nichts als Tod und Zerstörung bringt, so denken wir zumindest. Es ist unsere Pflicht, dem Kommunismus ein für alle Mal ein Ende zu setzen und künftiges Leid der Völker auf der ganzen Welt unter seinem Deckmantel zu verhindern. Wir müssen die [SOV.GetAdjective]-Bedrohung im Norden bekämpfen!"
 AFG_increase_school_funding:0 "Erhöhen Sie die Schulfinanzierung"
 AFG_increase_school_funding_desc:0 "Die Erhöhung der Schulfinanzierung hat oberste Priorität, um eine bessere Zukunft für unser Land zu gewährleisten. Indem wir mehr Ressourcen für die Bildung bereitstellen, wollen wir die Qualität der Schulen verbessern und unserer Jugend das Wissen und die Fähigkeiten vermitteln, die sie benötigen, um zur sozialen und wirtschaftlichen Entwicklung Afghanistans beizutragen."
 AFG_beacon_of_the_orient:0 "Leuchtfeuer des Orients"
 AFG_beacon_of_the_orient_desc:0 "Die Wahrung der Demokratie im Orient ist von größter Bedeutung, da sie unser Engagement für Freiheit und Einheit symbolisiert. Durch die Wahrung demokratischer Prinzipien wollen wir die Stabilität wahren und zur breiteren Förderung demokratischer Werte im Orient und darüber hinaus beitragen!"
 AFG_legacy_of_the_yellow_expedition:0 "Vermächtnis der Gelben Expedition"
 AFG_legacy_of_the_yellow_expedition_desc:0 "Die Gelbe Expedition von 1932, angeführt von vier Männern, die Citroën vertraten, reiste durch Afghanistan, wo sie ihre neue Ausrüstung, die P17 Kégresse, vorstellte. Die Möglichkeit des Kaufs dieser Halbkettenfahrzeuge wurde nie ausgeschlossen, so dass wir sie immer noch kaufen könnten, wenn wir den Wunsch dazu hätten."
 AFG_grant_land_concessions:0 "Landkonzessionen gewähren"
 AFG_grant_land_concessions_desc:0 "Die Gewährung von Landkonzessionen an Regionen, die über reichlich Öl verfügen, an die [USA.GetAdjective]-Unternehmen in Afghanistan ist für die Steigerung der wirtschaftlichen Entwicklung von wesentlicher Bedeutung. Hoffentlich wird dies ausländische Investitionen anziehen und unsere wirtschaftliche Zusammenarbeit mit [USA.GetNameDef] verbessern."
 AFG_specialization_of_units_focus:0 "Spezialisierte Einheiten"
 AFG_specialization_of_units_focus_desc:0 "Es stimmt zwar, dass wir viele Infanteriedivisionen und Bataillone haben können, die schlecht ausgebildet und ausgerüstet sind, aber es wäre hilfreich, wenn wir Spezialeinheiten für den Kampf in unterschiedlichem Gelände entwickeln könnten. Da das Gelände Afghanistans überwiegend gebirgig ist, ist es doch am sinnvollsten, sich auf Gebirgskämpfe und Kämpfe zu spezialisieren, oder?"
 AFG_ramp_up_military_production:0 "Steigern Sie die Militärproduktion"
 AFG_ramp_up_military_production_desc:0 "Die Militärproduktion Afghanistans ist faktisch inexistent. Dies macht es äußerst schwierig, unser Land vor Bedrohungen und Einflüssen von außen zu schützen, da wir bei der militärischen Ausrüstung auf andere Nationen angewiesen sind. Afghanistan muss im Interesse seiner Souveränität und Sicherheit mit der Produktion eigener Waffen beginnen!"
 AFG_study_our_surroundings:0 "Studieren Sie unsere Umgebung"
 AFG_study_our_surroundings_desc:0 "Um uns besser verteidigen zu können, müssen wir unsere Umgebung studieren und Taktiken entwickeln, die uns einen erheblichen Vorteil gegenüber ausländischen Eindringlingen verschaffen. Indem wir unsere Landschaft nutzen, können wir unserem Feind viele Verluste zufügen, ohne selbst viele Verluste zu erleiden!"
 AFG_mass_produce_equipment:0 "Massenproduktion von Geräten"
 AFG_mass_produce_equipment_desc:0 "Um unsere militärische Stärke aufrechtzuerhalten, müssen wir uns auf die Anzahl der in der Armee dienenden Soldaten konzentrieren und jeden einzelnen von ihnen ausrüsten. Zwei Männer mit schlechten Gewehren sind immer besser als ein Mann mit einem besseren Gewehr!"
 AFG_live_off_the_land:0 "Lebe vom Land"
 AFG_live_off_the_land_desc:0 "Wir müssen an Taktiken arbeiten, die unseren Truppen helfen, kalte und strenge Winter oder Situationen zu überstehen, in denen die Versorgung schwierig ist. Sie müssen darauf trainiert werden, von dem zu überleben, was ihnen gegeben wird!"
 AFG_terror_of_the_sea:0 "Schrecken des Meeres"
 AFG_terror_of_the_sea_desc:0 "Der Schrecken des Meeres, ein so großes und massives Schiff, ein Schiff, das viele Flugzeuge trägt, die feindliche Schiffe angreifen und verheerende Schläge versetzen! Wir müssen an der Herstellung eines solchen Schiffes arbeiten, da es uns mit Sicherheit den Sieg in jedem Seekampf sichern wird, an dem wir teilnehmen!"
 AFG_destroyer_of_worlds:0 "Weltenzerstörer"
 AFG_destroyer_of_worlds_desc:0 "Es ist der Traum eines jeden Wissenschaftlers, endlich die Kraft des Atoms nutzen zu können. Diese immense Energiemenge könnte zur völligen Zerstörung ganzer Städte und Regionen führen. Wir müssen vorsichtig sein, da die Atomkraft eine größere Bedrohung als einen Nutzen für die Menschheit darstellen könnte."
 AFG_abolish_the_regency:0 "Abschaffung der Regentschaft"
 AFG_abolish_the_regency_desc:0 "Der König wird Afghanistan zu Ruhm und Wohlstand führen! Mit seiner Leitung der Loya Jirga hat er gezeigt, dass er tatsächlich in der Lage ist, die Außen- und Innenpolitik Afghanistans zu leiten. Wir können nur hoffen, dass ihm die Macht nicht zu Kopf steigt."
 AFG_backtrack_on_reforms:0 "Machen Sie die Reformen rückgängig"
 AFG_backtrack_on_reforms_desc:0 "Die afghanische Regierung war in der Vergangenheit bei Modernisierung und Reformen zu ehrgeizig. Wir dürfen nicht zulassen, dass Modernisierung und Reformen unsere Nation erneut auseinandertreiben, wie es 1929 unter König Amanullah der Fall war. Der Fortschritt wird unsere Nation letztendlich auseinanderreißen!"
 AFG_continute_nadir_shahs_reforms:0 "Setzen Sie die Reformen von Nadir Shah fort"
 AFG_continute_nadir_shahs_reforms_desc:0 "Stabil wie sie geht! Wir müssen auf langsame Reformen drängen, die die Lebensweise der [AFG.GetAdjective] einfachen Leute nicht zu sehr beeinträchtigen. Der Fortschritt muss aufrechterhalten werden. Ein gutes Beispiel dafür ist die Herrschaft des verstorbenen Vaters von König Mohammad Zahir Shah, König Nadir Shah. Sein Sohn wird in seine Fußstapfen treten!"
 AFG_construct_the_great_north_road:0 "Bauen Sie die Great North Road"
 AFG_construct_the_great_north_road_desc:0 "[1011.GetName] war viel zu lange unentwickelt. Daher ist es wichtig, es zu urbanisieren und zu industrialisieren. Und wie könnte dies besser gelingen, als eine Autobahn zu bauen, die den Norden und Kabul verbindet!"
 AFG_foreign_economic_aid:0 "Ausländische Wirtschaftshilfe"
 AFG_foreign_economic_aid_desc:0 "Afghanistan ist ein armes Land, das müssen wir zugeben. Es muss jedoch nicht einer bleiben! Um unserem Volk wirtschaftlichen und sozialen Wohlstand zu bringen, ist es von größter Bedeutung, dass wir Beziehungen zu den großen ausländischen Mächten der Welt aufbauen. Es könnten durchaus große Vorteile auf uns warten."
 AFG_centralize_the_bank_of_afg:0 "Zentralisieren Sie die Bank of Afghanistan"
 AFG_centralize_the_bank_of_afg_desc:0 "Der [AFG.GetAdjective] Bankensektor ist derzeit sehr unterentwickelt. Dies ist auf den Mangel an Reformen und Modernisierungen sowie auf das allgemeine Fehlen eines Bankensystems aufgrund des Kapitaldefizits zurückzuführen. Wenn Afghanistan auf der Weltbühne Fuß fassen oder eine entwickelte Nation werden will, ist es notwendig, den Bankensektor zu entwickeln."
 AFG_push_army_reforms:0 "Heeresreformen vorantreiben"
 AFG_push_army_reforms_desc:0 "Auch wenn die Stammesführer und Mitglieder der Loya Jirga dies möglicherweise nicht gutheißen, ist es notwendig, begrenzte Armeereformen voranzutreiben. Die königliche [AFG.GetAdjective] Armee ist schwach, indem wir diese Armeereformen vorantreiben, werden wir sie stärken!"
 AFG_annul_the_hasht_nafari:0 "Annullieren Sie den Hasht Nafari"
 AFG_annul_the_hasht_nafari_desc:0 "Vor vielen Jahren und Jahrzehnten, während der Herrschaft von Abdur Rahman Khan, dem großen Emir von Afghanistan, wurde eine Vereinbarung zwischen der Regierung und den Stammesführern getroffen. Dieser Deal mit dem Namen „Hasht Nafari“ oder „Acht Personen“ besagt, dass jede achte Person, die von den Stammesführern ausgewählt wird, mindestens einige Zeit beim Militär dienen muss. Um die Armee zu modernisieren, muss dieses unausgesprochene Gesetz aufgehoben werden!"
 AFG_introduce_new_taxes:0 "Neue Steuern einführen"
 AFG_introduce_new_taxes_desc:0 "Wo ist das Ende unserer Macht? Afghanistan ist unter König Mohammad Zahir Schah zu einer Diktatur geworden. Unter der Führung des Königs scheint alles möglich zu sein. Hoffentlich wiederholt sich die Geschichte tatsächlich nicht, sonst könnte Afghanistan erneut auf dem Weg ins Chaos sein."
 AFG_amend_the_constitution:0 "Ändern Sie die Verfassung"
 AFG_amend_the_constitution_desc:0 "Es ist endlich soweit: König Mohammad Zahir Shah wird der König werden, zu dem ihn sein Vater erzogen hat! Die Loya Jirga, die Regentschaft, sie alle werden bald verschwunden sein, und der König wird Afghanistan erneut mit eiserner Faust führen! Mit nur einem Federstrich wird er zum Ruhm aufsteigen!"
 AFG_the_generals_coup:0 "Der Putsch des Generals"
 AFG_the_generals_coup_desc:0 "Afghanistan ist derzeit tief gespalten. Einige bleiben weiterhin treue Anhänger des Königs, während andere seinen Sturz kaum erwarten können. Daoud Khan sah, dass sich ein Fenster der Gelegenheit geöffnet hatte, und plante seinen Putsch im Stillen und lauerte im Schatten ..."
 AFG_the_exiled_king:0 "Der verbannte König"
 AFG_the_exiled_king_desc:0 "Da die Situation in Afghanistan ernst ist und sich von Minute zu Minute verschlimmert, scheint es, dass niemand sie aus den Klauen der Instabilität und des Konflikts befreien kann ... Afghanistan ist für immer einem instabilen Schicksal verdammt! Allerdings haben sich Gerüchte verbreitet, dass der im Exil lebende König und Emir Amanullah Khan nach Afghanistan eingereist ist und plant, den König zu stürzen! Ob das wirklich wahr ist, kann nur Gott sagen."
 AFG_university_in_herat:0 "Habe die Universität Herat gefunden"
 AFG_university_in_herat_desc:0 "Afghanistan hat in Sachen Bildung nicht viel zu bieten. Deshalb ist es unsere Mission, dies zu beheben! Durch die Gründung einer Universität in [415.GetName], einer sehr bevölkerungsreichen Stadt im Westen, hoffen wir, die Gesamtqualität der Ausbildung zu verbessern und unseren zukünftigen Studenten eine Alternative zur Universität Kābul zu bieten!"
 AFG_adopt_constitutional_monarchy:0 "Nehmen Sie den konstitutionellen Monarchismus an"
 AFG_adopt_constitutional_monarchy_desc:0 "Unter König Mohammad Zahir Shah wird Afghanistan in eine konstitutionelle Monarchie übergehen, in der alle vier Jahre Wahlen stattfinden. Obwohl der König die meisten seiner Befugnisse behalten wird, ist dies ein beträchtlicher Fortschritt auf dem Weg zu einem demokratischen und freien Afghanistan!"
 AFG_treaty_of_saadabad:0 "Vertrag von Saadabad"
 AFG_treaty_of_saadabad_desc:0 "Der Nahe Osten ist für Afghanistan von größter Bedeutung, da die Veränderungen in der Politik dieser Länder auch große Auswirkungen auf unsere Wirtschaft, unser Militär und unsere Politik haben können. Wir müssen nach Osten greifen! Vielleicht durch den Vorschlag eines Freundschafts- und Nichtangriffspakts."
 AFG_nationalize_banks:0 "Verstaatlichen Sie [AFG.GetAdjective] Banken"
 AFG_nationalize_banks_desc:0 "Obwohl Afghanistan über keinen großen Bankensektor verfügt, sollten wir die wenigen Banken, die in Afghanistan tätig sind, verstaatlichen. Durch die direkte Verwaltung des Bankensektors können wir hoffentlich unsere Wirtschaft effizienter verbessern."
 AFG_ban_political_parties:0 "Verbot politischer Parteien"
 AFG_ban_political_parties_desc:0 "In dieser schwierigen Zeit für Afghanistan besteht kein Bedarf an politischer Pluralität! Die Bildung mehrerer Parteien in Afghanistan wird nur zu weiterer Instabilität und Spaltung der Nation führen! Dies würde uns letztendlich in einen weiteren Bürgerkrieg führen."
 AFG_disband_the_jirga:0 "Die Loya Jirga auflösen"
 AFG_disband_the_jirga_desc:0 "Unsere Regierung hat die volle Unterstützung des Militärs, was uns ermöglicht, die Loya Jirga ohne großen Widerstand der Stammesführer aufzulösen. Dadurch hoffen wir, die Nation weiter zu stabilisieren und den Einfluss der Stämme auf die Regierung vorübergehend zu beseitigen!"
 AFG_amanullahs_visit_to_europe:0 "Königliche Tour durch Europa"
 AFG_amanullahs_visit_to_europe_desc:0 "Seit seiner Rückkehr nach Afghanistan vor nicht allzu langer Zeit plant Amanullah eine königliche Reise durch Europa. Amanullahs vorheriger Versuch, durch Europa zu touren, löste während seines Auslandsaufenthalts einen Bürgerkrieg in Afghanistan aus. Hoffentlich wiederholt sich die Geschichte nicht!"
 AFG_restore_the_constitution:0 "Stellen Sie die Verfassung von 1921 wieder her"
 AFG_restore_the_constitution_desc:0 "Die Verfassung von 1921, die erste liberale Verfassung Afghanistans, die erklärte, dass jeder [AFG.GetAdjective] gleich behandelt werden sollte, unterstützte die Gleichstellung. Diese Werte gilt es auch in der neuen Verfassung zu wahren!"
 AFG_establish_radio_kabul:0 "Gründen Sie Radio Kabul"
 AFG_establish_radio_kabul_desc:0 "Mit dem Fortschritt der Technologie werden fortschrittlichere Methoden zur Kommunikation mit den Menschen entdeckt. Mit der Erfindung des Radios haben wir also die Möglichkeit, einen Radiosender zu gründen, den ganz Afghanistan hören kann! Dies wird uns bei unserem Ziel helfen, unsere politischen Ansichten zu verbreiten und Informationen zu verbreiten!"
 AFG_export_based_economy:0 "Exportbasierte Wirtschaft"
 AFG_export_based_economy_desc:0 "Obwohl Afghanistan nicht über viele Ressourcen verfügt, verfügen wir über große Überschüsse an mechanischer Ausrüstung und anderen industriell hergestellten Gütern. Diese Überschüsse sollten natürlich gewinnbringend exportiert werden. Um unsere Wirtschaft wachsen zu lassen, müssen wir den Export unserer Waren fördern!"
 AFG_subvert_soviet_influence_focus:0 "[SOV.GetAdjective]-Einfluss untergraben"
 AFG_subvert_soviet_influence_focus_desc:0 "Wir können nicht zulassen, dass die [SOV.GetAdjective]s Afghanistan beeinflussen, da dies für unsere Regierung und unser Land tödlich sein könnte. Afghanistan muss ein souveräner Staat mit einer eigenen unabhängigen Außenpolitik bleiben. Wir werden die Herren unseres eigenen Schicksals sein!"
 AFG_army_reform:0 "Mobilisieren Sie die Armee"
 AFG_army_reform_desc:0 "Um ausländische Mächte von einer Invasion Afghanistans abzuhalten, müssen wir unsere Streitkräfte mobilisieren und die Bereitschaft unseres Militärs für mögliche Kriege verbessern."
 AFG_the_non_aligned_movement:0 "Die Bewegung der Blockfreien Staaten"
 AFG_the_non_aligned_movement_desc:0 "Viele Nationen auf dieser Welt stehen allein da, ohne Verbündete, blockfrei und neutral, könnte man sagen. Wir müssen eine Gemeinschaft für die blockfreien Nationen der Welt schaffen und uns so in diesen schwierigen Zeiten gegenseitig schützen! Für Frieden und Wohlstand!"
 AFG_turkish_subsidized_factories:0 "[TUR.GetAdjective] Subventionierte Fabriken"
 AFG_turkish_subsidized_factories_desc:0 "Mit der Fortsetzung unserer Politik der verstärkten Zusammenarbeit im Nahen Osten sollten wir [TUR.GetAdjective] Investoren und Geschäftsleute einladen, Fabriken in Afghanistan zu subventionieren. Dies würde die wirtschaftliche Zusammenarbeit zwischen Afghanistan und [TUR.GetNameDef] immens steigern!"
 AFG_ally_with_the_young_afghans:0 "Verbündeter der jungen Afghanen"
 AFG_ally_with_the_young_afghans_desc:0 "Die jungen Afghanen sind eine politische Gruppe in Afghanistan und sie sind die treibende Kraft für die weitere Verwestlichung und Modernisierung Afghanistans! König Amanullah ist seit seiner Krönung eng mit dieser Organisation verbunden. Allerdings sind diese Beziehungen seit dem Bürgerkrieg angespannt. Wir müssen daran arbeiten, sie wiederherzustellen!"
 AFG_secular_education:0 "Weltliche Bildung"
 AFG_secular_education_desc:0 "Es ist wichtig, Religion und Bildung zu trennen, da sich diese beiden in Kombination als tödlich erwiesen haben. Um die Bildung unserer Bevölkerung zu verbessern, müssen wir den Islam aus allen Klassenzimmern in ganz Afghanistan entfernen!"
 AFG_the_hazara_question:0 "Die Hazara-Frage"
 AFG_the_hazara_question_desc:0 "Tatsächlich bestehen innerhalb Afghanistans immer noch religiöse Unterschiede. Die Hazaras sind eine Gruppe von Menschen, die in [1009.GetName] leben und hauptsächlich Schiiten sind. Um interne Machtkämpfe zu verhindern, müssen wir die schiitischen und sunnitischen Gemeinschaften Afghanistans vereinen. Kein Glaube an den Islam ist minderwertig!"
 AFG_implement_autarky_daoud:0 "Autarkie umsetzen"
 AFG_implement_autarky_daoud_desc:0 "Wir müssen Autarkie umsetzen, um wirtschaftliche Autarkie zu erreichen und unsere Abhängigkeit von externen Ressourcen zu verringern. Durch die Förderung heimischer Industrien und die Priorisierung der lokalen Produktion wollen wir die Widerstandsfähigkeit unseres Landes angesichts globaler wirtschaftlicher Unsicherheiten stärken."
 AFG_the_kabul_pact:0 "Der Kabul-Pakt"
 AFG_the_kabul_pact_desc:0 "Heute werden wir das vorletzte Ziel erreichen, den Nahen Osten unter einem Banner, unter einem gemeinsamen Ziel zu vereinen! Durch die Unterzeichnung des Kabul-Pakts mit der Türkei, dem Irak und dem Iran werden wir die bestehenden Kluften, die uns trennen, überbrücken und erneut eine wichtige Kraft in der Regionalpolitik sein!"
 AFG_self_determination_for_pakistan:0 "Selbstbestimmung für [442.GetName]"
 AFG_self_determination_for_pakistan_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, zu versuchen, diese Gebiete einzubeziehen. Vielleicht erreichen wir dies, indem wir ein Referendum in [442.GetName] vom [GetRajAdjective] fordern!"
 AFG_continue_railway_development:0 "Fortsetzung der Eisenbahnentwicklung"
 AFG_continue_railway_development_desc:0 "Das [AFG.GetAdjective]-Eisenbahnnetz existiert faktisch nicht, nur einige kleinere Eisenbahnstrecken, die es in Afghanistan gibt, sind schlecht gewartet. Wir müssen unsere Pläne zur Verbindung der Nation fortsetzen! Je vernetzter unsere Leute sind, desto geringer ist die Kluft zwischen ihnen!"
 AFG_attaturks_legacy:0 "Atatürks Vermächtnis"
 AFG_attaturks_legacy_desc:0 "Der verstorbene Mustafa Kemal Atatürk, Revolutionär, General und Vater der Türkei. Er hat viel für seine Nation getan und geopfert. Amanullah kann für Afghanistan nur das erreichen, was Atatürk bereits für die Türkei erreicht hat! Amanullah wird sein Erbe weiterführen!"
 AFG_deal_with_the_devil:0 "Vertrag mit dem Teufel"
 AFG_deal_with_the_devil_desc:0 "Um Ihre Ziele zu erreichen, müssen Sie manchmal einen Deal mit dem Teufel abschließen. Um unser verlorenes Land in Pakistan zurückzugewinnen und Afghanistan wieder groß zu machen, müssen wir uns mit dem Feind unseres Feindes verbünden. Schließlich ist der Feind meines Feindes mein Freund, oder?"
 AFG_maintain_neutrality:0 "Behalten Sie die Neutralität bei"
 AFG_maintain_neutrality_desc:0 "Afghanistan ist seit dem Krieg von 1919 neutral, als es seine Unabhängigkeit durch einen brutalen und blutigen Konflikt gegen das damals größte und fortschrittlichste Imperium, das Britische Empire, erlangte. Wenn es nicht kaputt ist, reparieren Sie es nicht."
 AFG_form_the_afghan_red_crescent:0 "Bilden Sie den [AFG.GetAdjective] Roten Halbmond"
 AFG_form_the_afghan_red_crescent_desc:0 "In diesen schwierigen Zeiten müssen wir menschlich bleiben und helfen. Helfen Sie den Menschen in Afghanistan, die ein Dach über dem Kopf oder medizinische Behandlung benötigen. Wir müssen die [AFG.GetAdjective] Red Crescent Society gründen! Per humanitatem ad Pacem!"
 AFG_reclaim_our_land:0 "Erobern Sie unser Land zurück"
 AFG_reclaim_our_land_desc:0 "Die üppigen Ebenen und hoch aufragenden Berge Pakistans werden seit Jahrtausenden von Paschtunen bewohnt. Daher ist es unsere absolute Pflicht, diese mehrheitlich paschtunischen Gebiete Afghanistan anzugliedern, um unser Volk vor der schrecklichen Misshandlung und dem Kolonialismus zu schützen, dem es seit Jahrhunderten ausgesetzt ist!"
 AFG_greater_afghanistan:0 "Großraum Afghanistan"
 AFG_greater_afghanistan_desc:0 "Endlich wurde der Traum eines vereinten Landes für alle [AFG.GetAdjective] verwirklicht. Dies ist unser Land und es ist an der Zeit, dass wir die Welt wissen lassen, dass wir dafür kämpfen und sterben werden. Ehre sei Afghanistan!"
 AFG_contact_faqir:0 "Vermächtnis der Khost-Rebellion"
 AFG_contact_faqir_desc:0 "Während der letzten zwei Jahrzehnte der [AFG.GetAdjective]-Unabhängigkeit von der [ENG.GetAdjective] kam es in Afghanistan zu zahlreichen Aufständen, Aufständen und Staatsstreichen, einer davon war der Khost-Aufstand im Jahr 1924 gegen die radikalen Reformen von König Amanullah, auch wenn der Aufstand dies möglicherweise getan hat zerquetscht wurde, lebt der Geist weiter."
 AFG_waaidu:0 "Wa'aidu"
 AFG_waaidu_desc:0 "Wa'aidu ist ein Zitat aus dem Koran, das einfach übersetzt „Sei bereit“ bedeutet. Wir haben lange genug auf diesen Moment gewartet! Jetzt ist es endlich soweit: Das [AFG.GetAdjective]-Volk wird sich gegen die von unseren Tyrannen verhängte Diktatur erheben, und der König wird nicht mehr regieren, Inshallah!"
 AFG_contact_tribes:0 "Kontaktieren Sie The Tribes"
 AFG_contact_tribes_desc:0 "Die isolierten Stämme, die keine politischen Sorgen oder Kenntnisse über Politik haben, da sie hauptsächlich in der Nähe von Kabul ansässig sind, sind daran interessiert, unseren Kampf zu verfolgen, mit dem Versprechen von Reichtum, der Rückkehr der Scharia und der Rücknahme der radikalen Reformen, die von der Regentschaft durchgeführt wurden ."
 AFG_invite_jamaat_islami:0 "Laden Sie Maududi ein"
 AFG_invite_jamaat_islami_desc:0 "Abdul A'la Maududi ist ein sehr bekannter Theologe und Islamwissenschaftler in Pakistan. Er könnte sich in unserem Kampf um die Mobilisierung des Volkes und die Legitimierung unseres Dschihad gegen den König und seine Regierung als sehr nützlich erweisen."
 AFG_maududi_as_sheikhulislam:0 "Die Anleitung des Jamiat"
 AFG_maududi_as_sheikhulislam_desc:0 "Ohne Abul Al'a Al-Maududi hätte sich der Funke der Rebellion nicht entzündet und das afghanische Volk würde für immer unter einem tyrannischen Regime leben. Seine großartigen organisatorischen Fähigkeiten haben uns alle zusammengebracht, um für unseren Glauben zu kämpfen und unsere Traditionen! Er muss zum Scheich ernannt werden!"
 AFG_mirzali_as_emir:0 "Der Goldene Emir"
 AFG_mirzali_as_emir_desc:0 "Haji Mirzali Khan hat sich gegenüber dem afghanischen Volk als loyal erwiesen und mit großer Tapferkeit und Leidenschaft auf dem Schlachtfeld gegen unsere Feinde gekämpft. Aus diesem Grund wurde er von vielen in unseren Reihen gelobt und verehrt! Die einzige Möglichkeit, ihn für das zu belohnen, was er für den Kampf und unsere Sache getan hat, besteht darin, ihn zum Emir des Islamischen Emirats Afghanistan zu ernennen!"
 AFG_widen_perspective_of_religion:0 "Erweitern Sie die Perspektive der Religion"
 AFG_widen_perspective_of_religion_desc:0 "In seiner letzten Predigt erklärte der Prophet, dass kein Mensch dem anderen außer im Glauben überlegen sei, und die schiitische Bevölkerung der Hazara hisst das Banner der Einheit Gottes, genau wie wir, und daher müssen wir über unsere Differenzen hinwegsehen und gewähren ihnen die gleichen Rechte und Chancen zu gewähren, insbesondere im Militärdienst."
 AFG_persecute_hazaras:0 "Hazaras vom Militärdienst ausschließen"
 AFG_persecute_hazaras_desc:0 "Die schiitische Hazara-Bevölkerung ist sehr unglaubwürdig, da sie unseren Staat mehrfach verraten hat und kultischer ist als unser eigener Glaube an den Islam. Daher wäre es klug, sie nicht für den Militärdienst einzusetzen, da dies nicht nur zu einer moralischen Katastrophe, sondern auch zu einer moralischen Katastrophe führen könnte kann auch künftig für politische Themen sorgen."
 AFG_the_constitution_question:0 "Ausarbeitung der Verfassung"
 AFG_the_constitution_question_desc:0 "Eine Verfassung in unserem Land mag für einige zunächst verwirrend klingen, wenn man bedenkt, dass unsere islamischen Lehren die Scharia befürworten. Allerdings ist eine Verfassung oder irgendeine Form von Gesetz erforderlich, um die Ordnung im Land und die Rechte der Menschen aufrechtzuerhalten. Dennoch wird die Scharia bestehen bleiben oberstes Gesetz von [AFG.GetNameDefCap]"
 AFG_tulaia_mutaharrika:0 "Die Spuren von Tulaia Mutaharrika"
 AFG_tulaia_mutaharrika_desc:0 "Die Tulaia Mutaharrika, oder „Mobile Garde“ auf Arabisch, waren Eliteeinheiten der frühen Rashidun-Kalifate, und um die Tugend und die Anbetung, die für das Wohl Gottes kämpft, weiter zu propagieren, werden wir mit der Rekrutierung und Ausbildung dieser Eliten beginnen."
 AFG_mix_sciences_with_religion:0 "Mischen Sie religiöse und wissenschaftliche Bildung"
 AFG_mix_sciences_with_religion_desc:0 "Wir folgen den Fußstapfen vieler Theologen wie Hassan al-Banna, Said Nursi und Shakib Arslan, die sich dafür einsetzen, dass ein Lehrplan eine Mischung aus Religion und Wissenschaften ist und dass sich diese nicht gegenseitig ausschließen. Wir werden diese Ideen umsetzen und abreißen Allerdings ist dies möglicherweise nicht möglich, wenn wir bereits einigen hartnäckigeren Ulema Bildungsbefugnisse verliehen haben."
 AFG_international_mujahideen:0 "Internationale Mudschaheddin"
 AFG_international_mujahideen_desc:0 "Um den afghanischen Einfluss in der Region zu erhöhen, werden wir damit beginnen, unsere Mudschaheddin ins Ausland zu schicken, um unsere Brüder in anderen Teilen der Welt zu unterstützen!"
 AFG_you_cannot_kill_a_believer:0 "Fanatismus verhärten"
 AFG_you_cannot_kill_a_believer_desc:0 "Um unseren Einfluss und unsere Kontrolle über die Armee zu stärken sowie Tapferkeit und Moral aufrechtzuerhalten, werden wir Kampagnen zur Ermutigung und Indoktrination unserer Truppen starten, bis sie keine Angst mehr vor dem Schlachtfeld haben!"
 AFG_tunganistan:0 "Befreien Sie die östlichen Muslime"
 AFG_tunganistan_desc:0 "Viele Jahre lang hat das uigurische Volk unter dem [CHI.GetAdjective]-Regime gelitten, nun nicht mehr! Wir müssen unsere Brüder von ihren Unterdrückern befreien. Wir müssen den Bedürftigen helfen, und im Gegenzug wird uns geholfen."
 AFG_request_german_reinforcements:0 "Fordern Sie [GER.GetAdjective] Militärische Unterstützung an"
 AFG_request_german_reinforcements_desc:0 "Das [AFG.GetAdjective]-Militär kann sich nicht als modern, geschweige denn als stark bezeichnen, es besteht größtenteils aus Stammessöldnern und Kriegern, die ungeübt und schlecht ausgerüstet sind. Es scheint jedoch, dass die [GER.Adjective]s bereit sein könnten, uns bei der Verbesserung unseres Militärs zu helfen. Vielleicht bitten wir um Unterstützung?"
 AFG_seize_royal_assets:0 "Beschlagnahmung königlicher Vermögenswerte"
 AFG_seize_royal_assets_desc:0 "Nach seiner feigen Flucht aus dem Land hat der König einen Großteil seines Privatbesitzes und Vermögens noch immer in Afghanistan gelassen. Wir sollten diese Vermögenswerte beschlagnahmen und umverteilen, da der König sie eindeutig nicht mehr benötigt."
 AFG_kabul_military_college:0 "Eröffnen Sie die Kabul Military College"
 AFG_kabul_military_college_desc:0 "Der [AFG.GetAdjective] Militärstab ist unerfahren, viele sind ungebildet und verstehen nicht einmal die grundlegendste Kriegsführung. Wir müssen eine Militärhochschule eröffnen, um unser Militärpersonal auszubilden und zu verbessern."
 AFG_german_equipment:0 "Kaufen Sie [GER.GetAdjective]-Ausrüstung"
 AFG_german_equipment_desc:0 "Die afghanische Militärindustrie ist weitgehend unterentwickelt und kann den Bedarf der [AFG.GetAdjective] Streitkräfte nicht decken. Dadurch ist Afghanistan gezwungen, militärische Ausrüstung aus dem Ausland zu kaufen. Wir könnten einen lukrativen Waffenhandel mit den [GER.GetAdjective]s arrangieren."
 AFG_invite_amin_al_husseini:0 "Laden Sie Amin Al-Husseini ein"
 AFG_invite_amin_al_husseini_desc:0 "Der Großmufti von Jerusalem hat Afghanistan bereits viele Male besucht. Vielleicht laden wir ihn noch einmal ein, dieses Mal, um in Afghanistan zu bleiben und den [PAL.GetAdjective]-Widerstand von Afghanistan aus anzuführen und vielleicht auch der [AFG.GetAdjective]-Regierung zu helfen."
 AFG_approach_mubashir:0 "Nähern Sie sich Mubashir Al-Tarazi"
 AFG_approach_mubashir_desc:0 "Nach seiner Verbannung aus Kasachstan im April 1930 suchte Mubashir Al-Tarazi Zuflucht in Afghanistan, wo er seinen Widerstand gegen die [SOV.GetAdjective]s fortsetzen konnte. Während der Zeit von Nadir Shah erhielt er hochrangige Positionen und genoss großes Ansehen. Es ist von entscheidender Bedeutung, dass wir seine Unterstützung gewinnen."
 AFG_form_the_turkestan_legion:0 "Bilden Sie die Turkestan-Legion"
 AFG_form_the_turkestan_legion_desc:0 "Die in Zentralasien lebenden Turkvölker werden seit der Oktoberrevolution von den [SOV.GetAdjective]s unterdrückt. Ihr Recht, den Islam zu glauben und zu praktizieren, wurde ihnen entzogen. Wir müssen den rebellischen Geist dieser Menschen wiedererwecken!"
 AFG_nationalize_spiznar:0 "Spinzar verstaatlichen"
 AFG_nationalize_spiznar_desc:0 "Die Spinzar Cotton Company beschäftigt mehr als 12.000 Mitarbeiter. Wenn wir die Fabrik in die Hände der Regierung legen würden, würden wir und die [AFG.GetAdjective]-Mitarbeiter viele Vorteile genießen."
 AFG_cooperate_with_hazaras:0 "Kooperieren Sie mit Hazaras"
 AFG_cooperate_with_hazaras_desc:0 "Tatsächlich bestehen innerhalb Afghanistans immer noch religiöse Unterschiede. Die Hazaras sind eine Gruppe von Menschen, die in [1009.GetName] leben und hauptsächlich Schiiten sind. Um interne Machtkämpfe zu verhindern, müssen wir die schiitischen und sunnitischen Gemeinschaften Afghanistans vereinen. Kein Glaube an den Islam ist minderwertig!"
 AFG_form_muslim_youth:0 "Bilden Sie die muslimische Jugend"
 AFG_form_muslim_youth_desc:0 "Um den Islam zu verbreiten, müssen wir den Samen des Islam in den Köpfen der Jugend pflanzen. Die Bildung eines Jugendflügels würde sich dabei als sehr effektiv und nützlich erweisen."
 AFG_eradicate_communism:0 "Den Kommunismus ausrotten"
 AFG_eradicate_communism_desc:0 "Ist der Kommunismus wirklich die Wurzel allen Übels? Wir wissen es nicht, aber es ist besser, wir finden es nicht auf die harte Tour heraus, denn schließlich haben Menschen Angst vor den Dingen, die sie nicht verstehen. Deshalb ist es das Beste, wenn wir diese böse Lehre ausrotten, um der Menschheit willen, oder?"
 AFG_revive_the_basmachi_movement:0 "Beleben Sie die Basmachi-Bewegung wieder"
 AFG_revive_the_basmachi_movement_desc:0 "Die in Zentralasien lebenden Turkvölker werden seit der Oktoberrevolution von den [SOV.GetAdjective]s unterdrückt. Ihr Recht, den Islam zu glauben und zu praktizieren, wurde ihnen entzogen. Wir müssen den rebellischen Geist dieser Menschen wiedererwecken! Steht auf, Brüder!"
 AFG_end_the_revolution:0 "Beenden Sie die Revolution"
 AFG_end_the_revolution_desc:0 "Der Kommunismus ist eine böse Ideologie, die überall, wo sie Fuß fasst, nichts als Tod und Zerstörung bringt, so denken wir zumindest. Es ist unsere Pflicht, dem Kommunismus ein für alle Mal ein Ende zu setzen und künftiges Leid der Völker auf der ganzen Welt unter seinem Deckmantel zu verhindern. Wir müssen die [SOV.GetAdjective]-Bedrohung im Norden bekämpfen!"
 AFG_the_fate_of_imperialism:0 "Das Schicksal des Imperialismus"
 AFG_the_fate_of_imperialism_desc:0 "Im vergangenen Jahrhundert wurde Afghanistan von den Imperialisten in London und Moskau viele Male misshandelt und überfallen. Wir werden nicht länger vor diesen imperialen Mächten niederknien, die Zeit der Rache ist jetzt!"
 AFG_proclaim_pashtunistan:0 "Proklamieren Sie Paschtunistan"
 AFG_proclaim_pashtunistan_desc:0 "Endlich wurde der Traum eines vereinten Landes für alle Paschtunen verwirklicht. Dies ist unser Land und es ist an der Zeit, dass wir die Welt wissen lassen, dass wir dafür kämpfen und sterben werden. Ehre sei Paschtunistan!"
 AFG_pillars_of_islam:0 "Die Säulen des Islam"
 AFG_pillars_of_islam_desc:0 "Wir müssen uns auf den Kern unserer Religion konzentrieren und darauf, was uns von anderen unterscheidet. Um ein Haus zu bauen, braucht man eine starke Basis. Das trifft zu sehr auf den Islam zu."
 AFG_enforce_the_pashtunwali:0 "Durchsetzen Sie das Pashtunwali"
 AFG_enforce_the_pashtunwali_desc:0 "Das Pashtunwali ist ein Kodex oder eine vollständige Lebensweise des paschtunischen Volkes. Es hat viel mit dem Islam gemeinsam, der Gerechtigkeit und Tapferkeit predigt, aber auch mit vielen anderen wichtigen Werten, die die paschtunische Kultur ausmachen. Um die öffentliche Ordnung aufrechtzuerhalten, müssen wir diese Werte durchsetzen."
 AFG_islamic_cooperation:0 "Verbessern Sie die islamische Zusammenarbeit"
 AFG_islamic_cooperation_desc:0 "Geteilt sind wir schwach, vereint sind wir stark. Wenn der Islam gedeihen soll, müssen wir die wirtschaftliche Zusammenarbeit zwischen unseren Verbündeten verbessern, indem wir Handel und Investitionen steigern."
 AFG_the_ten_lost_tribes:0 "Die zehn verlorenen Stämme"
 AFG_the_ten_lost_tribes_desc:0 "Die Ursprünge des paschtunischen Volkes sind unbekannt. Einige glauben, die Paschtunen seien Nachkommen der Hunnen, während andere glauben, wir seien die Nachkommen der Paktyaner. Allerdings hat sich über Jahrhunderte hinweg eine Legende durchgesetzt, die besagt, dass die Paschtunen ihren Ursprung in den zehn verlorenen Stämmen Israels haben. Wenn dies tatsächlich der Fall ist, haben wir Anspruch auf das Land Israel als unser Heimatland."
 AFG_return_of_the_king:0 "Die Rückkehr des Königs"
 AFG_return_of_the_king_desc:0 "König Amanullah ist seit dem Saqqawisten-Bürgerkrieg im Jahr 1929 im Exil. Es ist an der Zeit, ihn wieder nach Afghanistan einzuladen, hoffentlich hat er seine Lektion gelernt."
 AFG_peace_through_islam:0 "Frieden durch den Islam"
 AFG_peace_through_islam_desc:0 "Es gibt keinen anderen Weg zum Frieden auf der Welt als die vollständige Vereinigung aller Menschen unter dem Islam. Nur durch Allah können wir völligen Frieden und Wohlstand für die Menschheit erreichen."
 AFG_approach_pakistani_resistance:0 "Annäherung an [PAK.GetAdjective] Widerstand"
 AFG_approach_pakistani_resistance_desc:0 "Unsere muslimischen Brüder im Süden werden immer noch von den Imperialisten besetzt! Wir müssen über die Durand-Linie marschieren und sie von ihren Fesseln befreien. Brüder, erhebt euch!"
 AFG_global_islamic_revolution:0 "Globale islamische Revolution"
 AFG_global_islamic_revolution_desc:0 "Eine globale islamische Revolution ist der einzige Weg zur Vereinigung der Welt unter dem Islam. Viele Schlachten wurden in der Vergangenheit ausgefochten und viele müssen noch ausgefochten werden, bis dies erreicht ist. Heute werden wir kämpfen und unser Leben in Seinem Namen geben, morgen wird es uns gut gehen."
 AFG_german_junker_purchase:0 "Kaufen Sie [GER.GetAdjective] Junkers"
 AFG_german_junker_purchase_desc:0 "Die [AFG.GetAdjective] Luftwaffe existiert praktisch nicht, um sie zu verbessern, müssen wir ausländische Flugzeuge kaufen, vielleicht können uns die [GER.GetAdjective]s dabei helfen. Schließlich gibt es in Afghanistan bereits viele [GER.GetAdjective] Flugtechniker und Piloten."
 AFG_bury_the_hatchet:0 "Das Kriegsbeil begraben"
 AFG_bury_the_hatchet_desc:0 "Religiöse Unterschiede innerhalb des Islam bestehen noch immer, die Perser sind eine Gruppe von Menschen, die überwiegend Schiiten sind. Um interne Machtkämpfe zu verhindern, müssen wir die schiitischen und sunnitischen Gemeinschaften Persiens und Afghanistans vereinen. Kein Glaube an den Islam ist minderwertig!"
 AFG_in_alexanders_footsteps:0 "Auf Alexanders Spuren"
 AFG_in_alexanders_footsteps_desc:0 "Es war einmal, vor fast zwei Jahrtausenden, als Alexander der Große mit seinen Phalanxen durch diese Länder marschierte. Auf diesen Ländern wandelte er, während er sie eroberte. Sein Erbe hat große Spuren in unserer Kultur und Geschichte hinterlassen."
 AFG_break_the_six_arrows:0 "Zerbrich die sechs Pfeile"
 AFG_break_the_six_arrows_desc:0 "Säkularismus ist eine Schande für die Erde. Die Trennung der Regierung vom Islam ist sowohl lächerlich als auch verabscheuungswürdig. Wir müssen diese Ideologie wie Unkraut aus dem Garten ausrotten!"
 AFG_rural_schools_category:0 "Bauen Sie ländliche Schulen"
 AFG_rural_schools_category_desc:0 "Die ländlichen Regionen, die von Kabul und der Zentralverwaltung Afghanistans abgekoppelt sind, sind die Hauptverursacher des Analphabetenproblems, mit dem Afghanistan derzeit konfrontiert ist. Wir müssen unsere ländlichen Bildungsmethoden und deren Verfügbarkeit verbessern."
 AFG_develop_faryab:0 "Nutzen Sie [1008.GetName] Ölfelder"
 AFG_develop_bamyan:0 "Entwickeln Sie [1009.GetName] Stahlminen"
 AFG_develop_kabul:0 "Nutzen Sie [267.GetName] Chromvorkommen aus"
 AFG_develop_unlock_tt:0 "Schaltet §YAussicht auf Ressourcen§ frei! Entscheidungen."
 AFG_open_schools:0 "Bauen Sie ländliche Schulen in [FROM.GetName]"
 AFG_opium_crackdown:0 "Vorgehen gegen die Opiumproduktion"
 AFG_opium_crackdown_desc:0 "Die Opiumproduktion ist in den vielen Städten und Gemeinden Afghanistans sowie auf dem Land seit fast einem Jahrhundert sehr konstant, wobei sich viele der Opiatproduzenten in den Bergen und Wüsten Afghanistans verstecken. Wenn Mohammed nicht auf den Berg geht, geht der Berg an Mohammed."
 AFG_ban_opium_decision:0 "Durchsetzung des Opiumverbots in [FROM.GetName]"
 reinstall_AFG_king:0 "Installieren Sie The [AFG.GetAdjective] King neu"
 AFG_purchase_soviet_tanks:0 "Kaufen Sie [SOV.GetAdjective] Panzer"
 AFG_purchase_soviet_tanks_desc:0 "Wir müssen den Verkauf von Panzern beim [SOV.GetNameDefCap] beantragen, da wir unsere Einheiten und Bataillone mechanisieren und mit mehr Panzerung ausstatten müssen."
 AFG_first_loya_jirga_mission:0 "Implementieren Sie traditionelle Rollen"
 AFG_inflitrate_pakistan_category:0 "Pakistan aufblasen"
 AFG_inflitrate_pakistan_category_desc:0 "Die üppigen Ebenen und steilen Berge Pakistans dienten als Wiege der paschtunischen Zivilisation. Die Kultur und Lebensweise Afghanistans ist vor vielen tausend Jahren in dieser Region entstanden! Wir müssen unser rechtmäßiges Heimatland zurückerobern!"
 AFG_infiltrate_baluchistan:0 "Belutschistan infiltrieren"
 AFG_infiltrate_peshawar:0 "Peshawar infiltrieren"
 AFG_infiltrate_quetta:0 "Quetta infiltrieren"
 AFG_infiltrating_tt:0 "§GWir werden von der Bevölkerung vor Ort unterstützt, wenn wir diesen Staat besetzen.§!"
 AFG_declare_war:0 "4. [GetRajAdjective]-[AFG.GetAdjective] Krieg"
 AFG_second_loya_jirga_mission:0 "Stellen Sie Mohammad Gul Khan Momand ein"
 AFG_third_loya_jirga_mission:0 "Ländliche Provinzen entwickeln"
 AFG_fourth_loya_jirga_mission:0 "Patriarchat durchsetzen"
 AFG_fifth_loya_jirga_mission:0 "Stammesführer fordern eine Entwestlichung"
 AFG_sixth_loya_jirga_mission:0 "Untere Polizeibehörde"
 AFG_seventh_loya_jirga_mission:0 "Stärken Sie die Armee"
 AFG_tajikistan_category:0 "Einbeziehung Tadschikistans"
 AFG_tajikistan_category_desc:0 "Die tadschikischen und paschtunischen Stämme leben seit vielen Jahrhunderten und Jahrzehnten sowohl in [AFG.GetNameDef] als auch in Tadschikistan nebeneinander, aber mit der kürzlichen Übernahme der Tadschikischen SSR durch die [AFG.GetAdjective]-Regierung müssen wir an einer Verbesserung der Zusammenarbeit arbeiten und Zusammenarbeit zwischen unseren beiden Völkern."
 AFG_build_housing_districts:0 "Bauen Sie Wohnviertel"
 AFG_implement_tajik_language:0 "Implementieren Sie die tadschikische Sprache"
 AFG_agricultural_concessions:0 "Gewähren Sie landwirtschaftliche Konzessionen"
 AFG_integrate_tajikistan_decision:0 "Integrieren Sie Tadschikistan"
 AFG_prepare_soviet_war:0 "Infiltrieren Sie das sowjetische Territorium"
 AFG_infiltrate_soviet_factories:0 "Infiltrieren Sie [SOV.GetAdjective]-Fabriken"
 AFG_infiltrate_soviet_garissons:0 "Infiltriere [SOV.GetAdjective] Garissons"
 AFG_persian_socialism_decision_category:0 "Wiederbelebung der Dschungelbewegung"
 AFG_persian_socialism_decision_category_desc:0 "In den 1920er Jahren wurde in Persien eine kommunistische Bewegung namens „Dschungelbewegung“ von Mirza Kuchik Ali angeführt und in Gilan eine persische SSR gegründet. Obwohl es sich um einen nicht anerkannten Staat handelte, war dies für die damalige Zeit dennoch eine Errungenschaft. Wir müssen diesen revolutionären Geist wiederbeleben das gibt es in Persien noch!"
 AFG_propaganda_campaigns:0 "Sozialistische Propagandakampagnen"
 AFG_support_armed_resistance:0 "Unterstützen Sie Widerstandskämpfer"
 AFG_organize_protests:0 "Organisieren Sie Proteste in [FROM.GetName]"
 AFG_coalition_with_democrats:0 "Koalition mit der [PER.GetDemocraticParty]"
 AFG_march_on_tehran:0 "Der Marsch auf [266.GetName]"
 AFG_ally_the_persian_uprising:0 "Verbündeter der persischen Sozialisten"
 AFG_civil_war:0 "Afghanischer Bürgerkrieg"
 AFG_civil_war_desc:0 "Unsere Mudschaheddin haben sich erneut gegen die Tyrannei erhoben, dieses Mal in Zusammenarbeit mit den vielen Stämmen Afghanistans und der Untergrundbewegung Jamiat-e Islami. Haji Mizrali Khan hat uns gegen die Regierung, nämlich den König und seine Regentschaft, versammelt. Wir müssen unseren Kampf aufrichtig fortsetzen, aber wir müssen bestimmte Angriffsgebiete ausfindig machen."
 AFG_kabul_offensive:0 "Die [267.GetName]-Offensive"
 AFG_alborz_offensive:0 "Die [1011.GetName]-Offensive"
 AFG_handle_the_crisis_decision_category:0 "Befrieden Sie den öffentlichen Aufruhr"
 AFG_plot_against_zahir_decision_category:0 "Verschwörung gegen Zahir Shah"
 AFG_rebellion_in_pakistan_decision_category:0 "[PAK.GetAdjective] Widerstand"
 AFG_rebellion_in_pakistan_decision_category_desc:0 "Die Herrschaft des Menschen über den Menschen ist die Grundursache aller korrupten Herrschaft. Diese weisen Worte wurden von niemand anderem als Syed Abul A'la Maududi gesagt, einem der größten islamischen Denker aller Zeiten. Die Herrschaft der [GetRajAdjective]-Tyrannen über die [PAK.GetAdjective]s und Paschtunen muss ein für alle Mal ein Ende haben!"
 AFG_infiltrate_nwfp:0 "Infiltrieren Sie [FROM.GetName]"
 AFG_north_frontier_province:0 "Das Peshawar-Referendum"
 AFG_north_frontier_province_desc:0 "Das Land von Peshawar, das seinen Bewohnern als Khyber Pakhtunkhwa bekannt ist, was übersetzt „Land der Paschtunen“ bedeutet, ist seit Hunderten von Jahren ein Schlachtfeld. Dieses Mal wird der Kampf auf der Bühne ausgetragen."
 AFG_the_peshawar_conference:0 "Das Peshawar-Referendum"
 accepted_NFP_self_determination:0 "Selbstbestimmung für NWFP wurde angenommen."
 accepted_NFP_self_determination_cflag:0 "Hat das Selbstbestimmungsrecht für NWFP angenommen."
 AFG_placate_NFP:0 "Beschwichtige die Khudai Khidmatgars"
 AFG_anti_imperialist_speech:0 "Halten Sie eine antiimperialistische Rede"
 AFG_religious_freedoms:0 "Gewährleistung der Religionsfreiheit"
 AFG_promise_NFP_autonomy:0 "Versprechen Sie regionale Autonomie"
 RAJ_PAK_placate_NFP:0 "Beschwichtige die Khudai Khidmatgars"
 RAJ_PAK_raise_autonomy:0 "Erhöhen Sie die Autonomie von Peshawar"
 RAJ_PAK_divert_economic_development:0 "Wirtschaftsentwicklung umlenken"
