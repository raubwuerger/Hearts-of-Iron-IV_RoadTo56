 afghanistan_focus:0 "[AFG.GetAdjective] Nationaler Fokus"
 AFG_GATHERING_STORM_DESC:0 "Afghanistan entstand inmitten der Asche des blutigen Dritten Anglo-Afghanischen Krieges und ist seit Jahrhunderten ein Schlachtfeld der Imperien. Das kleine, aber fragile Land leidet noch immer unter den Narben des Bürgerkriegs von 1929, der das arme Land zerriss und zu einem starken Niedergang der afghanischen Wirtschaft führte. \n\nSeit der brutalen Ermordung von Nadir Shah im Jahr 1933 wird das Land de facto vom Regentschaftsrat regiert, der die Taten des jungen Mohammad Zahir Shah überwacht. Da jedoch dunkle Wolken am Horizont aufziehen, bleibt die Zukunft Afghanistans ungewiss ..."
 AFG_decentralized_economy:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_desc:0 "Afghanistans Wirtschaft war größtenteils sehr einfach und bestand hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, der in der [AFG.GetAdjective]-Wirtschaft eine sehr große Rolle spielt. Die geografische Lage Afghanistans in Zentralasien ist für den Warenfluss zwischen Europa und Asien von entscheidender Bedeutung und das Land dient als Knotenpunkt. Allerdings kann Afghanistan nicht von seiner Position in der Welt profitieren, da es sehr isoliert ist und über eine sehr schwache Wirtschaft verfügt."
 AFG_decentralized_economy_1:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_1_desc:0 "„Afghanistans Wirtschaft war größtenteils sehr einfach und bestand hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, die in der [AFG.GetAdjective]-Wirtschaft eine sehr große Rolle spielen. Die geografische Lage Afghanistans in Zentralasien ist entscheidend.“ Für den Warenfluss zwischen Europa und Asien dient das Land als Knotenpunkt. Allerdings kann Afghanistan nicht von seiner Position in der Welt profitieren, da es sehr isoliert ist und über eine sehr schwache Wirtschaft verfügt."
 AFG_decentralized_economy_2:0 "Ruinierte Wirtschaft"
 AFG_decentralized_economy_2_desc:0 "Afghanistans Wirtschaft war größtenteils sehr einfach und bestand hauptsächlich aus dem Handel mit Rohstoffen wie Baumwolle, Tabak und Opium, der in der [AFG.GetAdjective]-Wirtschaft eine sehr große Rolle spielt. Die geografische Lage Afghanistans in Zentralasien ist für den Warenfluss zwischen Europa und Asien von entscheidender Bedeutung und das Land dient als Knotenpunkt. Allerdings kann Afghanistan nicht von seiner Position in der Welt profitieren, da es sehr isoliert ist und über eine sehr schwache Wirtschaft verfügt."
 AFG_decentralized_economy_3:0 "Wirtschaftsboom"
 AFG_decentralized_economy_3_desc:0 "Es ist erstaunlich, was in Afghanistan in nur wenigen Jahren passiert ist und dass es Afghanistan gelungen ist, von einem unentwickelten Hinterland zu einem modernen, industriellen und wohlhabenden Land zu werden. Wir sind der Beweis dafür, dass es tatsächlich Wunder gibt!"
