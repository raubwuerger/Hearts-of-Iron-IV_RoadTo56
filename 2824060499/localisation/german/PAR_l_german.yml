 r56_paraguay.1.t:0 "Militärputsch!"
 r56_paraguay.1.d:0 "Nach dem letztjährigen Chaco-Krieg, den wir gewinnen konnten, behielten wir immer noch die schwache Regierung von Eusebio Ayala, aber Oberst Rafael Franco hat mit der Unterstützung vieler Oppositionsparteien einen Staatsstreich inszeniert, um ein viel stärkeres Militärregime zu errichten."
 r56_paraguay.1.a:0 "Es lebe Oberst Franco!"
 r56_paraguay.2.a:0 "Wir müssen widerstehen! Bilden Sie eine Koalition mit der PCP und kämpfen Sie!"
 r56_PAR_franco_coup:0 "Bevorstehender Militärputsch"
 r56_PAR_franco_coup_desc:0 "Das mit dem schwachen Regime von [PAR.getleader] unzufriedene Militär hat eine Verschwörung zum Sturz der aktuellen Regierung ins Leben gerufen. Die Verschwörung wird vom im Exil lebenden Oberst Franco angeführt. Wenn wir es verhindern wollen, müssen wir schnell handeln."
 r56_PAR_coup_called_off:0 "Oberst Franco wurde §YAermordet§!"
 r56_PAR_franco_coup_mission:0 "Die Rückkehr von Oberst Franco"
 r56_PAR_franco_coup_mission_desc:0 "Quellen zufolge wird die Rückkehr von Oberst Franco den Beginn des Militärputsches markieren."
 r56_PAR_military_concessions:0 "Zugeständnisse an Morinigos Fraktion"
 r56_PAR_marxist_concessions:0 "PCP-Konzessionen"
 r56_PAR_assassinate_franco:0 "Ermorden Sie Colonel Franco"
 r56_PAR_assassinate_franco_desc:0 "Franco aus der Bildfläche zu eliminieren, ist die einzige Möglichkeit, die Verwirklichung des Putsches zu verhindern ..."
 r56_PAR_civil_war_choice_tt:0 "Schaltet die §YOption§ frei! dem Militärputsch mit einem §RCivil War.§ zu widerstehen!"
 r56_PAR_coup_called_off_tt:0 "Der Militärputsch wird §Yverhindert§!"
