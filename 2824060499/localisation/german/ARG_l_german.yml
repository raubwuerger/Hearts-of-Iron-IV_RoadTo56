 argentina.9.d:0 "Trotz der Bemühungen unserer Diplomaten wurde unserem Land die Hilfe verweigert."
 argentina.9.help:0 "Wir könnten eine der anderen möglichen Nationen fragen"
 argentina.9.refuse:0 "Dann machen wir es selbst..."
 argentina.10.t:0 "[ENG.getAdjective] Berater"
 argentina.10.d:0 "[ENG.GetNameDefCap] hat sich bereit erklärt, uns Ratschläge zu geben und uns bei unserem Streben nach militärischer Modernisierung zu helfen, indem sie uns beibringen, was sie aus dem großen Krieg gelernt haben, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.10.a:0 "Jede erfolgreiche Operation beginnt mit einem Plan."
 argentina.11.t:0 "[GER.getAdjective] Berater"
 argentina.11.d:0 "[GER.GetNameDefCap] hat sich bereit erklärt, uns bei unseren militärischen Modernisierungsbemühungen zu beraten und zu unterstützen, indem es seine fortschrittlichen militärischen Taktiken mit uns teilt, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.11.a:0 "Bewegung ist also der Schlüssel zum Sieg, oder?"
 argentina.12.t:0 "[SOV.getAdjective] Berater"
 argentina.12.d:0 "[SOV.GetNameDefCap] hat zugestimmt, unser Militär auszubilden und uns bei der Modernisierung des Militärs zu helfen, wofür sie uns beibringen werden, Tausende von Männern zu bewegen, alles im Austausch für ein Mitspracherecht in unserer Innenpolitik."
 argentina.12.a:0 "Die Tiefe des Feindes muss erreicht und zerstört werden."
 argentina.13.t:0 "[USA.getAdjective] Berater"
 argentina.13.d:0 "[USA.GetNameDefCap] hat unserer Anfrage zugestimmt und erklärt, dass die militärische Macht in der Region hilfreich sein würde, wenn Amerika jemals einer externen Bedrohung ausgesetzt wäre. Um uns bei der Erreichung unserer militärischen Modernisierung zu helfen, werden sie uns in größere Waffenkapazitäten einweisen."
 argentina.13.a:0 "Lasst uns mehr Waffen und mehr Granaten haben."
 argentina.14.t:0 "[ARG.GetNameDefCap] möchte der Achse beitreten"
 argentina.14.d:0 "[ARG.getAdjective] Diplomaten sind heute in Berlin angekommen und haben ihre Absichten deutlich gemacht. [ARG.GetNameDefCap] beantragt die Aufnahme als vollwertiges Mitglied der Achsenmächte."
 argentina.14.a:0 "Wir brauchen mehr Verbündete."
 argentina.14.b:0 "Lehnen Sie das Angebot ab."
 argentina.15.t:0 "[ARG.GetNameDefCap] bittet darum, der Komintern beizutreten"
 argentina.15.d:0 "[ARG.getAdjective] Diplomaten aus Argentinien kamen heute in Moskau an und machten ihre Absichten deutlich. [ARG.GetNameDefCap] beantragt offiziell die Aufnahme in die Komintern"
 argentina.15.a:0 "Sie müssen der Internationale beitreten"
 argentina.15.b:0 "Lehnen Sie das Angebot ab."
 argentina.16.t:0 "[ARG.GetNameDefCap] fragt nach dem [299.GetName]"
 argentina.16.d:0 "[ARG.getAdjective] Diplomaten haben uns heute mit einem besonderen Anliegen kontaktiert. Sie wollen, dass wir ihnen die territoriale Verwaltung der [299.GetName] überlassen, und behaupten, dass dies unsere Belastung erleichtern würde und dass sie das Recht hätten, die Inseln zu regieren."
 argentina.16.a:0 "Genehmigen Sie ihre Forderungen"
 argentina.16.b:0 "Die [299.GetName] gehören uns!"
 argentina.17.t:0 "[ARG.GetNameDefCap] fordert [720.GetName] an"
 argentina.17.d:0 "Diplomaten von [ARG.GetNameDef] kamen heute mit einer besonderen Bitte. Sie wollen, dass wir ihnen die territoriale Verwaltung von [720.GetName] überlassen, und behaupten, dass dies unsere Belastung erleichtern würde und dass sie das Recht hätten, die Insel zu regieren."
 argentina.17.a:0 "Genehmigen Sie ihre Forderungen"
 argentina.17.b:0 "Verweigern Sie ihnen die Regierung der Insel."
 argentina.18.t:0 "[ARG.GetNameDefCap] fordert [720.GetName]"
 argentina.18.d:0 "Trotz des jüngsten Vertrags, in dem wir ihnen die Falklandinseln abgetreten haben, scheint [ARG.getLeader] davon besessen zu sein, alles Land zu nehmen, von dem sie glauben, dass es seinem Land gehört."
 argentina.18.a:0 "Wenn es notwendig ist, den Frieden zu bewahren..."
 argentina.18.b:0 "Es ist britischer Boden!"
 argentina.23.t:0 "[ARG.getAdjective] Kooperationsvorschlag"
 argentina.23.d:0 "Die [ARG.getAdjective]-Regierung hat ein Team von Fachleuten und Diplomaten entsandt, um einen Vorschlag zu unterbreiten, der uns beiden zugute kommen und die industrielle Entwicklung Südbrasiliens und unserer nordöstlichen Regionen fördern würde."
 argentina.23.a:0 "Akzeptieren Sie den Vorschlag"
 argentina.23.b:0 "Lehnen Sie das Angebot ab"
 argentina.24.t:0 "Ein [ARG.getAdjective] Nichtangriffsvertrag?"
 argentina.24.d:0 "[ARG.getAdjective] Diplomaten brachten einen Vorschlag für einen Nichtangriffsvertrag vor und behaupteten, dass dieser die politische und wirtschaftliche Stabilität in der Region erhöhen würde."
 argentina.24.a:0 "Unterzeichnen Sie den Vertrag"
 argentina.24.b:0 "Lehnen Sie jede Vereinbarung dieser Art ab."
 argentina.25.t:0 "[ARG.GetNameDefCap] möchte sich den Alliierten anschließen"
 argentina.25.d:0 "[ARG.getAdjective] Heute kamen Diplomaten mit der Bitte an, mit unserer Regierung gemeinsame Sache zu machen, um zur internationalen Stabilität beizutragen."
 argentina.25.a:0 "Jede Hilfe ist willkommen"
 argentina.25.b:0 "Wir möchten ihre Hilfe lieber nicht annehmen"
 argentina.26.t:0 "[299.GetName] Wurden an uns abgetreten!"
 argentina.26.d:0 "Da sie dem Druck von [ARG.getAdjective] nicht widerstehen konnten und nicht bereit waren, sich auf einen weiteren Krieg einzulassen, wurden die auf den Malvinas anwesenden symbolischen Streitkräfte evakuiert und überließen das Gebiet unseren glorreichen Truppen."
 argentina.26.a:0 "¡Las Malvinas son Argentinas!"
 argentina.27.t:0 "[299.Owner.GetNameDefCap] Ihre Forderungen bezüglich der Malvinas wurden abgelehnt!"
 argentina.27.d:0 "Trotz unseres starken Militärs und der Bemühungen unserer Diplomaten scheinen die [299.Owner.GetAdjective] nicht bereit zu sein, unseren legitimen Anspruch auf die Malwinen anzuerkennen, sodass uns keine andere Wahl bleibt, als sie mit Gewalt einzunehmen."
 argentina.27.a:0 "¡Las Malvinas son Argentinas!"
 argentina.28.t:0 "[720.GetName] Wurden an uns abgetreten!"
 argentina.28.d:0 "Dank unseres starken Militärs und der Bemühungen, einen Krieg zu vermeiden, wurde [720.GetName] zu Recht als Teil unserer mächtigen Nation anerkannt."
 argentina.28.a:0 "Es ist ein nationaler Triumph!"
 argentina.29.t:0 "[720.Owner.GetNameDefCap] Ihre Forderungen bezüglich [720.GetName] wurden abgelehnt!"
 argentina.29.d:0 "Trotz der Berechtigung unseres Anspruchs und der Stärke unseres Militärs haben die Briten beschlossen, unser Ultimatum abzulehnen. Wir müssen es mit Gewalt einnehmen."
 argentina.29.a:0 "Südgeorgien wird auf die eine oder andere Weise uns gehören"
 argentina.30.t:0 "Die Briten geben Malvinas ab"
 argentina.30.d:0 "Dank unserer Beziehungen zu Großbritannien und der Arbeit unserer Diplomaten haben die Briten zugestimmt, das Eigentum an den Malwinen auf uns zu übertragen."
 argentina.30.a:0 "Las Malvinas, Sohn Argentiniens!"
 argentina.31.t:0 "Die Briten lehnen unsere Bitte um Malvinas ab"
 argentina.31.d:0 "Trotz unserer Bindungen zu Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste wäre, wenn die Malwinen unter britischer Herrschaft bleiben"
 argentina.31.a:0 "Das werden wir nicht vergessen"
 argentina.32.t:0 "Die Briten treten Südgeorgien ab"
 argentina.32.d:0 "Dank unserer Bindungen zu Großbritannien und der Arbeit unserer Diplomaten in London sind die Briten unserem Wunsch nach der Herrschaft über Südgeorgien nachgekommen"
 argentina.32.a:0 "Wir bekommen zurück, was uns rechtmäßig zusteht"
 argentina.33.t:0 "Die Briten lehnen unser Gesuch für Südgeorgien ab"
 argentina.33.d:0 "Trotz unserer Bindungen zu Großbritannien und der Arbeit unserer Diplomaten in London haben die Briten entschieden, dass es das Beste wäre, wenn Südgeorgien unter britischer Herrschaft bleibt"
 argentina.33.a:0 "Eine Beleidigung für jeden Argentinier"
 argentina.34.t:0 "Brasilien akzeptiert Kooperationsvorschlag"
 argentina.34.d:0 "Brasilien hat sich bereit erklärt, gemeinsam mit uns Anstrengungen zu unternehmen, um die Industrie in Südamerika anzukurbeln"
 argentina.34.a:0 "Gemeinsam sind wir stark"
 argentina.35.t:0 "Brasilien lehnt Kooperationsvorschlag ab"
 argentina.35.d:0 "Trotz der gegenseitigen Vorteile, die eine Zusammenarbeit zwischen unseren Ländern mit sich bringen würde, hat Brasilien kein Interesse an unserer Initiative gezeigt."
 argentina.35.a:0 "So sei es"
 argentina.36.t:0 "Brasilien akzeptiert den Nichtangriffspakt"
 argentina.36.d:0 "Die Nation Brasilien hat zugestimmt, mit uns einen Nichtangriffspakt zu unterzeichnen. Dies wird den Frieden fördern und die Spannungen in Südamerika verringern."
 argentina.36.a:0 "Dies könnte der Anfang von etwas Größerem sein"
 argentina.37.t:0 "Brasilien lehnt Nichtangriffspakt ab"
 argentina.37.d:0 "Die Nation Brasilien, die möglicherweise an unseren wahren Absichten zweifelt, hat beschlossen, unseren Vorschlag abzulehnen."
 argentina.37.a:0 "Eine Schande"
 argentina.38.t:0 "Uruguay kapituliert"
 argentina.38.d:0 "Dank unseres starken Militärs hat Uruguay beschlossen, unser Ultimatum anzunehmen. Wir kontrollieren jetzt Uruguay."
 argentina.38.a:0 "Exzellent"
 argentina.39.t:0 "Uruguay leistet Widerstand"
 argentina.39.d:0 "Trotz unserer starken Militärpräsenz in der Region haben die uruguayischen Behörden beschlossen, unser Ultimatum abzulehnen"
 argentina.39.a:0 "Dann ist Krieg"
 argentina.40.t:0 "Die Sowjets akzeptieren den Vorschlag"
 argentina.40.d:0 "Die Sowjetunion hat beschlossen, unseren Vorschlag für ein Forschungsabkommen zwischen unseren Nationen anzunehmen. Die Forschungsgebiete liegen hauptsächlich in der Elektronik. Beide Länder hoffen, große technologische Vorteile zu erzielen"
 argentina.40.a:0 "Großartige Neuigkeiten"
 argentina.41.t:0 "Die Sowjets lehnen den Vorschlag ab"
 argentina.41.d:0 "Unsere Diplomaten in Moskau teilen uns mit, dass die Sowjetunion beschlossen hat, unser vorgeschlagenes Forschungsabkommen abzulehnen."
 argentina.41.a:0 "Was für eine Schande"
 argentina.42.t:0 "Wir werden in die Achse aufgenommen"
 argentina.42.d:0 "Die große Nation Deutschland hat beschlossen, uns in die Achsenmächte aufzunehmen. Wir hoffen, dass wir durch dieses Bündnis die Größe erreichen, die Argentinien verdient"
 argentina.42.a:0 "Wir werden gemeinsam viele tolle Dinge erreichen"
 argentina.43.t:0 "Deutschland sagt nein"
 argentina.43.d:0 "Trotz unserer engen Bindungen und unseres Interesses, Deutschland zu helfen, haben sie entschieden, dass es nicht in ihrem Interesse liegt, uns in die Achse aufzunehmen"
 argentina.43.a:0 "Sie verlieren einen mächtigen Verbündeten"
 argentina.44.t:0 "Wir werden in die Komintern aufgenommen"
 argentina.44.d:0 "Die Sowjetunion hat beschlossen, uns in die Komintern aufzunehmen und jetzt sind wir Teil der Dritten Internationale. Faschisten und Kapitalisten haben gegen die Macht des Volkes keine Chance"
 argentina.44.a:0 "Wir stehen jetzt zusammen"
 argentina.45.t:0 "Die UdSSR sagt nein"
 argentina.45.d:0 "Trotz unserer politischen Ausrichtung und unserer guten Beziehungen hat die Sowjetunion beschlossen, dass es besser wäre, wenn jede Nation ihren eigenen Weg gehen würde"
 argentina.45.a:0 "So sei es"
 argentina.46.t:0 "Wir werden in die Alliierten aufgenommen"
 argentina.46.d:0 "Neuigkeiten aus London! Großbritannien hat uns in die Alliierten aufgenommen. Endlich können wir unseren Teil zur Wahrung des internationalen Friedens beitragen."
 argentina.46.a:0 "Wir werden unser Bestes geben"
 argentina.47.t:0 "Großbritannien sagt nein"
 argentina.47.d:0 "Trotz unserer Beziehungen zu Großbritannien haben sie beschlossen, dass es für uns nicht der richtige Zeitpunkt ist, sich den Alliierten anzuschließen, vielleicht später"
 argentina.47.a:0 "Aber wenn nicht jetzt, wann dann?"
 latin.1.t:0 "Antikriegsvertrag"
 latin.1.d:0 "Um Frieden und Einheit in Lateinamerika zu fördern, veranstaltet Argentinien eine Reihe von Treffen, bei denen Regeln zwischen unseren Ländern festgelegt werden, um militärische Konfrontationen zu vermeiden"
 latin.1.a:0 "Unterzeichnen Sie den Vertrag"
 latin.1.b:0 "Unterzeichnen Sie den Vertrag nicht"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Argentinien hat entschieden, dass Frieden nicht ausreicht. Um einer immer gefährlicheren Welt entgegenzutreten und jeden möglichen Eindringling abzuwehren, schlägt Argentinien ein großes Bündnis zwischen allen lateinamerikanischen Nationen vor. Patria Grande."
 latin.2.a:0 "Treten Sie der Patria Grande bei"
 latin.2.b:0 "Treten Sie nicht der Patria Grande bei"
