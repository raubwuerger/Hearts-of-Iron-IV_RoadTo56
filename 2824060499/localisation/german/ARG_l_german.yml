 argentina.1.ger:0 "Die [GER.getAdjective]-Armee könnte uns den Umgang mit Panzern beibringen"
 argentina.1.sov:0 "Die [SOV.getAdjective]-Armee könnte uns ihre „Deep Battle“-Theorie mitteilen."
 argentina.1.usa:0 "Die [USA.getAdjective]-Armee könnte uns beibringen, wie wir Feuerkraft zu unserem Vorteil nutzen können."
 argentina.2.t:0 "[ARG.GetNameDefCap] fordert den [299.GetName]"
 argentina.2.d:0 "Im Laufe der letzten Monate haben [ARG.getAdjective]-Kräfte im ganzen Land mobilisiert und mit einem umfassenden Krieg gedroht, wenn wir ihnen [299.GetName] nicht überlassen."
 argentina.2.cede:0 "Es sind sowieso nur ein paar Felsen auf der anderen Seite der Welt ..."
 argentina.2.deny:0 "Das Imperium muss verteidigt werden!"
 argentina.3.t:0 "[ARG.getAdjective] Ultimatum"
 argentina.3.d:0 "Angesichts der bedrohlichen Truppenstärke an unseren Grenzen stellten [ARG.getAdjective]-Diplomaten ein Ultimatum, in dem sie forderten, dass wir uns ihrer Besatzung unterwerfen, und drohten mit Krieg, wenn wir dies nicht tun."
 argentina.3.cede:0 "Wir müssen das Unvermeidliche akzeptieren."
 argentina.3.deny:0 "Wir werden uns den Tyrannen nicht ergeben!"
