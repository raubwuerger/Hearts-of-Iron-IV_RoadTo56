l_german:
 argentinian_focus:0 "Argentinischer nationaler Fokus"
 ARG_end_of_economic_depresion:0 "Ende der Wirtschaftskrise"
 ARG_end_of_economic_depresion_desc:0 "Damit unsere Nation gedeihen kann, müssen wir den Schatten der Weltwirtschaftskrise hinter uns lassen."
 ARG_imports_substitution:0 "Substitution importieren"
 ARG_imports_substitution_desc:0 "Wir sind nicht in der Lage, unseren inländischen Bedarf an Gütern vieler Art zu decken. Wir müssen diese Situation umkehren und alle unsere zivilen Importe durch lokale Produktion ersetzen."
 ARG_law_11729:0 "Gesetz 11.729"
 ARG_law_11729_desc:0 "Als Motor der Nation brauchen Arbeitnehmer Anerkennung. Dieses Gesetz sorgt für bessere Arbeitsbedingungen."
 ARG_inmigrant_wave:0 "Einwanderungswelle"
 ARG_inmigrant_wave_desc:0 "Angesichts der drohenden Gefahr eines neuen Ersten Weltkriegs und der immer größer werdenden [GER.GetAdjective] Aggression ist die Einwanderung für viele Europäer zu einer wünschenswerten Option geworden. Wenn wir investieren würden, um ein Hoffnungsträger für diejenigen zu werden, die den verheerenden Folgen des Krieges entgehen wollen, würden wir großen Nutzen daraus ziehen."
 ARG_infrastructure_development:0 "Entwicklung der Infrastruktur"
 ARG_infrastructure_development_desc:0 "Wenn wir fortgeschrittene Projekte oder Bauvorhaben verfolgen wollen, benötigen wir eine Infrastruktur, die uns dies ermöglicht."
 ARG_infrastructure_development_2:0 "Autobahnentwicklung"
 ARG_infrastructure_development_2_desc:0 "Der Bedarf an einer besseren Infrastruktur nimmt ständig zu und die Vorteile sind die Investition wert."
 ARG_technological_initiative:0 "Technologische Initiative"
 ARG_technological_initiative_desc:0 "Wir sind technologisch rückständig. Wenn wir jemals eine moderne Nation werden wollen, brauchen wir eine erhebliche Umkehr."
 ARG_industrial_census:0 "Industriezählung"
 ARG_industrial_census_desc:0 "Wenn wir jemals hoffen, unsere Wirtschaft weiterzuentwickeln, müssen wir unsere aktuelle industrielle Kapazität kennen. Um dem ein Ende zu setzen, ist eine Industriezählung erforderlich."
 ARG_establish_the_bcra:0 "Richten Sie die BCRA ein"
 ARG_establish_the_bcra_desc:0 "Die Schaffung einer Zentralbank für [ARG.GetNameDef] wird uns helfen, die Wirtschaft des Landes zu entwickeln."
 ARG_invest_in_YPF:0 "Investieren Sie in YPF"
 ARG_invest_in_YPF_desc:0 "Derzeit produziert die YPF einen beträchtlichen Teil des von unserem Land benötigten Öls. Wenn wir ausreichend davon umwandeln, könnten wir unseren gesamten Ölbedarf decken."
 ARG_industrial_development:0 "Industrielle Entwicklung"
 ARG_industrial_development_desc:0 "Unsere derzeitigen Produktionszentren liegen hauptsächlich auf dem Land und erfordern zum Ausgleich große Importe. Eine Steigerung unserer Industrieproduktion würde uns helfen, diese Situation umzukehren."
 ARG_industrial_development_2:0 "Industrielle Expansion"
 ARG_industrial_development_2_desc:0 "Eine weitere industrielle Entwicklung wäre für unser Land von Vorteil und würde [ARG.GetNameDef] in den Augen der Welt zu einer aufstrebenden Macht machen."
 ARG_industrial_development_3:0 "Beenden Sie die Industrialisierung"
 ARG_industrial_development_3_desc:0 "Um mit den Großmächten konkurrieren zu können, brauchen wir eine größere Industriekapazität."
 ARG_mil_production_effort:0 "Militärische Aufrüstung"
 ARG_mil_production_effort_desc:0 "Unsere Militärproduktion ist mangelhaft. Es wäre klug, es zu erhöhen."
 ARG_mil_production_effort_2:0 "Das Militär weiter ausbauen"
 ARG_mil_production_effort_2_desc:0 "Um den Bedarf der Armee zu decken, ist eine beträchtliche Ausweitung der Militärindustrie erforderlich."
 ARG_mil_production_effort_3:0 "Schließe den Militärsektor ab"
 ARG_mil_production_effort_3_desc:0 "Immer mehr Forderungen erreichen die Regierung mit der Bitte um Unterstützung und moderne militärische Ausrüstung. Dies kann durch den Bau von noch mehr Militärfabriken erreicht werden."
 ARG_barn_of_the_world:0 "Scheune der Welt"
 ARG_barn_of_the_world_desc:0 "Da die meisten Länder derzeit entweder von wirtschaftlichen Schwierigkeiten oder Krieg heimgesucht werden, sind wir der größte Getreideproduzent der Welt. Lassen Sie uns von den finanziellen Vorteilen profitieren."
 ARG_pioneers:0 "Pioniere"
 ARG_pioneers_desc:0 "Wenn wir jemals an der Seite der anderen Mächte der Welt stehen wollen, brauchen wir Wissenschaftler, die in der Lage sind, uns mit Innovationen auf ihrem Niveau zu versorgen."
 ARG_secret_weapons:0 "Geheimwaffen"
 ARG_secret_weapons_desc:0 "So verlockend es auch klingt, alle Ressourcen in die Entwicklung neuer Panzer und Flugzeuge zu investieren, das Geheimnis, Kriege zu gewinnen, liegt woanders; Elektronik, Raketentechnik und Nuklearforschung."
 ARG_nuclear_committe:0 "Nuklearausschuss"
 ARG_nuclear_committe_desc:0 "Wir stehen an der Schwelle einer weltbewegenden Entdeckung und können es uns nicht leisten, zurückgelassen zu werden. Wir müssen ein Komitee einrichten, das unsere gesamte Nuklearforschung koordiniert."
 ARG_atomic_center:0 "Atomzentrum"
 ARG_atomic_center_desc:0 "Es wäre klug, weiter in die Atomforschung zu investieren."
 ARG_balseiro_institute:0 "Balseiro-Institut"
 ARG_balseiro_institute_desc:0 "Die Einrichtung eines Ortes, an dem unsere klügsten Köpfe zusammenkommen, wird uns helfen, unsere technologische Leistung zu steigern."
 ARG_infamous_decade:0 "Berüchtigtes Jahrzehnt"
 ARG_infamous_decade_desc:0 "Dies sind dunkle Zeiten für die [ARG.GetAdjective]-Regierung mit weit verbreitetem Wahlbetrug und politischer Verfolgung. Das gibt uns zwar mehr Freiheit, zu tun und zu lassen, was wir wollen, aber es liegt auch schwer auf den Herzen der Menschen."
 ARG_argentinas_destiny:0 "Argentiniens Schicksal"
 ARG_argentinas_destiny_desc:0 "Argentinien wurde für große Dinge geboren; wir wissen das. Es ist Zeit, dass auch die Welt es lernt."
 ARG_land_of_the_worker:0 "Land des Arbeiters"
 ARG_land_of_the_worker_desc:0 "Wir müssen uns und unsere Freunde von der Oligarchie befreien. Das können nur wir erreichen."
 ARG_nationalism:0 "Nationalismus"
 ARG_nationalism_desc:0 "[ARG.GetNameDef] ist die größte Nation Lateinamerikas. Jetzt ist es an der Zeit, der Welt unsere Macht zu zeigen."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas gehören zu Recht uns. Es ist an der Zeit, sie zurückzugewinnen, unabhängig von den Kosten."
 ARG_claim_uruguay:0 "Beanspruchen Sie Uruguay"
 ARG_claim_uruguay_desc:0 "Viele von uns sehen Uruguay als Teil von [ARG.GetNameDef]. Vielleicht ist es an der Zeit, dass wir es so machen."
 ARG_uruguay_ocupation:0 "Besetzung Uruguays"
 ARG_uruguay_ocupation_desc:0 "Uruguay gehört rechtmäßig zu [ARG.GetNameDef]. Es ist an der Zeit, es offiziell zu machen, indem Sie Montevideo eine freundliche Erinnerung an diese Tatsache schicken."
 ARG_claim_paraguay:0 "Beanspruchen Sie Paraguay"
 ARG_claim_paraguay_desc:0 "[PAR.GetNameDef] ist schwach; Es würde keinen großen Aufwand erfordern, ihr Land zu beanspruchen."
 ARG_claim_bolivia:0 "Beanspruchen Sie Bolivien"
 ARG_claim_bolivia_desc:0 "Dank des internen Kampfes in [BOL.GetNameDef] aufgrund ihrer jüngsten Niederlage im Krieg gegen Paraguay sind sie ein leichtes Ziel für uns."
 ARG_claim_chile:0 "Beanspruchen Sie Chile"
 ARG_claim_chile_desc:0 "[CHL.GetNameDefCap] ist nur ein Fleck neben uns. Die Menschen drängen uns, uns das zu nehmen, was uns schon gehören sollte."
 ARG_german_joint_military_operations:0 "[GER.GetAdjective] Gemeinsame Militäreinsätze"
 ARG_german_joint_military_operations_desc:0 "Durch gemeinsame Militäroperationen mit [GER.GetNameDef] werden wir Lektionen lernen, die nur sie uns beibringen können."
 ARG_join_the_axis:0 "Treten Sie der Achse bei"
 ARG_join_the_axis_desc:0 "Trotz der Größe und Überlegenheit unserer Nation ist es unmöglich, alleine zu gewinnen. [GER.GetNameDefCap] wäre ein hervorragender Verbündeter."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Unser Volk ist sich der Größe unserer Nation bewusst und würde dafür gerne sein Leben geben."
 ARG_break_roca_runciman_treaty:0 "Brechen Sie den Roca-Runciman-Vertrag"
 ARG_break_roca_runciman_treaty_desc:0 "Die verabscheuungswürdigen [ENG.GetAdjective]-Leute wollen uns zu einem unfairen Geschäft verleiten. Das werden wir nicht dulden."
 ARG_contest_monroe_doctrine:0 "Stellen Sie die Monroe-Doktrin in Frage"
 ARG_contest_monroe_doctrine_desc:0 "[USA.GetNameDefCap] versucht, sich in die Angelegenheiten lateinamerikanischer Länder einzumischen, als ob wir zu ihnen gehörten. Wir können nicht zulassen, dass sie so mit uns spielen."
 ARG_ussr_coop:0 "[SOV.GetAdjective] Zusammenarbeit"
 ARG_ussr_coop_desc:0 "Durch die Zusammenarbeit mit [SOV.GetNameDef] werden wir den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen."
 ARG_ussr_research_agreement:0 "[SOV.GetAdjective] Forschungsvereinbarung"
 ARG_ussr_research_agreement_desc:0 "Eine Forschungsvereinbarung, die hauptsächlich auf technischen Angelegenheiten basiert, wäre für [SOV.GetNameDef] und uns von großem Nutzen."
 ARG_ussr_four_year_plan:0 "Vierjahresplan"
 ARG_ussr_four_year_plan_desc:0 "Unser Ziel ist es, unsere Industrie durch eine Reihe langfristiger Entscheidungen zu modernisieren und mit anderen kommunistischen Nationen weltweit zusammenzuarbeiten."
 ARG_join_the_comintern:0 "Treten Sie der Komintern bei"
 ARG_join_the_comintern_desc:0 "Um eine Welt ohne soziale Klassen zu schaffen, brauchen wir Verbündete. Der Beitritt zur Komintern ist unsere beste Option, um unseren Traum Wirklichkeit werden zu lassen."
 ARG_south_americas_talks:0 "Südamerikanische Gespräche"
 ARG_south_americas_talks_desc:0 "Unser Kontinent ist großartig, und die Nationen darin auch. Die Welt verändert sich in alarmierendem Tempo; Wir müssen zusammenarbeiten, um uns vor Bedrohungen von außen zu schützen."
 ARG_south_americas_talks_tt:0 "Verbessert die Beziehungen zu südamerikanischen Nationen."
 ARG_anti_war_treaty:0 "Anti-Aggressionsvertrag"
 ARG_anti_war_treaty_desc:0 "Ein Friedensvertrag mit unseren Nachbarn würde unsere Beziehungen und Stabilität stärken und die Entwicklung in der Region fördern."
 ARG_anti_war_treaty_tt:0 "Nachbarn werden aufgefordert, einen Vertrag zur Verhinderung eines Krieges in der Zone zu unterzeichnen."
 ARG_anti_war_treaty_2:0 "Geopolitische Konferenz"
 ARG_anti_war_treaty_2_desc:0 "Die Ausweitung unserer Friedensgespräche mit den anderen südamerikanischen Ländern kann nur in unserem besten Interesse sein."
 ARG_anti_war_treaty_2_tt:0 "Der Rest Südamerikas wird aufgefordert, einen Vertrag zur Verhinderung eines Krieges in der Zone zu unterzeichnen."
 ARG_anti_war_treaty_3:0 "Karibischer Einfluss"
 ARG_anti_war_treaty_3_desc:0 "Ganz Lateinamerika ist eine große Familie. Lassen Sie uns unsere Friedensgespräche ausweiten."
 ARG_anti_war_treaty_3_tt:0 "Die karibischen Staaten werden aufgefordert, einen Vertrag zur Verhinderung eines Krieges in der Zone zu unterzeichnen."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Friedensverträge reichen nicht aus. Lateinamerika muss eine Einheitsfront bilden, um sich der Welt entgegenzustellen."
 la_patria_grande_faction:0 "Vertrag von La Plata"
 ARG_la_patria_grande_tt:0 "Lateinamerikanische Staaten sind eingeladen, dem Vertrag von La Plata beizutreten."
 ARG_the_will_of_the_people_focus:0 "Der Wille des Volkes"
 ARG_the_will_of_the_people_focus_desc:0 "Ein Land ist nichts ohne seine Menschen, und sie werden es führen."
 ARG_one_mind:0 "Ein Geist"
 ARG_one_mind_desc:0 "Unsere Mitarbeiter haben gemeinsame Ziele und Ziele und kommen zusammen, um immer größere Dinge zu erreichen."
 ARG_integrate_native_tribes:0 "Integrieren Sie einheimische Stämme"
 ARG_integrate_native_tribes_desc:0 "Die Nachkommen der Ureinwohner Argentiniens wurden viel zu lange von unserer Gesellschaft ferngehalten. Es ist Zeit, das zu ändern."
 ARG_liberty_focus:0 "Freiheit"
 ARG_liberty_focus_desc:0 "Demokratie ist die Regierung des Volkes. Wir müssen jede Stimme hören."
 ARG_befriend_uruguay:0 "Sich mit [URG.GetNameDef] anfreunden"
 ARG_befriend_uruguay_desc:0 "Sich mit [URG.GetNameDef] anfreunden"
 ARG_befriend_bolivia:0 "Sich mit [BOL.GetNameDef] anfreunden"
 ARG_befriend_bolivia_desc:0 "Sich mit [BOL.GetNameDef] anfreunden"
 ARG_befriend_paraguay:0 "Sich mit [PAR.GetNameDef] anfreunden"
 ARG_befriend_paraguay_desc:0 "Sich mit [PAR.GetNameDef] anfreunden"
 ARG_befriend_chile:0 "Sich mit [CHL.GetNameDef] anfreunden"
 ARG_befriend_chile_desc:0 "Sich mit [CHL.GetNameDef] anfreunden"
 ARG_brazil_coop:0 "[BRA.GetAdjective] Zusammenarbeit"
 ARG_brazil_coop_desc:0 "Durch die Zusammenarbeit mit [BRA.GetNameDef] werden wir den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen."
 ARG_external_help_focus:0 "Externe Unterstützung"
 ARG_external_help_focus_desc:0 "Wir können unserer geringen technologischen Entwicklung und der schwachen Wirtschaft entgegenwirken, indem wir um internationale Hilfe bitten."
 ARG_neutrality_foc:0 "Neutralität"
 ARG_neutrality_foc_desc:0 "Die größten Mächte der Welt stehen am Rande eines Krieges; Vielleicht wird uns kein Schaden zugefügt, wenn wir beiseite bleiben."
 ARG_usa_coop:0 "[USA.GetAdjective] Zusammenarbeit"
 ARG_usa_coop_desc:0 "Durch die Zusammenarbeit mit [USA.GetNameDef] werden wir den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen."
 ARG_uk_coop:0 "[ENG.GetAdjective] Zusammenarbeit"
 ARG_uk_coop_desc:0 "Durch die Zusammenarbeit mit [ENG.GetNameDef] werden wir den Grundstein für eine dauerhafte Freundschaft zwischen unseren Ländern legen."
 ARG_usa_military_coop:0 "[USA.GetAdjective] Militärische Zusammenarbeit"
 ARG_usa_military_coop_desc:0 "[USA.GetNameDefCap] weiß ein oder zwei Dinge über Krieg und ist bereit, es uns beizubringen."
 ARG_usa_technological_coop:0 "[USA.GetAdjective] Technologische Zusammenarbeit"
 ARG_usa_technological_coop_desc:0 "Die technologische Leistungsfähigkeit von [USA.GetNameDef] ist unübertroffen. Die Zusammenarbeit mit ihren Forschungsteams kann nur zu unserem Vorteil sein."
 ARG_eden_malbran_treaty:0 "Eden-Malbran-Vertrag"
 ARG_eden_malbran_treaty_desc:0 "Manchmal müssen im Namen der internationalen Beziehungen einige Opfer gebracht werden. Die Unterzeichnung dieses Vertrags wird uns in eine auffindbare Situation bringen, aber unsere Beziehung zu [ENG.GetNameDef] wird sich zweifellos verbessern."
 ARG_uk_industrial_coop:0 "[ENG.GetAdjective] Industrielle Zusammenarbeit"
 ARG_uk_industrial_coop_desc:0 "Die Partnerschaft mit [ENG.GetNameDef] wird ein beispielloses industrielles Wachstum in unserem Land ermöglichen."
 ARG_uk_naval_coop:0 "[ENG.GetAdjective] Marinekooperation"
 ARG_uk_naval_coop_desc:0 "[ENG.GetAdjective] Die Werftproduktion ist unserer überlegen, daher wäre es für uns von großem Nutzen, wenn wir sie um technische Unterstützung bitten würden."
 ARG_join_the_allies:0 "Treten Sie den Alliierten bei"
 ARG_join_the_allies_desc:0 "Die Welt steht am Rande des Chaos. Der Beitritt zu den Alliierten ist unsere beste Möglichkeit, Frieden zu schaffen und diejenigen zu vernichten, die uns versklaven wollen."
 ARG_militarism:0 "Militarismus"
 ARG_militarism_desc:0 "Wer das Militär als notwendiges Übel betrachtet, wird angesichts eines Krieges zögern. Wir müssen unsere Kultur militarisieren, um eine wirksame Kampftruppe zu werden."
 ARG_military_youth:0 "Militärjugend"
 ARG_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und politischen Bildung unserer Jugend werden Loyalität und Selbstaufopferung fördern."
 ARG_paramilitarism:0 "Paramilitarismus"
 ARG_paramilitarism_desc:0 "Militärische Prinzipien finden auch außerhalb des Militärs Anwendung. Durch die Entwicklung halbmilitarisierter Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen eine militärische Ausbildung erhalten."
 ARG_political_correctness:0 "Politische Korrektheit"
 ARG_political_correctness_desc:0 "Menschen, die leicht kontroverse oder anderweitig peinliche Meinungen vertreten, scheinen besorgt über eine weitreichende Verschwörung gegen sie zu sein. Das scheint eine ausgezeichnete Idee zu sein."
 ARG_indoctrination_focus:0 "Indoktrination"
 ARG_indoctrination_focus_desc:0 "Nachdem festgestellt wurde, dass unsere Ideologie auf der Wahrheit basiert, kann sie als solche gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 ARG_political_commissars:0 "Politische Kommissare"
 ARG_political_commissars_desc:0 "Um sicherzustellen, dass unsere Richtlinien in der militärischen Praxis befolgt werden, werden wir politisch ernannte Beamte in militärische Ränge einführen."
 ARG_army_reform:0 "Armeereform"
 ARG_army_reform_desc:0 "Unsere Armeen sind in einem beschämenden Zustand. Wir müssen unsere Militärstruktur komplett reformieren."
 ARG_external_advisors:0 "Externe Militärberater"
 ARG_external_advisors_desc:0 "Uns fehlt die Erfahrung, aber andere haben sie in Hülle und Fülle. Wir könnten sie um Hilfe bei unseren Bemühungen zur Reform unseres Militärs bitten."
 ARG_military_academy:0 "Nationale Militärakademie"
 ARG_military_academy_desc:0 "Wenn wir bei der Ausbildung unserer Offiziere darauf angewiesen wären, dass andere Nationen unsere Offiziere ausbilden, würden wir politisch schwach werden, daher müssen wir unsere Art und Weise entwickeln, unsere Offiziere auszubilden."
 ARG_motorized_army:0 "Motorisierte Armee"
 ARG_motorized_army_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 ARG_study_foreign_tanks:0 "Studieren Sie ausländische Panzer"
 ARG_study_foreign_tanks_desc:0 "Einige Nationen verfügen über fortschrittliche gepanzerte Fahrzeuge. Wir können ihre Entwürfe analysieren, um unsere zukünftigen gepanzerten Fahrzeuge zu verbessern."
 ARG_mechanized_experiments:0 "Mechanisierte Experimente"
 ARG_mechanized_experiments_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 ARG_tanks_experiments:0 "Panzerexperimente"
 ARG_tanks_experiments_desc:0 "Indem wir die Möglichkeiten gepanzerter Fahrzeuge überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 ARG_tanks_modernization:0 "Panzermodernisierung"
 ARG_tanks_modernization_desc:0 "Unsere Armee braucht moderne Panzer, um auf dem Schlachtfeld die Oberhand zu behalten. Unsere Ingenieure sind sicher, dass sie eine Panzerung erreichen können, die der der Großmächte ebenbürtig ist."
 ARG_cruiser_tanks_experiments:0 "Experimente mit Kreuzerpanzern"
 ARG_cruiser_tanks_experiments_desc:0 "Wenn wir über die Grundlagen des Tankdesigns verfügen, können wir uns darauf konzentrieren, über den Tellerrand hinaus zu denken, um unsere Tanks besser zu entwerfen."
 ARG_heavy_tanks_experiments:0 "Experimente mit schweren Panzern"
 ARG_heavy_tanks_experiments_desc:0 "Wenn wir über die Grundlagen des Panzerdesigns verfügen, können wir uns auf schwere Panzer konzentrieren, die als Speerspitzen unserer Armeen dienen."
 ARG_study_foreign_equipment:0 "Studieren Sie ausländische Ausrüstung"
 ARG_study_foreign_equipment_desc:0 "Einige Nationen haben fortschrittliche Waffen entwickelt. Die Analyse ihrer Entwürfe wird unsere zukünftigen Waffen verbessern."
 ARG_equipment_modernization:0 "Modernisierung der Ausrüstung"
 ARG_equipment_modernization_desc:0 "Ein Soldat ist nichts ohne Waffe. Wenn wir unsere Armee modernisieren wollen, müssen wir zuerst unsere Ausrüstung auf den neuesten Stand bringen."
 ARG_standarized_equipment:0 "Standardisierte Ausrüstung"
 ARG_standarized_equipment_desc:0 "Durch die Standardisierung der Ausrüstung unserer Soldaten können wir unsere Industrie so optimieren, dass sie diese Ausrüstung schneller produziert."
 ARG_equipment_innovation:0 "Geräteinnovation"
 ARG_equipment_innovation_desc:0 "Bessere Waffen bedeuten bessere Soldaten; Wenn wir siegen wollen, müssen wir in der Waffentechnologie vorne bleiben."
 ARG_special_forces:0 "Spezialeinheiten"
 ARG_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 ARG_artillery_modernization:0 "Modernisierung der Artillerie"
 ARG_artillery_modernization_desc:0 "In einer Schlacht geht es um mehr als nur darum, dass Soldaten aufeinander schießen. Wir brauchen moderne Artillerieunterstützung, wenn wir wollen, dass unsere Divisionen von Nutzen sind."
 ARG_specialized_artillery:0 "Spezialisierte Artillerie"
 ARG_specialized_artillery_desc:0 "Unsere Soldaten stehen dem Feind oft im Nachteil gegenüber, sei es zu Lande oder in der Luft; Unsere Armeen müssen einen Weg finden, mit diesem Problem umzugehen."
 ARG_new_officers_programme:0 "Programm für neue Offiziere"
 ARG_new_officers_programme_desc:0 "Das Rückgrat einer Armee sind ihre Generäle; Wenn wir unsere Armee richtig reformieren wollen, brauchen wir neue Offiziere."
 ARG_volunteer_corps:0 "Freiwilligenkorps"
 ARG_volunteer_corps_desc:0 "Indem wir unsere Soldaten in andere Konflikte schicken, würden wir wertvolle Erfahrungen für zukünftige Konflikte sammeln."
 ARG_navy_reform:0 "Marinereform"
 ARG_navy_reform_desc:0 "Unsere Marine ist in einem beschämenden Zustand; Unsere Schiffe würden nirgendwohin fahren, wenn sie müssten. Eine vollständige Umstrukturierung der Marine ist erforderlich."
 ARG_state_dockyards:0 "Staatliche Werften"
 ARG_state_dockyards_desc:0 "Um eine starke Marine einzusetzen, brauchen wir einen Ort, an dem wir unsere Schiffe bauen können."
 ARG_naval_development_I:0 "Marineentwicklung"
 ARG_naval_development_I_desc:0 "Ein weiterer Ausbau unserer Schiffbaukapazitäten ist erforderlich."
 ARG_naval_development_II:0 "Marineentwicklung II"
 ARG_naval_development_II_desc:0 "Ein weiterer Ausbau unserer Schiffbaukapazitäten ist erforderlich."
 ARG_naval_base_development:0 "Entwicklung eines Marinestützpunkts"
 ARG_naval_base_development_desc:0 "Unsere Marine wächst, jetzt brauchen wir neue Stützpunkte, von denen aus die neuen Schiffe operieren können."
 ARG_overseas_officer_training:0 "Ausbildung für Überseeoffiziere"
 ARG_overseas_officer_training_desc:0 "Wenn für unsere Schiffe der Moment kommt, zu kämpfen, müssen ihre Kapitäne wissen, was zu tun ist, aber das können sie nur im Krieg lernen; Der Versand ins Ausland wird in dieser Angelegenheit hilfreich sein."
 ARG_naval_exercises:0 "Marineübungen"
 ARG_naval_exercises_desc:0 "Wie könnten unsere Matrosen besser lernen, wie sie sich im Kampf zu verhalten haben, als durch Übungen und Übungen?"
 ARG_fleet_modernization:0 "Flottenmodernisierung"
 ARG_fleet_modernization_desc:0 "Die meisten unserer Schiffskonstruktionen sind alt; Wir müssen unsere Entwürfe modernisieren, wenn wir nicht jede Schlacht verlieren wollen, die wir schlagen."
 ARG_screening_ships_modernization:0 "Screening der Schiffsmodernisierung"
 ARG_screening_ships_modernization_desc:0 "Obwohl große Schiffe große Leistung bringen, sind sie auch teuer im Bau. Stattdessen könnten wir uns darauf konzentrieren, eine größere und bessere Marine zu schaffen."
 ARG_cruisers_modernization:0 "Modernisierung der Kreuzer"
 ARG_cruisers_modernization_desc:0 "Kreuzer sind wichtige Schiffe; Sie sind der Mittelweg zwischen Kosten und Leistung."
 ARG_submarines_modernization:0 "U-Boot-Modernisierung"
 ARG_submarines_modernization_desc:0 "Selbst wenn unser Feind über eine größere Marine verfügt, können wir seiner Industrie schweren Schaden zufügen, indem wir ihm die Importe entziehen."
 ARG_submarines_experiments:0 "U-Boot-Experimente"
 ARG_submarines_experiments_desc:0 "Fortschrittliche U-Boote sollten Priorität haben, wenn wir es uns nicht leisten können, dem Feind direkt gegenüberzutreten."
 ARG_capital_ships_development:0 "Entwicklung von Großkampfschiffen"
 ARG_capital_ships_development_desc:0 "Stärkere Schiffe bedeuten eine stärkere Marine, und das wissen unsere Ingenieure."
 ARG_capital_ships_modernization:0 "Modernisierung von Großkampfschiffen"
 ARG_capital_ships_modernization_desc:0 "Durch die Entwicklung leistungsstarker Schiffe werden wir die Kontrolle über die Meere erlangen."
 ARG_carrier_development:0 "Carrier-Entwicklung"
 ARG_carrier_development_desc:0 "Wir können Träger entwickeln, die uns helfen, Flugzeuge weit weg von zu Hause einzusetzen."
 ARG_carrier_modernization:0 "Carrier-Modernisierung"
 ARG_carrier_modernization_desc:0 "Unsere Transportunternehmen sind alles andere als modern; Wir können uns darauf konzentrieren, sie auf den neuesten Stand zu bringen."
 ARG_naval_doctrine:0 "Marinedoktrin"
 ARG_naval_doctrine_desc:0 "Die Reform der Marine bedeutet mehr als nur den Besitz von Schiffen; Es geht auch darum, zu wissen, wie man sie nutzt."
 ARG_air_force_reform:0 "Luftwaffenreform"
 ARG_air_force_reform_desc:0 "Unsere Luftwaffe ist in einem beschämenden Zustand, unsere Flugzeuge sind kostendeckend, ohne zu starten, und es gibt nur wenige ausgebildete Piloten in unseren Reihen."
 ARG_bomber_modernization:0 "Bombermodernisierung"
 ARG_bomber_modernization_desc:0 "Es ist von größter Bedeutung, die Wirtschaft unseres Feindes zu stören; Dies würde sie daran hindern, ihre Armeen mit Nachschub zu versorgen, was unseren Armeen den Vormarsch ermöglichen würde."
 ARG_cas_innovation:0 "CAS-Innovation"
 ARG_cas_innovation_desc:0 "Luftnahunterstützung ist auf dem Schlachtfeld von entscheidender Bedeutung; Sie gehen über den den feindlichen Linien zugefügten Schaden hinaus und steigern die Moral unserer Soldaten erheblich."
 ARG_light_fighter_modernization:0 "Modernisierung leichter Jäger"
 ARG_light_fighter_modernization_desc:0 "Um Luftoperationen ordnungsgemäß durchführen zu können, ist Luftüberlegenheit erforderlich. Dafür sind schnelle und wendige Flugzeuge erforderlich."
 ARG_heavy_fighter_modernization:0 "Modernisierung schwerer Jäger"
 ARG_heavy_fighter_modernization_desc:0 "Um unsere Bomber beim Überfliegen gefährlicher Zonen zu schützen oder um feindliche Bomber abzuschießen, die unsere Industrie beschädigen wollen, können wir uns auf einen schwereren, leistungsstärkeren Jägertyp konzentrieren."
 ARG_aviation_schools:0 "Flugschulen"
 ARG_aviation_schools_desc:0 "Ausgebildete Piloten sind Mangelware. Durch die Einrichtung von Flugschulen könnten wir dieses Problem lösen."
 ARG_air_innovations:0 "Luftinnovationen"
 ARG_air_innovations_desc:0 "Moderne Kriege können nicht gewonnen werden, ohne den Himmel zu beherrschen. Wir müssen alles in unserer Macht Stehende tun, um die Luftwaffe weiterzuentwickeln."
 ARG_air_base_dev:0 "Entwicklung des Luftwaffenstützpunkts"
 ARG_air_base_dev_desc:0 "Um die Anzahl unserer Luftschiffe zu erhöhen, ist ein Plan zur Errichtung weiterer Luftwaffenstützpunkte in unserem Gebiet erforderlich."
 ARG_air_doctrine:0 "Luftlehre"
 ARG_air_doctrine_desc:0 "Um den Himmel zu beherrschen, müssen wir unsere Flugtaktiken verbessern."
 ARG_air_heroes:0 "Lufthelden"
 ARG_air_heroes_desc:0 "Durch die Vergötterung einiger unserer Asse werden die jüngeren Generationen ermutigt, in ihre Fußstapfen zu treten."
 ARG_nav_innovation:0 "NAV-Innovation"
 ARG_nav_innovation_desc:0 "Die Wirksamkeit von Luftangriffen gegen Seeziele haben die Amerikaner bereits 1921 demonstriert. Wir sollten diesen Teil der Luftwaffe nicht vernachlässigen, wenn wir gegen eine Seemacht Krieg führen wollen."
 ARG_internationalism:0 "Internationalismus"
 ARG_internationalism_desc:0 "Ideologie kennt keine Grenzen. Unsere Ideale stehen über der Souveränität."
 ARG_demand_georgia:0 "Fordern Sie Südgeorgien"
 ARG_demand_georgia_desc:0 "Südgeorgien ist [ARG.GetAdjective]. Wer ist [ENG.GetNameDef], um es von uns fernzuhalten? Wenn sie nicht bereit sind, es zurückzugeben, werden wir sie herstellen."
 ARG_brazil_non_agression:0 "Nichtangriffspakt mit Brasilien"
 ARG_brazil_non_agression_desc:0 "Eine Konfrontation mit [BRA.GetNameDef] ist nicht in unserem besten Interesse. Um unsere Beziehungen zur [BRA.GetAdjective]-Regierung zu verbessern, können wir einen Nichtangriffspakt zwischen unseren Nationen vorschlagen."
 ARG_brazil_joint_exercises:0 "[ARG.GetAdjective]-[BRA.GetAdjective] Gemeinsame Übungen"
 ARG_brazil_joint_exercises_desc:0 "Dank der Situation in Europa erleben unsere beiden Nationen einen Boom. Wir sollten unseren Nachbarn helfen, zu zeigen, dass wir an ihrer Seite stehen."
 ARG_ask_for_georgia:0 "Fragen Sie nach Südgeorgien"
 ARG_ask_for_georgia_desc:0 "Südgeorgien und die Südlichen Sandwichinseln sind zu Recht [ARG.GetAdjective]. Unsere neu gewonnenen Verbindungen zu [ENG.GetNameDef] könnten es uns ermöglichen, eine diplomatische Lösung für diese Angelegenheit zu finden."
 ARG_ask_for_malvinas:0 "Fragen Sie nach den Malvinas"
 ARG_ask_for_malvinas_desc:0 "Die Malvinas sind zu Recht [ARG.GetAdjective]. Unsere neu gewonnenen Verbindungen zu [ENG.GetNameDef] könnten es uns ermöglichen, eine diplomatische Lösung für diese Angelegenheit zu finden."
 ARG_proving_grounds:0 "Testgelände"
 ARG_proving_grounds_desc:0 "Wenn wir die Waffen von morgen herstellen wollen, müssen wir einen Ort haben, an dem wir die Prototypen testen können."
 ARG_political_repression:0 "Politische Unterdrückung"
 ARG_political_repression_desc:0 "Um unsere politische Stabilität und die Einheit unseres Landes zu gewährleisten, müssen wir sicherstellen, dass die radikalen Elemente der Gesellschaft von der Regierung ferngehalten werden, selbst wenn wir auf schändliche Methoden zurückgreifen müssen."
 ARG_occupy_uruguay:0 "Besetzen Sie Uruguay"
 ARG_occupy_uruguay_desc:0 "Die derzeitige uruguayische Regierung ist ein Hindernis für die Vereinigung der Platinrepubliken. Lassen Sie uns sie besiegen, um sicherzustellen, dass unser Einflussbereich gesichert ist."
 ARG_occupy_paraguay:0 "Besetzen Sie Paraguay"
 ARG_occupy_paraguay_desc:0 "Paraguay weigert sich, mit uns in unserer glorreichen kommunistischen Utopie zusammenzuarbeiten, und muss deshalb behandelt werden."
 ARG_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 ARG_spanish_civil_war_involvement_desc:0 "Wir können nicht zulassen, dass unsere spanischen Brüder kämpfen, ohne uns irgendwie einzumischen."
 r56_ARG_spanish_civil_war_involvement:0 "Beteiligung am Spanischen Bürgerkrieg"
 ARG_national_catholicism:0 "Nationaler Katholizismus"
 ARG_national_catholicism_desc:0 "Die katholische Kirche ist die Kirche Gottes und nichts kann über ihr stehen."
 ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotecnico de Cordoba"
 ARG_american_oil_concern:0 "Industrieölkonzern"
 ARG_american_oil_concern_desc:0 "Unsere Ölreserven können dank der Expertise von [USA.GetAdjective] erschlossen werden."
 ARG_american_industrial_investments:0 "[USA.GetAdjective] Industrielle Investitionen"
 ARG_american_industrial_investments_desc:0 "[USA.GetAdjective] Kapital kann zur Entwicklung unseres Landes beitragen und unsere strategische Bedeutung festigen."
 ARG_join_the_defense_of_the_hemisphere:0 "Treten Sie der Verteidigung der Hemisphäre bei"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "[USA.GetNameDefCap] ist die führende Kraft bei der Verteidigung Amerikas; Um den Frieden zu gewährleisten, den wir schätzen, müssen wir ihnen helfen."
