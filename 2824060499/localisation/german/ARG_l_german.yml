 arg_malbran:0 "Malbran-Vertrag"
 arg_economic_depresion:0 "Wirtschaftskrise"
 arg_economic_depresion_desc:0 "Die Wirtschaft unseres Landes erlebt aufgrund der großen Depression in [USA.GetNameDef] eine schwierige Zeit."
 arg_std_equipment:0 "Standardisierte Ausrüstung"
 arg_std_equipment_desc:0 "Dank des Engagements unserer Ingenieure und der Feinabstimmung unserer Industrien haben wir Ausrüstung entwickelt, die für unsere Soldaten einfach herzustellen ist."
 arg_overseas_officers:0 "Überseeoffiziere"
 arg_overseas_officers_desc:0 "Marineoffiziere werden ins Ausland geschickt, um das Kommando zu übernehmen, während wir nicht direkt in einen Konflikt verwickelt werden."
 arg_naval_exercises:0 "Marineübungen"
 arg_naval_exercises_desc:0 "Die Marine modernisiert sich, aber die Leistung der Schiffe auf offener See muss bekannt sein. Um dies zu wissen, führen wir derzeit Marineübungen durch."
 arg_aviation_schools:0 "Flugschulen"
 arg_aviation_schools_desc:0 "Um in der Luft erfolgreich zu sein, müssen unsere Piloten vorbereitet sein; Sie müssen fliegen können, und der beste Weg, dies zu erreichen, besteht darin, sie vorher zu trainieren."
 arg_air_heroes:0 "Lufthelden"
 arg_air_heroes_desc:0 "Piloten zeigen großen Enthusiasmus und viele Asse wurden in tobenden Luftschlachten geboren; Diese Asse wecken bei den jungen Generationen den Wunsch, gegen sich selbst zu kämpfen und als die Asse anerkannt zu werden."
 imports_substitution:0 "Substitution importieren"
 imports_substitution_desc:0 "Unserer Industrie mangelt es; Wenn wir für uns selbst einstehen wollen, müssen wir alle zivilen Importe ersetzen."
 law_11729:0 "Gesetz 11.729"
 law_11729_desc:0 "Arbeitnehmer brauchen Anerkennung; Sie sind der Motor der Nation, und ohne sie gäbe es keine Produktion. Dieses Gesetz gewährleistet bessere Arbeitsbedingungen für diese Arbeitnehmer."
 arg_industrial_census:0 "Industriezählung"
 arg_industrial_census_desc:0 "Eine Wirtschaft kann nicht optimiert werden, wenn nicht bekannt ist, wie entwickelt die Branche ist. In diesem Fall muss eine Volkszählung durchgeführt werden."
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "Die Zentralbank von [ARG.GetNameDef] ist die wichtigste Staatsbank; Die Gründung einer solchen Institution wird zur Entwicklung der Wirtschaft des Landes beitragen."
 barn_of_the_world:0 "Scheune der Welt"
 barn_of_the_world_desc:0 "Da die meisten Länder der Welt von wirtschaftlichen Problemen oder Kriegen betroffen sind, sind wir heute der bedeutendste Getreideproduzent der Welt, was uns sicherlich bei der Entwicklung unserer Wirtschaft helfen wird."
 infamous_decade:0 "Berüchtigtes Jahrzehnt"
 infamous_decade_desc:0 "Die [ARG.GetNameDef]-Regierung sieht sich in einer dunklen Zeit mit Wahlbetrug und Verfolgung der politischen Opposition; Das gibt der Regierung zwar mehr Handlungsspielraum, liegt aber schwer auf den Herzen der Menschen."
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Das Volk von [ARG.GetAdjective] hat viele Herausforderungen gemeistert, aber es behält seinen Glauben an seine Nation; Mit dieser Entschlossenheit wird [ARG.GetNameDef] unabhängig von der Herausforderung triumphieren."
 arg_four_year_plan:0 "Vierjahresplan"
 arg_four_year_plan_desc:0 "Durch eine Reihe langfristiger Entscheidungen wollen wir unsere Industrie modernisieren und mit anderen kommunistischen Nationen weltweit zusammenarbeiten."
 arg_the_will_of_the_people:0 "Der Wille des Volkes"
 arg_the_will_of_the_people_desc:0 "Ein Land ist nichts ohne seine Menschen; Es scheint angemessen, dass das Volk das Land regieren sollte."
 one_mind:0 "Ein Geist"
 one_mind_desc:0 "Die Menschen wissen, was sie wollen, teilen Ziele, helfen einander und das Land kommt zusammen, um noch mehr Außergewöhnliches zu erreichen."
 arg_liberty:0 "Freiheit"
 arg_liberty_desc:0 "Demokratie ist der richtige Weg für das Volk, zu regieren; Jeder hat ein Mitspracherecht."
 arg_external_help:0 "Externe Unterstützung"
 arg_external_help_desc:0 "Der Mangel an Wissen und eine schändliche Wirtschaft können dadurch gelöst werden, dass man andere Nationen um Hilfe bittet."
 industrial_coop:0 "Industrielle Zusammenarbeit"
 industrial_coop_desc:0 "Entwicklung muss nicht immer ohne Hilfe erfolgen. Manchmal ist es gut, um Hilfe zu bitten, und beide Seiten sehen einen Nutzen daraus."
 naval_coop:0 "Marinekooperation"
 naval_coop_desc:0 "Einige Nationen wissen, wie bessere Werften und Häfen gebaut werden können, und das ist Grund genug, beim Bau einer solchen Struktur auf ihre Hilfe angewiesen zu sein."
 arg_malbran:0 "Eden-Malbran-Vertrag"
 arg_malbran_desc:0 "Manchmal müssen einige Opfer gebracht werden, um bei den Mächtigen beliebter zu sein; Durch die Unterzeichnung dieses Vertrags sah sich [ARG.GetNameDef] in einer schlechten Situation, aber die Beziehungen zu [ENG.GetNameDef] haben sich sicherlich verbessert."
 arg_british_advisors:0 "[ENG.GetAdjective] Berater"
 arg_british_advisors_desc:0 "[ENG.GetNameDef] unterstützt [ARG.GetNameDef] durch Berater bei der Modernisierung seines Militärs."
 arg_german_advisors:0 "[GER.GetAdjective] Berater"
 arg_german_advisors_desc:0 "[GER.GetNameDef] unterstützt [ARG.GetNameDef] durch Berater bei der Modernisierung seines Militärs."
 arg_soviet_advisors:0 "[SOV.GetAdjective] Berater"
 arg_soviet_advisors_desc:0 "[SOV.GetNameDef] hilft [ARG.GetNameDef] durch Berater bei der Modernisierung seines Militärs."
 arg_american_advisors:0 "[USA.GetAdjective] Berater"
 arg_american_advisors_desc:0 "[USA.GetNameDef] unterstützt [ARG.GetNameDef] durch Berater bei der Modernisierung seines Militärs."
 arg_inmigrant_wave:0 "Einwanderungswelle"
 arg_inmigrant_wave_desc:0 "Eine beträchtliche Anzahl von Menschen kommt in unser Land, um dort zu bleiben."
 arg_political_repression:0 "Politische Unterdrückung"
 arg_political_repression:0 "Die Aufrechterhaltung der Ordnung ist mit Kosten verbunden."
 ARG_supremacy_over_brazil:0 "Vorherrschaft über [BRA.GetNameDef]"
 ARG_supremacy_over_brazil_desc:0 "Als größtes und industriellstes Land Südamerikas bedroht [BRA.GetNameDef] unseren schnell wachsenden Einflussbereich. Um unsere Dominanz in der Region zu bewahren, müssen wir ein freundliches Regime unter unserer direkten Führung errichten."
