 argentina.1.t:0 "Die Suche nach externen Militärberatern"
 argentina.1.d:0 "Großmächte auf der ganzen Welt haben erhebliche Fortschritte in der Militärtaktik gemacht. Es wäre gut, eine dieser Nationen zu bitten, uns bei unseren Bemühungen zur Modernisierung unseres Militärs zu unterstützen."
