l_german:
 philippines_focus:0 "Nationaler Fokus der Philippinen"
 PHI_post_indenpence_stabilization:0 "Stabilisierung nach der Unabhängigkeit"
 PHI_post_indenpence_stabilization_desc:0 "Die politische Landschaft in unserem Land ist chaotisch geworden; Faschistische, kommunistische und demokratische Parteien wetteifern alle um die Macht. Es ist an der Zeit, dass wir damit Schluss machen und mit dem Aufbau neuer Philippinen beginnen."
 PHI_a_new_regime:0 "Ein neues Regime"
 PHI_a_new_regime_desc:0 "Wir haben uns entschieden, den autoritären Ideologien des Westens zu folgen."
 PHI_fighting_filipinos:0 "Kampf gegen Filipinos"
 PHI_fighting_filipinos_desc:0 "Einige unserer Minister schlugen vor, eine neue militärische Propagandakampagne „The Fighting Filipinos“ zu starten. Wir sollten es sofort umsetzen."
 PHI_filipino_irrdentism:0 "Philippinischer Irredentismus"
 PHI_filipino_irrdentism_desc:0 "Da die Unterstützung unserer Ideologie und unseres Militärs erheblich zugenommen hat, ist das Volk nun bereit, sich zu gegebener Zeit das zurückzuholen, was uns gehört."
 PHI_support_the_ganap_party:0 "Unterstützen Sie die Ganap-Party"
 PHI_support_the_ganap_party_desc:0 "Wenn wir die Ganap-Partei unterstützen, versprechen sie uns geeintere Philippinen mit größerer Regierungstransparenz."
 PHI_huk_revolutionaries:0 "Huk-Revolutionäre"
 PHI_huk_revolutionaries_desc:0 "Derzeit terrorisieren kommunistische Revolutionäre unser Volk, aber wenn man ihnen mehr Autonomie und Macht im Kongress gibt, könnten sich die Dinge ändern."
 PHI_ideological_fanaticism:0 "Ideologischer Fanatismus"
 PHI_ideological_fanaticism_desc:0 "Wenn wir eine eifrige Bevölkerung haben, werden sie die Inseln bis zum letzten Mann verteidigen."
 PHI_japanese_trade_mission:0 "Japanische Handelsmission"
 PHI_japanese_trade_mission_desc:0 "Wir sollten die Unterstützung anderer faschistischer Nationen gewinnen; Eine Handelsmission nach Japan würde die Beziehungen erheblich verbessern."
 PHI_soviet_trade_mission:0 "Sowjetische Handelsmission"
 PHI_soviet_trade_mission_desc:0 "Wir sind die einzigen in Südostasien, die die sozialistische Sache vertreten. Wir müssen die Unterstützung der Sowjets gewinnen, um unsere neu gewonnene Unabhängigkeit zu sichern."
 PHI_militarized_police:0 "Philippinische Polizei"
 PHI_militarized_police_desc:0 "Die neu gegründete philippinische Polizei wird alle Unruhen und diejenigen, die sich gegen die Regierung aussprechen, unterdrücken."
 PHI_may_2nd_uprising:0 "Der Aufstand vom 2. Mai"
 PHI_may_2nd_uprising_desc:0 "Die Zeit ist gekommen, Brüder! Heute wird die Sakdalista auferstehen!."
 PHI_hukbalap_rebellion:0 "Hukbalap-Aufstand"
 PHI_hukbalap_rebellion_desc:0 "Mit der der Hukbalahap gewährten Autonomie konnten sie eine große kommunistische Armee aufstellen, um die Regierung zu stürzen!"
 PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
 PHI_peace_keeping_youth_desc:0 "Durch die Gründung des Sangguniang Pangkabataan (Jugendrat) werden wir der jüngeren Generation die Möglichkeit geben, an den demokratischen Prozessen unserer neuen Regierung teilzunehmen und ihre Rebellion zu verhindern."
 PHI_covert_NKVD_operations:0 "Verdeckte NKWD-Operationen"
 PHI_covert_NKVD_operations_desc:0 "Die Sowjets sind nur dann bereit, das NKWD zu nutzen, um jegliche politische Opposition im Land zu säubern, wenn wir es ihnen erlauben..."
 PHI_greater_philippines_concept:0 "Das Konzept der Großphilippinen"
 PHI_greater_philippines_concept_desc:0 "Seit jeher besaßen unsere Sultane, Rajahs und Häuptlinge alle Inseln nördlich des Äquators in dieser Region. Wir werden das Eigentum am Bundesstaat Sabah und den ehemaligen Inseln des Generalkapitäns der Philippinen geltend machen, um die historischen Fehler zu korrigieren, die unsere Kolonisatoren gegen uns begangen haben."
 PHI_demand_guam:0 "Guam-Referendum"
 PHI_demand_guam_desc:0 "Wir können unseren Geheimdienst und unsere Spezialeinheiten nutzen, um auf den Guam-Inseln ein Referendum durchzuführen, um unsere Annexion rechtmäßig zu akzeptieren."
 PHI_demand_spanish_captaincy_general_islands:0 "Spanische Kapitäns-Generalinseln"
 PHI_demand_spanish_captaincy_general_islands_desc:0 "So wie die Spanier über diese Inseln herrschten, werden auch wir es tun! Wir werden unsere Deckungsoperationen auf diesen Inseln fortsetzen und intensivieren, bis sie uns gehören!"
 PHI_demand_sabah:0 "Besetzen Sie Sabah"
 PHI_demand_sabah_desc:0 "Während den Briten in Europa und Afrika die Hände auf dem Rücken gefesselt sind, können wir Sabah an ihre rechtmäßigen Besitzer zurückfordern; der Sultan von Sulu und das philippinische Volk."
 PHI_island_infrastrcture:0 "Inselinfrastruktur"
 PHI_island_infrastrcture_desc:0 "Die früheren Eigentümer unserer neuen Beteiligungen haben ihre Infrastruktur und ihre Mitarbeiter vernachlässigt. Wir müssen die Entwicklung in unseren Städten und auf dem Land vorantreiben, um mit der Industrialisierung zu beginnen."
 PHI_island_industry:0 "Inselindustrie"
 PHI_island_industry_desc:0 "Unsere einheimischen Industrien, die auf Landwirtschaft, Fischerei und Metallurgie basieren, werden das Rückgrat unserer Industrialisierung bilden."
 PHI_greater_philippines_established:0 "Großraum Philippinen wiederhergestellt"
 PHI_greater_philippines_established_desc:0 "Wir haben endlich zurückgefordert, was uns genommen wurde! Wir können jetzt in ein Zeitalter des Friedens und des Wohlstands eintreten."
 PHI_follow_the_american_way:0 "Folgen Sie dem amerikanischen Weg"
 PHI_follow_the_american_way_desc:0 "Die Amerikaner haben uns Freiheit, Freiheit und Demokratie gelehrt. Wir müssen diesen Weg weiter beschreiten, um unsere neu gewonnene Unabhängigkeit zu sichern."
 PHI_elect_new_congressmen:0 "Wählen Sie neue Kongressabgeordnete"
 PHI_elect_new_congressmen_desc:0 "Wir werden eine Neuwahl ausrufen, um die Kongressabgeordneten der vorherigen Kolonialregierung durch neue Führer zu ersetzen, die nur dem philippinischen Volk gegenüber verantwortlich sind."
 PHI_european_intervention:0 "Europäische Intervention"
 PHI_european_intervention_desc:0 "Als erste Demokratie in Asien ist es unsere Pflicht, die Bestrebungen aller zu wahren und zu verteidigen, die von allen Formen der Knechtschaft unabhängig werden wollen, auch wenn sie unsere ehemaligen Peiniger waren."
 PHI_ally_funded_development:0 "Alliierte Investitionen"
 PHI_ally_funded_development_desc:0 "Aufgrund unserer Bemühungen in Europa schicken uns die Alliierten jetzt Spenden und Hilfe, um die Entwicklung unseres Heimatlandes zu unterstützen."
 PHI_the_filipino_corridor:0 "Der philippinische Korridor"
 PHI_the_filipino_corridor_desc:0 "Die Alliierten brauchen einen Ausgangspunkt für die Invasion Japans. Die Philippinen sind der perfekte Ort."
 PHI_worldwide_intervention:0 "Weltweite Intervention"
 PHI_worldwide_intervention_desc:0 "Der Krieg breitet sich auf der ganzen Welt aus und immer mehr freie Nationen benötigen unsere Hilfe. Die erste Demokratie in Asien wird mehr denn je benötigt, um die Ideale der Freiheit und Freiheit zu verteidigen."
 PHI_fascist_defense:0 "Faschistische Verteidigung"
 PHI_fascist_defense_desc:0 "Die Inseln sind offen für eine japanische Invasion. Wir müssen Land- und Seebefestigungen errichten, um diese Bedrohung zu neutralisieren."
 PHI_accept_refugees:0 "Akzeptieren Sie Flüchtlinge"
 PHI_accept_refugees_desc:0 "Aufgrund der bewaffneten Konflikte in Asien suchen viele Menschen irgendwo einen sicheren Zufluchtsort, haben aber keine Transportmöglichkeiten. Wir werden unsere Inseln für diese Flüchtlinge öffnen und ihnen einen sicheren Zugang ermöglichen."
 PHI_refugee_voluteers:0 "Freiwillige Flüchtlingshelfer"
 PHI_refugee_voluteers_desc:0 "Viele der Flüchtlinge wollen sich bei uns dafür revanchieren, dass sie in unserem Land bleiben dürfen. Wir werden weitere Freiwilligendivisionen bilden und ihre bewaffneten Kämpfe unterstützen."
 PHI_bring_democracy_to_japan:0 "Bringen Sie die Demokratie nach Japan"
 PHI_bring_democracy_to_japan_desc:0 "Es ist an der Zeit, dass wir gegen die imperialistische Bedrohung Japan in die Offensive gehen."
 PHI_the_industrialized_islands_plan:0 "Plan für industrialisierte Inseln"
 PHI_the_industrialized_islands_plan_desc:0 "Unsere einheimischen Industrien konnten uns nur so weit bringen. Wir müssen unsere industrielle Entwicklung intensivieren, wenn wir als Nation Fortschritte machen wollen."
 PHI_urbanize_the_islands:0 "Urbanisieren Sie die Inseln"
 PHI_urbanize_the_islands_desc:0 "Aufgrund unserer Archipelgeographie ist die Nutzung großer Landstriche als landwirtschaftliche, industrielle oder kommerzielle Gebiete nicht möglich. Um riesige Industriesektoren aufzubauen, werden wir die Philippinen in eine kompakte Industrieutopie verwandeln."
 PHI_manila_central_railway:0 "Manila Hauptbahnhof"
 PHI_manila_central_railway_desc:0 "Nachdem wir die Philippine National Railways nun wieder aufgebaut haben, ist es an der Zeit, alle Städte an einen zentralen Bahnhof anzuschließen."
 PHI_fund_armscor:0 "Fund Armscor"
 PHI_fund_armscor_desc:0 "Ein gewisser Don Celso Tuason kaufte vor der Unabhängigkeit ein amerikanisches Waffenversorgungsunternehmen und wandelte es in ein philippinisches Waffen- und Waffenproduktionsunternehmen um. Wir werden sie finanzieren und zu unseren Partnern bei der Versorgung unserer Streitkräfte mit Munition und Ausrüstung machen und sie zu unserem wichtigsten Waffenkonstruktionsbüro machen."
 PHI_seize_illegal_weapons_manufacturer:0 "Beschlagnahmung illegaler Waffenfabriken"
 PHI_seize_illegal_weapons_manufacturer_desc:0 "Die Guerillas hatten für sich illegale Waffenfabriken errichtet, aber wir können sie übernehmen und für uns nutzen."
 PHI_national_defence_fund:0 "Nationaler Verteidigungsfonds"
 PHI_national_defence_fund_desc:0 "Wenn wir Geld für einen Nationalen Verteidigungsfonds zurücklegen, können wir damit neue Fabriken und Ausrüstung kaufen."
 PHI_expanded_chromium_mining:0 "Erweiterter Chromabbau"
 PHI_expanded_chromium_mining_desc:0 "Auf den Inseln wurde schon seit Jahrhunderten Chrom in kleinen Mengen abgebaut, doch Geologen entdeckten kürzlich ein großes Chromvorkommen auf der Insel Mindanao. Es ist an der Zeit, dass wir unsere Bergbauindustrie ausbauen und diese Chance zu unserem eigenen Vorteil nutzen."
 PHI_develop_palawan:0 "Entwickeln Sie Palawan"
 PHI_develop_palawan_desc:0 "Die dünn besiedelte Insel Palawan verfügt über große Mengen an unbebautem Land, auf dem wir bauen können, und über eine gute Küste, an der wir Häfen bauen können. Diese Insel hat großes Potenzial, ein befestigtes Industriezentrum zu werden."
 PHI_develop_mindano:0 "Entwickeln Sie Mindanao"
 PHI_develop_mindano_desc:0 "Das Land der Verheißungen ist voller ungenutzter landwirtschaftlicher, industrieller und menschlicher Ressourcen und bietet ausreichend Platz für noch mehr Industrie. Wir haben hier bereits mehrere Großstädte gegründet, aber diese Insel muss noch weiter entwickelt werden, damit sie den Bedarf des gesamten Landes decken kann."
 PHI_additional_research_slot1:0 "Einheitliches Bildungsprogramm"
 PHI_additional_research_slot1_desc:0 "Um technologisch voranzukommen, müssen wir unsere Forschungsprogramme erweitern, indem wir in mehr Universitäten und Forschungszentren investieren."
 PHI_american_computer_imports:0 "Importieren Sie amerikanische Computer"
 PHI_american_computer_imports_desc:0 "Wir müssen bestehende Computer untersuchen, um ihr Design durch Reverse Engineering zu verstehen. Nur dann können wir unser eigenes schaffen."
 PHI_synth_oil:0 "Substitutionstechnologien"
 PHI_synth_oil_desc:0 "Da wir nicht über Erdöl in verwertbaren Mengen verfügen, sind Substitutionsprogramme notwendig."
 PHI_study_enemy_ciphers:0 "Studieren Sie feindliche Chiffren"
 PHI_study_enemy_ciphers_desc:0 "Fortschritte in der Kryptographie und Kryptoanalyse haben dazu geführt, dass unsere Entschlüsselungsmaschinen veraltet sind. Wir sollten sie studieren und neue Maschinen entwickeln."
 PHI_research_new_enegry_options:0 "Philippinisches Atomenergieprogramm"
 PHI_research_new_enegry_options_desc:0 "Die Atomenergie hat sich als Energie der Zukunft erwiesen. Unsere Wissenschaftler sind bestrebt, Pioniere auf diesem Gebiet zu sein und bitten um unsere Unterstützung bei diesem großen wissenschaftlichen Unterfangen."
 PHI_additional_research_slot2:0 "Universität der Philippinen"
 PHI_additional_research_slot2_desc:0 "Wir werden eine Forschungsuniversität gründen, die Wissenschaftler, Arbeiter und Führungskräfte hervorbringen wird, die unsere Nation durch wissenschaftliche Forschung und Entwicklung mit einem Gefühl des Nationalstolzes und der Verpflichtung, dem philippinischen Volk zu dienen, verbessern werden."
 PHI_teachings_of_the_usaffe:0 "Lehren der USAFFE"
 PHI_teachings_of_the_usaffe_desc:0 "Die USAFFE (United States Army Forces in the Far East) hatte unsere Armee vor unserer Unabhängigkeit ausgebildet, und daher orientieren sich unsere bestehenden Streitkräfte stark an der amerikanischen Militärstruktur. Wir sollten diese Befehlskette beibehalten und unsere Militärdoktrinen von unseren in Amerika ausgebildeten Generälen verbessern lassen."
 PHI_defense_of_manila:0 "Die Verteidigung von Manila"
 PHI_defense_of_manila_desc:0 "Wir sind von allen Seiten von Feinden umgeben, sowohl innerhalb unserer Inseln als auch vor unseren Küsten. Schlimmer noch, unsere Archipelgeographie macht eine vollständige Verteidigung nahezu unmöglich. Wir müssen in unserer Hauptstadt Befestigungen errichten, damit unsere Streitkräfte sie um jeden Preis verteidigen können."
 PHI_island_hopping_strategy:0 "Insel-Hopping-Strategie"
 PHI_island_hopping_strategy_desc:0 "Wenn wir vorhaben, in die Offensive zu gehen, sollten wir die Inselhüpfer-Taktik der Amerikaner und Japaner studieren."
 PHI_american_doctrines:0 "Amerikanische Lehren"
 PHI_american_doctrines_desc:0 "Unsere Armee ist der Nachfolger der USAFFE, daher liegt es in unserem besten Interesse, militärische Übungen und Operationen mit den Amerikanern durchzuführen und die amerikanische Militärtradition, die wir bisher praktiziert haben, aufrechtzuerhalten."
 PHI_japanese_doctrines:0 "Japanische Lehren"
 PHI_japanese_doctrines_desc:0 "Die Japaner haben sowohl an die Überlegenheit zu Lande als auch zur See geglaubt, und dies hat sich als eine bessere Doktrin erwiesen als die, die wir bereits haben. Wir sollten dem Weg der aufgehenden Sonne folgen und den Weg des Kriegers annehmen."
 PHI_american_imports:0 "Amerikanische Waffenimporte"
 PHI_american_imports_desc:0 "Bei den meisten unserer Waffen handelte es sich um amerikanische Ausrüstung der vorherigen Generation. Es liegt in unserem besten Interesse, dass wir unsere Importprogramme ausweiten und die Amerikaner um bessere und modernere Militärausrüstung bitten."
 PHI_lighting_warfare:0 "Beleuchtungskrieg"
 PHI_lighting_warfare_desc:0 "Wir sollten eine wirklich philippinische Kampfdoktrin entwickeln, die am besten zur Verteidigung unseres Landes geeignet ist und sich an den deutschen Blitzkrieg- und Inselhüpfer-Taktiken orientiert. Der Schwerpunkt soll auf schnellen amphibischen Operationen und der Vorherrschaft auf See liegen."
 PHI_study_european_tanks:0 "Studieren Sie europäische Panzer"
 PHI_study_european_tanks_desc:0 "Der Krieg in Europa war ein großartiges Testgelände für die Technologie gepanzerter Fahrzeuge. Wir sollten unsere eigenen auf der Grundlage ihrer Erfahrungen entwickeln."
 PHI_create_main_battle_tanks:0 "Priorisieren Sie die Forschung zu mobilen Panzern"
 PHI_create_main_battle_tanks_desc:0 "Das Panzerdesign muss mit der Zeit gehen. Es ist äußerst wichtig, dass wir unsere gepanzerten Fahrzeuge für die Schlachten der Zukunft weiterentwickeln."
 PHI_import_new_howitzers:0 "Neue Haubitzen importieren"
 PHI_import_new_howitzers_desc:0 "Unsere alternde Artillerie schafft es nicht mehr. Wir müssen neue Haubitzen importieren."
 PHI_anti_tank_guns:0 "Panzerabwehrkanonen"
 PHI_anti_tank_guns_desc:0 "Um neue schwere Panzer bekämpfen zu können, müssen wir eigene Panzerabwehrkanonen entwickeln."
 PHI_army_modernisation:0 "Modernisierung der Armee"
 PHI_army_modernisation_desc:0 "Krieg und Kampf haben sich seit der Zeit der Katipuneros drastisch verändert. Es ist zwingend erforderlich, dass wir die Streitkräfte der Philippinen modernisieren und auf die Konflikte der Zukunft vorbereitet sind, sei es hier oder im Ausland."
 PHI_air_base_expansion:0 "Erweiterung des Luftwaffenstützpunkts"
 PHI_air_base_expansion_desc:0 "Wir sollten zivile und militärische Luftwaffenstützpunkte ausbauen, wenn wir den Himmel beherrschen wollen."
 PHI_fighter_modernisation:0 "Modernisierung der Kampfflugzeuge"
 PHI_fighter_modernisation_desc:0 "Unsere alten Zwischenkriegsjäger sind den Jägern von morgen unterlegen."
 PHI_air_innovations:0 "Luftinnovationen"
 PHI_air_innovations_desc:0 "Der Stabschef hat dem Kabinett neue Taktiken und Aufstellungen vorgeschlagen. Wir müssen diese neuen Ideen umsetzen, um mit anderen Nationen mithalten zu können."
 PHI_heavy_fighter_concept:0 "Konzept für schwere Jäger"
 PHI_heavy_fighter_concept_desc:0 "Sollten wir gezwungen sein, in die Offensive zu gehen, brauchen wir eine neue Art von Kämpfer, der innerhalb feindlicher Grenzen umfassend operieren kann."
 PHI_naval_bomber_experiments:0 "Experimente mit Marinebombern"
 PHI_naval_bomber_experiments_desc:0 "Die Luftherrschaft ist auf See ebenso wichtig wie über Land. Spezialflugzeuge, die für den Zweck der Seekriegsführung entwickelt wurden, sind ein Weg, dieses Ziel zu erreichen."
 PHI_medium_bomber_focus:0 "Mittlerer Bomberfokus"
 PHI_medium_bomber_focus_desc:0 "Eine Erweiterung der Präzisionsbombardierungsphilosophie, angepasst an eine größere Reichweite für den Einsatz in Unterstützungsrollen."
 PHI_light_bomber_focus:0 "Leichter Bomberfokus"
 PHI_light_bomber_focus_desc:0 "Der Wert des Einsatzes von Sturzkampfbombern zur Luftnahunterstützung sollte nicht unterschätzt werden."
 PHI_air_modernisations_program:0 "Programm zur Luftmodernisierung"
 PHI_air_modernisations_program_desc:0 "Die Luftfahrttheorie ist ebenso wichtig wie die Technologie. Neue Strategien für unsere Piloten warten immer noch darauf, entdeckt zu werden."
 PHI_rocket_development:0 "Raketenentwicklung"
 PHI_rocket_development_desc:0 "Geschwindigkeit ist das Attribut, auf dem alle anderen Luftattribute basieren. Raketen- und Strahltriebwerke könnten es uns theoretisch ermöglichen, alle bisherigen Grenzen zu überschreiten."
 PHI_shipyard_expansion:0 "Erweiterung der Werft"
 PHI_shipyard_expansion_desc:0 "Als Inselstaat brauchen wir eine starke Schiffbauindustrie, um unseren Platz im Meer zu sichern."
 PHI_license_foreign_ships:0 "Ausländische Schiffe lizenzieren"
 PHI_license_foreign_ships_desc:0 "Unsere Nachbarn entwickeln ständig neue Schiffstypen. Wir müssen sie lizenzieren und studieren und dann neuere Schiffe entwickeln, die auf unsere strategischen und taktischen Marinebedürfnisse zugeschnitten sind."
 PHI_anti_sub_defense_force:0 "Ein Marinekreuzer"
 PHI_anti_sub_defense_force_desc:0 "Um unsere Pläne für eine Seepräsenz Wirklichkeit werden zu lassen, werden immer größere Schiffe benötigt."
 PHI_import_submarine_techology:0 "U-Boot-Technologie importieren"
 PHI_import_submarine_techology_desc:0 "Eine U-Boot-Lücke ist inakzeptabel. Wir werden die Technologie haben, auch wenn wir sie kaufen müssen."
 PHI_commerce_attack:0 "Taktiken für Handelsangriffe"
 PHI_commerce_attack_desc:0 "Indem wir den Feind mit U-Booten und leichten Zerstörern seiner Ressourcen berauben, können wir trotz unserer eher kleinen Flotte die Vormachtstellung zur See sichern."
 PHI_study_allied_and_axis_naval_tactics:0 "Studieren Sie die Marinetaktiken der Alliierten und Achsenmächte"
 PHI_study_allied_and_axis_naval_tactics_desc:0 "Indem wir uns auf die Gegentaktiken konzentrieren, die zur Bekämpfung unserer wahrscheinlichsten Feinde erforderlich sind, behalten wir im Seekampf die Oberhand."
 PHI_island_defense:0 "Inselverteidigung"
 PHI_island_defense_desc:0 "Eine mobile Seeverteidigungsstreitmacht mit kurzer Reichweite könnte möglicherweise die Arbeit stationärer Befestigungen übernehmen, die ein Vielfaches ihrer Stärke ausmachen."
 PHI_strike_force:0 "Kampftruppe"
 PHI_strike_force_desc:0 "Sollten uns die Truppenzahlen fehlen, benötigen wir eine schnell einsetzbare Streitmacht von Kriegsschiffen, um den Feind dann und dort angreifen zu können, wo er am schwächsten ist."
 PHI_pacific_navy:0 "Pazifikmarine"
 PHI_pacific_navy_desc:0 "Ein gründlicher Versuch, unsere Marinestrategie neu zu erfinden, wird von großer Bedeutung sein, wenn wir unsere Schiffe im Pazifik einsetzen wollen."
 PHI_mayla_irredenta:0 "Bilden Sie Malaya Irredenta"
 PHI_mayla_irredenta_desc:0 "Die Vorfahren des philippinischen Volkes sind Indonesier und Malaien. Wir haben schon lange davon geträumt, alle Malaysier unter einem Nationalstaat zu vereinen, trotz der unterschiedlichen Wege, die unsere Länder eingeschlagen haben. Heute wird dieser Traum Wirklichkeit."
 PHI_invite_indonesia:0 "Laden Sie Indonesien ein"
 PHI_invite_indonesia_desc:0 "Die Vereinigung der Nusantara und unserer Inseln ist der erste Schritt zur malaysischen Vereinigung."
 PHI_invite_malaysia:0 "Laden Sie Malaysia ein"
 PHI_invite_malaysia_desc:0 "Die malaysische Föderation braucht die Unterstützung ihrer angestammten Brüder, wenn sie überleben muss. Dafür werden wir sie in unsere Fraktion einladen und schließlich alle malaiischen Männer, Frauen und Kinder in einem „Balangay“ vereinen."
 PHI_american_way:0 "Der amerikanische Weg"
 PHI_american_way_desc:0 "Unser politisches System wurde von unserer alten Marionettenregierung, den Vereinigten Staaten von Amerika, beeinflusst."
 PHI_greater_philipines:0 "Die größeren Philippinen"
 PHI_greater_philipines_desc:0 "Zum Ruhm unseres Volkes haben wir uns zurückgenommen, was uns rechtmäßig zusteht! Sei es durch nationalistische Begeisterung oder den Wind der Revolution."
 PHI_stablized_state:0 "Stabilisierter Staat"
 PHI_stablized_state_desc:0 "Wir haben die ersten unsicheren Jahre unserer Unabhängigkeit überstanden und werden es auch in vielen weiteren Jahren tun."
 PHI_fighting_filipinos_focus:0 "Die kämpfenden Filipinos"
 PHI_fighting_filipinos_focus_desc:0 "Unsere neue Kriegspropagandakampagne „The Fighting Filipinos“ hat die Unterstützung für die Armee und unsere Ideologie gefestigt."
 PHI_filipino_irredentism:0 "Philippinischer Irredentismus"
 PHI_filipino_irredentism_desc:0 "Mit der Unterstützung der Armee und einem kleinen nationalistischen Sediment ist es an der Zeit, in diesen unsicheren Zeiten standhaft und standhaft zu bleiben."
 PHI_industrial:0 "Industrialisierte Inseln"
 PHI_industrial_desc:0 "Unser neuer Plan für eine schnelle Industrialisierung kommt bei unseren Leuten gut an."
 PHI_japanese_advisors_idea:0 "Japanische Berater"
 PHI_japanese_advisors_idea_desc:0 "Die japanischen Berater beeinflussen unsere Marine mit Ideen für große Flotten."
 PHI_american_advisors:0 "Amerikanische Berater"
 PHI_american_advisors_desc:0 "Die amerikanischen Berater haben unsere Taktik vollständig geändert, um der Infanterie die Vorherrschaft zu ermöglichen."
 PHI_island_hopping:0 "Inselhüpfen-Taktik"
 PHI_island_hopping_desc:0 "Nachdem wir die Taktiken des Inselhüpfens studiert haben, haben wir herausgefunden, wie diese Taktik am effizientesten anzuwenden ist."
 PHI_teachings_usa:0 "USAFFE-Lehren"
 PHI_teachings_usa_desc:0 "Gib mir zehntausend philippinische Soldaten und ich werde die Welt erobern – Douglas MacArthur."
 PHI_ideological_rebels:0 "Ideologische Revolutionäre"
 PHI_unstable_state:0 "Instabiler Zustand"
 PHI_unstable_state_desc:0 "Als wir unsere Unabhängigkeit erlangten, wetteiferten viele Gruppen um die Macht. Es sind nur noch drei übrig, aber sie kämpfen intensiv um das Haus."
 PHI_refugee_volunteers:0 "Freiwillige Flüchtlingshelfer"
 phil.1.t:0 "Philippinisch-sowjetische Handelsmission"
 phil.1.d:0 "Die Filipinos entsandten einen Botschafter, der ein gemeinsames militärisches Forschungsprojekt vorschlägt. Sollen wir akzeptieren?"
 phil.1.a:0 "Wir begrüßen unsere neuen kommunistischen Freunde!"
 phil.1.b:0 "Warum sollten wir einen Vertrag mit einer so schwächlichen Nation akzeptieren?"
 phil.2.t:0 "Philippinisch-sowjetische Handelsmission angenommen"
 phil.2.d:0 "Die Sowjets haben unseren Handelsvorschlag akzeptiert."
 phil.2.a:0 "Das ist ein bedeutsamer Anlass!"
 phil.3.t:0 "Philippinisch-sowjetische Handelsmission abgelehnt"
 phil.3.d:0 "Die Sowjets haben unseren Handelsvorschlag abgelehnt."
 phil.3.a:0 "Dies ist ein dunkler Tag für die philippinisch-sowjetischen Beziehungen."
 phil.4.t:0 "Philippinisch-japanische Handelsmission"
 phil.4.d:0 "Die Filipinos entsandten einen Botschafter, der ein gemeinsames militärisches Forschungsprojekt vorschlägt. Sollen wir akzeptieren?"
 phil.4.a:0 "Wir begrüßen sie zum Handel mit der Greater East Asia Co-Prosperity Sphere."
 phil.4.b:0 "Sie werden sich eines Tages dem Imperium anschließen."
 phil.6.t:0 "Philippinisch-japanische Handelsmission angenommen"
 phil.6.d:0 "Die Japaner haben unseren Handelsvorschlag akzeptiert."
 phil.6.a:0 "Das ist ein bedeutsamer Anlass!"
 phil.7.t:0 "Philippinisch-japanische Handelsmission abgelehnt"
 phil.7.d:0 "Die Japaner haben unseren Handelsvorschlag abgelehnt."
 phil.7.a:0 "Sie werden diese Entscheidung bereuen."
 phil.8.t:0 "Das Guam-Referendum"
 phil.8.d:0 "Die Menschen in Guam haben dafür gestimmt, die Vereinigten Staaten zu verlassen und sich den Philippinen anzuschließen. Sollten wir dieser Bitte nachkommen?"
 phil.8.a:0 "Es ist das, was die Leute wollen."
 phil.8.b:0 "Wir werden unser Land nicht an repressive Regime übergeben!"
 phil.9.t:0 "Die Vereinigten Staaten haben das Referendum gestürzt"
 phil.9.d:0 "Die Vereinigten Staaten haben den Menschen in Guam verweigert, was sie wirklich wollten."
 phil.9.a:0 "Wir müssen Guam befreien!"
 phil.10.t:0 "Die Vereinigten Staaten haben das Referendum angenommen"
 phil.10.d:0 "Die Vereinigten Staaten haben der Bevölkerung von Guam erlaubt, sich den Philippinen anzuschließen."
 phil.10.a:0 "Wir heißen unser wiedervereintes Volk willkommen!"
 phil.11.t:0 "Die Besetzung von Sabah"
 phil.11.d:0 "Der Großraum der Philippinen hat den Bundesstaat Sabah besetzt, während wir in Europa abgelenkt waren. Was sollen wir machen?"
 phil.11.a:0 "Dies ist ein akzeptabler Verlust, wenn dadurch weitere Konflikte vermieden werden"
 phil.11.b:0 "Wir bleiben standhaft!"
 phil.12.t:0 "Die Briten kommen"
 phil.12.d:0 "Die Briten haben unsere Ansprüche auf Sabah bestritten und uns zum Rückzug befohlen."
 phil.12.a:0 "Wir nehmen uns, was uns gehört!"
 phil.13.t:0 "Die Briten haben Sabah aufgegeben"
 phil.13.d:0 "Die Briten haben Sabah uns überlassen."
 phil.13.a:0 "Ein weiterer Schritt zu Paz Filipinas"
 phil.14.t:0 "Die Filipinos fordern die alten Generalkapitänsländer"
 phil.14.d:0 "Der Großraum der Philippinen hat einige unserer pazifischen Inseln beansprucht, die einst Teil des Generalkapitäns der Philippinen waren. Was sollen wir machen?"
 phil.14.a:0 "Wir dürfen nicht in einen weiteren Inselhüpferkrieg hineingezogen werden. Das ist ein akzeptabler Verlust"
 phil.14.b:0 "Wir werden nichts von unserem Land abgeben! Zum Ruhm des Imperiums!"
 phil.15.t:0 "Die Japaner lehnten unser Ultimatum ab"
 phil.15.d:0 "Die Japaner haben unser Ultimatum abgelehnt."
 phil.15.a:0 "Wir werden uns mit Gewalt nehmen, was wir wollen!"
 phil.16.t:0 "Die Japaner akzeptierten unser Ultimatum"
 phil.16.d:0 "Die Japaner haben unser Ultimatum angenommen."
 phil.16.a:0 "Unser Einflussbereich erweitert sich"
 ocean.1.t:0 "Malaya Irredenta-Einladung; Indonesien"
 ocean.1.d:0 "Die Philippinen haben uns zu ihrer Fraktion Malaya Irredenta eingeladen."
 ocean.1.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete"
 ocean.1.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
 ocean.2.t:0 "Indonesien akzeptiert"
 ocean.2.d:0 "Indonesien hat unsere Einladung angenommen."
 ocean.2.a:0 "Malaya wird vereint sein!."
 ocean.3.t:0 "Indonesien lehnte ab"
 ocean.3.d:0 "Indonesien hat unsere Einladung abgelehnt."
 ocean.3.a:0 "Sie haben bereits vergessen, wer ihre wahren Brüder sind…."
 ocean.4.t:0 "Malaya Irredenta-Einladung; Malaysia"
 ocean.4.d:0 "Die Philippinen haben uns zu ihrer Fraktion Malaya Irredenta eingeladen."
 ocean.4.a:0 "In diesen unsicheren Zeiten brauchen wir Verbündete."
 ocean.4.b:0 "Wir weigern uns, mit unseren ideologischen Feinden zusammenzuarbeiten!"
 ocean.5.t:0 "Malaysia akzeptiert"
 ocean.5.d:0 "Malaysia hat unsere Einladung angenommen."
 ocean.5.a:0 "Wir haben die Vereinigung erreicht!"
 ocean.6.t:0 "Malaysia lehnte ab"
 ocean.6.d:0 "Malaysia hat unsere Einladung abgelehnt."
 ocean.6.a:0 "Das ist inakzeptabel!"
