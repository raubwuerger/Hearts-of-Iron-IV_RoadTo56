l_german:
 yugoslavia_focus:0 "Jugoslawischer nationaler Fokus"
 zastava_subsidy:0 "Zastava-Zuschuss"
 zastava_subsidy_desc:0 "Zastava Arms hat großes Potenzial, unsere große Nation mit Waffen zu versorgen. Wir werden ihnen das Geld und die Einrichtungen zur Verfügung stellen, die sie für ihre Expansion benötigen."
 research_teams:0 "Zastava-Wissenschaftler"
 research_teams_desc:0 "Zastava wäre dankbar, wenn wir die klügsten Wissenschaftler des Landes finden könnten, die ihnen helfen könnten. Mit ein wenig Aufwand können wir die Wissenschaftler finden, die sie brauchen."
 art_branch:0 "Artillerie-Abteilung"
 art_branch_desc:0 "Mit der Entwicklung von Zastava zu einem großen Rüstungsunternehmen wird eine ganze Branche entstehen, die sich der Artillerie widmet."
 mech_branch:0 "Motorisierter Zweig"
 mech_branch_desc:0 "Mit der Entwicklung von Zastava Arms zu einem großen Rüstungsunternehmen wird eine ganze Branche für motorisierte Waffen entstehen."
 armor_branch:0 "Rüstungszweig"
 armor_branch_desc:0 "Da sich Zastava Arms zu einem großen Rüstungsunternehmen entwickelt, wird eine ganze Branche für Rüstungen entstehen."
 qual_lines:0 "Qualitätslinien"
 qual_lines_desc:0 "Obwohl Zastava schnell expandiert, müssen wir sicherstellen, dass die Qualität nicht verloren geht."
 royal_army:0 "königliche Armee"
 royal_army_desc:0 "Unabhängig davon, ob das Königshaus als Aushängeschild, als Ding der Vergangenheit oder als Regierungspartei betrachtet wird, werden die Menschen die Chance nutzen, Teil der königlichen Armee zu werden. ein gut ausgebildeter Teil der jugoslawischen Armee"
 drill_serg:0 "Effiziente Drill-Sergeants"
 drill_serg_desc:0 "Wir müssen große Anstrengungen unternehmen, um unsere Armee zu modernisieren. Der erste Schritt besteht darin, die Qualität unserer Drill Sergeants zu verbessern."
 trained_military:0 "Ausgebildetes Militär"
 trained_military_desc:0 "Wir sind sicher, dass unsere Soldaten durch die Ausbildung besserer Drill-Sergeants in unserem Militär neue komplexe Methoden der Kriegsführung erlernen können."
 spec_ops:0 "Spezialoperationen"
 spec_ops_desc:0 "Da die Hauptarmee gut auf den Krieg vorbereitet ist, werden wir kleine Teile der Soldaten für Spezialoperationen vorbereiten"
 anv_research:0 "Zusätzlicher Forschungsslot"
 anv_research_desc:0 "Unser neues militärisches Wissen hat uns die Möglichkeit gegeben, mehr zu forschen als je zuvor"
 arm_navy:0 "Arm Navy"
 arm_navy_desc:0 "Mit Griechenland im Süden, Italien im Westen und ständig wachsenden Gefahren außerhalb des Mittelmeers müssen wir unsere Marine stark ausbauen."
 arm_coast:0 "Bewaffne die Küste"
 arm_coast_desc:0 "Angesichts der wachsenden Marine sieht das Land einen Grund, die Küste zu militarisieren. Werften sollen dazu beitragen, eine viel größere Marine zu schaffen."
 arm_sky:0 "Bewaffne den Himmel"
 arm_sky_desc:0 "Um unsere Marine bestmöglich einzusetzen, müssen wir auch die feindliche Marine aus der Luft bombardieren."
 sub_warfare:0 "U-Boot-Krieg"
 sub_warfare_desc:0 "Mit einer im Vergleich zu anderen Großmächten in Europa kleinen Marine müssen wir lernen, von unten anzugreifen, nur dann werden wir eine kleine Marine effizient gegen Riesen einsetzen können."
 dest_res:0 "Zerstörerforschung"
 dest_res_desc:0 "Forschungsteams, die sich ausschließlich der Entwicklung neuer Zerstörer widmen, werden viel schnellere Ergebnisse liefern als generische Marine-Forschungsteams."
 crus_res:0 "Kreuzerforschung"
 crus_res_desc:0 "Forschungsteams, die sich ausschließlich der Entwicklung neuer Kreuzer widmen, werden viel schnellere Ergebnisse liefern als generische Marine-Forschungsteams."
 cap_ship:0 "Forschung zu Großkampfschiffen"
 cap_ship_desc:0 "Da kleinere Schiffe erforscht werden, haben Wissenschaftler unsere Regierung um Erlaubnis gebeten, sich auf größere Schiffe zu konzentrieren und hoffentlich die Meere mit schweren Geschützen zu kontrollieren."
 car_ship:0 "Trägerschiffforschung"
 car_ship_desc:0 "Die Spitze unserer Marine könnten riesige Flugzeugträger sein. Obwohl wir ehrgeizig sind, haben wir eine große Anzahl qualifizierter Forschungsteams und fortschrittlicher Einrichtungen aufgebaut. Mit etwas mehr Engagement können wir Träger früher produzieren als bisher angenommen."
 more_ship:0 "Mehr Schiffsproduktion"
 more_ship_desc:0 "Da unsere Teams genügend neue Technologien erforscht haben, ist es offensichtlich, dass unsere Produktion mit der aktuellen Nachfrage der Wissenschaftler und Ingenieure nicht Schritt halten kann. Wir müssen den Fokus verlagern, um die Produktion zu verbessern."
 found_soko:0 "SOKO gefunden"
 found_soko_desc:0 "Unsere Flugzeuge werden wie jedes andere Projekt hergestellt, an dem unsere Regierung arbeitet. Wir haben das Bedürfnis, solch wichtigen Projekten mehr Aufmerksamkeit zu schenken. Der Weg, dies zu erreichen, besteht darin, ein Militärunternehmen zu gründen, das sich der Herstellung neuer Flugzeuge widmet. Viele Bürger haben es auf eigene Faust versucht, aber mit staatlichen Geldern können wir ein funktionierendes Unternehmen auf die Beine stellen."
 fighter_res:0 "Kämpferforschung"
 fighter_res_desc:0 "SOKO funktioniert alleine sehr gut, aber mit noch mehr staatlicher Unterstützung können wir die Forschung an Kampfflugzeugen beschleunigen."
 cas_res:0 "CAS-Forschung"
 cas_res_desc:0 "SOKO funktioniert alleine sehr gut, aber mit noch mehr staatlicher Unterstützung können wir die Forschung zu CAS-Flugzeugen beschleunigen."
 sb_res:0 "Strategische Bomberforschung"
 sb_res_desc:0 "Angesichts der drohenden Verantwortung für die Produktion von Bombern glauben wir, dass die Konzentration auf strategische Bomber uns die größten Vorteile bringen würde."
 tb_res:0 "Taktische Bomberforschung"
 tb_res_desc:0 "Angesichts der drohenden Verantwortung für die Produktion von Bombern glauben wir, dass die Konzentration auf taktische Bomber uns die größten Vorteile bringen würde."
 airbase_blue:0 "Blaupausen des Luftwaffenstützpunkts"
 airbase_blue_desc:0 "Früher wurden Luftwaffenstützpunkte je nach Bedarf und Gelände auf bestimmte Weise gebaut. Jetzt haben wir jedoch entschieden, dass es am besten wäre, die Luftwaffenstützpunkte zu standardisieren und immer wieder dieselben Duplikate der Luftwaffenstützpunkte zu erstellen, um die Produktionszeit zu verkürzen."
 YUG_nuclear_effort:0 "Kerninstitut Vinča"
 YUG_nuclear_effort_desc:0 "Unsere Regierung hat der Wissenschaft eine Frage gestellt; Können wir die Spaltung eines Atoms zu unserem Vorteil nutzen? Um genau diese Idee zu untersuchen, wird das Vinča Nuclear Institute gegründet."
 YUG_rocketry:0 "Raketentechnik"
 YUG_rocketry_desc:0 "Wenn eine Nation Männer an der Front hat, scheint der Einsatz von Raketen sinnvoll, um noch weiter vorzudringen. Nach all unseren Bemühungen in der Luftfahrt glauben wir, dass es einfach sein wird, Vermögenswerte in diese Forschung zu verlagern."
 missile_blue:0 "Raketenpläne"
 missile_blue_desc:0 "Der Schlüssel zur Erstellung vieler Raketenstandorte wäre die Schaffung einer standardisierten Website, die wir duplizieren können."
 anv_research2:0 "Zusätzlicher Forschungsslot"
 anv_research2_desc:0 "Unser Studium der Luftfahrt hat unsere Fähigkeit, neue fortschrittliche Technologien zu erforschen, erheblich verbessert. Wir können neue Forschungs- und Wissenschaftslabore zum Vorteil des Staates nutzen."
 political_quag:0 "Politischer Sumpf"
 political_quag_desc:0 "Unsere Nation steht am Scheideweg einer neuen Welt. Wir müssen entscheiden, wo wir unsere Treue sehen."
 side_nuetral:0 "Bleiben Sie königlich"
 side_nuetral_desc:0 "Unsere Nation muss auf der Seite der Royals bleiben. Die Welt erlebt große Spannungen aufgrund neuer Regierungen."
 kings_men:0 "Die Männer des Königs"
 kings_men_desc:0 "Mit ein wenig Propaganda und Nationalismus können wir im Namen der Erhaltung unseres Landes viel mehr junge Männer dazu bringen, sich dem Militär anzuschließen."
 make_jobs:0 "Arbeitsplätze schaffen"
 make_jobs_desc:0 "Der beste Weg, die Unterstützung des Königshauses zu stärken, besteht darin, mehr Arbeitsplätze zu schaffen."
 royal_fav:0 "Königliche Gunst"
 royal_fav_desc:0 "Mit ein wenig Propaganda können wir die Menschen davon überzeugen, dass das Königshaus zwar nicht perfekt, aber im Vergleich zu anderen barbarischen Regierungen die beste Art ist, unsere Nation zu regieren."
 create_fear:0 "Schaffe Angst"
 create_fear_desc:0 "Die einzige Möglichkeit, unsere Macht über die Menschen aufrechtzuerhalten, besteht darin, unter ihnen Angst zu erzeugen, die sie davon abhält, sich zu erheben."
 to_arms:0 "Zu den Waffen!"
 to_arms_desc:0 "Da die Bevölkerung Angst vor einer neuen Bedrohung hat, sind viele bereit, zur Waffe zu greifen und für die Nation zu kämpfen."
 royal_stab:0 "Königliche Stabilität"
 royal_stab_desc:0 "Bei all unseren Bemühungen, die Sichtweise des Königshauses zu verbessern, sind sie zu großartigen Rednern geworden, und durch die ständigen Reden fühlt sich unsere Bevölkerung sicher."
 side_ut:0 "Seite mit den Ustaše"
 side_ut_desc:0 "Die Ustaše, eine kroatische faschistische Bewegung, kämpft für eine blutige, aber notwendige Sache. Deutschland und Italien haben durch den Faschismus große Industrie und Macht gewonnen; wir müssen das Gleiche tun."
 r_terror:0 "Herrschaft des Terrors"
 r_terror_desc:0 "Die Ustaše werden von vielen als Terrorgruppe betrachtet, da sie in ihnen eine Milizgruppe sehen, die jeden tötet, der sich ihnen widersetzt. Ihnen zu erlauben, zu bleiben, wird bei vielen Bürgern, die nicht mit ihnen einverstanden sind, großen Terror oder Faschismus hervorrufen."
 ut_youth:0 "Ustaše-Jugend"
 ut_youth_desc:0 "Die Ustaše-Jugend ähnelt Hitlers Jugend. Sie versuchen, bereits in sehr jungem Alter mit der militärischen Ausbildung anderer zu beginnen."
 loc_mil:0 "Lokale Milizen"
 loc_mil_desc:0 "Nicht alle Armeen können von der Regierung kontrolliert werden. Wir können das Wachstum lokaler Milizen ermöglichen. Dazu werden wir ihnen die Waffen zur Verfügung stellen, die sie brauchen, und sie werden für uns kämpfen."
 croat_war:0 "Kroatische Kriegsmaschine"
 croat_war_desc:0 "Jetzt, wo die kroatischen Faschisten mehr Kontrolle haben, werden sie das Volk so hart wie möglich bearbeiten, bis unsere Produktion viel besser ist."
 side_axis:0 "Auf der Seite der Achse"
 side_axis_desc:0 "Wir sind an einem Punkt angelangt, an dem nicht nur unsere Führer mit der Achse einverstanden sind, sondern auch die Menschen. Wir müssen uns ihrem Kampf anschließen."
 axis_pride:0 "Achsenstolz"
 axis_pride_desc:0 "Mit ausreichend Propaganda können wir unser Volk stolz darauf machen, Teil der Achse zu sein. Wir werden nicht nur Teil ihres Bündnisses sein, sondern unsere Bevölkerung wird auch wirklich zusammenhalten."
 side_tito:0 "Seite mit Tito"
 side_tito_desc:0 "Dem kommunistischen Revolutionär Tito zu helfen scheint der einzige Weg zu sein, den faschistischen Fängen zu entkommen. Propaganda wird seine Unterstützung verstärken."
 fund_ch:0 "Fonds Tschetniks"
 fund_ch_desc:0 "Tschetniks sind eine sehr antifaschistische Gruppe. Mit der richtigen Ausrüstung und der Hilfe der Regierung können sie den Faschismus dort ausrotten, wo wir es nicht wagen."
 dest_ch:0 "Zerstöre Tschetniks"
 dest_ch_desc:0 "Die Tschetniks haben uns geholfen, den Faschismus in unserem Land auszurotten, doch viele haben das Gefühl, dass sie selbst die gleiche Angst hervorrufen wie die Faschisten. Wenn sich herausstellt, dass wir der Gruppe helfen, würde es Gegenreaktionen geben. Wir müssen die Gruppe jetzt beenden."
 int_ch:0 "Tschetniks integrieren"
 int_ch_desc:0 "Die Tschetniks haben sich als wirksame Militärmacht erwiesen. Wir sehen kein Problem darin, sie offiziell zu einem Teil des jugoslawischen Militärs zu machen."
 com_spe:0 "Kommunistische Reden"
 com_spe_desc:0 "Nichts ist besser als Propaganda von großartigen Rednern. Die Kommunistische Partei hat viele großartige Redner, darunter auch Tito selbst. Wir werden die Propaganda nicht stoppen, bis alle mit uns einverstanden sind."
 blood:0 "Blut"
 blood_desc:0 "Kommunistisches Blut regiert eine Nation und ihr Militär. Die Menschen werden zum Militär strömen, um ihre Ideologie zu verteidigen, und wir werden sie dazu auffordern."
 sweat:0 "Schweiß"
 sweat_desc:0 "Der Kommunismus wird nicht funktionieren, wenn wir die Bevölkerung nicht so hart wie möglich arbeiten lassen. Wir werden ständig daran erinnern, dass diese Nation auf der Fähigkeit steht, so lange zu arbeiten, bis unsere Hände geschwollen und unsere Füße blutig sind."
 steel:0 "Stahl"
 steel_desc:0 "Wir müssen unsere militärischen Fähigkeiten verbessern. Der beste Weg, dies zu erreichen, ist eine höhere Militärproduktion. Der Begriff Jugoslawischer Stahl wird auf der ganzen Welt widerhallen."
 mimic_west:0 "Imitieren Sie den Westen"
 mimic_west_desc:0 "Die Demokratie ist im Westen ein mäßiger Erfolg. Großbritannien kontrolliert ein globales Imperium und die USA sind ein Beispiel dafür, wie eine Bevölkerung einen starken Führer wählen kann. Wir werden ihrem Beispiel folgen."
 loc_ele:0 "Kommunalwahlen"
 loc_ele_desc:0 "Da nationale Wahlen viele Jahre oder vielleicht auch gar nicht stattfinden, vermissen die Menschen möglicherweise das Gefühl der Demokratie. Wenn wir Kommunalwahlen für Menschen organisieren, die kleinere Dinge tun, können wir den demokratischen Patriotismus im Land stärken."
 aid_ally:0 "Hilfe von Verbündeten"
 aid_ally_desc:0 "Angesichts des wachsenden Kommunismus und Faschismus in ganz Europa haben die Alliierten zugestimmt, unserem Land bei den Produktionsanstrengungen zu helfen."
 fac_men:0 "Faschistische Bedrohung"
 fac_men_desc:0 "Propaganda wird zu unserem Vorteil genutzt, ob Demokratie hin oder her. Der Faschismus wird als der Teufel unserer Gesellschaft angesehen werden."
 capit:0 "Kapitalismus"
 capit_desc:0 "Die Freiheit des Kaufens und Produzierens steht im Mittelpunkt vieler demokratischer Nationen. Vielleicht ist es an der Zeit, Angebot und Nachfrage zu berücksichtigen."
 capit_ind:0 "Kapitalistische Industrie"
 capit_ind_desc:0 "Wir müssen die Bürger ermutigen, ihre eigenen Industrien zu gründen. Zeigen Sie ihnen, dass es einen Weg gibt, ganz unten anzufangen und am Ende eine Reihe von Fabriken im ganzen Land zu besitzen."
 join_ally:0 "Treten Sie den Verbündeten bei"
 join_ally_desc:0 "Da die Achsenmächte und die Komintern über Europa drohen, müssen wir unser Schicksal selbst in die Hand nehmen und uns den Alliierten anschließen."
 anv_research3:0 "Zusätzlicher Forschungsslot"
 anv_research3_desc:0 "Der technologische Nutzen einer kapitalistischen Industrie ist großartig. Die Bürger haben die richtigen Möglichkeiten, ihren eigenen Erfolg zu erzielen; Die Zeiten der Talentsuche sind vorbei, das Talent findet sich selbst."
 mil_prep:0 "Militärische Vorbereitung"
 mil_prep_desc:0 "Der Balkan ist ein sehr instabiler Teil der Welt, wir müssen auf einen Krieg vorbereitet sein."
 ind_prep:0 "Industrielle Vorbereitung"
 ind_prep_desc:0 "Der Balkan wurde nie als Industriekraftwerk angesehen, das müssen wir ändern."
 mil_prep2:0 "Militärische Vorbereitung II"
 mil_prep2_desc:0 "Der Balkan ist ein sehr instabiler Teil der Welt, wir müssen auf einen Krieg vorbereitet sein."
 ind_prep2:0 "Industrielle Vorbereitung II"
 ind_prep2_desc:0 "Der Balkan wurde nie als Industriekraftwerk angesehen, das müssen wir ändern."
 claim_bulg:0 "Jugoslawischer Irredentismus"
 claim_bulg_desc:0 "Wir haben das Recht, das Kraftzentrum des Balkans zu sein. Es gibt viele Orte auf dem Balkan, die rechtmäßig uns gehören, und wir werden sie beanspruchen."
