 LOADING_TIP_265:0 "Staaten und Nationen, die auf der Grundlage von Lügen, auf der Grundlage der Verleugnung der Wahrheit das politische Denken diktieren, neigen dazu, verloren zu gehen.\n- Józef Piłsudski"
 LOADING_TIP_266:0 "In der Diplomatie kann man manchmal viel Aufhebens machen, aber du darfst niemals dumm sein. Die Kavallerie ist das Gegenteil.\n- Bolesław Wieniawa-Długoszowski"
 LOADING_TIP_267:0 "Du kämpfst um Ehre! Wir kämpfen für die Unabhängigkeit! Also kämpft jeder für das, was ihm fehlt.\n- Bolesław Wieniawa-Długoszowski (zu einem russischen Offizier)"
 LOADING_TIP_268:0 "Im Krieg gibt es keine Gnade, ebenso wenig wie es eine Kapitulation zu günstigen Bedingungen gibt. Es gibt nur Tod und Ruhm.\n- Roman Dmowski"
