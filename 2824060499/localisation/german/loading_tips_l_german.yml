 LOADING_TIP_179:0 "Es ist Teil des allgemeinen Musters fehlgeleiteter Politik, dass unser Land jetzt auf eine Rüstungswirtschaft ausgerichtet ist, die in einer künstlich herbeigeführten Psychose der Kriegshysterie gezüchtet und durch eine unaufhörliche Propaganda der Angst genährt wurde.\n – General Douglas MacArthur, 15. Mai 1951"
