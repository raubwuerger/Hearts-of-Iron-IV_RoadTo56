 LOADING_TIP_257:0 "Ein bescheidener Rüstungsplan umfasste bis zu 5 Milliarden Zloty. Was hätte ich machen sollen? Ich bin kein Ökonom, Eugeniusz Kwiatkowski sagte mir, dass wir nur 180 Millionen hatten.\n- Edward Rydz-Smigły (im rumänischen Exil)"
 LOADING_TIP_258:0 "Warschau wartet nicht auf leere Worte des Lobes, auf Anerkennungsbekundungen, nicht auf Sympathiebekundungen. Warschau wartet... Warschau wartet...\nauf Waffen und Munition.\n- General Kazimierz Sosnkowski"
 LOADING_TIP_259:0 "Polnische Soldaten kämpfen für die Freiheit anderer Nationen, sterben aber nur für Polen.\n- General Stanisław Maczek"
