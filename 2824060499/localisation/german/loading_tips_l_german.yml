 LOADING_TIP_185:0 "Krieg ist Krieg. Der einzig gute Mensch ist ein toter.\n- George Orwell"
 LOADING_TIP_186:0 "Wir dürfen keine Feinde sein. Auch wenn die Leidenschaft angespannt sein mag, darf sie unsere Bande der Zuneigung nicht zerreißen; Die mystischen Schnüre der Erinnerung werden anschwellen, wenn sie erneut berührt werden, wie es sicherlich auch bei den besseren Engeln unserer Natur der Fall sein wird.\n- Abraham Lincoln"
 LOADING_TIP_187:0 "Ein in sich selbst uneiniges Haus kann nicht bestehen.\n- Abraham Lincoln"
