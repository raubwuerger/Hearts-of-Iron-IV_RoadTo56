 hon.49.d:0 "Die zentralamerikanischen Revolutionäre versuchten, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern jetzt, dass wir unsere karibischen Gebiete abgeben. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.49.a:0 "Wir können keinen Krieg riskieren; Übergabe der Inseln."
 hon.49.b:0 "Die Integrität des [FRA.GetAdjective]-Imperiums ist lebenswichtig! Lehnen Sie ihre Forderungen ab!"
 hon.50.t:0 "Zugeständnisse der [FRA.GetAdjective]"
 hon.50.d:0 "Die [FRA.GetAdjective] haben unseren Forderungen zugestimmt und würden sich stattdessen auf die Probleme zu Hause konzentrieren."
 hon.50.a:0 "Hasta la Victoria siempre!"
 hon.51.t:0 "Der [FRA.GetAdjective] Refuse!"
 hon.51.d:0 "Die [FRA.GetAdjective] haben unsere Forderungen abgelehnt. Stattdessen würden sie mehr ihrer Soldaten in den Tod schicken, als einen Teil ihres Reiches aufzugeben."
 hon.51.a:0 "Dann ist es an der Zeit, das [FRA.GetAdjective]-Imperium zu beenden!"
 hon.52.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.52.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über Curacao."
 hon.52.a:0 "Diese Insel ist die Leben nicht wert, die nötig wären, um sie zurückzuerobern."
 hon.52.b:0 "Wir werden niemals zulassen, dass sie unser Imperium zerstören!"
 hon.53.t:0 "[HOL.GetNameDefCap] Akzeptiert"
 hon.53.d:0 "[HOL.GetNameDefCap] hat unser Friedensangebot angenommen und wird Curacao an die Karibische Föderation übertragen. Wir haben einen großen Sieg errungen und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.53.a:0 "Hurra!"
 hon.54.t:0 "[HOL.GetNameDefCap] lehnt ab"
 hon.54.d:0 "[HOL.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig zerstört ist. Die [HOL.GetAdjective] haben entschieden, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.54.a:0 "Dann sehen wir sie in Amsterdam!"
 hon.55.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.55.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über Puerto Rico."
 hon.55.a:0 "Ich kann mich nicht einmal daran erinnern, warum wir Puerto Rico überhaupt eingenommen haben."
 hon.55.b:0 "Der Krieg ist noch nicht verloren und wir werden noch vor Weihnachten siegreich sein."
 hon.56.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.56.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot angenommen und wird Puerto Rico an die Karibische Föderation übertragen. Wir haben einen großen Sieg errungen und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.56.a:0 "Hurra!"
 hon.57.t:0 "[USA.GetNameDefCap] lehnt ab"
 hon.57.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns völlig zerstört ist. Die [USA.GetAdjective]s haben entschieden, dass Puerto Rico einen totalen Krieg wert ist."
 hon.57.a:0 "Es ist Zeit, das Yankee-Imperium ein für alle Mal zu beenden!"
 hon.58.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.58.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.58.a:0 "Die Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.58.b:0 "Wir werden niemals zulassen, dass sie unser Imperium zerstören!"
 hon.59.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.59.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation übertragen. Wir haben einen großen Sieg errungen und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.59.a:0 "Hurra!"
 hon.60.t:0 "[ENG.GetNameDefCap] lehnt ab"
 hon.60.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig zerstört ist. Die [ENG.GetAdjective] haben entschieden, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.60.a:0 "Dann wird Britannia nicht mehr die Wellen beherrschen!"
 hon.61.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.61.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über die Westindischen Inseln."
 hon.61.a:0 "Die Invasion dieser Inseln ist für uns viel zu mühsam."
 hon.61.b:0 "Wir werden niemals zulassen, dass sie unser Imperium zerstören!"
 hon.62.t:0 "[FRA.GetNameDefCap] Akzeptiert"
 hon.62.d:0 "[FRA.GetNameDefCap] hat unser Friedensangebot angenommen und wird die ehemaligen Westindischen Inseln an die Karibische Föderation übertragen. Wir haben einen großen Sieg errungen und unsere Kameraden in der Karibik sind immer stärker geworden."
 hon.62.a:0 "Hurra!"
 hon.63.t:0 "[FRA.GetNameDefCap] lehnt ab"
 hon.63.d:0 "[FRA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns völlig zerstört ist. Die [FRA.GetAdjective] haben entschieden, dass ihre karibischen Kolonien einen totalen Krieg wert sind."
 hon.63.a:0 "Ich kann nicht glauben, dass [FRA.GetAdjective] dieses Mal nicht aufgeben würde."
 hon.64.t:0 "Die Krönung von Juan I"
 hon.64.d:0 "Nachdem unser ruhmreicher Anführer Juan I. in Madrid eingezogen war, wurden Vorbereitungen für seine Krönung getroffen. Juan I., Sohn des abgesetzten Alfons XIII., hat die spanische Krone gnädig angenommen und wird von Madrid aus das Vizekönigreich Neuspanien regieren. Wir haben die Unruhen in Spanien beendet und auch den Grundstein für eine Wiederherstellung des spanischen Reiches gelegt."
 hon.64.a:0 "Es kann nur Juan geben!"
 hon.65.t:0 "Der Vizekönig von Neuspanien"
 hon.65.d:0 "Da Juan I. nun offiziell König von Spanien ist, sollten wir jemand anderen finden, der das Vizekönigreich Neuspanien verwaltet. Der jüngere Bruder von Juan I., Jaime, Herzog von Segovia, dürfte ein geeigneter Kandidat sein."
 hon.65.a:0 "Behalten wir es in der Familie."
 hon.66.t:0 "[HON.GetNameDefCap] Bittet um Hilfe"
 hon.66.d:0 "Die Bauern in Honduras haben die bürgerliche Regierung von Tiburcio Carias gestürzt und hoffen, ihre Revolution in Lateinamerika auszubreiten. Sie wissen, dass die Chancen schlecht stehen, und haben unsere Hilfe angefordert. Ihnen ein paar unserer Waffen zu schicken, könnte ihnen die Kraft geben, die Imperialisten aus Lateinamerika zu vertreiben, und die Campesinos könnten ein wertvoller Verbündeter sein."
 hon.66.a:0 "Es kann nicht schaden, ihnen Schusswaffen zu geben."
 hon.66.b:0 "Warum sollte uns Mittelamerika interessieren?"
 hon.67.t:0 "[SOV.GetNameDefCap] unterstützt uns"
 hon.67.d:0 "Wir haben gerade ein Update von [SOV.GetNameDef] bezüglich unserer Anfrage nach Schusswaffen erhalten. Sie haben zugesagt und werden ein paar tausend Waffen schicken, um uns bei der Verbreitung der Revolution zu helfen. Mit der Unterstützung von [SOV.GetNameDef] steht uns ganz Mittelamerika zur Verfügung."
 hon.67.a:0 "Hasta la Victoria siempre!"
 hon.68.t:0 "[SOV.GetNameDefCap] wird uns nicht unterstützen"
 hon.68.d:0 "Wir haben gerade ein Update von [SOV.GetNameDef] bezüglich unserer Anfrage nach Schusswaffen erhalten. Sie erzählten uns, dass sie diese Waffen brauchten, um ihre Armee auszurüsten und sich gegen Bedrohungen in Europa und Asien zu verteidigen. Es scheint, dass wir auf uns allein gestellt sind."
 hon.68.a:0 "Bußgeld! Wir werden unsere eigenen Waffen herstellen!"
 hon.69.t:0 "Juan verzichtet auf seine Ansprüche auf den Thron"
 hon.69.d:0 "Juan III. hat offiziell auf seine Ansprüche auf den spanischen Thron verzichtet; Dies stärkt die Legitimität unseres Monarchen weiter."
 hon.69.a:0 "Exzellent."
 hon.70.t:0 "Antwort aus Madrid"
 hon.70.desc:0 "Nachdem er von unserem Verzicht erfahren hatte, überreichte uns der König von Spanien Geschenke und ernannte uns offiziell zum Vizekönig von Neuspanien. Lassen Sie niemanden an unserer Legitimität und der Legitimität unseres Vizekönigreichs und unserer Verwaltung zweifeln."
 hon.70.a:0 "Exzellent."
 hon.71.t:0 "Das neue Spanien fordert Militärberater an"
 hon.71.desc:0 "Unsere Freunde aus Neuspanien haben einige unserer Offiziere gebeten, als Militärberater zu fungieren."
 hon.71.a:0 "Natürlich; alles für die Kolonien."
 hon.71.b:0 "Leider können wir es uns nicht leisten, einen unserer Offiziere zu schonen."
 hon.72.t:0 "Spanien hat Berater entsandt"
 hon.72.desc:0 "Die spanische Krone hat Militärberater geschickt, um unser Oberkommando zu unterstützen."
 hon.72.a:0 "Wir wussten, dass wir uns auf sie verlassen konnten."
 hon.73.t:0 "Spanien hat keine Berater geschickt"
 hon.73.desc:0 "Die spanische Krone hat sich geweigert, uns Militärberater zu schicken."
 hon.73.a:0 "Unglücklich."
 HON_adds_coastal_forts_tt:0 "Fügen Sie §HKüstenfestungen der Stufe 2§ hinzu! entlang der kontrollierten Küste:"
 banana_decisions:0 "Unternehmensdiplomatie"
 honpeace_decisions:0 "Sue for Peace"
 honlib_decisions:0 "La Liberación"
 honspanishempire_decisions:0 "Die Sanierung"
 honresources_decisions:0 "Investieren Sie in die Ressourcenproduktion"
 hongrabstuff_decisions:0 "Die Anglos sind abgelenkt"
 HON_bboat_diplomacy:0 "Bananenboot-Diplomatie"
 HON_bboat_diplomacy_desc:0 "Schicken Sie einige unserer Bananenboote ins Ausland im Austausch gegen Industriegüter.\n"
 HON_corporate_raj:0 "Orchestrieren Sie eine Unternehmensübernahme in [RAJ.GetNameDef]"
 HON_corporate_raj_desc:0 "Nachdem wir die [RAJ.GetAdjective]-Wirtschaft infiltriert und [ENG.GetAdjective] Kolonialverwalter bestochen haben, haben wir jetzt genug Unterstützung, um einen Putsch von [RAJ.GetNameDef] zu versuchen und eine freundliche Unternehmensregierung einzusetzen. Es wird nicht einfach sein und wir müssen einige unserer Söldner schicken, wenn wir wollen, dass dieser Putsch erfolgreich ist. Dennoch ist dies eine einmalige Gelegenheit, unseren größten Konkurrenten auszuschalten.\n"
 HON_team_building:0 "Führen Sie eine Teambuilding-Übung durch"
 HON_team_building_desc:0 "Unser Managementteam hat viele hängende Schultern im Büro bemerkt und sich eine innovative Möglichkeit überlegt, die Unternehmensmoral zu verbessern. Wir können unsere Mitarbeiter auf einen Ausflug mitnehmen und sie an Aktivitäten teilnehmen lassen, um sich besser kennenzulernen und ihre Liebe zur United Fruit Company zu stärken. Mitmachen und Spaß sind natürlich Pflicht.\n"
 HON_raj_puppet:0 "Übernehmen Sie die Kontrolle über Indien"
 HON_raj_puppet_desc:0 "Unser Putsch in Indien war ein voller Erfolg, und diese neue und unabhängige indische Regierung ist der United Fruit Company vollkommen treu. Machen wir diese Treue offiziell, indem wir Indien zu einer offiziellen Tochtergesellschaft der United Fruit Company machen.\n"
 HON_consolidate_colecu:0 "Integrieren Sie unsere neuen Vermögenswerte"
 HON_consolidate_colecu_desc:0 "Nachdem die United Fruit Company nun die vollständige Kontrolle über unsere Vermögenswerte in Kolumbien und Ecuador übernommen hat, können wir sie vollständig in unser Unternehmen integrieren. Die Einheimischen werden davon wahrscheinlich nicht begeistert sein, aber für unsere Aktionäre dürfte es viel Wert schaffen.\n"
 HON_panamapeace:0 "Frieden für den Panamakanal"
 HON_panamapeace_desc:0 "Wenn wir uns gegen Invasionen von [USA.GetAdjective] verteidigen und den Panamakanal lange genug halten, könnte [USA.GetNameDef] unser Eigentum am Kanal akzeptieren.\n"
 HON_belizepeace:0 "Frieden für Belize"
 HON_belizepeace_desc:0 "Wenn wir uns gegen [ENG.GetADjective]-Invasionen verteidigen und Belize lange genug halten, könnte [ENG.GetNameDef] unser Eigentum an Belize akzeptieren.\n"
 HON_curcaopeace:0 "Frieden für Curacao"
 HON_curcaopeace_desc:0 "Wenn wir uns gegen [HOL.GetAdjective]-Invasionen verteidigen und Curaçao lange genug halten, könnte das [HOL.GetAdjective] unser Eigentum an dieser Insel akzeptieren.\n"
 HON_puertopeace:0 "Frieden für Puerto Rico"
 HON_puertopeace_desc:0 "Wenn wir uns gegen [USA.GetAdjective]-Invasionen verteidigen und Puerto Rico lange genug halten, könnten die [USA.GetAdjective] unser Eigentum an dieser Insel akzeptieren.\n"
 HON_engindiespeace:0 "Frieden für die Britischen Westindischen Inseln"
 HON_engindiespeace_desc:0 "Wenn wir uns gegen [ENG.GetAdjective]-Invasionen verteidigen und ihre karibischen Inseln lange genug halten, könnten die [ENG.GetAdjective] unsere Dominanz in der Karibik akzeptieren.\n"
 HON_fraindiespeace:0 "Frieden für Französisch-Westindien"
 HON_fraindiespeace_desc:0 "Wenn wir uns gegen [FRA.GetAdjective]-Invasionen verteidigen und ihre Karibikinseln lange genug halten, könnten die [FRA.GetAdjective] unsere Dominanz in der Karibik akzeptieren.\n"
 HON_libven:0 "Übertragen Sie Venezuela"
 HON_libven_desc:0 "Nachdem Venezuela nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kolumbien übertragen, damit sie Großkolumbien beanspruchen können.\n"
 HON_libecu:0 "Transfer nach Ecuador"
 HON_libecu_desc:0 "Nachdem Ecuador nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kolumbien übertragen, damit sie Großkolumbien beanspruchen können.\n"
 HON_libgranperu:0 "Fordern Sie Süd-Gran-Kolumbien"
 HON_libgranperu_desc:0 "Großkolumbien wurde wieder vereint und Bolivars Erbe wurde zurückerobert. [PRU.GetNameDef] hält jedoch immer noch die südlichen Gebiete Großkolumbiens und unser neuer Verbündeter wird nicht sicher sein, bis dieses Land gesichert ist. Bitten wir [PRU.GetNameDef], dieses rechtmäßig großkolumbianische Land zu übergeben.\n"
 HON_libhai:0 "Übertragen Sie Haiti"
 HON_libhai_desc:0 "Nachdem Haiti nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kuba übertragen, damit sie die Karibische Revolution festigen können.\n"
 HON_libdom:0 "Übertragen Sie die ehemalige Dominikanische Republik"
 HON_libdom_desc:0 "Nachdem Ost-Hispaniola nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in Kuba übertragen, damit sie die Karibische Revolution festigen können.\n"
 HON_libnedisles:0 "Fordern Sie Niederländisch-Westindien"
 HON_libnedisles_desc:0 "Die Karibische Föderation wurde gegründet und wir können nun die Niederländischen Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie ihre Reaktion ausfällt. Wenn sie vor einem anderen Land kapituliert haben, werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
 HON_libusaisles:0 "Fordern Sie Puerto Rico"
 HON_libusaisles_desc:0 "Während die Kubaner nach dem Spanisch-Amerikanischen Krieg ein kleines Maß an Autonomie genossen, hatten unsere Genossen in Puerto Rico nicht so viel Glück und schmachten unter der direkten Kontrolle der Gringo-Imperialisten. Fordern wir Puerto Rico von den [USA.GetAdjective]s auf, es in die Karibische Föderation zu integrieren.\n"
 HON_libengisles:0 "Fordern Sie die Britischen Westindischen Inseln"
 HON_libengisles_desc:0 "Die Karibische Föderation wurde gegründet und wir können nun die Britischen Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie ihre Reaktion ausfällt. Wenn sie vor einem anderen Land kapituliert haben, werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
 HON_libfraisles:0 "Fordern Sie die Französisch-Westindischen Inseln"
 HON_libfraisles_desc:0 "Die Karibische Föderation wurde gegründet und wir können nun die Französisch-Westindischen Inseln von ihren kolonialen Unterdrückern befreien. Fordern wir ihre karibischen Besitztümer und sehen wir, wie ihre Reaktion ausfällt. Wenn sie vor einem anderen Land kapituliert haben, werden sie ihre Inseln wahrscheinlich kampflos übergeben.\n"
 HON_libbol:0 "Übertragen Sie Bolivien"
 HON_libbol_desc:0 "Nachdem Bolivien nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie die Peru-Bolivianische Föderation wiederherstellen können.\n"
 HON_liburg:0 "Übertragen Sie Uruguay"
 HON_liburg_desc:0 "Nachdem Uruguay nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie La Plata wieder errichten können.\n"
 HON_libpar:0 "Übertragen Sie Paraguay"
 HON_libpar_desc:0 "Nachdem Paraguay nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie La Plata wieder errichten können.\n"
 HON_libchl:0 "Übertragen Sie Chile"
 HON_libchl_desc:0 "Nachdem Chile nun von seinen bürgerlichen Unterdrückern befreit wurde, können wir sein Territorium an unsere Freunde in [PRU.GetNameDef] übertragen, damit sie La Plata wieder errichten können.\n"
 HON_newspain:0 "Erobern Sie den spanischen Thron"
 HON_newspain_desc:0 "Unser ruhmreicher König hat Spanien erfolgreich befreit und die Monarchie wieder in den richtigen Zustand versetzt. Jetzt ist es an der Zeit, Juan I. zu krönen und die Hauptstadt wieder nach Madrid zu verlegen. Allerdings wird Juan I. nicht länger die direkte Kontrolle über das Vizekönigreich Neuspanien haben (Hinweis: Dadurch wechseln Sie auch zu dem Fokusbaum, der Spanien zugewiesen ist).\n"
 HON_new_north:0 "Reintegration der Northern Territories"
 HON_new_north_desc:0 "Wir haben einen glorreichen Sieg gegen die Gringos errungen und die Gebiete, die sie uns im Mexikanisch-Amerikanischen Krieg gestohlen haben, gehören nun wieder uns. Wir können diese lange verlorenen Staaten nun wieder in das Vizekönigreich integrieren. Auch wenn diese Gebiete einst das Rückstaugebiet des Vizekönigreichs Neuspanien waren, können sie jetzt das Kronjuwel unseres wiederhergestellten Reiches sein!\n"
 HON_develop_mexoil:0 "Mexikanisches Öl"
 HON_develop_mexoil_desc:0 "Mexiko ist seit mehreren Jahren ein Ölexporteur, aber es ist an der Zeit, mehr Öl für unsere Zwecke bereitzustellen. Erweitern wir unsere Ölproduktion in Mexiko, um unser Land mit Energie zu versorgen.\n"
 HON_develop_panoil:0 "Bohren Sie in Panama"
 HON_develop_panoil_desc:0 "Derzeit gibt es in Panama eine winzige Ölbohrstelle, aber unser Militär braucht mehr, als dieses Ölfeld produzieren kann. Lasst uns in die Ölförderung in Panama investieren und eine stetige Ölversorgung sicherstellen.\n"
 HON_develop_aluminium:0 "Produzieren Sie Aluminium in Costa Rica"
 HON_develop_aluminium_desc:0 "Obwohl Costa Rica über einige Aluminiumvorkommen verfügt, besteht kaum Interesse an der Raffinierung dieser Ressource. Allerdings benötigt unsere Luftwaffe dringend mehr Aluminium und der Bau einer Aluminiumhütte sollte uns genug Aluminium für unsere neuen Luftdivisionen liefern.\n"
 HON_develop_rubber:0 "Subventionieren Sie Kautschukplantagen"
 HON_develop_rubber_desc:0 "Mittelamerika hat ein ideales Klima für den Kautschukanbau, aber niemand hat Interesse am Bau von Kautschukplantagen gezeigt. Allerdings benötigen wir jetzt Kautschuk für unsere Armee, und es wäre klug, Regierungsgelder in die Errichtung von Kautschukplantagen innerhalb unserer Grenzen zu investieren.\n"
 HON_develop_tungsten:0 "Extrahieren Sie Wolfram aus El Salvador"
 HON_develop_tungsten_desc:0 "Einige Goldsucher haben uns erzählt, dass El Salvador über ein kleines Wolframvorkommen verfügt. Wenn wir diese Vorkommen finden und abbauen können, werden wir genug Wolfram haben, um unser Militär zu versorgen.\n"
 HON_develop_steel:0 "Guatemaltekisches Schmelzen"
 HON_develop_steel_desc:0 "Es gibt einige Eisenminen in Guatemala, aber der größte Teil des Eisens wird zur Verhüttung ins Ausland geschickt. Wenn wir in diesem Bundesstaat ein paar Schmelzwerke errichten können, können wir eine stabile Stahlversorgung für unser Land sicherstellen.\n"
 HON_develop_chromium:0 "Erweitern Sie die honduranische Chromproduktion"
 HON_develop_chromium_desc:0 "Obwohl Honduras über eine kleine Bergbauindustrie verfügt, ist diese gegenüber unserer landwirtschaftlichen Produktion in den Hintergrund getreten. Wir sollten staatliche Mittel nutzen, um unsere Bergbauindustrie auszubauen, damit wir nicht so sehr auf den Import von Mineralien aus dem Ausland angewiesen sind.\n"
 HON_seize_belize:0 "Nehmen Sie Belize aus dem [ENG.GetAdjective]"
 HON_seize_belize_desc:0 "Belize ist eine Kolonie von [ENG.GetNameDef] und seine Bauern schreien nach Befreiung. Normalerweise wäre ein Angriff auf [ENG.GetNameDef] undenkbar, aber die Anglos befinden sich mitten in einem Krieg, den sie möglicherweise nicht gewinnen werden. Da Belize für die Kriegsanstrengungen von [ENG.GetAdjective] nicht von entscheidender Bedeutung ist, können wir es ihnen möglicherweise stillschweigend abnehmen. Allerdings werden sie uns wahrscheinlich den Krieg erklären, wenn sie Belize mehr schätzen, als wir denken.\n"
 HON_seize_canal:0 "Erobere den Panamakanal"
 HON_seize_canal_desc:0 "Der Panamakanal ist für die gesamte Schifffahrt in Amerika von zentraler Bedeutung, und die [USA.GetADjective] Kontrolle über diesen Kanal verschafft den Gringos einen erheblichen wirtschaftlichen Vorteil gegenüber uns. Allerdings befindet sich [USA.GetNameDef] jetzt im Krieg und wir könnten den Panamakanal erobern, während sie abgelenkt sind.\n"
 HON_solidarity_march:0 "Veranstalten Sie einen Campesino-Solidaritätsmarsch"
 HON_solidarity_march_desc:0 "Obwohl unsere Sache gerecht ist, leiden viele unserer Kameraden unter einer schlechten Moral. Erinnern wir sie daran, wofür sie kämpfen, indem wir die Bauern ermutigen, auf die Straße zu gehen und ihre Liebe zu unserer Revolution zu zeigen.\n"
 HON_royal_parade:0 "Sponsern Sie eine Royalistenparade"
 HON_royal_parade_desc:0 "Viele unserer Untertanen haben den Ruhm des alten spanischen Reiches und des Vizekönigreichs Neuspanien vergessen. Fördern wir die Stimmung der Royalisten, indem wir eine Parade in unserer Hauptstadt sponsern. Die Teilnehmer werden in Kostümen des Siglo de Oro marschieren und sich an die Freude und das Glück erinnern, die die Konquistadoren Lateinamerika brachten.\n"
 HON_core_guat:0 "Guatemala integrieren"
 HON_core_guat_desc:0 "Nachdem wir Guatemala in einem spontanen Krieg eingenommen haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
 HON_core_salvador:0 "Integrieren Sie El Salvador"
 HON_core_salvador_desc:0 "Nachdem wir El Salvador in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
 HON_core_nicaragua:0 "Nicaragua integrieren"
 HON_core_nicaragua_desc:0 "Nachdem wir Nicaragua in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
 HON_core_costarica:0 "Integrieren Sie Costa Rica"
 HON_core_costarica_desc:0 "Nachdem wir Costa Rica in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
 HON_core_panama:0 "Integrieren Sie Panama"
 HON_core_panama_desc:0 "Nachdem wir Panama in einem spontanen Krieg erobert haben, müssen wir es in unsere wachsende zentralamerikanische Nation integrieren.\n"
 honcorestuff_decisions:0 "Vereinigung unserer neuen Nation"
 HON_assimilate_cuba:0 "Kuba assimilieren"
