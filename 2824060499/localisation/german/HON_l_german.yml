l_german:
 hon_focus:0 "Nationaler Schwerpunkt Honduras"
 HON_internships:0 "Praktika"
 HON_internships_desc:0 "Die Arbeit in der United Fruit Coup Defense Division wird im Lebenslauf vieler junger Menschen großartig aussehen."
 HON_empower_domestic_competition:0 "Den inländischen Wettbewerb stärken"
 HON_empower_domestic_competition_desc:0 "Samuel Zemurray hat den Erfolg anderer Unternehmen in unserem Land verhindert; Wir brauchen einen gesunden Wettbewerb innerhalb unserer Wirtschaft, um zu verhindern, dass unser Land stagniert."
 r56_HON_empower_domestic_competition:0 "Inländischer Wettbewerb"
 HON_protect_our_private_businesses:0 "Schützen Sie Privatunternehmen"
 HON_protect_our_private_businesses_desc:0 "Wir müssen private Unternehmen und Eigentum vor den Zugriffen des rücksichtslosen Zemurray schützen!"
 HON_free_our_markets:0 "Befreien Sie unsere Märkte"
 HON_free_our_markets_desc:0 "Samuel Zemurray muss gestürzt werden. Wir müssen einen Staat schaffen, in dem private Unternehmen nicht unter autoritärer Herrschaft stehen, in dem die Marktfreiheit an erster Stelle steht!"
 HON_free_other_latin_markets:0 "Befreien Sie mehr Märkte!"
 HON_free_other_latin_markets_desc:0 "Ohne freie Märkte sind die Menschen nicht frei. Deshalb müssen wir die Weltmärkte von der kommunistischen und faschistischen Herrschaft befreien."
 ANC_name_l:0 "Vertragsgesellschaft"
 ANC_name_l_long:0 "Anarchokapitalistische Vertragsgesellschaft"
 ANC_name_l_n:0 "Verbraucherräte"
 ANC_name_l_n_long:0 "Freiwillige Verbraucherräte"
 r56_HON_protect_our_private_businesses:0 "Schützen Sie Privatunternehmen"
 r56_idea_capitalism_anarchist_society:0 "Anarchokapitalistische Gesellschaft"
 RTR_AGENCIES_DESC:0 "Restitution Transfer and Recoupment Agency, kurz RTR, sind private Unternehmen, die sich auf Strafverfolgung und Verteidigung spezialisiert haben. Sie werden von anderen Unternehmen innerhalb der „Free Enterprise Zone“ angeheuert, um ihre Dienste bereitzustellen."
 HON_ANCAP_DESC:0 "Verbraucherräte arbeiten als Kollektiv, um Unternehmen innerhalb der Freihandelszone zu beeinflussen und zu regulieren. Sie können die Restitution Transfer and Recoupment-Agenturen beeinflussen und damit beauftragen, für den Consumer Council zu arbeiten und so die Kontrolle der Councils über die Free Enterprise Zone zu festigen."
 r56_HON_free_other_latin_markets:0 "Kostenlose weitere Märkte!"
 r56_HON_free_other_latin_markets_desc:0 "Wir müssen die Märkte von der kommunistischen und faschistischen Herrschaft befreien!"
 HON_empower_the_consumer_council:0 "Stärken Sie die Verbraucherräte"
 HON_empower_the_consumer_council_desc:0 "Verbraucherräte arbeiten als Kollektiv, um Einfluss auf Unternehmen zu nehmen und diese zu regulieren. Somit sind sie das Lebenselixier der Free Enterprise Zone. Wenn wir sie unterstützen, werden sie im Gegenzug den Restitutionstransfer- und Recoupment-Agenturen dabei helfen, mehr Märkte aus kommunistischen und faschistischen Händen zu befreien."
 r56_HON_empower_the_consumer_council:0 "Befähigte Verbraucherräte"
 r56_HON_empower_the_consumer_council_desc:0 "Verbraucherräte arbeiten als Kollektiv, um Unternehmen innerhalb der Freihandelszone zu beeinflussen und zu regulieren. Sie können Restitutionstransfer- und Wiedergutmachungsagenturen sowie Söldner kontrollieren und anheuern, um für den Verbraucherrat zu arbeiten, wodurch sie in der Freihandelszone sehr einflussreich sind."
 HON_support_the_spanish_monarchy:0 "Unterstützen Sie die spanische Monarchie"
 HON_support_the_spanish_monarchy_desc:0 "Es ist nicht so, dass wir den Carlisten große Wertschätzung entgegenbringen. Allerdings müssen wir natürlich jede Möglichkeit zur Wiederherstellung der spanischen Monarchie unterstützen, da dies zur Wiederherstellung des Erstgeburtsrechts von Juan III. führen könnte."
 HON_form_honduran_requetes:0 "Bilden Sie honduranische Requetes"
 HON_form_honduran_requetes_desc:0 "Mehrere Angehörige der honduranischen Streitkräfte haben ihren Wunsch geäußert, die Carlisten bei ihren Kriegsanstrengungen zu unterstützen. Während sie dort sind, werden sie auch Informationen über die Kampftaktiken jeder Seite sammeln und wertvolle Erfahrungen sammeln."
 HON_join_the_fight:0 "Treten Sie dem Carlist Fight bei"
 HON_join_the_fight_desc:0 "Der beste Weg, den Sieg der Carlist im spanischen Bürgerkrieg sicherzustellen, besteht darin, für die Requetés zu kämpfen und die anderen spanischen Fraktionen selbst zu besiegen."
 HON_continue_the_fight:0 "Eine verlorene Schlacht, aber nicht der Krieg"
 HON_continue_the_fight_desc:0 "Wir haben vielleicht die Schlacht um Spanien verloren, aber wir haben den Krieg nicht verloren; wir müssen uns erholen und wieder zu Kräften kommen und mit mehr Kraft zurückkehren!"
 HON_reform_the_spanish_empire:0 "Stellen Sie das spanische Reich wieder her"
 HON_reform_the_spanish_empire_desc:0 "Lassen Sie uns unseren Sieg im Spanischen Bürgerkrieg festigen, indem wir Schritte zur Wiederherstellung des spanischen Reiches unternehmen."
 HON_spanish_millitary_mission:0 "Fordern Sie spanische Berater an"
 HON_spanish_millitary_mission_desc:0 "Spanien ist die Heimat vieler erfahrener Offiziere, deren Wissen und Erfahrung uns helfen können, unsere Armee zu stärken."
 HON_renounce_throne_rights:0 "Verzichten Sie auf Thronrechte"
 HON_renounce_throne_rights_desc:0 "Mit dem rechtmäßigen Monarchen Spaniens an der Macht lasst uns auf unsere Ansprüche auf den Thron verzichten, um unser Reich zu verbessern."
 HON_restore_colonial_suzrenity:0 "Stellen Sie die koloniale Oberhoheit wieder her"
 HON_restore_colonial_suzrenity_desc:0 "Wir erkennen offiziell die spanische Oberhoheit unseres Landes an, da sie einem echten Vizekönigreich zugute kommt."
 HON_invite_carlists:0 "Laden Sie Carlisten-Emigranten ein"
 HON_invite_carlists_desc:0 "Viele Anführer der Carlist, die nach der Niederlage im Bürgerkrieg aus Spanien geflohen sind, verfügen über Fachwissen, das uns bei der Verwirklichung unserer Ziele helfen kann; Wir müssen dieses Phänomen nutzen, wenn wir davon profitieren wollen."
 HON_integrate_requetes:0 "Integrieren Sie die Requetes"
 HON_integrate_requetes_desc:0 "Die unserer Denkweise zugänglicheren Requetés der Carlist sollten stärker in unsere Streitkräfte integriert werden. Ihre Erfahrung und Ausbildung werden im bevorstehenden Kampf von unschätzbarem Wert sein."
 HON_carlist_coup:0 "Carlist-Coup"
 HON_carlist_coup_desc:0 "Mit der Unterstützung unserer kürzlich angekommenen Carlisten konnten wir den Prätendenten zugunsten des rechtmäßigen Königs, Es lebe Xavier I., absetzen!"
 HON_fight_alongside_the_carlists:0 "Kämpfe an der Seite der Carlisten"
 HON_carlist_volunteers:0 "Freiwillige der Carlist"
 HON_banana_republic:0 "Bananen Republik"
 HON_banana_republic_desc:0 "Honduras wird vom Unternehmen United Fruit beeinflusst, das einen erheblichen Teil der Wirtschaft kontrolliert. Die honduranische Wirtschaft ist stark von Bananenexporten abhängig und es wird schwierig sein, Ressourcen für andere Industriezweige bereitzustellen."
 HON_better_banana_republic:0 "Bananen Republik"
 HON_better_banana_republic_desc:0 "Honduras steht unter der vollständigen Kontrolle der United Fruit Company. Die honduranische Wirtschaft ist immer noch stark von Bananenexporten abhängig, aber United Fruit konzentriert sich jetzt auf die Verbesserung unserer Produktionsmethoden."
 HON_best_banana_republic:0 "Bananen Republik"
 HON_best_banana_republic_desc:0 "Niemand kann die Hegemonie von United Fruit über Mittelamerika in Frage stellen, aber wir haben endlich die Herzen und Köpfe der lokalen Bevölkerung gewonnen. Zumindest können wir behaupten, dass wir im besten Interesse der Menschen arbeiten und gleichzeitig Rekordgewinne erzielen."
 HON_banana_empire:0 "Das Bananenimperium"
 HON_banana_empire_desc:0 "Die United Fruit Company besitzt mittlerweile eine Mehrheitsbeteiligung an nahezu allen landwirtschaftlichen Produkten weltweit, und bei Bananen haben wir nahezu ein Monopol. Unser Erfolg als erster wirklich korporativer Staat hat uns den Spitznamen „Das Bananenimperium“ eingebracht."
 HON_united_fruit_long:0 "vereintes Obst Unternehmen"
 HON_united_fruit:0 "Vereinigte Frucht"
 HON_american_business:0 "Unterstützung durch die [USA.GetAdjective]-Geschäftsgemeinschaft"
 HON_soviet_assist:0 "Unterstützung von [SOV.GetNameDef]"
 HON_belize_refused:0 "Beleidigt durch unser Angebot, Belize zu kaufen"
 HON_canal_refused:0 "Beleidigt durch unser Angebot, den Panamakanal zu kaufen"
 HON_banana_boat_payment:0 "Zahlung für Belize"
 HON_banana_boat_payment_desc:0 "Da [ENG.GetNameDef] unser Angebot zum Kauf von Belize angenommen hat, übertragen wir ihnen die versprochenen Bananenboote. Dies wird unsere Produktionskapazität vorübergehend beeinträchtigen, aber Belize ist eine ausgezeichnete langfristige Investition."
 HON_banana_boat_payment2:0 "Bezahlung für den Panamakanal"
 HON_banana_boat_payment2_desc:0 "Die [USA.GetAdjective]s haben uns den Panamakanal verkauft, aber er war nicht billig. Wir mussten ihnen einen Jahresvorrat an Bananenbooten schicken, was unser Endergebnis beeinträchtigt hat. Allerdings sollten wir Rekordgewinne erzielen, nachdem Uncle Sam alle Bananen hat, die er essen kann."
 HON_motorized_discount:0 "Ford-Unterstützung"
 HON_motorized_discount_desc:0 "Die Ford Motor Company ist jetzt in Mittelamerika vertreten und ihr Fachwissen ermöglicht es uns, motorisierte Geräte schneller zu produzieren."
 HON_convoy_discount:0 "Bananenboote"
 HON_convoy_discount_desc:0 "Die Bananenboote sind das Rückgrat unseres Betriebs und wir haben Methoden entwickelt, um sie in großen Mengen herzustellen. Dank unserer Größenvorteile können wir mehr Schiffe bauen als die meisten Großmächte."
 HON_sovmission:0 "[SOV.GetAdjective] Militärmission"
 HON_sovmission_desc:0 "Unsere Kameraden in [SOV.GetNameDef] teilen ihr militärisches Fachwissen mit uns."
 HON_soviet_spies:0 "NKWD-Unterstützung"
 HON_soviet_spies_desc:0 "[SOV.GetNameDefCap] hat uns einige NKWD-Berater geschickt, die unsere Geheimdienstfähigkeiten verbessern."
 HON_peoples_war_idea:0 "Guerilla-Taktik"
 HON_peoples_war_idea_desc:0 "Die rauen Dschungel Mittelamerikas werden es im Falle einer Invasion schwierig machen, unsere Armee zu versorgen. Glücklicherweise sind unsere Truppen darauf spezialisiert, mit geringem Nachschub zu kämpfen."
 HON_campo_republic:0 "Die Campesino-Republik"
 HON_campo_republic_desc:0 "Indem wir den Bauern die Kontrolle überlassen haben, haben wir ihnen ermöglicht, neue und innovative Produktionsmethoden zu entwickeln. Unser Erfolg hat der Welt gezeigt, dass die Bauern alles erreichen können, nachdem sie sich der Produktionsmittel bemächtigt haben."
 HON_campo_republic:0 "Die Campesino-Republik"
 HON_ok_banana_republic:0 "Bananen Republik"
 HON_ok_banana_republic_desc:0 "Die United Fruit Company hat Einfluss auf [HON.GetNameDef], und die Wirtschaft ist stark von Bananenexporten abhängig, sodass es schwierig sein wird, Ressourcen anderen Branchen zuzuweisen. Allerdings haben die jüngsten Reformen einige der schlimmsten Auswirkungen dieses Wirtschaftssystems gemildert."
 HON_legacy_carias:0 "Honduras Stronk!"
 HON_legacy_carias_desc:0 "Bei der Auswahl des langweiligsten Teils des Fokusbaums lohnt es sich."
 HON_better_research:0 "Verbesserte Forschungsmethoden"
 HON_better_research_desc:0 "Dank Verbesserungen im [HON.GetAdjective]-Bildungssystem können wir endlich mit dem technologischen Fortschritt größerer Nationen mithalten."
 HON_infantry_discount:0 "Kleinwaffenproduktion"
 HON_infantry_discount_desc:0 "Unsere Studien zur Waffentechnologie haben es uns ermöglicht, Kleinwaffen effizienter herzustellen."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Dschungelinfanterie"
 HON_jungle_infantry_desc:0 "Spezielles Training, um unsere motorisierten und mechanisierten Divisionen im Dschungel effektiv zu machen."
 HON_jungle_motor:0 "Dschungelinfanterie"
 HON_jungle_motor_desc:0 "Spezielles Training, um unsere Panzer im Dschungel effektiv zu machen."
 HON_jungle_tanks:0 "Dschungelinfanterie"
 HON_jungle_tanks_desc:0 "Spezielles Training, um unsere Panzer im Dschungel effektiv zu machen."
 HON_monarch_influence:0 "Monarchistischer Einfluss"
 HON_monarch_influence_desc:0 "Unser Volk sehnt sich danach, zu den glorreichen Tagen des Vizekönigreichs zurückzukehren."
 HON_hacienda_system:0 "Das Hacienda-System"
 HON_hacienda_system_desc:0 "Haciendas sind große Anwesen im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Durch die Rückkehr zu diesem System können wir mehr Waren exportieren und unserem Adel seinen früheren Glanz zurückgeben."
 HON_intendancies:0 "Absichten"
 HON_intendancies_desc:0 "Unsere neuen Intendanten helfen uns bei der Verwaltung des Vizekönigreichs."
 HON_rereconquista:0 "Die Wiedereroberung"
 HON_rereconquista_desc:0 "Unsere Armeen sind bereit, dem spanischen Reich seinen früheren Glanz zurückzugeben."
 HON_better_hacienda_system:0 "Das Hacienda-System"
 HON_better_hacienda_system_desc:0 "Haciendas sind große Anwesen im Besitz von Aristokraten, die das Rückgrat der Wirtschaft des Vizekönigreichs Neuspanien bildeten. Durch die Rückkehr zu diesem System können wir mehr Waren exportieren und unserem Adel seinen früheren Glanz zurückgeben."
 HON_spaninquisition:0 "Die neue spanische Inquisition"
 HON_spaninquisition_desc:0 "Niemand erwartet es."
 HON_samuel_diaz_zelaya:0 "Samuel Díaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya ist ein honduranischer Journalist, der regelmäßig für die Zeitschriften Tegucigalpa und Diario Comercial schreibt. 1937 wurde er literarischer Leiter des Excelsior Magazine, einer Apologetenzeitschrift für das Regime von Tiburcio Carias."
 HON_lowell_yerex:0 "Lowell Yerex"
 HON_lowell_yerex_desc:0 "Lowell Yerex wurde in Neuseeland geboren, studierte aber in den Vereinigten Staaten und diente im Ersten Weltkrieg im britischen Royal Flying Corps. Er gründete 1931 Transportes Aéreos Centro Americanos, das zu einer großen Fluggesellschaft in Honduras wurde."
 HON_juan_manuel_galvez:0 "Juan Manuel Gálvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón war unter Präsident Carias Minister für Krieg, Marine und Luftfahrt und trat 1949 die Nachfolge von Carias als Präsident an. Während seiner Präsidentschaft gründete er die Zentralbank von Honduras, die Nationale Entwicklungsbank (heute BANDESA), und standardisierte das Einkommen von Honduras Steuer ein und erklärte den Lempira offiziell zur Landeswährung Honduras."
 HON_julio_lozano_diaz:0 "Julio Lozano Díaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz begann seine Karriere bei der Rosario Mining Company, wo er fast alle Verwaltungspositionen in diesem Unternehmen innehatte. Später wurde er Minister für Wirtschaft, Finanzen und öffentliche Kredite unter Tiburcio Carias, wo er mit den englischen Anleihegläubigern die Schulden der Honduranischen Eisenbahn neu verhandelte. Später gründete er die PUN und wurde 1954 Präsident."
 HON_taca:0 "TACA Airlines"
 HON_taca_desc:0 "Transportes Aereos del Continente Americano wurde 1931 von Lowell Yerex gegründet und begann seinen Betrieb mit einem einmotorigen Stinson-Flugzeug. Es verfügte über Strecken, die das gesamte Staatsgebiet von Honduras abdeckten, und dehnte sich später auf den Rest Lateinamerikas aus. Im Jahr 1945 verlegte TACA Airlines seinen Hauptsitz nach El Salvador, wo es modernisiert und erweitert wurde."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "Die National Railroad of Honduras wurde Mitte des 19. Jahrhunderts durch Schulden des Vereinigten Königreichs und Frankreichs finanziert. Die United Fruit Company wurde jedoch zu Beginn des 20. Jahrhunderts zum Hauptgründer der Eisenbahnen in Honduras. Die United Fruit Company erhielt Landzuschüsse in Nordhonduras, um im ganzen Land neue Eisenbahnstrecken zu bauen."
 HON_rmc:0 "Rosario Bergbauunternehmen"
 HON_rmc_desc:0 "Die Rosario Mining Company of New York and Honduras wurde 1880 gegründet und besaß die Schürfrechte an den Mineralvorkommen in der Nähe von San Jacinto. Später erwarb dieses Unternehmen eine Mehrheitsbeteiligung an mehreren anderen Minen in Honduras und besaß schließlich Beteiligungen in Nordamerika, Südamerika und der Nordsee."
 HON_mateo_ortega:0 "Matteo Ortega"
 HON_salvador_alvarado:0 "Salvador Alvarado"
 HON_gregorio_ferrera:0 "Gregorio Ferrera"
 HON_soviets_gave_guns:0 "Unterstützt die Campos"
 HON_soviets_no_guns:0 "Ignoriert die Campos"
 HON_soviet_acceptance:0 "[SOV.GetNameDefCap] Unterstützt unsere Revolution"
 HON_mirco:0 "Mikromanagement"
 HON_mirco_desc:0 "Obwohl die Expansion unseres Unternehmens die internationalen Erwartungen übertroffen hat, entspricht sie immer noch nicht den hohen Erwartungen von Präsident Zemurray. Bei einem kürzlichen Treffen sagte er zu unseren Generälen: „Sie, meine Herren, haben diese Sache lange genug durcheinander gebracht. Ich werde es wieder in Ordnung bringen.“ und wird nun einen praxisorientierteren Ansatz verfolgen."
 HON_army:0 "Die [HON.GetAdjective] Armee"
 HON_army_desc:0 "Um in Mittelamerika zu überleben, müssen wir unsere Armee stärken."
 HON_conscription:0 "[HON.GetAdjective] Soldaten"
 HON_conscription_desc:0 "Die [HON.GetAdjective] Streitkräfte haben bei der Rekrutierung nachgelassen. Wir müssen das Militär für die jüngere Generation attraktiver machen."
 HON_arms:0 "Kleine Arme"
 HON_arms_desc:0 "Fast jedes Jahr werden neue Kleinwaffen auf den Markt gebracht, und wir müssen uns darauf konzentrieren, unsere Truppen mit den bestmöglichen Waffen auszustatten."
 HON_arms_2:0 "Unterstützungswaffen"
 HON_arms_2_desc:0 "Wir werden weiterhin dafür sorgen, dass unsere Infanterie- und Unterstützungstruppen mit erstklassiger Ausrüstung ausgestattet sind."
 HON_army_support:0 "Unterstützungsausrüstung"
 HON_army_support_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir uns zum Ziel setzen, weltweit führend bei Infanteriewaffen zu werden."
 HON_faster_small_arms:0 "Verbesserte Kleinwaffenproduktion"
 HON_faster_small_arms_desc:0 "Unsere Bemühungen, die Ausrüstung unserer Armee zu verbessern, zahlen sich aus und wir können jetzt effizient Waffen für unsere Infanteriedivisionen produzieren."
 HON_tank_effort:0 "Rüstungsaufwand"
 HON_tank_effort_desc:0 "Der Panzerkrieg ist offensichtlich die Zukunft, und wir können es uns nicht leisten, diese Tatsache zu ignorieren. Verbessern wir unsere Rüstungstechnologie und erweitern wir unsere Armeen um moderne Panzerdivisionen."
 HON_mech_effort:0 "Mechanisierte Anstrengung"
 HON_mech_effort_desc:0 "Nach dem Studium der Rüstungstechnologie haben unsere Forscher erkannt, dass mechanisierte Einheiten auch in der zukünftigen Kriegsführung eine entscheidende Rolle spielen werden. Investieren wir in die mechanisierte Forschung und streben wir danach, eine vollständig mechanisierte Armee aufzubauen."
 HON_special_forces:0 "Erstelle die [HON.GetAdjective]-Spezialeinheiten"
 HON_special_forces_desc:0 "Da unsere Armee nur über sehr wenige Spezialisten verfügt, könnten wir eine Spezialeinheit für den Einsatz in unserer Armee gründen."
 HON_special_forces_2:0 "[HON.GetAdjective] Marines"
 HON_special_forces_2_desc:0 "Mittelamerika ist voller gefährlicher Gebiete; Es könnte klug sein, vom Meer aus einzumarschieren, anstatt unsere Armee durch den Dschungel zu marschieren. Natürlich müssten wir über eine fähige Seestreitmacht verfügen, bevor wir solche Invasionen planen könnten."
 HON_jungle_training:0 "Dschungel-Spezialeinheiten"
 HON_jungle_training_desc:0 "Die Regenwälder Mittelamerikas gehören zu den dichtesten der Welt, und unsere Armee wird einen Großteil ihrer Zeit in diesen Dschungeln verbringen. Wir sollten anfangen, unsere Truppen für den Dschungelkrieg auszubilden. Natürlich wären unsere Spezialeinheiten ideale Kandidaten für die Anfangsphase der Dschungelkriegsausbildung."
 HON_jungle_infant:0 "Dschungelinfanterie"
 HON_jungle_infant_desc:0 "Nachdem wir unsere Spezialeinheiten nun darin geschult haben, im Dschungel zu agieren, können wir unsere Stammkräfte in der Dschungelkriegsführung schulen."
 HON_jungle_infant_effect:0 "Ermöglicht §HDschungeltraining§!\n§HInfanterie\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n"
 HON_jungle_moto:0 "Dschungelfahrzeuge"
 HON_jungle_moto_desc:0 "Es wird nicht einfacher sein, unsere Panzer und unsere motorisierte Infanterie durch den Dschungel zu bringen, aber unser Generalstab hat eine Methode entwickelt, um diese Divisionen durch den Dschungel zu bewegen. Wenn wir unsere mobilen Divisionen in der Dschungelkriegsführung ausbilden, können wir den Dschungel dominieren."
 HON_jungle_moto_effect:0 "Ermöglicht §HDschungeltraining§!\n§HMotorisiert\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HMechanisiert\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\n§HArmor\n Dschungel§!\n Angriff: §G+5%§!\n Bewegung: §G+10%§!\ N"
 HON_land_doc:0 "Armeeanstrengung"
 HON_land_doc_desc:0 "Trotz der zunehmenden Möglichkeiten der Luft- und Seekriegführung sind Bodenkämpfe in den Kriegen von morgen immer noch von entscheidender Bedeutung. Mit der Vorbereitung können wir vermeiden, die Hölle der Schützengräben noch einmal zu erleben."
 HON_land_doc_2:0 "Taktikaufwand"
 HON_land_doc_2_desc:0 "Unser Land hat seit Jahrzehnten keinen Landkrieg mehr geführt und unsere Armee wird zunehmend selbstgefällig. Wir müssen diesen Trend umkehren, indem wir uns auf die Qualität unserer Armee konzentrieren."
 HON_land_doc_3:0 "Bohraufwand"
 HON_land_doc_3_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 HON_navy:0 "Erstellen Sie eine [HON.GetAdjective] Küstenmarine"
 HON_navy_desc:0 "Unsere Küsten sind derzeit völlig unverteidigt und wir sind anfällig für Marineinvasionen. Wir müssen dieses Problem beheben, indem wir die Infrastruktur schaffen, die wir zum Aufbau einer Küstenverteidigungstruppe benötigen."
 HON_invest_in_subs:0 "U-Boot-Anstrengung"
 HON_invest_in_subs_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 HON_invest_in_subs_2:0 "U-Boot-Einsatz II"
 HON_invest_in_subs_2_desc:0 "Da die meisten Invasionen über das Meer erfolgen müssen, können die Wölfe des Ozeans eine starke Verteidigungslinie darstellen. Heimlich und in Rudeln jagend, kann eine U-Boot-Flotte unsere Seewege schützen."
 HON_invest_in_subs_3:0 "U-Boot-Einsatz III"
 HON_invest_in_subs_3_desc:0 "Durch die Perfektionierung unserer U-Boot-Produktionsmethoden können wir einige der effektivsten U-Boote der Welt bauen!"
 HON_invest_in_destroyers:0 "Zerstörereinsatz"
 HON_invest_in_destroyers_desc:0 "Während wir die Konstruktion und den strategischen Einsatz von U-Booten untersuchten, haben wir auch gelernt, wie man ihren Taktiken entgegenwirken kann. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 HON_invest_in_cruisers:0 "Cruiser-Anstrengung"
 HON_invest_in_cruisers_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 HON_invest_in_carriers:0 "Trägeraufwand"
 HON_invest_in_carriers_desc:0 "Moderne Kampfflotten werden sich auf Flugzeugträger und nicht auf Schlachtschiffe konzentrieren. Wenn wir die Ozeane beherrschen wollen, brauchen wir ein paar Träger."
 HON_invest_in_battleships:0 "Schlachtschiffeinsatz"
 HON_invest_in_battleships_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 HON_naval_doctrines:0 "Verbesserte Marinedoktrinen"
 HON_naval_doctrine_desc:0 "Obwohl eine moderne Marine wichtig ist, werden unsere Schiffe nutzlos sein, wenn unsere Seeleute nicht wissen, wie man sie benutzt. Nehmen wir uns etwas Zeit und unterweisen Sie unsere Offiziere in modernen Marinetaktiken."
 HON_navy_infrastructure:0 "Erweiterte Marineinfrastruktur"
 HON_navy_infrastructure_desc:0 "Wir müssen unsere Marineproduktionsanlagen modernisieren und mehr Marinestützpunkte errichten, wenn wir wollen, dass unsere Marine wettbewerbsfähig ist. Lassen Sie uns ein gewaltiges Bauprojekt initiieren, um unsere Marineinfrastruktur auf den neuesten Stand zu bringen."
 HON_airforce:0 "Erstelle die [HON.GetAdjective] Air Force"
 HON_airforce_desc:0 "Da die Luftfahrt ein neues Feld in Mittelamerika ist, können wir unsere Nachbarn dominieren, indem wir eines der ersten zentralamerikanischen Länder mit einer Luftwaffe sind."
 HON_aviation:0 "Kämpferfokus"
 HON_aviation_desc:0 "Wir können revolutionäre zivile Technik auf unsere Jäger anwenden, um ihre Geschwindigkeit, Reichweite und maximale Flughöhe zu verbessern. Darauf müssen wir uns konzentrieren, wenn wir mit den Fortschritten anderer Schritt halten wollen."
 HON_naval_aviation:0 "Marinebomber"
 HON_naval_aviation_desc:0 "Schiffe haben sich als besonders anfällig für Flugzeuge erwiesen. Wir sollten ihre Technologie weiter verbessern, um sicherzustellen, dass wir allen Gegenmaßnahmen immer einen Schritt voraus sind."
 HON_army_aviation:0 "Unterstützungsflugzeuge der Armee"
 HON_army_aviation_desc:0 "Flugzeuge zur Unterstützung unserer Landstreitkräfte und Schiffe waren eine sehr effiziente Ergänzung mit relativ geringen Investitionen. Für diese Flugzeuge gibt es jetzt mehrere Verbesserungsvorschläge. Unsere Ingenieure können die nächste Generation von Unterstützungsflugzeugen entwickeln."
 HON_army_aviation_2:0 "Bomberfokus"
 HON_army_aviation_2_desc:0 "Luftunterstützung ist ein wesentlicher Bestandteil sowohl unserer Verteidigungs- als auch unserer Offensivfähigkeiten. Wenn wir uns auf die Entwicklung schneller, agilerer und präziserer Bomber konzentrieren, werden wir in jedem Landkampf einen Vorsprung behalten."
 HON_air_doctrine:0 "Verbesserte Luftdoktrinen"
 HON_air_doctrine_desc:0 "Obwohl wir eine moderne Luftwaffe aufbauen können, wissen die meisten unserer Piloten nicht, wie sie ihre neuen Flugzeuge fliegen sollen. Lassen Sie uns dieses Problem beheben, indem wir einige Luftlehren untersuchen."
 HON_air_bases:0 "Zusätzliche Luftwaffenstützpunkte"
 HON_air_bases_desc:0 "Flugzeuge sind in Mittelamerika schwer zu versorgen, insbesondere wenn die Infrastruktur nicht ausreicht. Lasst uns weitere Luftwaffenstützpunkte errichten, um die Reichweite unserer Luftwaffe zu verbessern."
 HON_politics:0 "Untersuchen Sie das politische Klima"
 HON_politics_desc:0 "Nachdem Tiburcio Carias Andino die Präsidentschaftswahl 1932 knapp gewonnen hatte, ging er hart gegen alle Formen der politischen Opposition vor. Nun steht [HON.GetNameDef] an einem Scheideweg."
 HON_suggest_fascism:0 "Erwägen Sie eine vollständige Übernahme der United Fruit Company"
 HON_suggest_fascism_desc:0 "Die United Fruit Company ist seit 1899 in Honduras tätig, als sie sieben lokale Bananenproduzenten erwarb und mit dem Export von Bananen nach New Orleans begann. Seitdem engagiert sich die United Fruit Company zunehmend in der honduranischen Politik; Es könnte an der Zeit sein, über die Vorteile einer vollständigen Übernahme durch United Fruit nachzudenken."
 HON_invite_zemurray:0 "Laden Sie Samuel Zemurray ein"
 HON_invite_zemurray_desc:0 "Samuel Zemurray ist seit 1932 der inoffizielle Chef der United Fruit Company. Er spielt seit mehr als zwanzig Jahren eine aktive Rolle in der honduranischen Politik und war unter anderem an der Planung eines Putsches beteiligt, der Manuel Bonilla die Präsidentschaft verschaffte. Er äußerte seine Enttäuschung über die Leistung von Carias und könnte davon überzeugt werden, der nächste Präsident zu werden."
 HON_american_support:0 "Die amerikanische Geschäftsgemeinschaft"
 HON_american_support_desc:0 "Der Sturz einer Regierung ist nicht billig, und die Erfolgsaussichten unserer Übernahme sind gering, wenn wir nicht die Unterstützung unserer Investoren zu Hause haben. Überzeugen wir sie davon, dass ein „United Fruit State“ zu niedrigeren Obstpreisen, mehr Arbeitsplätzen und Rekordgewinnen führen würde."
 HON_united_fruit_coup:0 "Sturz der Carias-Regierung"
 HON_united_fruit_coup_desc:0 "Obwohl eine Übernahme durch die United Fruit Company wie eine verrückte Idee erschien, haben wir schnell Unterstützung für diese Idee von unserem Vorstand und der amerikanischen Geschäftswelt erhalten. Es ist an der Zeit, Carias von der Macht zu entfernen und einen richtigen Unternehmensstaat zu errichten. Dies wird nicht der erste von United Fruit gesponserte Coup in Honduras sein, aber es könnte der letzte sein."
 HON_american_arms:0 "[USA.GetAdjective] Waffen importieren"
 HON_american_arms_desc:0 "Der jüngste Führungswechsel in Honduras fand die Unterstützung des Vorstands, doch die lokale Bevölkerung ist von diesem Wechsel nicht begeistert. Allerdings haben mehrere amerikanische Waffenhersteller ihre Unterstützung für uns zum Ausdruck gebracht und uns einige ihrer Produkte angeboten. Es wäre ratsam, ihr Angebot anzunehmen."
 HON_fruit_security:0 "Gründung der United Fruit Security Division"
 HON_fruit_security_desc:0 "Obwohl United Fruit seit Jahren bewaffnete Wachen beschäftigt, erfordert unsere jüngste Expansion eine erhöhte Sicherheit. Lassen Sie uns eine formelle United Fruit Security-Abteilung gründen, die [USA.GetAdjective]-Söldner anheuert, um unsere Interessen zu schützen."
 HON_improved_production:0 "Verbessern Sie unsere Produktionsmethoden"
 HON_improved_production_desc:0 "Als wir nur den Agrarsektor der honduranischen Wirtschaft kontrollierten, hatten wir wenig Interesse daran, andere Produkte zu produzieren. Allerdings müssen wir jetzt unsere Aktivitäten diversifizieren, um unsere Interessen zu schützen."
 HON_corporate_consolidation:0 "Bereiten Sie sich auf die Unternehmenskonsolidierung vor"
 HON_corporate_consolidation_desc:0 "Da United Fruit nun über eine leistungsfähige Verteidigungsmacht verfügt, ist es an der Zeit, über die Konsolidierung unserer Beteiligungen in anderen Ländern nachzudenken. Indem wir an den richtigen Stellen Druck ausüben, können wir die Kontrolle über Mittelamerika erlangen. Die Welt wird uns jedoch als Aggressor betrachten, und die [USA.GetAdjective]-Regierung kann ihren Schutz für uns nicht weiterhin rechtfertigen."
 HON_take_guatemala:0 "Konsolidieren Sie unsere [GUA.GetAdjective]-Bestände"
 HON_take_guatemala_desc:0 "Es ist an der Zeit, alle unsere mittelamerikanischen Vermögenswerte unter unsere direkte Kontrolle zu bringen. Das Unternehmen United Fruit ist besonders einflussreich in [GUA.GetNameDef], und wir stehen kurz davor, eine 99-jährige Konzession mit [GUA.GetLeader] zu unterzeichnen und eine neue Plantage in Tiquisate zu eröffnen. Allerdings haben wir jetzt eine günstigere Verhandlungsposition und können die Kontrolle über das ganze Land fordern."
 HON_take_elsalvador:0 "Integrieren Sie [ELS.GetNameDef]"
 HON_take_elsalvador_desc:0 "Da Guatemala nun vollständig unter unserer Kontrolle steht, können wir mit der Expansion in den Rest Mittelamerikas beginnen. Unser Vorstand hat vorgeschlagen, dass [ELS.GetNameDef] ein ideales Ziel für unsere nächste feindliche Übernahme ist."
 HON_take_nicaragua:0 "Integrieren Sie [NIC.GetNameDef]"
 HON_take_nicaragua_desc:0 "Da Guatemala nun vollständig unter unserer Kontrolle steht, können wir mit der Expansion in den Rest Mittelamerikas beginnen. Unser Vorstand hat vorgeschlagen, dass [NIC.GetNameDef] ein ideales Ziel für unsere nächste feindliche Übernahme ist."
 HON_take_costa_rica:0 "Erweitern auf [COS.GetNameDef]"
 HON_take_costa_rica_desc:0 "Costa Rica war einst die Heimat unseres Konkurrenten Atlantic Fruit, aber wir haben sie in den Bankrott getrieben und ihre Vermögenswerte im Jahr 1912 erworben. Wir werden jedoch nicht die vollständige Kontrolle über diese neuen Beteiligungen haben, bis sich die [COS.GetAdjective]-Regierung uns unterwirft."
 HON_purchase_belize:0 "Kaufen Sie Belize"
 HON_purchase_belize_desc:0 "[ENG.GetNameDefCap] hat begonnen, sich auf die Entwicklung einer Kriegswirtschaft zu konzentrieren, und sie könnten wahrscheinlich mehr Boote gebrauchen. Da wir von der Übernahme von Belize profitieren könnten, sollten wir uns an [ENG.GetNameDef] wenden und ihnen anbieten, Belize im Austausch für unsere Bananenboote zu kaufen."
 HON_take_panama:0 "Integrieren Sie [PAN.GetNameDef]"
 HON_take_panama_desc:0 "[PAN.GetNameDEfCap] ist das letzte Land zwischen uns und der vollständigen Kontrolle über Mittelamerika. Es ist Zeit, ihre Unterwerfung zu fordern."
 HON_buy_canal:0 "Kaufen Sie den Panamakanal"
 HON_buy_canal_desc:0 "Der Panamakanal ist einer der wichtigsten Schifffahrtswege weltweit und seine Anschaffung würde unsere Kosten erheblich senken. Wenden wir uns an die [USA.GetAdjective]-Regierung und bieten wir an, sie im Tausch gegen eine riesige Lieferung unserer Bananenboote abzukaufen."
 HON_irca:0 "Fusion mit der IRCA"
 HON_irca_desc:0 "Wir produzieren in Rekordmengen, könnten aber von mehr Infrastruktur profitieren. Glücklicherweise hat Minor Keith eine Fusion zwischen den International Railways of Central America und United Fruit vorgeschlagen. Durch die Annahme dieses Zusammenschlusses werden mehrere unserer Plantagen an moderne Eisenbahnen angeschlossen."
 HON_invite_ford:0 "Laden Sie Ford Motors nach Mittelamerika ein"
 HON_invite_ford_desc:0 "Ein Großteil der Struktur von United Fruit basierte auf den Managementprinzipien von Henry Ford, doch heute sieht Henry Ford unseren Staat als die ultimative Verkörperung der Unternehmensführung. Ihn einzuladen, ein Ford-Werk in Mittelamerika zu bauen, könnte für uns eine gewinnbringende Vereinbarung sein."
 HON_great_white:0 "Fördern Sie die Große Weiße Flotte"
 HON_great_white_desc:0 "Die Great White Fleet ist ein Kreuzfahrtschiff, das Zivilisten zu verschiedenen Grundstücken von United Fruit bringt und ihnen die positiven Seiten der Arbeit für United Fruit zeigt. Natürlich können Touristen nur kleine Teile unserer Plantage besichtigen, aber sie verlassen die Plantage mit einer besseren Vorstellung von uns und unserem Betrieb."
 HON_banana_boats:0 "Massenproduktion von Bananenbooten"
 HON_banana_boats_desc:0 "Die Bananenboote sind die Schiffe, mit denen wir Bananen von Mittelamerika in den Rest der Welt transportieren. Fast alle unsere Wirtschafts- und Sicherheitsoperationen basieren auf diesen Schiffen, und wir sollten diese Schiffe in Massenproduktion herstellen. Unsere Bananenboote werden innerhalb weniger Jahre die Handelsmarine jeder Großmacht in den Schatten stellen!"
 HON_agricola:0 "Habe die Escuela Agricola Panamericana gefunden"
 HON_agricola_desc:0 "Fachkräfte sind schwer zu finden, insbesondere wenn wir aus der lokalen Bevölkerung rekrutieren. Präsident Zemurray hat jedoch versucht, dieses Problem zu lösen, indem er die Escuela Agricola Panamericana gründete, eine gebührenfreie Universität, die sich auf Agrarforschung spezialisiert hat. Diese neue Universität soll unserem Land über Generationen hinweg fähige Arbeitskräfte zur Verfügung stellen."
 HON_corporate_alliance:0 "Allianz wahrer Unternehmensstaaten"
 HON_corporate_alliance_desc:0 "Während Mussolinis und Hitlers Ideen innovativ waren, haben diese faschistischen Staaten das Wesentliche aus den Augen verloren: den Profit. Ihre ständigen Kriege und Rassengesetze haben uns gezeigt, dass wir der einzige große faschistische Staat sind, der seine Wirtschaft richtig verwalten kann. Wir sollten eine Fraktion gründen und versuchen, die Welt unter Unternehmensherrschaft zu vereinen."
 HON_fruitful_partnership:0 "Eine fruchtbare Partnerschaft"
 HON_fruitful_partnership_desc:0 "Der New Deal hat die Unternehmensklasse von [USA.GetAdjective] gelähmt und wir können uns nicht mehr auf [USA.GetNameDef] als Geschäftspartner verlassen. Die wachsende Macht von [GER.GetNameDefCap] hat viele Vorstandsmitglieder beeindruckt, und es könnte von Vorteil sein, uns der Achse anzuschließen."
 HON_go_communist:0 "Beleben Sie den Bloque Obrero Campesino wieder"
 HON_go_communist_desc:0 "Der Bloque Obrero Campesino oder Bauernarbeiterblock wurde Ende der 1920er Jahre von Manuel Calix Herrera gegründet, aber Carias verbot ihn, als er Präsident wurde. Obwohl das BOC zerstört wurde, glauben viele Menschen immer noch an seine Ideale. Lasst uns die Arbeiterklasse stärken und den Bloque Obrero Campesino wieder legalisieren."
 HON_herrera_jailbreak:0 "Befreien Sie Herrera aus dem Gefängnis"
 HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera war der Gründer des Bloque Obrero Campesino und sein einziger Präsidentschaftskandidat. Leider wurde er von der United Fruit Company gefangen genommen und auf den Islas de la Bahia inhaftiert, nachdem er einen Arbeiterstreik organisiert hatte. Seine Führung wird für unsere Revolution von entscheidender Bedeutung sein, und wir koordinieren so schnell wie möglich einen Gefängnisausbruch."
 HON_soviet_support:0 "Bitten Sie um [SOV.GetAdjective]-Unterstützung"
 HON_soviet_support_desc:0 "Präsident Carias hat die Unterstützung sowohl der Grundbesitzer als auch der United Fruit Company, was bedeutet, dass es unmöglich wäre, ihn aus eigener Kraft zu stürzen. Allerdings konnten wir unsere Kameraden in [SOV.GetNameDef] davon überzeugen, unsere Sache zu unterstützen."
 HON_peasant_revolution:0 "Die Campesino-Revolution"
 HON_peasant_revolution_desc:0 "Die Campesinos sind unruhig und die meisten von ihnen sind dem BOC beigetreten. Die Machtbasis von Carias ist erodiert und die Zeit ist reif für eine Revolution. Lasst uns die feudalen Grundbesitzer stürzen, die United Fruit Company aus unserem Land entfernen und die erste Bauernrepublik der Welt gründen!"
 HON_seize_plantations:0 "Erobere die United Fruit Plantations"
 HON_seize_plantations_desc:0 "Die United Fruit Company ist viel zu lange in unserem Land tätig, und wir müssen dieses parasitäre Unternehmen vertreiben und seine Vermögenswerte beschlagnahmen. Die Kontrolle über ihre Plantagen zu übernehmen, wird der erste Schritt zum Eigentum der Bauern an den Produktionsmitteln sein."
 HON_peoples_army:0 "Die [HON.GetAdjective] Volksarmee"
 HON_peoples_army_desc:0 "Auch wenn das Volk nun die Kontrolle über das Land hat, ist der Erfolg unserer Revolution nicht garantiert. Die Bourgeoisie unterdrückt immer noch die anderen zentralamerikanischen Nationen, und wir könnten von den Gringo- oder [ENG.GetAdjective]-Imperialisten überfallen werden. Glücklicherweise melden sich viele Bauern der neu geschaffenen honduranischen Volksarmee an, um ihre neu erworbene Freiheit zu schützen."
 HON_soviet_guns:0 "[SOV.GetAdjective] Waffenlieferung"
 HON_soviet_guns_desc:0 "[SOV.GetNameDefCap] sieht uns als hilfreichen Verbündeten in Amerika, da wir sie mit Vorräten versorgen können, ohne dass [GER.GetNameDef] unsere Fabriken bombardiert. Die [SOV.GetAdjective]s haben uns einige Waffen geschickt, um unsere Revolution zu schützen, in der Erwartung, dass wir es ihnen zurückzahlen, wenn sie sich im Krieg befinden."
 HON_soviet_milmission:0 "[SOV.GetAdjective] Militärmission"
 HON_soviet_milmission_desc:0 "Nachdem [SOV.GetNameDef] nun seine Unterstützung für unsere Revolution gezeigt hat, können wir die Verbindungen zwischen unseren beiden Gewerkschaften stärken. [SOV.GetNameDefCap] wird uns gerne eine Militärmission schicken, um unsere Armeen auszubilden und sie auf den Kampf gegen die Imperialisten vorzubereiten."
 HON_liberate_central:0 "Zentralamerikanische Befreiungskriege"
 HON_liberate_central_desc:0 "Honduras ist nicht die einzige zentralamerikanische Nation, die von der Bourgeoisie unterdrückt wird. Jeder unserer Nachbarn wird von den Grundbesitzern und Gringo-Geschäftsinteressen kontrolliert. Lasst uns Mittelamerika vereinen und die unterdrückten Bauern befreien!"
 HON_liberate_guatemala:0 "Befreie die [GUA.GetAdjective] Campesinos"
 HON_liberate_guatemala_desc:0 "Viel zu lange wurde Guatemala von der United Fruit Company und ihrer bürgerlichen Regierung unterdrückt. Es ist Zeit, die Revolution auf [GUA.GetNameDef] auszudehnen und die Freiheit seiner Bauern zu sichern!"
 HON_liberate_salvador:0 "Befreie El Salvador"
 HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap] hat eine besonders repressive Regierung und ihre Bevölkerung schreit nach Befreiung. Wir sollten diesem Aufruf folgen und die salvadorianischen Bauern in unsere Republik holen."
 HON_liberate_nicaragua:0 "Verbreiten Sie die Revolution nach Nicaragua"
 HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap] wird von den Somozas kontrolliert, die Nicaragua wie ein Syndikat der organisierten Kriminalität regieren. Wir müssen die Somozas in die Schranken weisen und sie wegen ihrer Verbrechen an den nicaraguanischen Bauern vor Gericht stellen!"
 HON_liberate_costarica:0 "Kollektivieren Sie Costa Rica"
 HON_liberate_costarica_desc:0 "Die [COS.GetAdjective] bürgerliche Regierung ist weniger streng als der nicaraguanische Staat, aber die Bauern, die auf den Plantagen Costa Ricas arbeiten, leiden immer noch. Lasst uns die Revolution in Costa Rica verbreiten und die Bauern befreien, die auf den Kaffeeplantagen arbeiten!"
 HON_liberate_panama:0 "Zerstöre die [PAN.GetAdjective]-Oligarchie"
 HON_liberate_panama_desc:0 "Obwohl Panama behauptet, eine Demokratie zu sein, wird es von einer Oligarchie regiert. Die Grundbesitzer und die Bourgeoisie dominieren diese Oligarchie, und wir müssen dieses korrupte Regime stürzen, wenn wir Mittelamerika befreien wollen."
 HON_land_reform:0 "Bodenreform"
 HON_land_reform_desc:0 "Während des größten Teils der Geschichte Honduras wurde fast das gesamte produktive Land von den Grundbesitzern oder ausländischen Unternehmen wie der United Fruit Company kontrolliert. Heute werden wir jedes große Landgut abbauen und es unter den Bauern verteilen. Die Menschen können nun das Land besitzen, das sie unermüdlich bearbeitet haben."
 HON_soviet_intel:0 "Laden Sie NKWD-Berater ein"
 HON_soviet_intel_desc:0 "Die Imperialisten könnten jederzeit zuschlagen, und wir müssen auf einen solchen Angriff vorbereitet sein. Leider ist unser Geheimdienst relativ ineffektiv und wir haben keine Möglichkeit herauszufinden, ob die Bourgeoisie einen Anschlag plant. Unsere Freunde in [SOV.GetNameDef] schickten uns jedoch Berater vom NKWD, um unsere Geheimdienstfähigkeiten zu verbessern."
 HON_collective_agriculture:0 "Kollektive landwirtschaftliche Methoden"
 HON_collective_agriculture_desc:0 "Nachdem die Bauern die Kontrolle über die Plantagen übernommen hatten, entwickelten sie verbesserte Methoden zur Warenproduktion. Dies hat es uns ermöglicht, unsere Bevölkerung zu ernähren und den Überschuss an unsere Kameraden im Ausland zu schicken."
 HON_peoples_war:0 "Entwickeln Sie Guerillakriegstaktiken"
 HON_peoples_war_desc:0 "Auch wenn wir die Armeen der Imperialisten nicht auf offenem Feld besiegen konnten, konnten wir sie mit der Zeit zermürben. Allerdings müssen wir einen Weg finden, unsere Truppen in diesem schwierigen Gelände zu versorgen, bevor wir einen echten Guerillakrieg führen können. Lasst uns unsere Armee so ausbilden, dass sie auch dann kämpfen kann, wenn sie keinen Zugang zu Vorräten hat."
 HON_peoples_university:0 "Die Volksuniversität von Zentralamerika"
 HON_peoples_university_desc:0 "Die Bourgeoisie in Mittelamerika hatte wenig Interesse an der Bildung der Campesinos, was dazu führte, dass ein Großteil unserer Bevölkerung Analphabeten war. Unsere neue Revolution hat den Massen Bildung ermöglicht, und eine neue Hochschule wird es uns ermöglichen, dieses Bildungsprogramm fortzusetzen."
 HON_socialist_block:0 "Schaffen Sie eine Allianz sozialistischer Nationen"
 HON_socialist_block_desc:0 "Auch wenn wir einen Großteil unseres Erfolgs der Unterstützung von [SOV.GetAdjective] verdanken, wäre es unklug, uns vollständig auf die Seite der Stalinisten zu stellen. Lasst uns einen Block erstellen und alle aktuell sozialistischen Länder einladen."
 HON_join_soviets:0 "Treten Sie der Komintern bei"
 HON_join_soviets_desc:0 "Seit ihrer Gründung haben die [SOV.GetAdjective]s unsere Revolution unterstützt, und wir sind nun bereit, der Komintern beizutreten. Gemeinsam werden wir den Sozialismus sowohl in die östliche als auch in die westliche Hemisphäre bringen!"
 HON_campesino_republic:0 "Die Bauernrepublik Mittelamerika"
 HON_campesino_republic_desc:0 "Wir haben das Volk Mittelamerikas befreit und einen Bauernstaat aufgebaut, der mit den Imperialisten konkurrieren kann. Unsere kollektive Produktion hat sich als effizienter erwiesen als alles, was die Kapitalisten ersinnen konnten, was es uns ermöglicht hat, eine hervorragende industrielle Basis aufzubauen. Von hier aus können wir ganz Lateinamerika befreien oder vielleicht sogar die imperialistischen Gringos in die Knie zwingen."
 HON_status_quo:0 "Stärken Sie die Carias-Präsidentschaft"
 HON_status_quo_desc:0 "[HON.GetNameDefCap] ist technisch gesehen eine Demokratie unter Carias, auch wenn die aktuelle Regierung autoritärer ist als die meisten westlichen Demokratien. [HON.GetNameDefCap] verfügt vielleicht nicht über das beste Regierungssystem, aber die Alternativen sind zu gefährlich. Lasst uns das Boot nicht ins Wanken bringen und Carias' Position sichern."
 HON_appoint_brooks:0 "Ernennen Sie Colonel Brooks"
 HON_appoint_brooks_desc:0 "Der kürzlich gegründeten Militärfliegerschule mangelt es an Führung, aber die Verbindungen von Präsident Carias zu [USA.GetNameDef] haben einen brauchbaren Kandidaten hervorgebracht. Colonel Brooks, ein [USA.GetAdjective]-Söldner, wird qualifiziert, unsere neue Luftfahrtakademie zu leiten."
 HON_stabilize_economy:0 "Stabilisieren Sie die Wirtschaft"
 HON_stabilize_economy_desc:0 "Die Weltwirtschaftskrise hat die Exporte Honduras beeinträchtigt und die Arbeitslosigkeit steigt sprunghaft an. Der Präsident kann jedoch einige Wirtschaftsreformen zur Stabilisierung der Wirtschaft verabschieden. Nicht zuletzt könnte uns dies vor den schlimmsten Auswirkungen der Weltwirtschaftskrise bewahren."
 HON_liberal_amnesty:0 "Gewähren Sie der Liberalen Partei Amnestie"
 HON_liberal_amnesty_desc:0 "Auch wenn die Kommunistische Partei verboten ist, ist Präsident Carias bereit, einen gewissen Widerstand der Liberalen Partei zu akzeptieren. Das Programm dieser Partei unterscheidet sich nicht sehr von dem von Carias, und wir können demokratischer wirken, indem wir den Mitgliedern der Liberalen Partei, die am Aufstand von 1935 teilgenommen haben, Amnestie gewähren."
 HON_fortifications:0 "Verteidige die Nation"
 HON_fortifications_desc:0 "Honduras wird im bevorstehenden Krieg wahrscheinlich neutral bleiben, aber es wäre ratsam, unsere Verteidigung zu verbessern. [GER.GetNameDefCap] oder [JAP.GetNameDef] könnten versuchen, unser Land als Basis für die Invasion von [USA.GetNameDef] zu nutzen, aber der Bau einiger Festungen sollte sie abschrecken."
 HON_better_industry:0 "Verbesserte landwirtschaftliche Ausrüstung"
 HON_better_industry_desc:0 "Unser Industriesektor steckt noch in den Kinderschuhen und die meisten ausländischen Investitionen fließen in den Agrarsektor. Wir können jedoch die Lage der [HON.GetADjective]-Wirtschaft verbessern, indem wir in die Forschung für die industrielle Landwirtschaft investieren."
 HON_against_axis:0 "Vereint das Volk gegen den Faschismus"
 HON_against_axis_desc:0 "[USA.GetNameDefCap] wird sich wahrscheinlich dem Krieg gegen die Achsenmächte anschließen und uns wahrscheinlich um Hilfe bitten, nachdem sie in den Krieg eingetreten sind. Nutzen wir die Medien, um die Achsenmächte anzuprangern und die Teilnahme an diesem Weltkrieg für unsere Bürger akzeptabel zu machen."
 HON_join_allies:0 "Unterstützen Sie [USA.GetNameDef]"
 HON_join_allies_desc:0 "[USA.GetNameDefCap] ist nach der Bombardierung von Pearl Harbor in den Krieg eingetreten und sie erwarteten von ihren Verbündeten in Lateinamerika, dass sie [GER.GetNameDef] den Krieg erklären und zu den Kriegsanstrengungen beitragen würden. Zeigen wir [USA.GetNamedef], dass wir vertrauenswürdige Verbündete sind und schließen wir uns ihnen in ihrem Kampf an."
 HON_usa_naval_bases:0 "[USA.GetAdjective] Marinestützpunkte"
 HON_usa_naval_bases_desc:0 "Die [USA.GetAdjective]s haben angeboten, in unserem Land einen neuen Marinestützpunkt zu errichten, damit wir ihre Kriegsanstrengungen effizienter unterstützen können. Sie planen, diesen kleinen Marinestützpunkt in Trujillo zu entwickeln, damit sie sich gegen alle in der Karibik operierenden [GER.GetAdjective] U-Boote verteidigen können. Helfen wir den [USA.GetAdjective]s, das Meer zu schützen und ihnen beim Aufbau dieser neuen Basis zu helfen."
 HON_usa_naval_doctrine:0 "[USA.GetADjective] Marinetaktiken"
 HON_usa_naval_doctrine_desc:0 "Auch wenn [USA.GetNameDef] nicht erwartet, dass wir viele Soldaten zu den Kriegsanstrengungen beitragen, hoffen sie, dass wir ihnen helfen können, ihre Schiffe gegen den U-Boot-Krieg der Achsenmächte zu verteidigen. Damit wir ein paar U-Boote versenken können, haben die [USA.GetAdjective]s angeboten, unsere Marineoffiziere in den neuesten Taktiken zu schulen."
 HON_carias_legacy:0 "Das Vermächtnis von Präsident Carias"
 HON_carias_legacy_desc:0 "Historiker werden das Erbe von Tiburcio Carias Andino nicht ohne weiteres beurteilen können. Während er die meisten Formen der politischen Opposition unterdrückte und gegen [HON.GetAdjective] Gewerkschaften kämpfte, sorgte er während der Weltwirtschaftskrise für Stabilität in der [HON.GetAdjective]-Wirtschaft. Carias‘ Vetternwirtschaft und die Bevorzugung ausländischer Geschäftsinteressen schaden jedoch den demokratischen Institutionen Honduras, und es wird einige Zeit dauern, bis dieses Land eine rein demokratische Regierung erreichen kann."
 HON_examine_industry:0 "Die [HON.GetAdjective] Wirtschaft"
 HON_examine_industry_desc:0 "Die [HON.GetAdjective]-Wirtschaft ist stark vom Export abhängig, insbesondere von Früchten wie Bananen. Allerdings hat dieses Land das Potenzial, eine industrielle Basis zu schaffen, auch wenn es diese von Grund auf aufbauen muss."
 HON_build_infra1:0 "Baue neue Straßen"
 HON_build_infra1_desc:0 "[HON.GetNameDefCap] ist durch seine schlechte Infrastruktur lahmgelegt, aber der Bau einiger neuer Straßen sollte dieses Problem lösen. Lassen Sie uns die Städte und Plantagen von [HON.GetNameDef] an ein nationales Straßennetz anschließen und dafür sorgen, dass unsere Wirtschaft reibungsloser funktioniert."
 HON_build_milfact1:0 "Schaffen Sie eine Rüstungsindustrie"
 HON_build_milfact1_desc:0 "Da sich die [HON.GetAdjective]-Wirtschaft auf Agrarexporte konzentriert, gab es kaum Anreize, eine Rüstungsindustrie aufzubauen. Allerdings benötigt die [HON.GetAdjective]-Armee Ausrüstung, und wir müssen eine Industriebasis aufbauen, die es uns ermöglicht, unsere Truppen zu versorgen."
 HON_build_civfact1:0 "Entwickeln Sie eine industrielle Basis"
 HON_build_civfact1_desc:0 "[HON.GetNameDefCap] importiert die meisten seiner Industriegüter, aber das muss sich ändern, wenn wir eine autarke Wirtschaft wollen. Lassen Sie uns in einem unserer Bundesstaaten weitere Fabriken errichten."
 HON_build_milfact2:0 "Erweitern Sie unsere Rüstungsindustrie"
 HON_build_milfact2_desc:0 "Die Schaffung einer Rüstungsindustrie ist ein ausgezeichneter erster Schritt, aber wir müssen unsere Militärproduktion steigern, um mit dem Rest der Welt konkurrieren zu können."
 HON_build_infra2:0 "Verbinde die Nation"
 HON_build_infra2_desc:0 "Unsere Infrastruktur muss mit unserer wachsenden industriellen Basis Schritt halten. Lassen Sie uns zusätzliche Straßen und Eisenbahnlinien bauen, um unser Land zu verbinden. Sobald wir weg sind, sollten wir unsere Produkte problemlos durch den Dschungel transportieren können."
 HON_build_docks1:0 "Schaffen Sie eine Marineindustrie"
 HON_build_docks1_desc:0 "Da ein Großteil unserer Wirtschaft auf der Schifffahrt beruht, müssen wir eine Marine aufbauen, um unsere Interessen zu verwirklichen. Glücklicherweise ist unsere Industriebasis mittlerweile groß genug, um die Produktion von Militärschiffen zu unterstützen."
 HON_new_university:0 "Nationale Autonome Universität von Honduras"
 HON_new_university_desc:0 "Die Universidad Nacional Autonoma de Honduras, oder die Nationale Autonome Universität von Honduras, wurde 1847 gegründet und ist damit die älteste Universität in Honduras. Wir sollten mehr von unserem Budget dafür verwenden, diese Universität zu erhalten und sie zur besten Hochschule Lateinamerikas zu machen."
 HON_build_civfact2:0 "Erweitern Sie unsere industrielle Basis"
 HON_build_civfact2_desc:0 "Die Industrialisierung von [HON.GetNameDefCap] ist auf einem guten Weg, aber wir könnten von zusätzlichen Fabriken profitieren. Lassen Sie uns unsere industrielle Basis weiter ausbauen und [HON.GetNameDef] zu einem bemerkenswerten Exporteur von Industriegütern machen."
 HON_tech_industry:0 "Schaffen Sie eine Elektronikindustrie"
 HON_tech_industry_desc:0 "[HON.GetNameDefCap] muss seine Wirtschaft weiter diversifizieren, wenn es wirtschaftlich wettbewerbsfähig sein will. Bemühen wir uns, unser Wissen über Elektronik zu erweitern und mit der Produktion von High-Tech-Produkten zu beginnen."
 HON_build_milfact3:0 "Der militärisch-industrielle Komplex"
 HON_build_milfact3_desc:0 "[HON.GetADjective] Die Militärproduktion ist endlich hoch genug, um unsere Wirtschaft auf die Waffenproduktion auszurichten. An diesem Punkt können wir in unserem Land einen militärisch-industriellen Komplex entwickeln, der in der Zukunft sicherlich keine unbeabsichtigten Folgen haben wird."
 HON_improved_research:0 "Verbesserte Forschungsmethoden"
 HON_improved_research_desc:0 "Dank eines erheblichen Ausbaus unseres Bildungssystems können wir zum Rest der Welt aufschließen. Allerdings dürften uns zusätzliche Bildungsinvestitionen ermöglichen, Technologien noch schneller zu entwickeln und einige der Großmächte zu übertreffen."
 HON_power_research:0 "Technologische Exzellenz"
 HON_power_research_desc:0 "Unsere Kontrolle über Mittelamerika hat uns zu einer Großmacht gemacht, aber unsere Technologie hinkt dem Rest der Welt immer noch hinterher. Erweitern wir unsere Forschungskapazitäten, indem wir unsere Mittel für Wissenschaft und Bildung verdoppeln."
 HON_suggest_monarchy:0 "Kaiserliche Nostalgie"
 HON_suggest_monarchy_desc:0 "Unser Land befindet sich seit unserer Unabhängigkeit von Spanien im Niedergang, und einige Stimmen am Rande deuten darauf hin, dass Honduras versucht, das Vizekönigreich Neuspanien wiederzubeleben. Diese Idee mag verrückt klingen, aber die Ereignisse in Spanien haben uns gezeigt, dass der wahre König von Spanien einen neuen Thron braucht."
 HON_invite_juan:0 "Laden Sie Infant Juan ein"
 HON_invite_juan_desc:0 "Während Infant Juan hoffte, die Nachfolge seines Vaters als König von Spanien anzutreten, haben die jüngsten Ereignisse ihn gelehrt, dass seine Krönung unwahrscheinlich sein wird. Bieten wir ihm den Thron von Honduras und die Aussicht auf die Wiederherstellung des Vizekönigreichs Neuspanien an."
 HON_monarchist_coup:0 "Monarchistischer Putsch"
 HON_monarchist_coup_desc:0 "Nachdem Infant Juan aus Spanien zurückgekehrt ist, stürzen wir Präsident Carias. Wir können den Infanten Juan zu Juan I. krönen und mit den Vorbereitungen für die Wiederherstellung des Vizekönigreichs Neuspanien beginnen. Unser neuer König ist nun der einzige Juan, der dem Vizekönigreich seinen früheren Glanz zurückgeben kann."
 HON_spanish_guns:0 "Spanische Waffen"
 HON_spanish_guns_desc:0 "Obwohl Juans Krönung in Spanien unwahrscheinlich war, hatte er dennoch viele Unterstützer. Wenn unser König freundlich darum bittet, können sie ihre Hoffnungen und Waffen in [HON.GetNameDef] investieren."
 HON_kings_finest:0 "Das Beste des Königs"
 HON_kings_finest_desc:0 "Damit Juan I. seinen Thron sichern kann, müssen wir eine königliche Garde aufstellen, die uns vor Demokraten, Kommunisten und den ehemaligen Territorien des Vizekönigreichs schützt. Glücklicherweise sind viele junge Männer in [HON.GetNameDef] bereit, für König und Land zu sterben."
 HON_haciendas:0 "Stellen Sie das Hacienda-System wieder her"
 HON_haciendas_desc:0 "Viele internationale Unternehmen in [HON.GetNameDef] haben ihre Plantagen de facto als Haciendas etabliert. Ihre Gewinne gehen jedoch an die Kapitalisten und nicht an die Krone. Lassen Sie uns diesen Trend umkehren, indem wir ein richtiges Haciendas-System wiederherstellen und die Plantagen unserer Aristokratie übertragen."
 HON_restoration_wars:0 "Die Restaurationskriege"
 HON_restoration_wars_desc:0 "Wir müssen den Großteil des Landes zurückerobern, das das Vizekönigreich Neuspanien bildete, bevor wir die Wiederherstellung dieses Staates verkünden können. Die Wiederherstellung der Grenzen des Vizekönigreichs von 1820 wird unser erster Schritt auf dem Weg zur Rückkehr zum imperialen Ruhm sein."
 HON_reclaim_salvador:0 "Erobern Sie El Salvador zurück"
 HON_reclaim_salvador_desc:0 "Obwohl El Salvador nur ein kleiner Teil des Vizekönigreichs war, war es dennoch ein wertvoller Teil des Generalkapitäns von Guatemala. Lasst uns El Salvador für die Krone zurückerobern und es in unser Königreich integrieren."
 HON_reclaim_nicaragua:0 "Erobere Nicaragua zurück"
 HON_reclaim_nicaragua_desc:0 "Nicaragua war ein integraler Bestandteil des Kapitänsamts von Guatemala, und wir müssen es erobern, wenn wir das Vizekönigreich Neuspanien wiederherstellen wollen. Lasst uns Nicaragua erobern und es unter die Kontrolle unseres Adels stellen."
 HON_reclaim_guatemala:0 "Erobere Guatemala zurück"
 HON_reclaim_guatemala_desc:0 "Guatemala war die Hauptstadt des Kapitäns von Guatemala und ist unser Tor zur Wiederherstellung unserer Kontrolle über das Herz von Neuspanien, Mexiko. Die Einnahme Guatemalas wird ein entscheidender Schritt zur Verwirklichung unserer Ambitionen sein."
 HON_reclaim_belize:0 "Die Briten sind abgelenkt – nehmen Sie Belize"
 HON_reclaim_belize_desc:0 "Das perfide Albion eroberte Belize von den Spaniern, als diese Piraten erlaubten, sich in Baymen niederzulassen, und erkannte Belize 1786 vollständig als Kolonie an. Die spanische Krone versuchte, Belize während der Schlacht von St. George's Caye im Jahr 1798 zurückzuerobern, scheiterte jedoch an britischen Tricks. Die [ENG.GetADjective] scheinen jedoch mit ihrem aktuellen Krieg beschäftigt zu sein und jetzt könnte für uns der ideale Zeitpunkt sein, Belize zurückzuerobern."
 HON_reclaim_costarica:0 "Erobere Costa Rica zurück"
 HON_reclaim_costarica_desc:0 "Costa Rica war die Südgrenze des Vizekönigreichs Neuspanien und ist ein integraler Bestandteil des Vizekönigreichs Neuspanien. Auch wenn dieses Land nicht besonders wertvoll ist, müssen wir Costa Rica einnehmen, um unsere Südgrenze zu sichern."
 HON_reclaim_cuba:0 "Kuba zurückerobern"
 HON_reclaim_cuba_desc:0 "Kuba war eines der wenigen Gebiete, das Spanien in den Unabhängigkeitskriegen die Treue hielt, doch die Amerikaner eroberten es während des Spanisch-Amerikanischen Krieges. Allerdings haben die Amerikaner Kuba kürzlich seine Unabhängigkeit verliehen, was bedeutet, dass wir nun die Freiheit haben, Kuba für die spanische Krone zurückzufordern."
 HON_reclaim_hispanola:0 "Hispaniola zurückerobern"
 HON_reclaim_hispanola_desc:0 "Hispaniola war einst vollständig im Besitz des spanischen Reiches, verlor jedoch im 17. Jahrhundert die Kontrolle über die westliche Hälfte an Frankreich und 1795 die Kontrolle über die östliche Hälfte durch die Unabhängigkeit im Basler Frieden. Korrigieren wir diese historischen Ungerechtigkeiten, indem wir unsere Kontrolle über Hispaniola wiederherstellen."
 HON_reclaim_mexico:0 "Nehmen wir Mexiko"
 HON_reclaim_mexico_desc:0 "Mexiko war das Herz und die Seele des Vizekönigreichs Neuspanien. Niemand wird unsere Ansprüche auf das Vizekönigreich ernst nehmen, bis wir unsere Kontrolle über diese Region wiedererlangt haben. Nachdem wir Mexiko zurückerobert haben, können wir endlich die Wiederbelebung des Vizekönigreichs Neuspanien verkünden."
 HON_intendancies:0 "Führen Sie die Absichten wieder ein"
 HON_intendancies_desc:0 "Bei den Intendanten handelte es sich um Administratoren, deren Ämter im Zuge der Bourbonenreformen im 18. Jahrhundert geschaffen wurden. Die Verwaltung der Kolonien hat seit ihrer Unabhängigkeit gelitten, und die Wiederherstellung eines Intendanzsystems könnte es uns ermöglichen, unser Königreich effektiver zu verwalten."
 HON_coastal_forts:0 "Stärken Sie die Küstenverteidigung"
 HON_coastal_forts_desc:0 "Eine der größten Bedrohungen für das Vizekönigreich waren Marineinvasionen, und solche Angriffe könnten auch unser wiederauflebendes Vizekönigreich zerstören. Lasst uns ein System von Küstenfestungen errichten, um uns vor jeder ausländischen Macht zu schützen, die ihre Armee an unsere Küsten schicken will."
 HON_refined_goods:0 "Industrielle Landwirtschaft"
 HON_refined_goods_desc:0 "Die mangelnde Industrialisierung Spaniens war eine der Ursachen für den Niedergang Spaniens, und wir wollen nicht denselben Fehler machen. Da wir bereits über einen der größten Agrarsektoren der Welt verfügen, wäre der Bau mehrerer Fabriken zur Verarbeitung unserer Agrargüter sinnvoll."
 HON_economica:0 "Sponsern Sie die Wirtschaftsgesellschaft"
 HON_economica_desc:0 "Die Sociedad Economica de los Amigos del Pais, oder Wirtschaftsgesellschaft der Freunde des Landes, waren private Vereine, die in verschiedenen Städten des spanischen Reiches gegründet wurden. Diese Organisationen förderten erfolgreich Wirtschaftstätigkeit und Innovation, gingen jedoch zurück, als sich Neuspanien auflöste. Durch den Einsatz staatlicher Mittel zum Wiederaufbau dieser Gesellschaft kann unsere Forschungsinfrastruktur mit den Fähigkeiten der Großmächte mithalten."
 HON_reconquista:0 "Die Wiedereroberung"
 HON_reconquista_desc:0 "Das spanische Reich hat in den letzten zwei Jahrhunderten nichts als Demütigungen erlebt, und es ist an der Zeit, dass wir dieses gefallene Reich rächen. Wir müssen Neuspanien, das Kronjuwel des spanischen Reiches, wiederherstellen und Juan I. schließlich wieder auf seinen rechtmäßigen Platz auf dem spanischen Thron bringen. Diese Rereconquista wird nicht unblutig verlaufen, aber sie ist die einzige Möglichkeit, dem spanischen Reich wieder zu seinem früheren Glanz zu verhelfen."
 HON_inquisition:0 "Die neue spanische Inquisition"
 HON_inquisition_desc:0 "Die spanische Inquisition war eines der mächtigsten Werkzeuge des spanischen Reiches und trug maßgeblich dazu bei, die Loyalität unserer Untertanen gegenüber dem Reich und dem katholischen Glauben sicherzustellen. Durch die Wiederherstellung der spanischen Inquisition können wir nicht nur unsere Untertanen vor der ewigen Verdammnis bewahren, sondern auch alle politischen Dissidenten ausmerzen."
 HON_proclaim_new_spain:0 "Erklären Sie das Vizekönigreich Neuspanien"
 HON_proclaim_new_spain_desc:0 "Viele hielten unseren König für verrückt, als er sagte, er würde das Vizekönigreich Neuspanien unter seiner Herrschaft wieder vereinen, aber es gelang ihm. Heute erstreckt sich unser Königreich von Costa Rica bis Baja California, und niemand kann leugnen, dass wir eine Großmacht sind. Die internationale Gemeinschaft wird nun unsere Ansprüche auf Neuspanien anerkennen und wir können offiziell als Vizekönigreich Neuspanien bekannt werden."
 HON_reclaim_america:0 "Erobere die Northern Territories zurück"
 HON_reclaim_america_desc:0 "Die spanischsprachige Welt wurde von den Anglos immer wieder gedemütigt, seit sie vor Hunderten von Jahren die spanische Armada versenkten. Zwei unserer größeren Demütigungen waren die Verträge von Adams-Onis (die Florida abtraten) und Guadeloupe-Hidalgo (die die nördliche Hälfte Mexikos abtraten). Lasst uns diese Niederlagen rächen, indem wir das Territorium zurückerobern, das wir an die Amerikaner verloren haben."
 HON_reclaim_spain:0 "Erobern Sie den spanischen Thron zurück"
 HON_reclaim_spain_desc:0 "Da Juan I. nun die vollständige Kontrolle über Neuspanien hat, kann er seine Rückkehr nach Spanien planen. Die Überquerung des Atlantiks wird nicht einfach sein, aber das hat die Konquistadoren nicht aufgehalten. Die Rückkehr Spaniens zu seinen monarchischen Wurzeln wird es uns ermöglichen, dem Reich seinen früheren Glanz zurückzugeben."
 HON_gran_colombia:0 "Bereiten Sie sich auf die Befreiung Großkolumbiens vor"
 HON_gran_colombia_desc:0 "Großkolumbien ist seit dem Tod von Simon Bolivar gespalten, und diese Teilung hat es der Yankee-Bourgeoise ermöglicht, unsere kolumbianischen Genossen auszunutzen. Wir sollten Großkolumbien als Bauernrepublik reformieren, müssen aber zunächst in Kolumbien eine Regierung einsetzen, die einem solchen Vorschlag gegenüber aufgeschlossen ist."
 HON_liberate_mexico:0 "Befreie Mexiko"
 HON_liberate_mexico_desc:0 "Obwohl unsere Genossen in Mexiko Maßnahmen ergriffen haben, die die Gringo-Imperialisten verärgert haben, wie zum Beispiel die Verstaatlichung ihres Öls, leiden die meisten unserer Genossen immer noch. Lasst uns die Campesinos in Mexiko befreien und eine Regierung bilden, die sich unserem Kampf widmet."
 HON_real_gran_colombia:0 "Konsolidieren Sie Großkolumbien"
 HON_real_gran_colombia_desc:0 "Nachdem wir nun in Kolumbien eine befreundete Regierung eingesetzt haben, machen wir sie zu legitimen Erben von Bolivars Erbe. Leider erkennen die Regierungen [VEN.GetADjective] und [ECU.GetADjective] nicht die Weisheit unseres Vorschlags und wir müssen sie mit Gewalt überzeugen."
 HON_liberate_brazil:0 "Freies Brasilien"
 HON_liberate_brazil_desc:0 "Auch wenn Brasiliens 1930 die Oligarchen geschwächt hat, werden die Bauern in diesem Land immer noch vom Militär und der städtischen Bourgeoisie unterdrückt. Wir müssen dieses unterdrückerische Regime stürzen und durch ein Regime ersetzen, dem die Interessen des Volkes am Herzen liegen."
 HON_caribfed:0 "Leiten Sie die Karibische Revolution ein"
 HON_caribfed_desc:0 "Europäische Imperialisten beherrschen die Inseln der Karibik seit Hunderten von Jahren, und die meisten Menschen in dieser Region haben nie echte Souveränität erfahren. Wir müssen die Bauern in der Karibik befreien und sie unter einem Banner vereinen. Da die Kubaner in ihrer letzten Revolution von den Gringo-Imperialisten verraten wurden, wären sie wahrscheinlich dazu geeignet, das Zentrum der neuen karibischen Revolution zu sein."
 HON_fullcaribfed:0 "Verbreiten Sie die Revolution auf Hispaniola"
 HON_fullcaribfed_desc:0 "Da Kuba nun von seinen bürgerlichen Unterdrückern befreit ist, sollten wir mit der Befreiung der anderen Inseln in der Karibik beginnen. Die hispaniolanischen Nationen Haiti und die Dominikanische Republik sind der logische nächste Schritt."
 HON_libperbol:0 "Bringen Sie die Revolution in die Anden"
 HON_libperbol_desc:0 "Die Peru-Bolivianische Föderation versuchte, sich gegen die Yankees und die räuberischen Nationen Brasilien und Argentinien zu verteidigen. Es mag bei dieser Aufgabe gescheitert sein, aber ein neues Peru-Bolivien könnte mit unserer Unterstützung gelingen. Befreien wir unsere Genossen in Peru und verbreiten wir die Revolution weiter in Südamerika."
 HON_libbolivia:0 "Die Peru-Bolivianische Föderation"
 HON_libbolivia_desc:0 "Die Peruanisch-Bolivianische Föderation wäre ohne Bolivien nicht viel. Befreien wir dieses Land und übertragen wir sein Land an die befreundete Regierung, die wir in Peru gegründet haben."
 HON_libargent:0 "Die Platin-Revolution"
 HON_libargent_desc:0 "Da der größte Teil Lateinamerikas nun befreit ist, können wir unsere Aufmerksamkeit auf das südlichste Ende Lateinamerikas richten. Wir könnten eine neue Republik La Plata gründen, die von den Campesinos regiert wird. Wir sollten jedoch in Argentinien eine freundliche Regierung bilden, bevor wir versuchen, La Plata wieder zu vereinen."
 HON_liblaplata:0 "La Plata vereinen"
 HON_liblaplata_desc:0 "Unsere Genossen in Argentinien unterstützen unseren Vorschlag zur Wiedervereinigung von La Plata und sind bestrebt, uns bei der Befreiung des restlichen Südamerikas zu helfen. Wenn wir die Revolution auf Uruguay, Paraguay und Chile ausweiten können, kann Lateinamerika nach Jahrhunderten der Unterdrückung endlich mit der Heilung beginnen."
 HON_corporate_expansion:0 "Unternehmensexpansion"
 HON_corporate_expansion_desc:0 "Die United Fruit Company verfügt seit 1900 über bedeutende Geschäftstätigkeiten in Kolumbien, doch unsere Geschäftstätigkeit ist auf einige Hindernisse gestoßen. Unsere Mitarbeiter in [COL.GetNameDef] erinnern sich noch an das Bananenmassaker von 1928, bei dem bis zu dreitausend Arbeiter starben. Wir sollten ein weiteres Bananenmassaker verhindern, indem wir die direkte Kontrolle über unsere [COL.GetAdjective]- und [ECU.GetAdjective]-Operationen übernehmen."
 HON_eliminate_competition:0 "Eliminieren Sie die Konkurrenz"
 HON_eliminate_competition_desc:0 "Obwohl [RAJ.GetnameDef] einer der weltweit größten Bananenproduzenten ist, hat die United Fruit Company dort keinen Einfluss. Die [RAJ.GetAdjective] Bananenindustrie ist unser stärkster Konkurrent, und wir müssen die Kontrolle über diese Branche übernehmen, um unser Monopol zu sichern. Unsere Direktoren sind entschieden gegen eine direkte Invasion von [RAJ.GetNameDef], aber wir könnten in die Förderung der Korporatokratie in [RAJ.GetNameDef] investieren."
 hon.1.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.1.d:0 "Nachdem die United Fruit Company Honduras übernommen hatte, versuchte ihr neuer Präsident, alle zentralamerikanischen Beteiligungen von United Fruit zu konsolidieren. Da [GUA.GetNameDef] über mehr Eigentum von United Fruit verfügt als jedes andere mittelamerikanische Land, sind wir zum ersten Ziel von United Fruit geworden."
 hon.1.a:0 "Sie kontrollieren bereits unsere Wirtschaft; Diese Übernahme ist nur eine Formsache."
 hon.1.b:0 "Niemals! Wir müssen die Faschisten mit allen Mitteln bekämpfen!"
 hon.2.t:0 "Die [GUA.GetAdjective]-Regierung akzeptiert die Konsolidierung"
 hon.2.d:0 "Unsere Verhandlungsführer haben die Kontrolle von United Fruit über [HON.GetNameDef] als Druckmittel genutzt, und die Regierung von [GUA.GetAdjective] hat sich vollständig der United Fruit Company unterworfen."
 hon.2.a:0 "Exzellent!"
 hon.3.t:0 "Die [GUA.GetADjective]-Regierung lehnt die Konsolidierung ab"
 hon.3.d:0 "Unsere Verhandlungsführer haben versucht, die Kontrolle von United Fruit über [HON.GetNameDef] als Druckmittel zu nutzen, aber die Regierung von [GUA.GetAdjective] weigert sich, unseren Forderungen nachzugeben. Wir müssen unsere Besitztümer in diesem Land mit Gewalt zurückerobern."
 hon.3.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.3.b:0 "Unsere Sicherheitskräfte sind nicht auf einen umfassenden Krieg vorbereitet. Warten wir ab."
 hon.4.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.4.d:0 "Nachdem die United Fruit Company nun die Kontrolle über Guatemala hat, versucht sie, die Hegemonie über ganz Mittelamerika zu errichten. Leider haben sie uns als nächstes Ziel ausgewählt."
 hon.4.a:0 "Widerstand ist zwecklos. Gegrüßet seist du, Unternehmen!"
 hon.4.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.5.t:0 "[ELS.GetNameDefCap] hat kapituliert"
 hon.5.d:0 "Die [ELS.GetAdjective]-Regierung hat die Vorteile einer Tochtergesellschaft der United Fruit Company erkannt. Begrüßen wir sie mit offenen Armen."
 hon.5.a:0 "Exzellent!"
 hon.6.t:0 "Die [ELS.GetAdjective]-Regierung hat unsere Forderungen abgelehnt!"
 hon.6.d:0 "Leider weigert sich die [ELS.GetAdjective]-Regierung, sich der Unternehmensherrschaft zu unterwerfen. Wir müssen diese feindliche Übernahme noch feindlicher gestalten."
 hon.6.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.6.b:0 "Mit der [ELS.GetAdjective]-Armee ist nicht zu spaßen. Warten wir ab."
 hon.7.t:0 "[HON.GetNameDefCap] Fordert Annexion!"
 hon.7.d:0 "Nachdem die United Fruit Company nun die Kontrolle über Guatemala hat, versucht sie, die Hegemonie über ganz Mittelamerika zu errichten. Leider haben sie uns als nächstes Ziel ausgewählt."
 hon.7.a:0 "Widerstand ist zwecklos. Gegrüßet seist du, Unternehmen!"
 hon.7.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.8.t:0 "[NIC.GetNameDefCap] hat kapituliert"
 hon.8.d:0 "Die [NIC.GetAdjective]-Regierung hat die Vorteile einer Tochtergesellschaft der United Fruit Company erkannt. Begrüßen wir sie mit offenen Armen."
 hon.8.a:0 "Exzellent!"
 hon.9.t:0 "Die [NIC.GetAdjective]-Regierung hat unsere Forderungen abgelehnt!"
 hon.9.d:0 "Leider weigert sich die [NIC.GetAdjective]-Regierung, sich der Unternehmensherrschaft zu unterwerfen. Wir müssen diese feindliche Übernahme noch feindlicher gestalten."
 hon.9.a:0 "Erklären wir ihnen jetzt den Krieg und zeigen wir ihnen die Macht unseres Unternehmensstaates!"
 hon.9.b:0 "Mit der [NIC.GetAdjective]-Armee ist nicht zu spaßen. Warten wir ab."
 hon.10.t:0 "Die United Fruit Company fordert zur Vorlage!"
 hon.10.d:0 "Die United Fruit Company hat gerade die Kontrolle über Nicaragua übernommen und versucht, ihre ehemaligen Atlantic Fruit Holdings in [COS.GetNameDef] zu konsolidieren. Sie fordern, dass [COS.GetNameDef] die Governance von United Fruit akzeptiert."
 hon.10.a:0 "Gut, wir spielen mit."
 hon.10.b:0 "Niemals! Wir müssen sie mit allem bekämpfen, was wir haben!"
 hon.11.t:0 "[COS.GetNameDefCap] wurde übermittelt"
 hon.11.d:0 "Nach Beobachtung der jüngsten Ereignisse in Mittelamerika hat die [COS.GetAdjective]-Regierung die Vorteile der Integration in die United Fruit Company erkannt."
 hon.11.a:0 "Exzellent!"
 hon.12.t:0 "Die [COS.GetAdjective]-Regierung weigert sich einzureichen!"
 hon.12.d:0 "Leider hat die [COS.GetAdjective]-Regierung unsere Forderungen abgelehnt. Wir müssen diese feindliche Übernahme noch feindlicher gestalten."
 hon.12.a:0 "Wir werden ihre Regierung genauso zerstören, wie wir Atlantic Fruit zerstört haben."
 hon.12.b:0 "Ich mache mir Sorgen über die Konsequenzen. Warten wir ab."
 hon.13.t:0 "Die United Fruit Company bietet Belize zum Kauf an"
 hon.13.d:0 "Die United Fruit Company festigt ihren Besitz in Mittelamerika und hat Interesse am Kauf von Belize gezeigt. Einer ihrer Entscheidungsträger ist mit einem Angebot zum Kauf von Belize an uns herangetreten. Sie werden uns mehrere Konvois und alle Bananen geben, die wir essen können."
 hon.13.a:0 "Ein ausgezeichneter Vorschlag, unsere Kriegsanstrengungen könnten ein paar Bananenboote gebrauchen."
 hon.13.b:0 "Wir haben genug Schiffe und Belize ist zu wertvoll, um es zu verkaufen."
 hon.14.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.14.d:0 "[ENG.GetNameDefCap] hat unser großzügiges Angebot angenommen und wird Belize umgehend an uns übertragen. Wir werden ihnen unsere Bananenboote und einen erheblichen Teil unserer Bananenproduktion schicken."
 hon.14.a:0 "Hier, Herr Tally-Mann, zählen Sie mir die Banane."
 hon.15.t:0 "[ENG.GetNameDefCap] weigert sich, Belize zu verkaufen!"
 hon.15.d:0 "[ENG.GetNameDefCap] hat unser Angebot abgelehnt und behauptet, dass sie unsere Bananenboote nicht in ihre Handelsmarine integrieren können."
 hon.15.a:0 "Leider wird unser Vorstand einen Krieg gegen [ENG.GetNameDef] für Belize nicht unterstützen. Noch."
 hon.16.t:0 "[FROM.GetNameDefCap] fordert unsere Annexion!"
 hon.16.d:0 "[FROM.GetNameDefCap] kontrolliert fast ganz Mittelamerika und wir sind der einzige unabhängige zentralamerikanische Staat, der noch übrig ist. Allerdings gibt sich [FROM.GetLeader] nicht mit weniger als der totalen Kontrolle zufrieden und sie haben gefordert, dass wir ein Teil ihres Landes werden."
 hon.16.a:0 "Es ist sinnlos, Widerstand zu leisten."
 hon.16.b:0 "Niemals! Wir werden für ein freies Mittelamerika kämpfen!"
 hon.17.t:0 "[PAN.GetNameDefCap] stimmt der Gründung zu"
 hon.17.d:0 "Die [PAN.GetAdjective]-Regierung glaubt nicht, dass sie uns ausstehen kann und hat zugestimmt, Teil unseres Herrschaftsbereichs zu werden."
 hon.17.a:0 "Mittelamerika gehört uns!"
 hon.18.t:0 "Die [PAN.GetAdjective]-Regierung verweigert die Gründung!"
 hon.18.d:0 "[PAN.GetNameDefCap] glaubt, dass es uns standhalten kann, selbst nachdem jedes andere mittelamerikanische Land gefallen ist. Wir müssen einen Weg finden, ihre Hybris zu bestrafen."
 hon.18.a:0 "Es ist Zeit, dass der letzte Dominostein fällt."
 hon.18.b:0 "Es könnte schwierig sein, in ihre Hauptstadt zu gelangen. Warten wir, bis es uns besser geht."
 hon.19.t:0 "Die United Fruit Company bietet den Kauf des Panamakanals an."
 hon.19.d:0 "Die United Fruit Company konsolidiert ihre Schifffahrtsaktivitäten in Mittelamerika und ist davon überzeugt, dass der Besitz des Panamakanals diesen erheblich effizienter machen würde. Einer ihrer Entscheidungsträger hat sich beim Kongress dafür eingesetzt, den Panamakanal für viele Bananenboote und Obst zu verkaufen. Sollten wir ihr Angebot annehmen?"
 hon.19.a:0 "Ein ausgezeichnetes Angebot, denn diese Bananenboote werden es unseren Werften ermöglichen, sich auf Militärschiffe zu konzentrieren."
 hon.19.b:0 "Es müssen Bananen sein, wenn sie glauben, wir verkaufen ihnen den Panamakanal!"
 hon.20.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.20.d:0 "[USA.GetNameDefCap] hat unser großzügiges Angebot angenommen und wird uns den Panamakanal umgehend übertragen. Wir schicken ihnen unsere Bananenboote und einen Jahresvorrat Obst."
 hon.20.a:0 "Die Frucht muss fließen."
 hon.21.t:0 "[USA.GetNameDefCap] weigert sich, den Panamakanal zu verkaufen!"
 hon.21.d:0 "Leider hat [USA.GetNameDef] unser Angebot abgelehnt und behauptet, dass der Panamakanal für unsere Interessen von wesentlicher Bedeutung sei."
 hon.21.a:0 "Es scheint, dass die [USA.GetAdjective]-Regierung uns nicht mehr unterstützt. Wir sollten die Sache selbst in die Hand nehmen."
 hon.22.t:0 "[HON.GetNameDefCap] versucht, Belize einzunehmen!"
 hon.22.d:0 "Die [HON.GetAdjective]-Regierung hat bemerkt, dass wir mit unserem aktuellen Krieg beschäftigt sind und versucht haben, Belize einzunehmen, während wir nicht hinschauten. Da Belize für uns keinen Wert hat, können wir diese Situation akzeptieren und uns auf unseren aktuellen Krieg konzentrieren. Allerdings könnten wir auch einige Truppen abziehen, um unsere Kolonie zu verteidigen und diese lästige [HON.GetAdjective]-Nation loszuwerden."
 hon.22.a:0 "Wir können es uns nicht leisten, Soldaten zum Sterben in den Dschungel zu schicken. Lasst sie Belize haben."
 hon.22.b:0 "Jede Kolonie in diesem Reich ist wertvoll! Senden Sie eine militärische Antwort!"
 hon.23.t:0 "Die [ENG.GetAdjective] haben ihren Verlust akzeptiert"
 hon.23.d:0 "Die [ENG.GetAdjective] haben entschieden, dass Belize keinen weiteren Konflikt wert ist. Sie haben die Befreiung Belizes akzeptiert und uns erlaubt, unsere Beziehungen zu ihnen aufrechtzuerhalten."
 hon.23.a:0 "Wir werden uns immer an ihre Großzügigkeit erinnern."
 hon.24.t:0 "Die [ENG.GetAdjective] Senden Sie eine militärische Antwort!"
 hon.24.d:0 "Die [ENG.GetAdjective] entschieden, dass sie Belize nicht aus ihrem Imperium entkommen lassen würden und schickten eine Armee, um Belize zu verteidigen. Als Reaktion auf unsere Forderung haben sie den Krieg erklärt und versuchen nun, uns zu vernichten. Allerdings könnten sie aufgeben, wenn wir Belize erobern und lange genug halten können."
 hon.24.a:0 "Werfen wir die Imperialisten zurück ins Meer!"
 hon.25.t:0 "Frieden für Belize?"
 hon.25.d:0 "Obwohl die [ENG.GetAdjective] beschlossen haben, um Belize gegen uns zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die Landung der [ENG.GetAdjective] in Mittelamerika verhindert. Wenn wir um Frieden bitten, werden sie wahrscheinlich akzeptieren."
 hon.25.a:0 "Wir wollen nur Belize; Lasst uns um Frieden bitten."
 hon.25.b:0 "Niemals! Wir werden das gesamte [ENG.GetAdjective] Imperium vernichten!"
 hon.26.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.26.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über Belize."
 hon.26.a:0 "Bußgeld! Wir überlassen ihnen dieses wertlose Stück Land!"
 hon.26.b:0 "Wir werden ihnen Belize niemals überlassen!"
 hon.27.t:0 "[ENG.GetNameDefCap] Akzeptiert"
 hon.27.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot angenommen und wird Belize an uns übertragen. Wir haben einen großen Sieg errungen, auch wenn die [ENG.GetAdjective] nur einen kleinen Teil ihres Imperiums verlieren."
 hon.27.a:0 "Exzellent!"
 hon.28.t:0 "[ENG.GetNameDefCap] lehnt ab"
 hon.28.d:0 "[ENG.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns vollständig zerstört ist. Die [ENG.GetAdjective] haben törichterweise beschlossen, einen totalen Krieg für Belize zu führen."
 hon.28.a:0 "Bußgeld! Wir zwingen sie an den Verhandlungstisch in London!"
 hon.29.t:0 "[HON.GetNameDefCap] versucht, den Panamakanal zu erobern!"
 hon.29.d:0 "Die [HON.GetAdjective] kommunistische Regierung hat bemerkt, dass wir in einen großen Krieg verwickelt sind und hat diesen Krieg als Gelegenheit genutzt, die Kontrolle über den Panamakanal zu übernehmen. Diese Maßnahme kann nicht auf die leichte Schulter genommen werden, aber die Invasion Mittelamerikas könnte schwierig sein."
 hon.29.a:0 "Wir können jederzeit später in Mittelamerika einmarschieren; Lassen Sie sie den Panamakanal haben."
 hon.29.b:0 "Ihnen den Panamakanal zu überlassen, würde unsere logistischen Möglichkeiten lahmlegen! Lasst uns die Kommunisten aus Amerika vertreiben!"
 hon.30.t:0 "[USA.GetNameDefCap] hat keine Antwort gesendet."
 hon.30.d:0 "Obwohl wir uns Sorgen über eine militärische Reaktion von [USA.GetAdjective] machten, haben sie uns erlaubt, den Panamakanal zu übernehmen, ohne einen Schuss abzufeuern."
 hon.30.a:0 "Jetzt, da wir den Panamakanal besitzen, gehören die Ozeane den Menschen."
 hon.31.t:0 "Die [USA.GetAdjective]s senden eine militärische Antwort!"
 hon.31.d:0 "Die [USA.GetAdjective]s haben unseren Versuch, den Panamakanal zu erobern, als Vorwand für die Invasion Mittelamerikas genutzt. Sie wollen den Sturz unserer Regierung und die Säuberung Amerikas von Kommunisten sehen!"
 hon.31.a:0 "Erteilen wir diesen Gringos eine Lektion über das Eingreifen in die lateinamerikanische Politik!"
 hon.32.t:0 "Frieden mit [USA.GetNameDef]?"
 hon.32.d:0 "Obwohl die [ENG.GetAdjective] beschlossen haben, für Belize gegen uns zu kämpfen, haben wir dieses Gebiet erfolgreich besetzt und die Landung der [USA.GetAdjective] in Mittelamerika verhindert. Wenn wir um Frieden bitten, werden sie wahrscheinlich akzeptieren."
 hon.32.a:0 "Wir wollen nur den Panamakanal; Lasst uns um Frieden bitten."
 hon.32.b:0 "Niemals! Wir werden das gesamte [USA.GetName] ausschalten!"
 hon.33.t:0 "[HON.GetNameDefCap] Bietet Frieden"
 hon.33.d:0 "[HON.GetNameDefCap] hat uns Frieden angeboten als Gegenleistung für die Anerkennung ihrer Kontrolle über den Panamakanal."
 hon.33.a:0 "Bußgeld! Wir müssen einfach woanders einen Kanal bauen!"
 hon.33.b:0 "Wir werden ihnen niemals den Panamakanal überlassen!"
 hon.34.t:0 "[USA.GetNameDefCap] Akzeptiert"
 hon.34.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot angenommen und wird uns den Panamakanal übertragen. Wir haben einen großen Sieg errungen, denn der Besitz des Panamakanals ermöglicht es uns, die Schifffahrtswege in Amerika zu dominieren."
 hon.34.a:0 "Exzellent!"
 hon.35.t:0 "[USA.GetNameDefCap] lehnt ab"
 hon.35.d:0 "[USA.GetNameDefCap] hat unser Friedensangebot abgelehnt und wird kämpfen, bis einer von uns völlig zerstört ist. Die [USA.GetAdjective]s haben entschieden, dass der Panamakanal einen totalen Krieg wert ist."
 hon.35.a:0 "Bußgeld! Wir werden sie an den Verhandlungstisch in Washington zwingen!"
 hon.36.t:0 "Das Erbe von Präsident Carias."
 hon.36.d:0 "Präsident Carias war... Moment, Sie haben den demokratischen Baum fertiggestellt? Wirklich? Ich habe mir die Zeit genommen, zwei aufregende Fokuszweige anzufertigen, und Sie haben sich für den langweiligen entschieden? Sie müssen sich dem historischen Gameplay verschrieben haben oder einfach nur eine sehr seltsame Person sein. Nichtsdestotrotz denke ich, dass Sie eine Belohnung dafür verdienen, dass Sie in der demokratischen Gruppe sitzen und das ganze Spiel über kaum etwas unternehmen. Wie würde eine Armee der höchsten Stufe und eine Unmenge an Arbeitskräften klingen?"
 hon.36.a:0 "Du weißt, M8?"
 hon.36.b:0 "Ich bin nur die KI, lass mich bitte in Ruhe."
 hon.37.t:0 "Großkolumbien fordert unsere nördlichen Territorien"
 hon.37.d:0 "Großkolumbien hat sich als zentralamerikanischer Marionettenstaat wieder vereint und fordert das Land, das wir ihnen Anfang des 19. Jahrhunderts genommen haben. Ihr Anspruch ist mehr als hundert Jahre alt, aber sie werden von der zentralamerikanischen Armee unterstützt. Sollten wir ihren Forderungen zustimmen?"
 hon.37.a:0 "Wir können keinen Krieg riskieren; die Gebiete abgeben."
 hon.37.b:0 "Wir werden keinen Zentimeter [PRU.GetAdjective] Land aufgeben!"
 hon.38.t:0 "[PRU.GetNameDefCap] Faltet sich"
 hon.38.d:0 "Die [PRU.GetAdjective]-Regierung hat unsere begründete Bitte angenommen und wird die südlichen Gebiete Großkolumbiens zurückgeben."
 hon.38.a:0 "Ein weiterer Schritt zur Befreiung Lateinamerikas!"
 hon.39.t:0 "[PRU.GetNameDefCap] lehnt ab"
 hon.39.d:0 "Die [PRU.GetAdjective]-Regierung hat beschlossen, unsere Anfrage für die ehemaligen Gebiete Großkolumbiens abzulehnen. Das kann nur eine weitere Gringo-Verschwörung sein."
 hon.39.a:0 "Dann müssen wir ihr Land auf die altmodische Art und Weise einnehmen."
 hon.40.t:0 "Die Karibische Föderation fordert Curacao"
 hon.40.d:0 "Die zentralamerikanischen Revolutionäre versuchten, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern jetzt, dass wir unsere karibischen Gebiete abgeben. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.40.a:0 "Wir können keinen Krieg riskieren; Übergabe der Inseln."
 hon.40.b:0 "Die Integrität des [HOL.GetAdjective]-Imperiums ist lebenswichtig! Lehnen Sie ihre Forderungen ab!"
 hon.41.t:0 "Zugeständnisse von [HOL.GetAdjective]"
 hon.41.d:0 "Die [HOL.GetAdjective] haben unseren Forderungen zugestimmt und würden sich auf die Probleme zu Hause konzentrieren."
 hon.41.a:0 "Hasta la Victoria siempre!"
 hon.42.t:0 "Der [HOL.GetAdjective] Refuse!"
 hon.42.d:0 "Die [HOL.GetAdjective] haben unsere Forderungen abgelehnt. Stattdessen würden sie mehr ihrer Soldaten in den Tod schicken, als einen Teil ihres Reiches aufzugeben."
 hon.42.a:0 "Dann ist es an der Zeit, das [HOL.GetAdjective]-Imperium zu beenden!"
 hon.43.t:0 "Die Karibische Föderation fordert Puerto Rico"
 hon.43.d:0 "Die zentralamerikanischen Revolutionäre versuchten, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern jetzt, dass wir Puerto Rico übergeben. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um unsere Neutralität zu wahren und uns auf Europa und Asien zu konzentrieren?"
 hon.43.a:0 "Wir können keinen Krieg riskieren; die Insel übergeben."
 hon.43.b:0 "Niemals! Wir haben diesen aufstrebenden Staat in Amerika lange genug geduldet!"
 hon.44.t:0 "Zugeständnisse der Gringos"
 hon.44.d:0 "Die Gringos haben unseren Forderungen zugestimmt und werden Puerto Rico übergeben."
 hon.44.a:0 "Hasta la Victoria siempre!"
 hon.45.t:0 "Die Gringos lehnen ab!"
 hon.45.d:0 "Die Gringos haben unsere Forderungen abgelehnt. Stattdessen würden sie mehr ihrer Soldaten in den Tod schicken, als weiterhin unsere Revolution zu besänftigen."
 hon.45.a:0 "Dann ist es endlich an der Zeit, den Yankee-Imperialismus ein für alle Mal zu beenden!"
 hon.46.t:0 "Die Karibische Föderation fordert die Westindischen Inseln"
 hon.46.d:0 "Die zentralamerikanischen Revolutionäre versuchten, die Karibik unter einer Marionettenregierung mit Sitz in Havanna zu vereinen. Sie fordern jetzt, dass wir unsere karibischen Gebiete abgeben. Ihre Forderungen sind lächerlich, aber sollten wir diese Inseln aufgeben, um uns auf unsere europäischen und asiatischen Probleme zu konzentrieren?"
 hon.46.a:0 "Wir können keinen Krieg riskieren; Übergabe der Inseln."
 hon.46.b:0 "Die Integrität des [ENG.GetAdjective] Imperiums ist lebenswichtig! Lehnen Sie ihre Forderungen ab!"
 hon.47.t:0 "Zugeständnisse von [ENG.GetAdjective]"
 hon.47.d:0 "Die [ENG.GetAdjective] haben unseren Forderungen zugestimmt und würden sich stattdessen auf die Probleme zu Hause konzentrieren."
 hon.47.a:0 "Hasta la Victoria siempre!"
 hon.48.t:0 "Der [ENG.GetAdjective] Refuse!"
 hon.48.d:0 "Die [ENG.GetAdjective] haben unsere Forderungen abgelehnt. Stattdessen würden sie mehr ihrer Soldaten in den Tod schicken, als einen Teil ihres Reiches aufzugeben."
 hon.48.a:0 "Dann ist es an der Zeit, das [ENG.GetAdjective]-Imperium zu beenden!"
