 YUG_prince_paul:0 "Prinz Paul"
 YUG_prince_paul_desc:0 "Prinz Paul Karadjordjević ist der erste Cousin des inzwischen verstorbenen Königs Alexander I. Da Alexanders Sohn minderjährig ist, fungiert er als Regent von Jugoslawien."
 YUG_peter_II:0 "Peter II"
