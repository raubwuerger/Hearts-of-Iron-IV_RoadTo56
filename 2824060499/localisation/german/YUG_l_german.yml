 YUG_form_mechanics:0 "Bilden Sie Mechanikerteams"
 YUG_form_mechanics_desc:0 "Was ist am Ende des Tages der Unterschied zwischen einem Flugzeug, das durch feindliche Kugeln oder einen plötzlichen Triebwerksbrand abgeschossen wird, oder einem Flugzeug, das aufgrund mechanischer Defekte nicht mehr fliegen kann, wenn wir sie nicht reparieren können? Um das Risiko mechanischer Ausfälle zu verringern, besteht die einzige Lösung darin, engagierte und gut ausgebildete Mechaniker zu haben, die das Innere dieser Flugzeuge besser kennen als ein Chirurg die Anatomie."
 YUG_expanded_repair_facilities:0 "Erweiterte Reparaturmöglichkeiten"
 YUG_expanded_repair_facilities_desc:0 "Um unsere Flugzeuge in der Luft zu halten, muss die Zahl der Unfälle unbedingt gesenkt werden. Hoffentlich können die verschiedenen ausländischen Pläne dabei helfen, das Beste aus der Produktion mehrerer Länder auszuwählen."
