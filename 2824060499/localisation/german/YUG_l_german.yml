l_german:
 YUG_organized_partizans:0 "Organisierte Partisanen"
 YUG_organized_partizans_desc:0 "Um der Gefahr einer Invasion zu begegnen, müssen wir im Voraus Widerstandszellen organisieren. Diese Gruppen bereiten Caches vor, bereiten potenzielle Abwurfgebiete vor und rekrutieren Einheimische, um Informationen zu sammeln. All diese Bemühungen werden sicherstellen, dass der Druck auf die Rückseite der feindlichen Linien maximal ist."
 YUG_neutralize_the_opposition:0 "Neutralisieren Sie die Opposition"
 YUG_neutralize_the_opposition_desc:0 "Auch wenn das neue Regime sicher zu sein scheint, verstecken sich faschistische Nationalisten immer noch innerhalb unserer Grenzen oder im Exil. Ein neuer Sicherheitsdienst, schattenhafte Arme der Partei, wird in der Lage sein, jene Gegner der Union der Südslawen zu unterdrücken."
 YUG_economic_centralization:0 "Wirtschaftliche Zentralisierung"
 YUG_economic_centralization_desc:0 "Um das Proletariat wirklich an die Macht zu bringen, muss die Wirtschaft völlig umstrukturiert werden. Unternehmen müssen verstaatlicht und umbenannt werden, um die Helden der jugoslawischen Arbeiter zu ehren."
 YUG_soviet_cooperation:0 "Sowjetische Zusammenarbeit"
 YUG_soviet_cooperation_desc:0 "Wir müssen weiter mit der Sowjetunion zusammenarbeiten, um unser Land weiterzuentwickeln und die Sache des Kommunismus zu verbreiten."
 YUG_yugoslavian_international_communism:0 "Europäischer Kommunistischer Pakt"
 YUG_yugoslavian_international_communism_desc:0 "Wir können uns nicht auf die Unterstützung der Sowjets verlassen und müssen nach anderen mächtigen Verbündeten suchen, die unsere Sache unterstützen."
 YUG_invite_greece:0 "Griechenland einladen"
 YUG_invite_greece_desc:0 "Obwohl Griechenland in keiner Weise ein slawisches Land ist, ist es ein wichtiger Partner in der Region und wir dürfen es nicht in die Arme der Sowjets drängen."
