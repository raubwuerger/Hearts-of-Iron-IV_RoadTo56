 r56_yugoslavia.1.t:0 "Der Regent greift ein"
 r56_yugoslavia.1.d:0 "Da Stojadinović nicht in der Lage war, die „Kroatische Frage“ zu lösen, hat Prinzregent Pavle eingeschritten und ihn aus dem Amt gedrängt. Zu seinem Nachfolger hat er den Politiker aus Niš, Dragiša Cvetković, gewählt."
 r56_yugoslavia.1.a:0 "Der Regent weiß es am besten."
 r56_yugoslavia_deaths.1.t:0 "Ljubomir Davidović ist verstorben"
 r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, Vorsitzender der Demokratischen Partei, der von 1919 bis 1920 und 1924 Premierminister war, ist verstorben. Er unterstützte die Wiederherstellung des Parlamentarismus in Jugoslawien und war ein wichtiges Symbol für die jugoslawische Demokratie."
 r56_yugoslavia_deaths.1.a:0 "Er wird vermisst werden."
 r56_yugoslavia_deaths.1.b:0 "Auf Nimmerwiedersehen."
 r56_yugoslavia_deaths.2.t:0 "Anton Korošec ist verstorben"
 r56_yugoslavia_deaths.2.d:0 "Anton Korošec, Vorsitzender der Slowenischen Volkspartei und Verfasser der Mai-Erklärung, der am 29. Oktober 1918 den Staat der Serben, Kroaten und Slowenen ausrief, ist verstorben. Er war einer der bedeutendsten Befürworter der slowenischen Autonomie in ganz Jugoslawien und verbesserte gleichzeitig die Beziehungen zu Nazi-Deutschland. Eine wirklich umstrittene Figur in unserer unsicheren Zeit."
 r56_yugoslavia_deaths.3.t:0 "Mehmed Spaho ist gestorben"
 r56_yugoslavia_deaths.3.d:0 "Mehmed Spaho, Führer der Jugoslawischen Muslimischen Organisation und erster bosnisch-muslimischer Politiker im Königreich der Serben, Kroaten und Slowenen, war ein prominenter Befürworter der bosnisch-muslimischen Autonomie in Jugoslawien. Sein plötzlicher und mysteriöser Tod könnte die Spannungen zwischen Agnostikern und religiösen Menschen im ganzen Land eskalieren lassen."
 r56_yugoslavia.3.t:0 "Schicksal von Banat und Vojvodina"
 r56_yugoslavia.3.d:0 "Das Schicksal von Banat darf nicht außer Acht gelassen werden, wenn wir ethnische Konflikte unter unserem Volk lösen wollen.\n\nLaut unseren Agenten in ihren höchsten Machtkreisen haben die [HUN.getAdjective]s und [ROM.getAdjective]s Aufsehen erregt besorgniserregend nah an unseren Feinden. Unser Innenverteidigungsministerium schlägt schnelle Befestigungen im Norden vor, um Serbien und seine autonomen Protektorate zu schützen.\n\nEs ist jedoch kein Geheimnis, dass [HUN.getAdjective] und [ROM.getAdjective] Nationalisten Nordserbien annektieren und einverleiben wollen diese Gebiete als ihre eigenen. Da es an ausländischer Unterstützung für unseren Staat mangelt, könnten wir diese Gebiete im Austausch für ein gewisses Maß an Anerkennung und Unterstützung abtreten.\n\nLiberale Politiker befürworten die Gewährung von Autonomie und Selbstverwaltung für diese Regionen unter der [YUG.getAdjective]-Herrschaft und beenden damit [ ROM.getAdjective]- und [HUN.getAdjective]-Ansprüche auf diese Regionen. \n\nWas sollen wir tun?"
 r56_yugoslavia.3.a:0 "Banat befestigen. Keiner wird passieren!"
 r56_yugoslavia.3.b:0 "Geben Sie die Gebiete für ausländische Unterstützung ab."
 r56_yugoslavia.3.c:0 "Autonomie für die Massen und sonst nichts!"
 YUG_united_balkan_federation:0 "Vereinigte Balkanföderation"
 YUG_united_balkan_federation_DEF:0 "die Vereinigte Balkanföderation"
 YUG_united_balkan_federation_ADJ:0 "Balkan"
 YUG_form_the_balkan_federation:0 "Bilden Sie die Balkan-Föderation"
 YUG_form_the_balkan_federation_desc:0 "Der Aufstieg von [ROOT.getnamedef] zum politischen Führer des Balkans hat die Möglichkeit eröffnet, eine Utopie zu verwirklichen, von der nur wenige Intellektuelle geträumt haben: die Bildung einer Balkanföderation."
 YUG_fate_of_banat:0 "Schicksal des Banats"
 YUG_fate_of_banat_desc:0 "In den Regionen Banat und Vojvodina leben Serben, Rumänen und Ungarn. Jüngste Berichte lokaler Behörden deuten auf eine rasche Zunahme der Feindseligkeiten zwischen verschiedenen Bevölkerungsgruppen und eine wachsende nationalistische und separatistische Stimmung in der Bevölkerung hin. Das Schicksal des Banats darf nicht außer Acht gelassen werden, wenn wir ethnische Konflikte unter unserem Volk lösen wollen. Was sollen wir tun?"
