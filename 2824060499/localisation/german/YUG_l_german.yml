 YUG_yugoslav_reunification_category:0 "Jugoslawische Wiedervereinigung"
 YUG_yugoslav_reunification_category_desc:0 "Jugoslawien wurde durch Zentrifugalkräfte gespalten, aber die Idee einer Union der Südslawen lebt weiter."
