 africa_e_events.2:0 "Treten Sie der Panafrikanischen Union bei"
 africa_e_events.2.t:0 "Die Akzeptanz der Panafrikanischen Union"
 africa_e_events.2.desc:0 "Die Führer der Panafrikanischen Union haben unseren Beitrittsantrag angenommen."
 africa_e_events.2.a:0 "Gemeinsam sind wir stark!"
 africa_e_events.3:0 "Lehnen Sie die Panafrikanische Union ab"
 africa_e_events.3.t:0 "Der Niedergang der Panafrikanischen Union"
 africa_e_events.3.desc:0 "Die Führer der Panafrikanischen Union haben unseren Beitrittsantrag abgelehnt."
 africa_e_events.3.a:0 "Trauriger Tag"
 africa_e_events.4:0 "Akzeptierter Beitritt zur Panafrikanischen Union"
 africa_e_events.4.t:0 "Die Panafrikanische Union hat angenommen"
 africa_e_events.4.desc:0 "Die Führer der Panafrikanischen Union haben unseren Antrag angenommen."
