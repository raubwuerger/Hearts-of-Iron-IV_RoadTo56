 AE_diplomacy:0 "Unabhängigkeitserklärung"
 AE_diplomacy_desc:0 "Die Erklärung löste bei unserem früheren Oberherrn einige Sorgen aus"
 AE_delagatoin:0 "Senden Sie eine Delegation"
 AE_delagatoin_desc:0 "Versuchen Sie, die Beziehung zu unserem früheren Kolonialherrn zu verbessern"
 AE_Indepedance:0 "Unabhängigkeit"
 AE_Indepedance_desc:0 "[From.GetName] wird ein unabhängiges Land"
 AE_rally:0 "Konvertieren Sie die Neinwähler"
 AE_rally_desc:0 "Wandeln Sie die Nein-Wähler in Ja-Wähler um und gewinnen Sie mehr nationale Einheit"
 AE_campaign:0 "Politische Kampagne"
 AE_campaign_desc:0 "Verbessern Sie die Meinung der Menschen, bevor Sie unabhängig werden"
 GEN_onoa_claim1:0 "Ansprüche folgen in Kürze"
 GEN_onoa_claim2:0 "Ansprüche folgen in Kürze"
 GEN_onoa_claim3:0 "Ansprüche folgen in Kürze"
 GEN_onoa_claim4:0 "Ansprüche folgen in Kürze"
 mon_political_effort:0 "Politische Sicht"
 mon_political_effort_desc:0 "Wie wir die Welt sehen, bestimmt die Optionen, die unsere Zukunft bereithält."
 mon_revive_the_empire:0 "Belebe das gefallene Imperium wieder"
 mon_revive_the_empire_desc:0 "Unsere Vergangenheit ist voller Verdienste und Ruhm. Wir müssen dies nutzen und für eine neue Ära neu aufbauen."
 mon_strengthen_communist_government:0 "Stärken Sie das kommunistische Regime"
 mon_strengthen_communist_government_desc:0 "Wenn das Volk stark ist, ist es auch der Staat."
 mon_militarize_the_nation:0 "Die Mongolei militarisieren"
 mon_militarize_the_nation_desc:0 "Eine Waffe in jeder Hand, ein Pferd für jeden Sattel. Das ist unser Weg."
 mon_political_correctness:0 "Volksmongolei"
 mon_political_correctness_desc:0 "Wir sind nichts ohne unsere Leute. Vergessen wir niemals diese grundlegende Tatsache."
 retake_chinese_land:0 "Erobern Sie unser verlorenes Land in China zurück"
 retake_chinese_land_desc:0 "Die schwachen und korrupten Südstaatler sind ihren Lastern verfallen. Zeigen wir ihnen den Irrtum ihres Weges."
 mon_found_own_faction_focus:0 "Habe die Imperiale Allianz gegründet"
 mon_found_own_faction_focus_desc:0 "Die Sowjets haben uns in der Vergangenheit unterstützt, aber wir waren nie Kinder, die sich von ihnen leiten ließen."
 mon_reform_army:0 "Reform der mongolischen Armee"
 mon_reform_army_desc:0 "Alte Praktiken und veraltete Methoden füllen unsere Reihen. Es ist an der Zeit, diese beiseite zu legen und eine neue Armee aufzubauen."
 mon_increase_military_production:0 "Steigerung der Militärproduktion I"
 mon_increase_military_production_desc:0 "Wenn wir erfolgreich sein wollen, müssen wir unsere Machtbasis wieder aufbauen."
 mon_increase_military_production2:0 "Steigerung der Militärproduktion II"
 mon_increase_military_production2_desc:0 "Frühere Bemühungen haben uns auf unserem Weg zur Stärke sehr geholfen, aber wir dürfen nicht ins Wanken geraten."
 mon_increase_military_production3:0 "Steigerung der Militärproduktion III"
 mon_increase_military_production3_desc:0 "Dies ist die letzte Phase unserer Bemühungen. Jetzt sind wir bereit, unsere Macht zu offenbaren."
 mon_modernize_military_equipment:0 "Infanterie modernisieren"
 mon_modernize_military_equipment_desc:0 "Von den Menschen um uns herum können wir vielleicht ein paar Lektionen lernen, und wir werden die Chancen, die sich uns bieten, nicht ungenutzt lassen. Wir werden unsere Soldaten zu den Besten des Landes machen."
 mon_modernize_military_equipment2:0 "Artillerie modernisieren"
 mon_modernize_military_equipment2_desc:0 "Unsere Bemühungen stehen kurz vor dem Abschluss, und was einst alt und schwach war, erstrahlt jetzt in Majestät."
 mon_reform_military_tactics:0 "Reformieren Sie unsere Militärtaktiken"
 mon_reform_military_tactics_desc:0 "Es ist wahr, dass wir einst die Welt erobert haben, und obwohl wir sie bewundern können, dürfen wir nicht davon ausgehen, dass das, was einmal war, mit Sicherheit wieder sein wird."
 mon_militarized_nation:0 "Militarisierte Nation"
 mon_militarized_nation_desc:0 "In der Vergangenheit wurde jeder Mann zum Kampf gerufen, wenn es nötig war. Wir müssen diese Praxis wiederbeleben."
 the_land_of_genghis_khan:0 "Das Land von Dschingis Khan"
 the_land_of_genghis_khan_desc:0 "Nur ein Mann hat die Welt bereist und sie seinen Wünschen entsprechend gestaltet. Er ist unser Vater, und auch jetzt noch schenkt er uns seine Weisheit und seinen Ehrgeiz."
 Industrialize_mongolia:0 "Der Stahlfluss"
 Industrialize_mongolia_desc:0 "Lass das Metall fließen und bedecke die Ebenen, bis niemand mehr es sehen kann."
 industrialize_mongolia_1:0 "Steigern Sie unsere zivile Produktion I"
 industrialize_mongolia_1_desc:0 "Obwohl wir in jeder Hinsicht Krieger sind, dürfen wir die Bedürfnisse derer nicht vergessen, die sich nicht auf den Sattel schwingen können."
 industrialize_mongolia_2:0 "Steigerung der zivilen Produktion I"
 industrialize_mongolia_2_desc:0 "Für unsere Mitarbeiter ist eine weitere Expansion erforderlich. Es ist eine Aufgabe, die nicht vernachlässigt werden darf."
 industrialize_mongolia_3:0 "Steigerung der zivilen Produktion II"
 industrialize_mongolia_3_desc:0 "Abschließend können wir sagen, dass der Staat für uns gesorgt hat, und niemand kann sich darüber beschweren, dass wir unserer Pflicht nachlässig nachgekommen sind."
 Improve_Mongol_road_system:0 "Verbesserung des mongolischen Straßensystems I"
 Improve_Mongol_road_system_desc:0 "Die weiten Ebenen waren einst gut genug für uns, aber jetzt müssen wir neue Wege finden, um das Land zu durchqueren."
 Improve_Mongol_road_system2:0 "Verbesserung des mongolischen Straßensystems II"
 Improve_Mongol_road_system2_desc:0 "Immer weiter, ohne Pause oder Stocken. Die Flüsse aus Beton werden einen Weg schaffen, der nicht geleugnet werden kann."
 mon_Improve_Education:0 "Verbessern Sie das mongolische Bildungssystem"
 mon_Improve_Education_desc:0 "Eine Faust ist nichts ohne einen Verstand, der sie führt."
 MON_anti_fascist_diplomacy:0 "Antifaschistische Diplomatie"
 MON_anti_fascist_diplomacy_desc:0 "Wir werden uns diesen Emporkömmlingen mit ihrem Horror und ihrer Arroganz nicht beugen. Eines Tages werden sie fallen und wir werden auf ihrem Leichnam stehen."
 MON_peoples_commissariat:0 "Volkskommissariat"
 MON_peoples_commissariat_desc:0 "Die Menschen erwarten von uns Führung, und wir werden sie geben."
 MON_anti_western_diplomacy:0 "Antiwestliche Diplomatie"
 MON_anti_western_diplomacy_desc:0 "Der dekadente Westen kann sich nicht selbst halten, obwohl er in letzter Zeit eine gewisse Macht erlangt hat. Unsere Tage sind länger als ihre und unser Gedächtnis reicht weiter. Wir werden noch hier sein, wenn sie durch ihre eigenen Schwerter fallen."
 MON_annex_tannu_tuva:0 "Anhang Tannu Tuva"
 MON_annex_tannu_tuva_desc:0 "Auf unserem Weg liegt ein kleiner Stein, den wir entfernen sollten."
 MON_annex_sinkiang:0 "Anhang Sinkiang"
 MON_annex_sinkiang_desc:0 "Die Menschen in Sinkiang schreien um Hilfe von ihrer schwachen Regierung. Geben wir es ihnen."
 MON_workers_culture:0 "Arbeiter der Mongolei"
 MON_workers_culture_desc:0 "Diejenigen, die arbeiten, werden Erfolg haben, und diejenigen, die träge sind, werden an den Straßenrand fallen und nicht wieder auferstehen."
 focus_spirit_of_genghis:0 "Geist von Dschingis"
 focus_spirit_of_genghis_desc:0 "Er ist ein Teil von uns allen und mit seiner Stärke sind wir nicht aufzuhalten."
 Red_Army_of_mongolia:0 "Rote Armee der Mongolei"
 Red_Army_of_mongolia_desc:0 "Du kannst den Boden nicht sehen, denn alle unsere Stiefel sind darauf und marschieren endlos."
 MON_annex_Mengkukuo:0 "Erobern Sie die Zentralmongolei zurück"
 MON_annex_Mengkukuo_desc:0 "Wir müssen die Häfen und Meere zurückerobern, und dafür gibt es nur einen Weg."
 mongolian_railway_system:0 "Infrastruktur der Eroberung"
 mongolian_railway_system_desc:0 "Aus unserer Bewegung steigen Dampf und Rauch auf, und das versetzt die Staatsfeinde in Angst und Schrecken."
 modernize_air_equipment:0 "Meister der Luft"
 modernize_air_equipment_desc:0 "Obwohl wir eine Landstreitmacht sind, dürfen wir nicht vergessen, dass diejenigen, die so sehen wie die Adler, niemals überrascht werden."
 Modernize_the_mongol_cavalry:0 "Reformierte Kavallerie"
 Modernize_the_mongol_cavalry_desc:0 "Früher waren wir die unbestrittenen Herren des Pferdes. Lassen Sie uns die alten Zeiten der Dominanz durch Geschwindigkeit und Mobilität zurückbringen."
 found_mongol_army_research_institute:0 "Das Zentralinstitut"
 found_mongol_army_research_institute_desc:0 "Die klügsten Köpfe unserer Nation haben sich zusammengeschlossen, und wir werden davon profitieren."
 stay_isolated_by_the_mountains:0 "Bleiben Sie isoliert"
 stay_isolated_by_the_mountains_desc:0 "Wir haben keine Lust, unsere traditionelle Heimat zu verlassen. Bleiben wir hier und schätzen den Ort unserer Vorfahren."
 greater_tibet:0 "Großtibet"
 greater_tibet_desc:0 "In uns schlummert ein Wunsch nach Expansion, der in letzter Zeit durch die Fluten der Geschichte unterdrückt wurde. Jetzt können wir es endlich fließen lassen und diejenigen ertränken, die versuchen, unseren Ehrgeiz einzudämmen."
 Protect_the_Tibetan_Religion:0 "Schützen Sie unsere Philosophie"
 Protect_the_Tibetan_Religion_desc:0 "Glaube ist dasselbe wie Kultur, und Kultur ist dasselbe wie Leben. Ohne unsere Grundsätze gibt es für die Menschen keine Möglichkeit, sich selbst zu ernähren."
 Nationality_movements:0 "Nationalstolz"
 Nationality_movements_desc:0 "Es gibt keine andere Nation wie unsere auf dem Planeten, und wir werden die ganze Welt über unsere Qualität informieren."
 Defend_the_Nation:0 "Verteidige die tibetische Nation"
 Defend_the_Nation_desc:0 "Die Berge, die wir unser Zuhause nennen, haben uns jahrhundertelang verteidigt. In der heutigen Zeit reichen sie jedoch nicht aus. Wir müssen unsere eigenen neuen Berge bauen."
 Modernize_the_army:0 "Modernisierung der tibetischen Armee"
 Modernize_the_army_desc:0 "Ein Grashalm wird sich im Wind biegen und den Sturm überleben. Besser noch, wenn der Sturm zu viel Angst hat und überhaupt nicht kommt."
 Increase_Exports:0 "Steigern Sie die zivile Produktion"
 Increase_Exports_desc:0 "Die Stärke einer Nation liegt in ihren Menschen. Geben wir ihnen alles, was wir haben, und sie werden uns im Gegenzug mächtig machen."
 Increase_Military_Production:0 "Steigern Sie die Militärproduktion"
 Increase_Military_Production_desc:0 "Ein weiser Mann weiß, wie er seinen Feind besiegen kann, bevor der Kampf beginnt. Allerdings ist nur ein Narr nicht auf das Unerwartete vorbereitet."
 China_war_focus:0 "Erobern Sie verlorenes Land von China zurück!"
 China_war_focus_desc:0 "Unsere alten Rivalen zerstören weiterhin die Grenzen unseres Heimatlandes. Wir müssen dieses Problem schnell und dauerhaft angehen."
 Mountain_Warfare:0 "Gebirgskrieg"
 Mountain_Warfare_desc:0 "Obwohl sie für einen Eindringling gefährlich sind, sind diese Klippen und weiten Gebirgsketten für uns ein Segen. Denn jeder Schmerz kann mit dem richtigen Verstand in einen großen Vorteil umgewandelt werden."
 expand_the_tibetan_army:0 "Erweitern Sie die tibetische Armee"
 expand_the_tibetan_army_desc:0 "Eine als Schutzschild erhobene Hand bewirkt wenig, aber tausend können das Blatt der Geschichte wenden."
 spiritual_military_beliefs:0 "Spirituelle militärische Überzeugungen"
 spiritual_military_beliefs_desc:0 "Vorteile finden sich auch an den ungewöhnlichsten Orten. Hier, in diesem Land, ist es die Kraft unseres Geistes, der auf ein einziges Ziel der Ausdauer und Würde ausgerichtet ist."
 Military_research:0 "Militärische Forschung"
 Military_research_desc:0 "Wir müssen uns für die Zukunft organisieren und gleichzeitig Respekt und Bewunderung für die Lektion bewahren, die wir bereits gelernt haben."
 Modernize_Industry:0 "Modernisierung der tibetischen Industrie"
 Modernize_Industry_desc:0 "Ein mit Rauch gefüllter Himmel ist schmerzhaft, aber noch schlimmer ist es, wenn er leer ist."
 Increase_Production:0 "Steigern Sie die Produktion"
 Increase_Production_desc:0 "Eine Million Sandkörner, um diejenigen zu begraben, die gegen die Harmonie kämpfen."
 Improve_infastructure:0 "Verbessern Sie die tibetischen Straßen"
 Improve_infastructure_desc:0 "Ein alter Mann kann von seinem langen Lebensweg viel profitieren. Dennoch könnte er dankbar sein, wenn wir ihm den Weg erleichtern können."
 get_foreign_advisors:0 "Holen Sie sich ausländische Berater"
 get_foreign_advisors_desc:0 "Sogar Ihr größter Rivale kann weise Worte sagen."
 Modernize_Industry_2:0 "Modernisierung der tibetischen Industrie II"
 Modernize_Industry_2_desc:0 "Obwohl unsere Herzen wie immer rein sind, sind unsere Arme und Beine jetzt aus Stahl."
 Study_Foreign_Weapon_technology:0 "Studieren Sie ausländische Waffentechnologie"
 Study_Foreign_Weapon_technology_desc:0 "Die Welt bewegt sich schnell und vieles liegt jetzt im Wind. Wenn wir zuhören, können wir viel finden."
 Religious_Festivals:0 "Religiöse Feste"
 Religious_Festivals_desc:0 "Wenn wir als Volk fortbestehen wollen, ist vor allem der Respekt vor der Tradition von entscheidender Bedeutung."
 TIB_steel_production:0 "Suchen Sie nach tibetischem Stahl"
 TIB_steel_production_desc:0 "Die Harmonie mit der Natur ist bewundernswert, aber auch der Wunsch der Menschheit, neue Grenzen zu überschreiten. Wir müssen dankbar sein, dürfen uns aber auch nicht davor scheuen, die Welt um uns herum zu gestalten."
 industrialize_Tibet:0 "Größere Industrie"
 industrialize_Tibet_desc:0 "Das Kind wundert sich vielleicht voller Angst über die neuen schwarzen Gebäude, aber der Vater weiß, dass sie mehr Sicherheit bringen als nicht."
 ideological_fanaticism_tib:0 "Reinheit des Geistes"
 ideological_fanaticism_tib_desc:0 "Was früher genug war, bricht heute noch nicht einmal auf weichem Boden. Wir müssen uns ohne Zögern in allen Belangen für mehr einsetzen."
 bhutan_war_focus:0 "Krieg gegen Bhutan"
 bhutan_war_focus_desc:0 "Wir müssen unsere Nachbarn im Süden aufklären, ob sie es wollen oder nicht."
