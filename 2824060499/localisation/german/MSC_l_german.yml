 GEN_diplo:0 "Diplomatie"
 GEN_diplo_desc:0 "Lasst uns an unserer Diplomatie arbeiten"
 GEN_arm:0 "Die Marinearmee"
 GEN_arm_desc:0 "Rüsten Sie unsere Seestreitkräfte"
 GEN_suparm:0 "Stärken Sie die Marinearmee"
 GEN_suparm_desc:0 "Wir müssen unseren Staat zu einem Militärstaat machen"
 GEN_avion:0 "Die Luftwaffe"
 GEN_avion_desc:0 "Bewaffnen wir unsere Luftstreitkräfte"
 GEN_supavion:0 "Verstärkung der Luftwaffe"
 GEN_supavion_desc:0 "Wir müssen unseren Staat zu einem Militärstaat machen"
 GEN_suppol:0 "Anerkannte Regierung"
 GEN_suppol_desc:0 "Machen wir unsere Regierung zu einer Regierung, die auf der ganzen Welt bekannt ist"
 GEN_fac:0 "Erstelle eine Fraktion"
 GEN_fac_desc:0 "Erlaube die Gründung einer Fraktion"
 GEN_trou:0 "Entwicklung der Armee"
 GEN_trou_desc:0 "Die Entwicklung unserer Armee scheint jetzt das Beste zu sein"
 GEN_trousup:0 "Armee unaufhaltbar"
 GEN_trousup_desc:0 "Unsere Armee ist dazu bestimmt, eine der größten der Welt zu werden"
 GEN_envoi:0 "Senden Sie Freiwillige"
 GEN_envoi_desc:0 "Jetzt, wo unser Staat gefestigt ist, sollten wir Truppen ins Ausland schicken"
 GEN_envoisup:0 "International entwickeln"
 GEN_envoisup_desc:0 "Da unser Staat nun stabil ist, sollten wir unsere internationalen Beziehungen verbessern"
 GEN_infra:0 "Entwicklung der Infrastruktur"
 GEN_infra_desc:0 "Der Ausbau unserer Infrastrukturen würde es uns ermöglichen, viel schneller voranzukommen"
 GEN_infrasup:0 "Entwickelter Staat"
 GEN_infrasup_desc:0 "Entwickeln Sie unsere Infrastruktur weiter"
 GEN_bun:0 "Bau von Bunkern"
 GEN_bun_desc:0 "Der Bau von Bunkern wird es uns ermöglichen, uns gegen den Eindringling zu verteidigen"
 GEN_bunsup:0 "Land uneinnehmbar"
 GEN_bunsup_desc:0 "Die Starken werden im Kriegsfall unsere Rettung sein, darauf können wir uns ausruhen"
 GEN_cons:0 "Die Rüstungsindustrie"
 GEN_cons_desc:0 "Dank des Baus dieser Militärfabriken wird sich unsere Wirtschaft verzehnfachen"
 GEN_consup:0 "Pflanzenentwicklung"
 GEN_consup_desc:0 "Mit diesem neuen Angebot an Militärfabriken werden wir genügend Waffen erhalten, um unseren Bedarf zu decken"
 GEN_mac:0 "Entwicklung des Mechanisierten"
 GEN_mas_desc:0 "Wir sollten in die Mechanisierung investieren, sie stellt die Zukunft der Rüstung dar"
 GEN_afr:0 "In Waffen investieren"
 GEN_afr_desc:0 "Dieser plötzliche Waffenvorrat wird es uns ermöglichen, gegen eine Invasion zu überleben"
 GEN_nuc:0 "Suche Nuklear"
 GEN_nuc_desc:0 "Holen Sie sich Nuklearforschung"
 GEN_goulag:0 "Befestigung"
 GEN_goulag_desc:0 "Der Bau von Bunkern wird es uns ermöglichen, uns gegen den Eindringling zu verteidigen"
 GEN_goulagsup:0 "Defensive Entwicklung"
 GEN_goulagsup_desc:0 "Lasst uns mehr Bunker bauen ..."
 GEN_rep:0 "Erkenne den Feind"
 GEN_rep_desc:0 "Durch den Bau von Radartürmen können wir den Feind erkennen"
 GEN_repsup:0 "Radarüberwachung"
 GEN_repsup_desc:0 "Dank dieser Antennen können wir alle Feinde erkennen"
 GEN_resea:0 "Suchen"
 GEN_resea_desc:0 "Wir müssen etwas über die aktuellen Technologien lernen"
 GEN_reseasup:0 "Zukunftstechnologien"
 GEN_reseasup_desc:0 "Wir dürfen technologisch nicht hinter dem Feind zurückfallen"
 GEN_rocket:0 "Entwicklung geheimer Technologien"
 GEN_rocket_desc:0 "Jetzt müssen wir uns um die interessanteren Technologien kümmern"
 GEN_force:0 "Mehrzweckstreitkräfte"
 GEN_force_desc:0 "Lassen Sie uns unsere Armee mit Mehrzweck-Spezialeinheiten ausbauen, die in der Lage sind, jede Mission zu erfüllen"
 GEN_prog:0 "Entwicklung der Technologie"
 GEN_prog_desc:0 "Wir müssen unsere Technologien intensiv weiterentwickeln"
 GEN_bon:0 "Massive Bewaffnung"
 GEN_bon_desc:0 "Unsere Armeen müssen schneller wachsen"
 GEN_infrar:0 "Schnelle Infrastruktur"
 GEN_infrar_desc:0 "Unsere Infrastrukturen produktivistisch weiterentwickeln"
 GEN_coas:0 "Schutz der Küsten"
 GEN_coas_desc:0 "Diese Anti-Landungs-Bunker werden es uns ermöglichen, uns wirksam gegen die Eindringlinge zu schützen"
 GEN_aaa:0 "Flugabwehrschutz"
 GEN_aaa_desc:0 "Diese Konstruktionen werden es uns ermöglichen, uns im Falle eines Falles zu verteidigen"
 GEN_nucer:0 "Kernreaktoren"
 GEN_nucer_desc:0 "Diese Gebäude repräsentieren die Zukunft eines jeden zivilisierten Landes"
 GEN_bbb:0 "Raketenstartplatz"
 GEN_bbb_desc:0 "Da wir nun über fortschrittlichere Technologien Bescheid wissen, ist es unerlässlich, diese einzurichten"
 GEN_cc:0 "Bewaffnete Truppen"
 GEN_cc_desc:0 "Lassen Sie uns unsere Truppen auf neue Kampfformen ausbilden"
 GEN_dd:0 "Militarisierte Schulen"
 GEN_dd_desc:0 "Diese Schulen werden es uns ermöglichen, die Elite unserer Armee auszubilden"
 GEN_ee:0 "Rekrutiere die Bevölkerung"
 GEN_ee_desc:0 "Wir müssen die Waffen zum Volk bringen"
 GEN_aba:0 "Seiten wählen"
 GEN_aba_desc:0 "Es ist wichtig, sich Gedanken darüber zu machen, was der Krieg in unserem Staat verursacht hat."
 GEN_eeee:0 "Zivilwirtschaft"
 GEN_eeee_desc:0 "Wir können unseren Staat zu einem Staat der großen Volkswirtschaft machen"
 GEN_ff:0 "Wirtschaftliche Mobilisierung"
 GEN_ff_desc:0 "Wir sollten die Menschen besteuern ..."
 GEN_fff:0 "Kriegswirtschaft"
 GEN_fff_desc:0 "Vielleicht sollten wir zu einer geschlosseneren Wirtschaft übergehen, um unserem Land eine gewisse Sicherheit zu gewährleisten"
 GEN_xx:0 "Rekrutierung"
 GEN_xx_desc:0 "Wir müssen anfangen, mehr Männer zu rekrutieren"
 GEN_xxx:0 "Die Freiwilligen!"
 GEN_xxx_desc:0 "Nur Freiwillige können der Armee beitreten"
 GEN_yy:0 "Beitritt zu den Großmächten"
 GEN_yy_desc:0 "Der Beitritt zu den Großmächten würde es uns ermöglichen, eine relative Stabilität auf diplomatischer Ebene zu gewährleisten"
 GEN_zz:0 "Bündnis mit Deutschland"
 GEN_zz_desc:0 "Gemeinsam mit Deutschland wäre das eine große Hilfe für unser Heimatland"
 GEN_zzz:0 "Bündnis mit Russland"
 GEN_zzz_desc:0 "Ein Bündnis mit Russland wäre für unser Land eine große Hilfe."
 GEN_swi:0 "Handel mit der Schweiz"
 GEN_swi_desc:0 "Der Handel mit der Schweiz würde es uns ermöglichen, unsere Wirtschaft wieder anzukurbeln"
 GEN_swsw:0 "Bündnis mit den Alliierten"
 GEN_swsw_desc:0 "Wir könnten uns mit der Schweiz verbünden: Wir würden sicherlich einige Vorteile finden ..."
 GEN_monar:0 "Entwicklung der Monarchie"
 GEN_monar_desc:0 "Wir sollten einen König auf unseren Thron befördern"
 GEN_surmonar:0 "Monarchist werden"
 GEN_surmonar_desc:0 "Ein Monarchist zu werden würde einiges an Prestige bringen"
 GEN_monali:0 "Wechsel der Partei an der Macht"
 GEN_monali_desc:0 "Nachdem wir den Trend des Monarchismus umgekehrt haben, können wir ihn zur Partei der Macht machen"
 GEN_devtra:0 "Entwicklung des Staates"
 GEN_devtra_desc:0 "Wir müssen unseren Staat durch den Wiederaufbau seiner Infrastrukturen festigen"
 GEN_cruiser:0 "Mühe marin"
 GEN_cruiser_desc:0 "Die Entwicklung unserer Marine wird es uns ermöglichen, viele Schlachten auf See zu gewinnen"
 GEN_armu:0 "Bauaufwand"
 GEN_armu_desc:0 "Lassen Sie uns unseren Rüstungsbereich weiterentwickeln"
 GEN_armoi:0 "Große Anstrengung"
 GEN_armoi_desc:0 "Branchenentwicklung"
 GEN_spefor:0 "Spezialeinheiten"
 GEN_spefor_desc:0 "Das Auftauchen von Spezialeinheiten in unserem Land wird es nur noch größer machen"
 GEN_plou:0 "Landstreitkräfte"
 GEN_plou_desc:0 "Machen wir unsere Armee so groß wie möglich!"
