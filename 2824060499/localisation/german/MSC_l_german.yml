 africa_e_events.5.desc:0 "Die Führer der Panafrikanischen Union haben unseren Antrag abgelehnt."
 africa_e_events.5.a:0 "Okay"
 africa_e_events.6:0 "Eine Nation, ein Afrika"
 africa_e_events.6.t:0 "[From.GetName] Ansprüche Der Kontinent Afrika"
 africa_e_events.6.desc:0 "Eine Gruppe mächtiger Generäle in [From.GetName] hat eine Erklärung herausgegeben, in der sie die aktuelle Situation in Afrika bekannt geben! Sie haben eine rechte Organisation gegründet. Ein erheblicher Teil des Militärs hat sich auf die Seite dieser Generäle gestellt und ist bereit, sie gegen den Widerstand zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Kampflinien sind gezogen!"
 africa_e_events.6.a:0 "Ärgerlich"
 africa_e_events.7:0 "Unabhängigkeitsreferendum"
 africa_e_events.7.t:0 "Das Unabhängigkeitsreferendum"
 africa_e_events.7.desc:0 "Das Volk muss abstimmen. Werden wir unseren Oberherrn im Stich lassen oder bei ihm bleiben?"
 africa_e_events.7.a:0 "Zeit zum Abstimmen!"
 africa_e_events.8:0 "Referendum gescheitert"
 africa_e_events.8.t:0 "Das Unabhängigkeitsreferendum ist gescheitert"
 africa_e_events.8.desc:0 "Das Volk stimmte gegen die Unabhängigkeit."
 africa_e_events.8.a:0 "Verdammt!"
 africa_e_events.9:0 "Unabhängigkeitserklärung"
 africa_e_events.9.t:0 "Unabhängigkeitserklärung!"
 africa_e_events.9.desc:0 "Heute ist der Tag: Unser Land ist frei von der Tyrannei unserer Kolonialherren!"
 africa_e_events.9.a:0 "HURRA!"
 africa_e_events.10:0 "2. Unabhängigkeitsreferendum"
 africa_e_events.10.t:0 "Das 2. Unabhängigkeitsreferendum"
 africa_e_events.10.desc:0 "Mal sehen, ob es uns gelungen ist, die Menschen hinter unserer Sache zu vereinen. Werden sie dann für die Unabhängigkeit stimmen oder nicht?"
 africa_e_events.10.a:0 "Lass uns wählen!""
 africa_e_events.11:0 "[Root.GetAdjective] Bürgerkrieg"
 africa_e_events.11.t:0 "[Root.GetAdjective] Bürgerkrieg"
 africa_e_events.11.desc:0 "Es gab nicht genügend Interesse daran, [From.GetName] unabhängig zu machen! \nUnterstützer der Unabhängigkeit erklärten diesen Kolonialliebhabern den Krieg!"
 africa_e_events.11.a:0 "Interessant."
 africa_e_events.14:0 "[Root.GetAdjective] Unabhängigkeit!"
 africa_e_events.14.t:0 "[Root.GetAdjective] Unabhängigkeit!"
 africa_e_events.14.desc:0 "Heute Abend versammelt sich [From.GetName], um die Größe ihrer Nation zu bekräftigen \n\n Nicht wegen der Macht ihres Militärs oder der Größe ihrer Wirtschaft. \n\n[Root.GetAdjective] Pride basiert auf einer sehr einfachen Prämisse, zusammengefasst in einer Erklärung. \n\n FREIHEIT"
 africa_e_events.14.a:0 "Gut für sie!"
 africa_e_events.16:0 "Bürgerkrieg"
 africa_e_events.16.t:0 "Bürgerkrieg gegen diese Kolonialliebhaber!"
 africa_e_events.16.desc:0 "Es gibt nicht genügend Interessen, um unser Land unabhängig zu machen! Wir werden diesen Kolonialliebhabern den Krieg erklären!"
 africa_e_events.16.a:0 "Faschistischer Staat!"
 africa_e_events.16.b:0 "Kommunistischer Staat!"
 africa_e_events.13:0 "2. Referendum gescheitert"
 africa_e_events.13.t:0 "Das 2. Unabhängigkeitsreferendum scheiterte"
 africa_e_events.13.desc:0 "Das Volk stimmte gegen die Unabhängigkeit."
 africa_e_events.13.a:0 "Verdammt!"
 Creation_PA_treaty_t:0 "Unterzeichnen Sie den Panafrika-Vertrag"
 Creation_PA_treaty_desc:0 "Um die afrikanische Zusammenarbeit zu fördern und Frieden und Sicherheit zu erreichen, indem die Mitglieder akzeptieren, nicht auf Krieg zurückzugreifen. Jemand muss die Führung dieses Vertrags übernehmen"
 Creation_PA_treaty_R_a:0 "Wir können diese Verantwortung nicht übernehmen?"
 Creation_PA_treaty_R_b:0 "[Root.GetNameDef] Führung!"
 flag_PA_treaty_leader:0 "[Root.GetNameDef] Führung!"
 flag_is_on_africa:0 "Ist ein ursprüngliches afrikanisches Land"
 AE_aye:0 "[Root.GetLeader] stimmt ja!"
 AE_nay:0 "Die Interessen von [Root.GetNameDef] sind bedroht, wir stimmen mit Nein!"
 AE_abstain:0 "Enthalten Sie sich bei dieser Abstimmung."
 AE_PA1title:0 "Erste Unterzeichnung des Panafrika-Vertrags"
 AE_PA1desc:0 "Um die afrikanische Zusammenarbeit zu fördern und Frieden und Sicherheit zu erreichen, indem die Mitglieder akzeptieren, nicht auf Krieg zurückzugreifen. Jemand muss die Führung dieses Vertrags übernehmen. Wir bieten einem unabhängigen Land die Chance, diesen Vertrag zu unterzeichnen"
 AE_PA1opta:0 "Geht es dabei um das Wohlergehen der Menschen oder um den Versuch, eine politische Agenda voranzutreiben?"
 AE_PA1optb:0 "Ein lohnendes Unterfangen!"
 AE_PA1optc:0 "Ein edles Unterfangen!"
 AE_PA1optd:0 "In dieser Welt des ewigen Kampfes?"
 AE_PA2title:0 "Kandidat für den Panafrika-Vertrag?"
 AE_PA2desc:3 "Wir wurden von Beamten des Panafrika-Vertrags gebeten, Delegierte für ihre Konferenz zu ernennen. Mit der Erwartung, dass wir irgendwann die von der afrikanischen Gemeinschaft erarbeiteten Gesetze ratifizieren und umsetzen werden. Ziel des Vertrags ist es, weitere Kriegsausbrüche zu verhindern, indem den Nationen Raum zur Beilegung ihrer Differenzen gegeben wird. Bei Annahme prüfen wir dies innerhalb von 3 Monaten"
 AE_PA2opta:0 "Akzeptieren."
 AE_PA2optb:0 "Verweigern."
 AE_PA3title:0 "Panafrikanischer Vertrag: [From.GetAdjective] Rückzug"
 AE_PA3desc:0 "[From.GetLeader] hat erklärt, dass [From.GetNameDef] nicht in der Lage ist, die Verpflichtungen aus dem Panafrika-Vertrag zu erfüllen. Das Land wird nicht länger teilnehmen und lehnt jegliche Autorität und Gerichtsbarkeit des Vertrags ab."
 AE_PA3opta:0 "Unabhängigkeit!"
 AE_PA3optb:0 "Betreffend."
 AE_PA3optc:0 "Der Panafrika-Vertrag ist für die Probleme von [Root.GetNameDef] irrelevant."
 AE_PA4title:0 "Dem Panafrika-Vertrag beitreten?"
 AE_PA4desc:0 "Wir wurden von Beamten des Panafrika-Vertrags gebeten, die von der afrikanischen Gemeinschaft erarbeiteten Gesetze zu ratifizieren und umzusetzen. Die Hauptfunktion des Panafrika-Vertrags besteht darin, afrikanische Streitigkeiten beizulegen, bevor sie zu einem Krieg führen können. Dies wäre das Hauptinstrument zur Erreichung dieses Ziels. \n\nWenn wir dieses Abkommen ratifizieren, wird es viel schwieriger, Kriegsziele zu schaffen, sowohl für uns als auch für unsere Feinde"
 AE_PA4opta:0 "Akzeptieren."
 AE_PA4optb:0 "Verweigern."
 AE_PA5title:0 "Panafrikanischer Vertrag: [From.GetAdjective] Eintrag"
 AE_PA5desc:0 "Die vom Urteil [From.GetRulingParty] verabschiedeten inländischen Gesetze wurden mit Lob aufgenommen. Beamte des Panafrika-Vertrags haben bekannt gegeben, dass [From.GetNameDef] nun die von der afrikanischen Gemeinschaft verabschiedeten Gesetze vollständig einhält."
 AE_PA5opta:0 "Der Panafrika-Vertrag ist für die Ziele von [Root.GetNameDef] irrelevant."
 AE_PA5optb:0 "Sehr gut."
 AE_PA5optc:0 "Frieden in unserer Zeit!"
 AE_PA5optd:0 "Werden uns durch die Vereinigung dieser Schwächlinge nicht die Hände gebunden sein?"
 AE_PA6title:0 "Verlängerung oder Widerruf"
 AE_PA6desc:0 "[From.GetLeader] wurde gebeten, an der Jahreskonferenz teilzunehmen. [From.GetNameDef] muss eine Entscheidung treffen, den Vertrag zu erneuern oder zurückzuziehen. Wenn wir unser Land verlassen, werden wir uns nicht mehr beteiligen und jegliche Autorität und Gerichtsbarkeit des Vertrags ablehnen."
 AE_PA6opta:0 "Ein weiteres Jahr!"
 AE_PA6optb:0 "[From.GetNameDef] braucht das nicht!"
 AE_PA7title:0 "Anwendung des Panafrika-Vertrags: [From.GetNameDef]"
 AE_PA7desc:0 "\n\n\n\n[From.GetNameDef] hat darum gebeten, Mitglied des Panafrika-Vertrags zu werden. Ihr Antrag wird derzeit geprüft!"
 AE_PA7opta:0 "Okay"
 AE_PA8title:0 "Militarisierung"
 AE_PA8desc:0 "Die jüngsten Feindseligkeiten zwischen den europäischen Ländern haben sich verschärft. Wir haben die gesteckten Ziele im Wesentlichen erreicht! Aus diesem Problem ergeben sich einige interessante Fragen. Eine davon ist, ob wir unsere Vereinbarung militarisieren sollten! Unsere Union sollte als Mittel zur Ausweitung unseres Einflusses verstanden werden, nicht als Einschränkung unserer Macht. Die Ausweitung von Demokratie und Freiheit in der Welt sollte ein gemeinsames Interesse und ein gemeinsamer Wert aller Nationen sein."
 AE_PA8opta:0 "Das ist eine schlechte Idee."
 AE_PA8optb:0 "Schaffen Sie die Panafrikanische Union!"
 PA_Faction:0 "Panafrikanische Union"
 AE_PA9title:0 "Panafrikanische Union: [From.GetAdjective] Eintrag"
 AE_PA9desc:0 "Ein weiteres Mitglied für die neue Pan-Afrika-Union!."
 AE_PA9opta:0 "Die Panafrikanische Union ist irrelevant."
 AE_PA9optb:0 "Sehr gut."
 AE_PA9optc:0 "Gut für sie!"
 AE_PA9optd:0 "Besorgt? HA... Für diese Union der Schwächlinge?"
 AE_PA10title:0 "Der Panafrikanischen Union beitreten?"
 AE_PA10desc:0 "Stehen wir hinter dieser Idee einer Union, die unsere gemeinsamen Ziele verteidigt?"
 AE_PA10opta:0 "Abfall"
 AE_PA10optb:0 "Verbinden"
 newsmod.3.t:0 "Deutschland nimmt das britische Empire als Achsenmächte auf"
 newsmod.3.d:0 "Im vergangenen Jahr explodierten in Großbritannien ultranationalistische faschistische Bewegungen. Die demokratische Lebensweise ist zu einer Minderheit geworden, da sich die Nation dem Faschismus zuwendet. Mehr noch: Die Briten haben beschlossen, ein Bündnis mit Hitler und dem Deutschen Reich einzugehen, was die Stabilität Europas bedroht. Auch die Dominions wurden gezwungen, sich der Achse anzuschließen, aber sie zögern und meinen, es sei an der Zeit, sich von Großbritannien zu distanzieren ..."
 newsmod.3.a:0 "Ein wahrer Wendepunkt in unserer Geschichte!"
 newsmod.3.b:0 "Wir heißen unsere britischen Freunde willkommen!"
 newsmod.3.c:0 "Damit sind wir nicht einverstanden!"
 newsmod.3.e:0 "Besorgniserregend.“"
 AE_PA_treaty_prospective_member:0 "Kandidat für den Panafrika-Vertrag"
 AE_PA_treaty_prospective_member_desc:0 "Dieses Land wurde eingeladen, dem Panafrika-Vertrag beizutreten, und hat das Recht, vollwertiges Mitglied zu werden, solange im Land Frieden herrscht."
 AE_PA_treaty_member:0 "Mitglied des Panafrika-Vertrags"
 AE_PA_treaty_member_desc:0 "Dieses Land hat alle Abkommen des Panafrika-Vertrags offiziell ratifiziert."
