 AE_referendum:0 "Unabhängigkeitsreferendum"
 AE_referendum_desc:0 "Das Volk muss abstimmen. Werden wir unseren Oberherrn im Stich lassen oder bei ihm bleiben? Starten Sie ein Referendum"
 AE_2ndreferendum:0 "2. Unabhängigkeitsreferendum"
 AE_2ndreferendum_desc:0 "Nachdem das erste Referendum gescheitert ist, können wir ein zweites Referendum abhalten"
 AE_revolt:0 "Wir sind gespalten"
 AE_revolt_desc:0 "Starten Sie eine Revolution in Ihrem Land"
 AE_waroverlord:0 "Einseitige Unabhängigkeit!"
 AE_waroverlord_desc:0 "Wir bekommen eine einseitige Unabhängigkeitserklärung! Dies wird die Spannungen zwischen uns und unserem vorherigen Oberherrn erhöhen"
 AE_waroverlord2:0 "Autonomer Fokus I"
