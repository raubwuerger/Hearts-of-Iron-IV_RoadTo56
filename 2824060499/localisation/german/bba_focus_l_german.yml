 ETH_strengthen_the_black_lions:0 "Stärke die Black Lions"
 ETH_strengthen_the_black_lions_desc:0 "Obwohl wir Land an den Feind verloren haben, muss der Kampf weitergehen. Die Black Lions leisten den Italienern großen Widerstand und wir sollten sie daher unterstützen, so gut wir können."
 ETH_supporting_the_arbegnoch:0 "Unterstützung des Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "Überall in [ROOT.GetName] gibt es Patrioten, die bereit sind, gegen die [ITA.GetAdjective]-Invasoren zu den Waffen zu greifen. Wir müssen alles tun, was wir können, um diese mutigen Männer und Frauen dabei zu unterstützen, die [ITA.GetAdjective]-Kriegsmaschinerie lahmzulegen."
 ETH_ecole_militaire_haile_selassie_1er:0 "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Unser Militär erweist sich im Vergleich zu den anderen Mächten in der Region sowohl hinsichtlich der Ausrüstung als auch der Denkweise als sehr veraltet. Wir werden unsere eigene Militärakademie gründen, um eine neue Generation von Offizieren in der Führung moderner Kriege auszubilden."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 ETH_unlock_academy_tt:0 "Schaltet den §Y$academy_spirit$§ frei!"
 ETH_university_of_capital:0 "Universität [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "Die Wildheit der Truppen bestimmte einst den Verlauf einer Schlacht. Jetzt können Schlachten über große Entfernungen ausgetragen werden, ohne dass sich die Soldaten überhaupt sehen. Wir müssen in Bildungseinrichtungen investieren, damit wir neue Technologien zur Kriegführung entwickeln und die Werkzeuge dafür herstellen können."
 ETH_university_of_capital_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"
 ETH_scavenging_tactics:0 "Plünderungstaktiken"
 ETH_scavenging_tactics_desc:0 "Während wir unsere industrielle Basis erweitern, sollten wir unsere Truppen darin schulen, zu erkennen, was auf dem Schlachtfeld nützlich und gewinnbar ist. Dies wird einen großen Beitrag dazu leisten, dass sie gut versorgt bleiben, bis wir konsequent unsere eigene Ausrüstung produzieren und transportieren können."
 ETH_scavenger_random_generals_tt:0 "§YDrei§! Zufällig ausgewählte Armeeführer erhalten §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"
 ETH_keep_the_chitet:0 "Behalten Sie den [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "Das [GetChitetName] hat uns gute Dienste geleistet. Da es sich um eine relativ landwirtschaftlich geprägte Nation handelt, wäre es für uns schwierig, jederzeit eine ständige Berufsarmee aufzustellen. Es ist am besten, bei dem zu bleiben, was wir wissen."
 ETH_keep_the_chitet_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n Fügt §Y2 $irregular_infantry$§ hinzu! Bataillone zu Chitet-Sefari-Divisionen."
 ETH_expand_the_mehal_sefari:1 "Erweitern Sie den [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Die Truppen der [ETH_GetSefariName] haben den Bedarf an gut ausgebildeten Berufssoldaten gezeigt. Die Zeit, in Krisenzeiten einfach eine Bauernarmee aufzustellen, ist längst vorbei. Deshalb werden wir unsere Armee als ständige Streitmacht neu organisieren."
 ETH_chitet_sefari_no_recruiting_tt:1 "§YChitet Sefari§! Divisionen können nicht mehr rekrutiert werden."
 ETH_expand_the_mehal_sefari_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force:0 "Die [ROOT.GetAdjective] Luftwaffe"
 ETH_the_ethiopian_air_force_desc:0 "Ob es um die Unterstützung von Truppen auf dem Schlachtfeld oder die Zerstörung feindlicher Infrastruktur geht, das Flugzeug erweist sich als unschätzbarer Vorteil. Wir müssen unsere eigene Luftwaffe aufbauen, wenn wir unser Volk schützen und unsere Feinde vernichten wollen."
 ETH_the_ethiopian_air_force_tt:0 "Schaltet §Y$air_force_command_spirit$§ frei!"
 ETH_establish_a_naval_base:0 "Errichten Sie einen Marinestützpunkt"
 ETH_establish_a_naval_base_desc:0 "Mit der kürzlichen Übernahme eines Hafens haben wir uns einem weiteren Kriegsschauplatz geöffnet. Wir müssen unseren eigenen Marinestützpunkt errichten und mit dem Aufbau einer Marine beginnen, um unsere neuen Küstenlinien zu verteidigen."
 ETH_improve_the_administration:0 "Verbessern Sie die Verwaltung"
 ETH_improve_the_administration_desc:0 "Im Bildungswesen herrscht nach wie vor ein hohes Maß an Korruption. Dies ist in Institutionen, die angeblich stolz auf die Leistungsgesellschaft sind, inakzeptabel. Wir müssen diese Korruption in unseren Schulen und Universitäten rücksichtslos ausmerzen."
 ETH_improve_the_administration_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "Beritten [GetChitetName]"
 ETH_mounted_levies_desc:0 "Von den Wüsten des Ostens bis zu den Bergen des Westens besteht unser Heimatland aus verschiedenen, schwer zu durchquerenden Geländen und ist daher für Rad- oder Kettenfahrzeuge schlecht geeignet. Allerdings haben Kamele und Pferde über Jahrtausende bewiesen, dass sie dieser Aufgabe mehr als gewachsen sind."
 ETH_mounted_levies_tt:0 "Rekrutiert §Y$Kavallerie$§! und §Y$camelry$§! Abteilungen."
 ETH_regional_training_centers:0 "Regionale Schulungszentren"
 ETH_regional_training_centers_desc:0 "Der [GetChitetName] ist alles andere als perfekt. Unsere Truppen könnten weitaus effektiver sein, wenn regionale Ausbildungszentren eingerichtet würden, die ihnen zeigen, wie man kämpft und taktisch denkt. Dies würde es uns auch ermöglichen, die militärische Ausbildung zu standardisieren, ohne dass ein stehendes Heer erforderlich wäre."
 ETH_regional_training_centers_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Erweitern Sie [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "Die [ETH_GetGuardsName] haben sich als die Besten der Besten innerhalb unserer Streitkräfte erwiesen. Wir sollten ihre Fähigkeiten stärker nutzen, indem wir ihren Zugang zu Ausrüstung und Arbeitskräften verbessern."
 ETH_expand_the_kebur_zabagna_tt:1 "Rekrutiert einen zusätzlichen §YKebur Zabagna§! Aufteilung. \nFügt zusätzliche §Y$infanterie$§ hinzu! und §Y$Kavallerie$§! Bataillone zum §YKebur Zabagna§! Vorlage.\nFügt §Y$recon$§ hinzu! und §Y$Artillerie$§! ob relevante Technologien erforscht wurden."
 ETH_tactical_training:0 "Standardisiertes taktisches Training"
 ETH_tactical_training_desc:0 "Allzu oft ist die Ausbildung unserer Streitkräfte inkonsistent und veraltet. Wir müssen die taktische Ausbildung aller unserer Truppen standardisieren, damit sie auf dem Schlachtfeld effektiver sind."
 ETH_tactical_training_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_peacekeeping_forces:0 "Friedenserhaltende Kräfte"
 ETH_peacekeeping_forces_desc:0 "Der Schlüssel zu unserer Sicherheit liegt darin, sicherzustellen, dass jede Krise im Ausland schnell bewältigt wird, bevor sie außer Kontrolle geraten kann. Daher ist die Aufrechterhaltung einer Friedenstruppe, die jederzeit überall auf der Welt eingesetzt werden kann, von entscheidender Bedeutung."
 ETH_copy_plane_designs:0 "Flugzeugentwürfe kopieren"
 ETH_copy_plane_designs_desc:0 "Es hat wenig Sinn, das neu zu erfinden, was andere bereits entwickelt haben. Wir werden einfach Flugzeugentwürfe anderer Nationen reproduzieren und von deren Forschungsinvestitionen profitieren."
 ETH_copy_light_plane_tt:0 "Erstellen Sie eine Variante von §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "Erstellen Sie eine Variante von §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc:0 "Die bloße Herstellung und Wartung von Schiffen reicht nicht aus, um eine Marine zu gründen. Wir benötigen Offiziere und Spezialisten, die bestens darin geschult sind, Marineressourcen in einer Schlacht einzusetzen. Deshalb werden wir die erste Marineakademie von [ETH.GetName] gründen."
 ETH_asmera_naval_college_tt:0 "Ändern Sie §Y[GetEthiopianNavySpiritName]§! von:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "Schaltet §YSpirit of Naval Academy§ frei!"
 ETH_naval_college_reduction:0 "Marine-College-Forschung"
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName] Fakultät für Technologie"
 ETH_capital_school_of_technology_desc:0 "Unsere Bildungsreformen erweisen sich als erfolgreich und die Investition lohnt sich. Wir sollten unseren Fortschritt beschleunigen, indem wir die Ingenieursexperten des Landes in einer einzigen Technologieschule zusammenbringen."
 ETH_regional_supply_depots:0 "Regionale Versorgungsdepots"
 ETH_regional_supply_depots_desc:0 "Unsere Truppen werden ihr Heimatland nicht verteidigen können, wenn sie weder Munition noch Nahrung haben. Schließlich marschiert eine Armee auf dem Bauch. Wir sollten sicherstellen, dass sie immer gut versorgt sind, indem wir regionale militärische Versorgungsdepots in ganz [ETH.GetName] einrichten."
 ETH_expand_the_levy:1 "Erweitern Sie das [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Mit besserer Unterstützung und Ausbildung ist die [GetChitetName] zu einer robusten und flexiblen Streitmacht geworden. Mit dieser starken Basis, auf der wir aufbauen können, werden wir das [GetChitetName] erweitern, um jeden ausländischen Angreifer abzuschrecken."
 ETH_expand_the_levy_tt:0 "Erhöht die Anzahl der Chitet-Sefari-Divisionen, die auf §Y40§ aufgestellt werden können!.\nFügt §Y3 $irregular_infantry$§ hinzu! Bataillone zu Chitet-Sefari-Divisionen. Fügt §Y$engineer$§!, §Y$military_police$§! und §Y$field_hospital$§ hinzu! ob relevante Technologien erforscht wurden."
 ETH_the_junior_officer_corps:0 "Das Junioroffizierkorps"
 ETH_the_junior_officer_corps_desc:0 "Die Streitkräfte wurden jahrhundertelang von Aristokraten dominiert. Wenn wir sie auf dem Schlachtfeld effektiver machen wollen, müssen wir Offiziersschulen und Ausbildungsprogramme einrichten, die Meritokratie statt Vetternwirtschaft fördern. Ein Sprungbrett in diese Richtung wäre die Einrichtung eines Junioroffizierkorps."
 ETH_camouflage:0 "Tarnung"
 ETH_camouflage_desc:0 "Mit der Einführung von Flugzeugen auf dem Schlachtfeld wird es immer schwieriger, das Überraschungsmoment zu erzielen. Um die Sichtbarkeit unserer taktischen Absichten zu minimieren, müssen unsere Truppen Tarn- und Tarnübungen absolvieren."
 ETH_camouflage_army_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt:0 "Ändere §Y[GetEthiopianAirforceSpiritName]§! von:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash:0 "Der Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "Geheimdienstarbeit wird nicht nur auf dem Schlachtfeld, sondern auch bei der Aufrechterhaltung der Sicherheit unserer politischen Führung immer mehr zu einem entscheidenden Faktor. Wir werden daher einen eigenen Geheimdienst einrichten, um unsere Sicherheit zu gewährleisten und unsere Feinde besser zu verstehen."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Ausbildungszentrum der Luftwaffe"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Das Steuern von Flugzeugen ist an sich schon eine schwierige Aufgabe. Um sie in die Schlacht zu fliegen, ist natürlich noch mehr Fachwissen erforderlich. Um sicherzustellen, dass unsere Piloten dieser Aufgabe gewachsen sind, werden wir ein eigenes Ausbildungszentrum für die Luftwaffe einrichten und mit der Standardisierung ihrer Ausbildung beginnen."
 ETH_debre_zeyit_air_force_training_center_tt:0 "Ändere §Y[GetEthiopianAirforceSpiritName]§! von:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"
 ETH_unlock_spirit_airforce_tt:0 "Schaltet §Y$air_force_spirit$§ frei!"
 ETH_purchase_obsolete_ships:0 "Kaufen Sie veraltete Schiffe"
 ETH_purchase_obsolete_ships_tt:0 "Schalten Sie Entscheidungen zum Kauf älterer Schiffe von den Großmächten frei."
 ETH_purchase_obsolete_ships_desc:0 "Obwohl wir mit der Entwicklung unserer Marine Fortschritte machen, sind wir noch nicht in der Lage, eine Flotte einzusetzen, die unsere Küste angemessen verteidigen kann. Möglicherweise können wir jedoch einige ältere Schiffe aus anderen Nationen beschaffen, um unsere Flotte zu verstärken."
 ETH_new_weapons_and_tactics:0 "Neue Waffen und Taktiken"
 ETH_new_weapons_and_tactics_desc:0 "Um mit den technologischen Fortschritten anderer Armeen Schritt zu halten, müssen wir ständig in unsere eigenen investieren, damit diese stets für den Umgang mit den neuesten Bedrohungen gerüstet und ausgebildet sind."
 ETH_old_reliable:0 "Alt zuverlässig"
 ETH_old_reliable_desc:0 "Einfache, zuverlässige und reparierbare Waffen sind an der Front wünschenswerter als die übermäßig komplizierten Geräte, die viele Armeen heute einsetzen. Warum Zeit und Ressourcen verschwenden, unsere Truppen mit neuen Gewehren auszubilden, wenn sie bereits wissen, wie man ihre alten Gewehre benutzt?"
 ETH_old_reliable_tt:0 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10 %§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Ziehen Sie ausländische Berater hinzu"
 ETH_bring_in_foreign_advisors_desc:0 "Trotz unserer anhaltenden Fortschritte beim Aufbau einer [ETH.GetAdjective]-Luftwaffe mangelt es uns an entscheidender Erfahrung aus erster Hand, um sicherzustellen, dass unsere Piloten optimal eingesetzt werden. Wir werden daher Beamte aus dem Ausland hinzuziehen, die uns beraten, wie wir uns verbessern können."
 ETH_bring_in_foreign_advisors_tt:0 "Ändere §Y[GetEthiopianAirforceSpiritName]§! von:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_available_as_air_chief_tt:0 "Verfügbar als Chef der Luftwaffe:"
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] Offiziere"
 ETH_ethiopian_officers_desc:0 "Während die Entwicklung der [ETH.GetAdjective]-Luftwaffe voranschreitet, müssen wir sicherstellen, dass wir Offiziere haben, die unsere Piloten effektiv koordinieren können. Wir verlassen uns nicht auf temporäre Berater aus dem Ausland, sondern entwickeln unsere eigene Expertise von Grund auf."
 ETH_ethiopian_officers_tt:0 "Ändere §Y[GetEthiopianAirforceSpiritName]§! von:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Fördern Sie die Kriegshelden"
 ETH_promote_the_war_heroes_desc:0 "Unsere anhaltende Freiheit verdanken wir den Helden, die auf dem Schlachtfeld ihr Leben riskieren. Um eine hohe Moral und Unterstützung für die Streitkräfte aufrechtzuerhalten, werden wir unsere Kriegshelden in prestigeträchtigere Positionen befördern."
 ETH_expand_the_officer_corps:0 "Erweitern Sie das Offizierskorps"
 ETH_expand_the_officer_corps_desc:0 "Der Mangel an Leistungsgesellschaft in den Streitkräften war in den letzten Jahren ihre größte Schwäche. Um sicherzustellen, dass die fähigsten Leute unsere Truppen anführen, müssen wir das Offizierskorps erweitern und die Vertreibung derjenigen zulassen, die ihren Rang durch Vetternwirtschaft erlangt haben."
 ETH_medal_gain_tt:0 "Erhöht die Menge an XP, die Divisionskommandanten erhalten, wenn sie eine Medaille erhalten, um §G+75 %§!"
 ETH_officer_promotion_boost_tt:0 "Alle zukünftigen §YOffiziere§! in den Rang eines §Ygeneral§ befördert! erhält §G+1 Angriff§! und §G+1 Verteidigung§!"
 ETH_the_common_soldier:0 "Der gemeine Soldat"
 ETH_the_common_soldier_desc:0 "Eine Armee ist nichts ohne die einfachen Soldaten, die jeden Tag ihr Leben aufs Spiel setzen, ohne eine Belohnung oder Anerkennung zu erwarten. Diese Helden sollten für ihren Beitrag zu unserer kollektiven Sicherheit verehrt werden."
 ETH_develop_the_capital_region:1 "Entwickeln [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Wir müssen das Tempo der Industrialisierung zum Wohle unserer Bevölkerung und zum Schutz von [ETH.GetNameDef] erhöhen. Deshalb werden wir in die Umgebung von [ETH.Capital.GetCapitalVictoryPointName] investieren und sie zum industriellen Kernland von [ETH.GetName] machen."
 ETH_develop_the_capital_region_tt:0 "Schaltet die Entscheidung frei, das Stromnetz auf ganz [271.GetName] auszudehnen."
 ETH_the_state_bank_of_ethiopia:1 "Die Staatsbank von [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Durch die Erweiterung der Ressourcen der Staatsbank von [ETH.GetName] können wir den Menschen eine neue Kreditlinie geben und als finanzielles Diuretikum für die angeschlagene [ETH.GetAdjective]-Wirtschaft wirken."
 ETH_the_state_bank_of_ethiopia_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Infrastrukturprojekte"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] verfügt über viele natürliche Ressourcen, die die Welt begehrt. Allerdings können wir diese Ressourcen nicht nutzen, wenn wir sie nicht ausreichend in die Fabriken oder außer Landes transportieren können. Wir müssen unsere Infrastruktur zügig ausbauen und diesen wirtschaftlichen Engpass beseitigen."
 ETH_rebuilding_the_country_idea:0 "Das Land wieder aufbauen"
