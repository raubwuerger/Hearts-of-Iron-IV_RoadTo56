 ITA_il_vento_aureo:0 "Il Vento Aureo"
 ITA_il_vento_aureo_desc:0 "Das Papsttum wurde schon lange von ausländischen Kräften unterdrückt. Wir können jedoch unsere Luftwaffen- und Kampfflugzeugausbildungsprogramme optimieren, um viel günstigere, aber mutigere Piloten zu ermöglichen und unseren Feinden die goldene Herrschaft der katholischen Kirche aus der Luft zu bringen. Das wird unser größtes Requiem sein!"
 form_greater_italy_tt:0 "Schaltet die Entscheidung frei: §YGroßitalien ausrufen§!"
 ITA_papal_faction:0 "Das katholische Dominion"
 ITA_roman_faction:0 "Imperium Romanum"
 ITA_latin_initiatives:0 "Die lateinische Initiative"
 ITA_depose_mussolini:0 "Mussolini absetzen"
 ITA_depose_mussolini_desc:0 "Es ist an der Zeit, Mussolini von der Macht zu verdrängen! Er hat sich als inkompetenter Anführer erwiesen, der unser geliebtes Italien durch viele unnötige Strapazen gezerrt und seine Widerstandsfähigkeit weit über die Belastungsgrenze hinaus auf die Probe gestellt hat. Auch wenn sein Schatten noch einige Zeit über uns schwebt, werden Italien und seine Menschen siegen!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Wir brauchen einen fähigen Militärführer, der uns durch die bevorstehenden turbulenten Zeiten führt. Italo Balbo ist nicht nur ein militärischer Anführer, er ist auch ein Held der Luftfahrt, der mehrere diplomatische Missionen durchgeführt und unsere libyschen Besitztümer recht effektiv regiert hat. Sicherlich wird er den dürftigen Zustand unseres Militärs verbessern und Italien Ruhm bringen!"
 ITA_remove_balbo_as_advisor_tt:0 "§Yitalo Balbo§! wird nicht mehr als §YAdvisor§ verfügbar sein! oder ein §YFeldmarschall§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Wenn wir erfolgreich sein wollen, brauchen wir jemanden, der diplomatisch versiert ist und keine Angst davor hat, alte Institutionen neu zu organisieren. Dino Grandi diente als Außenminister und reformierte den Diplomatenunterricht, indem er ihn auch anderen Menschen als dem Adel zugänglich machte. Er wird nicht davor zurückschrecken, die notwendigen Reformen durchzuführen und Italien in eine neue, glänzende Zukunft zu führen!"
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! wird nicht mehr als §YAdvisor§! verfügbar sein."
 ITA_has_new_duce_flag:0 "Wurde vom §YGroßen Rat§! abgesetzt."
 ITA_stop_the_squandering:0 "Schluss mit der Verschwendung"
 ITA_stop_the_squandering_desc:0 "Mussolini hat zu lange Geld und Ressourcen ausgegeben, die sich Italien kaum leisten kann – es ist an der Zeit, dieser rücksichtslosen Verschwendung ein Ende zu setzen! Wir müssen unsere Ausgaben begrenzen und unser Kapital auf die Verbesserung anderer Bereiche konzentrieren."
 ITA_consolidate_power:0 "Macht konsolidieren"
 ITA_consolidate_power_desc:0 "Unser Einfluss auf die Partei und das Land insgesamt bleibt schwach. Wir müssen unsere Macht festigen und unser Regime stärken, indem wir der Öffentlichkeit zeigen, dass wir so stark und zuverlässig sind wie je zuvor!"
 ITA_purge_the_party:0 "Säubere die Partei"
 ITA_purge_the_party_desc:0 "Uns ist das Geflüster zu Ohren gekommen, dass einige nichts lieber hätten, als das alte Regime wieder an die Macht zu bringen. Obwohl Mussolini gestürzt und von der Macht entfernt wurde, ist sein Schatten in der gesamten Regierung und in den Köpfen der Menschen allgegenwärtig. Wir müssen unsere Stärke demonstrieren und die Partei von Elementen befreien, die uns nicht wirklich treu sind, aber dem alten Duce ergeben bleiben."
 ITA_the_fate_of_mussolini:0 "Das Schicksal Mussolinis"
 ITA_the_fate_of_mussolini_desc:0 "Während Mussolini weiterhin unter Hausarrest steht, können wir seine ständig drohende Präsenz über uns nicht wirklich vorantreiben. Wir haben unsere Position als wahre Macht innerhalb der Partei gesichert und so ist es an der Zeit, über das Schicksal des ehemaligen Duce zu entscheiden!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Es ist deutlich geworden, welchen Einfluss eine einzelne Person auf ein Land und seine Menschen haben kann. Vielleicht können wir das nutzen und anpassen. Durch die Nutzung unserer staatlichen Kanäle können wir unseren neuen Duce als starken und fähigen Führer bekannt machen, der Italien vereinen kann. Wir werden den Menschen jemanden geben, der überlebensgroß ist, an den sie glauben können – jemanden, der göttlich ist und an den sie glauben können!"
 ITA_blackshirt_loyalty:0 "Gewinnen Sie die Loyalität des Schwarzhemds"
 ITA_blackshirt_loyalty_desc:0 "Die Schwarzhemden nehmen seit langem einen besonderen Platz innerhalb des Faschismus in Italien ein, und wenn wir in der Bevölkerung ein Gefühl der Inspiration wecken wollen, täten wir gut daran, die Loyalität der Organisation zu gewinnen. Sie wären äußerst hilfreich bei der Verbreitung der göttlichen Wahrnehmung des glorreichen neuen Duce in den Streitkräften – und darüber hinaus."
 ITA_a_greater_purpose:0 "Ein größerer Zweck"
 ITA_a_greater_purpose_desc:0 "Die jüngsten Auseinandersetzungen innerhalb der Partei haben uns gezeigt, dass es mangelhaft ist, die Idee des Faschismus zu eng an eine einzelne Person zu binden. Wir sollten uns darauf konzentrieren, den Faschismus als ein umfassenderes Konzept zu fördern, als etwas, das über das sterbliche Leben eines einzelnen Menschen hinausgeht – eine Idee, hinter der sich die Menschen versammeln können."
 ITA_spreading_the_eagles_wings:0 "Die Flügel des Adlers ausbreiten"
 ITA_spreading_the_eagles_wings_desc:0 "Überall um uns herum bröckeln andere Ideologien und scheitern. Es scheint, dass nur der Faschismus dem Ansturm dieser turbulenten Ereignisse widerstandsfähig standgehalten und sogar gediehen ist. Es ist unsere Pflicht, diese Stabilität auch anderen Nationen zu bringen; um ihnen in diesen dunklen Zeiten ein Leuchtfeuer zu bringen!"
 ITA_italian_hegemony:0 "Italienische Hegemonie"
 ITA_italian_hegemony_desc:0 "Mit einer vom Krieg zerrissenen Welt um uns herum müssen wir alle verschiedenen Nationen und Kulturen unter unserer Hegemonie inspirieren und vereinen, um ihnen zu zeigen, wie ihnen Faschismus und [ROOT.GetNameDefCap] zugute kommen. Wir müssen den Weg in eine bessere Zukunft weisen!"
 ITA_reorganize_regio_esercito:0 "Regio Esercito neu organisieren"
 ITA_reorganize_regio_esercito_desc:0 "Mit einer neuen Führung gehen neue Erkenntnisse einher. Für jeden, der sich tatsächlich die Mühe macht, hinzusehen, ist klar, dass unsere siegreiche Armee sicherlich Bereiche hat, in denen sie sich noch verbessern könnte. Mit den kürzlich frei gewordenen Ressourcen sollten wir in mehr Ausbildung investieren und die Streitkräfte neu organisieren, damit ihnen nichts mehr im Weg stehen kann!"
 ITA_reinforce_regia_aeronautica:0 "Verstärke die Regia Aeronautica"
 ITA_reinforce_regia_aeronautica_desc:0 "Die Regia Aeronautica wird auf der ganzen Welt respektiert und beneidet, aber es gibt noch Raum für Verbesserungen. Da mehr Ressourcen zur Verfügung stehen, sollten wir in Ausrüstung und Ausbildung investieren, um sie zur gefürchtetsten Luftwaffe zu machen!"
 ITA_compagnie_auto_avio_sahariane:0 "Erweitern Sie die Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Die Auto-Sahara-Kompanien in Libyen haben sich in Kombination mit ihren eigenen Aufklärungsflugzeugen als recht effektiv erwiesen. Die Erweiterung dieses Entwurfs sollte unsere Streitkräfte noch beeindruckender machen und unseren Feinden Angst vor Gott einjagen!"
 ITA_combined_land_and_air_warfare:0 "Kombinierter Land- und Luftkrieg"
 ITA_combined_land_and_air_warfare_desc:0 "Die Unterstützung der Regio Esercito durch die Regia Aeronautica hat die Fähigkeiten des italienischen Militärs unter Beweis gestellt, aber es gibt noch Raum für Fortschritte! Eine Vertiefung dieser Zusammenarbeit würde unsere Feinde auf dem Schlachtfeld vernichten und Italien ewigen Ruhm bescheren!"
 ITA_the_fourth_shore:0 "Das vierte Ufer"
 ITA_the_fourth_shore_desc:0 "Libyen wird oft als das vierte Ufer Italiens bezeichnet und ist ein wesentlicher Bestandteil der Zukunft unseres Landes. Sie ist die nächstgelegene Kolonie und eine der wertvollsten, da sie als Verbindung zum Rest des afrikanischen Kontinents dient. Indem wir hier Ressourcen investieren, sichern wir unsere Auslandsbeteiligungen und können in Zukunft deutlich davon profitieren."
 ITA_oil_in_tripoli:0 "Öl in Tripolis"
 ITA_oil_in_tripoli_desc:0 "Wir haben in Libyen Gold gefunden – schwarzes Gold also! Wir haben in den Wüsten außerhalb von Tripolis riesige Ölvorkommen entdeckt. Eine solche Gelegenheit dürfen wir uns nicht entgehen lassen, sondern sollten diese Vorteile zum Ruhm Italiens nutzen!"
 ITA_steel_in_tripoli:0 "Stahl in Tripolis"
 ITA_steel_in_tripoli_desc:0 "In den Wüsten außerhalb von Tripolis scheint eine große Menge Eisen vergraben zu sein, die nur darauf wartet, von uns ausgegraben und verarbeitet zu werden. Durch den Bau eines Stahlwerks in der Nähe könnten wir den Stahl nutzen, um den Fortschritt unserer illustren Streitkräfte voranzutreiben!"
 ITA_novus_ordo:0 "Novus Ordo"
 ITA_novus_ordo_desc:0 "Das Schicksal Italiens ist eng mit Libyen verbunden, und deshalb müssen wir es noch stärker in unser Reich integrieren. Dies könnte erreicht werden, indem wir jedem Libyer, der bereit ist, für uns zu kämpfen, eine „besondere Staatsbürgerschaft“ anbieten und uns so die Kontrolle über das Mittelmeer und Nordafrika sichern."
 ITA_seek_british_military_cooperation:0 "Suchen Sie nach britischer militärischer Zusammenarbeit"
 ITA_seek_british_military_cooperation_desc:0 "Obwohl wir im letzten Krieg von unseren ehemaligen Verbündeten verraten wurden, könnte es dennoch Sinn machen, über unseren Groll hinauszuschauen und einen Olivenzweig zu verteilen. Wir können viel von den Briten lernen, insbesondere was ihre Marine und Luftwaffe betrifft."
 ITA_anglo_italian_pact:0 "Unterzeichnen Sie den englisch-italienischen Pakt"
 ITA_anglo_italian_pact_desc:0 "Die militärische Zusammenarbeit, die wir mit den Briten genießen, hat uns gute Dienste geleistet, ebenso wie ein Nichtangriffspakt. Ein solcher Pakt würde große Teile unserer afrikanischen Besitztümer sichern und uns die Möglichkeit geben, unseren Blick anderswohin zu richten."
 ITA_invite_france_to_military_partnership:0 "Laden Sie Frankreich zu einer Militärpartnerschaft ein"
 ITA_invite_france_to_military_partnership_desc:0 "Frankreich ist der stärkste unserer unmittelbaren Nachbarn und ein alter Verbündeter. Auch wenn wir ihren Verrat im letzten Krieg nicht vergessen werden, können wir ihnen vergeben. Vielleicht ist es an der Zeit, alten Groll hinter uns zu lassen und unser Militär durch eine enge Partnerschaft zu stärken."
 ITA_franco_italian_pact:0 "Unterzeichnen Sie den französisch-italienischen Pakt"
 ITA_franco_italian_pact_desc:0 "Die militärische Zusammenarbeit mit Frankreich war von großem Wert, ebenso wie ein Nichtangriffspakt. Wir würden nicht nur unsere Westflanke in Europa sichern, sondern auch große Teile unserer afrikanischen Besitztümer, was uns die Freiheit gäbe, uns anderswo zu konzentrieren."
 ITA_proclaim_the_italian_empire:0 "Proklamieren Sie das italienische Reich"
 ITA_proclaim_the_italian_empire_desc:0 "Mit unseren jüngsten Akquisitionen in Afrika bricht für uns ein neuer Tag an. Mit einem aufkeimenden Imperium und klugen Investitionen in unser Militär sind wir kein bloßes Königreich mehr; Wir sind zuversichtlich, endlich den Beginn des italienischen Reiches verkünden zu können! Lange haben wir auf diesen Moment gewartet!"
