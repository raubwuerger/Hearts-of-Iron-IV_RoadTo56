 ITA_monarchia_d_italia:0 "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele hätte dem Faschismus niemals die Türen der italienischen Politik öffnen dürfen. Es ist an der Zeit, diesen Fehler zu korrigieren und die Faschisten in der Regierung in den Hintergrund zu rücken."
 ITA_new_corporations:0 "Neue Unternehmen"
 ITA_new_corporations_desc:1 "Wir müssen das bisherige Konzept der Unternehmen des faschistischen Regimes übernehmen und es an die Bedürfnisse unserer neuen Regierung anpassen."
 ITA_extraction_industry:0 "Extraktionsindustrie"
 ITA_extraction_industry_desc:1 "Wir müssen unsere Ressourcengewinnungsindustrie erweitern, um die Nachfrage nach unseren Produktionslinien zu decken. Wir dürfen nicht zulassen, dass der Mangel an Rohstoffen unsere Militärproduktion gefährdet."
 ITA_prepare_for_the_coming_wars:0 "Bereiten Sie sich auf die kommenden Kriege vor"
 ITA_prepare_for_the_coming_wars_desc:1 "Überall um uns herum droht Krieg und wir brauchen eine robuste Militärindustrie, um den Bedarf unseres Militärs zu decken."
 ITA_mobilize_the_railway_guns:0 "Mobilisieren Sie die Eisenbahngeschütze"
 ITA_mobilize_the_railway_guns_desc:1 "Verzweifelte Situationen erfordern verzweifelte Maßnahmen, es ist an der Zeit, unsere alten Eisenbahngeschütze wieder in Betrieb zu nehmen."
 ITA_bring_back_old_glories:0 "Bringen Sie alten Ruhm zurück"
 ITA_bring_back_old_glories_desc:1 "Wir haben zahlreiche alte Schiffe in verschiedenen Häfen liegen, die darauf warten, verschrottet zu werden. Einige unserer Ingenieure und Marineoffiziere behaupten, dass wir diese alten Herrlichkeiten mit ein paar Nachjustierungen wieder einsatzbereit machen könnten."
 ITA_new_forms_of_weaponry:0 "Neue Waffenformen"
 ITA_new_forms_of_weaponry_desc:1 "Wenn Italien eine der größten Militärmächte der Welt werden soll, müssen wir neue Waffenformen erforschen. Unsere Wissenschaftler sind davon überzeugt, dass die Entwicklung eines bahnbrechenden Atomenergieforschungsprogramms vielversprechend sein könnte."
 ITA_revoke_the_acerbo_law:0 "Widerrufen Sie das Acerbo-Gesetz"
 ITA_revoke_the_acerbo_law_desc:1 "Das Acerbo-Gesetz verschaffte Mussolini und seiner faschistischen Partei die feste Kontrolle über Italien, die sie so dringend suchten. Es ist an der Zeit, dieses Gesetz aufzuheben, um zu verhindern, dass so etwas jemals wieder passiert."
 ITA_christian_democracy:0 "Christdemokratie"
 ITA_christian_democracy_desc:1 "Die Christlich-Demokratische Partei ist eine konservative politische Organisation der Mitte unter der Führung von Alcide de Gasperi, der es gelungen ist, die Unterstützung der Bevölkerung zu gewinnen, indem sie christliche Ideale mit der Idee der Freiheit vereint. Wir sollten ihnen erlauben, eine Regierung zu bilden, solange sie der Monarchie treu bleiben."
 ITA_democratic_king:0 "Demokratischer König"
 ITA_democratic_king_desc:1 "Für die italienische Monarchie ist es an der Zeit, einen Schritt in Richtung eines demokratischeren Staates zu machen und dabei die Figur des Königs als Hauptführer beizubehalten."
 ITA_cooperate_with_moderates:0 "Arbeiten Sie mit Moderaten zusammen"
 ITA_cooperate_with_moderates_desc:1 "Es gibt keinen Grund, nicht mit den weniger radikalen Elementen des ehemaligen faschistischen Regimes zusammenzuarbeiten. Es gibt sehr fähige Menschen, die dazu beitragen könnten, diesen erneuerten italienischen Staat voranzubringen."
 ITA_expand_intelligence_services:0 "Erweitern Sie Intelligence Services"
 ITA_expand_intelligence_services_desc:1 "In diesem neuen Zeitalter ist Wissen Macht. Wir müssen unsere verschiedenen Geheimdienste ausbauen, um sicherzustellen, dass wir mit ausländischen Geheimdiensten konkurrieren können."
 ITA_crush_opposition:0 "Zerschmettere die Opposition"
 ITA_crush_opposition_desc:1 "Es gibt immer noch viele Anhänger des alten faschistischen Regimes, die sich unserer Politik widersetzen und die Arbeit unserer neuen Regierung behindern. Es ist an der Zeit, sich mit ihnen auseinanderzusetzen."
 ITA_power_to_the_king:0 "Macht dem König"
 ITA_power_to_the_king_desc:1 "In dieser Zeit großer sozialer und politischer Spannungen besteht die einzige Möglichkeit, sicherzustellen, dass in Italien kein extremistisches Regime, ob faschistisch oder kommunistisch, die Oberhand gewinnt, darin, die Machtkonzentration in den Händen des Königs zu erhöhen, der sicherlich die am besten geeignete Person zur Führung ist unser Land."
 ITA_disband_the_blackshirts:0 "Auflösung der Blackshirts"
 ITA_disband_the_blackshirts_desc:1 "Die Schwarzhemden sind eine sehr gefährliche Organisation im Dienste des Faschismus, daher ist es an der Zeit, dass sie verschwinden, wie es ihr faschistisches Regime getan hat. Wir werden alle aktiven Einheiten sofort auflösen."
 ITA_utilize_the_blackshirts:0 "Nutzen Sie die Schwarzhemden"
 ITA_utilize_the_blackshirts_desc:1 "Obwohl die Schwarzhemden in der Vergangenheit dem faschistischen Regime und dem Duce gegenüber loyal waren, könnten wir sie vielleicht für unsere eigenen Interessen nutzen, wenn wir ihnen zeigen, dass ihre Organisation in diesem neuen Regime Raum zum Gedeihen hat. Gibt es denn wirklich so große Unterschiede zwischen den beiden Regimen?"
 ITA_expand_the_royal_guard:0 "Erweitern Sie die königliche Garde"
 ITA_expand_the_royal_guard_desc:1 "Wir werden das Königliche Gardekorps stärken und erweitern, um über zuverlässige Truppen zu verfügen, die der italienischen Monarchie treu ergeben und in der Lage sind, bei Bedarf bei jeder Art von Militäroperation verschiedene Rollen zu übernehmen."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Diejenigen, die behaupten, die Monarchie sei ein veraltetes Regierungssystem, sind Dummköpfe, die nicht erkennen können, wie eine bescheidene Nation unter einer edlen und festen Hand zu einer der größten Mächte der Welt werden kann. \nLang lebe der König!"
 ITA_paramilitary_training:0 "Paramilitärische Ausbildung"
 ITA_paramilitary_training_desc:1 "Es ist an der Zeit, unsere freiwillige Milizorganisation zu erweitern und ihre militärische Ausbildung zu verbessern. Wir werden angesehene Offiziere unserer Elitedivisionen einsetzen, um neue Rekruten auszubilden und Blackshirt-Einheiten zu leiten."
 ITA_seek_papal_support:0 "Suchen Sie päpstliche Unterstützung"
 ITA_seek_papal_support_desc:1 "Um mit der wachsenden sozialen und politischen Stabilität in unserem Land fertig zu werden, müssen wir uns auf die Kirche stützen, die in der Vergangenheit so großen Einfluss auf das italienische Volk ausgeübt hat. Wir müssen uns an den Papst wenden und seine Zustimmung und Unterstützung einholen."
 ITA_agents_of_the_church:0 "Agenten der Kirche"
 ITA_agents_of_the_church_desc:1 "Die Kirche hat unzählige Vertreter auf der ganzen Welt. Wenn es uns gelingt, den Vatikan auf unsere Seite zu ziehen, könnten uns neue Agenten zur Verfügung stehen, die als Gesandte der Kirche perfekt getarnt sind und unsere Geheimdienstnetzwerke verbessern werden."
 ITA_strengthen_the_papacy:0 "Stärken Sie das Papsttum"
 ITA_strengthen_the_papacy_desc:1 "Es ist klar, dass der Einfluss des Papstes in der italienischen Gesellschaft wirklich groß ist. Die einzige Möglichkeit, die nationale Stabilität aufrechtzuerhalten, besteht darin, die Kirche im Königreich Italien zu stärken."
 ITA_setting_course:0 "Weichen stellen"
 ITA_setting_course_desc:1 "Das Königreich Italien ist bereit, sein Schicksal zu erfüllen. Größe und Ruhm erwarten das stolze italienische Volk, es ist Zeit zu entscheiden, wie es weitergeht."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Das antike Rom besiegte Karthago erstmals mit seiner Seemacht. Durch Investitionen in die Seemacht kann Italien die Kontrolle über das Mittelmeer anstreben und es wieder zum „Mare Nostrum“, unserem Meer, machen."
 ITA_auxiliaries:0 "Hilfsmittel"
 ITA_auxiliaries_desc:1 "Wie schon zu Zeiten unserer römischen Vorfahren spielen Hilfstruppen auch heute noch eine wichtige Rolle, wenn es darum geht, reguläre Militäreinheiten zu unterstützen, das Gelände zu erkunden und den Feind zu bedrohen. Wir müssen diese paramilitärischen Milizen ausbauen, um unsere Armee zu stärken."
 ITA_the_italian_legions:0 "Die italienischen Legionen"
 ITA_the_italian_legions_desc:1 "Unsere Streitkräfte waren dieser Herausforderung in der jüngeren Vergangenheit vielleicht nicht gewachsen, aber jetzt, da das italienische Volk stolzer denn je auf unser römisches Erbe ist, müssen wir unseren Streitkräften neue Doktrinen aufzwingen, um sicherzustellen, dass unsere Legionen heute genauso furchterregend sind wie sie waren vor Tausenden von Jahren."
 ITA_new_roman_citizens:0 "Neue römische Bürger"
 ITA_new_roman_citizens_desc:1 "Die Verleihung der Staatsbürgerschaft an die einheimische Bevölkerung unserer Kolonien wird uns sicherlich dabei helfen, die Zustimmung und die Zusammenarbeit der Einheimischen zu gewinnen."
 ITA_all_roads_lead_to_rome:0 "Alle Straßen führen nach Rom"
 ITA_all_roads_lead_to_rome_desc:1 "Römische Legionen waren in der Vergangenheit für ihre Schnelligkeit und Effizienz beim Bau von Straßen und der Infrastruktur bekannt, die ihre Armeen zum Betrieb benötigten. Tausende Jahre später sind Logistik und Versorgungslinien bei der Kriegsführung noch wichtiger."
 ITA_the_king_of_the_skies:0 "Der König der Lüfte"
 ITA_the_king_of_the_skies_desc:1 "Anders als unsere römischen Vorfahren müssen unsere Streitkräfte den Himmel beherrschen, um zu Lande und zu Wasser optimal operieren zu können. Italienische Flugzeuge sind bereits für ihre Vielseitigkeit und Qualität bekannt, aber es ist an der Zeit, dass unsere Luftfahrtingenieure einen Schritt weiter gehen und eine echte fliegende Festung entwickeln."
 ITA_modern_musculus:0 "Moderner Muskel"
 ITA_modern_musculus_desc:1 "Genau wie die Römer müssen wir mächtige Kriegsmaschinen entwickeln, die es uns ermöglichen, das Schlachtfeld zu dominieren. Wir werden den ultimativen Panzer entwerfen, um die Frontlinien zu stürmen und die Herzen unserer Feinde in Angst und Schrecken zu versetzen."
 ITA_caligulas_pride:0 "Caligulas Stolz"
 ITA_caligulas_pride_desc:1 "Es ist an der Zeit, das größte Kriegsschiff zu entwickeln, das es je gab. Unsere besten Marineingenieure haben das Design perfektioniert und Prototypen getestet und sind nun zuversichtlich, dass die Neptunus nicht nur König des Mittelmeers, sondern darüber hinaus werden wird."
 ITA_iberian_protection:0 "Iberischer Schutz"
 ITA_iberian_protection_desc:1 "Die iberischen Nationen genossen in der jüngeren Vergangenheit relative Sicherheit, aber es ist klar, dass sie sich derzeit nicht allein gegen die feindlichen Großmächte verteidigen könnten. Wir müssen ihnen unseren Schutz bieten, bevor es zu spät ist."
 ITA_south_american_alliances:0 "Südamerikanische Allianzen"
 ITA_south_american_alliances_desc:1 "Es ist Zeit, die Grenzen unserer Fraktion zu erweitern. Wir werden auf die lateinamerikanischen Nationen zugehen und sie davon überzeugen, wie wichtig es ist, ein starkes Bündnis gegen die vielen Bedrohungen zu bilden, die uns alle umgeben."
 ITA_the_papacy_reborn:0 "Das wiedergeborene Papsttum"
 ITA_the_papacy_reborn_desc:1 "Nachdem Seine Heiligkeit nun den König gestürzt und die vollständige Kontrolle über Italien übernommen hat, ist es an der Zeit, dass sich das italienische Volk der Vision und den Zielen der Kirche anschließt."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "Die katholische Kirche ist seit Jahrhunderten ein Leuchtturm der Hoffnung und Stabilität in Europa, und da uns düstere Zeiten bevorstehen, müssen wir wieder zu diesem Leuchtturm des Lichts werden. \nGott will es!"
 ITA_catholic_action:0 "Katholische Aktion"
 ITA_catholic_action_desc:1 "Unsere katholische Jugendorganisation erweist sich als sehr effizientes Instrument bei der Ausrottung von Kommunisten, der Förderung katholischer Prinzipien der sozialen Gerechtigkeit und der Verstärkung der Reihen unserer Streitkräfte mit eifrigen neuen Wehrpflichtigen."
 ITA_a_time_for_war:0 "Eine Zeit für Krieg"
 ITA_a_time_for_war_desc:1 "Solange es in Europa Häresie gibt, kann es keinen Frieden geben. Es ist Zeit für einen neuen Heiligen Krieg. Neue Kriegsmaschinen werden in Seinem Namen aufbrüllen und bereit sein, den Ketzer mit gerechter Wut anzugreifen. Es soll keinen Frieden geben, bis das Gericht jeden Ungläubigen aus dem Lauf einer 105-mm-Kanone getroffen hat."
 ITA_the_holy_lands:0 "Die Heiligen Länder"
 ITA_the_holy_lands_desc:1 "Eine für den christlichen Glauben so wichtige Region wie Palästina gehört zu Recht zum Reich Gottes. Wir müssen dafür sorgen, dass uns das Heilige Land unverzüglich zurückgegeben wird."
 ITA_the_catholic_dominion:0 "Das katholische Dominion"
 ITA_the_catholic_dominion_desc:1 "Mit dem Aufstieg des Papsttums zu einer Großmacht, mit der erneut zu rechnen ist, ist es an der Zeit, dass wir uns an alle gläubigen Christen wenden und als die Hand fungieren, die die Menschen führt, so wie der Hirte seine Herde führt und sie vor ihnen schützt teuflisch. Es ist der Auftrag Gottes!"
 ITA_unite_the_opposition:0 "Vereint die Opposition"
 ITA_unite_the_opposition_desc:1 "Der Faschismus hat in Italien starke Wurzeln und es wird große Anstrengungen erfordern, ihn auszurotten. Wir müssen gemeinsame Ziele zwischen den verschiedenen Gruppen finden, die sich dem faschistischen Regime widersetzen, denn nur gemeinsam können wir den abscheulichen Duce stürzen."
 ITA_liberate_gramsci:0 "Befreie Gramsci"
 ITA_liberate_gramsci_desc:1 "Unser Genosse, der marxistische Philosoph Antonio Gramsci, wurde von der faschistischen Regierung mehr als zehn Jahre lang im Gefängnis festgehalten und nun verschlechtert sich sein Gesundheitszustand rapide. Wir müssen eine geheime Operation organisieren, um ihn zu befreien und sein Leben zu retten, denn er wird mit Sicherheit ein Schlüsselakteur unserer Arbeiterrevolution werden."
 ITA_organize_strikes_in_the_north:0 "Organisieren Sie Streiks im Norden"
 ITA_organize_strikes_in_the_north_desc:1 "Bevor wir streiken, werden wir alle unsere Kräfte darauf konzentrieren, die Unterstützung der Industriearbeiter in Italien zu gewinnen und sicherzustellen, dass die stärker industrialisierten Gebiete des Nordens an unserer Seite gegen das faschistische Regime stehen."
 ITA_the_southern_farmlands:0 "Das südliche Ackerland"
 ITA_the_southern_farmlands_desc:1 "Trotz der vergeblichen Bemühungen des faschistischen Regimes bleibt Italien praktisch ein ländliches Land. Wir müssen uns auf die Bauernschaft verlassen, um unsere Revolution erfolgreich durchzuführen, und die Bauern sind sicherlich im Süden Italiens am mächtigsten."
 ITA_defy_the_duce:0 "Trotzen Sie dem Duce"
 ITA_defy_the_duce_desc:1 "Es ist an der Zeit, sich gegen das faschistische Regime zu erheben und die Geißel zu beseitigen, die es für das italienische Volk darstellt. \nArbeiter und Bauern Italiens, zu den Waffen!"
 ITA_appeal_to_the_bourgeoisie:0 "Appell an die Bourgeoisie"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Wir müssen auf die bürgerlichen Gruppen zugehen, die am Sturz des faschistischen Regimes interessiert sind. Mit den ihnen zur Verfügung stehenden Ressourcen und dem Mut unserer Revolutionäre werden wir in der Lage sein, diesem blutigen Krieg schnell ein Ende zu setzen!"
 ITA_seize_old_equipment:0 "Beschlagnahmen Sie alte Geräte"
 ITA_seize_old_equipment_desc:1 "In verschiedenen Waffenkammern im ganzen Land lagern große Mengen alter Militärausrüstung. Trotz ihres Alters wird die Beschlagnahmung dieser Ausrüstung und ihre Verteilung an unsere Streitkräfte einen großen Beitrag zum Sieg im Krieg leisten."
 ITA_the_italian_republic:0 "Die Italienische Republik"
 ITA_the_italian_republic_desc:1 "Die Monarchie ist ein altes und verrottetes System, das unsere Revolution nur behindert. Es ist an der Zeit, die königliche Familie loszuwerden und sich um ihre Anhänger zu kümmern."
 ITA_the_popular_front:0 "Die Volksfront"
 ITA_the_popular_front_desc:1 "Der Bürgerkrieg hat gezeigt, dass die Kommunisten nicht nur in der Lage sind, das italienische Volk zum Sieg gegen den Faschismus zu führen, sondern auch zu dem sozialen und industriellen Fortschritt, den unser Land so dringend brauchte."
 ITA_the_garibaldi_legion:0 "Die Garibaldi-Legion"
 ITA_the_garibaldi_legion_desc:1 "Wir werden Freiwilligeneinheiten organisieren, die an der Seite unserer Kameraden in der Spanischen Republik als Teil der Internationalen Brigaden im spanischen Bürgerkrieg kämpfen."
 ITA_gruppi_di_difesa_della_donna:0 "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Revolutionäre Frauen aus unterschiedlichen politischen Gruppierungen haben vorgeschlagen, Frauenverteidigungsgruppen zu gründen, um sich im Kriegsfall aktiv zu beteiligen und Kräfte in allen Klassen und sozialen Schichten zu mobilisieren."
 ITA_a_new_era_for_the_red_shirts:0 "Eine neue Ära für die Rothemden"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Wir werden in die Fußstapfen von Giuseppe Garibaldi und seinen Rothemden treten, diese Milizen stärken und sie ausbilden, damit sie ihre Aufgaben optimal erfüllen können, sowohl als Teil der italienischen Armee als auch als Freiwilligenbrigaden im Ausland."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Es ist an der Zeit, die Geißel des Faschismus und die Bedrohung, die er für die gesamte Menschheit darstellt, auszurotten. Wir werden in diesem entscheidenden Kampf gemeinsam die Fäuste erheben!"
 ITA_a_leader_steps_forward:0 "Ein Anführer tritt vor"
 ITA_a_leader_steps_forward_desc:0 "Es ist an der Zeit zu entscheiden, wer die Person an der Spitze der neuen Italienischen Republik sein wird. Glücklicherweise können wir aus hochqualifizierten Kandidaten wählen."
 ITA_the_path_to_progress:0 "Der Weg zum Fortschritt"
 ITA_the_path_to_progress_desc:0 "Wir werden uns an kommunistische und sozialistische Regierungen auf der ganzen Welt wenden, die möglicherweise bereit sind, mit uns zusammenzuarbeiten und uns dabei zu helfen, uns von dem verheerenden Bürgerkrieg zu erholen, den wir ertragen mussten."
 ITA_industrial_socialization:0 "Industrielle Sozialisierung"
 ITA_industrial_socialization_desc:1 "Es ist an der Zeit, die großen Fabriken aus den Händen der Großunternehmer und der Bourgeoisie zu enteignen, damit sie zum größtmöglichen Nutzen für das gesamte italienische Volk genutzt werden können."
 ITA_institute_the_five_year_plan:0 "Führen Sie den Fünfjahresplan ein"
 ITA_institute_the_five_year_plan_desc:1 "Genau wie unsere sowjetischen Genossen müssen wir unser überwiegend agrarisch geprägtes Land industrialisieren, um mit den großen Weltmächten konkurrieren zu können. Wir werden einen Fünfjahresplan entwickeln, der uns dabei helfen wird, das industrielle Niveau vor dem Bürgerkrieg nicht nur wieder zu erreichen, sondern dieses sogar weit zu übertreffen."
 ITA_new_ricostruzione_industriale:0 "Neue Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "Das Instituto per la Ricostruzione Industriale hat bisher eine wichtige Rolle bei der Rettung, Umstrukturierung und Finanzierung insolventer Banken und Privatunternehmen gespielt. Mit einigen Nachjustierungen werden wir dafür sorgen, dass es weiterhin ohne die faschistischen Anklänge der Vergangenheit funktioniert."
 ITA_political_commissars:0 "Politische Kommissare"
 ITA_political_commissars_desc:1 "Um das Bekenntnis zum Kommunismus aufrechtzuerhalten und in unseren Truppen ideologischen Eifer zu wecken, werden wir in der Armee die Position von politischen Kommissaren einrichten, die für die politische Bildung und Organisation der Einheiten, denen sie zugeordnet sind, verantwortlich sind."
 ITA_common_ground:0 "Gemeinsamkeiten"
 ITA_common_ground_desc:1 "Wir müssen die Differenzen mit anderen politischen Gruppen hinter uns lassen, mit denen wir in Wirklichkeit die gleichen Ziele verfolgen. Es ist Zeit, zusammenzuarbeiten, um den neuen italienischen Staat zum Fortschritt zu führen."
 ITA_appease_the_military:0 "Beschwichtige das Militär"
 ITA_appease_the_military_desc:1 "Da viele Offiziere der Streitkräfte mit der neuen Regierung oder ihrem Status nach dem Bürgerkrieg unzufrieden sind, wäre es klug, sicherzustellen, dass die Unzufriedenheit im Militär beseitigt wird und die Offiziere das Gefühl haben, dass ihre Rolle im Krieg anerkannt wird."
 ITA_crush_the_mafia:0 "Zerstöre die Mafia"
 ITA_crush_the_mafia_desc:1 "Die Mafia und zahlreiche Banden von Schmugglern, Erpressern und Kriminellen im Allgemeinen sind während des Bürgerkriegs wieder aufgetaucht. Es ist unsere Pflicht gegenüber dem italienischen Volk, sie auszurotten und dem Land Sicherheit und Stabilität wiederherzustellen."
 ITA_empower_the_carabinieri:0 "Stärken Sie die Carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Die Carabinieri spielen eine Schlüsselrolle bei der Ausrottung der Mafiosi und bei der Wahrung von Frieden und Sicherheit im Land. Es ist an der Zeit, diese Polizeikräfte zu stärken und ihnen die Wahrnehmung zusätzlicher Aufgaben zu ermöglichen."
 ITA_army_modernization:0 "Modernisierung der Armee"
 ITA_army_modernization_desc:1 "Unsere Streitkräfte könnten von neuen Ausrüstungs- und Ausbildungstechniken profitieren, die es ihnen ermöglichen, mit den Armeen und Doktrinen anderer Großmächte mitzuhalten."
 ITA_union_in_the_party:0 "Union in der Partei"
 ITA_union_in_the_party_desc:1 "Der Zusammenschluss innerhalb der Partei ist der wichtigste Faktor für die Entwicklung unseres Landes zum Kommunismus. Wir müssen sicherstellen, dass alle Mitglieder die gleiche Vision haben, die gleichen Ziele haben und die von der Partei festgelegten Prozesse befolgen, um diese Ziele zu erreichen."
 ITA_follow_the_soviet_union:0 "Folgen Sie der Sowjetunion"
 ITA_follow_the_soviet_union_desc:1 "Es gibt einen klaren Weg zum Kommunismus, den die Sowjetunion bereits vorgezeichnet hat. Wir müssen ihm folgen, wenn wir wollen, dass unsere Bemühungen in der neuen Republik Früchte tragen und einen echten kommunistischen Staat schaffen."
 ITA_military_cooperation:0 "Militärische Zusammenarbeit"
 ITA_military_cooperation_desc:1 "Wir müssen militärische Kooperationsabkommen mit unseren Verbündeten abschließen, wenn wir in dieser Welt bestehen wollen, denn die Großmächte, die uns umgeben, sind mit absoluter Sicherheit Feinde des Proletariats."
 ITA_defense_against_capitalism:0 "Verteidigung gegen den Kapitalismus"
 ITA_defense_against_capitalism_desc:1 "Der Faschismus ist unser erster und größter ideologischer Feind, aber er ist nicht der einzige. Die Kapitalisten stellen eine schreckliche Bedrohung für unser Land und die proletarische Revolution dar. Wir müssen darauf vorbereitet sein, uns ihnen zu stellen."
 ITA_combined_research_effort:0 "Gemeinsame Forschungsanstrengungen"
 ITA_combined_research_effort_desc:1 "Technologischer Fortschritt ist unerlässlich, wenn wir wollen, dass unsere Streitkräfte über eine moderne Ausrüstung verfügen, mit der sie unseren Feinden entgegentreten können. Wir müssen mit unseren Verbündeten zusammenarbeiten, um einen kontinuierlichen wissenschaftlichen Fortschritt sicherzustellen, insbesondere im militärischen Bereich."
 ITA_special_brigades:0 "Spezialbrigaden"
 ITA_special_brigades_desc:1 "Wir werden spezielle Angriffsbrigaden bilden, die unsere Militäreinheiten im Kampf bei Großoffensiven unterstützen können. Diese Brigaden werden aus Milizionären bestehen, die sich innerhalb ihrer Einheiten hervorgetan haben."
 ITA_defend_the_land:0 "Verteidige das Land"
 ITA_defend_the_land_desc:1 "Die Sowjetunion und ihre Politik haben das Proletariat und die marxistische Ideologie im Stich gelassen. Das italienische Volk wird seinen eigenen Weg zum Kommunismus gehen, einen Weg voller Hindernisse und Bedrohungen, die wir überwinden müssen, aber hoffentlich auch mit Kameraden und Verbündeten, die sich gegenseitig helfen."
 ITA_united_anarchist_confederations:0 "Vereinigte Anarchistische Konföderationen"
 ITA_united_anarchist_confederations_desc:1 "Wir müssen die Zusammenarbeit spanischer Anarchist*innen und anderer Anarchist*innen auf der ganzen Welt in unserem Kampf gegen Faschismus und Kapitalismus suchen. Wir werden eine Große Kooperationskommission bilden, um Aktivisten, Intellektuelle und Freiheitskämpfer aus der ganzen Welt unterzubringen."
 ITA_the_fight_against_stalinism:0 "Der Kampf gegen den Stalinismus"
 ITA_the_fight_against_stalinism_desc:1 "Leider sind Kapitalismus und Faschismus nicht die einzigen Feinde, denen wir uns stellen müssen. Die Anhänger der stalinistischen Doktrin sehen unsere Regierung und unser Land als Bedrohung ihrer Interessen und sind bereit, uns mit allen notwendigen Mitteln zu zerstören. Wir können nicht tatenlos darauf warten, dass sie angreifen, wir müssen diejenigen sein, die zuerst zuschlagen!"
 ITA_raise_the_peoples:0 "Erhebe die Völker"
 ITA_raise_the_peoples_desc:1 "Es gibt viele mutige italienische Bauern, die bereit sind, für unsere Ideale zu kämpfen. Mit ihnen können wir weitere Einheiten Rothemden bilden, um die Reihen unserer Streitkräfte zu verstärken."
 ITA_il_sol_dell_avvenire:0 "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Es ist an der Zeit, einen neuen italienischen Staat auszurufen, die Italienische Nationalunion, in der alle Bürger vor dem Staat frei und gleich sind. \nDie Sonne der Zukunft wird in Italien aufgehen!"
 ITA_italian_socialism:0 "Italienischer Sozialismus"
 ITA_italian_socialism_desc:1 "Der Weg zum Sozialismus steht vor uns. Es ist an der Zeit, ihn mit der Entschlossenheit zu beschreiten, eine gerechte Gesellschaft innerhalb unserer Grenzen und den internationalen Status zu erreichen, den die Italienische Republik außerhalb dieser Grenzen verdient."
 ITA_cooperate_with_the_mafia:0 "Kooperiere mit der Mafia"
 ITA_cooperate_with_the_mafia_desc:1 "Die Mafia-Organisationen, die während des Bürgerkriegs stark zugenommen haben, könnten eine Chance darstellen, die Leistung privater und staatlicher Unternehmen in ihren Territorien zu verbessern, wenn wir bereit sind, ihnen bestimmte Privilegien und Zugeständnisse zu gewähren."
 ITA_mafia_abroad:0 "Mafia im Ausland"
 ITA_mafia_abroad_desc:1 "Der Einfluss der Mafia-Familien, mit denen wir Vereinbarungen haben, wächst nicht nur in Italien, sondern auch im Ausland. Wir müssen mit ihnen verbundene Agenten zu den großen kapitalistischen Mächten schicken, wo ihre Unternehmen im Dienste unserer Interessen gedeihen können."
 ITA_empower_the_unions:0 "Stärken Sie die Gewerkschaften"
 ITA_empower_the_unions_desc:1 "In der italienischen Proletarierklasse steckt großes Potenzial. Wir müssen sicherstellen, dass die Gewerkschaften über die Mittel und Befugnisse verfügen, die Arbeitskräfte unseres Landes zu regulieren und zu optimieren."
 ITA_production_lines:0 "Fertigungslinien"
 ITA_production_lines_desc:1 "Es ist an der Zeit, unsere Hauptproduktionslinien zu erweitern und zu modernisieren, um sicherzustellen, dass unsere Streitkräfte die notwendigen Vorräte und Ausrüstungen erhalten, um weiterhin Höchstleistungen erbringen zu können."
 ITA_the_republics_leadership:0 "Die Führung der Republik"
 ITA_the_republics_leadership_desc:1 "Wir müssen die richtige Partei und den richtigen politischen Führer wählen, um die junge Italienische Republik in die sozialistische Gesellschaft zu führen, die unser Volk verdient. Sowohl Ferrucio Parri als auch Ivanoe Bonomi scheinen würdige Kandidaten zu sein, die für die Erfüllung dieser Aufgabe hochqualifiziert sind."
 ITA_bring_back_exiled_intellectuals:0 "Bringen Sie verbannte Intellektuelle zurück"
 ITA_bring_back_exiled_intellectuals_desc:1 "Das faschistische Regime zwang unzählige italienische Bürger ins Exil, darunter große Philosophen, Intellektuelle und Wissenschaftler. Es ist an der Zeit, all diesen Flüchtlingen die Möglichkeit zu bieten, in ihre Heimat zurückzukehren."
 ITA_social_stability:0 "Soziale Stabilität"
 ITA_social_stability_desc:1 "Wir haben die Schrecken des Bürgerkriegs hinter uns gelassen, unsere Gesellschaft ist jetzt gerechter und egalitärer, und obwohl wir noch einen langen Weg vor uns haben, um den Sozialismus zu erreichen, können wir stolz sagen, dass das italienische Volk endlich sozialen Frieden erreicht hat."
 ITA_aid_for_the_spanish_republic:0 "Hilfe für die Spanische Republik"
 ITA_aid_for_the_spanish_republic_desc:1 "Wir müssen unseren spanischen Kameraden im Bürgerkrieg helfen. Ihre sozialistische Republik wird von blutrünstigen spanischen Generälen belagert, die dem Staat, den sie jetzt verwüsten, die Treue geschworen haben, unterstützt von den großen faschistischen Mächten Europas."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Wir müssen die Initiative ergreifen und befreundeten Nachbarregierungen vorschlagen, in Europa ein Bündnis zu bilden, das es uns ermöglicht, zusammenzuarbeiten und uns gegen die vielfältigen Bedrohungen zu verteidigen, die uns umgeben."
 ITA_european_democracies:0 "Europäische Demokratien"
 ITA_european_democracies_desc:1 "Wir müssen unsere Politik der Solidarität und Zusammenarbeit zwischen den demokratischen europäischen Ländern fortsetzen. Durch Diplomatie können wir ein mächtiges Bündnis bilden, das jedem anderen gegenübertreten kann."
 ITA_peace_preservation:0 "Friedenssicherung"
 ITA_peace_preservation_desc:1 "In diesen Zeiten der Instabilität und des internationalen Konflikts ist nur das italienische Volk der Aufgabe gewachsen, den Frieden in Europa zu bewahren und durchzusetzen."
 ITA_scientific_cooperation:0 "Wissenschaftliche Zusammenarbeit"
 ITA_scientific_cooperation_desc:1 "Wir müssen ein Programm der wissenschaftlichen Zusammenarbeit entwickeln, um sicherzustellen, dass wir mit den technologischen Fortschritten anderer Weltmächte Schritt halten."
 ITA_secure_the_borders:0 "Sichern Sie die Grenzen"
 ITA_secure_the_borders_desc:1 "Angesichts der zunehmenden internationalen Spannungen auf der ganzen Welt muss jede Nation, die nicht unser Verbündeter ist, als potenziell feindselig angesehen werden. Wir müssen unsere Grenzen lieber früher als später verstärken und besetzen, um jede Invasion zu verhindern und zu stoppen."
 ITA_bring_down_fascist_strongholds:0 "Zerstöre faschistische Hochburgen"
 ITA_bring_down_fascist_strongholds_desc:1 "Angesichts der kritischen Lage in Europa können wir nicht darauf warten, dass die aggressiven faschistischen Mächte eine Offensive gegen uns starten. Wer zuerst zuschlägt, schlägt am besten zu, deshalb werden wir sicherstellen, dass wir die Faschisten zuerst und hart treffen."
 ITA_reestablish_old_alliances:0 "Alte Allianzen wiederherstellen"
 ITA_reestablish_old_alliances_desc:1 "Wir müssen versuchen, das Bündnis, das wir während des Ersten Weltkriegs geschlossen haben, wieder zu schmieden. Nur gemeinsam mit den großen demokratischen Mächten Europas werden wir in der Lage sein, die vielen Bedrohungen, die auf uns lauern, zu überwinden."
 ITA_military_agreements:0 "Militärische Abkommen"
 ITA_military_agreements_desc:1 "Wir können viel von unseren Verbündeten lernen. Wir müssen ihnen den Vorschlag unterbreiten, ein Programm für militärische und technologische Zusammenarbeit zu entwickeln."
 ITA_the_enemies_of_capitalism:0 "Die Feinde des Kapitalismus"
 ITA_the_enemies_of_capitalism_desc:1 "Der Sowjetkommunismus stellt eine große Bedrohung für ganz Europa und damit für den italienischen Staat dar. Es ist an der Zeit, sich um sie zu kümmern."
 ITA_the_ethiopian_question:0 "Die äthiopische Frage"
 ITA_the_ethiopian_question_desc:1 "Der Krieg in Äthiopien war eine brutale und ungerechte Angelegenheit. Wir müssen die von den Faschisten im Land begangenen Gräueltaten wiedergutmachen und uns an die örtlichen Behörden wenden, um eine Versöhnung zu erreichen."
 ITA_abolish_the_colonies:0 "Abschaffung der Kolonien"
 ITA_abolish_the_colonies_desc:1 "Wir werden einen revolutionären Plan zur Abschaffung des Koloniestatus für jede Region Italiens entwickeln und vorlegen. Zum ersten Mal in der Geschichte unseres Landes haben die Bürgerinnen und Bürger der betroffenen Regionen die Möglichkeit, über ihr Schicksal zu entscheiden. Es liegt an uns, ihnen die Vorteile bewusst zu machen, die es mit sich bringt, eine legitime Provinz des italienischen Staates zu werden."
 ITA_cooperatives_for_intensive_exploitation:0 "Genossenschaften zur intensiven Ausbeutung"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "Afrika ist ein reicher Kontinent mit großen Ressourcenvorkommen. Wir sollten in die Verbesserung unserer Möglichkeiten zur Ausbeutung dieser Vorkommen investieren, um das Beste aus ihnen herauszuholen."
 ITA_condemn_colonialism:0 "Verurteilen Sie den Kolonialismus"
 ITA_condemn_colonialism_desc:1 "Es ist an der Zeit, den Kolonialismus zu verurteilen und an die europäischen Mächte zu appellieren, die das afrikanische Volk seit unzähligen Jahren unterdrücken. Wenn es hart auf hart kommt, werden wir zum Wohle des afrikanischen Volkes gegen sie kämpfen."
 ITA_new_colonial_policies:0 "Neue Kolonialpolitik"
 ITA_new_colonial_policies_desc:1 "Zu lange hat das faschistische Regime die lokale Bevölkerung in den Kolonien misshandelt. Es ist an der Zeit, unsere Kolonialpolitik zu überprüfen, diesen Regionen eine gewisse Autonomie zu gewähren und die in der Vergangenheit verursachten Ungerechtigkeiten zu korrigieren."
 ITA_negotiations_with_albania:0 "Verhandlungen mit Albanien"
 ITA_negotiations_with_albania_desc:1 "Die Geschichte Albaniens wurde in den letzten Jahrzehnten stark von Italien beeinflusst. Nachdem wir das autoritäre faschistische Regime nun hinter uns gelassen haben, sollten wir der albanischen Regierung vorschlagen, die Beziehungen zwischen unseren Nationen zu stärken und sogar die Möglichkeit einer Integration der albanischen Regierung in unsere zu schaffen, wodurch beide Länder formell vereint werden."
 ITA_enlist_the_bashkimi_kombetar:0 "Rekrutieren Sie den Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Es gibt zahlreiche Bürger aus Albanien, die mit unserer Regierung und Ideologie sympathisieren und sich den Redshirts-Einheiten anschließen möchten. Wir sollten einen neuen Zweig unserer Freiwilligenmilizen gründen, in dem wir aus diesen Rekruten neue Einheiten organisieren können."
 ITA_the_italian_confederation:0 "Die Italienische Konföderation"
 ITA_the_italian_confederation_desc:1 "Nachdem wir unsere Kolonialpolitik überprüft haben, müssen wir als nächsten Schritt eine Konföderation bilden, die alle aus diesem Entkolonialisierungsprozess hervorgegangenen Staaten umfasst und als Rahmen dient, in dem unsere Nationen zusammenarbeiten und gegenseitigen Nutzen erzielen können."
 ITA_planned_economy:0 "Planwirtschaft"
 ITA_planned_economy_desc:1 "Vertreter unserer neuen Konföderation haben eine Wirtschaftsinitiative vorgeschlagen, die ihrer Meinung nach eine effiziente und nachhaltige Regulierung und Ankurbelung der Wirtschaft aller Mitgliedsstaaten ermöglichen soll."
 ITA_the_fight_overseas:0 "Der Kampf im Ausland"
 ITA_the_fight_overseas_desc:1 "Es ist an der Zeit, die Verteidigung zu stärken und die Logistik für die Unterstützung großer Militärkampagnen auf dem afrikanischen Kontinent vorzubereiten. Wir werden spezielle Trainingstechniken für unsere Truppen und Marinen entwickeln, damit sie unter den vielen schwierigen Bedingungen, denen sie ausgesetzt sein werden, optimale Leistungen erbringen können."
 ITA_irregulars:0 "Unregelmäßige"
 ITA_irregulars_desc:1 "Im Feldzug für Afrika spielen irreguläre Truppen eine Schlüsselrolle. Wir müssen die Rekrutierung der lokalen Bevölkerung verstärken und die Ausbildung dieser Einheiten verbessern."
 ITA_liberate_the_workers_of_africa:0 "Befreien Sie die Arbeiter Afrikas"
 ITA_liberate_the_workers_of_africa_desc:1 "Es ist an der Zeit, das afrikanische Volk ein für alle Mal von den verschiedenen Regierungen zu befreien, die es unterdrücken!"
 ITA_ascari:0 "Ascari"
 ITA_ascari_desc:1 "Reguläre Divisionen, bestehend aus lokalen Truppen aus Afrika, haben sich bei der Erfüllung unterschiedlicher Aufgaben als äußerst effizient erwiesen, nicht nur als Garnisonen oder Reserven, sondern auch bei Militäreinsätzen in schwierigem Gelände, wo andere Divisionen Schwierigkeiten hätten."
