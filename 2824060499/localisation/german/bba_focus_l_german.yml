 ETH_cie_stalinist:0 "[ETH.GetAdjective] Rail Board"
 ETH_cie_fascist:0 "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "Die Gastgebernation"
 ETH_second_italo_ethiopian_war_flag:0 "Der Zweite Italienisch-Äthiopische Krieg"
 ETH_infrastructure_projects_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Staatliche Industrie"
 ETH_state_owned_industry_desc:0 "Wir können an den Großmächten der Welt deutlich erkennen, dass jene Regierungen, die bereit sind, in den freien Markt einzugreifen, enorme wirtschaftliche Gewinne erzielen, indem sie die Produktion kontrollieren und die Arbeitslosigkeit senken. Wir werden ihrem Beispiel folgen und unsere Wirtschaft durch staatliche Industrien rasch ausbauen."
 ETH_state_owned_industry_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Fördern Sie die lokale Entwicklung"
 ETH_encourage_local_development_desc:0 "Niemand kann die Bedürfnisse einer gesamten Wirtschaft vollständig vorhersehen, und es ist gefährlich, etwas anderes vorzutäuschen. Wir überlassen es den Regionen, sich so zu entwickeln, wie sie es für richtig halten. Denn die lokale Politik und die Unternehmen wissen am besten, was in ihrer Region benötigt wird."
 ETH_encourage_local_development_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Die lokalen Behörden werden beginnen, selbst staatliche Verbesserungen vorzunehmen."
 ETH_a_port_of_our_own:0 "Ein eigener Hafen"
 ETH_a_port_of_our_own_desc:0 "Mit unserem kürzlichen Erwerb von Küstengrundstücken haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Errichtung eines eigenen Hafens deutlich zu verbessern. Dies wird den Import und Export von Waren erheblich erleichtern und unserer Wirtschaft enorm helfen."
 ETH_expanding_the_railway_network:0 "Ausbau des Eisenbahnnetzes"
 ETH_expanding_the_railway_network_desc:0 "Eisenbahnen sind für den Transport von Ressourcen zu den Fabriken und weiter zu nationalen oder internationalen Märkten von entscheidender Bedeutung. Durch den Ausbau des Schienennetzes können wir unsere Fähigkeit verbessern, diese Ressourcen an ihren gewünschten Bestimmungsort zu bringen. Dies wird auch größere Möglichkeiten für Menschen in ganz [ETH.GetName] schaffen, in die wachsenden Industriestädte umzuziehen."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reformieren Sie die Währung"
 ETH_reform_the_currency_desc:0 "Obwohl der Umlauf von [ETH.GetAdjective]-Banknoten in den letzten Jahren zugenommen hat, bevorzugen viele beim Handel mit [ETH.GetName] immer noch die Währungen anderer Nationen. Wir müssen das Birr reformieren, damit es im In- und Ausland mehr Akzeptanz findet."
 ETH_increased_factory_output:0 "Erhöhte Fabrikproduktion"
 ETH_increased_factory_output_desc:0 "Da die Welt immer gefährlicher aussieht, müssen die Fabriken ihre Ausrüstungsproduktion steigern, damit das Militär weiterhin eine glaubwürdige Abschreckung für ausländische Angreifer darstellen kann."
 ETH_increased_factory_output_tt:0 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Anpassen und verbessern"
 ETH_adapt_and_improve_desc:0 "Durch Rücksprache mit dem Militär können Branchenführer Fachwissen darüber erlangen, was auf dem Schlachtfeld wirklich benötigt wird, und dieses an ihre Ingenieure weitergeben. Dadurch wird verhindert, dass unsere Truppen mangelhaft ausgerüstet werden und sie können schnell Verbesserungsvorschläge einbringen."
 ETH_adapt_and_improve_tt:0 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "Das Staatsgericht"
 ETH_the_state_court_desc:0 "Das Rechtssystem von [ETH.GetName] wurzelt in archaischen Praktiken, die Jahrhunderte zurückreichen. Angesichts unserer jüngsten Reformwelle ist es jetzt an der Zeit, das Gesetz stärker im Einklang mit der Verfassung zu kodifizieren und ein modernes Staatsgericht für die Verhandlung von Fällen von nationaler Bedeutung einzurichten."
 ETH_the_state_court_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] Schiffbau"
 ETH_ethiopian_shipbuilding_desc:0 "Nachdem wir nun unseren eigenen Hafen errichtet haben, wäre es klug, den Grundstein für den Aufbau und die Unterhaltung unserer eigenen Marine zu legen. Wir werden zweifellos eigene Schiffe brauchen, wenn wir den Zugang zu den globalen Schifffahrtsrouten aufrechterhalten wollen."
 ETH_connecting_the_south:0 "Den Süden verbinden"
 ETH_connecting_the_south_desc:0 "Die südlichen Gebiete von [ETH.GetName] sind durch bergiges Gelände von der Hauptstadtregion isoliert. Um das Gebiet vollständig in unsere schnell wachsende Wirtschaft zu integrieren, müssen wir es über die Eisenbahn mit den industriellen Kerngebieten verbinden."
 ETH_bomb_proofing:0 "Bombensicher"
 ETH_bomb_proofing_desc:0 "In Kriegszeiten ist es von entscheidender Bedeutung, genügend Industriekapazitäten zur Unterstützung eines modernen Militärs aufrechtzuerhalten. Aus diesem Grund dürfte die Luftkriegsführung in künftigen Konflikten eine entscheidende Rolle spielen, da Flugzeuge auf die industriellen Kerngebiete feindlicher Nationen abzielen. Deshalb müssen wir sicherstellen, dass unsere Fabriken solche Angriffe überstehen können."
 ETH_bomb_proofing_tt:0 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Schnelle industrielle Expansion"
 ETH_rapid_industrial_expansion_desc:0 "Trotz der heldenhaften Bemühungen der Menschen an der Heimatfront benötigen wir noch größere Industriekapazitäten, wenn wir frei von ausländischer Besatzung bleiben wollen. Deshalb werden wir das Tempo unserer Wirtschaftspläne erhöhen und eine noch schnellere industrielle Expansion verfolgen."
 ETH_rapid_industrial_expansion_tt:0 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Entwickeln Sie das Horn von Afrika"
 ETH_develop_the_horn_of_africa_desc:0 "Das Horn von Afrika birgt eine Vielzahl von Völkern, Ressourcen und Potenzialen. Wenn wir in wirtschaftlichen Angelegenheiten mit den Regierungen der Region zusammenarbeiten würden, könnten wir beginnen, dieses Potenzial auf eine für beide Seiten vorteilhafte Weise zu nutzen."
 ETH_develop_the_horn_of_africa_tt:0 "Schaltet §YEntscheidungen§ frei! unabhängige oder [ROOT.getAdjective] Subjektländer am Horn von Afrika zu verbessern und sie möglicherweise zu integrieren."
 ETH_horn_of_africa_tt:0 "Schaltet eine §YEntscheidung§ frei! um das Horn von Afrika zu bilden."
 ETH_invest_tt:0 "Schalten Sie Investitions-§YEntscheidungen§ frei! im Staat."
 ETH_invest_in_the_north:0 "Investieren Sie in den Norden"
 ETH_invest_in_the_north_desc:0 "Im Norden von [ETH.GetName] beginnt die Maschinenproduktion. Wir sollten diese Entwicklung mit verstärkten Investitionen unterstützen, um zum Ausbau dieser wachsenden Branche beizutragen."
 ETH_invest_in_the_east:0 "Investieren Sie in den Osten"
 ETH_invest_in_the_east_desc:0 "Durch Investitionen im Osten können wir das historische Handelsnetzwerk der Region nutzen und das Gebiet in ein Industriezentrum für die Verarbeitung der Ressourcen von [ETH.GetName] verwandeln, die für den Export bereit sind."
 ETH_invest_in_the_west:0 "Investieren Sie in den Westen"
 ETH_invest_in_the_west_desc:0 "Die verschiedenen Regionen von [ETH.GetName] haben Zugriff auf vielfältige Ressourcen. Durch Investitionen im Westen könnten wir die Industrialisierung der Bekleidungsproduktion rasch vorantreiben und auf das vorhandene Fachwissen in diesem Bereich zurückgreifen."
 ETH_expand_the_coffee_industry:0 "Erweitern Sie die Kaffeeindustrie"
 ETH_expand_the_coffee_industry_desc:0 "Es gibt weltweit keinen Mangel an Menschen, die Zugang zu Kaffee fordern. Als eine der Hauptquellen des köstlichen Genussmittels sollten wir diese Nachfrage nutzen, indem wir in die Kaffeeindustrie investieren und unsere Exporte steigern."
 ETH_modernizing_the_industry:0 "Modernisierung der Industrie"
 ETH_modernizing_the_industry_desc:0 "Wir haben in den letzten Jahren große Fortschritte beim Ausbau unserer Industriekapazität gemacht. Dies wird jedoch eine ständige Aufgabe sein, da sich die Anforderungen der Wirtschaft verändern und neue Produktionsmethoden entstehen. Daher werden wir uns bemühen, Elektrizität und andere industrielle Entwicklungen auf ganz [ETH.GetName] zu übertragen und unsere wirtschaftliche Modernisierung fortzusetzen."
 ETH_modernizing_the_industry_tt:0 "Für alle Staaten innerhalb von Regionen, in die investiert wurde:\n §G1§ hinzufügen! §YGebäudeplatz§!.\nEin Staat in jeder Region investiert in:\n §G1§ hinzufügen! §Y$industrial_complex$§!."
 ETH_animal_husbandry:0 "Tierhaltung"
 ETH_animal_husbandry_desc:0 "Pferde und Kamele spielen weiterhin eine wichtige Rolle bei der Verteilung von Gütern und dem Transport von Menschen in [ETH.GetNameDef]. Wir sollten die Investitionen in die Tierhaltung erhöhen, um sicherzustellen, dass das Angebot und die Qualität dieser Tiere niemals sinken."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Industrielles Forschungsinstitut"
 ETH_ethiopian_industrial_research_institute_desc:0 "Wenn wir nicht industriell immer einen Schritt hinter anderen Nationen zurückbleiben wollen, müssen wir unsere heimischen Forschungseinrichtungen verbessern. Auf diese Weise werden wir anfangen, unsere eigenen Innovationen zu entwickeln, anstatt Ideen aus dem Ausland zu importieren."
 ETH_invite_foreign_prospectors:0 "Laden Sie ausländische Prospektoren ein"
 ETH_invite_foreign_prospectors_desc:0 "Anstatt zu versuchen, Forschungsentwicklungen aus dem Ausland zu duplizieren, sollten wir das Fachwissen ausländischer Regierungen und Unternehmen nutzen, um unsere reichhaltigen natürlichen Ressourcen besser zu nutzen."
 ETH_invite_foreign_prospectors_tt:1 "Schaltet §Y$ETH_prospect_for_resources$§ frei! Entscheidungen in Northern [ROOT.GetName]. Erfordert §Y$excavation2$§! und mehr als §Y2§! verfügbar §Yzivile Fabriken§! Entscheidungen zu treffen, um Interessenten zu gewinnen.\n\n"
 ETH_invite_foreign_industrialists:0 "Ausländischen [ETH_GetInvestorName] einladen"
 ETH_invite_foreign_industrialists_desc:0 "Wir haben unsere Infrastruktur und Industrie in den letzten Jahren massiv verbessert und die Nutzung natürlicher Ressourcen deutlich effizienter gemacht. Wir könnten jedoch die Entwicklung unserer Branche beschleunigen, indem wir ausländische Experten und Industrielle einladen, in [ETH.GetName] zu arbeiten."
 ETH_invite_foreign_industrialists_tt:1 "Designer aus anderen Nationen werden verfügbar, wenn das Zielland eine §Yopinion von [ETH.GetFlag][ETH.GetNameDef] oben§ hat! §G75§!. \n\n§RAusgewählte Designer werden deaktiviert, wenn sich ihr Heimatland im Krieg mit [ETH.GetNameDef] befindet!§! \n\nPotenzielle Nationen sind: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§ !, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "Der Zweite Italienisch-Äthiopische Krieg"
 ETH_the_second_italo-ethiopian_war_desc:1 "Die Weihnachtsoffensive hat uns nicht den erhofften und nötigen Sieg beschert. Es ist Zeit für [ETH.GetLeader], die Hauptstadt zu verlassen und das persönliche Kommando über die Armeen zu übernehmen. Der Krieg gegen die Italiener muss beendet werden!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! wird als Feldmarschall verfügbar"
 ETH_renewed_offensive:0 "Erneute Offensive"
 ETH_renewed_offensive_desc:0 "Die Italiener könnten versuchen, die Initiative zurückzugewinnen. Aber das bedeutet, dass sie nichts von einem Angriff unserer Streitkräfte ahnen. Anstatt einfach durchzuhalten, sollten wir den Kampf zu ihnen tragen."
 ETH_renewed_offensive_tt:0 "Infanterie-Angriff §G+10%§!\nUnregelmäßiger Infanterie-Angriff §G+10%§!\nDivisionsverteidigung §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Ändert §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Zurückfallen"
 ETH_falling_back_desc:0 "Unsere Frontlinien werden immer unhaltbarer und unsere Nachschublinien werden dünner. Ein organisierter Rückzug nach [ROOT.Capital.GetCapitalVictoryPointName] mag klug sein, aber wir müssen vorsichtig sein und dürfen nicht völlig vom Feld fliehen."
 ETH_falling_back_tt:0 "Italienische Einheiten erhalten eine Bewegungs- und Angriffsstrafe in den von Äthiopien kontrollierten Grenzstaaten für 60 Tage."
 ETH_northern_thrust:0 "Nördlicher Vorstoß"
 ETH_northern_thrust_desc:0 "Unsere erste Priorität sollte die Eroberung Eritreas sein. Wenn es uns gelingt, die Italiener von ihren Häfen im Norden abzuschneiden, wird es für sie viel schwieriger, ihre Truppen zu versorgen, und wir können dann mit der schwächeren Südfront fertig werden."
 ETH_victory_in_the_desert:0 "Sieg in der Wüste"
 ETH_victory_in_the_desert_desc:0 "Der Ogaden ist der schwächste Teil der italienischen Front. Wir sollten unsere Anstrengungen darauf konzentrieren, sie dort zu besiegen, und anschließend ihre Häfen im Süden erobern. Das sollte uns den Rücken frei machen und es uns ermöglichen, weiter nach Eritrea zu ziehen."
 ETH_the_defense_of_addis_ababa:0 "Die Verteidigung von Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba ist die historische Hauptstadt. Es ist auch das Industriezentrum Äthiopiens. Wenn die Stadt fällt, ist unsere Sache verloren. Wir müssen alles tun, um die Stadt zu halten."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "Die Hindenburgmauer"
 ETH_the_hindenburg_wall_desc:0 "Unser türkischer Berater, $ETH_wehib_pasha$, möchte um die Städte Harar und Dire Dawa Befestigungen errichten, die den deutschen aus dem letzten Krieg ebenbürtig sind. Das Festhalten an der Region stellt sicher, dass die Italiener ihre Fronten nicht verbinden können, und sichert unseren Zugang zum Meer über den Hafen in Dschibuti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Söldner"
 ETH_mercenaries_desc:0 "Es gibt viele Ausländer, die sich aus verschiedenen Gründen unserem Kampf anschließen möchten. Die meisten sind wertlose Abenteurer, die nur auf unser Geld aus sind; aber wir konnten einige Söldner aus Belgisch-Kongo und Arabien rekrutieren. Wenn wir einige dieser erfahrenen Krieger auf unsere Seite holen, könnte das sicherlich dazu beitragen, den Ausschlag zu unseren Gunsten zu geben."
 ETH_mercenaries_congo_tt:0 "Fügt §Y3 kongolesische Söldnereinheiten§! hinzu, wenn einer von §Y[838.GetName]§! und §Y[837.GetName]§! wird freundlich kontrolliert."
 ETH_mercenaries_arabia_tt:0 "Fügt §Y2 Arabische Söldnereinheiten§! hinzu, wenn einer von §Y[843.GetName]§! und §Y[835.GetName]§! wird freundlich kontrolliert."
 ETH_reach_out_to_the_world:0 "Erreichen Sie die Welt"
 ETH_reach_out_to_the_world_desc:0 "Die Welt muss wissen, was hier in [ROOT.GetName] passiert. Wir haben den zahlenmäßig überlegenen Kräften länger standgehalten, als es menschenmöglich war, und eine europäische Großmacht bis zum Stillstand bekämpft. Die internationale Gemeinschaft muss erkennen, dass wir Hilfe gegen diese rechtswidrige Aggression brauchen!"
 ETH_a_last_stand:0 "Ein letzter Stand"
 ETH_a_last_stand_desc:1 "Wir dürfen uns von Rückschlägen nicht aufhalten lassen. Als letzten Ausweg können wir auf $VICTORY_POINTS_13244$ zurückgreifen und dort eine Verteidigung vorbereiten. Die Italiener werden Schwierigkeiten haben, ihre Armee bis in den äußersten Westen von [ROOT.GetName] zu versorgen."
 ETH_the_lessons_of_war:0 "Die Lehren des Krieges"
 ETH_the_lessons_of_war_desc:1 "Niemand weiß, wie er mit dem Druck auf einem Schlachtfeld zurechtkommt, geschweige denn, wie ein Imperium oder eine Nation damit zurechtkommen wird. Obwohl wir auf die Belastungen der modernen Kriegsführung unzureichend vorbereitet waren, hat unser Militär die schwierigen Lektionen des Krieges gelernt und ist dadurch stärker geworden."
 ETH_the_lessons_of_war_tt:1 "Ändere §Y[GetEthiopianArmySpiritName]§! von:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Waffenkäufe"
 ETH_arms_purchases_desc:0 "Dem Völkerbund gelang es nicht, die italienische Invasion zu stoppen, sondern er stimmte lediglich für ein Embargo für Waffenverkäufe an beide Länder. Sie müssen sicherlich erkennen, dass uns das mehr schadet als [ITA.GetName]. Wir sollten ein Argument dafür haben, dass es uns als rechtmäßigem Verteidiger erlaubt sein muss, international Waffen zu kaufen."
 ETH_arms_purchases_tt:0 "Schaltet Entscheidungen zum Kauf von Waffen bei internationalen Waffenhändlern frei."
 ETH_request_embargo:0 "Embargo beantragen"
 ETH_request_embargo_desc:0 "Das Embargo gegen [ITA.GetName] ist nur ein symbolisches Embargo, das ihnen überhaupt nicht schadet. Der Völkerbund ist bereit, unseren Bitten Gehör zu schenken. Wir sollten unsere Bemühungen darauf konzentrieren, den Rat davon zu überzeugen, ein verschärftes Embargo zu verhängen, das Italien wirklich schadet. Eines, das Öl und Stahl umfasst, die beide für ihre Kriegsmaschinerie unerlässlich sind."
 ETH_international_brigades:0 "Internationale Brigaden"
 ETH_international_brigades_desc:0 "Es ist an der Zeit, dass der Völkerbund nicht nur das Verbot der Entsendung von Streitkräften zur Unterstützung unseres Kampfes aufhebt, sondern die Mitgliedsstaaten auch dazu ermutigt, sich gegen die Eindringlinge zu wehren!"
 ETH_league_of_nations_volunteer_resolution:0 "Resolution des Völkerbundes zu den Internationalen Brigaden"
 ETH_closing_the_suez:0 "Schließung des Suez"
 ETH_closing_the_suez_desc:0 "Der Völkerbund sollte [453.Owner.GetNameDef] zwingen, den Suezkanal für die [ITA.GetAdjective]-Schifffahrt zu sperren. Dies würde der Kriegsmaschinerie [ITA.GetAdjective] ernsthaften Schaden zufügen und es uns ermöglichen, den Krieg unter gleichen Bedingungen zu führen."
 ETH_international_mediation:0 "Internationale Mediation"
 ETH_international_mediation_desc:0 "Der Völkerbund kann einen Konflikt zwischen zwei Mitgliedstaaten nicht so lange andauern lassen. Sie müssen handeln und [ITA.GetName] zwingen, sich auf seine Vorkriegsgrenzen zurückzuziehen!"
 ETH_international_mediation_tt:0 "[ITA.GetName] und [ETH.GetName] werden einen weißen Frieden unterzeichnen.\n"
 ETH_rally_around_the_emperor:0 "Kundgebung um den Kaiser"
 ETH_rally_around_the_emperor_desc:0 "Seine Majestät [ETH.GetLeader] ist der Dreh- und Angelpunkt, der unser vielfältiges Imperium zusammenhält. In dieser Zeit der Krise müssen wir unsere kleinen Beschwerden beiseite legen und uns hinter Seine Majestät stellen, da das Überleben von [ETH.GetName] und seinen Menschen auf dem Spiel steht."
 ETH_rally_around_the_emperor_tt:0 "Schaltet Entscheidungen frei, um ein mögliches §YGastgeberland§ festzulegen! für eine äthiopische §YRegierung im Exil§!."
 ETH_support_spain_static_modifier:0 "Unterstützen Sie Spanien"
 ETH_boarding_the_train:0 "Einsteigen in den Zug"
 ETH_boarding_the_train_desc:0 "Unsere Verteidigungslinien beginnen zu schwächeln und wenn sich nichts drastisches ändert, wird [ETH.GetName] aufhören zu existieren. Während viele seiner Berater die negativen Auswirkungen eines fehlenden Throns argumentieren, hat Seine Majestät [ETH.GetLeader] beschlossen, nach Genf zu reisen, mit dem Ziel, im Völkerbund internationale Unterstützung für unsere Sache zu sammeln."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! verlässt [ROOT.GetName], um zum Völkerbund zu gehen. Wenn Äthiopien kapituliert, wird $ETH_haile_selassie$ eine §YExilregierung§! bilden."
 ETH_has_host_nation_tt:0 "Ein potenzielles §YGastland§! für eine Regierung im Exil wurde eingesetzt\n"
 ETH_the_emperor_stays:0 "Der Kaiser bleibt"
 ETH_the_emperor_stays_desc:0 "Trotz Bitten von Beratern hat Seine Majestät [ETH.GetLeader] die heldenhafte Entscheidung getroffen, in [ETH.GetName] zu bleiben und den Kampf an der Seite seiner tapferen Krieger fortzusetzen. Hoffentlich kann er uns in der dunkelsten Stunde des Imperiums den Sieg bescheren."
 ETH_the_american_radio_address:0 "Die amerikanische Radioadresse"
 ETH_the_american_radio_address_desc:0 "Die Gesetze des Völkerbundes werden ständig verletzt, da es immer wieder zu Aggressionen kommt. Damit der Geist der Verfluchten nicht die Oberhand über die Menschheit gewinnt, sollten alle friedliebenden Menschen zusammenarbeiten, damit sie standhaft bleiben, um Gesetzmäßigkeit und Frieden zu bewahren."
 ETH_the_patriots:0 "Die Patrioten"
 ETH_the_patriots_desc:0 "Während die Patrioten von Gojjam ein Hindernis für die kaiserliche Regierung der Pläne von [ETH.GetName] für die Region waren, helfen sie uns jetzt, indem sie die [ITA.GetAdjective]s daran hindern, die Region überhaupt zu regieren. Wir sollten tun, was wir können, um den Patrioten zu helfen, um im Land Fuß zu fassen und zu verhindern, dass es den [ITA.GetAdjective]s zu bequem wird."
 ETH_the_patriots_tt:0 "Schaltet das §Y$ETH_supporting_the_arbegnoch$§ frei! Kontinuierlicher Fokus.\nFügt §G+10§ hinzu! Widerstandsziel in den vom Feind besetzten Staaten in Nord- und Zentraläthiopien."
 ETH_allow_fundraising_campaigns_tt:0 "Schaltet §YEntscheidungen§ frei! Spendenaktionen zu starten, um die kaiserliche Schatzkammer zu vergrößern."
 ETH_patriot_resistance_tt:0 "Aktiver Widerstand des Arbegnoch: §R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Ansprache an den Völkerbund"
 ETH_addressing_the_league_of_nations_desc:0 "Das Versäumnis der Versammlung, in der Angelegenheit des Eroberungskrieges von [ITA.GetName] tätig zu werden, und die daraus resultierende Politik der Zurücklassung für Opfer von Aggressionen bedrohen die Existenz der Liga. Diejenigen Mitglieder, die sich für die Politik der Aufgabe entschieden haben, sollten bedenken: Heute sind wir es, morgen werden Sie es sein ..."
 ETH_the_abuna:0 "Die Abuna"
 ETH_the_abuna_desc:0 "Den [ITA.GetAdjective]-Invasoren zu widerstehen ist nicht nur eine Frage der Loyalität gegenüber dem Kaiser, sondern auch eine Frage der Moral. Durch die Beratung mit $ETH_abuna_qerellos_iv$ können wir den Menschen die Rechtschaffenheit unserer Sache und die Notwendigkeit demonstrieren, dass sie ihre Pflicht im Namen unseres Gottes erfüllen."
 ETH_the_lion_stands_firm:0 "Der Löwe bleibt standhaft"
 ETH_the_lion_stands_firm_desc:0 "Beim erobernden Löwen des Stammes Juda hat sich Seine kaiserliche Majestät [ETH.GetLeader] als fähiger Krieger erwiesen. Wir müssen die Truppen sammeln, indem wir ihnen die Stärke ihres Imperators zeigen, der an ihrer Seite kämpft und demonstriert, dass die Kriegsmaschinerie [ITA.GetAdjective] besiegt werden kann."
 ETH_the_lion_stands_firm_tt:0 "\nÄndert §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Vereinigung der Habesha"
 ETH_unification_of_the_habesha_desc:0 "Der Krieg mit [ITA.GetName] hat unvorstellbaren Schaden an unserer Infrastruktur und Leid für unser Volk verursacht. Die bloße Rückeroberung unserer Heimat reicht nicht mehr aus. Wir fordern von den [ITA.GetAdjective]s eine Entschädigung, einschließlich territorialer Zugeständnisse, die es uns ermöglichen, die Habesha-Völker zu vereinen."
 ETH_the_ferengi:0 "Die Ferengi"
 ETH_the_ferengi_desc:0 "Während der Völkerbund nur langsam auf unsere Hilferufe reagiert, gibt es keinen Mangel an einzelnen Ausländern, die bereit sind, für unsere Sache zu kämpfen. Solange wir sie dafür bezahlen."
 ETH_the_ferengi_tt:0 "Schaltet §YEntscheidungen§ frei! um Söldner mit den Mitteln der kaiserlichen Schatzkammer zu rekrutieren."
 ETH_recruit_from_the_african_diaspora:0 "Rekrut aus der afrikanischen Diaspora"
 ETH_recruit_from_the_african_diaspora_desc:0 "Viele der afrikanischen Diaspora auf der ganzen Welt wollen nicht zusehen, dass einer der letzten Überreste des unabhängigen Afrikas ausgelöscht wird, und sind bereit, zu den Waffen zu greifen und an unserer Seite zu kämpfen. Gemeinsam werden wir nicht nur [ETH.GetName], sondern die Idee der afrikanischen Freiheit retten."
 ETH_anti-italian_propaganda:0 "Antiitalienische Propaganda"
 ETH_anti-italian_propaganda_desc:0 "Obwohl wir die Gastfreundschaft unserer Gastgeber sehr zu schätzen wissen, die dem Kaiser ermöglicht haben, hier sicher zu wohnen, könnten sie noch mehr tun, um die Befreiung unseres Volkes von der faschistischen Besatzung zu beschleunigen. Wir müssen ihnen die Schrecken bewusst machen, die das [ITA.GetAdjective] über die Menschen von [ETH.GetName] ausgelöst hat, und sie für eine eventuelle Befreiungskampagne auf unsere Seite ziehen."
 ETH_black_lions_resistance_tt:0 "Aktiver Widerstand der Black Lions: §R+10%§!"
 ETH_unlock_black_lions_tt:0 "Schaltet §Y$ETH_strengthen_the_black_lions$§ frei! Kontinuierlicher Fokus.\nFügt §G+10§ hinzu! Widerstandsziel in den vom Feind besetzten Staaten in Südäthiopien."
 ETH_the_heroes_of_ethiopia:0 "Die Helden Äthiopiens"
 ETH_the_heroes_of_ethiopia_desc:1 "Viele unserer Militärführer haben sich als hervorragende Strategen erwiesen. Trotz des überwältigenden materiellen Vorteils des Feindes haben unsere Militärführer ihren Vormarsch zum Stillstand gebracht. Wir müssen diese Helden für ihren Beitrag zum weiteren Überleben von [ETH.GetNameDef] belohnen."
 ETH_seyoum_mengesha_upgrade_tt:0 "Gewinne: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Gewinne: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Gewinne: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt:0 "\nÄndert §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Vom Feind lernen"
 ETH_learning_from_the_enemy_desc:0 "Trotz unserer begrenzten industriellen Kapazität können wir die technologische Überlegenheit der [ITA.GetAdjective] ausnutzen, indem wir ihre Fahrzeuge und Ausrüstung rückentwickeln und sie gegen ihre Schöpfer aufbringen."
 ETH_learning_from_the_enemy_tt:1 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Vom Feind lernen: Gepanzerte Fahrzeuge"
 ETH_learning_from_the_enemy_air:0 "Vom Feind lernen: Flugzeuge"
 ETH_light_tank_tt:0 "Erstelle eine Variante von §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:1 "Erstellen Sie eine Variante von §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n Erstellen Sie eine Variante von §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts:0 "Organisieren Sie regionale Revolten"
 ETH_organize_regional_revolts_desc:0 "Die [ITA.GetAdjective] müssen unser Heimatland noch fest im Griff haben. Der Widerstand gegen die Besatzung schwächt zunehmend ihre Ausrüstung, ihre Arbeitskräfte und vor allem ihren Enthusiasmus, dieses blutige koloniale Unterfangen fortzusetzen. Wir müssen den Widerstand weiterhin unterstützen und haben begonnen, die Bemühungen zum Sturz der [ITA.GetAdjective] Besatzungstruppen zu koordinieren."
 ETH_organize_regional_revolts_tt:0 "Schaltet §YEntscheidungen§ frei! für die Organisation von Rebellenarmeen in besetzten Gebieten."
 ETH_secure_arms:0 "Sichere Arme"
 ETH_secure_arms_desc:0 "Die spärliche Industrie von [ETH.GetName] ist nachweislich nicht in der Lage, eine Armee zu unterstützen. Wir müssen den Reichtum der kaiserlichen Schatzkammer nutzen, um Waffen zu kaufen und sie sofort unseren heldenhaften Kriegern zu übergeben."
 ETH_secure_arms_tt:0 "Schaltet §YEntscheidungen§ frei! um mit den Mitteln der kaiserlichen Schatzkammer militärische Ausrüstung zu kaufen"
 ETH_volunteers:0 "Freiwillige"
 ETH_volunteers_desc:0 "Auf der ganzen Welt betrachten unterdrückte Völker [ETH.GetName] als Symbol der Hoffnung im Kampf gegen die überwältigende imperialistische Aggression. Jetzt haben Menschen von jenseits unserer Grenzen begonnen, sich hinter [ETH.GetAdjective]-Bannern zu versammeln, um an unserer Seite zu kämpfen. Es scheint, dass es immer noch diejenigen gibt, die nicht bereit sind, den Traum von der Freiheit aufgrund der Launen von [ITA.GetLeader] ausgelöscht zu sehen."
 ETH_fait_accompli:0 "Beschlossene Sache"
 ETH_fait_accompli_desc:0 "Während viele davon ausgingen, dass [ETH.GetName] zu einer Fußnote in der Geschichte des Kolonialismus werden würde, hat es stattdessen die überwältigenden Chancen überwunden, indem es nicht nur die [ITA.GetAdjective]-Invasion abwehrte, sondern [ITA.GetName] vollständig aus Ostafrika vertrieb. Jetzt müssen die [ITA.GetAdjective]s ihre Niederlage nur noch offiziell anerkennen."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! wird einen Frieden mit §Y[ROOT.GetNameWithFlag]§! unterzeichnen und alle von [ROOT.GetNameDef] kontrollierten afrikanischen Staaten abtreten.\n"
 ETH_reclaiming_ethiopia:0 "Äthiopien zurückerobern"
 ETH_reclaiming_ethiopia_desc:0 "Wir bewegen unsere Gastgeber nach und nach dazu, [ETH.GetLeader] trotz der illegalen Besetzung von [ITA.GetName] offiziell als weiterhin rechtmäßigen Herrscher von [ETH.GetName] anzuerkennen. Sie brauchen nur noch einen weiteren Anstoß und vielleicht können wir endlich mit der lang erwarteten Befreiungskampagne beginnen."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nAuswirkungen, wenn es sich nicht um eine Exilregierung handelt:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Auswirkungen, wenn [ROOT.GetName] eine Regierung im Exil hat:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ kehrt zu [ETH.GetName] zurück:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "Schaltet §YEntscheidung§ frei! im Falle einer Exilregierung einen formellen Antrag an das Gastland zu richten, sich dem Krieg anzuschließen"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] wird als der wahre Anführer von [ROOT.GetNameDef] erkannt:\n §Y[ROOT.GetName]§! kann Verbündete in den Krieg rufen."
 ETH_the_heir_of_solomon:0 "Der Erbe Salomos"
 ETH_the_heir_of_solomon_desc:0 "Die [ENG.GetName] hat in Palästina ein Pulverfass der Spannungen geschaffen, was zum Zusammenbruch der Unterstützung für ihr Regierungsmandat im Völkerbund geführt hat. Vielleicht wären sie offen dafür, die Regierung der Region jemand anderem zu übertragen? Und wer wäre für diese Aufgabe besser geeignet als der Erbe Salomos, [ETH.GetLeader]."
 ETH_protector_of_the_somalis:0 "Beschützer der Somalier"
 ETH_protector_of_the_somalis_desc:0 "Die [SOM.GetAdjective]s sind nicht nur der barbarischen Herrschaft der [ITA.GetAdjective]s unterworfen, sondern sie wurden auch zum Kampf gegen ihr eigenes Volk eingezogen, um die territoriale Expansion von [ITA.GetLeader] zu unterstützen. Wenn [ITA.GetName] aus der Region vertrieben wird, werden wir die [SOM.GetAdjective]s vor der Ausbeutung durch andere europäische Mächte schützen."
 ETH_the_king_of_kings:0 "Der König der Könige"
 ETH_the_king_of_kings_desc:0 "Seine Majestät, [ETH.GetLeader], hat uns von dem demütigenden Schicksal befreit, Diener der [ITA.GetAdjective]s zu werden. Er ist ein Anführer, der in der modernen Welt seinesgleichen sucht und als solcher verehrt werden sollte."
 ETH_rebuilding_the_country:0 "Das Land wieder aufbauen"
 ETH_rebuilding_the_country_desc:0 "Nachdem die volle Autorität über unser Land wiederhergestellt ist, können wir endlich mit der Reparatur der durch die [ITA.GetAdjective]s verursachten Schäden an unseren Häusern und unserer Industrie beginnen."
 ETH_support_anti-colonialist_resistance:0 "Unterstützen Sie den antikolonialistischen Widerstand"
 ETH_support_anti-colonialist_resistance_tt:0 "Schaltet §YEntscheidungen§ frei! um den Widerstand in den Kolonialstaaten in §YOstafrika§ zu stärken!"
 ETH_support_anti-colonialist_resistance_desc:0 "Die Gefahr eines Konflikts wird auf ewig über uns schweben, wenn die Kolonialmächte in Ostafrika weiterhin Fuß fassen. Wir müssen sie aus der Region vertreiben, indem wir die Massen aufrütteln und ihnen die Mittel geben, ihre Unabhängigkeit wiederzuerlangen."
 ETH_empower_the_ras:0 "Stärke die Ras'"
 ETH_empower_the_ras_desc:0 "Eine weitere Stärkung der ungebildeten Bauern des Reiches wird auf lange Sicht nur zur Zerstörung des imperialen Systems führen. Stattdessen werden wir die Ras im Austausch für anhaltende Loyalität gegenüber dem Kaiser stärken."
 ETH_re-convene_the_parliament:0 "Das Parlament erneut einberufen"
 ETH_re-convene_the_parliament_desc:0 "Es ist an der Zeit, die Verfassung von 1931 wiederherzustellen und den Prozess der Modernisierung der Institutionen von [ETH.GetName] fortzusetzen. Wir werden das kaiserliche Parlament erneut einberufen und die Zahl der Abgeordneten erhöhen, um die verschiedenen Regionen des Imperiums besser regieren zu können."
 ETH_unite_the_afar:0 "Vereint die Ferne"
 ETH_unite_the_afar_desc:0 "Da sich der Fokus Europas auf den eigenen Kontinent verlagert, könnte es möglich sein, die Unterstützung des Afar-Volkes im Norden zu gewinnen, indem man die Region [DJI.GetName] kauft und die Afar nach Jahrzehnten der Trennung wieder vereint."
 ETH_lord_of_lords:0 "Herr der Herren"
 ETH_lord_of_lords_desc:0 "Obwohl unser Reich aus vielen Kulturen besteht, verneigen sich alle vor demselben Herrn der Herren. Selbst die edelsten Herren wissen, dass sie dem Kaiser verpflichtet sind. Seine Majestät ist der unbestrittene Herrscher dieser Länder."
 ETH_elect_of_god:0 "Auserwählter Gottes"
 ETH_elect_of_god_desc:0 "Wir sehen Gott in den Taten unseres Kaisers. Wie sonst können wir seinen Erfolg auf dem Schlachtfeld und in seiner Führung unseres großen Reiches erklären? Das Volk weiß, dass es bedeutet, im Einklang mit dem Willen des Allmächtigen zu handeln, wenn man den Befehlen des Kaisers folgt."
 ETH_restore_the_empire_of_axum:0 "Stellen Sie das Reich von Aksum wieder her"
 ETH_restore_the_empire_of_axum_desc:0 "Von den Ländern des Sudan bis zur Arabischen Halbinsel standen sie alle einst unter der Kontrolle unserer Vorfahren. Unsere Herrschaft wurde im Laufe der Jahrhunderte zerstückelt, sodass wir den Launen der Europäer ausgesetzt sind. Es ist an der Zeit, das Blatt zu wenden. Wir werden unser Erbe annehmen, indem wir das Reich von Axum reformieren und das Land unserer Vorfahren zurückerobern."
 ETH_restore_the_empire_of_axum_tt:0 "Schaltet §YEntscheidung§ frei! das Reich von Aksum zu bilden, wenn genügend Staaten kontrolliert werden."
 ETH_a_federal_empire:0 "Ein Föderales Imperium"
 ETH_a_federal_empire_desc:0 "Das imperiale Regierungssystem bietet weitaus mehr Stabilität im Vergleich zum Chaos der parlamentarischen Demokratie. Solange die Herren der verschiedenen Regionen seiner Majestät [ETH.GetLeader] weiterhin Treue schwören, ist es uns egal, wie sie ihre Besitztümer verwalten."
 ETH_a_federal_empire_tt:0 "Entfernt den §Y$ETH_state_decentralization_dynamic_modifier$§! Modifikator aus allen Staaten."
 ETH_federal_factories_tt:0 "§Y1 Gebäudeplatz§ hinzufügen! und §Y1 $industrial_complex$§! in jeder freigegebenen Puppe."
 ETH_empower_the_chambers:0 "Stärken Sie die Kammern"
 ETH_empower_the_chambers_desc:0 "Die Verfassung von 1931 ging bei der Kodifizierung der Rolle des Kaisers nicht weit genug. Auch wurde die Bevölkerung nicht ausreichend in den Entscheidungsprozess der Regierung einbezogen. Wir müssen die Abgeordnetenkammer stärken, indem wir ihr mehr Kontrolle über die Staatsangelegenheiten geben und gleichzeitig die heilige Rolle des Kaisers wahren."
 ETH_empower_the_chambers_tt:0 "Ändern Sie §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! von:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Auf dem Weg zur afrikanischen Einheit"
 ETH_the_african_union_desc:0 "Wir fordern ein Ende des Kolonialismus, weil die Herrschaft eines Volkes durch ein anderes falsch ist. Ein koordiniertes Vorgehen aller Afrikaner bei gemeinsamen Problemen ist unerlässlich, wenn unseren Meinungen das gebührende Gewicht beigemessen werden soll. Daher werden wir aus der Integrität und Überzeugung unserer tiefsten Überzeugungen heraus handeln und für die Befreiung des gesamten afrikanischen Kontinents kämpfen."
 ETH_african_independence_tt:0 "Schaltet §YEntscheidungen§ frei! um den Widerstand zu erhöhen und den Autonomiegewinn in afrikanischen Ländern zu steigern."
 ETH_arabian_independence_tt:0 "Schaltet §YEntscheidungen§ frei! um den Widerstand zu erhöhen und den Autonomiegewinn in den Ländern der Arabischen Halbinsel anzukurbeln."
 ETH_african_independence_join_tt:0 "Erlaubt §Y[ROOT.GetNameDef]§! in afrikanische Unabhängigkeitskriege einzugreifen."
 ETH_african_union_faction:0 "Afrikanische Union"
 ETH_pan-africanism:0 "Panafrikanismus"
 ETH_pan-africanism_desc:0 "Das Ziel der Gleichheit, das wir anstreben, ist das Gegenteil der Ausbeutung eines Volkes durch ein anderes, von der die Seiten der jüngsten afrikanischen Geschichte so ausführlich sprechen. Welche Gestalt es auch annimmt, dieses Übel muss gemieden werden, wo es nicht existiert, und unterdrückt werden, wo es existiert. Es ist unsere heilige Pflicht, dafür zu sorgen, dass der Traum der Gleichheit endlich für alle verwirklicht wird, denen er noch verwehrt bleibt."
 ETH_the_one_true_heir_of_solomon:0 "Der einzig wahre Erbe Salomos"
 ETH_the_one_true_heir_of_solomon_desc:0 "Seine Majestät, [ETH.GetLeader], kann seine königliche Blutlinie bis zum großen König Salomo zurückverfolgen. Während viele Nationen Gott den Rücken gekehrt haben, sind wir [ETH.GetAdjective]s unserem Glauben treu geblieben. In diesem Zeitalter des Chaos ist es nur richtig, dass der einzig wahre Erbe Salomos über das heilige Land regiert, um es vor dem verderblichen Einfluss menschengemachter Ideologien zu schützen."
 ETH_the_one_true_heir_of_solomon_tt:0 "Schaltet §YEntscheidung§ frei! um das Reich Salomos zu bilden"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "Die Rastafari-Bewegung hat ein unerwartetes Netzwerk von [ETH.GetName]-Unterstützern auf der ganzen Welt geschaffen. Viele schreiben unserem Kaiser [ETH.Getleader] eine große religiöse Bedeutung zu. Manche behaupten sogar, er sei die Verkörperung Gottes, genauer gesagt Jahs. Vielleicht sollten wir unsere internationale Unterstützung nutzen, indem wir diese Rastafari-Bewegung annehmen."
 ETH_jah_tt:0 "Schaltet §YEntscheidung§ frei! um das Reich Zion zu bilden"
 ETH_military_communism:0 "Militärkommunismus"
 ETH_military_communism_desc:0 "Der geringe Erfolg, den wir an der Front haben, ist dem Einfallsreichtum und der Tapferkeit des einfachen Soldaten zu verdanken, nicht seiner ererbten Führung. Das Grollen der Unzufriedenheit wird immer lauter. Der Imperialismus hat seinen Lauf genommen. Jetzt ist die Zeit für eine gewaltsame Umverteilung des Reichtums gekommen."
 ETH_defending_our_homes:0 "Unsere Häuser verteidigen"
 ETH_defending_our_homes_desc:0 "Die imperiale Clique in [ROOT.Capital.GetCapitalVictoryPointName] ist nur um ihre eigene Sicherheit besorgt. In der Zwischenzeit wurden unsere Häuser und Familien zerstört. Wir können nicht zulassen, dass das noch länger so weitergeht. Wir werden jeden Zentimeter unseres Heimatlandes verteidigen, nicht für den Kaiser, sondern für uns selbst."
 ETH_anti_imperialist_agitation:0 "Antiimperialistische Agitation"
 ETH_anti_imperialist_agitation_desc:0 "Die Loyalität der Menschen gegenüber [ROOT.GetLeader] gerät ins Wanken. Indem sie ihrer wichtigsten Pflicht, dem Schutz des Volkes, nicht nachkamen, haben unsere vermeintlichen Führer ihre Unfähigkeit voll und ganz unter Beweis gestellt. An der Front und auf der Straße wird heute offen diskutiert, was einst unvorstellbar war. Eine Nation ohne Kaiser."
 ETH_in_the_name_of_the_people:0 "Im Namen des Volkes"
 ETH_in_the_name_of_the_people_desc:0 "Im Namen des Volkes werden wir die dynastische Tyrannei auflösen, die seit Jahrhunderten über [ROOT.GetName] herrscht. An seiner Stelle werden wir eine Arbeiterrepublik schaffen, frei von der Knechtschaft des Feudalismus. Und durch unsere gemeinsame Stärke werden wir den Faschismus in Afrika besiegen."
 EHT_in_the_name_of_the_people_tt:2 "Erstelle §Ytwo§! Eliteabteilung der kommunistischen §YRotgardisten§! und §Ydrei§! Eliteabteilung der anarchistischen §YBlack Lions§! in [ETH.Capital.GetCapitalVictoryPointName]. \n\n§R$ETH_seyoum_mengesha$ wird nicht mehr verfügbar sein!§!"
 ETH_callout_to_the_world:0 "Ein Aufruf an die Welt"
 ETH_callout_to_the_world_desc:0 "Unser Kampf gegen den Faschismus ist nicht auf unser Land beschränkt, er ist Teil eines umfassenderen globalen Kampfes gegen den Autoritarismus. Wir werden die Kräfte des Antifaschismus auf der ganzen Welt für unsere Sache mobilisieren, denn heute werden wir brutal behandelt, morgen wird es die Welt sein."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! und §Y$IA_emma_goldman$§! als Berater zur Verfügung stehen."
 ETH_soviet_aid:0 "Sowjetische Hilfe"
 ETH_soviet_aid_desc:0 "Wir haben die Fesseln der feudalen Treue erfolgreich abgeworfen. Jetzt müssen wir die Faschisten besiegen und mit der Gründung unserer Arbeiterrepublik beginnen. Wenn es jemanden gibt, der mit unserer Sache einverstanden ist, dann sicherlich das Volk von [SOV.Getname]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] wird im Gegenzug für Hilfe eine größere Kontrolle über unsere Angelegenheiten erwarten! §!"
 ETH_humanitarian_aid:0 "Humanitäre Hilfe"
 ETH_humanitarian_aid_desc:0 "Dem Feind ist es egal, wie viel Leid er unserem Volk zufügt. Wenn das so weitergeht, wird es kein Land mehr geben, das es zu verteidigen gilt. Die Welt muss die Schrecken sehen, die hier geschehen, und wir brauchen sie, um sofort humanitäre Hilfe zu schicken."
 ETH_humanitarian_aid_tt:0 "Ändern Sie §Y$ETH_international_red_cross_dynamic_modifier$§! von:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Japanischer Anarchokommunismus"
 ETH_support_from_the_japanese_communists_desc:0 "Die Menschen von [JAP.GetAdjective] und [ETH.GetAdjective] haben seit langem Respekt voreinander und gehören zu den wenigen, die sich erfolgreich der europäischen Kolonisierung widersetzt haben. Während wir in [ETH.GetNameDef] über die feudale Epoche hinausgehen, gibt es in [JAP.GetNameDef] diejenigen, die unsere Ideale teilen und uns bei der Schaffung einer vorbildlichen anarcho-kommunistischen Gesellschaft helfen können."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! und §Y$IA_sanshiro_ishikawa$§! als Berater zur Verfügung stehen."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§Kann dazu führen, dass [JAP.GetFlag][JAP.GetName] ein Handelsembargo gegen [ETH.GetFlag][ETH.GetName] verhängt!§!"
 ETH_raise_from_the_ranks:0 "Aufstieg aus den Rängen"
 ETH_raise_from_the_ranks_desc:0 "Die Aristokratie soll nicht länger das Kommando über die Streitkräfte haben. Viele unserer tapferen Soldaten haben sich als fähige Anführer erwiesen. Es ist an der Zeit, dass wir Tapferkeit und Fähigkeiten auf dem Schlachtfeld belohnen, statt dynastische Verbindungen oder persönlichen Reichtum."
 ETH_raise_from_the_ranks_tt:1 "§Ytwo§ hinzufügen! neue Offiziere im Rang eines §Ygeneral§!."
 ETH_soviet_rifles:0 "Sowjetische Gewehre"
 ETH_soviet_rifles_desc:0 "Wir waren völlig unzureichend vorbereitet, als [ITA.GetName] uns angriff. Jetzt kann unsere Industrie den logistischen Anforderungen der modernen Kriegsführung nicht mehr gerecht werden. Wir brauchen Gewehre und Munition in den Händen jeder Person, die sie halten kann. Vielleicht können unsere Freunde in [SOV.Capital.GetCapitalVictoryPointName] helfen."
 ETH_soviet_rifles_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält §G10.000§! Infanterieausrüstung."
 ETH_military_advisors:0 "Sowjetische Generäle"
 ETH_military_advisors_desc:0 "Während sich viele unserer Offiziere an die Anforderungen der modernen Kriegsführung angepasst haben, ist es offensichtlich, dass sie weitgehend improvisieren müssen, so gut sie können. Wir könnten viel von unseren Kameraden beim [SOV.GetAdjective]-Militär lernen."
 ETH_military_advisors_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält einen Feldmarschall (§Y$SOV_semyon_budyonny$§!) und einen General (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "Internationale Brigaden"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! §Ich werde diesen Vorschlag wahrscheinlich ablehnen, wenn sie nicht länger kommunistisch sind oder sich im Bürgerkrieg befinden!§!"
 ETH_international_brigades_communist_desc:0 "Es gibt viele auf der ganzen Welt, die mit unserem Kampf gegen die [ITA.GetAdjective]s sympathisieren. Wir sollten ihre Sympathie nutzen und ihnen die Chance bieten, an unserer Seite gegen den Faschismus zu kämpfen."
 ETH_peoples_army:0 "Die Volksarmee"
 ETH_peoples_army_desc:0 "Trotz unserer anfänglichen Schwäche bei der Führung moderner Kriegsführung ist es uns gelungen, die [ITA.GetAdjective]-Invasion durch den Einsatz unkonventioneller Taktiken zu verlangsamen. Wir können dies in unserer Militärdoktrin verankern und unsere Offiziere darin schulen, wie man asymmetrische Kriegsführung führt."
 ETH_the_new_administration:0 "Die neue Regierung"
 ETH_the_new_administration_desc:0 "Inmitten der jüngsten Unruhen haben viele ihr Bestes getan, um unser Land zu verteidigen. Einige, wie Senedu Gebru, verfügen auch über die Fähigkeiten und das Wissen, um die Gesellschaft drastisch zu verbessern. Jetzt werden wir ihnen die Gelegenheit dazu geben."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! wird als politischer Berater verfügbar.\n $rebellious_educator_tt$ \nZwei §Yrandomisierte§! Charaktere werden auch als politische Berater verfügbar sein."
 ETH_clearing_the_skies:0 "Den Himmel klären"
 ETH_clearing_the_skies_desc:0 "Unsere Soldaten sind den feindlichen Flugzeugen völlig ausgeliefert und haben keine Möglichkeit, sich zu schützen. Erschwerend kommt hinzu, dass der Feind immer unsere Einsatzorte und Bewegungen kennt. Wir brauchen eine eigene Luftwaffe und Gegenmaßnahmen, wenn wir Hoffnung auf einen Sieg haben wollen. Daher sollten wir Freiwillige zum Training bei der [SOV.GetAdjective]-Luftwaffe schicken."
 ETH_clearing_the_skies_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält §G100§! [SOV.GetAdjective] Kampfflugzeuge und §YEarly Fighter§! Technologie."
 ETH_counter_the_armored_threat:0 "Kontern Sie die gepanzerte Bedrohung"
 ETH_counter_the_armored_threat_desc:0 "Der Panzerkrieg ersetzt eindeutig die Rolle der Kavallerie auf dem Schlachtfeld. Leider haben wir keine Möglichkeit, [ITA.GetAdjective]-Rüstungen angemessen entgegenzuwirken, und unsere Branche ist der Aufgabe, eine solche herzustellen, noch nicht gewachsen. Vielleicht wäre die [SOV.GetName] bereit, sich von einigen ihrer älteren gepanzerten Fahrzeuge zu trennen?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält §YInterwar Armored Car§! Technik und §G480§! [SOV.GetAdjective] Panzerwagen."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält §YInterwar Tank§! Technik und §G200§! [SOV.GetAdjective] Panzer."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nWenn das [SOV.GetFlag]§Y[SOV.GetName]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetName]§! erhält §YGroßer Kriegspanzer§! Technik und §G200§! [SOV.GetAdjective] Panzer."
 ETH_peace_negotiations:0 "Friedensverhandlungen"
 ETH_peace_negotiations_desc:0 "Unser Volk hat viel geopfert, um die [ITA.GetAdjective]-Invasion zu stoppen. Nachdem wir den [ITA.GetAdjective]s nun bewiesen haben, dass wir vor ihnen nicht zusammenbrechen, haben wir die Möglichkeit, Frieden zu schließen. Oder zumindest ein Waffenstillstandsabkommen."
 ETH_soviet_mediation:0 "Sowjetische Vermittlung"
 ETH_soviet_mediation_desc:0 "Trotz der heldenhaften Bemühungen unseres Volkes, die [ITA.GetAdjective]-Invasion abzuwehren, sind wir weit davon entfernt, einen vollständigen Sieg über sie zu erringen. Der Völkerbund hat gezeigt, dass er nicht bereit ist, uns zu helfen, daher ist unsere einzige Hoffnung [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] könnte versuchen, im Gegenzug für Verhandlungen mit [ITA.GetName] die Kontrolle über uns zu übernehmen! §!"
 ETH_support_spain:0 "Unterstützen Sie Spanien"
 ETH_support_spain_desc:0 "Spanien hat unter den Händen einheimischer Faschisten gelitten. Es gibt jedoch diejenigen, die wie wir glauben, dass dem Faschismus erbitterter Widerstand entgegengebracht werden muss und dass das Volk sich selbst regieren kann. Wir werden die Lehren aus unserem Krieg mit den [ITA.GetAdjective]s nutzen, um den [SPC.GetAdjective]-Widerstand zu unterstützen."
 ETH_local_committees:0 "Lokale Komitees"
 ETH_local_committees_desc:0 "Wir haben die Möglichkeit, ein neues Regierungssystem zu schaffen, frei von den sinnlosen Hierarchieebenen, die unweigerlich Korruption hervorrufen und den Willen des Volkes unterdrücken. Wir sollten diese Gelegenheit nutzen, um eine Föderation von Kommunen zu gründen, von denen jede den Prinzipien des Anarchokommunismus treu bleibt."
 ETH_a_guiding_hand:0 "Eine führende Hand"
 ETH_a_guiding_hand_desc:0 "Eine lockere Koalition von Kommunen ohne höhere Autorität ist zu idealistisch. Wir brauchen ein Kabinett aus Vertretern und Experten, um die Wirtschaftspolitik zu steuern und schnell auf Notfälle zu reagieren. Wir können es uns niemals erlauben, das Versagen der kaiserlichen Verwaltung in einer Krise zu wiederholen."
 ETH_transformation_of_nature:0 "Transformation der Natur"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] ist reich an natürlichen Ressourcen und wartet nur darauf, erschlossen zu werden. Durch den Bau von Staudämmen an unseren Flüssen können wir jedes Haus im Land mit Strom versorgen. Gleichzeitig können wir unsere Wasserstraßen nutzen, um unsere landwirtschaftlichen Kapazitäten zu erweitern und so die wachsende Bevölkerung zu ernähren."
 ETH_transformation_of_nature_tt:0 "(§Y4 Zufällig ausgewählte eigene Staaten§!): §G1§ hinzufügen! Bauplatz"
 ETH_laying_the_tracks:0 "Verlegung der Gleise"
 ETH_laying_the_tracks_desc:0 "Ein Großteil der Bevölkerung und Industrie konzentriert sich im Westen unseres Landes. Um unsere reichlich vorhandenen natürlichen Ressourcen besser nutzen zu können, benötigen wir daher einen massiven Ausbau unseres Schienennetzes, um sie zu unseren Fabriken zu transportieren."
 ETH_red_army_engineers:0 "Ingenieure der Roten Armee"
 ETH_red_army_engineers_desc:0 "Ein Großteil der Infrastruktur unseres Landes wurde während der [ITA.GetAdjective]-Invasion schwer beschädigt. Wenn wir eine echte Arbeiterrepublik aufbauen wollen, müssen wir nicht nur das reparieren, was wir hatten, sondern auch ein Programm zur raschen Industrialisierung starten. Wir sollten die Fähigkeiten unserer Kameraden in der Roten Armee nutzen, um den Prozess anzukurbeln."
 ETH_liberate_aussa:0 "Bringen Sie die Revolution in die Ferne"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] wird von einer verräterischen Oligarchie regiert, die sich mehrfach auf die Seite unserer Feinde gestellt hat. Eine solche Bedrohung für [ETH.GetNameDef] kann nicht länger ignoriert werden. Wir werden das [AFA.GetAdjective]-Volk befreien und die Region in unsere Arbeiterrepublik integrieren."
 ETH_demand_DJI:0 "Befreie [268.GetName]"
 ETH_demand_DJI_desc:0 "Mit der Befreiung von [AFA.GetName] regieren wir nun eine beträchtliche Anzahl von Afar-Völkern. Die Afar bleiben jedoch aufgrund der Besetzung von [DJI.GetName] durch [FRA.GetAdjective] gespalten. Indem wir die Befreiung des Afar-Volkes von der imperialistischen Herrschaft fordern, können wir möglicherweise die Loyalität des Afar-Volkes gewinnen und dabei einen strategischen Hafen gewinnen."
 ETH_the_rif:0 "Das Rif"
 ETH_the_rif_desc:0 "Viele der Faschisten, die heute in Spanien um die Macht kämpfen, waren einst Soldaten, die die Rif-Republik im Norden Marokkos zerschlugen. Wir sollten unsere engen Beziehungen zur [SPC.GetName] nutzen, um die Entkolonialisierung ihrer afrikanischen Besitztümer voranzutreiben. Wenn sie wirklich unsere Kameraden sind, werden sie sicherlich zustimmen. Und wenn nicht, wissen wir bereits, wie man mit dem Kolonialismus umgeht."
 ETH_communal_education:0 "Kommunale Bildung"
 ETH_communal_education_desc:0 "Wenn wir den Lebensstandard ihrer Bevölkerung verbessern wollen, müssen wir sicherstellen, dass jede Gemeinde in [ETH.GetNameDef] über Schulen und Bibliotheken Zugang zu Bildung hat."
 ETH_african_wildfire:0 "Afrikanisches Lauffeuer"
 ETH_african_wildfire_desc:0 "Wir haben die [ITA.GetAdjective]-Invasion erfolgreich überwunden, aber wir sollten nicht ruhen, bis ganz Afrika von den Schrecken des Kolonialismus befreit ist. Wir sollten unsere Fähigkeiten und Ressourcen nutzen, um die Flammen des Widerstands auf dem gesamten Kontinent anzufachen und die Imperialisten zum Rückzug zu zwingen."
 ETH_flames_across_the_sea:0 "Flammen über dem Meer"
 ETH_flames_across_the_sea_desc:0 "Nicht nur Afrika hat unter der europäischen Hegemonie gelitten. Unsere Nachbarn jenseits des Roten Meeres sind kaum oder gar nicht wirklich unabhängig von den Forderungen der Imperialisten. Wir sollten die Flammen des Widerstands auf der Arabischen Halbinsel verbreiten, damit die Menschen eine Chance haben, sich eines Tages vollständig selbst zu regieren."
 ETH_heavy_industry:0 "Schwerindustrie"
 ETH_heavy_industry_desc:0 "Wir müssen den Prozess der raschen Industrialisierung fortsetzen, wenn wir den Fängen einer feudalen Wirtschaft entkommen wollen. Die Schaffung der Schwerindustrie wird Arbeiter in die Städte locken und an die Stelle der bestehenden Bauernschaft eine Klasse vorbildlicher Proletarier schaffen."
 ETH_arms_production:0 "Rüstungsproduktion"
 ETH_arms_production_desc:0 "Der Höhepunkt der Industrialisierung wird die Schaffung unserer eigenen Rüstungsindustrie sein. Nie wieder werden wir bei unserer Verteidigungsausrüstung auf andere Nationen angewiesen sein."
 ETH_mytishchi-ababa_plant:0 "Mytischtschi-Abeba-Werk"
 ETH_mytishchi-ababa_plant_desc:0 "Wir sollten unsere engen Beziehungen zur Sowjetunion nutzen, um Fachwissen in der Herstellung von Haushalts- und Militärmaschinen zu erlangen. Ein gemeinsames Fabrikprojekt wäre ein perfekter Mechanismus, um dieses Wissen zu erlangen, und mit wem könnte man besser zusammenarbeiten als mit Mytishchi Machine-Building?"
 ETH_send_home_advisors:0 "Senden Sie Heimberater"
 ETH_send_home_advisors_desc:0 "Während wir während des Krieges mit [ITA.GetName] von der Unterstützung von [SOV.GetName] profitierten, hätten wir nie erwartet, dass sie uns in eine so unterwürfige Rolle ihnen gegenüber zwingen würden. Während wir unsere eigenen industriellen und militärischen Kapazitäten aufbauen, verfügen wir zunehmend über die Kraft, den Anforderungen von [SOV.GetAdjective] zu widerstehen. Daher ist es an der Zeit, klarzustellen, wer in [ETH.Capital.GetCapitalVictoryPointName] das Sagen hat."
 ETH_send_home_advisors_tt:0 "Geben Sie alle [SOV.GetAdjective] Militärberater an [SOV.GetNameDef] zurück."
 ETH_soviet-ethiopian_trade_agreement:0 "Sowjetisch-äthiopisches Handelsabkommen"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Viele auf der ganzen Welt zögern aufgrund der ideologischen Opposition gegen unsere Arbeiterrepublik, mit uns Handel zu treiben. Wir haben jedoch die Möglichkeit, mit den [SOV.GetAdjective]s ein für beide Seiten vorteilhaftes Handelsabkommen zu schließen, das uns den Austausch von Ressourcen und Waren ohne die üblichen Handelshemmnisse ermöglicht."
 ETH_seek_new_trading_partners:0 "Suchen Sie nach neuen Handelspartnern"
 ETH_seek_new_trading_partners_desc:0 "Menschen auf der ganzen Welt sehnen sich nach den Reichtümern, die unser Land zu bieten hat, doch wir handeln ausschließlich mit den [SOV.GetAdjective]s. Wir sollten uns an andere Nationen wenden, um zu zeigen, dass wir nicht nur eine Erweiterung von [SOV.GetName] sind, und damit beginnen, den Menschen von [ETH.GetAdjective] Wohlstand zurückzugeben."
 ETH_freedom_at_gunpoint:0 "Freiheit mit vorgehaltener Waffe"
 ETH_freedom_at_gunpoint_desc:1 "Wir haben es bereits mehrfach geschafft, die [ITA.GetAdjective]s in ihrem Bestreben, unser Volk zu unterwerfen, abzuwehren. Allerdings hatten unsere Nachbarn beim Widerstand gegen die Kolonialisten nicht so viel Glück. Es ist an der Zeit, dass wir unsere Kriegserfahrungen und unsere neu gewonnene wirtschaftliche Stärke auf die Befreiung Afrikas konzentrieren und dabei die einzige Sprache verwenden, die die Kolonialmächte verstehen. Rohe Gewalt."
 ETH_freedom_at_gunpoint_tt:1 "Schalte §YFreedom at Gunpoint§ frei! Entscheidungen zur Befreiung afrikanischer Nationen."
 ETH_boots_on_the_shore:0 "Stiefel am Ufer"
 ETH_boots_on_the_shore_desc:0 "Wir haben eine lange Geschichte des Handels und des kulturellen Austauschs mit den Völkern der Arabischen Halbinsel. Leider bleiben sie in ihren feudalen Regierungssystemen gefangen. Wenn wir die Menschen auf der Halbinsel befreien würden, wären wir in der Lage, die lebenswichtige Handelsroute entlang des Roten Meeres zu kontrollieren und unseren Einfluss bis tief in den Nahen Osten auszudehnen."
 ETH_request_soviet_hulls:0 "Fordern Sie sowjetische Schlachtschiffrümpfe an"
 ETH_request_soviet_hulls_desc:1 "Wenn wir in künftigen Konflikten nicht blockiert werden wollen, müssen wir lernen, unsere eigenen Schiffe herzustellen. [SOV.GetNameDefCap] hat kürzlich einige seiner Schlachtschiffprojekte aufgegeben und steht uns möglicherweise zum Kauf der unfertigen Rümpfe offen. Aus einem solchen Kauf könnten wir viel lernen."
 ETH_organization_of_african_unity:0 "Organisation der Afrikanischen Einheit"
 ETH_organization_of_african_unity_desc:0 "Bislang galt die Befreiung von der europäischen Kolonialisierung lediglich als eine Frage der Erlangung der Unabhängigkeit. Es scheint jedoch, dass wir alle in den Augen vieler Führer außerhalb Afrikas immer noch potenzielle Eroberungsziele sind. Nur wenn die Menschen in Afrika zusammenstehen und kooperieren, können sie hoffen, der erneuten Untertanenrolle zu widerstehen."
 ETH_organization_of_african_unity_tt:0 "Schalten Sie Entscheidungen frei, um unabhängige afrikanische Länder zur §YOrganisation der Afrikanischen Einheit§ einzuladen!"
 ETH_pan-africanism_liberate_tt:0 "Erhalte §YBefreie Kriegsziele§! zu allen Kolonialmächten in Afrika:"
 ETH_executive_council:0 "Der Exekutivrat"
 ETH_executive_council_desc:0 "Wir sollten auf eine stärkere Zusammenarbeit in der Organisation für Afrikanische Einheit drängen, indem wir ein Exekutivorgan schaffen, das nach dem Willen der Menschen handelt und schnell auf Bedrohungen der Stabilität in unserer Region reagieren kann."
 ETH_executive_council_tt:0 "Schalten Sie Entscheidungen frei, §YOrganization of African Unity§ einzuladen! Mitglieder des Exekutivrats."
 ETH_african_union:0 "Die Afrikanische Union"
 ETH_african_union_desc:0 "Es ist an der Zeit, dass die Menschen Afrikas in einer Afrikanischen Union vereint werden. Nie wieder werden wir von Imperialisten oder Faschisten bedroht, während wir danach streben, Afrikas erste Supermacht zu werden."
 ETH_african_union_tt:0 "Schalten Sie Entscheidungen frei, um §YExekutivrat§ zu integrieren! Mitglieder in die §YAfrikanische Union§!"
 ETH_african_central_bank:1 "Der [ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Mit der Schaffung einer [ETH_GetCentralBankName] könnten wir den Prozess der Integration der Volkswirtschaften in die Organisation der Afrikanischen Einheit beginnen. Dies würde es uns ermöglichen, unsere Ressourcen und Infrastruktur effizienter zum Wohle aller Mitgliedstaaten zu nutzen."
 ETH_african_central_bank_tt:1 "Schalten Sie Entscheidungen frei, §YOrganization of African Unity§ einzuladen! Mitglieder der [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: §R-5%§! \n$modifier_produktion_geschwindigkeit_industrial_complex_faktor$: §R-10%§! \n$modifier_produktion_geschwindigkeit_infrastruktur_faktor$: §R-10%§!"
 ETH_mass_transit:0 "Kollektivierter Nahverkehr"
 ETH_mass_transit_desc:0 "Ein Großteil unserer Verkehrsinfrastruktur ist veraltet und muss neu organisiert werden, damit sie effizienter genutzt werden kann. Am besten geeignet, solche Reformen umzusetzen, sind die Arbeitnehmer, die die Infrastruktur betreiben."
 ETH_mutual_defense:0 "Gegenseitige Verteidigung"
 ETH_mutual_defense_desc:0 "Die Menschen in Afrika werden niemals dauerhaften Frieden haben, bis die Nationen der Welt erkennen, dass die Kosten für den Versuch, uns zu kolonisieren, zu hoch sind. Um dies zu erreichen, sollten die Mitglieder der Organisation für Afrikanische Einheit ein gegenseitiges Verteidigungsabkommen schließen und versprechen, sich gegenseitig zu schützen, falls einer von uns angegriffen wird."
 ETH_mutual_defense_tt:0 "Schalten Sie Entscheidungen frei, §YOrganization of African Unity§ einzuladen! Mitglieder schließen eine gegenseitige Verteidigungsvereinbarung ab."
 ETH_our_own_path:0 "Unser eigener Weg"
 ETH_our_own_path_desc:0 "Wir waren zu schwach, um den [SOV.GetAdjective]s zu widerstehen, als sie uns verrieten, indem sie die Kontrolle über unsere Angelegenheiten übernahmen. Wir sind jetzt in einer viel stärkeren Position und können endlich den Schritt zur Wiedererlangung unserer Unabhängigkeit unternehmen. Wir sollten jedoch auf mögliche Repressalien seitens der [SOV.GetAdjective]s vorbereitet sein."
 ETH_our_own_path_tt:0 "§R[SOV.GetNameDefCap] wird über diese Vorgehensweise verärgert sein und möglicherweise versuchen, Äthiopien wieder unter die Kontrolle von [SOV.GetAdjective] zu bringen!§!"
 ETH_communal_agriculture:0 "Kommunale Landwirtschaft"
 ETH_communal_agriculture_desc:0 "Durch die Kollektivierung der Landwirtschaft und die Einführung neuer Anbaumethoden können wir unsere landwirtschaftliche Produktion massiv steigern und den Zugang aller zu Nahrungsmitteln gewährleisten. Dies wird es emanzipierten Bauern auch ermöglichen, in den Städten eine alternative Beschäftigung anstelle der Subsistenzlandwirtschaft zu finden."
 ETH_communal_agriculture_industry_tt:0 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "Ändern Sie §Y$ETH_industrialisierung_dynamic_modifier$§! von:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Ergreifen Sie die Mittel"
 ETH_seize_the_means_desc:0 "Generationen von [ETH.GetAdjective]-Arbeitern haben die Felder bestellt und die Industrie der Städte aufgebaut. Ihr Blut ist im Boden. Deshalb werden wir nicht länger zulassen, dass eine wohlhabende Clique das Eigentum an diesen Vermögenswerten beansprucht. Sie werden den Menschen zurückgegeben."
 ETH_preparing_for_the_inevitable:0 "Vorbereitung auf das Unvermeidliche"
 ETH_preparing_for_the_inevitable_desc:0 "Die Mächtigen auf der ganzen Welt werden unsere radikalen Reformen in [ETH.GetNameDef] nicht tolerieren, aus Angst, dass ihre eigenen Leute dasselbe fordern werden. Wir müssen auf ihren unvermeidlichen Versuch vorbereitet sein, unsere Lebensweise zu zerstören."
 ETH_refuge_for_the_spanish_exiles:0 "Zufluchtsort für spanische Exilanten"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Unsere ideologischen Genossen in Spanien haben erlebt, wie ihre Träume vom Anarchismus durch die gemeinsamen Bemühungen der Faschisten, Stalinisten und Kapitalisten aus der ganzen Welt zerstört wurden. Wir müssen unsere Grenzen für unsere vertriebenen Freunde öffnen und ihnen eine zweite Chance bieten, eine bessere Zukunft aufzubauen."
 ETH_the_lion_and_the_sun:0 "Der Löwe und die Sonne"
 ETH_the_lion_and_the_sun_desc:0 "Seine Majestät [ETH.GetLeader] und der japanische Kaiser, [JAP.GetLeader], haben es geschafft, viele Gemeinsamkeiten zwischen unseren großen Reichen zu finden. [JAP.GetLeader] hat sogar angedeutet, dass seine Regierung in [ETH.GetName] investieren wird, wenn wir schließlich unser Heimatland zurückerobern."
 ETH_japanese_investments_tt:0 "Schaltet §YEntscheidungen§ frei! für japanische Investitionen in [ROOT.GetName], sobald [ROOT.GetName] freigegeben ist"
 ETH_an_ethiopian_navy_in_exile:0 "Eine äthiopische Marine im Exil"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Seine Majestät [ETH.GetLeader] war Zeuge von Demonstrationen der [JAP.GetAdjective]-Marinemacht und hat unsere liebenswürdigen Gastgeber um Hilfe für den Aufbau einer [ETH.GetAdjective]-Marine gebeten, um bei der Befreiung unseres Heimatlandes zu helfen und es davor zu schützen zukünftige Angriffe."
 ETH_an_arabic_base:0 "Eine arabische Basis"
 ETH_an_arabic_base_desc:0 "Es wird immer deutlicher, dass [JAP.GetName] beabsichtigt, die Region Asien-Pazifik in den kommenden Jahren neu zu gestalten. Da wir uns zunehmend dem [JAP.GetAdjective] angenähert haben, ist es für uns sinnvoll, ein Stück für uns selbst herauszuarbeiten. Zunächst einmal sollten wir die Kontrolle über das Land unserer Vorfahren auf der Arabischen Halbinsel fordern."
 ETH_uk_arabia_tt:0 "Irgendwelche §YArabian§! Der Staat gehört §Y[ENG.GetNameWithFlag]§! oder ein §Yally§! von §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Ein Imperium im Schatten der Sonne"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Seine Majestät [ETH.GetLeader] ist ein Kaiser ohne Reich. Dies ist nicht nur eine Demütigung für unseren Kaiser, sondern schränkt auch unsere Fähigkeit ein, Vorkehrungen für die Befreiung von [ETH.GetName] zu treffen. Vielleicht wären unsere Freunde in [JAP.Capital.GetCapitalVictoryPointName] bereit, uns die Kontrolle über eine Insel zu geben, damit wir sie als Operationsbasis für die eventuelle Befreiung unseres Heimatlandes nutzen können."
 ETH_japan_has_island_tt:0 "Japan kontrolliert mindestens einen nicht zum Kerngebiet gehörenden Inselstaat."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! wird §Y[ROOT.GetName]s§ beitreten! Krieg gegen [ITA.GetName].\n§Y[ROOT.GetName]§! wird eine Marionette von §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle:0 "Eine Zielgruppe mit dem [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] hat ehrgeizige Pläne für die Neuordnung nicht nur von [GER.GetNameDef], sondern der ganzen Welt. Durch die Gewinnung einer Audienz beim [GER.GetAdjective]-Anführer wird die Welt Seine Majestät, [ETH.GetLeader], weiterhin als den einzig wahren Herrscher von [ETH.GetName] sehen."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Kaiser"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Kanzler"
 GER_generalfeldmarshall_title:0 "Generalfeldmarschall"
 ETH_befriend_goring:0 "Freunde dich mit Göring an"
 ETH_befriend_goring_desc:0 "Die deutsche Regierung ist ein Netz aus politischen Intrigen und Hinterlist. Wer immer das Ohr von [GER.GetLeader] hat, hat das Potenzial, politische Entscheidungen von [GER.GetAdjective] massiv zu beeinflussen. Vielleicht könnten wir selbst etwas Einfluss gewinnen, indem wir uns mit einem Mitglied der Regierungselite wie $GER_hermann_goring$ anfreunden."
 ETH_steel_lions:0 "Stahllöwen"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] leistet Pionierarbeit bei neuen Methoden der Kriegsführung. Die Zeiten der Kavallerie oder des Stellungskrieges sind vorbei. Die Zukunft gehört dem Tank. Wir sollten unsere Zeit in [GER.GetNameDef] nutzen, um zu lernen, wie wir die modernen Kriegswaffen einsetzen und uns auf die Befreiung unseres Heimatlandes vorbereiten."
 ETH_armor_officers_tt:0 "Bis zu zwei [ROOT.GetAdjective]-Offiziere erhalten den §Y$armor_officer$§! Merkmal"
 ETH_german_mediation:0 "[GER.GetAdjective] Mediation"
 ETH_german_mediation_desc:0 "Während sich die Ambitionen von [GER.GetAdjective] und [ITA.GetAdjective] allmählich annähern, bleibt die Frage von [ETH.GetName] ein Stolperstein für eine verstärkte Zusammenarbeit zwischen den beiden Nationen. Vielleicht kann [GER.GetLeader] [ITA.GetLeader] davon überzeugen, seine sinnlose Beschäftigung zu beenden und dem Kaiser zu erlauben, an seinen rechtmäßigen Platz in [ETH.GetName] zurückzukehren."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! hat die gleiche Ideologie wie [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotage der italienisch-deutschen Beziehungen"
 ETH_sabotage_italo-german_relations_desc:0 "Wir können nicht zulassen, dass [GER.GetNameDef] und [ITA.GetName] sich gegenseitig als potenzielle Verbündete sehen. Wir müssen alles in unserer Macht stehende tun, um die Beziehungen zwischen beiden zu sabotieren. Andernfalls könnten wir erleben, wie Seine Majestät ein Gefangener von [ITA.GetLeader] wird und der Traum von einem freien [ETH.GetName] zerstört wird."
 ETH_unlock_false_flag_tt:1 "Schaltet die Entscheidung frei, eine Operation mit falscher Flagge zu initiieren, um [ITA.GetFlag] §Y[ITA.GetName]§ einzurahmen!"
 ETH_joint_swedish-ethiopian_intelligence_program:0 "Gemeinsames schwedisch-äthiopisches Geheimdienstprogramm"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "Direkte Hilfe an [ETH.GetName] würde Fragen zur Neutralität von [SWE.GetName] aufwerfen. Möglicherweise sind sie jedoch bereit, verdeckte Unterstützung anzubieten, um eine plausible Leugnung aufrechtzuerhalten. Indem wir unsere Verbindungen in der Region und die Ressourcen von [SWE.GetName] nutzen, können wir die Kolonialherrschaft von [ITA.GetAdjective] in Afrika abbauen."
 ETH_anti-tank_guns:0 "Panzerabwehrkanonen"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] verfügt über einige der besten Waffenkammern der Welt. Obwohl die [SWE.GetAdjective] in auswärtigen Angelegenheiten technisch neutral sind, könnten sie bereit sein, sich von einigen ihrer Panzerabwehrkanonen zu trennen, wenn dies den wachsenden faschistischen Einflussbereich beschneidet."
 ETH_a_libyan_revolt:0 "Ein libyscher Aufstand"
 ETH_a_libyan_revolt_desc:0 "Die [ITA.GetAdjective]s kämpfen darum, die Kontrolle über ihre jüngsten Gebietsgewinne in Ostafrika zu behalten. Nachdem sich ihr Fokus verlagert hat, werden wir unser Möglichstes tun, um die Saat der Rebellion in ihren kostbaren [LBA.GetAdjective]-Territorien zu säen."
 ETH_ethiopias_cause_is_ours:0 "Äthiopiens Sache ist unsere"
 ETH_ethiopias_cause_is_ours_desc:0 "Die [SWE.GetAdjective]-Regierung entfernt sich von der Neutralität, da sie zu erkennen beginnt, dass der Erfolg des Faschismus in Afrika auch Auswirkungen auf Europa haben wird. Unsere Ziele der Selbstbestimmung und der Achtung des Völkerrechts stimmen überein, daher ist es sinnvoll, dass wir unsere Zusammenarbeit in der Außenpolitik weiter vertiefen."
 ETH_SWE_join_war_tt:0 "Wenn große Nationen mit §Y[ITA.GetFlag][ITA.GetName]§ im Krieg sind! und §Y[SWE.GetFlag][SWE.GetName]§! stimmt dem gegenseitigen Fraktionsantrag zu, werden sie versuchen, einer Fraktion beizutreten und sich dem Krieg anzuschließen.\n §RIWenn keine Fraktion verfügbar ist, wird [SWE.GetFlag][SWE.GetName] nicht allein in den Krieg gegen [ITA.GetFlag] ziehen [ITA.GetName]!§!"
 ETH_reach_out_to_the_italians:0 "Gehen Sie auf die Italiener zu"
 ETH_reach_out_to_the_italians_desc:0 "Es ist klar, dass wir keine Hoffnung mehr haben, die [ITA.GetAdjective]s auf dem Schlachtfeld zu besiegen. [ETH.GetLeader] schickt unsere Soldaten jedoch weiterhin in erfolglosen Offensiven in den Tod. Es ist Zeit für eine neue Führung unter einem stärkeren Führer, jemandem, der mit den Italienern zusammenarbeiten und unserem Heimatland Frieden bringen kann."
 ETH_reach_out_to_the_italians_tt:0 "Ein Kooperationsangebot wird an §Y[ITA.GetNameDef]§! gesendet und bietet Frieden im Austausch für Territorium."
 ETH_can_start_a_civil_war_tt:0 "[ROOT.GetName] kann einen Bürgerkrieg auslösen, indem es §Y$ETH_declare_for_italy$§ abschließt! Fokus."
 ETH_sway_the_warlords:0 "Beeinflusse die Kriegsherren"
 ETH_sway_the_warlords_desc:0 "Selbst wenn wir keinen der mächtigeren Ras davon überzeugen können, sich offen gegen $ETH_haile_selassie$ auszusprechen, können wir zumindest den Samen für eine zukünftige Zusammenarbeit säen. Darüber hinaus sollten wir versuchen, einige der kleineren Kriegsherren von den Vorteilen einer Zusammenarbeit mit und nicht gegen die Italiener zu überzeugen."
 ETH_sway_the_warlords_tt:0 "Erhöht die Größe des Aufstands. \nEinige der loyalistischen Generäle werden nach dem Krieg für die Rekrutierung verfügbar sein."
 ETH_expand_the_bodyguard:0 "Erweitern Sie den Leibwächter"
 ETH_expand_the_bodyguard_desc:0 "Es wird immer schwieriger festzustellen, wem man vertrauen kann, da die Machtstrukturen von [ETH.GetName] zu zerfallen beginnen. In diesen schwierigen Zeiten benötigt der zukünftige Anführer unserer großen Nation einen ständigen Leibwächter, der nur ihm gegenüber loyal ist, um ihn vor verräterischen Elementen zu schützen."
 ETH_expand_the_bodyguard_tt:0 "Fügt zusätzliche Einheiten hinzu, wenn der Bürgerkrieg beginnt"
 ETH_declare_for_italy:0 "Für Italien anmelden"
 ETH_declare_for_italy_desc:0 "Viele werden es als Verrat ansehen und der Wahrheit den Rücken kehren. Aber deshalb sind wir dazu bestimmt, diese Länder zu beherrschen. Weil wir wissen, dass wir allein die Willensstärke haben, das zu tun, was zum Wohl unserer Nation getan werden muss. Es ist Zeit, [ETH.GetLeader] zu stürzen."
 ETH_restore_the_country:0 "Stellen Sie das Land wieder her"
 ETH_restore_the_country_desc:0 "Nachdem der Frieden in [ETH.GetName] endlich wiederhergestellt ist, ist es an der Zeit, mit dem Prozess der Wiederherstellung der Ordnung im ganzen Land zu beginnen. Wir werden Häuser und Infrastruktur besser als bisher wieder aufbauen und zeigen, dass unser Volk unter der Herrschaft von [ETH.GetLeader] eine glänzende Zukunft erwartet."
 ETH_invite_italian_settlers:0 "Laden Sie italienische Siedler ein"
 ETH_invite_italian_settlers_desc:0 "Zu sehen, wie unsere große Nation zu einem weiteren Ziel der europäischen Kolonisierung wird, wird für viele eine bittere Pille sein. Allerdings hat die jüngste Geschichte die Schwäche unserer Industrie und Infrastruktur gezeigt und wir brauchen radikale Maßnahmen, um sie zu verbessern. Deshalb werden wir die Situation ausnutzen, indem wir das Fachwissen und den Reichtum naiver [ITA.GetAdjective]s ausnutzen, indem wir sie einladen, sich hier niederzulassen."
 ETH_invite_italian_settlers_tt:1 "§Y2 eigene Staaten§! wird eine Reihe von Siedlern aus [ITA.GetName] gewinnen, sie aus ländlichen oder pastoralen Staaten ersetzen und ihnen §Yneue Bauplätze geben.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "Ersetzen Sie die Abuna"
 ETH_change_state_religion:0 "Staatsreligion ändern"
 ETH_replace_the_abuna_desc_ethiopia:0 "Der Führer der orthodoxen Kirche, $ETH_abuna_qerellos_iv$, ist zu eng mit $ETH_haile_selassie$ verbunden. Wir müssen ihn durch jemanden ersetzen, der unserer Sache treuer ist."
 ETH_replace_the_abuna_desc_gojjam:0 "Der Führer der orthodoxen Kirche, $ETH_abuna_qerellos_iv$, ist zu eng mit $ETH_haile_selassie$ verbunden. $ETH_abuna_abraham$ ist der perfekte Kandidat, um ihn zu ersetzen und Gojjam sowohl zum politischen als auch zum religiösen Zentrum des Imperiums zu machen."
 ETH_replace_the_abuna_desc_jimma:0 "Zu lange hat die orthodoxe Tewahedo-Kirche die Politik dieses Landes beeinflusst. Es ist an der Zeit, die Verbindungen zwischen dem Imperium und der Kirche offiziell zu kappen. Stattdessen sollten wir engere Beziehungen zu unseren Brüdern und Schwestern jenseits der Meerenge anstreben."
 ETH_the_capital_victory_parade:0 "Die [ROOT.Capital.GetCapitalVictoryPointName] Siegesparade"
 ETH_the_capital_victory_parade_desc:0 "Obwohl unser großer Anführer uns vor der sicheren Zerstörung bewahrt hat, sind viele unserer Leute misstrauisch gegenüber den Motiven von [ETH.GetLeader] und sehnen sich nach den Tagen der alten kaiserlichen Familie. Wir müssen sie daran erinnern, wie dankbar sie [ETH.GetLeader] sein sollten, und die glorreiche Zukunft demonstrieren, die auf [ETH.GetName] wartet."
 ETH_amedeos_feast_of_maskal:0 "Amedeos Maskal-Fest"
 ETH_amedeos_feast_of_maskal_desc:0 "Um die anhaltende Stabilität von [ETH.GetName] zu gewährleisten, werden wir die verbleibenden Ras‘ zum Maskal-Fest von Prinz Amedeo in [ETH.Capital.GetCapitalVictoryPointName] versammeln. Dort werden wir uns mit dem Vizekönig von [ITA.GetAdjective] Ostafrika treffen und die Zukunft der Region besprechen."
 ETH_amedeos_feast_of_maskal_tt:1 "Wenn §Y$ETH_sway_the_warlords$§! wurde abgeschlossen: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! und §Y$ETH_ras_kassa$§! wird treu werden."
 ETH_assertiveness:0 "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect:0 "Durchsetzungsfähiger Negus"
 ETH_assertiveness_desc:0 "Wir stimmten zu, mit den [ITA.GetAdjective]s zusammenzuarbeiten, um unsere große Nation vor der Zerstörung zu schützen. Jetzt würden sie sehen, wie wir unserer Identität und Kultur beraubt werden und nichts weiter als eine Kolonie werden. Das können wir nicht zulassen. Wir werden ihnen klar machen, wer wir sind, und uns auf Schritt und Tritt ihrer Kolonisierung widersetzen."
 ETH_assertiveness_tt:1 "Wenn §Y$ETH_sway_the_warlords$§! wurde abgeschlossen und das Land ist §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! und §Y$ETH_tadesse_birru$§! wird treu werden."
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad von Jimma"
 ETH_assertiveness_ethiopia:0 "Negus von Shewa"
 ETH_exploit_french_weakness:0 "Französische Schwäche ausnutzen"
 ETH_exploit_french_weakness_desc:0 "Während die [FRA.GetAdjective] damit beschäftigt sind, über die Asche ihres Reiches zu streiten, haben wir die Gelegenheit, das Gebiet Französisch-Somalilands unserem großen Reich anzugliedern. Es ist unwahrscheinlich, dass die [FRA.GetAdjective] große Bereitschaft für einen weiteren Kampf haben, aber wir müssen auf alles vorbereitet sein."
 ETH_exploit_french_weakness_tt:0 "Schalten Sie Entscheidungen zur Besetzung von §YFranzösisches Somaliland§ frei! \n§RDiese Entscheidungen bergen das Risiko eines Krieges mit Vichy-Frankreich!§!"
 ETH_france_divided_tt:0 "Frankreich ist gespalten"
 ETH_invite_italian_investors:0 "Laden Sie italienische Investoren ein"
 ETH_invite_italian_investors_desc:0 "Wir sollten unsere neuen Oberherren nutzen, indem wir ihre Investoren dazu verleiten, [ETH.GetName] zu besuchen. Ein Investitionszufluss würde nicht nur dazu beitragen, die durch den Krieg verursachten Schäden zu beheben, sondern auch unsere Industriekapazitäten massiv auszubauen."
 ETH_italian_general_staff:0 "Italienischer Generalstab"
 ETH_italian_general_staff_desc:0 "Unser Militär hat bei der Modernisierung noch einen langen Weg vor sich. Obwohl wir große Fortschritte bei der Herstellung oder Beschaffung moderner Ausrüstung für die Streitkräfte machen, haben unsere Offiziere viele veraltete Ansichten darüber, wie diese eingesetzt werden sollen. Vielleicht könnten wir lernen, wie man einen modernen Krieg führt, indem wir [ITA.GetAdjective]-Offiziere einladen, unserem Generalstab beizutreten."
 ETH_italian_general_staff_tt:1 "Wenn die Beziehungen zu Italien positiv sind und sie zustimmen, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! und §Y$ITA_alessandro_pirzio_biroli$§! wird nach Äthiopien verlegt."
 ETH_cooperation:0 "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc:0 "Unser Schicksal liegt in der Herrschaft über Ostafrika. Allerdings sind wir noch weit davon entfernt, dieses Ziel zu erreichen. Deshalb müssen wir mit den bestehenden Machtstrukturen der Region zusammenarbeiten und versuchen, uns jeden möglichen Vorteil zu verschaffen."
 ETH_cooperation_sud_tt:0 "Gewinnen Sie einen sudanesischen politischen Berater:\n§Y$economic_organizer$:§! \n Konsumgüterfabriken: §G-5%§!\n Stabilität: §G+5%§!"
 ETH_cooperation_som_tt:0 "Gewinnen Sie einen somalischen politischen Berater:\n§Y$economic_organizer$:§! \n Konsumgüterfabriken: §G-5%§!\n Stabilität: §G+5%§!"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! wird verfügbar als §YChief of Airforce§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Zusammenarbeit mit den Sudanesen"
 ETH_cooperation_jimma:0 "Zusammenarbeit mit den Arabern"
 ETH_cooperation_gugsa:0 "Zusammenarbeit mit den Eritreern"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "Unter der neuen Regierung herrscht bei den Menschen nach wie vor Unklarheit über ihre nationale Identität. Ungeachtet ihrer kleinen Beschwerden sind sie jetzt [ETH.GetAdjective]s. Und es ist an der Zeit, dass sie lernen, dass gute [ETH.GetAdjective] gegenüber [ETH.GetLeader] und dem Staat loyal sind."
 ETH_reinforce_ethiopian_identity:0 "Stärken Sie die äthiopische Identität"
 ETH_reinforce_gojjam_identity:0 "Stärken Sie die Gojjam-Identität"
 ETH_reinforce_jimman_identity:0 "Stärken Sie die Jimman-Identität"
 ETH_reinforced_identity:0 "Gestärkte Identität"
 ETH_underground_wargames:0 "Untergrundkriegsspiele"
 ETH_underground_wargames_desc:0 "Wir hatten im letzten Krieg Mühe, die [ITA.GetAdjective]s abzuwehren, weil wir nicht verstanden haben, wie sehr sich die Kriegsführung in den letzten Jahrzehnten verändert hat. Um sicherzustellen, dass wir den gleichen Fehler nicht noch einmal machen, ist es zwingend erforderlich, dass unsere Offiziere mit der Durchführung von Kriegsspielen beginnen und den Sturz der [ITA.GetAdjective]-Streitkräfte planen. Natürlich müssen wir dabei vermeiden, Verdacht zu erregen ..."
 ETH_adopt_the_lira:0 "Adoptiere die Lira"
 ETH_adopt_the_lira_desc:0 "Der Wert unserer Währung ist aufgrund der wirtschaftlichen Turbulenzen, die durch den Krieg mit [ITA.GetName] verursacht wurden, und der Kosten für den Wiederaufbau stark gesunken. Anstatt zu versuchen, die angeschlagene Währung zu stabilisieren, sollten wir dies als Gelegenheit nutzen, die wirtschaftliche Integration mit den [ITA.GetAdjective]s durch die Einführung der Lira zu verstärken."
 ETH_request_italian_equipment:0 "Fordern Sie italienische Ausrüstung an"
 ETH_request_italian_equipment_desc:0 "Während wir bei der Reform unserer Wirtschaft und der Stärkung unseres Militärs große Fortschritte machen, könnten wir bei diesen Aufgaben dennoch von etwas Unterstützung profitieren. Aufgrund unserer sich vertiefenden Beziehungen zu den [ITA.GetAdjective]s sind sie möglicherweise bereit, uns einen Teil ihrer überschüssigen Ausrüstung zu schicken."
 ETH_request_italian_equipment_tt:1 "Wenn [ITA.GetFlag][ITA.GetName] zustimmt, erhält [ETH.GetFlag][ETH.GetName] entweder §G500 $artillery_equipment$§! oder §G2500 $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries:0 "Rekrutiere Söldner"
 ETH_recruit_mercenaries_desc:0 "Derzeit gibt es im Militär große Spannungen zwischen Soldaten unterschiedlicher Herkunft. Viele sind dem alten Regime treu und man kann ihnen nicht trauen. Bis wir diese illoyalen Elemente ausgerottet haben, brauchen wir Kräfte, die uns gegenüber zweifellos loyal sind. Der einfachste Weg, Loyalität zu wecken, ist bares Geld."
 ETH_askari_tt:0 "Rekrutiere §G4-Abteilungen§! von §YEritrean Askari§!"
 ETH_sudanese_mercs_tt:0 "Rekrutiere §G4-Abteilungen§! von §YSudanesischen Söldnern§!"
 ETH_arab_mercs_colab_tt:0 "Rekrutiere §G4-Abteilungen§! von §YArabischen Söldnern§!"
 ETH_set_up_a_customs_barrier:0 "Richten Sie eine Zollschranke ein"
 ETH_set_up_a_customs_barrier_desc:0 "Je länger wir zulassen, dass sich unsere Wirtschaft mit [ITA.GetName]s verstrickt, desto schwieriger wird es, sich von ihrem korrumpierenden Einfluss zu befreien. Obwohl es unser Wirtschaftswachstum verlangsamen wird, sollten wir eine Zollschranke einführen, um den Handel zwischen unseren Nationen zu erschweren. Das [ITA.GetAdjective]-Regime wird darüber verärgert sein, aber wenn es sein muss, werden wir eine wirtschaftliche Rechtfertigung finden."
 ETH_contact_the_exiles:0 "Kontaktieren Sie die Verbannten"
 ETH_contact_the_exiles_desc:0 "Als der Krieg mit [ITA.GetName] zu Ende ging, flohen viele aus Angst vor den Folgen des neuen Regimes in benachbarte Regionen. Wenn wir mit der Umsetzung unserer Pläne zur Wiedererlangung unserer Unabhängigkeit beginnen, können wir möglicherweise diese breitere Diaspora davon überzeugen, sich uns anzuschließen. Trotz unserer Differenzen in der Vergangenheit ist es jetzt an der Zeit, zum Wohle des Heimatlandes zusammenzuarbeiten."
 ETH_outsourced_production:0 "Ausgelagerte Produktion"
 ETH_outsourced_production_desc:0 "Unsere Industrie bleibt klein und unerfahren, wenn es um die Herstellung von Kriegswerkzeugen geht. Da wir uns nun jedoch fest im Einflussbereich von [ITA.GetAdjective] befinden, können wir das Beste aus der Situation machen, indem wir unseren Produktionsbedarf auslagern und das Fachwissen ihrer Waffenhersteller nutzen."
 ETH_outsourced_production_tt:0 "Fordern Sie [ITA.GetFlag]§Y[ITA.GetAdjective]§ an! Armee- oder Luftwaffenkonstrukteure:"
 ETH_outsourced_production_air_tt:0 "Luftwaffendesigner:"
 ETH_outsourced_production_army_tt:0 "\nArmeedesigner:"
 ETH_outsourced_production_factories_tt:1 "\n Wenn [ITA.GetFlag]§Y[ITA.GetNameDef]§! stimmt zu, [ETH.GetFlag]§Y[ETH.GetNameDef]§! erhält §Y4 Militärfabriken§!."
 ETH_together_for_victory:0 "Gemeinsam für den Sieg"
 ETH_together_for_victory_desc:0 "Die Zeit für uns rückt näher, unsere Ehre wiederherzustellen und die Ketten der italienischen Unterdrückung zu sprengen. Um sicherzustellen, dass unsere Pläne nicht scheitern, müssen wir unsere Kräfte verstärken und Unterstützung aus ganz Ostafrika gewinnen. Nur gemeinsam wird der Sieg gesichert sein."
 ETH_together_for_victory_tt:0 "Rebellenkrieger werden sich hinter den feindlichen Linien erheben, wenn der Unabhängigkeitskrieg beginnt"
 ETH_our_enemys_enemy:0 "Der Feind unseres Feindes"
 ETH_our_enemys_enemy_desc:0 "Es gibt viele Nationen, die aus ideologischen oder strategischen Gründen gegen den Expansionismus sind. Wir sollten diese Nationen um Waffenlieferungen bitten, damit wir die [ITA.GetAdjective]-Streitkräfte in unserer Region stürzen können."
 ETH_our_enemys_enemy_tt:0 "Wenn eine Nation sich bereit erklärt, Waffen zu schicken, erhält [ETH.GetFlag][ETH.GetName] §G1000 Infanterieausrüstung§! von ihnen."
 ETH_raid_italian_depots:0 "Überfallen Sie italienische Depots"
 ETH_raid_italian_depots_desc:0 "Das italienische Militär hat einen großen Teil seiner Ausrüstung in Depots im ganzen Land konzentriert. Während wir uns auf eine unvermeidliche Konfrontation vorbereiten, können wir ihnen diese Ausrüstung entziehen und unsere eigenen Streitkräfte damit verstärken, indem wir die Depots überfallen."
 ETH_raid_italian_depots_tt:0 "Überfälle werden im kommenden §Yyear§! sporadisch stattfinden, wobei [ITA.GetFlag]§Y[ITA.GetAdjective]§! hinzugefügt wird. Ausrüstung zu [ETH.GetFlag]§Y[ETH.GetName]'s§! jedes Mal einen Vorrat anlegen."
 ETH_the_italian_language:0 "Die italienische Sprache"
 ETH_the_italian_language_desc:0 "Die Sprache bleibt eines der größten Hindernisse für eine tiefere Zusammenarbeit mit den [ITA.GetAdjective]s. Wir werden daher [ITA.GetAdjective] in unserer gesamten Verwaltung, einschließlich des Militärs, als Zweitsprache einführen. Wir hoffen, dass dies den kulturellen Austausch zwischen uns beschleunigt und die strategische Planung effizienter macht."
 ETH_compensation:0 "Entschädigung"
 ETH_compensation_desc:0 "Trotz der anfänglichen Spannungen zwischen unseren großen Nationen haben wir unsere Loyalität gegenüber [ITA.GetName] immer wieder unter Beweis gestellt. Dies hat jedoch wenig dazu beigetragen, unsere Bevölkerung bei unserer Regierung beliebt zu machen. Vielleicht wären die [ITA.GetAdjective]s bereit, uns als Entschädigung mit der Kontrolle über einige ihrer anderen Länder zu entschädigen, damit wir die Unterstützung für unser Regime stärken können."
 ETH_negusa_nagast:0 "Negusa Nagast"
 ETH_negusa_nagast_desc:0 "Es ist an der Zeit, [ETH.GetName] durch die Erklärung unserer Unabhängigkeit vom Einfluss von [ITA.GetAdjective] zu befreien. Dank der Führung von [ETH.GetLeader] werden wir bald wieder Herr unseres eigenen Schicksals sein."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! erklärt die Unabhängigkeit"
 ETH_the_italo-ethiopian_empire:0 "Das Italo-[ETH.GetAdjective]-Imperium"
 ETH_the_italo-ethiopian_empire_desc:0 "Während wir uns aus der Asche des alten Imperiums erheben, nimmt ein neues Italo-[ETH.GetAdjective] langsam Gestalt an. Obwohl wir erst vor kurzem gegeneinander gekämpft haben, wird immer deutlicher, dass sowohl [ITA.GetName] als auch [ETH.GetName] jetzt gemeinsam stärker sind. Jetzt ist es unsere Pflicht, den Herrschaftsbereich unseres gemeinsamen Imperiums zu erweitern."
 ETH_the_italo-ethiopian_empire_tt:1 "Schalte §Yitalo-[ETH.GetAdjective] Empire§ frei! Entscheidungen, Kerne auf beanspruchtem Territorium zu gewinnen, sobald diese erobert wurden.\nSie werden übertragen, wenn es im beanspruchten Staat oder einem angrenzenden Staat keine feindliche Division gibt"
 ETH_reclaim_the_empire:0 "Erobere das Imperium zurück"
 ETH_reclaim_the_empire_desc:0 "Unter der Herrschaft unseres großen Anführers [ETH.GetLeader] haben wir den zersetzenden Einfluss von [ITA.GetName] auf unsere große Nation zurückgewiesen und die unübertroffene Stärke unseres Volkes wiederentdeckt. Nun liegt die große Aufgabe vor uns in der Rückgewinnung unseres rechtmäßigen Landes und der Vereinigung des [ETH.GetAdjective]-Volkes."
 ETH_reclaim_the_empire_tt:0 "Schalte §YReclaim the Empire§ frei! Entscheidungen, Kerne auf dem an [ITA.GetFlag][ITA.GetName] abgetretenen Gebiet zurückzugewinnen, sobald sie wieder unter der Kontrolle von [ETH.GetFlag][ETH.GetAdjective] stehen."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] hat uns heldenhaft in die Unabhängigkeit geführt, frei vom korrumpierenden Einfluss von [ITA.GetName]. Wir wissen nicht, was die Zukunft bringt, aber wir wissen, dass sie herrlich sein wird, solange wir den Befreier von [ETH.GetName] haben, der uns hineinführt."
 ETH_the_liberator_of_gojjam:0 "Der Befreier von $gojjam$"
 ETH_the_liberator_of_jimma:0 "Der Befreier von $jimma$"
 ETH_the_liberator_of_ethiopia:0 "Der Befreier von $ETH$"
 ETH_consolidate_east_africa:0 "Ostafrika konsolidieren"
 ETH_consolidate_east_africa_desc:0 "Die Weltordnung um uns herum verändert sich, während die alten Reiche zu zerfallen beginnen. Der einzige Weg, unserem Volk einen Platz in dieser neuen Ordnung zu sichern, besteht darin, zu erobern und unsere Fähigkeit unter Beweis zu stellen, jedes Hindernis zu überwinden. Auf diese Weise werden wir Ostafrika unter unserer Kontrolle festigen und der Welt die Macht von [ETH.GetName] zeigen."
 ETH_consolidate_east_africa_tt:0 "Erhalten Sie Ansprüche in:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n §Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nErhalten Sie Entscheidungen über das Kerngebiet, sobald Sie unter der Kontrolle von [ETH.GetFlag][ETH.GetAdjective] stehen."
 ETH_chitet_name:0 "Chitet"
 ETH_chitet_name_democratic:0 "Territorialarmee"
 ETH_chitet_name_communist:0 "Volksmiliz"
 ETH_naval_college_name_communist:0 "Marine-College am Roten Meer"
 ETH_naval_college_name_historical:0 "Asmera Naval College"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] Marineakademie"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjective]"
 ETH_experts:0 "Experten"
 ETH_investors:0 "Industrielle"
 ETH_reintegrate_aussa:0 "Aussa integrieren"
 ETH_reintegrate_aussa_desc:0 "Das verräterische Sultanat Aussa hat uns wiederholt verraten, indem es sich auf die Seite der [ITA.GetAdjective] gestellt hat. Es ist an der Zeit, dass wir das Sultanat auflösen und die Region in [ETH.GetName] integrieren."
 ETH_communist_tax_exemption_title:0 "Unterstützen Sie die Spezialisten"
 ETH_communist_tax_exemption_desc:0 "Um den „Brain Drain“ zu verhindern, den die Sowjetunion nach ihrer Revolution erlebte, müssen wir ein Steuersystem schaffen, das die Spezialisten ermutigt, in [ETH.GetNameDef] zu bleiben. Zumindest bis wir eine neue Generation proletarischer Spezialisten großgezogen haben ..."
 ETH_communist_seize_assets_desc:0 "Während die Menschen darum kämpften, über die Runden zu kommen, beschlagnahmte die vorrevolutionäre Elite von [ETH.GetName] riesige Mengen an Vermögenswerten in Form von Devisen, Kunst und natürlich Land. Wir müssen diese Vermögenswerte im Namen des Volkes beschlagnahmen und den Reichtum neu verteilen."
 ETH_communist_seize_assets_title:0 "Beseitigen Sie Privateigentum"
 ETH_tax_exemption_default_desc:0 "Wir müssen den Inhalt der Adligen beibehalten, um die Fragmentierung von [ETH.GetName] zu verhindern. Wir werden sie daher für ihre anhaltende Treue belohnen, indem wir ihre Steuerbefreiungen erweitern, damit sie mehr von ihrem Vermögen behalten können."
 ETH_seize_assets_default_desc:0 "Da sie zu den reichsten Menschen in [ETH.GetName] gehören, macht es wirtschaftlich wenig Sinn, dass der Adel die Freiheit hat, die Zahlung seiner Steuern durch veraltete Gesetze und Schlupflöcher zu vermeiden. Wir müssen den Adel angemessen besteuern und die Einnahmen für die weitere Industrialisierung des Reiches verwenden."
 ETH_tax_exemption_default_title:0 "Erweitern Sie Steuerbefreiungen"
 ETH_seize_assets_default_title:0 "Besteuerung des Adels"
 ITA_italian_highways_bba:0 "Italienische Autobahnen"
 ITA_italian_highways_bba_desc:0 "Die alten Römer bauten Straßen, um die die ganze Welt beneidete. Jetzt glauben die aufstrebenden Deutschen, dass ihre Autobahn weitaus besser ist als alles, was wir bauen könnten. Wir werden ihnen das Gegenteil beweisen."
 ITA_develop_libya:0 "Libyen entwickeln"
 ITA_develop_libya_desc:0 "Libyen ist unsere nächstgelegene Kolonie und die mit dem größten Potenzial. Bevor wir beginnen können, den vollen Lohn unserer langen und harten Arbeit bei der Befriedung des Gebiets zu ernten, müssen wir seine Infrastruktur verbessern."
 ITA_develop_eritrea:0 "Eritrea entwickeln"
 ITA_develop_eritrea_desc:0 "Eritrea ist unsere älteste Kolonie auf dem afrikanischen Kontinent und mit Sicherheit eine der wertvollsten. Aufgrund seiner hervorragenden strategischen Lage kann es leicht zu einem Eckpfeiler unseres Kolonialreiches ausgebaut werden."
 ITA_develop_somaliland:0 "Somaliland entwickeln"
 ITA_develop_somaliland_desc:0 "Auf den ersten Blick scheint die Region am Horn von Afrika weder über großes wirtschaftliches noch strategisches Potenzial zu verfügen. Aber mit ein paar gut platzierten Investitionen können wir das Gebiet in ein Sprungbrett für weitere Vorstöße in den Indischen Ozean verwandeln."
 ITA_regional_development:0 "Regionale Entwicklung"
 ITA_regional_development_desc:0 "Unsere früheren Investitionen in verschiedene Gebiete des Imperiums haben den Boden für einen erheblichen Anstieg der Wirtschaftsleistung in diesen Regionen bereitet. Wir brauchen nur das Wort zu sagen, und schon können wir die Früchte schon bald ernten."
 ITA_ministry_of_italian_africa:0 "Ministerium für Italienisch-Afrika"
 ITA_ministry_of_italian_africa_desc:0 "Mit den verschiedenen Stämmen und Völkern Afrikas kann nicht so umgegangen werden, wie wir es mit anderen unterworfenen Völkern tun würden. Die Verwaltung dieser Bereiche erfordert einen anderen Ansatz."
 ITA_develop_ethiopia:0 "Äthiopien entwickeln"
 ITA_develop_ethiopia_desc:0 "Die hartnäckigen Äthiopier haben uns lange herausgefordert und gedemütigt. Jetzt, wo sie endlich unter Kontrolle gebracht wurden, können wir ihr Land entwickeln und ihnen zeigen, dass unsere Invasion zu ihrem eigenen Besten war."
 ITA_ethiopian_railways:0 "Äthiopische Eisenbahnen"
 ITA_ethiopian_railways_desc:0 "Das unterentwickelte äthiopische Eisenbahnnetz bremst die wirtschaftliche Entwicklung der Kolonie. Durch die Entsendung italienischer Experten können wir es schnell auf den italienischen Standard bringen und sicherstellen, dass die Züge überall im Imperium immer pünktlich fahren."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Unsere Kolonialpolizei hat sich bisher als fähige Kraft erwiesen. Mit einigen weiteren Reformen wird es gelingen, sicherzustellen, dass wir genauso viel aus unseren Kolonien herausholen, wie wir hineinstecken."
 ITA_strengthen_ascari_corps:0 "Ascari-Korps stärken"
 ITA_strengthen_ascari_corps_desc:0 "Unsere Truppen aus den europäischen Teilen des Imperiums kämpfen oft im rauen Klima Afrikas. Die Einheimischen leiden offensichtlich nicht unter denselben Problemen. Wir sollten einige von ihnen anheuern, um unsere Truppen bei Kämpfen in heißen Klimazonen zu unterstützen."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "Während unserer Eroberung Eritreas und in unserem Krieg in Äthiopien waren wir oft von der Schnelligkeit und Hartnäckigkeit der einheimischen Reiter beeindruckt. Nachdem wir gegen sie gekämpft haben, können wir viel gewinnen, wenn wir sie dazu bringen können, auf unsere Seite zu kommen, und ein unternehmungslustiger junger Offizier könnte vielleicht unser ganz eigener „Teufelskommandant“ werden."
 ITA_prospect_for_oil:1 "Aussicht auf Öl"
 ITA_prospect_for_oil_desc:1 "Unsere Geologen glauben, dass unter der libyschen Wüste erhebliche Ölreserven schlummern könnten. Wir sollten eine gründliche Umfrage durchführen, um zu sehen, ob sie Recht haben."
 ITA_libyan_refineries:0 "Libysche Raffinerien"
 ITA_libyan_refineries_desc:1 "Da in der libyschen Wüste große Ölvorkommen entdeckt wurden, muss unser nächster Schritt darin bestehen, die Ölraffinierungskapazität in der Region zu erhöhen."
 ITA_libyan_infrastructure_bba:0 "Libysche Infrastruktur"
 ITA_libyan_infrastructure_bba_desc:0 "Angesichts der Bedeutung Libyens als Operationsbasis in Nordafrika müssen wir uns kontinuierlich um die Verbesserung seiner Infrastruktur bemühen, um dort gegebenenfalls große Truppenverbände stationieren zu können."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Die Straßen in Libyen sind miserabel. Selbst in Küstennähe ist das Straßennetz für ein modernes Land einfach unpassend. Es gibt noch viel zu tun, um dies zu verbessern, einschließlich einer großen Autobahn entlang der Küste."
 ITA_via_della_vittoria:0 "Via della Vittoria"
 ITA_via_della_vittoria_desc:0 "Unsere Geschäftstätigkeit in Nordafrika wird weiterhin durch eine schlechte Infrastruktur beeinträchtigt. Eine größere Anstrengung rund um eine einzige „Siegesstraße“ könnte die Situation dramatisch verbessern und es uns ermöglichen, an der ägyptischen Grenze freier zu operieren."
 ITA_libyan_railway:0 "Libysche Eisenbahn"
 ITA_libyan_railway_desc:0 "Investitionen in das libysche Straßennetz sind sicherlich wertvoll, aber für den Transport von Truppen, Ressourcen und Vorräten in großem Maßstab ist ein modernes Schienennetz unverzichtbar."
 ITA_steel_industry_in_terni:0 "Stahlindustrie in Terni"
 ITA_steel_industry_in_terni_desc:0 "Das Stahlwerk Terni bildet seit langem das Rückgrat der italienischen Stahlproduktion. In den kommenden Kriegen werden wir uns noch stärker auf sie verlassen müssen. Einige jetzt getätigte Investitionen werden sich später zweifellos massiv auszahlen."
 ITA_power_plants_in_terni:0 "Kraftwerke in Terni"
 ITA_power_plants_in_terni_desc:0 "Unsere derzeitigen Kraftwerke in Terni reichen nicht aus und müssen ausgebaut werden, wenn wir die Region zu einem noch größeren Industriestandort entwickeln wollen."
 ITA_industria_della_gomma_sintetica:0 "Industria della Gomma Sintetica"
 ITA_industria_della_gomma_sintetica_desc:0 "Unsere geografische Lage im Herzen des Mittelmeers macht uns besonders anfällig für Blockaden durch feindliche Mächte. Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir in der Lage sein, unsere Industrien ohne ausländische Importe aufrechtzuerhalten."
 ITA_strengthen_northern_industry:0 "Stärken Sie die Industrie des Nordens"
 ITA_strengthen_northern_industry_desc:0 "Norditalien ist seit langem das industrielle Herzland unseres Landes. Die gesamte Region ist hervorragend positioniert, um mit nur geringem Zeit- und Ressourcenaufwand noch weiter zu wachsen."
 ITA_modernize_the_mezzogiorno:0 "Modernisierung des Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "Der Süden Italiens ist ein Sorgenkind, seit wir ein geeintes Land sind. Aber mit unserem Wunsch, die dominierende Macht im Mittelmeerraum zu werden, müssen wir all dieses ungenutzte Potenzial mobilisieren."
 ITA_new_industrialization_program:0 "Neues Industrialisierungsprogramm"
 ITA_new_industrialization_program_desc:0 "Um mit dem Rest der Welt Schritt zu halten, sind ständige Innovationen und Verbesserungen erforderlich. Wir können nicht erwarten, wettbewerbsfähig zu bleiben, wenn wir uns auf unseren Lorbeeren ausruhen, sondern müssen ständig nach mehr streben."
 ITA_railway_innovations:0 "Bahninnovationen"
 ITA_railway_innovations_desc:0 "Auch im Zeitalter des Automobils ist ein starkes Schienennetz immer noch das Rückgrat einer starken Wirtschaft. Der weitere Ausbau der Eisenbahnen in Italien wird uns für zukünftiges Wachstum rüsten."
 ITA_expand_foggia_farm_fields:0 "Erweitern Sie die Felder der Foggia-Farm"
 ITA_expand_foggia_farm_fields_desc:0 "Die Region Foggia war lange Zeit die Kornkammer, die ganz Italien ernährte. Wenn der Krieg beginnt, müssen wir viele Männer, die auf den Feldern arbeiten, zur Armee einziehen. Wir müssen die Landwirtschaft in der Region modernisieren und ausbauen, wenn wir unsere Bevölkerung ernähren wollen."
 ITA_investments_in_edison:0 "Investitionen in Edison"
 ITA_investments_in_edison_desc:0 "Italien verfügte über das allererste Kraftwerk Europas und war schon immer führend in der Technologie. Mit einer Investition in das Unternehmen Edison können wir sicherstellen, dass wir an der Spitze bleiben."
 ITA_expand_national_universities:0 "Erweitern Sie die nationalen Universitäten"
 ITA_expand_national_universities_desc:0 "Für eine technologisch fortschrittliche Nation wie unsere besteht immer ein Bedarf an mehr Ingenieuren. Wir haben unsere Universitäten als den größten Engpass bei der Ausbildung genügend neuer Experten identifiziert, um unser Land wettbewerbsfähig zu halten."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi beliefert unsere Streitkräfte seit langem mit hochwertiger Munition. Eine stetige Munitionsversorgung ist in den kommenden Kriegen von entscheidender Bedeutung, und deshalb sollten wir sicherstellen, dass die Fiocchi-Werke dieser Aufgabe gewachsen sind."
 ITA_brescia_small_arms_industry:0 "Brescia Kleinwaffenindustrie"
 ITA_brescia_small_arms_industry_desc:0 "Italienische Kleinwaffen sind auf der ganzen Welt für ihre hohe Qualität bekannt. Aber wir müssen auch sicherstellen, dass wir über eine ausreichende Versorgung mit modernsten Waffentypen verfügen, wenn wir sicherstellen wollen, dass unsere Soldaten jeden Feind auf dem Feld besiegen können."
 ITA_milan_comms_industry:0 "Mailänder Kommunikationsindustrie"
 ITA_milan_comms_industry_desc:0 "Der neue Bereich der Funkortung und Entfernungsmessung bietet viele Möglichkeiten und wird zweifellos ein wichtiger Bereich der Militärtechnologie werden. Wir müssen sicherstellen, dass wir mit den Entwicklungen in diesem Bereich Schritt halten können."
 ITA_redirect_alfa_romeo_production:0 "Alfa Romeo-Produktion umleiten"
 ITA_redirect_alfa_romeo_production_desc:0 "Seit Jahrzehnten sind italienische Sportwagen die absolute Spitze der Technik. Aber da sich die Wolken des Krieges nähern, muss jeder in Italien seinen Teil beitragen. Wir können es uns nicht leisten, sinnlosen Luxus zu behalten, und die Maschinen der Alfa Romeo-Werke könnten besser für militärische Zwecke genutzt werden."
 ITA_increase_production:0 "Steigern Sie die Produktion"
 ITA_increase_production_desc:0 "Die industrialisierte Kriegsführung erfordert vor allem eines: Masse. Massen an Granaten, Massen an Gewehren, Massen an Flugzeugen. Das Wichtigste ist, mehr Zeug zu haben als der Feind."
 ITA_keep_specialization:0 "Spezialisierung beibehalten"
 ITA_keep_specialization_desc:0 "Während der Rest der Welt den Wert von Können, Präzision und Qualität vielleicht vergessen hat, haben wir in Italien dies nicht vergessen. Unsere Handwerker achten stets auf die kleinsten Details und schaffen das zweifellos beste Beispiel für jedes Gerät, an dem sie arbeiten."
 ITA_thermojet_research:0 "Thermojet-Forschung"
 ITA_thermojet_research_desc:0 "Unsere Ingenieure gehen davon aus, dass Flugzeuge in Zukunft nicht mehr mit Propellern oder Kolbenmotoren angetrieben werden. Stattdessen wird eine neue Technologie Flugzeuge viel schneller machen und völlig andere Flugzeugdesigns ermöglichen. Italien muss an der Spitze dieser Entwicklung stehen."
 ITA_army_primacy_bba:0 "Vorrang der Armee"
 ITA_army_primacy_bba_desc:0 "Im letzten und letzten Fall wird ein Krieg dadurch gewonnen, dass man Soldaten auf feindlichem Boden stationiert und ihnen die Dinge wegnimmt, die der Feind braucht, um Krieg zu führen. Während die Marine und die Luftwaffe zweifellos nützliche Organisationen sind, ist es die Armee, die den Krieg gewinnen wird."
 ITA_preserve_army_traditions:0 "Bewahren Sie die Traditionen der Armee"
 ITA_preserve_army_traditions_desc:0 "Heutzutage kursieren viele Ideen über neue Wege der Kriegsführung. Während einige davon wahrscheinlich durchaus ihre Berechtigung haben, hat sich an den Grundlagen jeder erfolgreichen Armee seit den Tagen Caesars nichts geändert: Disziplin, individueller Mut und fähige Führung."
 ITA_increase_artillery_production:0 "Erhöhen Sie die Artillerieproduktion"
 ITA_increase_artillery_production_desc:0 "Der Große Krieg war in erster Linie ein Artilleriekrieg. Wir müssen davon ausgehen, dass auch der nächste Krieg hauptsächlich mit Artillerie geführt wird. Auf diesem Gebiet dürfen wir nicht ins Hintertreffen geraten."
 ITA_vallo_alpino_del_littorio:0 "Vallo Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Unsere Landesgrenzen sind fast vollständig von den Alpen bedeckt. Obwohl diese Berge an sich schon ein gewaltiges Hindernis darstellen, haben wir im letzten Krieg gelernt, dass sie nicht völlig unüberwindbar sind. Der Bau einer Reihe von Befestigungen wird uns helfen, die Linie gegen jede feindliche Landinvasion zu halten."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri della Republica"
 ITA_moschettieri_del_duce_desc:0 "Der Duce verfügt zu seinem eigenen Schutz über eine Einheit Eliteschützen unter seinem Kommando. Während die Sicherheit des Duce natürlich oberste Priorität hat, könnten diese vorbildlichen Soldaten auch dazu eingesetzt werden, unsere regulären Streitkräfte besser auszubilden und ihre Effektivität auf dem Feld zu verbessern."
 ITA_a_bandits_war:0 "Der Krieg eines Banditen"
 ITA_a_bandits_war_desc:0 "Die alten Methoden der Kriegsführung hätten in den Schützengräben am Isonzo sterben sollen. Einige unserer alten Generäle glauben immer noch, dass der moderne Krieg gewonnen werden kann, indem man Massen von Soldaten in den Fleischwolf wirft. Wir wissen es jetzt besser: Moderne Kriege werden durch schnelle Manöver und flexible Organisationen gewonnen, die schnell reagieren können. Wir müssen unsere Armee auf diese Art von Krieg vorbereiten."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Manche sagen, dass die Tage des Pferdes und des Reiters auf dem Schlachtfeld vorbei sind. Dass die Rolle der Kavallerie von Panzern und Flugzeugen übernommen wurde. Aber sie liegen falsch – ein Pferd braucht keinen Treibstoff, es braucht kein Bodenpersonal, es braucht keine Ersatzteile, außer hin und wieder ein neues Hufeisen. Dies verschafft der Kavallerie auch auf dem modernen Schlachtfeld einen klaren Vorteil."
 ITA_army_leaders:0 "Armeeführer"
 ITA_army_leaders_desc:0 "Unsere Armeen müssen stets von den fähigsten verfügbaren Offizieren geführt werden. Um unseren Vorsprung aufrechtzuerhalten, ist es unerlässlich, dass wir einen stetigen Zustrom neuer und kompetenter Beamter schaffen."
 ITA_superesercito:0 "Superesercito"
 ITA_superesercito_desc:0 "Eine große Armee zu koordinieren ist kein leichtes Unterfangen. Wir müssen eine Struktur für ein Oberkommando schaffen, das die Streitkräfte vor Ort leiten und unterstützen kann."
 ITA_italian_tankettes:1 "Italienische Tanketten"
 ITA_italian_tankettes_desc:1 "Während andere Länder auf der Suche nach dem Superpanzer, der alle anderen Panzer überflüssig machen wird, immer größere und schwerere Panzer entwickeln könnten, wissen wir, dass der beste Panzer ein Panzer ist, der tatsächlich auf dem Feld ist. Ein Panzer muss schnell genug sein, um rechtzeitig dorthin zu gelangen, wo er gebraucht wird, und er braucht eigentlich nur eine Panzerung, die schwer genug ist, um Gewehren standzuhalten. Ein solches Fahrzeug wäre günstig und schnell zu produzieren."
 ITA_bersaglieri:0 "Bersaglieri"
 ITA_bersaglieri_desc:0 "Die Bersaglieri, unsere leichte Elite-Infanterie, haben sich im Kampf seit langem hervorgetan. Auch wenn die Zukunft der Kriegsführung mechanisiert sein mag, wird die Qualität des einzelnen Soldaten immer noch der entscheidende Faktor sein."
 ITA_divisioni_alpine:0 "Divisioni Alpine"
 ITA_divisioni_alpine_desc:0 "Die brutalen Kämpfe in den Hochalpen werden uns für immer an den Ersten Weltkrieg erinnern. Wenn wir unser Land jemals wieder gegen eine ausländische Invasion verteidigen müssen, wird diese sicherlich aus dem Norden kommen und weitere Kämpfe in unwirtlichen Bergen erfordern. Wir brauchen Soldaten, die in diesem Gelände effektiv kämpfen können."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Die blutige Pattsituation an der Isonzofront während des Ersten Weltkriegs zwang uns zu Frontalangriffen gegen einen gut vorbereiteten Feind. Der einzige Weg, einen Durchbruch zu erzielen, bestand darin, das Niemandsland zu durchqueren und den feindlichen Graben einzunehmen. Moderne Flugzeuge können eine Gruppe von Soldaten schnell weit in die hinteren Gebiete des Feindes befördern. Durch die Landung per Fallschirm können sie strategische Ziele erreichen, um die feindliche Frontlinie zu destabilisieren."
 ITA_self_propelled_guns:0 "Selbstfahrende Waffen"
 ITA_self_propelled_guns_desc:0 "Der Panzer hat zwar die Kriegsführung revolutioniert, aber in vielerlei Hinsicht ist die selbstfahrende Waffe das wertvollste Fahrzeug auf dem Schlachtfeld. Die Feuerunterstützung, die vergleichsweise günstige und einfache Fahrzeuge bieten, ist bei Kämpfen durch Befestigungen oder gegen feindliche Panzer von unschätzbarem Wert."
 ITA_end_fiat_ansaldo_duopoly:0 "Ende des Fiat-Ansaldo-Duopols"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Unser Maschinen- und Motorenbausektor wird seit langem von zwei Unternehmen dominiert: Fiat und Ansaldo. Obwohl es sich bei diesen beiden Unternehmen um absolute Weltklasse-Ingenieurfirmen handelt, hat dies das Wachstum etwas gebremst, da keine Konkurrenten auf dem Markt überleben können. Wir müssen dieses Duopol brechen, wenn wir langfristig einen gesunden Maschinenbausektor haben wollen."
 ITA_modernize_ansaldo_facilities:0 "Modernisierung der Ansaldo-Einrichtungen"
 ITA_modernize_ansaldo_facilities_desc:0 "Der wirtschaftliche Abschwung nach dem Ersten Weltkrieg brachte Ansaldo in solche finanziellen Schwierigkeiten, dass das Unternehmen größtenteils nicht in der Lage war, seine Fabriken ordnungsgemäß zu modernisieren. Nur ihr erhöhter Status hat sie vor dem Bankrott bewahrt. Wenn wir möchten, dass Ansaldo ein so zentraler Bestandteil unseres Maschinenbausektors bleibt, müssen wir sicherstellen, dass sie moderne Maschinen und Techniken einsetzen."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Unser Panzerkorps wird zweifellos zu großen, mutigen militärischen Taten aufgefordert sein. Dazu reicht es nicht aus, nur um eiserne Rümpfe herumzufahren, sie müssen auch eiserne Herzen haben."
 ITA_air_innovations_bba:0 "Luftinnovationen"
 ITA_air_innovations_bba_desc:0 "Der Luftkrieg ist zu einem der entscheidenden Felder der modernen Kriegsführung geworden. Wir dürfen nicht zulassen, dass wir in diesem entscheidenden Bereich ins Hintertreffen geraten."
 ITA_citta_dell_aria:0 "Città dell'Aria"
 ITA_citta_dell_aria_desc:0 "Unsere Forschungsbemühungen erstrecken sich seit langem über viele verschiedene Gebiete im ganzen Land. Dies hat die Dinge ziemlich ineffizient gemacht. Wir sollten unsere Forschungsanstrengungen bündeln und eine „Sky City“ gründen, in der Wissenschaftler und Ingenieure aus vielen verschiedenen Fachgebieten zusammenarbeiten können, um neue Generationen von Flugzeugen zu bauen."
 ITA_expand_rome_flying_school:0 "Erweitern Sie die Flugschule Rom"
 ITA_expand_rome_flying_school_desc:0 "Mit der zunehmenden Komplexität moderner Flugzeuge steigt das Unfallrisiko, wenn die Piloten nicht ausreichend ausgebildet sind. Wir müssen sicherstellen, dass unsere Flugschulen hinsichtlich der Ausbildungsqualität mit den technischen Entwicklungen Schritt halten und mit dem Bedarf an neuen Piloten Schritt halten, der durch das Wachstum unseres Militärs entsteht."
 ITA_reggianes_exports:0 "Reggianes Exporte"
 ITA_reggianes_exports_desc:0 "Das Unternehmen Reggiane hat eine Reihe recht leistungsfähiger Kampfflugzeuge entwickelt, die die Aufmerksamkeit ausländischer Militärs auf sich gezogen haben, die ihre Luftwaffe modernisieren möchten. Wenn wir ihnen erlauben würden, ihre Flugzeuge zu exportieren, wären die Erfahrungen, die wir durch die Anpassung des Basisdesigns an andere Spezifikationen gewonnen haben, zweifellos sehr wertvoll für unsere eigenen Entwicklungsprojekte."
 ITA_diving_bombers:0 "Tauchbomber"
 ITA_diving_bombers_desc:0 "Das Thema Luftnahunterstützung hat in militärischen Kreisen stark an Bedeutung gewonnen. Während Flugzeuge seit langem zum Abwerfen von Bomben eingesetzt werden, scheinen mehrere Länder damit begonnen zu haben, Spezialflugzeuge zu entwickeln, die durch Sturzflüge aus großer Höhe eine Bombe mit unübertroffener Genauigkeit platzieren können. Während unsere Industrie zweifellos in der Lage wäre, ein solches Flugzeug rechtzeitig zu produzieren, gibt es auch andere Länder, die Pläne für genau diesen Zweck haben."
 ITA_superaereo:0 "Superaereo"
 ITA_superaereo_desc:0 "Die Zeiten, in denen kleine Gruppen von Flugzeugen hin und her flogen, sind lange vorbei. Eine moderne Luftkampagne ist in ihrer Komplexität in vielerlei Hinsicht mit jedem landgestützten Unternehmen vergleichbar. Daher benötigen wir einen spezialisierten Planungsstab, der unsere verschiedenen Staffeln koordiniert, damit sie bei der Erfüllung ihrer Missionen zusammenarbeiten können."
 ITA_officers_of_the_service_role:0 "Offiziere der Dienstrolle"
 ITA_officers_of_the_service_role_desc:0 "Es reicht nicht mehr aus, einfach Offiziere aus der Armee zu nehmen und ihnen das Fliegen beizubringen. Unsere Luftwaffe benötigt eine neue Generation von Offizieren, die vom Dienst erzogen und geformt wurden, anstatt sie nur zu übernehmen."
 ITA_standardization:0 "Standardisierung"
 ITA_standardization_desc:0 "Der Krieg in der Luft ist mehr noch als der Krieg zur See und der Krieg zu Lande ein Krieg der Industrie gegen die Industrie. Masse und Masse allein sind entscheidend. Wir müssen sicherstellen, dass wir so viele Flugzeuge wie möglich produzieren können, auch wenn es dadurch schwieriger wird, Designs später zu ändern."
 ITA_specialization:0 "Spezialisierung"
 ITA_specialization_desc:0 "So sehr wir uns auch bemühen, wir werden nie in der Lage sein, mit den größeren Mächten hinsichtlich der Rohleistung mitzuhalten. Die einzige Möglichkeit, in der Luft mithalten zu können, besteht darin, bessere Flugzeuge zu bauen als alle anderen. Jeder von ihnen muss in der Lage sein, einen Kampf zu gewinnen, auch wenn er drei oder vier zu eins in der Unterzahl ist."
 ITA_multirole_aircraft:1 "Mehrzweckflugzeuge"
 ITA_multirole_aircraft_desc:1 "Durch die Entwicklung von Flugzeugzellen, die in der Lage sind, unterschiedliche Rollen im Kampf zu übernehmen, können wir eine erhebliche Reduzierung der Produktionskosten und der Ausbildungszeit der Besatzung erreichen. Wir werden unsere Ingenieure sofort damit beauftragen, diese Art von vielseitigen Flugzeugzellen zu entwerfen."
 ITA_long_range_aircraft:0 "Langstreckenflugzeuge"
 ITA_long_range_aircraft_desc:1 "Feindliche Stützpunkte, Industrien und Versorgungslinien liegen oft weit hinter der Front. Wir müssen unsere Langstreckenflugzeuge weiterentwickeln und verbessern, damit sie diese lebenswichtigen Ziele erreichen und erreichen können."
 ITA_fighter_designs:0 "Kämpfer-Designs"
 ITA_fighter_designs_desc:1 "Jäger sind das Rückgrat jeder Luftwaffe. Wir müssen sicherstellen, dass unsere Kampfflugzeuge über die Mittel verfügen, am Himmel Luftüberlegenheit durchzusetzen und unsere Bomber auf dem Weg zu ihren Zielen zu schützen."
 ITA_bomber_designs:0 "Bomber-Designs"
 ITA_bomber_designs_desc:1 "Mit neuen Designs für unsere Bomber wird unsere Luftwaffe in der Lage sein, unsere Streitkräfte zu Lande und zu Wasser zu unterstützen und gleichzeitig feindliche Truppen und ihre Nachschublinien zu bedrohen."
 ITA_supremacy_in_the_skies:0 "Vorherrschaft im Himmel"
 ITA_supremacy_in_the_skies_desc:1 "Eine moderne Armee kann ohne die Unterstützung einer starken Luftwaffe nicht erfolgreich operieren. Es ist von größter Bedeutung, dass unser Land über modernste Flugzeuge und Technologie verfügt, um den Himmel zu beherrschen."
 ITA_naval_power_projection:0 "Marine-Machtprojektion"
 ITA_naval_power_projection_desc:1 "Dem Erbe unserer Vorfahren folgend, müssen wir sicherstellen, dass wir über die notwendige Industrie verfügen, um eine beeindruckende Seestreitmacht aufzubauen, die in der Lage ist, die italienische Vormachtstellung im Mittelmeerraum gegenüber jeder anderen Marine aufrechtzuerhalten."
 ITA_intensify_torpedo_manufacturing:0 "Intensivierung der Torpedoherstellung"
 ITA_intensify_torpedo_manufacturing_desc:0 "Italienische Torpedos gehören zu den zuverlässigsten der Welt. Fiume war der Geburtsort des Torpedos, und mit der Fabrik dort und dem Silurificio Italiano-Werk in Neapel verfügen wir über eine gute Grundlage, um den Einsatz dieser tödlichen Marinewaffe weiter auszubauen."
 ITA_expand_naval_facilities:0 "Erweitern Sie die Marineeinrichtungen"
 ITA_expand_naval_facilities_desc:0 "Eine erstklassige Marine braucht nicht nur eine starke Schlachtflotte, sondern auch die Häfen und Werften, die sie unterstützen. Durch Investitionen in unsere Marineinfrastruktur wird unsere Marine über die Stützpunkte sowie die Bau- und Reparaturkapazitäten verfügen, die sie bei Kriegsausbruch benötigt."
 ITA_oto_naval_guns:0 "OTO-Marinegeschütze"
 ITA_oto_naval_guns_desc:0 "Italien verlässt sich bei den großen Kanonen seiner Großkampfschiffe auf die Firmen Ansaldo und Oderi-Terni-Orlando. Durch gezielte Investitionen in ihre Kapazität können wir unsere Schlachtschiffe zum Neid der Welt machen."
 ITA_improve_overseas_naval_bases:0 "Verbessern Sie die Marinestützpunkte in Übersee"
 ITA_improve_overseas_naval_bases_desc:0 "Der Ausbau der Häfen in unseren Überseegebieten wird unserer Marine eine starke Grundlage zur Verteidigung unseres wachsenden Reiches und zur Bedrohung der Handelsrouten unserer Feinde bieten."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima di Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italien verfügt über eine ausgedehnte Küste und isolierte Inselhäfen, die anfällig für Invasionen sind. Durch die Reform unserer Milizia Costiera und Investitionen in unsere Küstenverteidigung können wir sicherstellen, dass Eindringlinge einen hohen Preis zahlen."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Für den Oberbefehlshaber der Regia Marina sollte ein modernes Operationszentrum eingerichtet werden, um die Operationen unserer Marineverbände im gesamten Mittelmeerraum und darüber hinaus zu koordinieren."
 ITA_stockpile_fuel:0 "Treibstoffvorräte"
 ITA_stockpile_fuel_desc:0 "Öl ist das Blut, das in den Adern unserer Schiffe fließt, ohne das die Flotte inaktiv wäre. Da es in Italien an erheblichen inländischen Ölvorräten mangelt, ist es von entscheidender Bedeutung, Öllagertanks zu bauen und diese zu füllen, um unsere Streitkräfte aufrechtzuerhalten, auch wenn künftige Konflikte uns von Importen abschneiden."
 ITA_forza_navale_especiale:0 "Forza Navale Speciale"
 ITA_forza_navale_especiale_desc:0 "Die Fähigkeit, amphibische Landungen durchzuführen, dürfte sich für jeden Konflikt im Mittelmeer als unschätzbar wertvoll erweisen. Durch den Aufbau einer speziellen Marinetruppe, die für amphibische Operationen ausgebildet und ausgerüstet ist, werden wir in der Lage sein, an jedem Punkt der langen Mittelmeerküste Energie aus dem Meer zu projizieren."
 ITA_naval_air_coordination:0 "Marine-Luft-Koordination"
 ITA_naval_air_coordination_desc:0 "Bisher folgte das Oberkommando der Luftwaffe seiner eigenen Doktrin und koordinierte sich nicht gut mit der Marine. Dies hat die Fähigkeit der Regia Marina zur Durchführung effektiver Aufklärung eingeschränkt. Durch die Entwicklung einer gemeinsamen Marine-Luft-Doktrin und die Optimierung der Kommunikation zwischen Marine- und Lufteinheiten werden unsere Schiffe den Feind besser finden und angreifen können."
 ITA_decima_flottiglia_mas:0 "Decima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei und Elios Toschi von der Genio Navale haben einen selbstfahrenden Torpedo entworfen, mit dem feindliche Häfen infiltriert werden können – wenn wir die Entwicklung dieser und anderer einzigartiger Waffen finanzieren und eine Spezialeinheit für deren Einsatz ausbilden, könnten wir das vielleicht schaffen um dramatische, unerwartete Siege über unsere Feinde zu erringen."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Schnell und leistungsstark genug, um es mit anderen leichten Kreuzern aufzunehmen und Zerstörer vor sich herzufegen, aber auch billig genug, um in großen Mengen gebaut zu werden, sind leichte Kreuzer wichtig für den Schutz unserer Seewege und für den Kampf gegen feindliche Konvois. Indem wir auf unserer Erfahrung mit den Klassen Condottieri, Montecuccoli und Garibaldi aufbauen, können wir eine Kreuzerstreitmacht schaffen, die die Meere zwischen Europa und Afrika dominiert."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "Im Moment fehlt Italien die industrielle Basis, um genügend Schlachtschiffe zu bauen, damit sie überall dort sein können, wo wir sie brauchen. Durch den Bau leistungsstarker, gut gepanzerter Kreuzer wie unserer Zara-Klasse werden wir über die Schiffe verfügen, mit denen wir in mehreren Einsatzgebieten die Kontrolle über die Meere übernehmen können."
 ITA_expand_naval_intelligence:0 "Erweitern Sie den Marinegeheimdienst"
 ITA_expand_naval_intelligence_desc:0 "Die italienische Signalaufklärung hat viele Jahre lang mit einem kleinen Budget gearbeitet und sich dabei auf die beträchtlichen Talente von Giorgio Verità Poeta und Luigi Donini verlassen, aber das wird nur bis zu einem gewissen Grad reichen. Indem wir ihnen mehr Personal zur Verfügung stellen und neue Talente wie Leutnant Eliso Porto anwerben, haben wir eine bessere Chance, die Codes der Feinde zu knacken und den Standort ihrer Streitkräfte herauszufinden."
 ITA_cooperation_programs:0 "Kooperationsprogramme"
 ITA_cooperation_programs_desc:0 "Unsere robuste Schiffbau- und Rüstungsindustrie blickt auf eine jüngere Vergangenheit zurück, in der sie Kriegsschiffe für andere Nationen baute, wie zum Beispiel die griechischen Zerstörer der Hydra-Klasse, oder bei der Konstruktion mitwirkte, wie sie beispielsweise die UdSSR für ihre Projekt-7-Schiffe zur Verfügung stellte. Die Suche nach ähnlichen Möglichkeiten könnte dazu beitragen, unsere industrielle Basis für die bevorstehenden Versuche weiter auszubauen."
 ITA_cruiser_submarines:0 "Kreuzer-U-Boote"
 ITA_cruiser_submarines_desc:0 "Um die Seewege von Feinden außerhalb des Mittelmeers anzugreifen, brauchen wir U-Boote mit großer Reichweite, die die Ozeane durchstreifen können. Die weitere Unterstützung unseres umfangreichen U-Boot-Programms nach dem Ersten Weltkrieg, das größtenteils auf der Arbeit der Ingenieure Cavallini und Bernardis basiert, wird uns dabei helfen, dieses Ziel zu erreichen."
 ITA_midget_submarines:0 "Kleine U-Boote"
 ITA_midget_submarines_desc:0 "Das klare Wasser des Mittelmeers ist für größere U-Boote gefährlich. Der Bau kleiner Boote mit geringer Reichweite und schlechter Sicht kann ihre Überlebenschancen in einer mediterranen Umgebung verbessern und uns die Kraft geben, die wir brauchen, um wichtige Engpässe wie den sizilianischen Kanal zu patrouillieren."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Eine der Kernaufgaben der [GetAppropriateRegiaMarinaNsName] ist der Schutz der Seewege zwischen Italien, Nordafrika und unseren Mittelmeerinseln. Durch den Bau kleiner Zerstörer mit Schwerpunkt auf der U-Boot-Abwehr und die effektive Ausbildung der Besatzungen können wir den Versorgungsfluss zu unseren Streitkräften im Ausland besser aufrechterhalten."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Die Bildung von Mariantisom als U-Boot-Abwehrkommando wird uns die organisatorischen Möglichkeiten bieten, unsere Begleitschiffe besser zu koordinieren und technologische Innovationen voranzutreiben, um uns im Kampf gegen feindliche U-Boote einen Vorsprung zu verschaffen."
 ITA_navi_da_battaglia:0 "Navi da Battaglia"
 ITA_navi_da_battaglia_desc:0 "Die Schlachtschiffe der Littorio-Klasse sind schnelle und leistungsstarke Beispiele für Großkampfschiffe. Der Bau weiterer dieser Schiffe und die Verfeinerung unserer Doktrin, um sie effektiver einzusetzen, wird unsere Kampflinie erheblich verbessern."
 ITA_proper_carriers:0 "Richtige Träger"
 ITA_proper_carriers_desc:0 "Innovative Designer wie Luigi Gagnoto haben im letzten Jahrzehnt Flottenträgerentwürfe entworfen. Mit diesem Fachwissen können wir zusammen mit dem vorhandenen Rumpf des Schnellliners Roma (aber mit neuen, leistungsstärkeren Motoren) schneller einen einsatzbereiten Träger erhalten, als wenn wir ihn vom Kiel aufwärts bauen würden."
 ITA_refit_civilian_ships:0 "Zivile Schiffe umrüsten"
 ITA_refit_civilian_ships_desc:0 "Zwar sind richtige Flottentransportunternehmen weitaus leistungsfähiger, aber wenn wir Transportunternehmen schnell wollen, müssen Abstriche gemacht werden. Durch die Umrüstung bestehender Passagierschiffe wie Rex und Conte di Savoia können wir schnell Luftschutz für unsere Flotte erhalten."
 ITA_flotta_d_evasione:0 "Flotta d'Evasione"
 ITA_flotta_d_evasione_desc:0 "Viel zu lange hat sich Italien damit zufrieden gegeben, seine Marineambitionen auf das Mittelmeer und das Rote Meer zu beschränken. Indem wir uns zu einer „Breakout-Flotte“ verpflichten und Schiffe bauen, die für den Atlantik und den Indischen Ozean konzipiert sind, werden wir in der Lage sein, unseren Einfluss auf die Ozeane der Welt auszuüben."
 ITA_ethiopian_war_logistics_bba:0 "Äthiopische Kriegslogistik"
 ITA_ethiopian_war_logistics_bba_desc:0 "Anhand der mangelnden Fortschritte in Äthiopien wird deutlich, dass wir unterschätzt haben, wie viele Vorräte eine moderne Armee wirklich benötigt. Wir müssen engagierte Anstrengungen unternehmen, um die Straßen und Häfen in unseren Besitztümern in Ostafrika zu verbessern, damit die notwendigen Vorräte an die Front gelangen können."
 ITA_the_abyssinian_fiasco:0 "Das abessinische Fiasko"
 ITA_the_abyssinian_fiasco_desc:0 "Unsere Invasion in Äthiopien hat sich zu einer Katastrophe entwickelt. Wieder einmal stehen wir vor der beschämenden Darstellung einer italienischen Armee, die es nicht schafft, eine äthiopische zu besiegen. Wie unsere Vorfahren in Adwa wurden wir geschlagen. Wir können nur vermuten, was eine Niederlage dieser Größenordnung für die Zukunft des faschistischen Systems in Italien bedeutet."
 ITA_solid_progress:0 "Solide Fortschritte"
 ITA_solid_progress_desc:0 "Wir haben in Äthiopien stetige Fortschritte gemacht, ohne unsere Linien zu überdehnen oder unsere Streitkräfte äthiopischen Gegenangriffen auszusetzen. Auch wenn der Sieg noch nicht errungen ist, ist es nur eine Frage der Zeit."
 ITA_struggle_in_ethiopia:0 "Kampf in Äthiopien"
 ITA_struggle_in_ethiopia_desc:0 "Unsere Fortschritte in Äthiopien liegen weit hinter dem Zeitplan zurück, aber wir dürfen nicht zulassen, dass ein kleiner Rückschlag wie dieser uns demoralisiert. Die italienischen Waffen und das faschistische System werden sich durchsetzen – koste es, was es wolle."
 ITA_undermine_the_duce:0 "Den Duce untergraben"
 ITA_undermine_the_duce_desc:0 "Mussolinis wahnsinniger Wunsch, Äthiopien zu erobern, hat uns erneut an den Rand einer Niederlage geführt. Obwohl ein Sieg sicherlich immer noch möglich ist, muss klar sein, dass dies nicht Mussolinis Sieg sein wird."
 ITA_conspiracies_in_the_shadows:0 "Verschwörungen im Schatten"
 ITA_conspiracies_in_the_shadows_desc:0 "Gerüchte in den Hallen der Macht äußern immer mehr ihre Unzufriedenheit mit Mussolini. Zwischen Menschen, die meist wenig gemeinsam haben, werden Verschwörungen geschmiedet und Allianzen geschlossen. Die Zeit für Veränderungen rückt immer näher."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Unser Militär benötigt genaue Informationen, um seine Einsätze zu planen. Dafür brauchen wir eine zentrale Organisation, die diese Informationen sammelt und analysiert und bei Bedarf Angriffsmaßnahmen gegen ausgewählte Ziele einleitet."
 ITA_triumph_in_africa_bba:0 "Triumph in Afrika"
 ITA_triumph_in_africa_bba_desc:0 "Die Schande von Adwa wurde ausgelöscht. Rund 40 Jahre nach der Demütigung, die wir durch die Äthiopier erlitten haben, haben wir endlich unsere Rache erfahren. Unsere Streitkräfte haben ihre Fähigkeiten zweifelsfrei unter Beweis gestellt, und die ganze Welt muss jetzt unsere Macht anerkennen!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] wurde in [ETH.GetNameDef] besiegt"
 ITA_devaluate_the_lire:0 "Werten Sie die Lire ab"
 ITA_devaluate_the_lire_desc:1 "Der Krieg war viel kostspieliger, als uns lieb war. Unsere Wirtschaft leidet unter den Nachwirkungen. Die Abwertung unserer Währung wird unsere Produkte auf dem internationalen Markt wettbewerbsfähiger machen, aber das Leben des durchschnittlichen Italieners etwas schwieriger machen – ein notwendiges Opfer, das er gerne bringt."
 ITA_anglo_italian_agreements:0 "Anglo-italienische Abkommen"
 ITA_anglo_italian_agreements_desc:0 "Angesichts der neuen Realität in Ostafrika müssen sich die anderen Kolonialmächte mit uns arrangieren. Wir brauchen sie, um uns die Durchfahrt durch den Suez zu ermöglichen, aber sie brauchen uns noch viel mehr. Wenn sie sich weigern, müssen wir möglicherweise woanders nach Unterstützung suchen."
 ITA_topple_amhara_rulers:0 "Amhara-Herrscher stürzen"
 ITA_topple_amhara_rulers_desc:0 "Äthiopien ist ein weitaus vielfältigeres und zersplitterteres Land, als die meisten glauben. Es gibt viele Gruppen, die keine starken Unterstützer des alten äthiopischen Regimes sind. Wenn wir ihnen ein paar kleine Zugeständnisse machen würden, würden wir sie leicht auf unsere Seite ziehen, was es viel einfacher machen würde, die Region zu befrieden."
 ITA_the_new_emperor_of_ethiopia:0 "Der neue Kaiser von Äthiopien"
 ITA_the_new_emperor_of_ethiopia_desc:0 "Die Menschen in Äthiopien lebten jahrhundertelang unter einem Kaiser. Es würde unsere Aufgabe zweifellos viel einfacher machen, wenn wir ihnen einfach einen neuen Kaiser als Ersatz für ihren alten präsentieren könnten, indem wir unseren König zum neuen Kaiser krönen."
 ITA_ministero_della_cultura_popolare:0 "Ministero della Cultura Popolare"
 ITA_ministero_della_cultura_popolare_desc:0 "Unsere Mitarbeiter müssen jederzeit Zugriff auf genaue Informationen haben. In Kriegszeiten können feindliche Agenten leicht Fehlinformationen verbreiten, und wir müssen dem entgegenwirken, indem wir unserem Volk die tatsächlich wahre Version der Ereignisse liefern."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Eroberer Afrikas, Rächer von Adwa, ist zweifellos der bedeutendste italienische Staatsmann seit der Zeit der römischen Kaiser. Er ist der absolute Gipfel der Männlichkeit, völlig ohne Angst. Wir sollten sicherstellen, dass jeder Italiener weiß, dass er immer danach streben sollte, Mussolini so ähnlich wie möglich zu werden."
 ITA_devotion:0 "Hingabe"
 ITA_devotion_desc:0 "Das italienische Volk schuldet Mussolini viel. Er hat sie durch reine Willenskraft auf jede sinnvolle Weise verbessert. Sie sind mutigere, reichere und moralisch vollkommenere Menschen. Das Mindeste, was das italienische Volk im Gegenzug tun kann, ist, ihm zu danken und seinen Befehlen zu folgen."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "Römische Kunst und Kultur waren die Grundlage aller modernen Kultur in Europa. Wir dürfen niemals zulassen, dass diese historischen Schätze durch die Moderne verdrängt werden. Italien muss zwar immer in die Zukunft blicken, darf aber auch niemals seine Vergangenheit vergessen."
 ITA_boost_the_grand_council_of_fascism:0 "Stärken Sie den Großen Rat des Faschismus"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini hat viel für Italien getan, aber letzten Endes ist er immer noch nur ein Mann. Sollte er das Land jemals in die Irre führen, wird der Große Rat des Faschismus da sein, um ihn aufzuhalten."
 ITA_to_live_as_a_lion:0 "Als Löwe leben"
 ITA_to_live_as_a_lion_desc:0 "Das italienische Volk wurde nicht dazu geschaffen, Schafe zu sein. Sie sind nicht dazu bestimmt, still zu sitzen und in der zweiten Reihe der Geschichte zu streiten. Sie wurden dazu gebracht, ihr eigenes Schicksal in die Hand zu nehmen! Benito Mussolini ist der Mann, der sie dazu bringt und sie daran erinnert, dass es besser ist, einen Tag als Löwe zu leben, als hundert Jahre als Schaf zu leben."
 ITA_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc:0 "Ein Land kann nicht als wirklich großartig angesehen werden, wenn es auf die Ernährung anderer Länder angewiesen ist. Italien muss bei Grundnahrungsmitteln unabhängig sein, wenn wir ernst genommen werden wollen. Zu diesem Zweck müssen wir kämpfen, und zwar so hart, wie wir es in jedem anderen Kampf tun würden. Nur durch den Sieg in der Schlacht um Getreide können wir auf einen Sieg im Krieg hoffen."
 ITA_la_battaglia_per_la_terra:0 "La Battaglia per la Terra"
 ITA_la_battaglia_per_la_terra_desc:0 "Das Fundament einer starken faschistischen Gesellschaft ist das Land selbst und die Menschen, die es bewirtschaften. Es gibt in Italien immer noch viele Gebiete, in denen wir durch die Trockenlegung von Sümpfen und die Bewässerung von Ackerland nutzbares Land gewinnen können."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "Wenn wir unseren rechtmäßigen Platz in der Welt einnehmen wollen, müssen wir über die militärische Stärke verfügen, ihn mit Gewalt einzunehmen. Dafür brauchen wir Soldaten. Es reicht nicht aus, dass ein Paar ein oder zwei Kinder hat – bevor wir Kriege gewinnen können, müssen wir den Kampf um die Geburten gewinnen."
 ITA_strengthen_the_regime:0 "Das Regime stärken"
 ITA_strengthen_the_regime_desc:0 "Die Kämpfe um wirtschaftliche Unabhängigkeit haben gezeigt, dass der Faschismus keine schwache und sanfte Ideologie ist wie die liberalen Regime, die ihm vorausgingen. Wir sollten dafür sorgen, dass die Menschen dies nie vergessen."
 ITA_the_man_of_providence:0 "Der Mann der Vorsehung"
 ITA_the_man_of_providence_desc:0 "Mussolini war nicht nur zur richtigen Zeit am richtigen Ort. Jeder Schritt wurde wie von einem göttlichen Willen geleitet, um sicherzustellen, dass Mussolini zu diesem Zeitpunkt die Zügel in Italien übernahm."
 ITA_believe_obey_fight:0 "Glauben, gehorchen, kämpfen"
 ITA_believe_obey_fight_desc:0 "Unsere Partei wurde auf einfachen Prinzipien gegründet. Erstens: Um die Macht zu ergreifen, muss man glauben, dass es möglich ist. Zweitens: Um die Macht zu ergreifen, muss man den Leuten gehorchen, die das Sagen haben. Drittens: Um die Macht zu ergreifen, muss man kämpfen. Und die Machtergreifung ist das einzig wahre Ziel jeder politischen Bewegung, die diesen Namen verdient."
 ITA_banda_carita:0 "Banda Carità"
 ITA_banda_carita_desc:0 "Krieg ist nicht immer eine glorreiche Angelegenheit. Auch wenn sich die Öffentlichkeit auf die Kämpfe an den Fronten konzentriert, wissen wir, dass die Heimatfront genauso wichtig ist und dass es ebenso notwendig ist, den Widerstand im Hinterland auszumerzen."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "Der moderne Krieg ist oft eine Angelegenheit ganzer Völker im Krieg. Dies bedeutet, dass die Frontlinie nicht mehr der einzige Ort ist, an dem Kämpfe stattfinden. Wir müssen auch bereit sein, unsere Kommunikationswege durch den Einsatz von Kampftruppen zu sichern."
 ITA_security_militias:0 "Sicherheitsmilizen"
 ITA_security_militias_desc:0 "Die Aufstellung von Fronttruppen für die Sicherheit im hinteren Bereich ist eine Verschwendung guter Soldaten. Wir sollten Einheiten speziell für die Bewachung des Rückens der Armee bilden, um mehr Soldaten für den Kampf gegen den Feind freizustellen."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Unsere Blackshirts stehen in der stolzen Tradition der Angriffsgruppen des Ersten Weltkriegs. Indem wir sie in unsere Armee integrieren, werden wir ihnen im Kampf eine starke Offensivkraft verleihen."
 ITA_strengthen_the_blackshirts:0 "Stärke die Schwarzhemden"
 ITA_strengthen_the_blackshirts_desc:0 "Die königliche Armee ist viel zu sehr an die Sitten der alten Regime gebunden und hat wiederholt einen beunruhigenden Mangel an faschistischem Eifer an den Tag gelegt. Es ist klar, dass wir ganze Divisionen brauchen, die aus unseren eigenen, loyalen Schwarzhemden bestehen."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Wir müssen unsere faschistischen Milizen, die Schwarzhemden, mit mehr Wehrpflichtigen aus den Kolonien verstärken und erweitern, die unserem Regime treu ergeben sind. Durch die Rekrutierung nicht nur unter den italienischen Kolonisten, sondern auch unter der lokalen Bevölkerung können wir ihre Zahl deutlich erhöhen."
 ITA_towards_a_greater_italy:0 "Auf dem Weg zu einem größeren Italien"
 ITA_towards_a_greater_italy_desc:1 "Der italienische Irredentismus ist die natürliche Folge des Verrats, dem das italienische Volk nach dem Ersten Weltkrieg durch die Entente ausgesetzt war. Von Rechts wegen sollte Italien die vollständige Herrschaft über das Mittelmeer haben, und dafür müssen wir unsere Grenzen erweitern."
 ITA_heroes_of_the_nation:0 "Helden der Nation"
 ITA_heroes_of_the_nation_desc:1 "Wir müssen die Verdienste der großen Helden unserer Nation anerkennen und belohnen, dürfen aber nicht vergessen, dass ihr Potenzial ohne die kluge Führung des Duce völlig vergeudet worden wäre."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "Es gibt nur eine Person in Italien, die in der Lage ist, der großen Nation den Ruhm und die Macht zu verleihen, die sie verdient. Die Zeiten der dekadenten Monarchie sind vorbei, es ist Zeit für unseren kraftvollen Duce, der oberste Führer Italiens zu werden."
 ITA_bend_the_bars:0 "Biegen Sie die Stangen"
 ITA_bend_the_bars_desc:1 "Italien befindet sich in einem von den Briten nach dem Ersten Weltkrieg geschaffenen Gefängnis, und je bevölkerungsreicher und mächtiger Italien wird, desto mehr wird es unter dieser Gefangenschaft leiden. Es ist an der Zeit, die Gitterstäbe dieses Gefängnisses zu ändern und die italienische Kontrolle weiter auszuweiten."
 ITA_subdue_the_sentinels:0 "Unterwerfe die Sentinels"
 ITA_subdue_the_sentinels_desc:1 "Der nächste Schritt in Richtung der Freiheit und des Ruhms, die das italienische Volk verdient, besteht darin, die Wächter zu unterwerfen, die uns im Mittelmeer, also in Gibraltar und Suez, gefangen halten."
 ITA_a_colonial_empire:0 "Ein Kolonialreich"
 ITA_a_colonial_empire_desc:1 "Trotz der Bemühungen unserer Feinde und Rivalen ist Italien zu einem mächtigen Kolonialreich geworden. Wir müssen nicht nur sicherstellen, dass wir das Beste aus unseren Territorien machen, sondern auch, dass wir die italienische Kontrolle in Afrika weiter ausbauen."
 ITA_by_blood_alone:0 "Allein durch Blut"
 ITA_by_blood_alone_desc:1 "Dank der Macht unserer Armee und dem grenzenlosen Fanatismus der unserem Regime treu ergebenen italienischen Irredentisten wird Italien endlich in die Annalen der Geschichte eingehen, und zwar nicht nur als Nebenakteur, sondern als Hauptakteur. \nBlut allein bewegt die Räder der Geschichte!"
 ITA_masters_of_the_aegean:0 "Meister der Ägäis"
 ITA_masters_of_the_aegean_desc:1 "Wenn wir das Mittelmeer kontrollieren wollen, müssen wir zunächst die absolute Vorherrschaft Italiens über die Ägäis sicherstellen. Damit kontrollieren wir nicht nur den Zugang zum Schwarzen Meer und zum größten Teil der Balkanküste, sondern verfügen auch über neue Marinestützpunkte, mit denen wir den Suezkanal sichern können."
 ITA_masters_of_the_mediterranean:0 "Meister des Mittelmeers"
 ITA_masters_of_the_mediterranean_desc:1 "Die Macht eines Staates ist proportional zu seiner maritimen Position. Es ist an der Zeit, die totale Kontrolle über das Mittelmeer zu beanspruchen, denn es ist das Recht des italienischen Volkes, das antike Meer zu beherrschen, das die Wiege unserer Zivilisation war."
 ITA_convene_the_grand_council:0 "Den Großen Rat einberufen"
 ITA_convene_the_grand_council_desc:0 "Wir müssen den Großen Rat des Faschismus einberufen, um zu besprechen, was mit Mussolini zu tun ist. Sein jüngster Ausflug nach Äthiopien und seine mangelnde Bereitschaft, Macht oder Verantwortung zu teilen, haben bei vielen Zweifel an seinen Führungsqualitäten hervorgerufen. Er hat seinem Land gute Dienste geleistet und ist das Gesicht des Faschismus, aber es könnte Zeit für eine neue Führung sein …"
 ITA_foreign_affairs:0 "Auswärtige Angelegenheiten"
 ITA_foreign_affairs_desc:1 "Jede Großmacht muss sich klare außenpolitische Ziele setzen und über talentierte Menschen verfügen, die in der Lage sind, Diplomatie so zu betreiben, dass diese Ziele erreicht werden."
 ITA_balkan_ambition:0 "Balkan-Ambition"
 ITA_balkan_ambition_desc:1 "Es ist an der Zeit, die italienischen Grenzen nach Osten in Richtung Slowenien und, was noch wichtiger ist, zur dalmatinischen Küste auszudehnen. Wir werden das venezianische Kulturerbe Dalmatiens hervorheben und der Welt zeigen, wie die venezianische Regierung in der Vergangenheit nicht nur für die Dalmatiner von Vorteil war, sondern auch von ihnen sehr akzeptiert wurde."
 ITA_potential_allies_in_the_balkans:0 "Potenzielle Verbündete auf dem Balkan"
 ITA_potential_allies_in_the_balkans_desc:1 "Um den Balkan zu kontrollieren, müssen wir nicht alle Nationen in der Region unterwerfen und beherrschen. Es ist an der Zeit, mithilfe der Diplomatie nützliche Verbündete auf dem Balkan zu gewinnen und dann den Rest zu unterwerfen."
 ITA_albanian_occupation:0 "Albanische Besetzung"
 ITA_albanian_occupation_desc:1 "Albanien stellt für unsere Truppen ein leichtes Ziel dar, es zu besetzen. Es ist unwahrscheinlich, dass wir auf großen Widerstand stoßen werden. Wir müssen der Welt die Macht Italiens zeigen und den Ruhm der Vergangenheit wiederherstellen!"
 ITA_albanian_oil:0 "Albanisches Öl"
 ITA_albanian_oil_desc:1 "Jetzt, da wir die volle Kontrolle über das Land haben, ist es an der Zeit, unsere veraltete Ausrüstung, die für die alte Ölkonzession in Albanien verwendet wurde, zu ersetzen und daraus eine starke Ölförderindustrie zu machen."
 ITA_support_albanian_irredentism:0 "Unterstützen Sie den albanischen Irredentismus"
 ITA_support_albanian_irredentism_desc:1 "Wir müssen versuchen, die italienische Herrschaft über Albanien zu legitimieren. Die Unterstützung des albanischen Irredentismus in den Regionen Kosovo und Epirus und darüber hinaus wird uns sicherlich erhebliche öffentliche Unterstützung der lokalen Bevölkerung einbringen und uns die Möglichkeit geben, unseren Einflussbereich weiter auszudehnen."
 ITA_albanian_fascist_militia:1 "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default:0 "Albanische faschistische Miliz"
 ITA_albanian_fascist_militia_alt:0 "Legaliteti-Miliz"
 ITA_albanian_fascist_militia_desc:1 "Wir werden in Albanien einen neuen Flügel der italienischen Schwarzhemden gründen und dabei sicherstellen, dass wir nicht nur italienische Kolonisten im Land, sondern auch albanische Freiwillige rekrutieren."
 ITA_guarantee_austrian_independence:0 "Gewährleistung der Unabhängigkeit Österreichs"
 ITA_guarantee_austrian_independence_desc:1 "Wir können eine deutsche Einmischung in Österreich nicht dulden, da sie eine große Bedrohung für die italienische Nation und das Kräftegleichgewicht in Europa darstellt. Wir werden die Unabhängigkeit Österreichs garantieren und uns allen diplomatischen Manövern widersetzen, mit denen Deutschland Einfluss auf das Land nehmen will."
 ITA_negotiate_italian_claims:0 "Verhandeln Sie italienische Ansprüche"
 ITA_negotiate_italian_claims_desc:1 "Unser Widerstand gegen Deutschland hat uns in eine Machtposition gegenüber den ehemaligen Entente-Staaten gebracht, die verzweifelt nach einem Bruch zwischen dem italienischen und dem deutschen Regime streben. Wir müssen diese Situation zu unserem Vorteil ausnutzen und die Kolonialbesitzungen zurückerobern, die uns nach dem Ersten Weltkrieg verwehrt blieben."
 ITA_peace_with_ethiopia_tt:1 "Nach den Friedensgesprächen mit §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ENG.GetNameWithFlag]§! Kontrolliert nicht die historischen britischen Kolonien am Horn von Afrika und Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! Kontrolliert nicht die historischen französischen Kolonien in Dschibuti und Tunesien."
 ITA_ratify_the_stresa_front:0 "Ratifizierung der Stresa-Front"
 ITA_ratify_the_stresa_front_desc:1 "Italien wurden nun territoriale Zugeständnisse gemacht, daher ist es an der Zeit, den Prozess einzuleiten, der Italien und Frankreich in das Militärbündnis namens Stresa-Front einbeziehen wird."
 ITA_joint_military_programs:0 "Gemeinsame Militärprogramme"
 ITA_joint_military_programs_desc:1 "Wir müssen die Zusammenarbeit zwischen Italien und unseren neuen Verbündeten sowohl im militärischen als auch im wissenschaftlichen Bereich fördern, da beide eng miteinander verbunden sind."
 ITA_italys_destiny:0 "Italiens Schicksal"
 ITA_italys_destiny_desc:1 "Wir werden die Rolle festlegen, die Italien in diesem Bündnis spielen muss: die der obersten Seemacht im Mittelmeer. Der nächste wichtige Schritt zur Erreichung dieses Ziels besteht darin, die Vorherrschaft auf dem Balkan zu sichern."
 ITA_the_eastern_threat:0 "Die östliche Bedrohung"
 ITA_the_eastern_threat_desc:1 "Es ist kein Geheimnis, dass die entstehende Sowjetunion nicht nur eine Bedrohung für unsere eigenen Interessen, sondern auch für die aller westlichen Mächte darstellt. Wir werden die Expansionsfähigkeit dieses Landes beeinträchtigen, indem wir ihm eine der reichsten Regionen verweigern, zu der es Zugang hat: das Schwarze Meer."
 ITA_german_military_cooperation:0 "Deutsche Militärische Zusammenarbeit"
 ITA_german_military_cooperation_desc:1 "$ITA_german_millitary_cooperation_desc$"
 ITA_sea_wolves_bba:0 "Seewölfe"
 ITA_sea_wolves_bba_desc:1 "$ITA_sea_wolves_desc$"
 ITA_secret_weapons:0 "$secret_weapons$"
 ITA_secret_weapons_desc:0 "$secret_weapons_desc$"
 ITA_treaty_with_germany:0 "Vertrag mit Deutschland"
 ITA_treaty_with_germany_desc:1 "$ITA_german_rd_treaty_desc$"
 ITA_request_control_of_french_territories:0 "Fordern Sie die Kontrolle über französische Gebiete an"
 ITA_request_control_of_french_territories_desc:1 "$ITA_claims_on_france_desc$"
 ITA_befriend_japan:0 "Befreunde Japan"
 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Italienischer Irredentismus"
 ITA_italian_irredentism_desc:1 "Der italienische Irredentismus ist nach dem Ersten Weltkrieg dank unseres faschistischen Regimes immer aggressiver geworden. Es ist an der Zeit, dass Italien seine natürlichen Grenzen erreicht und alle Gebiete vereint, die rechtmäßig dem italienischen Volk gehören!"
 ITA_war_with_france:0 "Krieg mit [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Krieg mit Griechenland"
 ITA_war_with_greece_desc:2 "Was für ein mächtiges Imperium werden wir, wenn wir Griechenland nicht darin einbeziehen? Es sollte ein leichtes Ziel sein..."
 ITA_war_with_the_uk:0 "Krieg mit Großbritannien"
 ITA_war_with_the_uk_desc:1 "$ITA_anti_uk_war_goals_desc$"
 ITA_befriend_greece:0 "Befreunde Griechenland"
 ITA_befriend_greece_desc:1 "$ITA_greece_friend_desc$"
 ITA_claims_on_turkey_bba:0 "Ansprüche an die Türkei"
 ITA_claims_on_turkey_bba_desc:1 "$ITA_claims_on_turkey_desc$"
 ITA_befriend_turkey:0 "Befreunden Sie sich mit der Türkei"
 ITA_befriend_turkey_desc:1 "$ITA_turkey_friend_desc$"
 ITA_corpo_di_truppe_volontarie:0 "Corpo di Truppe Volontarie"
 ITA_corpo_di_truppe_volontarie_desc:1 "$ITA_support_nationalist_spain_desc$"
 ITA_spanish_italian_alliance:0 "Spanisch-Italienische Allianz"
 ITA_spanish_italian_alliance_desc:1 "$ITA_spanish_italian_faction_desc$"
 ITA_demand_balearic_islands_bba:0 "Nachfrage Balearen"
 ITA_demand_balearic_islands_bba_desc:1 "$ITA_demand_balearic_islands_desc$"
 ITA_befriend_portugal:0 "Befreunde Portugal"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "Verhindert, dass Deutschland seinen Fokus abschließen kann §Y$GER_assassassinate_mussolini$§!"
 ITA_demand_ticino:0 "Fordern Sie das Tessin"
 ITA_demand_ticino_desc:0 "Der Gebirgsstaat Schweiz beherbergt viele verschiedene Ethnien, darunter aber auch die Italiener, die vor allem in den südlichen Kantonen des Landes wie dem Tessin leben. Um einen großartigen italienischen Staat zu sichern, müssen wir sicherstellen, dass alle unsere Menschen in einem Land leben können."
 ITA_austrian_guarantees_tt:1 "Sollte Deutschland einen Anschlussversuch unternehmen, erhält Italien die Möglichkeit einzugreifen."
 ITA_all_eth_initial_states_controlled_tt:0 "Alle ursprünglichen äthiopischen Staaten werden durch §Y[ROOT.GetFlag][ROOT.GetNameDef]§ kontrolliert! oder ein §Y[ROOT.GetAdjective] Verbündeter§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "§Y$ITA_fronte_militare_clandestino_modifier$ (Italien)§ hinzufügen! (§Y730§! Tage), was Folgendes gewährt: \n $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: §R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "Zwei zufällige Admirale erhalten die Eigenschaft §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5.00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\nDrei zufällige Generäle erhalten die Eigenschaft §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50.0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ wird Feldmarschall."
 ITA_the_italian_liberation_war:0 "Der italienische Befreiungskrieg"
 ITA_the_italian_liberation_war_desc:1 "Es ist an der Zeit, sich gegen die Faschisten zu erheben und ihr krankes Regime zu stürzen! Die antifaschistischen Partigiani aus ganz Italien sind bereit, in diesem nationalen Befreiungskrieg zu kämpfen und ihr Leben zu geben!"
 ITA_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Wir werden in jeder italienischen Stadt und in Verbindung mit unseren Streitkräften eine geheime Militärorganisation organisieren, die den Widerstandszellen angeschlossen ist, um unsere Militäroperationen und die Partisanenaktionen hinter den Frontlinien zu koordinieren."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "Das Nationale Befreiungskomitee ist entschlossen, unsere militärische Koordinierungsstruktur, das Corpo Volontari della Libertà, zu stärken, um eine größere Anzahl von Partisanen und Streitkräften effizient zu verwalten und zu koordinieren."
 ITA_the_carabinieri:0 "Die Carabinieri"
 ITA_the_carabinieri_desc:1 "Aufgrund der Rolle, die die Carabinieri beim Sturz des faschistischen Regimes gespielt haben, werden sie nun von den Faschisten angegriffen, was dazu führt, dass sich viele von ihnen der italienischen Widerstandsbewegung anschließen. Wir sollten diese Einheiten dem italienischen Befreiungskorps zuordnen."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Wir werden die Gruppi di Azione Patriottica bilden, kleine Partisaneneinheiten, die ähnlich wie der französische Widerstand hauptsächlich in den Städten operieren werden. Unsere Gappisti werden den Feind hinter der Front hart treffen, die Garnisonen demoralisieren und die Unterstützung der Einheimischen gewinnen."
 ITA_partisan_republics:0 "Partisanenrepubliken"
 ITA_partisan_republics_desc:1 "Wir werden die Bildung provisorischer Staatseinheiten in Form von Partisanenrepubliken in den von den Partisanen befreiten Gebieten fördern, um Widerstandskämpfer zu sammeln und den Feind hinter den Frontlinien zu beschäftigen."
 ITA_the_kings_finest:0 "Das Beste des Königs"
 ITA_the_kings_finest_desc:1 "Wir werden Sonderdivisionen aus Soldaten und Offizieren bilden, die der italienischen Krone treu ergeben sind, und sie zur Elite unserer Befreiungsarmee ausbilden."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Es ist Zeit für die italienische Bauernschaft, sich unserer Sache anzuschließen und die Waffen gegen die faschistischen Unterdrücker zu ergreifen. Im ländlichen Raum hat der Feind keine Chance mehr!"
 ITA_liberation_or_death:0 "Befreiung oder Tod!"
 ITA_liberation_or_death_desc:1 "Wir haben hart für die Befreiung der italienischen Völker von der faschistischen Unterdrückung gekämpft. Wir haben große Verluste erlitten, aber es war nicht umsonst. Jetzt ist es an der Zeit, einen letzten Vorstoß zu unternehmen, um den Faschismus in Italien ein für alle Mal auszurotten!"
 ITA_independence_rds:0 "Italienische Unabhängigkeit"
 ITA_independence_rds_desc:1 "Genug von dieser Unterwerfung, der uns unsere angeblichen Verbündeten unterwerfen. Die italienische Nation wird von nun an ihr eigenes Schicksal bestimmen. Wenn zur Erreichung dieses Ziels noch einmal Blut vergossen werden muss, wird das stolze italienische Volk dazu bereit sein."
 ITA_the_italian_social_republic:0 "Die Italienische Sozialrepublik"
 ITA_the_italian_social_republic_desc:1 "Die Royalisten und andere antifaschistische Elemente in Italien haben sich auf verräterische Weise gegen unser Regime erhoben. Wir haben unsere Partei in eine antimonarchistische Republikanische Faschistische Partei umgewandelt und die Italienische Sozialrepublik gegründet, eine neue Inkarnation des italienischen faschistischen Staates. Wir werden dem feindlichen Angriff widerstehen und unser Land wieder vereinen!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Angesichts der Rolle, die die Königlichen Carabinieri beim Versuch spielten, das faschistische Regime zu stürzen, werden wir diese Streitkräfte unverzüglich ersetzen. Wir haben bereits einen Plan, die Schwarzhemden wiederherzustellen und eine republikanische Nationalgarde zu gründen, die polizeiliche und militärische Aufgaben wahrnimmt."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrieren Sie die Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Wir müssen unsere Kolonialpolizei integrieren, während diese Einheiten Italien und unserem Regime gegenüber loyal bleiben. Die Partisanen werden zweifellos bald versuchen, diese Truppen in den Griff zu bekommen ..."
 ITA_anti_partisan_measures:0 "Antiparteiische Maßnahmen"
 ITA_anti_partisan_measures_desc:1 "Die feindlichen Partisanen waren in letzter Zeit außerordentlich aktiv, bedrängten unsere Reserven und bedrohten unsere Nachschublinien. Wir müssen neue Einheiten einsetzen, die auf die Bekämpfung von Partisanen spezialisiert sind, um diese verfluchten Banden in Schach zu halten."
 ITA_all_within_the_state:0 "Alles innerhalb des Staates"
 ITA_all_within_the_state_desc:1 "Wenn wir diesen blutigen Krieg gewinnen wollen, ist es notwendig, dass jeder zu den Kriegsanstrengungen beiträgt. Aber es geht nicht nur darum, den Feind direkt zu bekämpfen. Unsere Frontlinien müssen durch eine robuste Industrie und Logistik sowie durch Soldaten unterstützt werden, die sie bemannen."
 ITA_battaglioni_m:0 "Battaglioni M"
 ITA_battaglioni_m_desc:1 "Wir brauchen neue Eliteeinheiten, um den feindlichen Angriff einzudämmen. Wir müssen die Schwarzhemd-Bataillone, die sich im Kampf hervorgetan haben, umgestalten und stärken und diese Truppen einsetzen, um die schwächsten Punkte unserer Frontlinien zu verstärken und den Feind von dort zurückzudrängen, wo er herkam."
 ITA_reinforce_the_gustav_line:0 "Verstärke die Gustav-Linie"
 ITA_reinforce_the_gustav_line_desc:1 "Wir müssen unsere Verteidigungslinien stärken, um den Vormarsch feindlicher Einheiten zu verhindern. Die Italienische Sozialrepublik darf jetzt nicht ins Wanken geraten!"
 ITA_the_social_republic_prevails:0 "Die Sozialrepublik siegt!"
 ITA_the_social_republic_prevails_desc:1 "Wir haben in diesem erbitterten Krieg, der von einer Gruppe manipulativer Verräter begonnen wurde, zu viel Blut vergossen, aber jetzt ist es an der Zeit, ihm ein Ende zu setzen. Der italienische Staat wird wiedergeboren, stärker als je zuvor!"
