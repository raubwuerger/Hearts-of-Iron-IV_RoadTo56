 ITA_african_conquests_tt:0 "Mit unserem aufstrebenden Imperium wird es weniger kostspielig sein! zu §Yannex§! Gebiete auf dem §Yafrikanischen Kontinent§!."
 ITA_economic_reforms:0 "Wirtschaftsreformen"
 ITA_economic_reforms_desc:0 "Unter dem alten Regime stagnierte die Wirtschaft weitgehend, aber mit einem verjüngten Partito Nazionale Fascista sind wir mehr als bereit, diese bedeutsame Aufgabe anzugehen! Es steht uns nun frei, kompetente Leute zu ernennen, die qualifiziert sind, die Wirtschaft wiederzubeleben."
 ITA_improve_the_industries:0 "Verbessern Sie die Branchen"
 ITA_improve_the_industries_desc:0 "Mit einer wiederbelebten Wirtschaft verfügen wir nun über die Ressourcen, um unsere Aufmerksamkeit auf unsere Industrien zu richten und auch dort weitreichende Reformen durchzuführen. Eine effizientere Industrie wird sicherlich dazu führen, dass mehr Ausrüstung unsere siegreichen Kräfte schneller erreicht."
 ITA_reorganize_the_party:0 "Reorganisieren Sie die Partei"
 ITA_reorganize_the_party_desc:0 "Die Partito Nazionale Fascista ist zu einer abgestandenen und schwerfälligen Institution voller Intrigen und Selbstverherrlichung geworden. Nachdem wir die Partei fester im Griff haben, können wir nun damit beginnen, sie von Grund auf neu zu organisieren, um sie effizienter und dynamischer zu machen."
 ITA_meritocracy:0 "Meritokratie"
 ITA_meritocracy_desc:0 "Nachdem wir die Opposition in unseren Reihen unterdrückt haben, können wir nun mehrere Institutionen für Mitglieder außerhalb der Faschistischen Partei öffnen. Dies sollte neue und aufregende Ideen und auch neue Möglichkeiten hervorbringen."
 ITA_expanded_corporatism:0 "Erweiterter Korporatismus"
 ITA_expanded_corporatism_desc:0 "Korporatismus ist eine Grundidee des Faschismus und etwas, das wir in allen unseren neu erworbenen Gebieten so weit wie möglich umsetzen sollten. Um dies zu erreichen, müssten wir uns jedoch auf die lokalen Eliten und Talente verlassen und die Tür für den Aufstieg in der faschistischen Hierarchie öffnen. Dies ist eine einfache Möglichkeit, unserem neuen Herrschaftsgebiet Loyalität und Effizienz zu vermitteln."
