 SWI_swiss_guiding_principles:0 "Schweizer Leitprinzipien"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] gilt als die älteste Demokratie des Kontinents, aber das rasante Tempo des Wandels in Europa gefährdet dies. Sollen wir den durch die Eidgenossenschaft und die Verfassung von 1848 vorgegebenen Kurs fortsetzen, oder wird sich uns ein neuer Weg offenbaren?"
 SWI_increase_defense_budget:0 "Erhöhen Sie das Verteidigungsbudget"
 SWI_increase_defense_budget_desc:0 "Auch wenn es uns im Ersten Weltkrieg gelungen ist, unsere Neutralität und Souveränität zu wahren, können wir uns nicht auf unseren Lorbeeren ausruhen; Es besteht die reale Möglichkeit, dass eine der Großmächte, die uns umgeben, in unser Land einmarschiert, um die zwischen ihnen errichteten Befestigungsanlagen zu umgehen, und unser derzeitiges Budget wird nicht ausreichen, um dies zu verhindern."
 SWI_national_defense_fund:0 "Nationaler Verteidigungsfonds"
 SWI_national_defense_fund_desc:0 "Die Verteidigung eines Landes erfordert mehr als Schweiß und Mühe. Wir benötigen auch Mittel für den Import von Ausrüstung und Rohstoffen, um auf das Schlimmste vorbereitet zu sein. Durch die Einrichtung und Förderung eines Fonds, in den [ROOT.GetAdjective] Bürger freiwillig einen Beitrag leisten können, können wir etwaige Erhöhungen des Militärbudgets ausgleichen und die partizipatorische Einstellung von [ROOT.GetAdjective] zum Ausdruck bringen."
 SWI_reaffirm_spiritual_defense:0 "Bekräftigen Sie die spirituelle Verteidigung"
 SWI_reaffirm_spiritual_defense_desc:1 "Unser Bund engagiert sich seit 1932 für die Verteidigung der nationalen Werte der Schweiz als Reaktion auf die wachsende Bedrohung durch den Autoritarismus in seinem Umfeld. Diese Bedrohung ist heute wichtiger denn je, daher müssen wir unser Versprechen erneuern, unsere Lebensweise körperlich und geistig zu verteidigen."
 SWI_fortify_border_with_germany:0 "Grenze zu Deutschland befestigen"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] stellt eine existenzielle Bedrohung für das Überleben der [ROOT.GetAdjective]-Konföderation dar. Wenn ein Krieg zwischen [GER.GetName] und [FRA.GetName] ausbricht, könnten die [GER.GetAdjective]s durch [ROOT.GetName] statt über die stark befestigte Grenze mit [FRA.GetName] oder durch [HOL.GetName] wandern ] und [BEL.Getname]. Wir können Befestigungen zwischen unseren Ländern errichten, um [GER.GetNameDef] abzuschrecken."
 SWI_fortify_border_with_italy:0 "Grenze zu Italien befestigen"
 SWI_fortify_border_with_italy_desc:1 "Die Expansionsambitionen von [ITA.GetAdjective] könnten jederzeit auf [ROOT.GetName] übergreifen. Schließlich spricht ein erheblicher Teil unserer Bevölkerung Italienisch, und es bedarf nur einer Rede von [ITA.GetLeader], und schon haben sie [ROOT.GetName] im Visier. Wir müssen ihnen zeigen, dass wir kein leichtes Ziel sind."
 SWI_fortify_border_with_france:0 "Grenze zu Frankreich befestigen"
 SWI_fortify_border_with_france_desc:2 "Trotz ihres Bekenntnisses zu demokratischen Werten und ihrer langjährigen freundschaftlichen Beziehungen können wir die Möglichkeit nicht ignorieren, dass [FRA.GetName] in das Gebiet von [ROOT.GetAdjective] eindringen könnte, um einen Schleichangriff auf [GER.GetNonIdeologyName] oder [ITA.GetNonIdeologyName] zu starten."
 SWI_ban_foreign_nazi_propaganda:0 "Verbot ausländischer Nazi-Propaganda"
 SWI_ban_foreign_nazi_propaganda_desc:0 "Wir können dieses Vehikel der ausländischen Propaganda nicht zulassen. Der Nationalsozialismus verstößt gegen jeden einzelnen Wert, der die [ROOT.GetAdjective]-Föderation definiert. Aus diesem Grund kann es in einem Land, das wie unseres auf Demokratie und Toleranz aufgebaut ist, nicht toleriert werden, damit wir nicht riskieren, dass sie dazu missbraucht werden, uns von innen heraus zu zerstören."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "Wir können unsere Nachbarn nicht wissen lassen, dass wir versuchen, Informationen über sie zu sammeln, deshalb müssen wir uns auf halbunabhängige Geheimdienste verlassen, die unsere verdeckten Operationen übernehmen. Hier kommt der Fotogeschäftsmann Hans Hausamann ins Spiel, der zum Spionagemeister wurde. Mit seinem kleinen und flinken Geheimdienstbüro kann er die Arbeit erledigen, die erledigt werden muss, ohne uns die Hände schmutzig zu machen."
 SWI_federal_police:0 "Nachrichtendienst der Bundespolizei"
 SWI_federal_police_desc:0 "Es wäre töricht, [ROOT.GetName] vor äußeren Feinden zu verteidigen und es dann seinen inneren Feinden zum Opfer fallen zu lassen. Wir müssen die Bundespolizei befähigen, mögliche Bedrohungen innerhalb unserer Grenzen aufzuspüren und uns gegen fremde Elemente auf unserem Boden zu verteidigen."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Wir wissen, dass [GER.GetNameDef] in Stuttgart ein Trainingszentrum zur Ausbildung von Saboteuren der fünften Kolonne eingerichtet hat, das Panoramaheim genannt wird. Deshalb müssen wir die Bundespolizei mit einer Abteilung Spionageabwehr ausstatten, um diesen Bedrohungen zu begegnen und ausländische Spionage und Sabotage zu bekämpfen."
 SWI_armed_neutrality:0 "Bewaffnete Neutralität"
 SWI_armed_neutrality_desc:0 "Unsere langjährige Neutralität ist ein wesentlicher Bestandteil der [ROOT.GetAdjective]-Identität. Aber Neutralität allein kann unsere Souveränität nicht garantieren. Wie sehr hat es [BEL.GetNonIdeologyName] schließlich im Ersten Weltkrieg geholfen? Die beste Abschreckung ist eine ganze Nation, die bereit ist, zu den Waffen zu greifen und gegen jeden Eindringling zu kämpfen."
 SWI_promote_guisan:0 "Fördern Sie Henri Guisan"
 SWI_promote_guisan_desc:0 "Unser politisches System erlaubt einen einzigen General und Oberbefehlshaber nur in Zeiten äußerster Not, wenn unsere Konföderation in Gefahr ist. Dies ist sicherlich eine dieser Situationen, und der Mann für den Job ist offensichtlich: Henri Guisan ist nicht nur der am besten qualifizierte für den Job, sondern erfreut sich auch bei [ROOT.GetNameDef] großer Beliebtheit."
 SWI_national_redoubt:0 "Réduit National"
 SWI_national_redoubt_desc:0 "Henri Guisan schlägt eine andere Art der Verteidigung von [ROOT.GetName] vor. Anstatt zu versuchen, die Grenzen unseres Landes um jeden Preis zu verteidigen, können wir das Schweizer Mittelland strategisch abtreten und uns in die Alpen zurückziehen, wo wir es dem Feind kostspielig machen können, uns zu besetzen."
 SWI_expedite_mobilization:0 "Beschleunigen Sie die Mobilisierung"
 SWI_expedite_mobilization_desc:0 "Die Rolle unserer kleinen stehenden Armee besteht darin, den Feind zurückzuhalten, während die Bevölkerung von [ROOT.GetName] zu den Waffen greift und die Bürgermilizen bildet, den Großteil unserer Verteidigungskräfte. Deshalb müssen wir dafür sorgen, dass sie so schnell wie möglich einsatzbereit sind, um das Risiko einer Überrannung unseres stehenden Heeres zu verringern."
 SWI_fortify_the_jura:0 "Befestigen Sie den Jura"
 SWI_fortify_the_jura_desc:0 "Es wurden viele Vorbereitungen getroffen, um die Alpen zu befestigen, aber wir können auch das Jura-Gebirge befestigen, das zwar nicht so steil oder verteidigungsfähig ist, sich aber als zweite Front für den Angriff auf das Plateau, sobald es in die Hände des Feindes gelangt, als vorteilhaft erweisen könnte."
 SWI_rig_infrastructure_to_blow:0 "Bohrinsel-Infrastruktur explodiert"
 SWI_rig_infrastructure_to_blow_desc:0 "Wenn wir die Eindringlinge in unsere Grenzen lassen wollen, können wir ihnen nicht alles auf dem Silbertablett servieren. Es ist von größter Bedeutung, dass wir unsere Infrastruktur darauf vorbereiten, dass sie vom Feind unbrauchbar gemacht wird, sein Fortschritt verlangsamt und ihn dazu zwingt, wertvolle Ressourcen für den Ersatz aufzuwenden."
 SWI_emergency_industry:0 "Notfallindustrie"
 SWI_emergency_industry_desc:0 "Da wir nun gezwungen sind, unsere eigene Industriekapazität zu zerstören, sobald der Feind in unsere Staaten eindringt, müssen wir sicherstellen, dass wir einen Rückfall haben, den wir nutzen können, um mit dem, was uns noch übrig ist, wieder aufzubauen und die Eindringlinge abzuwehren. Geheime Tunnel und Fabriken werden die Herzen unserer Berge und Täler bevölkern, einige könnten sogar außerhalb unserer Grenzen liegen."
 SWI_flood_the_valleys:0 "Überflute die Täler"
 SWI_flood_the_valleys_desc:0 "Wir gehen davon aus, dass eine große Invasionstruppe durch das Gebiet um den Bodensee kommen wird. Dies ist ein perfekter Ort, um Kanäle und Deiche zu errichten, um das Ackerland zu überfluten und die Eindringlinge festzunageln. Während sie versuchen, diesen tückischen Sumpf zu durchqueren, können wir die Gelegenheit nutzen, sie mit allem, was wir haben, zu bombardieren. Sie werden es bereuen, jemals versucht zu haben, in uns einzudringen."
 SWI_defend_the_skies:0 "Verteidige den Himmel"
 SWI_defend_the_skies_desc:0 "Die moderne Kriegsführung ist stark auf Luftüberlegenheit und -unterstützung angewiesen. [ROOT.GetName] ist für diese neue Realität nicht bereit, daher müssen wir jeden Kanton darauf vorbereiten, seinen Himmel gegen feindliche Flugzeuge zu verteidigen."
 SWI_attack_from_the_mountains:0 "Angriff aus den Bergen"
 SWI_attack_from_the_mountains_desc:0 "Sobald wir in unseren befestigten Stellungen oben in den Alpen und im Jura stationiert sind, können wir die feindlichen Truppen unten im Tal verwüsten. Wir müssen sicherstellen, dass sie wissen, dass jede Minute, die sie in unserem Gebiet verbringen, einen größeren Verlust an Personal und Material bedeutet."
 SWI_frontier_defense_plan:0 "Grenzverteidigungsplan"
 SWI_frontier_defense_plan_desc:0 "Wenn wir sie in unsere Grenzen lassen, ist [ROOT.GetNameDef] so gut wie tot. Wir können nicht einen Zentimeter Territorium abgeben, unsere Grenzen sind heilig. Deshalb müssen wir unsere Grenzen befestigen und bereit sein, sie zu verteidigen."
 SWI_fight_until_death:0 "Kämpfe bis zum Tod"
 SWI_fight_until_death_desc:1 "Die Chancen stehen schlecht, [ROOT.GetNAME] ist in der Unterzahl, in der Unterzahl und unzureichend auf das vorbereitet, was kommt. Deshalb muss jeder [ROOT.GetAdjective] Bürger bereit sein, sein Leben für seinen Kanton und die Eidgenossenschaft zu geben."
 SWI_total_defense:0 "Totale Verteidigung"
 SWI_total_defense_desc:0 "Totaler Krieg bedeutet, dass wir totale Verteidigung brauchen. Wenn jede Miliz bereit ist und alles gibt, was sie gegen die Eindringlinge hat, haben wir vielleicht eine Überlebenschance."
 SWI_the_army_position:0 "Die Stellung der Armee"
 SWI_the_army_position_desc:0 "Wir werden unsere Bürgermilizen und unser stehendes Heer an den Grenzen von [ROOT.GetName] positionieren, daher benötigen sie Befestigungen, um ihre Fähigkeit zu verbessern, Eindringlinge auf Abstand zu halten."
 SWI_prolonged_service:0 "Längerer Dienst"
 SWI_prolonged_service_desc:0 "Unsere derzeitige Pflichtdienstzeit reicht nicht aus, um einen langfristigen Krieg zu bewältigen. Wir müssen der Bundesregierung die Mittel an die Hand geben, um unsere Bürger länger unter Waffen zu halten, auch wenn dies den Verlust einiger Freiheiten bedeutet."
 SWI_enhanced_training:0 "Erweiterte Schulung"
 SWI_enhanced_training_desc:0 "Der Krieg hat sich stark verändert, seit [ROOT.GetName] das letzte Mal einem Konflikt ausgesetzt war. Wir müssen die Grundausbildung, die jeder fähige Bürger erhält, aktualisieren und verbessern. Sie sind unser größtes Kapital bei der Verteidigung unseres Landes."
 SWI_integrate_refugees_into_the_army:0 "Integrieren Sie Flüchtlinge in die Armee"
 SWI_integrate_refugees_into_the_army_desc:1 "Als Oase des Friedens und der Demokratie inmitten eines Ozeans aus Faschismus und Krieg strömen viele auf der Suche nach einem sicheren Hafen nach [ROOT.GetName]. Einige von ihnen hoffen, sich den Bemühungen anzuschließen, diejenigen zu besiegen, die sie zur Flucht aus ihrer Heimat gezwungen haben, und viele sind sogar Berufssoldaten. Wir können sie in den Kampf für die Schweiz und eine bessere Zukunft einbeziehen."
 SWI_expanded_military_support:0 "Erweiterte militärische Unterstützung"
 SWI_expanded_military_support_desc:0 "Unsere Miliztruppe besteht nicht nur aus Soldaten, es sind noch viele andere Rollen erforderlich, damit sie als gut geölte Maschine funktionieren. Wir müssen Unterstützungskompanien für unsere Milizen rekrutieren, ausbilden und bereitstellen, wenn wir bei der Verteidigung von [ROOT.GetName] erfolgreich sein wollen."
 SWI_all_adults_training:0 "Alle Erwachsenenschulungen"
 SWI_all_adults_training_desc:0 "Im gegenwärtigen Zustand der Welt gibt es keinen Platz für Zufälle. Jeder fähige Erwachsene muss bereit sein, gegen jede Invasionsmacht zu den Waffen zu greifen. Die Schweiz gehört uns allen und muss daher von uns allen verteidigt werden."
 SWI_anti_tank_divisions:0 "Panzerabwehrdivisionen"
 SWI_anti_tank_divisions_desc:0 "Der Panzer ist die Speerspitze der modernen Kriegsführung, unser Gelände verschafft uns bereits einen Vorteil gegenüber ihnen, aber wenn wir unsere Streitkräfte mit Panzerabwehrausrüstung ausrüsten, können wir die Spitze abschneiden und den Speer stumpf machen."
 SWI_reduce_military_training_age:0 "Reduziertes Einstellungsalter"
 SWI_reduce_military_training_age_desc:0 "Normalerweise beginnt [ROOT.GetAdjective] im Alter von 20 Jahren mit der Kampfausbildung, aber um die zum Überleben nötige Anzahl unter Waffen zu haben, müssen unsere Bürger mit der Ausbildung ein Jahr früher beginnen. Hoffen wir, dass das ausreicht."
 SWI_veteran_sharpshooter_divisions:0 "Veteranen-Scharfschützen-Divisionen"
 SWI_veteran_sharpshooter_divisions_desc:1 "Tausende erfahrene Scharfschützen haben beantragt, als Hilfstruppen in die Armee aufgenommen zu werden und ihren Teil zur Verteidigung ihres Landes und ihrer Demokratie beizutragen. Ihre Erfahrung und ihr Enthusiasmus werden ein Segen für unsere Milizen sein."
 SWI_fortify_ticino:0 "Fortezza Tessin"
 SWI_fortify_ticino_desc:0 "Da wir ein neutrales Land zwischen drei historisch kriegerischen Nationen sind, kann der Tod von jeder Seite kommen, wir dürfen unsere Wachsamkeit nicht im Stich lassen, [ITA.GetName] wird uns genauso wahrscheinlich angreifen wie [GER.GetNameDef] oder [FRA.GetName], und Wenn dies der Fall ist, erfolgt dies über [846.GetName]. Deshalb müssen wir es im Interesse von [SWI.GetNameDef] zu einer uneinnehmbaren Festung machen."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Befestigen Sie Sargans, Gotthard und St. Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Unsere Alpen sind der Stolz von [ROOT.GetName], und in diesen unsicheren Zeiten können wir sie stärken, um die Sicherheit unserer Konföderation zu gewährleisten."
 SWI_defend_against_paratroopers:0 "Verteidige dich gegen Fallschirmjäger"
 SWI_defend_against_paratroopers_desc:0 "Wir haben gesehen, wie Fallschirmjäger zur Umgehung von Befestigungen eingesetzt werden können, wodurch jegliche Vorbereitungen hinfällig werden. Es ist von entscheidender Bedeutung, dass wir bereit sind, mit ihnen umzugehen, bevor sie unsere Verteidigung zerstören."
 SWI_expand_special_forces:0 "Erweitern Sie die Spezialeinheiten"
 SWI_expand_special_forces_desc:1 "Unsere stehende Armee ist gut vorbereitet, im Vergleich zu anderen Nationen extrem klein und reicht möglicherweise nicht aus, um die Verteidigung von [ROOT.GetName] zu unseren Gunsten zu beeinflussen. Wir werden mehr davon brauchen, um das [ROOT.GetAdjective] zum Sieg zu führen!"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Kaufen Sie deutsche Flugzeuge"
 SWI_purchase_german_planes_alt:0 "Kaufen Sie Flugzeuge vom faschistischen Nachbarn"
 SWI_purchase_german_planes_desc:0 "Da die Luftwaffe veraltet ist und es an Industrie und Technologie mangelt, um Flugzeuge in nennenswertem Umfang zu produzieren, sind wir gezwungen, sie von unseren Nachbarn zu kaufen. Der Kauf der Flugzeuge, die wir von [GER.GetName] benötigen, versorgt uns nicht nur mit der Ausrüstung, die wir brauchen, sondern hilft uns auch dabei, auf ihrer guten Seite zu bleiben."
 SWI_ban_the_communist_party:0 "Verbot der Kommunistischen Partei der Schweiz"
 SWI_ban_the_communist_party_desc:0 "Kommunistische Parteien stellen eine große Gefahr für [SWI.GetNameDef] dar. Trotz der Distanz zwischen uns und [SOU.GetNameDef] ist ihr revolutionärer Einfluss in der Luft spürbar. Wir können in solch gefährlichen Zeiten nicht riskieren, unser Land zu destabilisieren, deshalb müssen wir schnell handeln und jede Partei verbieten, die versucht, unsere Regierung zu stürzen und zu untergraben."
 SWI_withdraw_from_the_league_of_nations:0 "Austritt aus dem Völkerbund"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Unsere Mitgliedschaft im Völkerbund ist mit der Neutralität, die wir in [ROOT.GetName] anstreben, unvereinbar, daher ist es wichtig, dass wir diese sterbende Organisation aufgeben. Es wird auch unser Engagement für echte Neutralität gegenüber unseren Nachbarn signalisieren und sie hoffentlich davon überzeugen, dass [ROOT.GetName] kein Ziel ist."
 SWI_limited_censorship_of_the_press:0 "Begrenzte Zensur der Presse"
 SWI_limited_censorship_of_the_press_desc:0 "Die Kräfte, die [ROOT.GetName] sehen wollen, werden alles tun, um eine Invasion in uns zu rechtfertigen. Obwohl die Pressefreiheit für eine gesunde Demokratie von entscheidender Bedeutung ist, muss sie vorerst in den Hintergrund treten, damit wir sicherstellen können, dass wir den Ambitionen unserer Nachbarn keine Munition liefern."
 SWI_tighten_press_censorship:0 "Pressezensur verschärfen"
 SWI_tighten_press_censorship_desc:0 "Es gibt keinen Platz für Fehler, ein einziges Wort kann den Unterschied zwischen dem Überleben der Konföderation und ihrem Abstieg in die Vergessenheit ausmachen. Wir können nicht zulassen, dass eine freie Presse unsere Zukunft gefährdet, sie muss genau so streng kontrolliert werden, wie es [?SWI.SWI_biggest_fascist.GetNameDef] verlangt."
 SWI_seek_trade_agreement_with_germany:0 "Handelsabkommen mit Deutschland"
 SWI_seek_trade_agreement_with_germany_desc:0 "Der Faschismus setzt seinen erschreckenden Aufstieg fort, und auch wenn es eine schwer zu schluckende Pille sein mag, könnte die Erlaubnis einer wirtschaftlichen Zusammenarbeit das sein, was wir brauchen, um ihr Fadenkreuz von uns fernzuhalten."
 SWI_axis_gold:0 "Achsengold"
 SWI_axis_gold_desc:0 "Da wir ein neutrales Land sind, bleiben unsere Märkte für jedes Land offen, was ein Vorteil ist, den wir nutzen können. Indem wir unseren Goldmarkt für [SWI_biggest_fascist.GetNameDef] öffnen, können wir unsere Volkswirtschaften zusammenbinden, um sie zu besänftigen und unsere beiden Volkswirtschaften zu verbessern."
 SWI_spirit_of_resistance:0 "Der Geist des Widerstands"
 SWI_spirit_of_resistance_desc:0 "Die Herzen und Köpfe der Menschen von [ROOT.GetName] sind die wichtigste Front im Kampf um unser Überleben. Wir müssen sicherstellen, dass jeder unserer [ROOT.GetAdjective]-Bürger bereit ist, bis zum Ende zu kämpfen, auch wenn alles verloren scheint."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "Die spirituelle Verteidigung von [ROOT.GetName] erfordert, dass die Kultur von [ROOT.GetAdjective] einzigartig, unteilbar und verschieden von der unserer Nachbarn bleibt. Diese neue Organisation, Pro Helvetia, wird unsere gemeinsamen Schweizer Werte, die tief mit unserer Demokratie verbunden sind, bewahren und fördern und unser Überleben gegen Überforderung sichern."
 SWI_spirit_of_saint_bernard:0 "Geist des Heiligen Bernhard"
 SWI_spirit_of_saint_bernard_desc:0 "Seit jeher sind wir stolz auf unsere medizinische Tradition und unsere Bereitschaft, Menschen in Not zu helfen. Das Hospiz auf dem Grossen Sankt Bernhard und die Organisation des Roten Kreuzes sind ein Beweis dafür. Jetzt kann dieser Geist als Waffe genutzt und auf die Milizen umgelenkt werden, um unsere Verteidigungsbemühungen zu stärken."
 SWI_adopt_romansh:1 "Übernehmen Sie die rumänische Sprache"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] ist kein Land, das aus den Regionen [GER.GetAdjective], [FRA.GetAdjective] und [ITA.GetAdjective] besteht und von unseren gierigen Nachbarn beansprucht werden soll. [ROOt.GetName] ist eine einzige, unteilbare multikulturelle Nation. Die Übernahme von Rumantsch, einer Sprache, die nur in den Bergen unserer [ROOT.GetAdjective] Alpen gesprochen wird, wird ihnen zeigen, dass sich unsere Kultur und unsere Werte unabhängig von der Sprache von der ihren unterscheiden."
 SWI_patriotic_shooting_clubs:0 "Patriotische Schützenvereine"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] blickt auf eine lange Tradition von Scharfschützenclubs und -wettbewerben zurück. Einige unserer Freizeit-Scharfschützen sind geschickter als die professionellen Scharfschützen anderer Länder. Wir können diese Vereine nutzen und sie in unsere Milizen integrieren, um unsere Verteidigungsfähigkeiten zu verbessern."
 SWI_aktion_nationaler_widerstand:0 "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc:0 "In jedem Teil der [ROOT.GetAdjective]-Gesellschaft gibt es eine kleine Gruppe von Zivilisten, die bereit sind, heimlich zusammenzuarbeiten, um Einfluss auf die Bevölkerung zu nehmen. Ihre Ziele sind die Bekämpfung des Defätismus, die Förderung der Einheit und die Schaffung der Grundlage für den Widerstand in [ROOT.GetName] im Falle einer Invasion."
 SWI_heer_und_haus:0 "Heer und Haus"
 SWI_heer_und_haus_desc:0 "Die Bevölkerung der Schweiz und damit auch ihre Armee müssen von innen heraus ermutigt werden, Widerstand zu leisten und für die Verteidigung ihres Heimatlandes zu kämpfen. Um daran erinnert zu werden, worum es geht, gibt Pro Helvetia mit Hilfe der Gruppe Aktion Nationaler Widerstand den Schlüssel zum Denken und Handeln [ROOT.GetAdjective]"
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "Totaler Krieg bedeutet, dass jeder [ROOT.GetAdjective] Bürger bereit sein muss, seinen Kanton zu verteidigen, aber nicht jeder kann sich unseren Milizen anschließen. Wir können örtliche Wachen einrichten, die den Milizen als Rückgrat dienen und sie bei ihren Bemühungen zur Verteidigung von [SWI.GetName] unterstützen können."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "Der Krieg hat sich verändert, die Luft ist das neue Reich der Kriegsführung und wir dürfen nicht zulassen, dass sie zu unserer Achillesferse wird. Es müssen lokale Luftverteidigungskräfte aufgebaut, mit Zivilisten besetzt und mit den Mitteln ausgestattet werden, um Bedrohungen aus der Luft zu erkennen und abzuwehren. Es hat keinen Sinn, den Berg zu verteidigen, wenn sie über die Berge vordringen können!"
 SWI_train_swiss_women:0 "Schweizer Frauen ausbilden"
 SWI_train_swiss_women_desc:0 "Wenn wir unser Land mit Leib und Seele verteidigen wollen, wäre es absurd, die Hälfte unserer Bevölkerung von unseren Bemühungen auszuschließen. [ROOT.GetAdjective] Frauen sollten darin geschult werden, sich dem Kampf um unser Überleben anzuschließen."
 SWI_ban_national_movement_for_switzerland:0 "Verbot der Nationalbewegung für die Schweiz"
 SWI_ban_national_movement_for_switzerland_desc:0 "Faschisten neigen ebenso wie Kakerlaken dazu, sich in den Ecken und Winkeln der Gesellschaft zu verstecken und sich unsere Nachlässigkeit zunutze zu machen, um an Stärke zu gewinnen, bis es zu spät ist, sich ihnen zu widersetzen. Nicht mehr! Ihr neues Aussehen und ihr neuer Name werden uns nicht täuschen, wir müssen entschlossen zuschlagen, wenn wir unsere Demokratie bewahren wollen."
 SWI_fortify_austrian_border:0 "Befestigen Sie die österreichische Grenze"
 SWI_fortify_austrian_border_desc:0 "Jetzt, da Österreich in der Hand eines potenziellen Feindes ist, können wir nicht riskieren, eine offene Flanke zu haben, die der Feind im Kriegsfall ausnutzen kann. Genau wie bei der Grenze zu [GER.GetNonIdeologyName] müssen wir diese Front verstärken."
 SWI_seek_allied_trade:0 "Suchen Sie nach alliiertem Handel"
 SWI_seek_allied_trade_desc:0 "Da wir von Feinden umgeben sind, müssen wir den lebenswichtigen Handel mit den Alliierten sicherstellen, um zu überleben. Wenn wir Glück haben, können wir es vermeiden, den Zorn unserer anderen Nachbarn auf uns zu ziehen, weil wir einen engeren Handel mit ihren Rivalen anstreben."
 SWI_case_north:0 "Fall Nord"
 SWI_case_north_desc:0 "Wir können einen Krieg gegen [?SWI.SWI_biggest_fascist.GetNameDef] nicht ausschließen, wir müssen darauf vorbereitet sein. Pläne müssen ausgearbeitet, Vorräte verteilt, Schützengräben ausgehoben und Soldaten bewaffnet werden."
 SWI_freeze_german_assets:0 "Deutsche Vermögenswerte einfrieren"
 SWI_freeze_german_assets_desc:0 "Seit Jahren nutzt [?SWI.SWI_biggest_fascist.GetNameDef] unsere Neutralität und Schlupflöcher in unserem Bankensystem, um ihre unrechtmäßig erworbenen Reichtümer zu schützen und ihre Wirtschaft am Leben zu halten. Moralische Pflicht muss Vorrang vor absoluter Neutralität haben, auch wenn wir sicher sind, dass dies Konsequenzen haben wird."
 SWI_fund_resistance_groups:0 "Fonds-Widerstandsgruppen"
 SWI_fund_resistance_groups_desc:0 "Seit Jahrhunderten kämpfen europäische Nationen untereinander und unterdrücken Menschen auf allen anderen Kontinenten. Es ist die Pflicht des [ROOT.GetAdjective]-Volkes, den Opfern der unerbittlichen Kriege unseres Kontinents zu helfen, indem es ihnen die Werkzeuge an die Hand gibt, mit denen sie ihre Fesseln sprengen und ihre eigene Zukunft bestimmen können."
 SWI_citizen_supply_mandate:0 "Bürgerversorgungsauftrag"
 SWI_citizen_supply_mandate_desc:0 "Wir wissen nicht, wie eine Invasion ausgehen würde, und wenn wir uns auf ein zentralisiertes Versorgungsnetz verlassen könnten, wäre das mit unserer Kommandostruktur nicht vereinbar. Aus diesem Grund muss jeder [ROOt.GetAdjective]-Haushalt mindestens zwei Monatsvorräte in seinen eigenen Häusern aufbewahren, sowohl für sich selbst als auch für seine örtlichen Milizen."
 SWI_prepare_infrastructure_and_industry:0 "Bereiten Sie Infrastruktur und Industrie vor"
 SWI_prepare_infrastructure_and_industry_desc:0 "Bei der Verteidigung eines Landes geht es nicht nur um den Bau von Festungen, wir müssen auch unsere Infrastruktur in den Alpen stärken, um Truppen und zivile Güter effizienter zu bewegen, und außerdem eine größere Industriebasis im Plateau schaffen, um uns weiterzuentwickeln."
 SWI_build_up_military_readiness:0 "Bauen Sie militärische Bereitschaft auf"
 SWI_build_up_military_readiness_desc:0 "Die Aufgabe, die Schweizer Bevölkerung vorzubereiten, nimmt kein Ende. Wir können nicht ruhen, bis die Gefahr einer Invasion vorüber ist, und das wird vielleicht auch nie der Fall sein. Wir müssen unsere Nation unverzüglich auf die Verteidigungsvorbereitungen ausrichten."
 SWI_support_active_militias_continuous_focus:0 "Unterstützen Sie aktive Milizen"
 SWI_support_active_militias_continuous_focus_desc:0 "Unsere Bürger sind bewaffnet und werden in ihren örtlichen Milizen eingesetzt. Es ist die Pflicht aller anderen, sie so gut sie können zu unterstützen, damit wir die Feinde der Konföderation in Schach halten können"
 SWI_rig_infrastructure_to_blow_TT:0 "Wenn einer unserer Kernstaaten vom Feind eingenommen wird, werden alle §YInfrastruktur§!, §YEisenbahnen§!, §YVersorgungszentren§! und §YBunker§! wird vollständig beschädigt. §YMilitär§! und §YZivile Fabriken§! wird teilweise beschädigt."
 SWI_create_anti_tank_template_TT:0 "Eine Vorlage für §YSwiss Miliz Anti-Panzer§! wird erstellt"
 SWI_closer_ties_with_germany:0 "Engere Beziehungen zu [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Wir haben einen mächtigen und gefährlichen Nachbarn im Norden. Wenn wir überleben wollen, könnte es eine gute Idee sein, auf ihrer guten Seite zu bleiben. Daher wäre es von entscheidender Bedeutung, auf sie zuzugehen, um bessere Beziehungen zu finden und gleichzeitig unsere neutrale Haltung beizubehalten."
 SWI_panoramaheim_branch:0 "Das Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Es gibt ein Haus in Stuttgart, sie nennen es das „Panoramahaus“, und es war die Quelle vieler Agenten der fünften Kolonne mit dem Ziel, die [ROOT.GetAdjective]-Regierung zu destabilisieren und einem faschistisch geführten Regime die Tür zu öffnen."
 SWI_back_the_national_front:0 "Unterstützen Sie die Nationale Front"
 SWI_back_the_national_front_desc:0 "Die Nationale Front ist die führende faschistische Partei in [ROOT.GetNonIdeologyName], wenn jemand in dieser demokratisch geprägten Nation die Macht übernehmen will, dann er. Einige hochrangige Mitglieder haben bereits enge Verbindungen zu [GER.GetNameDef], was zu einer Art Schutz vor ihnen führen könnte, falls oder wenn der Krieg beginnt."
 SWI_infiltrate_federal_police:0 "Infiltrieren Sie die Bundespolizei"
 SWI_infiltrate_federal_police_desc:0 "Mit ihrem Auftrag, unsere ausländische Propaganda und unsere undemokratischen Kräfte einzudämmen, ist die Bundespolizei ein idealer Ort, um unsere eigene Fraktion zu infiltrieren und zu verhindern, dass sie ins Visier genommen wird. Letztendlich wird uns dies auch ermöglichen, unsere Feinde unter dem Deckmantel der nationalen Sicherheit zu eliminieren."
 SWI_the_petition_of_the_200:0 "Die Petition des 200"
 SWI_the_petition_of_the_200_desc:0 "200 Mitglieder einer Vielzahl von Parteien, die [ROOT.GetAdjective] Faschismus und Autoritarismus repräsentieren, haben diese Petition bei der Versammlung eingereicht und fordern, dass wir im Interesse der Selbsterhaltung damit beginnen, [GER.GetNameDef] anzunehmen und mit ihm zusammenzuarbeiten."
 SWI_case_west:0 "Fall West"
 SWI_case_west_desc:0 "Wir müssen auf jedes mögliche Szenario vorbereitet sein. [FRA.GetName] stellt eine ebenso große Bedrohung dar wie [GER.GetNameDef] und muss entsprechend behandelt werden. Wir müssen unsere Armee und unser Land auf den Krieg mit dem [FRA.GetAdjective] vorbereiten, sonst riskieren wir den Tod von [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] Industrielle Investitionen"
 SWI_german_industrial_investments_desc:0 "Die industrielle Macht von [?SWI.SWI_biggest_fascist.GetNonIdeologyName] ist unbestreitbar. Wenn wir einen kommenden Krieg überleben wollen, brauchen wir eine eigene industrielle Basis, die wir konkurrenzfähig und als Druckmittel nutzen können. Die Investition von [?SWI.SWI_biggest_fascist.GetNameDefCap] in uns bedeutet auch, dass sie einen Grund haben werden, [ROOT.GetNonIdeologyName] intakt zu halten."
 SWI_complete_siegfried_line:0 "Vervollständigen Sie die Siegfried-Linie"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] hat eine beeindruckende Barriere zur Verteidigung gegen [FRA.GetName] errichtet, und wir haben Grund zu der Annahme, dass wir uns auch gegen sie verteidigen müssen, insbesondere da wir uns enger an [GER.GetNonIdeologyName] orientieren Deshalb müssen wir komplementäre Verteidigungsmaßnahmen koordinieren und aufbauen."
 SWI_military_exercises_with_germany:1 "Militärübungen mit [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "Trotz ihrer feindseligen Haltung gegenüber unseren traditionellen demokratischen Werten könnten sich [SWI_get_fascist_neighbor] als wertvoller Verbündeter erweisen, wenn es an der Zeit ist, uns zu verteidigen, und noch besser: Es würde die Wahrscheinlichkeit einer von ihnen ausgehenden Invasion verringern."
 SWI_abandon_neutrality:0 "Gib die Neutralität auf"
 SWI_abandon_neutrality_desc:0 "Überall in Europa wird Partei ergriffen, man darf uns nicht auf dem falschen Fuß erwischen. Die einzige scheinbare Lösung besteht darin, unsere historische neutrale Haltung aufzugeben und den Schutz von [SWI_get_fascist_neighbor] zu suchen, oder das Risiko einzugehen, in eine Zwickmühle geraten zu werden."
 SWI_promote_tobler:0 "Tobler fördern"
 SWI_promote_tobler_desc:0 "Als einziges Mitglied einer faschistischen Partei, das in das [ROOT.GetAdjective]-Parlament gewählt wurde, und Vorsitzender der Nationalen Front ist Robert Tobler der offensichtliche Kandidat, um [ROOT.GetNonIdeologyName] in einen langsamen, aber stetigen Übergang von einer demokratischen pluralistischen Nation zu einer Nation zu führen [SWI_get_fascist_neighbor_adjective] Verbündeter, regiert mit eiserner Faust. Das bedeutet natürlich den Austritt von Rolf Henne aus der Partei, es kann nur einen Führer geben."
 SWI_promote_henne:0 "Bewerben Sie Henne"
 SWI_promote_henne_desc:0 "Als energischer Befürworter des Faschismus und der Zusammenarbeit mit [SWI_get_fascist_neighbor] ist Rolf Henne ein Spitzenkandidat dafür, die Nationale Front und [ROOT.GetName] in einen [SWI_get_fascist_neighbor_adjective] Klientenstaat zu führen, was sicherlich Vorteile mit sich bringen wird, nicht zuletzt solche unsere Sicherheit und unser Überleben. Dies wird natürlich den Austritt von Robert Tobler aus der Partei bedeuten, da er nicht bereit ist, das Notwendige zu tun."
 SWI_propagandize_swiss_military_tradition:0 "Propaganda der Schweizer Militärtradition"
 SWI_propagandize_swiss_military_tradition_desc:0 "Dies ist nicht die Zeit, sich an unsere demokratische Vergangenheit zu erinnern. Stattdessen müssen wir uns auf unsere kriegerische Tradition konzentrieren; [ROOT.GetAdjective] Infanterie und Armbrustschützen waren für ihre Disziplin und Effektivität bekannt und wurden auf der ganzen Welt als begehrte Söldner angeheuert. Wenn wir den bevorstehenden Krieg überleben wollen, müssen wir unser Volk an seine Militärgeschichte erinnern."
 SWI_ban_democratic_party:0 "Demokratische Parteien verbieten"
 SWI_ban_democratic_party_desc:0 "Unsere demokratischen Parteien riskieren unser Vorgehen gegenüber [SWI_get_fascist_neighbor]. Wenn wir noch weiter auf ihre Seite treten wollen, bedeutet das, dass wir tun müssen, was vor ein paar Jahren noch undenkbar gewesen wäre, nämlich unsere demokratischen politischen Parteien loszuwerden. Wenn dies das Opfer ist, das wir bringen müssen, dann soll es so sein."
 SWI_centralize_switzerland:0 "Die Schweiz zentralisieren"
 SWI_centralize_switzerland_desc:0 "Der [ROOT.GetNonIdeologyName], auf den wir uns zubewegen, ist weit entfernt von der alten Schweizerischen Eidgenossenschaft, die wir fast ein Jahrhundert lang hatten. Wir werden keine Konföderation mehr sein, sondern ein zentralisiertes Land, dessen Macht von oben ausgeht und auf die Massen durchsickert."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] Militärische Zusammenarbeit"
 SWI_german_military_collaboration_desc:0 "Uns fehlt die nötige Erfahrung in der Kriegsführung, damit unser Militär in der modernen Welt erfolgreich sein kann. Hier kommt [?SWI.SWI_biggest_fascist.GetName] ins Spiel. Ihre Streitkräfte sind eine Macht, mit der man rechnen muss, und die Zusammenarbeit mit ihnen wird es uns ermöglichen, uns zu verteidigen und vielleicht sogar andere Nationen präventiv anzugreifen."
 SWI_join_the_axis:0 "Treten Sie der Achse bei"
 SWI_join_the_axis_desc:0 "Das ist es. Dies ist unser Glücksspiel für das Überleben von [ROOT.GetNonIdeologyName] im kommenden Sturm; Wir werden uns dem Sturm unter dem Banner der Fraktion von [?SWI.SWI_biggest_fascist.GetName] anschließen. Hoffen wir, dass wir die richtige Entscheidung getroffen haben."
 SWI_become_german_puppet:1 "Werde [SWI_get_fascist_neighbor_adjective] Marionette"
 SWI_become_german_puppet_desc:0 "Henne hat seine Karriere diesem Moment gewidmet. [ROOT.GetNonIdeologyName]s eigener Anschluss, sozusagen. Selbst wenn wir unsere langjährige Souveränität verlieren, könnten wir einige ihrer Reste abbekommen. Wir können nur hoffen, dass dies nicht unsere Zerstörung bedeutet."
 SWI_ask_for_vorarlberg:0 "Fragen Sie nach [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Nachdem wir nun schon seit einiger Zeit unter den Fittichen von [?SWI_fascist_overlord.GetName] stehen und unsere Loyalität bewiesen haben, ist es an der Zeit, dass sie uns das anvertrauen, was uns rechtmäßig zusteht. [848.GetName] stimmte für den Beitritt zu uns, als [ROOT.GetNonIdeologyName] noch eine demokratische Konföderation war, es besteht also kein Zweifel, dass sie unserer aktuellen Form beitreten wollen würden."
 SWI_size_and_opinion_chance_tooltip:0 "\nSie werden aufgrund der §YGröße§ eher annehmen! unserer Streitkräfte und ihrer §YMeinung§! von uns."
 SWI_request_austrian_occupation:0 "Fordern Sie [AUS.GetAdjective] Beruf an"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName], das [848.GetName] angehängt hat, ist absolut nicht unsere endgültige Form. Wir können [?SWI_fascist_overlord.GetName] beweisen, dass wir die Verwaltung eines größeren Territoriums übernehmen können, ihre Belastung verringern und [ROOT.GetFactionName] zu einer effizienteren Kriegsmaschine machen."
 SWI_request_italian_alps_occupation:0 "Fordern Sie [ITA.GetAdjective] Beruf an"
 SWI_request_italian_alps_occupation_desc:0 "Da ein Teil unseres Landes aus [ITA.GetAdjective] sprechenden Bürgern besteht, können wir nahtlos zur Verwaltung von [ITA.GetName] übergehen und seine Menschen und Ressourcen nutzen, um unsere Bemühungen zur Beendigung dieses Krieges fortzusetzen."
 SWI_request_french_alps_occupation:0 "Fordern Sie [FRA.GetAdjective] Beruf an"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] begehrt seit Generationen unser Land. Es ist nur passend, dass wir jetzt in der Lage sind, die Kontrolle über ihr Territorium zu übernehmen und es für die Zukunft beider zu verwalten."
 SWI_the_alpine_supremacy:0 "Die Alpenüberlegenheit"
 SWI_the_alpine_supremacy_desc:0 "[SWI.GetNonIdeologyName], die sanftmütige und richtungslose Nation, die im Äther der Diplomatie existierte, gibt es nicht mehr. Wir werden nun als Alpine Supremacy bekannt sein, um unsere Herrschaft über die Alpen, ihre Menschen und darüber hinaus zu repräsentieren."
 SWI_professionalize_militias:0 "Milizen professionalisieren"
 SWI_professionalize_militias_desc:0 "So wie die Dinge laufen, wird eine einfache Miliz aus Reservisten nicht ausreichen. Wir müssen alle fähigen Kräfte für den kommenden Konflikt ausbilden und sie zu einer gefürchteten Berufsarmee machen."
 SWI_modernize_airforce:0 "Modernisierung der Luftwaffe"
 SWI_modernize_airforce_desc:0 "Es ist jetzt klar, dass moderne Kriegsführung nicht nur durch das definiert wird, was auf dem Schlachtfeld passiert, sondern auch darüber, im offenen Himmel, den wir zu verteidigen und zu beherrschen hoffen."
 SWI_swiss_airplane_designs:0 "Schweizer Flugzeugdesign"
 SWI_swiss_airplane_designs_desc:0 "Wir können uns nicht auf unsere Nachbarn verlassen, wenn es um die Maschinerie geht, die uns die Beherrschung des Himmels ermöglicht, weil wir nicht darauf vertrauen können, dass sie uns bescheiden die Werkzeuge für ihre Niederlage zur Verfügung stellt."
 SWI_license_axis_plane_designs:0 "Lizenz-Achsen-Flugzeug-Designs"
 SWI_license_axis_plane_designs_desc:0 "Der schnellste Weg, in die Lüfte zu gelangen, besteht darin, Flugzeugkonstruktionen von faschistischen Ländern zu beschaffen. Nur sie verfügen über die aktuelle Kampferfahrung, die nötig ist, um Prioritäten zu setzen, was eine Schlacht wirklich gewinnt, und das wird uns ihnen näher bringen und sie möglicherweise von einer Invasion abschrecken."
 SWI_airspace_surveillance:0 "Luftraumüberwachung"
 SWI_airspace_surveillance_desc:0 "Wenn wir [ROOT.GetName] und seine Berge verteidigen wollen, müssen wir auf der Suche nach dem Feind den Blick in den Himmel richten. Neue Werkzeuge werden es uns ermöglichen, den Feind zu finden und ihn ins Visier unserer Jäger und Luftabwehrgeschütze zu bringen."
 SWI_professionalize_militias_TT:2 "Alle §YSwisser Bürgermiliz§! Divisionen werden zu §YReguläre Infanterie§! Divisionen und die §Y$SWI_military_readiness_decisions_category$§! Entscheidungen werden deaktiviert."
 SWI_neutrality_decisions_disabled_TT:0 "Die §Y$SWI_absolute_neutrality_decisions_category$§! Entscheidungen werden deaktiviert."
 SWI_has_fascist_neighbor_trigger_TT:0 "Hat einen geeigneten faschistischen Nachbarn"
 SWI_crack_down_on_dissent:0 "Gehen Sie gegen Dissens vor"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] kann in Zeiten, in denen ein einziger Riss in unserer Gesellschaft zum Zusammenbruch der [ROOT.GetAdjective]-Regierung führen kann, nicht uneinig sein."
 SWI_military_police:0 "Militärpolizei"
 SWI_military_police_desc:0 "Unsere langjährigen Bundesinstitutionen werden in diesen unsicheren Zeiten nicht ausreichen, um die Ordnung aufrechtzuerhalten, die wir brauchen. Wir brauchen Militärpolizei, wenn wir unsere Einheit wahren wollen."
 SWI_expand_federal_police_intelligence:0 "Erweitern Sie den Nachrichtendienst der Bundespolizei"
 SWI_expand_federal_police_intelligence_desc:0 "Der Feind lauert im Schatten und kann jede Form annehmen, auch die Form unserer eigenen Bevölkerung. Aus diesem Grund muss die Geheimdienstabteilung der Bundespolizei über die nötigen Instrumente verfügen, um abweichende Meinungen zu unterdrücken, wo auch immer sie auftreten."
 SWI_martial_law:0 "Kriegsrecht"
 SWI_martial_law_desc:0 "Manche Situationen erfordern ein Skalpell, aber in unserer heutigen Zeit gibt es kein Skalpell. [ROOT.GetNameDef] braucht einen Hammer, dem es vertrauen kann, um unsere Feinde und unsere Bevölkerung unter Kontrolle zu halten."
 SWI_expand_weapons_industry:0 "Erweitern Sie die Waffenindustrie"
 SWI_expand_weapons_industry_desc:0 "Unsere dürftigen militärisch-industriellen Kapazitäten werden in einem umfassenden Krieg nicht ausreichen. In modernen Konflikten gewinnt derjenige, dem als Letzter die Munition ausgeht. Daher müssen wir sicherstellen, dass wir schneller und länger Kriegsausrüstung herstellen können."
 SWI_swiss_armored_divisions:0 "Schweizer Panzerdivisionen"
 SWI_swiss_armored_divisions_desc:0 "In der Vergangenheit waren wir stolz darauf, eine hervorragende Infanterie zu haben, aber das reicht nicht aus, wenn wir gegen die gepanzerten Kolosse unserer Feinde kämpfen. Wir müssen unsere eigenen mechanisierten Monster erschaffen."
 SWI_alpine_specialization:0 "Alpine Spezialisierung"
 SWI_alpine_specialization_desc:0 "Mehr als jede andere Nation können wir unsere Bergtraditionen annehmen und eine unaufhaltsame Streitmacht ausbilden, die Berge wie keine andere verteidigen und angreifen kann. Sie werden die Lawine sein, die den Feind vernichten wird."
 SWI_tank_development:0 "Panzerentwicklung"
 SWI_tank_development_desc:0 "Wir dürfen bei der Entwicklung neuer und verbesserter Panzer nicht nachlassen, sonst riskieren wir, den Stahl für nutzlose und veraltete Metallschildkröten zu verschwenden."
 SWI_mechanized_support:0 "Mechanisierte Unterstützung"
 SWI_mechanized_support_desc:0 "Unsere Soldaten müssen schneller als je zuvor auf dem Schlachtfeld sein und daher die Unterstützung erhalten, die sie benötigen, sonst wäre all diese Zweckmäßigkeit umsonst."
 SWI_artillery:0 "Schweizer Artillerie"
 SWI_artillery_desc:0 "Lassen Sie die Granaten auf unsere Feinde regnen, während unsere Streitkräfte vorrücken. Artillerie wird es [ROOT.GetNonIdeologyName] ermöglichen, sich von den Bergen aus zu verteidigen und auf die effektivste Art und Weise vorwärts zu stürmen und den Gegner unter einem Bleiregen zu zermalmen."
 SWI_industrial_production:0 "Industrielle Produktion"
 SWI_industrial_production_desc:0 "Wir können die Heimatfront nicht ignorieren. Jede fähige Körperschaft in den Kantonen von [ROOT.GetNonIdeologyName] muss bereit sein, sich für unsere Kriegsmaschinerie zu opfern."
 SWI_swiss_heavy_planes:0 "Schweizer schwere Flugzeuge"
 SWI_swiss_heavy_planes_desc:0 "Von unseren Stützpunkten in [ROOT.GetNonIdeologyName] aus können wir Operationen in ferne Länder starten, wenn wir über die für eine solche Reise notwendigen schweren Flugzeuge verfügen, aber wir müssen sie zuerst entwerfen."
 SWI_air_research:0 "Luftforschung"
 SWI_air_research_desc:0 "Wir sind bereit, die Forschung und Entwicklung neuer Lufttechnologien voranzutreiben, wenn wir mit den Vorstößen des Feindes Schritt halten und schließlich in der Lage sein wollen, den Himmel zu beherrschen."
 SWI_air_production:0 "Luftproduktion"
 SWI_air_production_desc:0 "Das richtige Flugzeugdesign für den Flugbetrieb ist nur der erste Teil des Puzzles, der nächste besteht darin, genug zu produzieren, damit wir unsere Piloten immer in der Luft haben können, um unsere Feinde an Land und in der Luft zu bekämpfen."
 SWI_mountaneer_paratroopers:0 "Bergsteiger-Fallschirmjäger"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] ist auf der ganzen Welt für seine imposanten Gipfel bekannt und viele unserer Bevölkerung nennen die Berge ihr Zuhause. Wir können diesen Vorteil nutzen, um einen überlegenen Bestand an Fallschirmjägern auszubilden, eine Streitmacht, die zum Ruhm von [ROOT.GetNameDef] aus fremden Himmeln fallen und fremde Berge erobern kann."
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Kaufen Sie amerikanische Flugzeuge"
 SWI_purchase_american_planes_other:0 "Kaufen Sie Flugzeuge von Democratic Nation"
 SWI_purchase_american_planes_desc:0 "Unsere Luftwaffe verfügt nicht über die nötige Anzahl und Technologie, um sich wirksam zu verteidigen, daher müssen wir uns woanders umsehen, um unsere Ausrüstung zu beschaffen. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa:0 "Wenn wir Flugzeuge aus einem anderen Land kaufen wollen, ist [USA.GetNameDef] mit seiner Tradition der Demokratie, relativen Neutralität und herausragenden Luftfahrttechnik der ideale Kandidat."
 SWI_american_planes_desc_other:0 "Da wir unsere demokratischen Werte für ein paar Flugzeuge nicht gefährden dürfen, ist es wichtig, dass wir Ausrüstung von einer anderen Demokratie beziehen, und [?SWI.SWI_best_dem_ally.GetNameDef] scheint die beste Wahl zu sein."
 SWI_allied_gold:0 "Alliiertes Gold"
 SWI_allied_gold_desc:0 "Der Strudel und die Sanktionen, die das aktuelle Geschehen prägen, haben den Goldhandel eingeschränkter und schwieriger gemacht, aber mit unserer neutralen Haltung können wir die Möglichkeit eröffnen, den Goldhandel mit anderen demokratischen Nationen zu steigern und demokratische Volkswirtschaften zu stützen, um den Faschismus in Schach zu halten."
 SWI_closer_democratic_ties:0 "Engere demokratische Bindungen"
 SWI_closer_democratic_ties_desc:0 "Während die Autokratie ihren Schatten auf Europa wirft, sind wir möglicherweise nicht in der Lage, für uns selbst zu sorgen, aber durch die Zusammenarbeit mit anderen demokratischen Nationen können wir ihren Vormarsch vielleicht stoppen. Der erste Schritt wird darin bestehen, engere Beziehungen zu ihnen aufzubauen und ihnen zu beweisen, dass wir einen Beitrag zur Sache leisten können."
 SWI_connect_to_the_maginot_line:0 "Verbinden Sie sich mit der Maginot-Linie"
 SWI_connect_to_the_maginot_line_desc:0 "Der Wind des Krieges weht in Richtung von [FRA.GetName] und es besteht eine gute Chance, dass ihre Feinde an der sogenannten Masginot-Linie angreifen müssen. Dies bringt uns als [?SWI.SWI_biggest_fascist.GetNonIdeologyName ] könnte versucht sein, es zu umgehen, indem er in uns eindringt. Deshalb müssen wir uns mit [FRA.GetName] abstimmen und eine Einheitsfront schaffen."
 SWI_american_industrial_investments:0 "Amerikanische Industrieinvestitionen"
 SWI_american_industrial_investments_desc:0 "Der Große Krieg machte deutlich, dass die Industriemacht [USA.GetAdjective] jedes Blatt zu ihren Gunsten wenden kann. Wenn wir auf sie zugehen und es schaffen, von ihnen Industrieinvestitionen zu erhalten, können wir unsere eigene Position stärken und sicherstellen, dass die Verteidigung unserer Unabhängigkeit in ihrem besten Interesse liegt."
 SWI_take_a_stance:0 "Nehmen Sie Stellung"
 SWI_take_a_stance_desc:0 "Der Faschist [?SWI_biggest_fascist.GetNonIdeologyName] besitzt das widerlichste und erbärmlichste politische System. [?SWI_biggest_fascist.GetNameDefCap] ist der Todfeind des neuen [ROOT.GetName]; Deshalb müssen wir Stellung beziehen und unsere Demokratie mit allen Mitteln verteidigen."
 SWI_join_france:0 "Treten Sie Frankreich bei"
 SWI_join_france_desc:0 "Obwohl es nicht immer eine freundschaftliche Beziehung war, teilen [ROOT.GetName] und [FRA.GetName] dieselben demokratischen Werte und sogar eine Sprache. Wenn wir uns also im kommenden Konflikt für eine Seite entscheiden müssten, wäre ihr Schutz eindeutig wünschenswerter als die Alternative."
 SWI_the_second_helvetic_republic:0 "Die Zweite Helvetische Republik"
 SWI_the_second_helvetic_republic_desc:0 "Im Jahr 1798 eroberte der berüchtigte Diktator Napoleon Bonaparte [ROOT.GetName] und gründete die Helvetische Republik als Werkzeug zur Unterwerfung unseres Volkes. Glücklicherweise sind diese Zeiten vorbei und wir können sicher sein, dass wir beim zweiten Mal eine gerechtere Verbindung mit unserem langjährigen Nachbarn erwarten können."
 SWI_alpine_aspirations:0 "Alpine Ambitionen"
 SWI_alpine_aspirations_desc:0 "Die Zentralregierung von [ROOT.GetNonIdeologyName] hat sich ausgeweitet und ist zur Helvetischen Republik herangewachsen. Wir verfügen nun über die Ressourcen, um ein größeres Gebiet zu verwalten. Wir sollten [FRA.GetNameDef] bitten, unsere Kontrollzone zu erweitern, damit wir der Vereinigung der Alpen unter einem einzigen Banner näher kommen."
 SWI_support_allied_espionage:0 "Unterstützen Sie die Spionage der Alliierten"
 SWI_support_allied_espionage_desc:0 "Die Tatsache, dass wir eine neutrale Außenpolitik pflegen, hindert uns nicht daran, andere demokratische Nationen subversiv in ihren Bemühungen zur Unterdrückung des Faschismus in Europa zu unterstützen. Tatsächlich machen uns unsere Neutralität und Nähe zu [?SWI.SWI_biggest_fascist.GetNameDef] im internationalen Kampf gegen den Faschismus von entscheidender Bedeutung."
 SWI_expand_spy_networks:0 "Erweitern Sie Spionagenetzwerke"
 SWI_expand_spy_networks_desc:0 "Der Feind ist da draußen, wir müssen ihn erreichen, um unsere Grenzen und die Heimatfront zu verteidigen, bevor die Gefahr kommt. Unsere Spionagenetzwerke können die Basis einer Verteidigung sein, die von außen dennoch neutral und harmlos erscheint."
 SWI_share_spy_networks:0 "Teilen Sie Spionagenetzwerke"
 SWI_share_spy_networks_desc:0 "Das Ziel von [?SWI.SWI_best_dem_ally.GetNameDefCap] ist dasselbe wie unseres: den Faschismus in Schach zu halten, und wir müssen [?SWI.SWI_biggest_fascist.GetNameDef] nicht verärgern, um es zu erreichen. [ROOT.GEtName] hat Zugriff auf erfahrene Mitarbeiter, die sich in die Gesellschaften [GER.GetAdjective], [ITA.GetAdjective] und [FRA.GetAdjective] einfügen können; Wir können [?SWI.SWI_best_dem_ally.GetNonIdeologyName] diesen Vorteil verleihen."
 SWI_secret_pact_with_the_allies:0 "Geheimpakt mit den Alliierten"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] ist nicht bereit für einen umfassenden Krieg oder auch nur für den offenen Beitritt zu einer Fraktion, aber wir können sicher sein, dass wir ohne Freunde nicht in Sicherheit sind. Um unsere Demokratie im Falle einer überraschenden Invasion zu verteidigen, können wir uns heimlich mit [?SWI.SWI_best_dem_ally.GetNameDef] treffen und eine Vereinbarung treffen. Wir werden versprechen, sie heimlich dabei zu unterstützen, sich auf den Krieg vorzubereiten, im Gegenzug werden sie uns beschützen, wenn wir angegriffen werden."
 SWI_oasis_of_democracy:0 "Oase der Demokratie"
 SWI_oasis_of_democracy_desc:0 "Die Feinde der Demokratie umgeben [ROOT.GetName], daher müssen wir in diesen turbulenten Zeiten standhaft zu unserem Bekenntnis zu unseren Werten stehen. [ROOT.GetName] und seine Demokratie sind untrennbar miteinander verbunden, daher hat es keinen Sinn, als Land zu überleben, wenn unsere Demokratie zugrunde geht, um sie zu verteidigen."
 SWI_oasis_of_democracy_tt:1 "Beim Fokus §Y$SWI_axis_gold$§! abgeschlossen ist und mindestens §Y1§! Das faschistische Land hat Geist §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Freiwilligentruppe"
 SWI_volunteer_force_desc:0 "Wir befinden uns noch nicht im Krieg, aber die [ROOT.GetAdjective]-Leute sind bereit, für Demokratie zu kämpfen. Wir dürfen nicht als Verstoß gegen die Neutralität angesehen werden, aber als Demokratie können wir nicht kontrollieren, wohin unser Volk geht und wo es kämpft. Daher können wir in aller Stille dazu ermutigen, zu den Waffen gegen die Tyrannei zu greifen, um uns auf den Rest von [ROOT.GetName] vorzubereiten. sich den Bemühungen offen anzuschließen."
 SWI_export_saboteurs:0 "Export-Saboteure"
 SWI_export_saboteurs_desc:0 "Wir müssen uns nicht dem Krieg anschließen, wenn wir unsere Feinde von innen heraus vernichten können. Unser Geheimdienst kann unsere Operationen verfeinern, um sie auf die Hetze und Stärkung des Widerstands in den von den Unterdrückern besetzten Gebieten zu spezialisieren und so deren Macht langsam zu schwächen."
 SWI_lay_the_groundwork:0 "Grundlagen schaffen"
 SWI_lay_the_groundwork_desc:0 "Um für einen umfassenden Krieg gerüstet zu sein, brauchen wir zunächst eine gute Basis. Die Infrastruktur und Transportnetze von [ROOT.GetName] müssen verbessert und modernisiert werden. Nur dann können unsere Bürger effizient an die Front mobilisiert werden."
 SWI_arsenal_of_the_alps:0 "Arsenal der Alpen"
 SWI_arsenal_of_the_alps_desc:0 "Ihre steilen Gipfel, wie stark wir sie befestigt haben und unser Wissen über ihr Gelände machen die Alpen zum perfekten Ort, um unsere militärische Kapazität dramatisch zu erhöhen und sie zu behalten, wenn wir uns zurückziehen müssen."
 SWI_thunder_in_the_valleys:0 "Donner in den Tälern"
 SWI_thunder_in_the_valleys_desc:0 "Panzerkrieg hat in den von uns gewohnten Bergen keinen Platz, aber wenn wir in die Offensive gehen und unsere Feinde angreifen wollen, bevor sie uns erreichen können, müssen wir schnell aufholen und eigene Fahrzeuge entwickeln."
 SWI_fighting_for_the_hills:0 "Kampf um die Hügel"
 SWI_fighting_for_the_hills_desc:0 "Letztlich ist die Infanterie das vielseitigste Element unserer Streitkräfte. Und obwohl [ROOT.GetNonIdeologyName] immer stolz auf seine Infanterie war, haben wir seit fast einem Jahrhundert keinen Krieg mehr geführt, daher ist es von größter Bedeutung, unsere Infanterietechnologie und -doktrinen zu überdenken."
 SWI_fly_over_the_mountains:0 "Fliegen Sie über die Berge"
 SWI_weapons_of_democracy:0 "Waffen der Demokratie"
 SWI_weapons_of_democracy_desc:0 "Bevor der Feind das Undenkbare tut, müssen wir bereit sein, alles Nötige zu tun, um ihn aufzuhalten, auch wenn das den Einsatz wahlloser Massenvernichtungswaffen bedeutet, die unseren Feinden die Hölle drohen können. Das wird sie sicherlich von weiteren Gräueltaten abhalten."
 SWI_jump_into_action:0 "Werden Sie aktiv"
 SWI_jump_into_action_desc:0 "Noch vor zehn Jahren wäre dies unmöglich gewesen, aber [ROOT.GetNameDef] hat alle Vorbereitungen getroffen, um sich aktiv und offen an den Kriegsanstrengungen zu beteiligen. Wir haben unsere Infrastruktur, Industrie und wissenschaftlichen Einrichtungen auf einen umfassenden Konflikt vorbereitet, wie wir ihn noch nie erlebt haben. Der Kriegsmotor [ROOT.GetAdjective] brummt und ist bereit, in Aktion zu treten."
 SWI_exiled_government:0 "Exilregierung"
 SWI_exiled_government_desc:0 "Trotz aller Bemühungen scheint es uns nicht gelungen zu sein, unser Heimatland zu verteidigen, sodass uns keine andere Wahl bleibt, als dafür zu kämpfen, es aus der Ferne zurückzuerobern. Die [ROOT.GetAdjective] demokratischen Werte haben es unserem Land ermöglicht, so lange zu gedeihen, und sie werden uns als Leitfaden dienen, um es zurückzugewinnen, schließlich wird [ROOT.GetName] nicht durch sein Territorium oder die Sprache, die seine Bewohner sprechen, definiert , sondern durch unseren gegenseitigen Respekt und unsere Unterstützung."
 SWI_join_the_allies:1 "Treten Sie der Allianz bei"
 SWI_join_the_allies_desc:0 "Die materiellen Opfer und moralischen Kompromisse, die die Wahrung unserer Neutralität erfordert, werden unerträglich. Für Neutralität gibt es keinen Platz mehr, insbesondere angesichts der gegenwärtigen politischen Lage in Europa. Trotz ihrer Fehler sind die Verbündeten unsere beste Option, wenn wir unser Land und unsere Konföderation bewahren wollen. Dies ist wirklich eine Zeit wie keine andere."
 SWI_gotthardbund_party_name:0 "Gotthardbund"
 SWI_gotthardbund_party_name_long:0 "Gotthardbund"
 SWI_the_alpine_confederation:0 "Der Alpenbund"
 SWI_the_alpine_confederation_desc:0 "Unser großartiges Land hat sich über unsere historischen Grenzen hinaus ausgedehnt, und während die neuen Kantone unter unserer Fittiche den gleichen Status wie Schwyz erhalten, müssen wir unsere neue Stellung als Hüter der Alpen anerkennen. Eine neue demokratische Macht entsteht: Der Alpenbund!"
 SWI_the_alpine_confederation_chance_TT:0 "\nSie werden uns aufgrund der §YGröße§ eher Unabhängigkeit gewähren! unserer Streitkräfte, und es erhöht auch unsere Chancen, dass sie uns mit ihrer §YMeinung§ zusätzliche Alpengebiete gewähren! von uns."
 SWI_gotthard_union:0 "Gotthardbund"
 SWI_gotthard_union_desc:0 "Die Zeit des Streits und des Fraktionismus ist vorbei. Es ist Zeit für [ROOT.GetNonIdeologyName], sich unter einer einzigen Demokratie zu vereinen, mit der kategorischen Autorität, weitreichende Maßnahmen zu ergreifen. Alles im Namen des Überlebens unserer [ROOT.GetAdjective] Traditionen und Werte. Wir werden widerstehen und siegen!"
 SWI_press_for_vorarlberg:0 "Presse für Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Da die [AUS.GetAdjective]-Regierung weiterhin in Trümmern liegt, müssen wir den demokratischen Willen von [848.GetName] erfüllen, der in ihrem Referendum von 1919 zum Ausdruck kam, und sie in unsere Demokratie integrieren. Es ist die Pflicht von [ROOT.GetNameDef], sie vor Faschismus und Autokratie zu schützen."
 SWI_pre_empt_anschluss:0 "Anschluss verhindern"
 SWI_pre_empt_anschluss_desc:0 "Es gibt Gerüchte, dass [GER.GetNameDef] [AUS.GetName] im Namen der [GER.GetAdjective]-Einheit annektieren will. Dies kann [ROOT.GetNameDef] nicht zulassen, da es [GER.GetNameDef] in die Lage versetzt, die gleichen Behauptungen über unsere deutschsprachigen Kantone aufzustellen. Wir müssen uns beeilen und die Voraussetzungen für die Verteidigung von ganz [AUS.GetName] schaffen."
 SWI_pre_empt_anschluss_tt:1 "§YSollte [AUS.GetNameDef] akzeptieren, dass wir Kerne auf ihren Kernzuständen erhalten werden§! \n\nAufgrund der §YGröße§ werden sie eher akzeptieren! unserer Streitkräfte, ihre §YMeinung§! von uns und wenn §Y[GER.GetNameDef] sich vorbereitet§! zum Anhang [AUS.GetName]."
 SWI_demand_italian_alps:0 "Fordern Sie italienische Alpen"
 SWI_demand_italian_alps_desc:0 "Seit Jahrzehnten beansprucht [ITA.GetName] schamlos unsere [ITA.GetAdjective] sprechenden Kantone. Wenn ihnen das gelingt, können wir sicherlich verlangen, dass ihre Alpen unserem demokratischen Regime beitreten, schließlich gehören sie zu [ROOT.GetNameDef] genauso wie das Tessin zu [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Fordern Sie französische Alpen"
 SWI_demand_french_alps_desc:0 "Es ist eine Frage der Zeit, bis [FRA.GetNameDef] unter internem und externem Druck zusammenbricht. Wir müssen bei der Verteidigung der Alpen eine proaktive Haltung einnehmen, sonst könnte ein gefährlicher Feind die Kontrolle über verteidigungsfähige Stellungen übernehmen, die als Ausgangspunkt für eine Invasion in unser Gebiet dienen könnten."
 SWI_alpine_redoubt:0 "Alpenschanze"
 SWI_alpine_redoubt_desc:0 "Solange wir über einen befestigten Boden verfügen, auf den wir zurückgreifen können, können wir eine unaufhaltsame Streitmacht gegen Eindringlinge sein. Wir müssen die Alpen noch uneinnehmbarer machen und von dort aus unseren Einfluss nach außen vergrößern, nur dann können wir eine gewisse Distanz zwischen uns und dem Feind schaffen, wo immer er auch sein mag."
 SWI_the_alpine_protectorate:0 "Das Alpenprotektorat"
 SWI_the_alpine_protectorate_desc:0 "Bis heute waren die Alpen noch nie unter einem einheitlichen Regime vereint. Mit der vereinten Kraft können wir uns gegen jede Bedrohung verteidigen und diese Verteidigung über die Alpen hinaus ausdehnen, wobei unsere Gipfel zu einer uneinnehmbaren Zitadelle werden, von der aus unser Kommando niemals ins Wanken geraten wird."
 SWI_bring_democracy_to_germany:0 "Bringen Sie die Demokratie nach Deutschland"
 SWI_bring_democracy_to_germany_desc:0 "Das Dritte Reich ist in etwa so weit von der Demokratie entfernt, die Weimarer Republik davor war bloße Geisel der Siegermächte des Ersten Weltkriegs und das kriegstreibende Regime des alten [GER.GetNonIdeologyName] war nur ein Gefäß für die Kaiser 'räuberische Ambitionen. Es ist an der Zeit, dass unsere Nachbarn im Norden wissen, was Demokratie bedeutet."
 SWI_liberate_italy:0 "Befreie Italien"
 SWI_liberate_italy_desc:0 "Im Laufe der Jahrhunderte hat [ROOT.GetNonIdeologyName] miterlebt, wie die kleinen Stadtstaaten und kleinen Königreiche im Süden gegeneinander kämpften und schließlich in einer schwachen Monarchie aufgingen. Es ist nur richtig, dass [ITA.GetNonIdeologyName] von ihrem älteren Geschwister aus den Fesseln der Autokratie und des Faschismus befreit wird."
 SWI_take_over_france:0 "Beschütze Frankreich"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] war schon immer eine launische Nation mit häufigen Umbrüchen, bei denen der Münzwurf darüber entscheidet, ob das Ergebnis der aktuellen Revolution eine schwache Demokratie oder ein militaristisches Regime ist. Unter dem Schutz von [ROOT.GetAdjective] könnte das Volk von [FRA.GetAdjective] gedeihen, beherrscht von unserer demokratischen Stabilität."
 SWI_the_new_eidgenossenschaft:0 "Die Neue Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "Im 13. Jahrhundert schworen die Oberhäupter der drei Gründungskantone einen ewigen Bündniseid, den wir Eidgenossenschaft nennen. Jetzt ist es an der Zeit, es zu erneuern, damit wir es erweitern können und mehr Kantone unseren demokratischen Staatenbund erleben können."
 SWI_expand_the_confederation:0 "Erweitern Sie die Konföderation"
 SWI_expand_the_confederation_desc:0 "Keine Nation ist vor dem raschen Vormarsch des Totalitarismus sicher. Viele Regionen in den Nationen um uns herum können vom Schutz unserer Tradition der Neutralität und im Falle eines Kriegsausbruchs von unseren beeindruckenden Verteidigungsfähigkeiten profitieren."
 SWI_empower_the_council:0 "Stärken Sie den Rat"
 SWI_empower_the_council_desc:0 "Überall um uns herum lauert Gefahr, und wenn sie sich auf uns stürzt, sind wir machtlos. Wenn wir anfangen, uns untereinander zu streiten, werden unsere Feinde [ROOT.GetName] von der Karte tilgen. Eine starke zentralisierte Regierung ist in diesen unberechenbaren Zeiten sicherlich der einzige Weg."
 SWI_switzerland_on_the_offense:0 "Die Schweiz in der Offensive"
 SWI_switzerland_on_the_offense_desc:0 "Wir können uns nicht auf unseren Bergen ausruhen und darauf warten, angegriffen zu werden. Wir müssen die Initiative ergreifen und den Kampf zu unseren Feinden tragen, bevor sie in uns eindringen können. Nur dann können wir sicher sein, dass das Überleben von [ROOT.GetNameDef] garantiert ist. Schließlich ist die beste Verteidigung eine starke Offensive."
 SWI_neutral_entente:0 "Die neutrale Entente"
 SWI_neutral_entente_desc:0 "Wir sind nicht die einzige neutrale Nation auf der Welt, und angesichts der Gefahr eines Krieges und der Gefahr, dass kriegführende Mächte unseren Wunsch, sich aus ihren Konflikten herauszuhalten, beeinträchtigen, müssen wir sie weiter abschrecken. Wir müssen die gegenseitige Hilfe aller anderen neutralen Nationen suchen, damit Krieg gegen einen Neutralen Krieg gegen alle Neutralen bedeutet."
 SWI_plains_warfare:0 "Ebenenkrieg"
 SWI_plains_warfare_desc:0 "[ROOT.GetName] hatte reichlich Gelegenheit, in Tälern, Bergen, Hügeln und Wäldern zu trainieren, aber wenn wir in fremden Ländern kämpfen wollen, müssen wir uns an moderne Kriegsdoktrinen anpassen. Wir haben gesehen, wie sich schnell bewegende mechanisierte Infanterie Verteidigungen schockieren und einen schnellen Sieg bescheren kann, also können wir daraus lernen und die [ROOT.GetAdjective]-Armee ins 20. Jahrhundert bringen."
 SWI_multipurpose_tanks:0 "Mehrzwecktanks"
 SWI_multipurpose_tanks_desc:0 "Wie die vielseitigen Multifunktionsmesser, die wir unserer Infanterie geben, brauchen wir Maschinen, die jede Lücke füllen und alle für unsere Kriegsanstrengungen erforderlichen Aufgaben erledigen können. Was die Panzerkriegsführung betrifft, haben wir Nachholbedarf, daher müssen wir über eine große Vielfalt an Entwicklungen verfügen, um über eine flächendeckende Streitmacht zu verfügen."
 SWI_rolling_fortresses:0 "Rollende Festungen"
 SWI_rolling_fortresses_desc:0 "Unsere Panzer können Teil unserer aktuellen Verteidigungsdoktrinen sein, sie sind also eine vorgeschobene Position der Festungen, die unsere Berge verteidigen. Wenn der Feind unsere befestigten Frontlinien nicht durchdringen kann, wird er niemals in der Lage sein, unsere Kantone zu erreichen."
 SWI_extended_supply_lines:0 "Erweiterte Versorgungsleitungen"
 SWI_extended_supply_lines_desc:0 "In einer Welt schneller Offensiven und langwieriger Operationen ist die Versorgungslogistik wichtiger denn je, und je weiter wir bei unseren Bemühungen über unsere Kantone hinausgehen, desto größer wird der Bedarf an neuen und besseren Versorgungslinien. Wir müssen lernen, unsere Logistik zu verbessern, damit wir unsere Versorgungslinien weiter ausdehnen und schneller neue aufbauen können."
 SWI_dissolve_the_federal_council:0 "Den Bundesrat auflösen"
 SWI_president_for_life:0 "Präsident fürs Leben"
 SWI_president_for_life_desc:0 "Der Bundesrat ist einzigartig unter den europäischen Ländern, er hat [ROOT.GetNonIdeologyName] in Friedenszeiten gute Dienste geleistet, aber jetzt, da klar ist, dass [?SWI.SWI_confederation_president.GetName] den Rat und das Land als Ganzes leitet, gibt es eine Gutes Argument dafür, dass die [?SWI.SWI_confederation_president.GetHerHis]-Regel auf unbestimmte Zeit fortbesteht, als eine Säule der Stabilität in [ROOT.GetNameDef]."
 SWI_guisans_coup:0 "Guisans Coup"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] hat unser großes und friedliches Land in Krieg und Elend geführt. Dies ist nicht der [ROOT.GetNonIdeologyName], den wir kennen und lieben, er wurde im Namen der Selbsterhaltung korrumpiert. Es gibt nur einen Mann, der beliebt und fähig genug ist, diesen Krieg ein für alle Mal zu beenden und diese einst neutrale Nation hoffentlich zu ihren Wurzeln zurückzubringen; Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Rückkehr in die Alte Schweiz"
 SWI_return_to_the_old_switzerland_desc:0 "Jetzt, da der Krieg zu Ende geht, können wir endlich Schritte unternehmen, um [ROOT.GetNonIdeologyName] wieder in den Zustand zu versetzen, in dem es vorher war; eine demokratische und neutrale Nation, die auf den Prinzipien des gegenseitigen Respekts und der Selbstbestimmung basiert. Sobald der Krieg vorbei ist, werden wir endlich in der Lage sein, Demokratie und Neutralität um uns herum durchzusetzen."
 SWI_a_swiss_navy:0 "Eine Schweizer Marine"
 SWI_a_swiss_navy_desc:0 "Zum ersten Mal in der Geschichte von [ROOT.GetAdjective] finden wir uns vor einer Küste wieder. Das bedeutet, dass wir es nutzen können, um Krieg auf den Meeren zu führen, aber auch, dass wir jetzt eine neue Front zu verteidigen haben. Wir müssen unsere Bemühungen verstärken, eine Marine für [ROOT.GetName] aufzubauen."
 SWI_buy_foreign_surplus_ships:0 "Kaufen Sie ausländische Überschussschiffe"
 SWI_buy_foreign_surplus_ships_desc:0 "Der Überschuss eines Landes ist die Marine eines anderen. Viele der großen Seemächte der Welt verfügen mittlerweile über Flotten voller brandneuer Schiffe, was bedeutet, dass alte Schiffe fast veraltet sind und deren Unterhalt dennoch kostspielig ist. Wenn wir schnell eine Seemacht aufbauen wollen, gibt es keinen besseren Weg, als ihnen unerwünschte Schiffe abzukaufen."
 SWI_swiss_ship_designs:0 "Schweizer Schiffsdesigns"
 SWI_swiss_ship_designs_desc:0 "Wir haben vielleicht nicht viel Erfahrung in der Konstruktion und Herstellung seetüchtiger Kriegsschiffe, aber je früher wir damit beginnen, desto eher können wir uns zwischen alten und großen Seemächten wie [ENG.GetNameDef] und [ITA.GetName] behaupten."
 SWI_submarine_raiders:0 "U-Boot-Räuber"
 SWI_submarine_raiders_desc:0 "Lassen Sie die alten Seemächte ihre gewaltigen Stahlhaufen haben. Während sie auf dem Meer mit roher Gewalt kämpfen, werden wir mit unseren U-Booten unter der Wasseroberfläche mit List kämpfen und ihre alte und heruntergekommene Seemacht zerstören."
 SWI_floating_fortresses:0 "Schwimmende Festungen"
 SWI_floating_fortresses_desc:0 "Wir wissen, wie man Festungen baut, um unsere Berge und Täler zu verteidigen. Jetzt, wo wir eine Küste haben, ist es von größter Bedeutung, dass wir diese auf die Meere ausdehnen. Unsere Gefäße werden unzerstörbar sein."
 SWI_naval_industry:0 "Marineindustrie"
 SWI_naval_industry_desc:0 "Auch wenn die neue Küstenlinie, die wir erworben haben, einige Überreste einer Marineindustrie aufweist, müssen wir uns beeilen, sie umfassend auszubauen und sie zu einem zusammenhängenden Rahmen für die Produktion und den Unterhalt zu machen, der einer wirklich leistungsstarken Schweizer Marine würdig ist."
 SWI_naval_industry_tt:0 "Fügt §G1§ hinzu! Gebäudeplatz und §Y1 Marinewerft§! in jedem Küstenstaat. (Max. 10)"
 SWI_build_naval_bases:0 "Bauen Sie Marinestützpunkte"
 SWI_build_naval_bases_desc:0 "Die von uns eroberten Stützpunkte reichen nicht aus und wir können nicht schnell genug neue Stützpunkte errichten, um unseren Bedarf zu decken. Um unsere Marineziele zu erreichen, müssen neue Anstrengungen unternommen werden."
 SWI_build_naval_bases_tt:0 "Fügt §Y2 Marinestützpunkt§ hinzu! auf jedem bestehenden §YMarinestützpunkt§!. (Max. 15)"
 SWI_train_navy_staff:0 "Trainieren Sie Marinepersonal"
 SWI_protect_liechtenstein:0 "Beschütze Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "Das kleine Fürstentum Liechtenstein liegt zwischen drei unserer Kantone und muss geschützt werden, um seine Bevölkerung zu schützen. Schließlich hatten sie gegen keine ausländische Armee, auch nicht gegen unsere, eine Chance. Wir können unsere Hilfe anbieten, indem wir ihr Territorium besetzen, sie können sich unserem Eid anschließen und unser neuer Kanton werden."
 SWI_train_navy_staff_desc:0 "Eine Marineinfrastruktur besteht nicht nur aus Stahl und Beton, sie erfordert auch Männer und Frauen mit dem Mut und der Ausbildung, um auf den Meeren und Ozeanen den Sieg zu erringen."
 SWI_reduce_militia_activation_time_TT:1 "Es ist an der Zeit, unsere §YBürgermilizen§ vollständig zu mobilisieren! wird um §G$RIGHT|0$§ reduziert! Tag"
 SWI_generic_fascist_neighbor_cap:0 "Unser faschistischer Nachbar"
 SWI_generic_fascist_neighbor:0 "unser faschistischer Nachbar"
 SWI_secret_pact_with_allies_TT:0 "Wenn wir uns in einem Krieg befinden, werden wir uns sofort ihrer Fraktion anschließen."
 SWI_neutral_entente_faction:0 "Neutrale Entente"
 SWI_militias_turned_into_regulars:0 "Bürgermilizen wurden professionalisiert"
 SWI_old_switzerland_TT:0 "\n§Sobald der Krieg vorbei ist:§!\n"
 SWI_viable_fascist_in_europe:0 "Lebensfähige europäische §YFaschistische Nation§! existiert"
 HOA_develop_capitalstate:0 "Entwickeln [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Wir müssen das Tempo der Industrialisierung zum Wohle unserer Bevölkerung und zum Schutz von [ROOT.GetNameDef] erhöhen. Deshalb werden wir in die Umgebung von [ROOT.Capital.GetCapitalVictoryPointName] investieren und sie zum industriellen Kernland der Nation machen."
 HOA_the_state_bank_of_name:0 "Die Staatsbank von [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Indem wir die Ressourcen der Zentralbank von [ROOT.GetNameDef] erweitern, können wir den Menschen eine neue Kreditlinie geben und als finanzielles Diuretikum für die kränkelnde [ROOT.GetAdjective]-Wirtschaft wirken."
 HOA_pave_the_roads:0 "Ebne die Straßen"
 HOA_pave_the_roads_desc:0 "Der Transport von Personen und Gütern über [ROOT.GetNameDef] ist derzeit zu ineffizient. Investitionen in unsere Straßen würden nicht nur der Wirtschaft zugute kommen, sie würden uns auch sicherer machen, indem sie den Transport militärischer Vermögenswerte erleichtern würden."
 HOA_the_steam_locomotive:0 "Die Dampflokomotive"
 HOA_the_steam_locomotive_desc:0 "Während Pkw und Lkw für den Transport über kurze Distanzen oder kleine Mengen nützlich sind, sind Züge bei der Beförderung großer Güter- und Personenmengen weitaus effizienter. Eine Investition in unser Eisenbahnnetz würde der Wirtschaft des Landes einen großen Aufschwung verleihen."
 HOA_the_adjective_regional_development_fund:0 "Der [ROOT.GetAdjective] Fonds für regionale Entwicklung"
 HOA_state_owned_industry_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Die Regionen von [ROOT.GetNameDef] stagnieren und benötigen dringend Investitionen. Durch die Einrichtung eines regionalen Entwicklungsfonds können wir sicherstellen, dass die lokalen Regierungen über die notwendigen Instrumente zur Modernisierung ihrer Region verfügen."
 HOA_the_adjective_industrial_fund:0 "Der [ROOT.GetAdjective] Industriefonds"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] ist völlig unzureichend industrialisiert. Wenn wir das Leben der Menschen verbessern und in der Lage sein wollen, sie vor ausländischen Aggressionen zu schützen, müssen wir die Nation rasch industrialisieren."
 HOA_exploit_national_resources:0 "Nutzen Sie nationale Ressourcen"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] verfügt über eine Fülle natürlicher Ressourcen, die nur darauf warten, erschlossen zu werden. Mit ein wenig Investition könnten wir endlich mit der Ausbeutung beginnen."
 HOA_support_the_agrarians:0 "Unterstützen Sie die Agrarier"
 HOA_support_the_agrarians_desc:0 "Die in der Landwirtschaft tätige Landbevölkerung von [ROOT.GetNameDef] ist das Rückgrat der Nation. Daher sollten wir mehr tun, um sie bei ihrer lebenswichtigen Arbeit zu unterstützen."
 HOA_support_the_agrarians_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Fördern Sie lokales Kunsthandwerk"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] verfügt über eine Fülle qualifizierter Handwerker, die in kleinem Maßstab arbeiten, um das Land mit Waren zu versorgen. Wir sollten auf ihrem Fachwissen aufbauen und es ihnen erleichtern, ihre Geschäftstätigkeit und die Produktion dieser Waren auszuweiten."
 HOA_use_the_natural_harbors:0 "Nutzen Sie die natürlichen Häfen"
 HOA_use_the_natural_harbors_desc:0 "Mit unserem kürzlichen Erwerb von Küstengrundstücken haben wir die Möglichkeit, unseren Zugang zum internationalen Markt durch die Errichtung eines eigenen Hafens deutlich zu verbessern. Dies wird den Import und Export von Waren erheblich erleichtern und unserer Wirtschaft enorm helfen."
 HOA_the_capital_city_airport:0 "Der Flughafen [Root.Capital.GetCapitalVictoryPointName]."
 HOA_the_capital_city_airport_desc:0 "Der Luftverkehr verbindet die Städte der Welt zunehmend mit der globalen Wirtschaft. Wir sollten einen eigenen Flughafen errichten, um von diesem Trend zu profitieren."
 HOA_a_steamboat_fleet:0 "Eine Dampfschiffflotte"
 HOA_a_steamboat_fleet_desc:0 "Um unsere Küsten und Schifffahrtswege zu verteidigen, müssen wir eine Flotte von Küstenschiffen aufbauen, die in der Lage sind, jede ausländische Aggression abzuschrecken."
 HOA_improved_irrigation_systems:0 "Verbesserte Bewässerungssysteme"
 HOA_improved_irrigation_systems_desc:0 "Ohne eine robuste Nahrungsmittelproduktionskapazität können wir keine nationale Sicherheit haben. Um die Ernteerträge zu steigern, werden wir in ein umfangreiches Bewässerungsprogramm auf unserem Ackerland investieren."
 HOA_improved_irrigation_systems_tt:0 "Ändern Sie §Y$ETH_state_development_dynamic_modifier$§! von:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "Die [ROOT.GetAdjective] Luftflotte"
 HOA_the_adjective_air_fleet_desc:0 "Der Luftkrieg entwickelt sich zunehmend zum zentralen Schauplatz, in dem über den Sieger von Konflikten entschieden wird. Deshalb müssen wir unsere eigene Luftwaffe aufbauen und sie auf die Verteidigung des Himmels von [ROOT.GetNameDef] vorbereiten."
 HOA_state-funded_projects:0 "Staatlich geförderte Projekte"
 HOA_state-funded_projects_desc:0 "Unsere Wirtschaft stagniert aufgrund mangelnder Infrastruktur und Industrie. Um dies zu mildern, werden wir stark in neue Projekte in [ROOT.GetNameDef] investieren."
 HOA_the_grand_university_of_capital:0 "Die Große Universität von [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Die Weitergabe von Wissen von einer Generation zur nächsten ist für die Sicherheit und das Wachstum eines jeden Landes von entscheidender Bedeutung. Deshalb werden wir in [ROOT.Capital.GetCapitalVictoryPointName] eine neue große Universität errichten, um die nächste Generation von Wissenschaftlern, Historikern und Künstlern besser auszubilden."
 HOA_the_adjective_armed_forces:0 "Die [ROOT.GetAdjective] Streitkräfte"
 HOA_the_adjective_armed_forces_desc:0 "Die Welt wird zunehmend instabil, da die Spannungen zwischen den Großmächten zunehmen. Wenn wir unsere Unabhängigkeit bewahren wollen, muss das [ROOT.GetAdjective]-Militär für den Krieg bereit sein."
 HOA_warrior_tradition:0 "Kriegertradition"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] blickt auf eine lange Geschichte mutiger Krieger zurück, die ihre Häuser vor potenziellen Eroberern verteidigten. Heute müssen wir mehr denn je auf diese Tradition für die Verteidigung des Heimatlandes zurückgreifen."
 HOA_strengthen_the_irregulars:0 "Stärken Sie die Unregelmäßigen"
 HOA_strengthen_the_irregulars_desc:0 "Das System der Unregelmäßigkeiten und Abgaben hat uns jahrhundertelang gute Dienste geleistet. Es gibt kaum einen Grund, das zu ändern, was sich bewährt hat."
 HOA_every_man_a_warrior:0 "Jeder Mann ein Krieger"
 HOA_every_man_a_warrior_desc:0 "Wenn [ROOT.GetNameDef] ausländischen Aggressoren erfolgreich die Stirn bieten will, müssen wir die Gesellschaft so weit militarisieren, dass jeder in der Lage ist, zu den Waffen zu greifen, wenn es für die Landesverteidigung notwendig ist."
 HOA_names_finest:0 "[ROOT.GetName] ist vom Feinsten"
 HOA_names_finest_desc:0 "Unsere Truppen wissen, dass sie das einzige Hindernis dafür sind, dass unsere Nation Untertan einer fremden Macht wird. Mit diesem Wissen geht ein unerschütterliches Engagement für die Verteidigung des Heimatlandes und die Wahrung der [ROOT.GetAdjective]-Freiheit einher."
 HOA_utilize_our_strengths:0 "Nutzen Sie unsere Stärken"
 HOA_utilize_our_strengths_desc:0 "Auch wenn unser Militär nicht so expansiv oder formalisiert ist wie das anderer Nationen, verfügt es doch über ein großes Maß an unkonventionellem Fachwissen, das auf dem Schlachtfeld genutzt werden kann."
 HOA_reform_the_conscription:0 "Reform der Wehrpflicht"
 HOA_reform_the_conscription_desc:0 "Da die globale Lage immer angespannter wird, ist es an der Zeit, das Wehrpflichtprogramm auszuweiten, damit wir auf jede Form ausländischer Aggression vorbereitet sind."
 HOA_eyes_on_the_imperialists:0 "Augen auf die Imperialisten"
 HOA_eyes_on_the_imperialists_desc:0 "Die imperialen Mächte der Region betrachten die Unabhängigkeit von [ROOT.GetNameDef] mit Verachtung. Wir müssen wachsam bleiben und vermeiden, Opfer ihres Ehrgeizes zu werden."
 HOA_encourage_local_arms_production:0 "Fördern Sie die lokale Waffenproduktion"
 HOA_encourage_local_arms_production_desc:0 "Wenn wir unsere Truppen nicht mit der benötigten Ausrüstung versorgen können, werden sie nicht in der Lage sein, eine angemessene Verteidigung der Nation aufzubauen. Deshalb müssen wir die Kapazitäten der Rüstungsindustrie ausbauen."
 HOA_metal_beasts:0 "Metallbestien"
 HOA_metal_beasts_desc:0 "Es wird immer deutlicher, dass der Panzerkrieg auf dem Schlachtfeld eine immer größere Rolle spielen wird. Die Armee muss lernen, wie sie solche Fahrzeuge am besten nutzen und bekämpfen kann."
 HOA_the_roars_of_thunder:0 "Das Brüllen des Donners"
 HOA_the_roars_of_thunder_desc:0 "Manchmal ist auf dem Schlachtfeld die einzige Möglichkeit, den Feind zu vertreiben, eine überwältigende Feuerkraft. Der effektivste Weg, dies zu entfesseln, ist die Artillerie."
 HOA_develop_indigenous_models:0 "Entwickeln Sie indigene Modelle"
 HOA_develop_indigenous_models_desc:0 "Wenn wir uns bei der Infanterieausrüstung auf ausländische Designs verlassen, laufen wir Gefahr, technologisch ins Hintertreffen zu geraten. Diesem Sicherheitsrisiko kann nur angemessen begegnet werden, indem das inländische Fachwissen im Bereich der Kleinwaffenentwicklung gestärkt wird."
 HOA_the_steel_lions:0 "Die Steel Lions"
 HOA_the_steel_lions_desc:0 "Das Zeitalter der statischen Kriegsführung liegt hinter uns. Es ist an der Zeit, unsere eigenen Spezialpanzereinheiten auf das Schlachtfeld zu schicken und die Methoden der mobilen Kriegsführung zu erlernen."
 HOA_warfare_from_afar:0 "Kriegsführung aus der Ferne"
 HOA_warfare_from_afar_desc:0 "Artillerie hat sich auf dem Schlachtfeld immer wieder bewährt. Wir sollten es besser nutzen, indem wir spezialisierte Artillerieeinheiten stärker in unsere Infanteriedivisionen integrieren."
 HOA_modern_infantry:0 "Moderne Infanterie"
 HOA_modern_infantry_desc:0 "Unsere Armeereformen haben viel dazu beigetragen, ihre Wirksamkeit zu steigern. Wir sollten diese Entwicklung durch eine Erhöhung der Zahl der Abteilungen in diesem Bereich weiter ausbauen."
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "Die Welt sieht immer gefährlicher aus, da die Spannungen zwischen den Großmächten zunehmen, aber das eröffnet auch eine Welt voller Chancen für diejenigen Nationen, die willens und bereit sind, die Situation zu nutzen."
 HOA_a_loyal_subject:0 "Ein treues Subjekt"
 HOA_a_loyal_subject_desc:0 "Da die Lage auf der Weltbühne immer instabiler wird, ist es vielleicht besser, unter dem Schutz einer stärkeren Nation zu stehen. Zumindest für jetzt..."
 HOA_political_stability:0 "Politische Stabilität"
 HOA_political_stability_desc:0 "Wir können nicht darauf hoffen, eine unabhängige Nation zu bleiben, wenn wir zu Hause uneinig sind. Nur wenn wir eine Einheitsfront schaffen, können wir dem Wind des Wandels widerstehen, der derzeit die Welt erfasst."
 HOA_the_capital_railroad:0 "Die [Root.Capital.GetCapitalVictoryPointName] Eisenbahn"
 HOA_the_capital_railroad_desc:0 "Indem wir unser Schienennetz mit unseren Nachbarn verbinden, können wir unsere Waren und Ressourcen besser zu ihnen exportieren. Dies dürfte unserer Wirtschaft hoffentlich einen Aufschwung verleihen."
 HOA_invite_foreign_settlers:0 "Ausländische Siedler einladen"
 HOA_invite_foreign_settlers_desc:0 "Wir haben noch einen großen Weg vor uns, wenn es um die Modernisierung unserer Nation geht. Wir sollten die Fähigkeiten naiver Kolonisten nutzen, indem wir einen Anreiz für sie schaffen, nach [ROOT.GetNameDef] umzuziehen."
 HOA_countryleader:0 "[ROOT.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] ist die einzige Person, die die Nation in diesen schwierigen Zeiten zusammenhalten kann, deshalb muss sich das Volk hinter [ROOT.GetLeader.GetHerHim] stellen."
 HOA_securing_the_adjective_future:0 "Sicherung der [ROOT.GetAdjective]-Zukunft"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] ist eine kleine Nation mit sehr wenigen Freunden auf der Weltbühne. Dies zu ändern wird einen großen Beitrag zur Sicherung unserer zukünftigen Freiheit und Unabhängigkeit leisten."
 HOA_improving_the_educational_system:0 "Verbesserung des Bildungssystems"
 HOA_improving_the_educational_system_desc:0 "Unsere Kinder halten das Schicksal der Nation in ihren Händen. Daher wird die Bereitstellung der bestmöglichen Ausbildung einen großen Beitrag zur Sicherung der Zukunft von [ROOT.GetNameDef] leisten."
 HOA_construct_great_monuments:0 "Errichte großartige Denkmäler"
 HOA_construct_great_monuments_desc:0 "Die Leute von [ROOT.GetAdjective] können auf vieles stolz sein. Wir können auf eine lange Geschichte zurückblicken, die in Denkmälern gewürdigt werden sollte, die zum Streben nach immer größeren Höhen anregen."
 HOA_the_adjective_volunteer_force:0 "Die [ROOT.GetAdjective] Freiwilligentruppe"
 HOA_the_adjective_volunteer_force_desc:0 "Kleinere Grenzscharmützel auf einem anderen Kontinent können große Konflikte auslösen, die die ganze Welt verschlingen. Wir müssen unseren Teil dazu beitragen, diese Funken zu löschen, bevor sie einen weiteren großen Krieg auslösen."
 HOA_military_cooperation:0 "Militärische Zusammenarbeit"
 HOA_military_cooperation_desc:0 "Während wir große Fortschritte bei der Verbesserung unserer Streitkräfte machen, können wir durch gemeinsame Übungen und eine verstärkte militärische Zusammenarbeit einiges von unseren internationalen Freunden lernen."
 HOA_that_which_is_rightfully_ours:0 "Das, was rechtmäßig uns gehört"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] ist ein Schatten dessen, was es sein sollte. Die Geschichte zeigt, dass unsere Vorfahren über viel größere Landstriche herrschten als unsere derzeitige Regierung, aber das meiste davon wurde uns über Generationen hinweg gestohlen. Es ist an der Zeit, dass wir uns das zurückholen, was uns rechtmäßig gehört."
 HOA_commandos:0 "Kommandos"
 HOA_commandos_desc:0 "Manchmal kann im Krieg eine kleine, aber gut ausgebildete Gruppe von Soldaten hinter den feindlichen Linien größere Siege erringen als die größten Armeen auf dem Schlachtfeld."
 HOA_a_jagged_alliance:0 "Eine zerklüftete Allianz"
 HOA_a_jagged_alliance_desc:0 "Auch wenn wir mit anderen Nationen nicht immer einer Meinung sind, sind wir oft mit den gleichen Bedrohungen konfrontiert. Die Konzentration auf diese gemeinsamen Themen kann die Grundlage für dauerhafte Allianzen und eine erhöhte nationale Sicherheit sein."
 HOA_observe_and_learn:0 "Beobachten und lernen"
 HOA_observe_and_learn_desc:0 "Die Kriegsführung entwickelt sich aufgrund des technologischen Fortschritts und des innovativen Denkens ständig weiter. Um ein starkes Militär aufrechtzuerhalten, müssen wir die Lehren aus dem Krieg ziehen und nie aufhören, nach Verbesserungsmöglichkeiten zu suchen."
 HOA_foreign_investors:0 "Ausländische Investoren"
 HOA_foreign_investors_desc:0 "Wenn wir erfolgreich sein wollen, brauchen wir Investitionen in unsere Industrie und Infrastruktur. Glücklicherweise mangelt es nicht an Ausländern, die Gewinn machen wollen."
 HOA_research_exchange_programmes:0 "Forschungsaustauschprogramme"
 HOA_research_exchange_programmes_desc:0 "Unsere Branche braucht dringend eine Modernisierung. Durch die Einrichtung eines Austauschprogramms können wir Wissen aus dem Ausland darüber gewinnen, wie wir neue technologische Fortschritte in unseren Fabriken am besten nutzen können."
 HOA_foreign_trained_officials:0 "Ausländisch ausgebildete Beamte"
 HOA_foreign_trained_officials_desc:0 "Von der Expertise der Menschen aus dem Ausland können wir noch viel lernen. Es ist an der Zeit, dass wir sie besser nutzen, indem wir ihnen Autoritätspositionen innerhalb der Nation verleihen."
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] Loyalistische Berater"
 HOA_countryadjective_loyalist_advisors_desc:0 "Wir können nicht zulassen, dass unsere Nation und unsere Kultur von den Imperialisten unterjocht werden. Wir müssen diejenigen, die [ROOT.GetNameDef] treu ergeben sind, in Autoritätspositionen bringen und den Prozess der Wiedererlangung unserer Freiheit beginnen."
 HOA_lay_claim_to_the_danakil:0 "Erhebe Anspruch auf die Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] wird immer anfällig für eine Marineinvasion sein, ohne die Danakil-Region im Norden zu sichern."
 HOA_push_for_the_highlands:0 "Drängen Sie auf die Highlands"
 HOA_push_for_the_highlands_desc:0 "Das wirtschaftliche Zentrum Ostafrikas liegt im Hochland. Die Sicherung für [ROOT.GetNameDef] wird einen großen Beitrag zur Erweiterung unseres wirtschaftlichen Potenzials leisten."
 HOA_secure_the_ogaden:0 "Sichert den Ogaden"
 HOA_secure_the_ogaden_desc:0 "Die Sicherung des Ogaden wird eine Reihe natürlicher Barrieren zwischen uns und möglichen Angreifern errichten und gleichzeitig unsere Wirtschaft für den Handel über den Indischen Ozean öffnen."
 HOA_rallying_the_adjective_people:0 "Die [ROOT.GetAdjective]-Leute zusammenbringen"
 HOA_rallying_the_adjective_people_desc:0 "Die Welt wird von Konflikten verwüstet. Alles, was zwischen unseren derzeitigen Freiheiten und dem Abgrund der Unterwerfung steht, ist die Bereitschaft des [ROOT.GetAdjective]-Volkes, aufzustehen und zu kämpfen. Vereint stehen wir, geteilt fallen wir."
 HOA_the_capital_school_of_technology:0 "Die [Root.Capital.GetCapitalVictoryPointName] School of Technology"
 HOA_the_capital_school_of_technology_desc:0 "Was vor ein paar Jahren auf dem Schlachtfeld und in den Fabriken noch modern war, ist heute oft völlig veraltet. Wenn wir mit der Entwicklung neuer Technologien Schritt halten wollen, müssen wir in die Ausbildung der nächsten Generation investieren."
 HOA_promote_countryadjective_nationalism:0 "Fördern Sie den [ROOT.GetAdjective]-Nationalismus"
 HOA_promote_countryadjective_nationalism_desc:0 "Die Menschen von [ROOT.GetNameDef] werden ihre Unterdrückung durch ausländische Mächte nicht länger dulden. Wir müssen die Gelegenheit nutzen und unsere Pläne für die Unabhängigkeit beschleunigen."
 HOA_crowning_of_the_negusa_nagast:0 "Krönung des Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "Da wir immer mehr zur dominierenden Macht in der Region werden, ist es an der Zeit, dass wir unsere Rolle annehmen und unseren Anführer zum neuen Negusa Nagast ernennen. Alle müssen sich hinter [ROOT.GetLeader.GetHerHim] stellen oder sich unserem Zorn stellen."
