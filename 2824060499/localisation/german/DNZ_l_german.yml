l_german:
 danzig_focus:0 "Danziger National Focus"
 form_prussia_category:0 "Bilden Sie Preußen"
 form_prussia_category_desc:0 "Die Geschichte Danzigs ist weitgehend mit der Preußens verwechselt. Da wir nun die historisch verbundenen Gebiete kontrollieren, ist es vielleicht an der Zeit, unser preußisches Erbe anzunehmen."
 form_prussia:0 "Bilden Sie Preußen"
 DNZ_join_germany:0 "Beitreten [GER.GetNameDef]"
 r56_unite_DNZ_with_ger:0 "Lösen Sie den Stadtstaat auf"
 r56_DNZ_prussia_legacy:0 "Danzig hat seine Unabhängigkeit erklärt"
 DNZ_democratic_party:0 "Zentrum"
 DNZ_democratic_party_long:0 "Zentrum"
 DNZ_neutrality_party:0 "DNVP"
 DNZ_neutrality_party_long:0 "Deutschnationale Volkspartei"
 DNZ_fascism_party:0 "NSDAP - Danzig"
 DNZ_fascism_party_long:0 "Nationalsozialistische Deutsche Arbeiterpartei"
 danzigerwerft:0 "Danzigerwerft"
 ernst_stieberitz:0 "Ernst Stieberitz"
 Danzig_ist_Deutsch:0 "Danzig ist deutsch"
 Danzig_ist_Deutsch_desc:0 "Die Stadt Danzig besteht mehrheitlich aus Deutschen. Sie wünschen sich nur die Wiedervereinigung mit dem deutschen Staat. Lokalpolitiker versuchen jedoch, diese Stimmung vorerst geheim zu halten."
 DNZ_sean_lester:0 "Sean Lester – Hochkommissar"
 DNZ_sean_lester_desc:0 "Sean Lester ist der Hochkommissar von Danzig. Er wurde 1934 vom Völkerbund in diese Position berufen. Er geriet immer wieder in Konflikt mit der örtlichen Danziger Regierung und deren Politik. Der Versuch, ihn abzusetzen und durch einen neuen Hochkommissar zu ersetzen, der flexibler ist und im Einklang mit der Regierung von Danzig steht, sollte oberste Priorität haben."
 DNZ_reliance_on_militia:0 "Vertrauen auf die Miliz"
 DNZ_reliance_on_militia_desc:0 "Da wir den Status einer Freien Stadt unter dem Schutz des Völkerbundes haben, dürfen wir keinerlei Ähnlichkeit mit den Streitkräften haben. Die Ordnung innerhalb der Stadtgrenzen wird derzeit durch die örtliche Polizei, auch Schutzpolizei genannt, aufrechterhalten. §YParamilitarisieren§! Das Korps wird die Sicherheit der Stadt angesichts der Bedrohung durch [POL.getAdjective] oder [GER.getAdjective] Aggression gewährleisten."
 DNZ_maintain_infrastructure_idea:0 "Aufrechterhaltung unserer Infrastruktur"
 DNZ_carl_jacob_burckhardt:0 "Carl Burckhardt – Hochkommissar"
 DNZ_carl_jacob_burckhardt_desc:0 "Burkckhardt wird den Bedürfnissen Danzigs deutlich entgegenkommender sein."
 DNZ_invite_foreign_investors:0 "Laden Sie ausländische Investoren ein"
 DNZ_invite_foreign_investors_desc:0 "Das Mandat des Völkerbundes verleiht [DNZ.GetNameDef] besondere Rechte zur Steuer- und Handelskontrolle, die wir nutzen können, um ausländische Investitionen in unserem Staat zu fördern."
 DNZ_generic_democratic_reformer:0 "Hermann Rauschning"
 DNZ_generic_fascist_demagogue:0 "Wilhelm von Wnuck"
 DNZ_albert_forster:0 "Albert Forster"
 DNZ_edmund_beyl:0 "Edmund Beyl"
 DNZ_helmut_froboss:0 "Helmut Froböss"
 DNZ_helmut_froboss2:0 "Helmut Froböss"
 danzig.1.t:0 "Die Freie Stadt Danzig"
 danzig.1.desc:0 "Nach dem Ersten Weltkrieg wurde die Freie Stadt Danzig gegründet, um dem neugeborenen polnischen Staat die Nutzung eines Hafens zu gewährleisten. Dieser Kompromiss war anstelle einer vollständigen Annexion notwendig, da die überwiegende Mehrheit der Bevölkerung von Danzig ethnisch deutsch ist.\n\nDer Aufstieg des Ultranationalismus in Deutschland hat der NSDAP die vollständige Kontrolle über die lokalen Institutionen übertragen. Derzeit wird der Wunsch dieser Nazi-Politiker nach einer Wiedervereinigung mit Deutschland noch relativ verschwiegen, aber das könnte sich bald ändern. Der Stadtstaat würde höchstwahrscheinlich verschwinden und im Krisenfall entweder von Polen oder Deutschland annektiert werden."
 danzig.1.a:0 "Unser Wunsch wird bald zum Greifen nah sein."
 danzig.3.t:0 "Danzig möchte Unterstützung bei der Ersetzung des Kommissars der Stadt"
 danzig.3.desc:0 "Die Stadt Danzig hatte viele Probleme mit ihrem derzeitigen Kommissar Lester. Lester hat aktiv versucht, die Verabschiedung der Richtlinien der Stadt und einiger ihrer Gesetze zu verhindern. Danzig bittet uns um unsere Unterstützung bei der Petition an den Völkerbund, einen neuen Stadtkommissar zu ernennen, der entgegenkommender sein wird."
 danzig.3.a:0 "Alles für unsere deutschen Brüder."
 danzig.3.b:0 "Es ist am besten, die Ordnung der Dinge nicht durcheinander zu bringen."
 danzig.4.t:0 "Danzig will Stadtkommissar ersetzen!"
 danzig.4.desc:0 "\nDanzigs Stadtsenat hat sich kürzlich an [GER.GetNameDef] gewandt, um Hilfe bei der Ersetzung des derzeitigen Kommissars der Stadt, Lester, zu erbitten. Deutschland hat im Namen Danzigs beim Völkerbund eine Petition zu diesem Thema eingereicht, und der Völkerbund könnte den Forderungen Deutschlands nachgeben. Wenn sie das tun, wird die Liga den Kommissar der Stadt durch einen neuen rückgratlosen Kommissar ersetzen, der mit allem einverstanden ist, was die Danziger Kommunalverwaltung will!\n\nEs ist klar, dass Danzig nicht länger als „Freie Stadt“ fungiert."
 danzig.4.a:0 "Es könnte an der Zeit sein, einzugreifen."
 DNZ_danzig_senate:0 "Dem Senat die Kontrolle entreißen"
 DNZ_danzig_senate_desc:0 "Da die Arbeitslosigkeit in der Freien Stadt so hoch ist wie nie zuvor und die Bevölkerung stark deutschstämmig ist, sollte es leicht sein, die Menschen in Danzig davon zu überzeugen, uns zu wählen. Sobald wir die offizielle Kontrolle über den Senat haben, werden wir ihn nicht mehr loslassen kampflos; Ich bin der Senat!"
 DNZ_remove_lester:0 "Suchen Sie nach Lesters Entfernung"
 DNZ_remove_lester_desc:0 "Lester ist auf Schritt und Tritt mit der lokalen Danziger Regierung und deren Politik in Konflikt geraten. Der Versuch, ihn abzusetzen und durch einen neuen Hochkommissar zu ersetzen, der flexibler ist und im Einklang mit der Regierung von Danzig steht, sollte oberste Priorität haben."
 DNZ_prussia_legacy:0 "Das preußische Erbe"
 DNZ_prussia_legacy_desc:0 "Wir können nicht darauf vertrauen, dass [POL.GetAdjective] oder [GER.GetAdjective] Herr unseres Schicksals sind. Wir müssen darauf drängen, unabhängig und auf uns allein gestellt zu sein. Wir müssen unseren Staat bilden!"
 DNZ_industrial_investments:0 "In unsere Zukunft investieren"
 DNZ_industrial_investments_desc:0 "Wenn wir eines Tages unser Ziel der Vereinigung mit [GER.GetNameDef] erreichen wollen, müssen wir uns vorbereiten, indem wir Kapital in die lokale Industrie investieren. Je besser wir uns jetzt vorbereiten, desto bedeutender ist unser Beitrag zu [GER.GetNameDef]."
 DNZ_workers_front:0 "Danziger Arbeitsfront"
 DNZ_workers_front_desc:0 "Wir werden den Präzedenzfall des Vaterlandes übernehmen und unsere eigene Arbeitsfront schaffen. Dies wird es uns ermöglichen, in Industriekreisen diejenigen zu gewinnen, die mit unserem Anliegen sympathisieren."
 DNZ_maintain_infrastructure:0 "Aufrechterhaltung unserer Infrastruktur"
 DNZ_maintain_infrastructure_desc:0 "Angesichts des erbitterten Widerstands der [POL.GetAdjective]-Tyrannen werden wir in vielen Staatsangelegenheiten auf uns allein gestellt sein müssen. Wir müssen sicherstellen, dass unsere Straßen gut instand gehalten werden und den neuesten Standards entsprechen."
 DNZ_building_industry:0 "Aufbau unserer Branche"
 DNZ_building_industry_desc:0 "Da wir den Einfluss auf den Industriesektor unter Kontrolle haben, können wir jetzt stärker in unsere zukünftigen Projekte investieren."
 DNZ_modernize_the_port:0 "Modernisierung des Hafens"
 DNZ_modernize_the_port_desc:0 "Der Danziger Hafen war in den letzten Jahren der Mittelpunkt unseres Daseins. Wir müssen alles tun, um es zu modernisieren und zu stärken."
 DNZ_business_contacts_abroad:0 "Networking im Ausland"
 DNZ_business_contacts_abroad_desc:0 "Die internationale Anerkennung als souveräner Staat ist für unser Überleben gegen den [POL.GetAdjective]-Aggressor von größter Bedeutung. Um dieses Ziel zu erreichen, werden wir uns mit möglichst vielen Investoren und Unternehmen treffen."
 DNZ_support_german_businesses:0 "[GER.GetAdjective] Unternehmen in Danzig"
 DNZ_support_german_businesses_desc:0 "Gibt es einen besseren Weg, die Menschen in Danzig stärker auf [GER.GetNameDef] auszurichten, als die Unternehmen des Vaterlandes vor Ort zu unterstützen? Wir werden umgehend Pläne für deren Bau und Integration erstellen."
 DNZ_german_industrial_ties:0 "Die Bindungen, die uns verbinden"
 DNZ_german_industrial_ties_desc:0 "Unsere Verbundenheit mit dem Vaterland kann für den [POL.GetAdjective] nicht offensichtlicher sein. Dies wird es uns ermöglichen, als unabhängige, souveräne Nation weiter zu expandieren und zu wachsen, während wir geduldig auf den Zeitpunkt warten, bis das Vaterland zuschlägt."
 DNZ_german_technology:0 "Wissenschaftler aus dem Vaterland"
 DNZ_german_technology_desc:0 "Unser Vaterland hat uns großzügigerweise Zugang zu einigen seiner Forscher gewährt. Wir werden ihren Rat befolgen und mit der Gründung unseres Instituts beginnen."
 DNZ_hanseatic_ingenuity:0 "Hanseatischer Einfallsreichtum"
 DNZ_hanseatic_ingenuity_desc:0 "Ähnlich wie die Hanse von damals werden wir alles tun, was wir können, um unsere Forschungsbemühungen voranzutreiben, um jeden technologischen Vorteil gegenüber unseren Feinden zu erlangen."
 DNZ_deutsches_physik:0 "Deutsches Physik"
 DNZ_deutsches_physik_desc:0 "Die Vorstellung, dass Nicht-Arier an unseren Forschungsbemühungen teilnehmen dürfen, ist absurd. Wir werden dafür sorgen, dass unsere Teams mit dem Master Race besetzt sind und die Ideen von Philipp Lenard verfolgen."
 DNZ_modernize_the_police:0 "Modernisierung unserer Polizei"
 DNZ_modernize_the_police_desc:0 "Obwohl wir offiziell kein echtes Militär aufstellen können, können wir unsere Polizei so weit wie möglich modernisieren und ausrüsten. Dadurch können wir jeden Versuch einer [POL.GetAdjective]-Aggression vor Ort abwehren."
 DNZ_civic_guard:0 "Erstelle die Bürgergarde"
 DNZ_civic_guard_desc:0 "Während wir die Polizeikräfte in der Freien Stadt Danzig weiter ausbauen, nehmen [POL.GetAdjective] die Aufschreie unserer Parteitruppen weiter zu. Wir werden die Bürgergarde gründen und ihren wahren Zweck verbergen, um internationalem Druck zu entgehen."
 DNZ_strenghten_the_security_apparatus:0 "Stärkung der Schutzpolizei"
 DNZ_strenghten_the_security_apparatus_desc:0 "Um unsere Selbstverteidigungsziele gegen lokalisierte [POL.GetADjective]-Aggressionen weiter voranzutreiben, werden wir das Personal jedes Sicherheitsbezirks erweitern und sicherstellen, dass wir bei Bedarf weitere Bezirke hinzufügen."
 DNZ_dissolve_the_zentrum_party:0 "Auflösung der Zentrumspartei"
 DNZ_dissolve_the_zentrum_party_desc:0 "Die Zentrumspartei fügt dem politischen Diskurs nur mutwillige Ideale und fadenscheinige Überzeugungen hinzu. Es ist an der Zeit, sie vollständig aus dem Senat zu entfernen."
 DNZ_planned_militarization:0 "Paramilitarisierung der Schutzpolizei"
 DNZ_planned_militarization_desc:0 "Um den Übergang von der Polizei zur Militärtruppe so reibungslos wie möglich zu gestalten, werden wir regelmäßig Treffen und Vorträge über die neuesten militärischen Taktiken und Formationen abhalten."
 DNZ_smuggle_weapons:0 "Danziger Arms"
 DNZ_smuggle_weapons_desc:0 "Während unsere Fähigkeit, Waffen vor Ort herzustellen, vom traurigen und ermüdenden Völkerbund rechtlich nicht geduldet wird, werden wir damit beginnen, Waffen aus dem Vaterland zu erwerben und in Danzig kleine Versorgungsstationen zu errichten, um sie zu lagern."
 DNZ_home_defense_unit:0 "Danzig Home Defense Force"
 DNZ_home_defense_unit_desc:0 "Während unsere Schutzpolizeikräfte weiter modernisiert und erweitert werden, glauben einige innerhalb der NSDAP-Führung, dass sie für den kommenden Kampf nicht ausreichen werden. Manche gehen sogar so weit, zu behaupten, dass sie ihre Pflichten vernachlässigen werden. Zur Bekämpfung werden wir eine eigene Verteidigungsstreitmacht aufbauen, die direkt der Führung der Danziger NSDAP untersteht."
 DNZ_equipment_effort:0 "Modernisieren Sie die Ausrüstung"
 DNZ_equipment_effort_desc:0 "Die Grenzen der Ausrüstung, die Infanterie tragen kann, werden ständig erweitert. Wir werden uns darauf konzentrieren, unseren Truppen die besten verfügbaren Werkzeuge zur Verfügung zu stellen."
 DNZ_motorization_effort:0 "Motorisierte Unterstützung"
 DNZ_motorization_effort_desc:0 "Mobilität und Schutz sind von entscheidender Bedeutung, um Infanterie sicher ins Feld und wieder herauszubringen. Wenn wir uns auf diese Entwicklungen konzentrieren, können wir schnell handeln."
 DNZ_doctrine_effort:0 "Konzipieren Sie neue Taktiken"
 DNZ_doctrine_effort_desc:0 "Die Militärdoktrinen, die den Bodenkampf im Ersten Weltkrieg prägten, sind veraltet. Wir müssen unsere klügsten Köpfe einsetzen, um den militärischen Gedanken von morgen zu gestalten."
 DNZ_equipment_effort_2:0 "Fortsetzung der Ausrüstungsreform"
 DNZ_equipment_effort_2_desc:0 "Wir werden uns weiterhin dafür einsetzen, dass unsere Infanterie- und Unterstützungstruppen mit der bestmöglichen Ausrüstung unserer Zeit ausgestattet sind."
 DNZ_mechanization_effort:0 "Eine mechanisierte Infanterie"
 DNZ_mechanization_effort_desc:0 "Indem wir die Möglichkeiten der motorisierten Infanterie neu überdenken, können wir die Grenzen dessen, was wir heute an Fahrzeugen bauen können, erweitern."
 DNZ_doctrine_effort_2:0 "Groß angelegte Übungen"
 DNZ_doctrine_effort_2_desc:0 "Das Schlachtfeld hat sich in den Jahren zwischen den Weltkriegen und in den jüngsten Konflikten verändert. Wir müssen unsere Lehren ständig neu bewerten, um dies widerzuspiegeln."
 DNZ_equipment_effort_3:0 "Die militärische Modernisierung abschließen"
 DNZ_equipment_effort_3_desc:0 "Anstatt ausländische Ausrüstung zu imitieren oder zu kaufen, sollten wir weltweit führend bei Infanteriewaffen werden."
 DNZ_armor_effort:0 "Entwerfen Sie gepanzerte Fahrzeuge"
 DNZ_armor_effort_desc:0 "Indem wir die Erkenntnisse aus der Mechanisierung unserer Infanterie anwenden, können wir auch unsere gepanzerten Fahrzeuge verbessern."
 DNZ_special_forces:0 "Spezialeinheiten"
 DNZ_special_forces_desc:0 "Wir brauchen Elitekräfte; Gebirgstruppen und Fallschirmjäger sollten unsere Priorität sein."
 DNZ_aviation_effort:0 "Habe die Flugschule gefunden"
 DNZ_aviation_effort_tt:0 "Nicht genügend Gebäudeplätze für §YAir Base§!"
 DNZ_aviation_effort_desc:0 "Nirgendwo vollzieht sich der technische Fortschritt schneller als in der Luftkriegsführung. Die Luftfahrt ist ein Bereich, den jede moderne Nation beherrschen muss."
 DNZ_fighter_focus:0 "Kämpferfokus"
 DNZ_fighter_focus_desc:0 "Diesen letzten Luftkampf im Ersten Weltkrieg haben wir nicht gesehen. Wenn wir bei der Entwicklung von Kampfflugzeugen vorne bleiben, werden wir in Zukunft einen Vorsprung haben."
 DNZ_bomber_focus:0 "Bomberfokus"
 DNZ_bomber_focus_desc:0 "Wenn die Menschen der Zukunft über den Schrecken der heutigen Kriege sprechen, wird Feuer, das vom Himmel regnet, im Vordergrund stehen. Wir werden unser Bestes tun, um sicherzustellen, dass unsere Feinde diese Geschichten erzählen."
 DNZ_aviation_effort_2:0 "Studieren Sie ausländische Taktiken"
 DNZ_aviation_effort_2_desc:0 "Weitere Fortschritte in der Luftfahrt werden notwendig sein, um unsere Luftwaffe gut mit anderen Militärzweigen zu integrieren."
 DNZ_CAS_effort:0 "Sturzkampfbomber"
 DNZ_CAS_effort_desc:0 "Eine moderne Armee braucht Unterstützung durch Fahrzeuge am Boden und in der Luft."
 DNZ_rocket_effort:0 "Raketentriebwerke"
 DNZ_rocket_effort_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 DNZ_NAV_effort:0 "Marinebomber"
 DNZ_NAV_effort_desc:0 "So wie der neue Seekrieg unter der Wasseroberfläche stattfindet, findet ein Teil davon in der Luft über dem Wasser statt."
 DNZ_naval_effort:0 "Schiffbau finanzieren"
 DNZ_naval_effort_tt:0 "Nicht genügend Gebäudeplätze für §YNaval Dockyards§!"
 DNZ_naval_effort_desc:0 "Der Ausbau unserer Marine sollte unsere Priorität sein. Weisen Sie alle verfügbaren Ressourcen neuen Werften zu und erforschen Sie leichte Überwasserschiffe."
 DNZ_flexible_navy:0 "Flexible Marine"
 DNZ_flexible_navy_desc:0 "Die Neuerfindung der Seekriegsführung unter Berücksichtigung der Fortschritte in der U-Boot-Technologie wird es uns ermöglichen, feindliche Konvois effizient anzugreifen."
 DNZ_large_navy:0 "Große Marine"
 DNZ_large_navy_desc:0 "Die Anpassung unserer Marinedoktrinen an große Schiffe und die Gewährleistung der Sicherheit unserer Handelskonvois werden uns viel darüber lehren, welche Art von Schiffen wir brauchen."
 DNZ_submarine_effort:0 "U-Boot-Krieg"
 DNZ_submarine_effort_desc:0 "Der U-Boot-Krieg ist die aufregendste Marineentwicklung seit der Erfindung des Torpedoboots. Wir täten gut daran, uns gegen U-Boote zu schützen und sie gegen feindliche Schiffe einzusetzen."
 DNZ_cruiser_effort:0 "Konzipieren Sie Kreuzer"
 DNZ_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung vordringt, müssen die kleineren Kreuzer ersetzt werden."
 DNZ_destroyer_effort:0 "Design-Zerstörer"
 DNZ_destroyer_effort_desc:0 "Durch die Untersuchung des Designs und des strategischen Einsatzes von U-Booten haben wir auch gelernt, wie wir diesen Strategien entgegenwirken können. Dabei werden Zerstörer von entscheidender Bedeutung sein."
 DNZ_capital_ships_effort:0 "Interesse an Großkampfschiffen"
 DNZ_capital_ships_effort_desc:0 "Die Nation mit den meisten Schlachtschiffen wird die Ozeane beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren das Alte und das Neue in der Marineüberlegenheit."
 autonomy_mandate_city:0 "Mandatsstadt"
 autonomy_free_city:0 "Freie Stadt"
 autonomy_protectorate:0 "Protektorat"
 DNZ_commissioner_removed:0 "Danzigs Kommissar wird ersetzt"
 POL_unlock_pressure_tt:0 "§Y Eine Voraussetzung für den Fokus „Pressure Danzig“ wurde erfüllt"
 DNZ_GER_betrayal:0 "Deutscher Verrat"
 Military_Police_Paramilitarization:0 "Paramilitarisierung der Militärpolizei"
 DNZ_Schutzpolizei_Paramilitarization_tt:0 "Ermöglicht §HMilitärpolizei-Paramilitarisierung§!\n§HMilitärpolizei§!:\n Durchbruch: §G+25%§!\n Maximale Organisation: §G+3§!\n\n"
 DNZ_Special_Forces_Focus_tt:0 "Aktiviert §HSpezialkräfte-Fokus§!\n Spezialkräfte-Kapazitätsmultiplikator: §G+10 %§!\n\n"
 DNZ_economic_aid:0 "Ausländische Wirtschaftshilfe"
 danzig.5.t:0 "Danzig hat seine Unabhängigkeit erklärt"
 danzig.5.d:0 "Heute machte [DNZ.Getleader] eine schockierende Ankündigung, als er die Regierung der Stadt für unabhängig von [POL.GetNameDef] erklärte und behauptete, Danzig sei die Fortsetzung Preußens. Es bleibt abzuwarten, ob dieses verrückte Experiment Bestand hat oder ob Nachbarländer eingreifen werden.\n\nIm Moment steht die kleine Stadt allein da. Das Schicksal von Danzig ist unklar."
 danzig.5.a:0 "Sind sie verrückt geworden?"
 danzig.5.b:0 "Wir gehen voran."
 danzig.6.t:0 "Die Danziger Regierung schließt sich [GER.GetNameDef] an"
 danzig.6.desc:0 "[DNZ.Getleader] gab heute bekannt, dass die Stadt Danzig unabhängig von [POL.GetNameDef] ist. Stattdessen erklärte er, dass die freie Stadt vorhabe, [GER.GetNameDef] beizutreten. Er lud [GER.GetLeader] ein, Truppen zur Sicherung des Territoriums zu entsenden."
 danzig.6.a:0 "Was fuer eine Ueberraschung."
