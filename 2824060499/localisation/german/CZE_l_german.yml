 CZKE_czechoslovak_firearms:0 "Modernisierung der Infanterieausrüstung"
 CZKE_czechoslovak_firearms_desc:0 "Obwohl die Tschechoslowakei jahrzehntelang ein bedeutender Waffenexporteur war, führte die Armee nur sehr langsam neue moderne Infanteriewaffen ein. Mit Beginn des Aufrüstungsprogramms wurden jedoch Großaufträge für Gewehre und moderne Maschinengewehre erteilt."
 CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Wahl zwischen §YInfanterieausrüstung§! oder §YUnterstützungsausrüstung§! verwandter §YForschungsbonus§!."
 czke.212.t:0 "Tschechoslowakische Schusswaffen"
 czke.212.d:0 "Obwohl die Tschechoslowakei über ein Jahrzehnt lang ein bedeutender Waffenexporteur war, führte die tschechoslowakische Armee vor 1936 etwas langsam neue moderne Infanteriewaffen ein. Doch das änderte sich, als das Aufrüstungsprogramm initiiert wurde und große Aufträge für Gewehre und moderne Maschinengewehre erteilt wurden. Zur Zeit Münchens verfügte die Tschechoslowakei über eine der am besten ausgerüsteten Armeen der Welt und angeblich die höchste Anzahl an automatischen Waffen pro Soldat (1/7).\n\nDas vz.24-Gewehr, basierend auf dem zuverlässigen Mauser (7 ,92 mm) war die Standard-Infanteriewaffe der tschechoslowakischen Armee und später auch der SOS-Einheiten (Staatliche Verteidigungsgarde). Es wurde von Zbrojovka Brno und von [GetDateText] hergestellt, 762.000 vz. 24 Gewehre standen mit 424,9 Millionen Stück Munition zur Mobilisierung bereit, weitere 141,7 Millionen wurden von ŘOP zur Lagerung in Grenzbefestigungen gelagert.\n\nDer Urvater der berühmten Bren-Kanone, die ZB vz. Das Maschinengewehr Nr. 26 (7,92 mm) war die Standardwaffe sowohl für Infanterieunterstützungseinheiten als auch für leichte und schwere Befestigungen. Basierend auf dem Entwurf von V. Holek aus den frühen 1920er Jahren wurde die Waffe oder ihre lizenzierte Produktion in mehrere Länder exportiert, darunter nach Großbritannien und China. Bis 1936 standen der Armee 34.557 Waffen zur Verfügung, mehrere Tausend wurden für die Befestigungen bestellt.\n\nDie TK vz. Das schwere Maschinengewehr 37 war die Weiterentwicklung des zuvor verwendeten VZ. 35. Es wurde als Truppunterstützungswaffe, als montiertes Maschinengewehr für Panzer und andere gepanzerte Fahrzeuge sowie an festen Positionen innerhalb der tschechoslowakischen Grenzbefestigungen eingesetzt. Wie andere tschechische Waffen wurde auch 7,92-mm-Munition verwendet, um die Versorgung und Lagerung in schweren Festungen zu erleichtern. Eine lizenzierte Version dieser Waffe wurde in Großbritannien als Besa-Maschinengewehr hergestellt.\n\nAus irgendeinem Grund war die Armeeführung nicht an der Einführung von Maschinenpistolen interessiert, obwohl ein moderner Prototyp einer Waffe, die später als Samopal vz bekannt wurde, entwickelt wurde. 38 existierte seit 1937.\n\nFast die gesamte Ausrüstung wurde nach der Besetzung 1939 von den Deutschen „gekauft“ (gestohlen) und könnte nach bescheidenen Schätzungen zur Ausrüstung von etwa der Hälfte der Wehrmacht verwendet werden. Ein Großteil der erbeuteten modernen Ausrüstung wurde an SS-Divisionen abgegeben."
