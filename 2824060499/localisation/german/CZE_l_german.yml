 czke.401.t:0 "Militärdienst in der Tschechoslowakei"
 czke.401.d:0 "Als 1918 die Tschechoslowakei entstand, betrug die Dauer des Militärdienstes zunächst 14 Monate. Seit 1924 wurde diese auf 18 Monate erhöht, und 1933 wurde auf der Grundlage der internationalen Lage ein zweijähriger Wehrdienst erlassen.\n\nDie Wehrpflicht war für alle männlichen Bürger der Tschechoslowakei, einschließlich ethnischer Deutscher und anderer Minderheiten, verpflichtend. Daher mussten die Wehrpflicht- und Mobilisierungspläne entsprechend angepasst werden, um eine mögliche Desertion im Falle eines Konflikts mit Deutschland zu verhindern.\n\nNach Beendigung ihres Militärdienstes wurden die Wehrpflichtigen in aktive Reserven, aufgeteilt in I. und II., versetzt. Reserven.\n\nDie I. Reserve bestand aus fitten und gesunden Wehrpflichtigen im Alter von bis zu 40 Jahren. Sie sollten im Kriegsfall mobilisiert werden und dienten bei Bedarf auch zur Verstärkung der Armee.\n\nDas II. Die Reserve war für diejenigen Wehrpflichtigen bestimmt, die nicht für die I. Reserve in Frage kamen. Diejenigen, die über 40 Jahre alt waren und diejenigen, die nicht fit genug für den aktiven Dienst waren. Sie sollten Unterstützungsfunktionen übernehmen oder in der hinteren Staffel dienen. Wehrpflichtige, die über das jährliche Standardkontingent hinaus eingezogen wurden oder denen der Volldienst erheblich schaden würde, gehörten zu den sogenannten Ersatzreserven, waren aber technisch gesehen in II enthalten. Reserven.\n\nMitglieder der I. Reserven mussten mehrere militärische Übungen durchführen: zwei, die vier Wochen dauerten, und drei, die drei Wochen dauerten. Mitglieder der Ersatzreserven mussten eine zusätzliche vierwöchige Ausbildung absolvieren.\n\nDas Verteidigungsministerium hatte die zusätzliche Befugnis, die I. und Ersatzreserven für zusätzliche, bis zu vierwöchige Spezialübungen einzuberufen. Dies wurde normalerweise verwendet, wenn die Armee neue Ausrüstung einführte, konnte aber auch in Ausnahmefällen eingesetzt werden."
