 czke.407.t:0 "Gesetz Nr. 126/1933 Kontroverse"
 czke.407.d:0 "Mit dem Aufkommen des politischen Extremismus erließ die Tschechoslowakei 1923 ein Staatsverteidigungsgesetz zum Schutz der Republik, das Subversionshandlungen bestrafte.\n\nAuf der Grundlage dieses Gesetzes konnten die tschechoslowakischen Behörden die Veröffentlichung von Zeitschriften und die Verbreitung subversiver Druckmaterialien aussetzen die verfassungsmäßige Integrität und das republikanische und demokratische System der Tschechoslowakei und könnte Materialien obszöner Natur verbieten.\n\nDie Zensur wurde mit dem Gesetz Nr. 126/1933, das sogenannte „Kleinpressegesetz“. Es wurde „klein“ genannt, weil es sich um eine Änderung des ursprünglichen Pressegesetzes aus der Zeit der Österreichisch-Ungarischen Monarchie handelte.\n\nIn Kombination mit dem später verabschiedeten Gesetz Nr. 201/1933 (Auflösung und Suspendierung politischer Parteien) und Gesetz Nr. Mit dem Gesetz Nr. 131/136 (Staatsverteidigungsgesetz) verfügte die Regierung über alle Mittel, um sowohl deutsche Nationalisten als auch die Kommunistische Partei zu unterdrücken.\n\nDie Tschechoslowakei nutzte diese Vorstellung von einer autoritativen Demokratie, um gute Verbindungen zu ihren Verbündeten in Europa zu knüpfen und die Innenpolitik zu festigen und politisches System und bauen eine starke Verteidigung gegen Nazi-Deutschland auf.\n\nEs ist keine Überraschung, dass alle nicht-tschechischen politischen Parteien die Änderung des Pressegesetzes heftig kritisierten, wenn man bedenkt, dass die Regierung häufig die deutsche, slowakische und ungarische Presse zensierte.\n \nAllerdings bildeten die SdP und die Kommunistische Partei während der Parlamentsdebatten ein ungewöhnliches parlamentarisches Bündnis, da auch die kommunistische Presse häufig zensiert wurde. Mehrmals hat die Regierung die offizielle Parteipresse „Rudé Právo“ (Unsere roten Rechte) suspendiert."
