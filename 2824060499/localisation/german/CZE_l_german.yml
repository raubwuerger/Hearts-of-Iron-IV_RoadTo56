 czke.213.t:0 "Holek-Brüder"
 czke.213.d:0 "Die meisten tschechischen Schusswaffen der Vorkriegszeit wurden von einer einzigen Familie von Waffenkonstrukteuren entworfen – den Brüdern Holek.\n\nDer älteste der Brüder, Václav Holek, spezialisierte sich auf Maschinengewehre und entwarf die Vorlagen für von den Briten lizenzierte Bren- und BESA-Waffen. \n\nDer jüngere Emanuel Holek entwarf mehrere halbautomatische Gewehre, darunter das ZH-29, das von der chinesischen Nationalrevolutionsarmee verwendet wurde.\n\nDer jüngste, František Holek, entwarf keine bestimmte Waffe, aber seine technischen Fähigkeiten halfen dem Trio viele ihrer Entwürfe in Zbrojovka Brno in die tatsächliche Produktion umzusetzen.\n\nLeider störte der Zweite Weltkrieg die vielversprechende Karriere der Brüder; Obwohl ihre Söhne und Enkel das Familienerbe weiterführten, beschränkten sich die Entwürfe auf Jagd- und Sportgewehre."
