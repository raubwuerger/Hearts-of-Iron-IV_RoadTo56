 czke.410.t:0 "Gewähren Sie dem Sudetenland Autonomie"
 czke.410.d:0 "Nach vielen Monaten politischer Verhandlungen und der Ausarbeitung neuer Verfassungs- und Minderheitenschutzgesetze ist es endlich an der Zeit, Form und Umfang der Autonomie zu bestimmen, die den vorwiegend von Volksdeutschen besetzten Gebieten gewährt wird."
 czke.410.a:0 "Ein gewisses Maß an Autonomie wird ausreichen."
 czke.410.b:0 "Das Sudetenland wird eine höhere Autonomie erfordern."
 CZKE_higher_autonomy_reward_1:0 "\n§YSudetenland§! und §YOstsudetenland§! Regionen sind nicht länger Kerngebiete der Tschechoslowakei."
 CZKE_higher_autonomy_reward_2:0 "\nVerstaatlichte Industrie wird an deutsche Eigentümer zurückgegeben (§G-2§! §YZivile Fabriken§! in §YSudetenland§!)."
 CZKE_content_minorities:0 "Inhaltliche Minderheiten"
