 czke.216.t:0 "Ringhoffer - Tatra"
 czke.216.d:0 "Die Ursprünge von Tatra reichen bis ins Jahr 1850 zurück, als Ignac Sustala mit zwei Gesellen in Koprivnice (Nesselsdorf) mit der Produktion von Kutschen und Kutschen begann.\n\nNach 1918 wurde der Name der Firma Koprivnice von Nesselsdorfer Wagenbau in Koprivnicka vozovka, a.s. geändert. Damals verlegte die Unternehmensleitung nach einem Aufruf der tschechoslowakischen Staatsbehörden ihren Sitz von Wien nach Prag. Im Jahr 1919 erschien die Marke TATRA zum ersten Mal auf Fahrzeugen.\n\nDas Unternehmen wurde 1926 in die Ringhoffer Corporation eingegliedert. Im Jahr 1936, nach einer erneuten Annäherung an den Prager Magnaten, wurde Ringhoffer TATRA, a.s. wurde zwei Jahre später gegründet und in Ringhoffer TATRA Werke AG umbenannt.\n\nMit Ausnahme einiger Verträge für Panzerwagen war das Unternehmen bei militärischen Wettbewerben nie wirklich erfolgreich. Das CKD/Skoda-Kartell sicherte sich fast immer die Aufträge für die tschechoslowakische Armee, oft dank Bestechung. Dies hinderte Tatra jedoch nicht daran, neben der traditionellen Produktion von Autos, Lastwagen und Lokomotiven auch gepanzerte Fahrzeuge und sogar Versuchspanzer zu entwickeln.\n\nWährend des Zweiten Weltkriegs war Tatra maßgeblich an der Produktion von Lastkraftwagen und Panzermotoren für die deutschen Kriegsanstrengungen beteiligt , und der berühmte T 111 war geboren. Dieser dreiachsige schwere Lkw mit einem direkt luftgekühlten Zwölfzylinder-Dieselmotor blieb 16 Jahre lang in Produktion.\n\nEin weiteres erfolgreiches Design, der Wagen Tatra 87, war angeblich bei deutschen Offizieren während des Zweiten Weltkriegs wegen seiner überlegenen Geschwindigkeit beliebt und Handling auf der Autobahn. Die Tatra beeinflusste sowohl Hitler als auch Porsche. Hitler war ein begeisterter Automobil-Enthusiast und war während politischer Touren durch die Tschechoslowakei in der Tatra mitgefahren.\n\nViele deutsche Offiziere kamen ums Leben, als sie schwere Tatra-Fahrzeuge mit Heckmotor schneller um Kurven fuhren, als sie bewältigen konnten. Einer Anekdote zufolge wurde die Tatra damals als „tschechische Geheimwaffe“ bekannt, da zahlreiche Offiziere hinter dem Steuer starben – einmal wurde ein offizieller Befehl erlassen, der deutschen Offizieren das Fahren verbot."
