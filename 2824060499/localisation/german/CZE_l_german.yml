 czke.443.t:0 "Volksmiliz in der Tschechoslowakei"
 czke.443.d:0 "Volksmilizen, auch „Die bewaffnete Faust der Arbeiterklasse“ genannt, waren zwischen 1948 und 1989 eine Milizorganisation der Kommunistischen Partei der Tschechoslowakei.\n\nVorgänger dieser Milizen waren bewaffnete Gruppen von Fabrikarbeitern, die im Juni 1945 zum Schutz gegründet wurden Die Fabriken wurden während des Verstaatlichungsprozesses der Nachkriegsindustrie von ihren rechtmäßigen Eigentümern abgerissen.\n\nMitte Februar 1948 beschloss das Zentralkomitee der Kommunistischen Partei, bewaffnete Einheiten aus Mitgliedern und Unterstützern der Kommunistischen Partei zu bilden. Bei der kommunistischen Machtübernahme Ende Februar wurden die Milizen eilig ausgerüstet und in Alarmbereitschaft versetzt. Bald änderten sie den Namen in Volksmilizen.\n\nDie Aufgabe der Milizen bestand darin, vor Guerillas zu schützen, die nach der Machtübernahme erwartet wurden, vor in die Tschechoslowakei entsandten verdeckten Ermittlern zu schützen und mit der Polizei und der Armee zusammenzuarbeiten. Etwa 3.000 Milizsoldaten schlossen sich den Polizeikräften an. Nichtkommunisten wurden langsam aus den Milizen entfernt. Die Kontrolle über die Milizen ging an das Innenministerium.\n\nIm Februar 1948 beschafften die Milizen 10.000 Gewehre und 2.000 Maschinenpistolen von der Rüstungsfabrik Zbrojovka Brno. Sie modernisierten die Ausrüstung kontinuierlich mit Scharfschützengewehren, Maschinengewehren, Mörsern, Flugabwehrmaschinengewehren und Transportfahrzeugen. Sie bewahrten die Munition in Armeelagern auf. In den 1970er Jahren kamen rückstoßfreie Geschütze und RPG-7 zur Bewaffnung hinzu.\n\nNachdem die Kommunistische Partei Ende 1989 von der Macht gestürzt war, wurden die Milizen am 21. Dezember 1989 aufgelöst."
