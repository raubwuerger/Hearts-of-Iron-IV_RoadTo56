 CZKE_2nd_departnment:0 "Erweitern Sie die 2. Abteilung"
 CZKE_2nd_departnment_desc:0 "Die 2. Abteilung des Generalstabs war der zwischen 1919 und 1939 in der Tschechoslowakei tätige militärische Nachrichtendienst, der für Spionage- und Spionageabwehraktivitäten und -operationen verantwortlich war."
