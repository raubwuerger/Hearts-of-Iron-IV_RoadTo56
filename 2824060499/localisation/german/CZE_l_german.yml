 czke.434.t:0 "Tschechoslowakisches Protektorat"
 czke.434.d:0 "Es ist jetzt klar, dass wir dem Deutschen Reich nicht länger widerstehen können. Unsere westlichen Verbündeten haben uns verraten und die Bolschewiki bedrohen uns alle. Einige nationalistische Bewegungen wie „Vlajka“ möchten die aktuelle Richtung der antideutschen Politik ändern und eine Einigung mit dem Deutschen Reich aushandeln.\n\nManche würden sie Verräter und Nazi-Kollaborateure nennen, aber Männer wie Jan Rys-Rozsévač wollen eine neue, stärkere Tschechoslowakei aufbauen.\n\nHistorisch gesehen war Vlajka eine radikale faschistische Bewegung, die unter dem Einfluss von Jan Rys-Rozsévač vom traditionellen tschechischen antideutschen Chauvinismus zur Zusammenarbeit mit Nazis und der Gestapo wechselte.\n\nAt Erstens unterstützten die Besatzungsbehörden diese Gruppe von Kollaborateuren und nutzten sie für Propagandazwecke. Als ihre Nützlichkeit jedoch endete, wurde Vlajka Ende 1942 aufgelöst und die Anführer, darunter Rys-Rozsévač, in das Konzentrationslager Dachau geschickt.\n\nNach dem Krieg wurden Rys-Rozsévač und andere Mitglieder von Vlajka verurteilt zu Tode."
