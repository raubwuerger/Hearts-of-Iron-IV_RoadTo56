 czke.6.t:0 "Mobilisierung!"
 czke.6.d:0 "Die tschechoslowakische Führung lehnt den britisch-französischen Vorschlag von [CZE.GetNameDef] ab, das Sudetenland an die Tschechoslowakei abzutreten.\n\nKurz darauf wurden der Ausnahmezustand und die allgemeine Mobilmachung ausgerufen. Der Mobilmachungsbefehl galt für etwa 1.250.000 Soldaten, darunter auch Reservisten, die zuvor zu verschiedenen Übungen einberufen worden waren.\n\nDie Reaktion auf die Ankündigung der allgemeinen Mobilmachung erfolgte schnell; Zunächst meldeten sich die Reservisten nur wenige Minuten, nachdem sie den Erlass aus dem Radio gehört hatten, zum Dienst. Der Zustrom von Soldaten nahm in den folgenden Stunden rapide zu.\n\nDie Armee übernahm die Kontrolle und bewachte in der Nacht wichtige strategische Gebäude, und Militäreinheiten formierten sich zu Kriegsorganisationen.\n\nDie Tschechoslowakei war bereit, ihre Unabhängigkeit zu verteidigen."
 czke.6.a:0 "Die Wahrheit siegt!"
 CZKE_mobilization_1938:0 "Mobilisierung."
 CZKE_mobilization_1938_desc:0 "Es wurde ein vollständiger Mobilisierungsbefehl erlassen. Reservisten versammeln sich bei ihren Einheiten."
