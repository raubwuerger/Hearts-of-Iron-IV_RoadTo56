 CZKE_armament_program:0 "Rüstungsprogramm einleiten"
 CZKE_armament_program_desc:0 "Die ungünstige materielle Lage der Armee zwang die Regierung, sich ernsthaft mit dieser Frage zu befassen. Nach komplizierten Verhandlungen entschied man sich schließlich 1936 für die Verabschiedung des Rüstungsprogramms, das Prioritäten festlegte und Fristen für die Lieferung verschiedener Arten von Ausrüstung festlegte."
