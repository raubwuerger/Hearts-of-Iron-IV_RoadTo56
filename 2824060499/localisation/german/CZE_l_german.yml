 czke.300.t:0 "Geschichte der Tschechoslowakischen Legion"
 czke.300.d:0 "Die Tschechoslowakische Legion bestand aus freiwilligen Streitkräften, die überwiegend aus Tschechen und einer kleinen Anzahl Slowaken bestanden und im Ersten Weltkrieg gemeinsam mit den Entente-Mächten kämpften. Ihr Ziel war es, die Unterstützung der Alliierten für die Unabhängigkeit Böhmens und Mährens vom Kaiserreich Österreich und der Slowakei zu gewinnen Gebiete aus dem Königreich Ungarn, die damals Teil der Österreichisch-Ungarischen Monarchie waren.\n\nMit der Hilfe von emigrierten Intellektuellen und Politikern wie Tomáš Garrigue Masaryk und Milan Rastislav Štefánik wuchsen sie zu einer Streitmacht von Zehntausenden heran, die dort kämpften Freiwilligeneinheiten an allen Fronten.\n\nIn Russland nahmen sie an mehreren Schlachten gegen die Mittelmächte teil, darunter an den Zborov- und Bakhmach-Kämpfen. Sie waren stark am russischen Bürgerkrieg beteiligt, kämpften gegen die Bolschewiki und kontrollierten die gesamte Transsibirische Eisenbahn sowie mehrere Großstädte in Sibirien.\n\nDer Feldzug der Tschechoslowakischen Legion in Sibirien beeindruckte alliierte Politiker und zog sie für die Idee eines unabhängigen tschechoslowakischen Staates an . Während die Legionäre von einem Sieg zum nächsten zogen, erhielt der Tschechoslowakische Nationalrat offizielle Anerkennungserklärungen verschiedener alliierter Regierungen.\n\nAls der Waffenstillstand mit den Bolschewiki abgeschlossen war, begannen die Legionen mit der langsamen Evakuierung der tschechoslowakischen Truppen aus Wladiwostok Die letzten Legionäre verließen den Hafen im September 1920. Diese Männer reisten um die Welt, bevor sie ihr neues unabhängiges Heimatland erreichten.\n\nNach ihrer Rückkehr in die Tschechoslowakei bildeten viele den Kern der neuen tschechoslowakischen Armee. Sie machten etwa ein Drittel aller Männer in der neu geschaffenen Armee aus, setzten sich jedoch im Oberkommando durch. Fast alle Generäle waren Legionäre, insbesondere diejenigen aus Russland.\n\nDer Tschechoslowakische Legionärsverband wurde 1921 durch den Zusammenschluss verschiedener Legionärsorganisationen aller Schlachtfelder des Ersten Weltkriegs gegründet."
