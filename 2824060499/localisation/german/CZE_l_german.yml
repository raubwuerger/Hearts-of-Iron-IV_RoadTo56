 czke.417.a:0 "Verdammte Polen!"
 CZKE_czech_fascism_onrise:0 "Vereint die nationale faschistische Gemeinschaft"
 CZKE_czech_fascism_onrise_desc:0 "Die dominierende rechtsextreme politische Bewegung der Tschechoslowakei war die Nationale Faschistische Gemeinschaft nach dem Vorbild der Nationalen Faschistischen Partei von Benito Mussolini, die 1926 etwa 200.000 Anhänger hatte.\n\nIm Gegensatz dazu wurde die slowakische Rechtsextreme hauptsächlich von christlichen Nationalisten aus Hlinkas Partei vertreten Slowakische Volkspartei."
