 CZKE_strengthen_communism:0 "Stärke die Kommunistische Partei"
 CZKE_strengthen_communism_desc:0 "Die Kommunisten wollten immer die Macht in der Tschechoslowakei erlangen. 1929 wurde Klement Gottwald Generalsekretär der Partei, nachdem er seine Opposition gesäubert hatte. Obwohl die Partei vor München nicht an der Regierung beteiligt war und 1938 sogar verboten wurde, übernahmen die Kommunisten unter Gottwald 1948 schließlich die Macht."
