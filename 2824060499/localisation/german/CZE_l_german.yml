 czke.224.t:0 "Prototypen tschechoslowakischer Bomberflugzeuge aus der Vorkriegszeit"
 czke.224.d:0 "Laut [GetDateText] war dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftwaffe moderne Eindecker benötigen würde, sollte es jemals zu einem Krieg mit Deutschland kommen. Daher wurde ein neues Modernisierungsprogramm eingeleitet, und die Regierung legte strenge Anforderungen und Spezifikationen sowohl für Jäger als auch für Bomber fest.\n\nEiner der vielversprechendsten Bomberprototypen, Aero A.300, war ein moderner Bomber, der von leistungsstarken Bristol Mercury IX-Sternmotoren angetrieben wurde . Es war schneller als jedes andere tschechoslowakische Flugzeug, mit Ausnahme des Avia B-35-Prototyps. Die Deutschen erbeuteten das Flugzeug 1939 und es wurde von Focke-Wulf-Ingenieuren in Bremen untersucht und getestet, bis es nie wieder gesehen wurde.\n\nAvia stellte ein neues leichtes Bomberflugzeug vor, eine Weiterentwicklung des vorherigen B-58-Prototyps. Die B.158 war ein dreisitziges Tiefdeckerflugzeug mit umgekehrten Flügeln, einem einziehbaren Spornradfahrwerk und 634 kW (850 PS) starken Avia (Hispano-Suiza) 12Ydrs-Triebwerken, das Mitte 1938 seinen Erstflug absolvierte. \n\nLetov lieferte auch ein neues Design, Š-50. Als Allzweck-Eindecker konzipiert, wurde es von zwei 420 PS (313 kW) starken Avia Rk.17-Sternmotoren angetrieben und war mit drei Maschinengewehren und bis zu 600 kg Bomben ausgestattet. Es könnte mit einer Funkstation und Kameras für Aufklärungszwecke ausgestattet werden."
