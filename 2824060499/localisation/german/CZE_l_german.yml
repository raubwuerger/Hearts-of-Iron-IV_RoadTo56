 czke.402.t:0 "Masaryk-Militärkrankenhaus in Prag"
 czke.402.d:0 "Der militärische Sanitätsdienst in Friedenszeiten in der sogenannten Ersten Republik bestand aus einem Netzwerk von 12 Divisionskrankenhäusern. Das Abteilungskrankenhaus Nr. 1 befand sich am Karlsplatz in Prag und wurde zu dieser Zeit zum führenden militärmedizinischen Institut des Landes.\n\nIm Jahr 1925, am 75. Geburtstag von Präsident Tomáš Garrigue Masaryk, beschloss das Parlament den Bau eines neues Militärkrankenhaus.\n\nDer Bau neuer Räumlichkeiten des Masaryk-Militärkrankenhauses begann jedoch nach mehr als zehn Jahren. Das zufriedenstellendste Projekt, das 1930 vom Architekten B. Adamek aus dem Prager Stadtteil Dejvice entworfen wurde, erfüllte beide Funktionen eines modernen medizinischen und militärischen Zentrums mit tatsächlichen Mobilisierungsfunktionen.\n\nDer Bau begann im März 1936 und die erste Phase wurde im Jahr abgeschlossen 1938. Das Hauptkrankenhausgebäude mit chirurgischen und internistischen Kliniken, Kesselhäusern und Häusern für Militärsöldner wurde gebaut.\n\nDas Masaryk-Militärkrankenhaus wurde am 1. August 1938 offiziell eröffnet und einen Monat später wurden die ersten Patienten versorgt . Weitere Erweiterungen waren geplant; Der Bau wurde jedoch durch den Zweiten Weltkrieg unterbrochen und das Krankenhaus wurde von der deutschen Armee besetzt, die es als Ersatzkrankenhaus nutzte (Reserve Lazaret I, Prag).\n\nHeutzutage ist die Einrichtung als Militäruniversitätskrankenhaus bekannt Prag und dient als Ausbildungs-, Ausbildungs- und professionelle medizinische Einrichtung der Armee der Tschechischen Republik, die eine umfassende Gesundheitsversorgung auf dem Niveau von Universitätskliniken gewährleistet."
