 czke.218.t:0 "Geschichte der tschechoslowakischen Luftwaffe"
 czke.218.d:0 "Im Oktober 1918 trafen sich ehemalige tschechische Mitglieder österreichisch-ungarischer Staffeln auf der Insel Zofin in Prag. Niemand wusste zu dieser Zeit, dass sie eine der bedeutendsten Luftstreitkräfte Europas gründeten. Viele begeisterte Männer versammelten sich um Sergeant Kostrba, aber es gab keine Flugzeuge. Die neue Luftwaffe wurde durch eine französische Spende von 127 Flugzeugen erheblich unterstützt.\n\nDie tschechoslowakische Führung musste eine leistungsfähige Luftwaffe für eine moderne Nation aufbauen, die von potenziell feindlichen Nachbarn ohne Zugang zum Meer umgeben war. So entstand das Motto „Luft ist unser Meer“. Die tschechoslowakische Regierung sorgte in der Zwischenkriegszeit für einen Ausgleich zwischen einer einheimischen Luftfahrtindustrie und der Lizenzierung von Triebwerken und Flugzeugkonstruktionen aus alliierten Nationen. In den 1930er Jahren florierten in der Tschechoslowakei mehrere große Flugzeughersteller und einige Triebwerkshersteller, darunter Avia, Aero und das staatlich kontrollierte Letov.\n\nObwohl Deutschland die Tschechoslowakei kampflos einnahm, leisteten viele tschechoslowakische Piloten während des Krieges hervorragende Arbeit. Sie begannen 1939, das Land zu verlassen, um sich im Ausland gegen Deutschland zu stellen. Sie gingen nach Polen, Jugoslawien und Frankreich. Nach Kriegsbeginn waren sie an allen Fronten in allen möglichen Uniformen und Flugzeugen dabei, den Angreifer aufzuhalten.\n\nSie erlebten ihren ersten bedeutenden Sieg in der Luftschlacht um England als Teil von fünf tschechoslowakischen RAF-Staffeln, Nummer 68, 310, 311, 312 und 313.\n\nNach einer Vereinbarung zwischen der tschechoslowakischen Regierung in London und der Sowjetunion gingen einige tschechische Piloten an die Ostfront. Sie bildeten das erste tschechoslowakische Jagdregiment, die ersten tschechoslowakischen Exilsoldaten, die den befreiten tschechoslowakischen Boden betraten.\n\nIn der Zwischenzeit kämpften die Tschechen an der Westfront weiter gegen die Luftwaffe. Sie patrouillierten im Atlantik, zerstörten die V1-Raketen und beteiligten sich an der Invasion in der Normandie.\n\nMan kann ohne Übertreibung sagen, dass 1918 zwar niemand etwas über tschechische Piloten wusste, diese aber 1945 zu den besten der Welt gehörten."
 czke.218.a:0 "„Luft ist unser Meer“ (Motto der tschechoslowakischen Luftwaffe)."
