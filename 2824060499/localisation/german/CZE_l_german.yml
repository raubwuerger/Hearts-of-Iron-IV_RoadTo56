 czke.311.t:0 "Verkaufe Uran an [SOV.getnameDef]"
 czke.311.d:0 "Das [SOV.getAdjective]-Projekt zur Entwicklung einer Atombombe begann während des Zweiten Weltkriegs aufgrund der Entdeckung des amerikanischen, britischen und kanadischen Atomprojekts. Das Projekt wurde vom [SOV.getAdjective] Kernphysiker Igor Kurtschatow geleitet, während die militärische Logistik und die Geheimdienstbemühungen vom NKWD-Volkskommissar Lavrentiy Beria übernommen und verwaltet wurden.\n\nDas größte Problem während des frühen sowjetischen Projekts war die Beschaffung von Uranerz, da die UdSSR zu Beginn des Projekts über keine bekannten inländischen Quellen verfügte. Die großen Vorkommen Kasachstans und anderer Regionen der Sowjetunion waren noch nicht entdeckt, sodass das Projekt auf ausländische Quellen angewiesen war.\n\nEs ist nicht weit hergeholt zu glauben, dass eine engere Zusammenarbeit zwischen dem tschechoslowakischen Geheimdienst und dem NKWD möglich wäre für die heimliche Beschaffung von Uranerz aus Jáchymov im Austausch gegen Öl oder andere Bodenschätze genutzt werden, die der tschechischen Industrie schmerzlich fehlten."
 czke.311.a:0 "Versuchen Sie, mit ihren Agenten einen Deal auszuhandeln"
 czke.312.t:0 "Tschechoslowakisches Uran für das [SOV.getAdjective] Atomprogramm"
 CZKE_hungarian_alliance:0 "Ungarische Allianz"
 CZKE_hungarian_alliance_desc:0 "Jetzt, da die Demokratie in Ungarn wiederhergestellt ist, müssen sie unsere Verbündeten und nicht unsere Feinde werden."
 czke.312.d:0 "Genosse [SOV.GetName], der NKWD berichtet, dass er im Austausch für Rohöllieferungen und andere Ressourcen für seine Industrie hochwertiges Uranerz aus der Tschechoslowakei beziehen kann. Sollten wir den Deal aushandeln und uns das Uran sichern?"
