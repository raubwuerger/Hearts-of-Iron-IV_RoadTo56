 czke.202.t:0 "Die Tschechoslowakei startet ein Grenzbefestigungsprojekt"
 czke.202.d:0 "Aufgrund zunehmender Spannungen mit Deutschland initiierte die tschechoslowakische Regierung auf Empfehlung des verbündeten Frankreichs den Bau eines massiven Befestigungssystems im Sudetenland, um die Nordwestgrenze vor einer möglichen deutschen Aggression zu schützen.\n\nWichtige Quellen aus Deutschland deuten darauf hin, dass Kanzler Hitler ist wütend und wird dieses Thema auf dem bevorstehenden Parteitag in Nürnberg kurz behandeln."
