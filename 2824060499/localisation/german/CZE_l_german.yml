 czke.204.t:0 "Bau schwerer Festungen"
 czke.204.d:0 "Die Tschechoslowakei baute schwere Festungen nahe der Grenze zu Deutschland und in der Slowakei nahe der Grenze zu Ungarn. Sie sollten die Hauptpanzer- und Infanterieangriffe des Feindes stoppen.\n\nBlockhäuser wurden in Ketten gebaut (der Abstand zwischen den Forts betrug zwischen 300 und 600 m). An einigen Orten errichtete die Tschechoslowakei Artilleriefestungen, um eine Kette unabhängiger Festungen mit Artillerieunterstützung zu versorgen. Zwischen 1935 und [GetDateText] wurden in der Tschechoslowakei etwa 250 Blockhäuser gebaut. Jede Festung wurde individuell entworfen, daher gibt es ebenso viele Modifikationen wie gebaute Festungen, aber wir können sie nach ihren Funktionen, Formen oder Widerstandsklassen einteilen. Französische Typen beeinflussten frühe schwere Befestigungen, später jedoch ein neuer Typ, der besser zum tschechischen Verteidigungskonzept passte."
