 CZKE_national_unity_government_desc:0 "Die Partei der Nationalen Einheit wurde im November 1938 nach der deutschen Besetzung als eine Art letzter Versuch zur Rettung der Tschechoslowakei gegründet.\n\nIhre Mitglieder waren fast alle Mitte-Rechts-Parteien und die Tschechoslowakische Nationalsozialistische Partei."
