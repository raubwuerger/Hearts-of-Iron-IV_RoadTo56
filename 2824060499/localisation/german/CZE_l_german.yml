 czke.215.t:0 "Verträge der Rüstungsindustrie"
 czke.215.d:0 "Die Tschechoslowakei verließ sich traditionell auf inländische Firmen, um die Armee mit Ausrüstung und Vorräten zu versorgen.\n\nSowohl Skoda als auch CKD exportierten moderne Waffen in die Welt, darunter einige der fortschrittlichsten Panzer, Haubitzen und Gebirgsgeschütze. Vor 1936 gab es für die tschechoslowakische Führung jedoch keinen Anreiz, die Ausrüstung der Streitkräfte zu modernisieren.\n\nMit der Besetzung des Rheinlandes im Frühjahr 1936 änderte sich alles, und im Rahmen des Rüstungsprogramms begannen Modernisierungsbemühungen. Verträge über neue Ausrüstung wurden mit fast allen Unternehmen der Rüstungsindustrie unterzeichnet.\n\nDas ursprüngliche Rüstungsprogramm wurde erweitert und es war geplant, dass die Armee bis 1942 mit 1050 Panzern, 2420 Feldgeschützen, 680 Mörsern und 1740 Panzerabwehrraketen ausgerüstet sein würde -Panzerkanonen, fast 700 Luftabwehrgeschütze und 850 Flugzeuge.\n\nNach Schätzungen des Verteidigungsministeriums betrug die Produktionskapazität der tschechoslowakischen Rüstungsindustrie im Jahr 1938 etwa 40.000 Gewehre, 3.000 Maschinengewehre, 130 Feldgeschütze, 50 -60 Panzer und 100 Flugzeuge pro Monat.\n\nSkoda und CKD hatten normalerweise eine Kartellvereinbarung, sodass alle erteilten Bestellungen im Allgemeinen zwischen beiden Unternehmen und ihren Tochtergesellschaften aufgeteilt wurden, aber Prioritäten mussten festgelegt werden."
