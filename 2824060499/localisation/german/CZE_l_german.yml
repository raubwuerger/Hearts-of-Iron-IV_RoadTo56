 czke.222.t:0 "Geschichte von Avia"
 czke.222.d:0 "Avia war das größte Luftfahrtunternehmen in der Tschechoslowakei vor dem Krieg. Das Unternehmen wurde 1919 in einer ehemaligen Zuckerfabrik in Vysočany, Prag, als Wartungs- und Reparaturbetrieb gegründet, doch schon bald folgte die Flugzeugproduktion. Zwischen 1926 und 1929 wurde das Unternehmen nach und nach in die Škoda-Werke eingegliedert und zog schließlich in ein neu errichtetes Werk in Letnany, Prag, um.\n\nIm Jahr 1931 wurde der Ingenieur František Novotný der neue Chefkonstrukteur und entwarf den Prototyp für die produzierten B.534-Doppeldecker für die tschechoslowakische Luftwaffe. Das Unternehmen stellte auch eine lizenzierte Version der sowjetischen Tupolew-SB-2-Bomber her, die unter der Avia-Bezeichnung B.71 bekannt sind.\n\nIn der zweiten Hälfte des Jahres 1936 wurde in Kunovice (Mähren) eine neue Fabrik gebaut, die als verwendet werden sollte eine Reparaturwerkstatt, damit die Fabriken in Prag die Flugzeugproduktion steigern konnten.\n\nWährend des Zweiten Weltkriegs produzierte Avia Flugzeuge und führte Reparaturen für die deutsche Luftwaffe durch."
