 CZE_the_second_czechoslovak_republic:0 "Die Zweite Tschechoslowakische Republik"
 CZE_the_second_czechoslovak_republic_desc:0 "[CZE.getNameDefCap] ist ein multiethnischer Staat, der 1918 aus dem zerfallenden Österreich-Ungarn als unabhängige Nation hervorging, in der viele ethnische Tschechen, Slowaken, Deutsche, Ungarn, Ruthenen, Polen und viele mehr lebten. \nEine solche Vielfalt bringt für die junge Republik verschiedene Vorteile und Hindernisse mit sich."
 CZE_subcarpathian_ruthenia_political_reforms:0 "Politische Reformen in [73.getName]"
 CZE_subcarpathian_ruthenia_political_reforms_desc:0 "Die Nachwirkungen der Münchener Krise erforderten eine höhere Autonomie für die östlichen Regionen von [CZE.getNameDef].\n\nZwei Verfassungsgesetze vom 22. November 1938 (Verfassungsgesetz Nr. 299/1938 Slg. über die Autonomie der Slowakei und das Verfassungsgesetz Nr 328/1938 Slg. über die Autonomie der Karpatenruthenien) ersetzte den bestehenden einheitlichen Charakter des tschechoslowakischen Staates durch ein asymmetrisches Modell der Autonomie der Slowakei und der Karpatenruthenien, nicht jedoch der historischen tschechischen Länder."
 CZE_sdp_radicalization:0 "SdP-Radikalisierungskrise"
 CZE_sdp_radicalization_desc:0 "Die deutsche Minderheit im Sudetenland strebt aktiv engere Beziehungen zu [GER.getNameDef] an. Sie fordern eine größere Autonomie innerhalb des Staates und drohen, den Widerstand gegen die staatlichen Behörden in ihren Territorien zu verstärken."
