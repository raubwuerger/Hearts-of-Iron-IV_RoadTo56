 czke.201.t:0 "Die Beneš-Linie"
 czke.201.d:0 "Die Aussicht auf einen Krieg mit Deutschland überraschte die tschechoslowakische Regierung in den 1930er Jahren nicht. Prag bereitete sich seit Jahren ernsthaft auf den Krieg vor; Schätzungen zufolge flossen zwischen 1936 und 1938 über die Hälfte aller Staatsausgaben in militärische Zwecke. Ein Großteil davon floss in den Bau eines ausgeklügelten Systems von Bunkern und anderen Verteidigungsanlagen im Sudetenland, der Grenzregion mit Deutschland.\n\nDie deutsch-tschechoslowakische Grenze war 1545 Kilometer lang und nach der Verbindung Österreichs mit Deutschland im Jahr 1938 auch nur noch 1545 Kilometer lang sogar auf 2103 Kilometer erhöht.\n\nAuf Empfehlung des verbündeten Frankreichs wurde beschlossen, entlang der deutschen Grenze und im Landesinneren ein gigantisches Befestigungssystem zu errichten. Aufgrund der extremen Länge der Grenze und der strategisch ungünstigen Form der Tschechoslowakei war die tschechoslowakische Regierung nicht in der Lage, eine ununterbrochene Linie schwerer Befestigungsanlagen zu finanzieren."
