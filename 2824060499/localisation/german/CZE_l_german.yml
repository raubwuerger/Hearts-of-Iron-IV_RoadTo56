 CZKE_czech_france_alliance:0 "Französisch-tschechoslowakische Allianz"
 czke.315.t:0 "Ursprünge der französischen Militärmission in der Tschechoslowakei"
 czke.315.d:0 "Kurz nach der Unabhängigkeitserklärung wurde eine Militärmission in die Tschechoslowakei einberufen, um beim Aufbau einer Armee und der Ausbildung von Offizieren zu helfen. Der erste Test der Armee erfolgte 1919 mit dem kurzen Krieg mit Ungarn um die Slowakei. Nach Kriegsende erlebte Pellé eine Zeit großer Beliebtheit in der tschechoslowakischen Öffentlichkeit.\n\nUnter dem Kommando des Generals bewies die tschechoslowakische Armee ihre Kampfbereitschaft und erlangte ihre Ehre zurück. Pellé wollte dies zu seinen Gunsten nutzen, als er sein Konzept einer ständigen tschechoslowakischen Armee als Teil der alliierten Armee propagierte. Dies wollte er im neuen tschechoslowakischen Nationalen Verteidigungsgesetz widerspiegeln, das er im Wesentlichen 1920 durchsetzte. Die erste tschechoslowakische Militärakademie wurde 1920 eingeweiht, um hochrangige inländische Offiziere auszubilden.\n\nAls Stabschef führte General Pellé die Franzosen Mission in der Tschechoslowakei von 1919 bis 1920. Als Soldat und Diplomat verstand er seine einzigartige Position in der Tschechoslowakei voll und ganz: ein Vermittler zwischen der Tschechoslowakei und Frankreich. Mehrere Male unterstützte Pellé die Tschechoslowakei und riskierte dabei die Missbilligung seines französischen Vorgesetzten. Dafür hatte er auch persönliche Gründe, denn er lernte in Prag seine spätere Frau kennen, die er 1921 heiratete.\n\nGeneral Eugène Mittelhausser löste Pellé 1921 ab und fungierte bis 1926 als Chef der Militärmission, als er von Louis abgelöst wurde Eugene Faucher, der diese Position bis 1938 innehatte.\n\nIn Paris wurde am 25. Januar 1924 der Bündnis- und Freundschaftsvertrag zwischen Frankreich und der Tschechoslowakei unterzeichnet."
 czke.315.a:0 "Stärkung der Kompetenzen der Mission."
 czke.315.b:0 "Erhöhen Sie die Mittel für Militärakademien."
 CZKE_france_alliance:0 "Wissenschaftlicher und kultureller Austausch"
 CZKE_france_alliance_desc:0 "In der Zwischenkriegszeit hatten die tschechisch-französischen Beziehungen einen privilegierten Status. Daher wurden die wissenschaftlichen und kulturellen Beziehungen zwischen Frankreich und der Tschechoslowakei als solche – als politisch privilegierte Beziehungen – strukturiert und entwickelt. Die frankophile Lobby war in kritischen Positionen im tschechoslowakischen Bildungs- und Militärministerium vertreten."
 CZKE_soviet_treaties:0 "Verbessern Sie Verträge mit [SOV.getAdjective]s"
 CZKE_soviet_treaties_desc:0 "Am 16. Mai 1935 unterzeichneten die Tschechoslowakei und die Sowjetunion aufgrund des sowjetischen Bündnisses mit Frankreich den Bündnisvertrag. In den kritischen Jahren vor München hofften viele in der Tschechoslowakei auf Hilfe der Sowjetunion im Falle eines Kriegsausbruchs."
 CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag§! und §YDiplomatisches Ereignis§!.\n"
 CZKE_soviet_treaties_tooltip_reward_2:0 "\nVerhandlungen über §YMilitärtechnologie§!:\n§OTaktischer Bomber I§! (90 % Chance)."
 CZKE_soviet_treaties_positive:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
 CZKE_soviet_treaties_negative:0 "[SOV.getAdjective]-Tschechoslowakischer Bündnisvertrag"
 czke.316.t:0 "Tschechoslowakisch–[SOV.GetAdjective] Beziehungen"
 czke.316.d:0 "Die Tschechoslowakei und [SOV.GetNameDef] hatten eine komplizierte diplomatische Beziehung. Die intensive Feindseligkeit zwischen den Ländern war auf den bewaffneten Konflikt zwischen den bolschewistischen Behörden und den tschechoslowakischen Legionen in Russland nach dem Ersten Weltkrieg zurückzuführen.\n\nDarüber hinaus hatte der erste Ministerpräsident der Tschechoslowakei, Karel Kramar, aus persönlichen Gründen eine äußerste Abneigung gegen die Bolschewiki, da seine Frau aus Russland stammte Adel. Daher wird es nicht überraschen, dass die Tschechoslowakei zu den letzten Ländern gehörte, die die Sowjetunion im Jahr 1934 offiziell anerkannten.\n\nAm 16. Mai 1935 wurde aufgrund des sowjetischen Bündnisses der tschechoslowakisch-sowjetische Bündnisvertrag zwischen den beiden Staaten unterzeichnet mit Frankreich, dem wichtigsten politischen und militärischen Verbündeten der Tschechoslowakei. Auf Drängen der tschechoslowakischen Regierung wurde in einem Protokoll zur Vertragsunterzeichnung festgelegt, dass der Vertrag nur dann in Kraft treten würde, wenn Frankreich dem Opfer einer Aggression Hilfe leistete.\n\nNach dem Münchner Pakt von 1938 und der Besetzung der Tschechoslowakei durch das faschistische Deutschland im März 1939 weigerte sich die Sowjetunion, das Ende der Unabhängigkeit der Tschechoslowakei anzuerkennen."
 czke.316.a:0 "Die Beziehungen weiter verbessern."
 czke.317.t:0 "Verhandeln Sie eine Lizenzproduktionsvereinbarung"
 czke.317.d:0 "Die Regierung der Tschechoslowakei schlägt ein Lizenzproduktionsabkommen vor. Wir würden die Rechte für die Produktion der hochwertigen C-5-Gebirgsgeschütze und R-5-Luftabwehrgeschütze von Škoda erwerben, während die Tschechoslowaken an unseren SB-2-Bombern für ihre Luftwaffe interessiert sind.\n\nSollten wir den Vertrag aushandeln? , Kamerad [SOV.GetLeader]?"
 czke.317.a:0 "Fortfahren."
 czke.317.b:0 "NEIN."
 czke.318.t:0 "[SOV.getLeader] Einem Lizenzproduktionsvertrag zugestimmt"
 czke.318.d:0 "Die Tschechoslowakei und die UdSSR unterzeichneten ein gegenseitiges Abkommen über die Lizenzproduktion von Militärausrüstung. Škoda erwarb die Rechte für die lizenzierte Produktion von SB-2-Bombern im Austausch gegen Lizenzrechte und Musterteile der hochwertigen C-5-Gebirgsgeschütze und R-3-Luftabwehrgeschütze (vz. 37) von Škoda.\n\nDie SB -2 Bomber werden unter der tschechoslowakischen Bezeichnung B.71 hergestellt und die Produktion wird zwischen den Unternehmen Letov, Aero und Avia aufgeteilt."
 czke.318.a:0 "Exzellent."
 czke.319.t:0 "Der [SOV.getAdjective]s verweigerte den Lizenzproduktionsvertrag"
 czke.319.d:0 "Leider müssen wir Ihnen mitteilen, dass die Regierung von [SOV.getnameDef] kein Interesse an unserem Vorschlag für den Handel mit lizenzierter Produktion hatte."
 czke.319.a:0 "Das ist bedauerlich."
 CZKE_acquire_access_for_soviets:0 "Verhandeln Sie den militärischen Zugang für [SOV.getAdjective]s"
 CZKE_acquire_access_for_soviets_desc:0 "Die zentrale Tatsache, die die Wirksamkeit des Bündnisses beeinträchtigte, war das Fehlen einer gemeinsamen Grenze zwischen der UdSSR und der Tschechoslowakei. Warschau lehnte ebenso wie die rumänische Regierung entschieden jegliche Versuche ab, der Sowjetunion Zugang zu gewähren. Aber was wäre passiert, wenn es der tschechoslowakischen Regierung gelungen wäre, ihre Nachbarn davon zu überzeugen, der Roten Armee den Durchzug zu gewähren?"
 CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nVerhandlungen über §Ymilitärischen Zugang§! für die §YSowjetunion§! durch §YPoland§! (30% Chance) oder §YRumänien§! (50% Chance).\n\nIm Falle erfolgreicher Verhandlungen wird die §YSowjetunion§! wird §YUnabhängigkeit garantieren§! der §YTschechoslowakei§! auf Kosten des sowjetischen Einflusses auf Osteuropa (verbreitet den Kommunismus)."
 CZKE_soviet_military:0 "Sowjetischer militärischer Einfluss"
 CZKE_soviet_military_desc:0 "Wir können viel von unseren [SOV.getAdjective] Kameraden lernen!"
 czke.320.t:0 "Die Tschechoslowakei beantragt Schutz"
 czke.320.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen mit [SOV.getnameDef] gegen die Faschisten zu stärken. Wenn wir unsere Unterstützung garantieren, werden sie versuchen, den militärischen Zugang unserer Truppen über Nachbarländer auszuhandeln.\n\nDies bietet uns eine einzigartige Gelegenheit, die Revolution weiter im Herzen Europas auszubreiten."
 czke.320.a:0 "Wir werden die Tschechoslowakei beschützen"
 czke.320.b:0 "Die Tschechen sind auf sich allein gestellt."
 czke.321.t:0 "Die Sowjets werden uns unterstützen"
 czke.321.d:0 "Vertreter von [SOV.getnameDef] haben uns ihre Unterstützung zugesichert. Wir müssen jetzt den militärischen Zugang entweder über Polen oder Rumänien sichern; andernfalls ist die versprochene sowjetische Unterstützung nutzlos."
 czke.321.a:0 "Versuchen Sie, einen militärischen Zugang auszuhandeln."
 czke.322.t:0 "Die Sowjets haben kein Interesse"
 czke.322.d:0 "Die Sowjets haben uns abgelehnt. Es scheint, dass eine tiefere Allianz zwischen Tschechien und [SOV.getAdjective] in der aktuellen politischen Situation unmöglich ist."
 czke.322.a:0 "Das ist höchst bedauerlich."
 czke.323.t:0 "Militärischer Zugang für die Sowjetunion"
 czke.323.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu stärken.\n\nIhre Regierung bittet uns höflich, sowjetischen Truppen den Durchzug durch unser Land zu gestatten, sollte es zu einem Krieg kommen."
 czke.323.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
 czke.323.b:0 "Sind die Tschechen verrückt? Auf keinen Fall werden wir zulassen, dass Bolschewiki unser Territorium betreten."
 czke.324.t:0 "Militärischer Zugang für die Sowjetunion"
 czke.324.d:0 "Aufgrund der Eskalation der deutsch-tschechoslowakischen politischen Situation versucht die tschechoslowakische Regierung, ihre militärischen Beziehungen zur Sowjetunion zu stärken.\n\nIhre Regierung bittet uns höflich, sowjetischen Truppen den Durchzug durch unser Land zu gestatten, sollte es zu einem Krieg kommen."
 czke.324.a:0 "Einverstanden, Deutschland muss in Schach gehalten werden."
 czke.324.b:0 "Kein sowjetischer Soldat wird rumänischen Boden betreten."
 czke.325.t:0 "Militärischer Zugang für die Sowjetunion gesichert"
 czke.325.d:0 "Es scheint, dass tschechische Diplomaten einen ihrer Nachbarn von unserer Notlage überzeugen könnten. Mit großem Widerwillen stimmten sie schließlich zu, der Sowjetunion militärischen Zugang zu gewähren, um die Tschechen im Kampf gegen die Deutschen zu unterstützen."
 czke.325.a:0 "Wir werden gemeinsam gegen die Faschisten stehen."
 czke.326.t:0 "Polen weigert sich"
 czke.326.d:0 "Die polnische Regierung lehnte offiziell unsere Anträge ab, sowjetischen Truppen den Vormarsch durch Polen zu gestatten."
 czke.326.a:0 "Verstanden."
 czke.327.t:0 "Bündnis mit den Sowjets"
 czke.327.d:0 "Die Sowjets versicherten uns auch, dass sie bereit seien, uns zu helfen, sollte es zu einem Krieg kommen."
 czke.327.a:0 "Hoffen wir, dass sie ihr Wort halten."
 czke.328.t:0 "Verstanden."
 czke.328.d:0 "Die rumänische Regierung lehnte offiziell unsere Anträge ab, sowjetischen Truppen den Vormarsch durch Polen zu gestatten."
 czke.328.a:0 "Wir sind auf uns allein gestellt."
 czke.328.b:0 "Wie können sie es wagen, so etwas überhaupt zu fragen?"
 CZKE_revive_little_entente:0 "Beleben Sie die Little Entente Alliance wieder"
 CZKE_revive_little_entente_desc:0 "Die Kleine Entente war ein 1920 und 1921 von der Tschechoslowakei, Rumänien und Jugoslawien gegründetes Bündnis zur gemeinsamen Verteidigung gegen die ungarische Revision und zur Verhinderung einer habsburgischen Restauration. Frankreich unterstützte das Bündnis durch die Unterzeichnung von Verträgen mit jedem Mitgliedsland. Die Kleine Entente begann 1936 zusammenzubrechen und löste sich 1938 vollständig auf."
 CZKE_revive_little_entente_tooltip_reward:0 "\nErstellt eine neue Fraktion: §YLittle Entente§!"
