 czke.409.t:0 "Gründung der Partei der Nationalen Einheit"
 czke.409.d:0 "In der Hoffnung, die Deutschen nach dem Münchner Abkommen zu besänftigen, versammelte Rudolf Beran die meisten nicht-sozialistischen Parteien des Landes in der Partei der Nationalen Einheit, an deren Spitze er selbst stand. Außerdem unterzog er die Presse einer strengen Zensur. Er sorgte jedoch dafür, dass den seit langem bestehenden Forderungen der Slowaken und Ruthenen nach Autonomie stattgegeben wurde. Keine dieser Maßnahmen reichte aus, um die Abspaltung der Slowakei am 14. März oder die Besetzung des restlichen Landes durch Deutschland einen Tag später zu verhindern. Anschließend fungierte er bis zu seiner Pensionierung am 27. April 1939 als erster Ministerpräsident des Protektorats Böhmen und Mähren.\n\nNach dem Krieg wurde Beran von den kommunistischen Behörden als Kollaborateur verhaftet und in einem manipulierten politischen Prozess verurteilt zu zwanzig Jahren Gefängnis. Er starb 1954 im Gefängnis Leopoldov."
 czke.409.a:0 "So sei es."
