 czke.415.b:0 "Auf keinen Fall! Wir werden es früh genug bekommen."
 czke.416.t:0 "Polen stimmt zu"
 czke.416.d:0 "Die polnische Regierung hat uns mitgeteilt, dass sie unserem Vorschlag zustimmt. Wir werden den Übergang der Region zur polnischen Kontrolle und die Umsiedlung unserer Bürger und unseres Militärpersonals vorbereiten."
 czke.416.a:0 "Exzellent"
