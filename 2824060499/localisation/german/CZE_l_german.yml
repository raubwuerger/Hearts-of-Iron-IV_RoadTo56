 CZKE_air_modernization:0 "Militärflugzeugfabrik Letov"
 CZKE_air_modernization_desc:0 "Die tschechoslowakische Regierung sorgte in der Zwischenkriegszeit für einen Ausgleich zwischen einer einheimischen Luftfahrtindustrie und der Lizenzierung von Triebwerken und Flugzeugkonstruktionen aus alliierten Nationen. Die Militärfabrik Letov wurde gegründet, um alte Flugzeuge zu reparieren und aufzurüsten, und viele Modelle wurden kontinuierlich umgerüstet, um ihre Lebensdauer zu verlängern."
