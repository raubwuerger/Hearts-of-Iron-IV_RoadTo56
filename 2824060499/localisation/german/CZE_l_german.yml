 CZKE_armament_1_desc:0 "Die Tschechoslowakei war ein bedeutender Waffenexporteur, und die inländische Produktion konnte vor 1936 problemlos den gesamten Bedarf der tschechoslowakischen Streitkräfte decken. Doch als die Aufträge der Armee zunahmen, mussten die bestehenden Fabriken erweitert werden."
