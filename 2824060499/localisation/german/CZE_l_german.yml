 czke.304.t:0 "2. Abteilung des Generalstabs"
 czke.304.d:0 "Seit Beginn ihrer Gründung musste sich die Tschechoslowakische Republik mit einer Reihe von Problemen innerstaatlicher Natur auseinandersetzen, die vor allem durch die Aktivitäten zahlreicher nationaler Minderheiten repräsentiert wurden, die innerhalb der Grenzen lebten und eine fruchtbare Basis für Spionage und potenzielle Sabotageaktivitäten darstellten .\n\nAber es war die Aufdeckung der Spionage durch den deutschen Konsul in Prag, Baron Gabsattel, im Jahr 1919, die das Hauptquartier der tschechoslowakischen Armee dazu veranlasste, einen neuen, separaten militärischen Nachrichtendienst einzurichten; die 2. Abteilung des Generalstabs.\n\nIn den ersten Jahren hatte die 2. Abteilung hauptsächlich mit Personalmangel zu kämpfen, da der Chef des Militärischen Nachrichtendienstes der damaligen österreichisch-ungarischen Armee, Brigadegeneral Max Ronge, gegen die Entsendung von Offizieren war die tschechische Nationalität im Nachrichtendienst der Monarchie. Es dauerte etwa ein Jahrzehnt, bis eine neue, jüngere Generation von Offizieren an der Militärakademie und dem War College ausgebildet wurde. Das Niveau der nachrichtendienstlichen Aktivitäten könnte schrittweise erhöht werden. Die 2. Abteilung bestand aus zwei Gruppen. Die Suchgruppe war in offensive und defensive Abteilungen unterteilt, und die Plan- und Studiengruppe hatte mehr oder weniger analytischen Charakter.\n\nIn den turbulenten Jahren vor dem Zweiten Weltkrieg war Oberstleutnant František Moravec der Leiter der 2. Abteilung Abteilung von 1937 bis 1939, bevor es ihm und zehn seiner Geheimdienstkollegen heimlich gelang, mit den wertvollsten Geheimdienstakten und Archiven von Prag nach London zu fliegen, nur einen Tag vor der Besetzung der Tschechoslowakei durch Nazi-Deutschland.\n\nWährend der Im Krieg war er maßgeblich an der Planung und Vorbereitung der Operation Anthropoid, der Ermordung des Reichsprotektors Reinhard Heydrich im Jahr 1942, beteiligt."
 czke.304.a:0 "Erweitern Sie die 2. Abteilung."
 CZKE_intelligence_service_offense:0 "Erweitern Sie den Offensivbereich"
 CZKE_intelligence_service_offense_desc:0 "Die Hauptaufgabe der Offensivabteilung der Suchgruppe bestand darin, externe Informationen über militärische Bedrohungen zu erhalten, und das Hauptinteresse galt militärischen, politischen und wirtschaftlichen Daten."
 CZKE_intelligence_service_defense:0 "Erweitern Sie den Verteidigungsbereich"
 CZKE_intelligence_service_defense_desc:0 "Das Hauptziel der Verteidigungsabteilung des Militärgeheimdienstes bestand darin, das Eindringen ausländischer Spionagegruppen in die tschechoslowakische Armee und in Bereiche zu verhindern, die für die Verteidigungsunterstützung der Tschechoslowakei erforderlich sind (Rüstungsindustrie, Entwicklung von Verteidigungsanlagen usw.)."
 CZKE_infiltrate_abwehr:0 "Abwehr infiltrieren"
 CZKE_infiltrate_abwehr_desc:0 "Die Situation der deutschen Minderheit in der Tschechoslowakei schuf eine hervorragende Einsatzsituation für die deutsche Abwehr und Spionage. Allerdings könnte dies die Abwehr auch den Versuchen des tschechoslowakischen Spionageabwehrdienstes aussetzen, die Abwehr mit Doppelagenten zu infiltrieren."
 CZKE_infiltrate_abwehr_tooltip_reward:0 "\n§YGeheimdienst§! Verwandte §YNationale Idee§!."
 czke.305.t:0 "Die Geschichte von Agent A-54"
 czke.305.d:0 "Paul Thümmel, alias Agent A-54, war ein deutscher Doppelagent, der für die Tschechoslowakei spionierte. Er kontaktierte die 2. Abteilung im Jahr 1932 hauptsächlich, weil er Geld für seinen verschwenderischen Lebensstil brauchte und auf dem Papier eine Zusammenarbeit anbot.\n\nEr war ein hochrangiges Mitglied des deutschen militärischen Geheimdienstes, der Abwehr. Er war auch ein hochdekoriertes NSDAP-Mitglied mit guten Verbindungen, die sich aus seinem Posten als Gründungsmitglied der SA ergaben.\n\nEr lieferte eine Vielzahl wichtiger Informationen über die deutschen Geheimdienste an tschechische Agenten, die diese wiederum weiterleiteten Daten an SIS London. Thümmel lieferte außerdem Einzelheiten zu „militärischen Fähigkeiten und Absichten“ sowie „detaillierte Informationen über die Organisation und Struktur von Abwehr und SD sowie „die nahezu vollständige Schlachtordnung von Wehrmacht und Luftwaffe sowie deutsche Mobilisierungspläne“. Später soll er auch vor der deutschen Annexion des Sudetenlandes und den Invasionen in der Tschechoslowakei und in Polen gewarnt haben.\n\nIm Oktober 1941 beschuldigte die Gestapo SS Paul Thümmel, jugoslawische Beamte über den deutschen Angriff auf ihr Land im April 1941 informiert zu haben. Sie verdächtigten ihn auch der Zusammenarbeit mit dem tschechischen Widerstandsführer Hauptmann Vaclav Moravek. Thümmel versorgte die Abwehr regelmäßig mit geheimen SS-Informationen. Deshalb trat der Chef der Abwehr, Admiral Canaris, vor, um ihn als Doppelagenten der Abwehr zu verteidigen.\n\nHistoriker immer noch darüber debattiert, wann Agent A-54 wirklich ein Doppelagenten-„Ass“ war oder nur ein ausgeklügelter Trick der Abwehr, um dem tschechoslowakischen Geheimdienst und seinen Verbündeten Fehlinformationen zu übermitteln. Dennoch wurde Thümmel schließlich gefasst, des Hochverrats angeklagt und später im April 1945 im Konzentrationslager Theresienstadt von der SS getötet."
