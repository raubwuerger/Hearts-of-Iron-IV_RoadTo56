 czke.310.t:0 "Tschechoslowakische Zwischenkriegszeit – [SOV.getAdjective] Geheimdienstkooperation"
 czke.310.d:0 "Die Tschechoslowakei gehörte nicht zu den Hauptzielen der sowjetischen Spionage. Der Kreml interessierte sich viel mehr für Polen und Deutschland. Dennoch beobachteten die bolschewistischen Agenten die zahlreichen russischen und ukrainischen Emigranten, die sich in der Tschechoslowakei niederließen, streng und GRU-Agenten führten auch umfangreiche Industriespionage durch.\nMit der zunehmenden Bedrohung der Republik durch Deutschland begann die zweite Abteilung eine intensive Zusammenarbeit mit dem sowjetischen Militärgeheimdienst GRU. Die Tschechoslowakei war kein Ziel sowjetischer Spione mehr und wurde zu einem „sicheren Brückenkopf“ für Aktionen in Deutschland und Westeuropa.\n\nGleichzeitig sank das Ausmaß der Industriespionage, als die tschechischen Rüstungskonzerne ihre Produkte an [SOV] lieferten. getnameDef]. [SOV.getAdjective] Spezialisten wurden in tschechischen Fabriken ausgebildet.\n\nAm 27. Mai 1936 wurde eine spezielle gemeinsame Operation mit dem Codenamen VONAPO 20 gegründet, um Geheimdienstinformationen auszutauschen. Allerdings verlief der Informationsfluss bis auf zwei Konferenzen nur in eine Richtung; von Prag nach Moskau. Die Russen lieferten normalerweise keine Informationen.\n\nStabskapitän Karel Paleček war bis zur Besetzung der Tschechoslowakei für das VONAPO-20-Projekt verantwortlich. Er war einer der zehn Geheimdienstoffiziere, die Oberst Moravec auf seiner Flucht nach London im Jahr 1939 begleiteten."
 czke.310.a:0 "Organisieren Sie das VONAPO 20-Treffen."
