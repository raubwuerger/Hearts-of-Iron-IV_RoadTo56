 czke.408.t:0 "Die Gründung der State Defense Guard"
 czke.408.d:0 "Von 1918 bis 1936 wurde die Grenze der Tschechoslowakei durch die „Finanzwache“, eine bewaffnete Abteilung des Finanzministeriums, geschützt. Ihre Hauptaufgabe bestand in der Zollabwicklung; Grenzschutz war zweitrangig. Über ein Jahrzehnt lang hatte die Führung von Armee und Polizei die Gründung einer Organisation mit höherem militärischem Wert vorgeschlagen. Inmitten internationaler Spannungen richtete die Tschechoslowakei 1937 den neuen Dienst ein.\n\nDie Staatliche Verteidigungsgarde (auf Tschechisch Straz obrany statu, SOS) war ein Militärdienst, der im Oktober 1936 zum Schutz der Grenzen der Tschechoslowakei gegründet wurde. Die neu eingerichtete Verteidigungswache hatte drei Hauptaufgaben: Schutz der Grenze, Aufrechterhaltung von Ordnung und Rechtsstaatlichkeit sowie Unterstützung bei der Zollabwicklung.\n\nMitglieder der Wache waren örtliche Polizisten, bestehende Finanzwachen und Mitglieder der Staatspolizei. Später wurden der Tschechoslowakei treue Bürger eingegliedert (z. B. viele Mitglieder der Sportorganisation Sokol oder aktive antifaschistische Deutsche). Die Regierung erstellte Pläne, die Garde mit regulären Armeeeinheiten zu unterstützen, um lokale Konflikte zu bewältigen.\n\nDie geplante Größe der Wehrmacht betrug 38 Bataillone, aber nur 31 waren zusammengestellt worden (eines davon in Prag). Ihre Ausrüstung bestand aus Pistolen, Gewehren, leichten Maschinengewehren und Granaten.\n\nAls die Spannungen zwischen der Tschechoslowakei, den einheimischen Deutschen und Nazi-Deutschland zunahmen, wurde die Wache im Mai 1938 an der Grenze stationiert und blieb dort bis September, als die Alliierten einmarschierten das Sudetenland an Deutschland abgetreten. Im September kämpfte die Garde auf niedriger Ebene mit örtlichen deutschen Partisanen (Sudetendeutschen Freikorps) und Kommandotruppen aus Deutschland. Nach dem Verlust des Grenzgebiets zog SOS ins Landesinnere und bezog neue Stellungen. Zu den Zusammenstößen kam es immer noch, wenn auch auf einem geringeren Niveau.\n\nInsgesamt verloren 312 Mitglieder der Verteidigungsgarde während des Bestehens des Dienstes zwischen 1936 und 1939 ihr Leben."
