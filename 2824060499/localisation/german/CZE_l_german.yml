 czke.413.t:0 "Legionärsputsch"
 czke.413.d:0 "Wütend darüber, wie Diplomaten und Politiker mit der internationalen Krise umgingen und die Beschwichtigungspolitik der sogenannten westlichen Verbündeten satt hatten, griffen einige radikalere Elemente der tschechoslowakischen Armee mit allgemeiner Unterstützung der tschechischen Bevölkerung zu einem friedlichen Putsch, um die Lage zu bewahren die Republik.\n\nGeneral Syrovy wurde auf die Prager Burg gerufen, um die Demonstranten zu beruhigen, die „Gebt uns Waffen oder Syrovy“ oder „Es lebe die Armee; Wir wollen General Syrovy.\n\nDer ältere Held der Schlacht von Zborov stimmte widerwillig zu, den Posten des Premierministers einzunehmen und setzte eine vorübergehende Übergangsregierung ein."
