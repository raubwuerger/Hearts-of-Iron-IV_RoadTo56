 czke.203.t:0 "Bau leichter Festungen"
 czke.203.d:0 "Das tschechoslowakische Armeekommando benötigte einen besseren Typ einer leichten Festung, daher wurde ein neuer Typ namens Mark 37 entworfen, bei dem es sich in Wirklichkeit um eine schwere Miniaturfestung handelt. Dieser Typ feuerte fast bis zur Flanke. Nur sehr wenige von ihnen verfügten über eine Schießscharte für Frontalfeuer. Wo dies der Fall war, wurden sie auf einem umgekehrten Hang platziert, um zu verhindern, dass die Schießscharten von einem aus großer Entfernung direkt beobachteten Feuer beschossen werden. Tatsächlich waren sie nicht in der Lage, sich an der Front zu verteidigen, und ihre Verteidigung hing von benachbarten Posten oder dem Feuer aus offenen Stellungen ab."
