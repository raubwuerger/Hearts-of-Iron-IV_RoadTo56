 CZKE_military_coup_desc:0 "Unzufrieden mit der politischen Situation und der Beschwichtigungspolitik der westlichen Verbündeten hätten einige hohe Offiziere der tschechoslowakischen Armee in einem letzten Versuch, die Republik zu retten, zu einem Militärputsch greifen können."
