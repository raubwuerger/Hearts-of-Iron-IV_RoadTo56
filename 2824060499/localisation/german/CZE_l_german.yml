 czke.8.t:0 "Präsidentschaftswahl"
 czke.8.d:0 "Der ehemalige Präsident des Obersten Verwaltungsgerichts, Dr. Emil Hácha, wurde von der Nationalversammlung am [GetDateText] zum Nachfolger von Edvard Beneš als Präsident der Tschechoslowakei gewählt. Er wurde aufgrund seines Katholizismus, seines Konservatismus und seiner mangelnden Beteiligung an einer der Regierungen ausgewählt, die zur katastrophalen Teilung des Landes geführt hatten.\n\nEr blieb jedoch auch nach der Gründung des Protektorats Böhmen und Mähren im Amt Er war eine bloße Marionette und verlor den größten Teil seines politischen Einflusses, insbesondere nach der Ermordung Reinhard Heydrichs im Juni 1942."
