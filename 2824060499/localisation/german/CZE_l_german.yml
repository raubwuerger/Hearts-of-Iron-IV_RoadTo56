 czke.414.t:0 "Geschichte des polnisch-tschechoslowakischen Streits um Zaolzie"
 czke.414.d:0 "Der polnisch-tschechoslowakische Krieg war eine lokale militärische Konfrontation zwischen den neu gegründeten Staaten Tschechoslowakei und Polen um das Gebiet Teschener Schlesien im Jahr 1919. In einigen tschechischen Quellen wird der Konflikt wegen seines schnellen Endes als „Sieben-Tage-Krieg“ bezeichnet .\n\nDie wichtigste Bedeutung von Teschener Schlesien war das reiche Kohlebecken um Karviná und die wertvolle Eisenbahnlinie Košice-Bohumín, die die böhmischen Länder mit der Slowakei verband. Darüber hinaus diente im nordwestlichen Teschener Schlesien der Eisenbahnknotenpunkt Bohumín als Knotenpunkt für den internationalen Transport und die Kommunikation.\n\nDer Grund für den Krieg war die polnische Vorbereitung nationaler Parlamentswahlen in dem im Interimsabkommen als polnisch bezeichneten Gebiet da in den umstrittenen Gebieten keine souveräne Herrschaft ausgeübt werden sollte.\n\nDie polnische Regierung lehnte die Bitte Prags ab, die Polen sollten ihre Vorbereitungen einstellen, und die tschechoslowakische Seite beschloss, die Vorbereitungen mit Gewalt zu stoppen. Da die meisten polnischen Truppen mit der Westukrainischen Nationalrepublik um Ostgalizien kämpften, gewannen die tschechoslowakischen Streitkräfte schnell die Oberhand. Die Tschechoslowakei war jedoch gezwungen, den Vormarsch der Entente zu stoppen, und die Tschechoslowakei und Polen waren gezwungen, eine neue Demarkationslinie zu unterzeichnen. Das umstrittene Gebiet wurde unter internationale Kontrolle gestellt.\n\nDie endgültige Teilung von Teschener Schlesien erfolgte im Juli 1920 aufgrund der Spa-Konferenz. Zusammenfassend wurde festgestellt, dass die Eisenbahnlinie, die die tschechischen Länder mit der Slowakei verbindet, und das Gebiet im Süden der Tschechoslowakei zugeteilt wurden, während das Gebiet nördlich der Eisenbahnlinie an Polen übertragen wurde. Danach war die von der Tschechoslowakei kontrollierte Region als Zaolzie bekannt, ein Name, der „Land jenseits des Olza-Flusses“ bedeutet.\n\nWährend der München-Krise besetzte Polen die Region kurzzeitig und sie wurde später vom unabhängigen slowakischen Staat annektiert kehrte aber nach dem Zweiten Weltkrieg unter tschechoslowakische Kontrolle zurück. Die Streitigkeiten um die Region wurden jedoch 1958 endgültig beigelegt."
 czke.414.a:0 "Lassen Sie uns endlich die Teschener-Schlesien-Frage klären."
 czke.415.t:0 "Die Tschechoslowakei bietet Zaolzie als Militärbündnis an"
 czke.415.d:0 "Die tschechoslowakische Regierung hat uns mitgeteilt, dass sie die Streitigkeiten um die Region Zaolzie beilegen möchte. Sie werden zustimmen, das Gebiet für unsere militärische Unterstützung im Rahmen des Bündnisses der Kleinen Entente abzutreten."
