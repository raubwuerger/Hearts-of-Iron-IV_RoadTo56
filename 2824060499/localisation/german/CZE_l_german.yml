 czke.404.t:0 "Profintern in der Tschechoslowakei"
 czke.404.d:0 "Die Rote Internationale der Gewerkschaften (RILU), allgemein bekannt als Profintern, war eine internationale Organisation, die von der Kommunistischen Internationale gegründet wurde, um kommunistische Aktivitäten innerhalb der Gewerkschaften zu koordinieren.\n\nIn den 1920er Jahren schlossen sich die meisten Gewerkschaftsmitglieder der Tschechoslowakei ihr an RILU, im Anschluss an eine Kampagne der sozialdemokratischen Führung zum Ausschluss kommunistischer Einzelpersonen und Gewerkschaften. Im Oktober 1922 hielten die tschechischen Roten Gewerkschaften einen Kongress ab, auf dem sie die Trennung von den sozialdemokratischen Gewerkschaften formalisierten.\n\nDie Kommunistische Partei der Tschechoslowakei war zu dieser Zeit eine riesige Organisation, die 1922 170.000 Mitglieder zählte und damit alle bis auf ein paar kommunistische Parteien in den Schatten stellte auf der ganzen Welt.\n\nWährend der Weltwirtschaftskrise in der ersten Hälfte der 1930er Jahre organisierten die Roten Gewerkschaften eine Reihe von Streiks und Demonstrationen und arbeiteten dabei mit Mitgliedern anderer Gewerkschaften zusammen.\n\nEiner der bedeutendsten Gewerkschaftsstreiks im Zentrum Europa wurde im März 1932 von den Roten Gewerkschaften in Most, Tschechoslowakei, organisiert. Was als kleiner Streik entlassener Bergleute der Minen „Nelson“ und „Humboldt II“ begann, eskalierte schnell zu einem Generalstreik der gesamten Bergbauregion mit einer Demonstration von über 40.000 Menschen. Bei dem Zusammenstoß zwischen den Demonstranten und den örtlichen Polizei- und Militärkräften kamen zwei Menschen ums Leben und achtzehn wurden verletzt.\n\nIn der zweiten Hälfte der 1930er Jahre forderten die Roten Gewerkschaften die Vereinigung der tschechoslowakischen Gewerkschaftsbewegung zu einer Einheit Front gegen den Faschismus. Nach der Besetzung durch Deutschland wurden die Roten Gewerkschaften 1939 offiziell aufgelöst."
