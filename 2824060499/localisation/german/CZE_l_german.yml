 CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa war ein tschechischer Schuhhersteller und nach dem Tod seines Halbbruders Eigentümer und Geschäftsführer der Firma Baťa.\n\nUnter seiner Leitung expandierte das Unternehmen weiter in die Bereiche Schuhmaschinen, Reifen, Textilien, Chemikalien und Bergwerke , Kanäle, eine Eisenbahn, Filmstudios, Flugzeugbau, Kaufhäuser und mehr."
 CZKE_emil_kolben_desc:0 "Emil Kolben war ein tschechischer Ingenieur, Unternehmer sowie Gründer und Direktor von CKD, bis er nach der Besetzung der Tschechoslowakei durch die Nazis von seiner Position abberufen und später im Konzentrationslager Theresienstadt inhaftiert wurde, wo er 1943 starb."
 CZKE_radola_gajda_desc:0 "Radola Gajda, geborene Rudolf Geidl, war eine tschechisch-serbische Militärkommandeurin und Politikerin. 1926 wurde er kommissarischer Generalstabschef; Er musste jedoch in den Ruhestand gehen, weil er öffentlich seine Sympathie für den italienischen Faschismus gezeigt hatte.\n\nGajda war immer noch ein junger Mann von 34 Jahren und beschloss, sich der Politik zuzuwenden. Ende 1926 beteiligte er sich an der Gründung der Nationalen Faschistischen Gemeinschaft nach dem Vorbild der Nationalen Faschistischen Partei von Benito Mussolini und wurde 1927 deren Vorsitzender."
 CZKE_karel_husarek_desc:0 "General Karel Husarek bekleidete während seines gesamten Bestehens die Position des Direktors der Befestigungsanlagen."
 CZKE_jan_netik_desc:0 "General Jan Netík war der Chef des II. Abteilung (Artillerie und Kampfmittel) des Verteidigungsministeriums seit 1927. Seine Abteilung spielte eine entscheidende Rolle bei der Gestaltung des Rüstungsprogramms der tschechoslowakischen Armee."
 CZKE_milan_hodza_desc:0 "Milan Hodža war ein bekannter slowakischer Politiker und Journalist, der von 1935 bis 1938 Premierminister der Tschechoslowakei war.\n\nAls Befürworter der regionalen Integration war er berühmt für seinen Versuch, eine demokratische Föderation mitteleuropäischer Staaten zu gründen."
 CZKE_klement_gottwald_desc:0 "Klement Gottwald war ein tschechoslowakischer kommunistischer Politiker und langjähriger Führer der Kommunistischen Partei der Tschechoslowakei (KSČ). Nach dem kommunistischen Putsch war er von 1946 bis 1948 Premierminister der Tschechoslowakei und von 1948 bis 1953 Präsident."
 CZKE_prokop_drtina_desc:0 "Prokop Drtina war ein führendes Mitglied der Nationalsozialistischen Partei. Diese einflussreiche Gruppe prägte die politische Szene der Tschechoslowakei vor dem Krieg und hatte enge Beziehungen zum zweiten Präsidenten des Landes, Edvard Beneš."
 CZKE_silvestr_blaha_desc:0 "Tschechischer General und Theoretiker, Leiter des Militärbüros des Präsidenten. Er ist bekannt für seine veröffentlichten Arbeiten über staatliche Verteidigungs- und Unterstützungsausrüstung. Er ist ein Befürworter der Ausweitung der Wehrpflicht."
 CZKE_louis_eugene_faucher_desc:0 "Louis Eugene Faucher war von 1926 bis 1938 Leiter der französischen Militärmission in der Tschechoslowakei. Nach dem französisch-britischen Ultimatum an die tschechoslowakische Regierung reichte er am 23. September 1938 bei der französischen Regierung seinen Rücktritt ein, blieb aber in der Tschechoslowakei.\n\nWährend der Welt Im Zweiten Weltkrieg war er Teil der Armée secrète (Französischer Widerstand)."
 CZKE_holek_brothers_desc:0 "Der älteste der Holek-Brüder und berühmter tschechoslowakischer Schusswaffendesigner."
 CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí war ein tschechoslowakischer General und Generalstabschef der Tschechoslowakei von 1933 bis 1939."
 CZKE_vojtech_boris_luza_desc:0 "Vojtěch Boris Luža war ein tschechoslowakischer General, der die Offensivtaktiken der französischen Marschalle Foch und Ludendorff sowie das Buch „Achtung – Panzer!“ unterstützte. vom deutschen General Heinz Guderian."
 CZKE_lev_prchala_desc:0 "General Prchala war ein entschiedener Gegner der Münchner Kapitulation und Kommandeur des IV. Armee, die 1938 die kritische südmährische Grenze bewachte.\n\nEr wurde auch verdächtigt, einen Plan für einen Militärputsch auszuarbeiten."
 CZKE_jan_syrovy_desc:0 "Jan Syrový war ein tschechoslowakischer Armeegeneral, ehemaliger Stabschef und Premierminister während der München-Krise.\n\nWährend des Ersten Weltkriegs kämpfte er in den tschechoslowakischen Legionen der russischen Armee und verlor in der Schlacht von Zborov sein rechtes Auge. Am Ende des Krieges befehligte er die Legionen und antibolschewistischen Streitkräfte auf der Transsibirischen Eisenbahn."
 chief_luza_appointed:0 "Wurde zum Stabschef ernannt"
 chief_prchala_appointed:0 "Wurde zum Stabschef ernannt"
 tgm:0 "Tomáš Garrigue Masaryk (1. Präsident)"
 tgm_desc:0 "Tomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe, Philosoph und ein eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs. Er wurde Gründer und erster Präsident der Tschechoslowakei.\n\nMasaryk wurde im Mai 1920 und 1927 dreimal wiedergewählt. und 1934. Aus Alters- und Gesundheitsgründen legte er 1935 sein Amt nieder, sein Schüler Edvard Beneš folgte ihm nach."
 edvard_benes:0 "Edvard Beneš (2. Präsident)"
 edvard_benes_desc:0 "Der ehemalige Außenminister und prominente Mitglied der Tschechoslowakischen Nationalsozialen Partei, Dr. Edvard Beneš, wurde 1935 nach der Pensionierung von Tomáš Garrigue Masaryk zum Präsidenten gewählt.\n\nBeneš war der erste und am längsten amtierende Außenminister der Tschechoslowakei, a Dieses Amt hatte er in zehn aufeinanderfolgenden Regierungen inne, seit er die Tschechoslowakei bei den Verhandlungen über den Versailler Vertrag vertrat. Er war eine renommierte und einflussreiche Persönlichkeit auf internationalen Konferenzen und zwischen 1923 und 1927 Mitglied des Rates des Völkerbundes."
 CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
 CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač war ein tschechoslowakischer Journalist, Politiker und Anführer der faschistischen, nationalsozialistischen Organisation Vlajka."
 czke.1.t:0 "Probleme im Sudetenland"
 czke.1.d:0 "Mit der [GER.GetAdjective] Besetzung des Rheinlandes werden die Deutschen in den Sudetengebieten von Tag zu Tag unruhiger. Obwohl der Vorsitzende der Sudetendeutschen Partei (SdP), Konrad Heinlein, der [CZE.GetAdjective]-Regierung die Loyalität der Deutschen in [CZE.GetNameDef] versichert und sich vom deutschen Nationalsozialismus distanziert, sagen Geheimdienstberichte etwas anderes.\n\ nDas Selbstbestimmungsrecht der Sudetendeutschen, Allgermanismus und sogar offene Sympathie für die Ideale des Nationalsozialismus sind bei politischen Kundgebungen der SdP mehr als üblich."
 czke.1.a:0 "Mach dir keine Sorge. Es ist einfach politischer Populismus."
 CZKE_unruly_minorities:0 "Sudetenlandproblem"
 CZKE_unruly_minorities_desc:0 "Die Tschechoslowakei war ein Vielvölkerstaat, der aus Teilen der alten österreichisch-ungarischen Monarchie entstand. Außer den Tschechen und Slowaken lebten hier auch viele ethnische Deutsche, Ungarn, Juden und Russen.\n\nDie Nachwirkungen der Weltwirtschaftskrise und der zunehmende Faschismus in Europa bereiteten dem jungen Land große Probleme, vor allem die ethnischen Deutschen, die verführt wurden durch Hitlers alldeutsche Ideen."
 czke.2.t:0 "Beerdigung von Tomáš Garrigue Masaryk"
 czke.2.d:0 "In der trauernden Stadt Prag wehten schwarze Fahnen an den Gebäuden in der Innenstadt. Büsten und Bilder von Masaryk mit diesem markanten, flauschigen weißen Schnurrbart hingen überall in der Stadt und bedeckten die Titelseiten zahlreicher Zeitungen.\n\nSchwarze Transparente mit der Aufschrift „TGM“ schmückten den Veitsdom und die Gebäude am Wenzelsplatz. Tausende Soldaten und Legionäre marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten auftauchten. Sein mit der [CZE.GetAdjective]-Flagge behangener Sarg wurde auf einer Lafette durch die Stadt getragen. Auf seiner letzten Etappe nach Lány reiste der Sarg mit dem Zug und wurde in einem mit Kränzen und Blumen bedeckten Waggon untergebracht.\n\nTomáš Garrigue Masaryk war ein tschechoslowakischer Politiker, Soziologe und Philosoph, ein eifriger Verfechter der tschechoslowakischen Unabhängigkeit während des Ersten Weltkriegs. und wurde Gründer und erster Präsident der Tschechoslowakei. Er wurde dreimal als Präsident wiedergewählt. Aus Alters- und Gesundheitsgründen legte er 1935 sein Amt nieder, sein Nachfolger wurde Edvard Beneš."
