 czke.223.t:0 "Prototypen tschechoslowakischer Kampfflugzeuge aus der Vorkriegszeit"
 czke.223.d:0 "1936 war dem tschechoslowakischen Oberkommando klar, dass die Doppeldeckerflotte der tschechoslowakischen Luftwaffe moderne Eindecker benötigen würde, falls es jemals zu einem Krieg mit Deutschland kommen sollte. Daher wurde ein neues Modernisierungsprogramm eingeleitet, und die Tschechoslowakei legte eine Reihe strenger Anforderungen und Spezifikationen sowohl für Jäger als auch für Bomber fest.\n\nDas bekannteste Beispiel des modernen tschechischen Eindeckerdesigns war der Avia B.35-Prototyp, der schließlich als in Produktion ging Avia B.135 im Jahr 1939. Wie Hawker Hurricane verfügte das Flugzeug über ein einziehbares Fahrwerk und eine Standardbewaffnung aus einer 20-mm-Kanone, die durch die Propellernabe feuerte, und zwei 7,92-mm-Maschinengewehren in den Tragflächen. Die Avia-Ingenieure planten, den unzureichenden Hispano-Suiza 12Ycrs-Motor durch einen stärkeren zu ersetzen, aber der Krieg verhinderte jede Modernisierung des Flugzeugs.\n\nEin weiterer interessanter und vielversprechender Entwurf war die Praga E-51, die von ČKD Praga entwickelt wurde. Es handelte sich um einen schweren Aufklärungsjäger, der auch als leichter Bomber fungieren konnte, ähnlich im Design der Fw 189 oder der P-38 Lightning. Der einzige bekannte Prototyp flog erstmals im Mai 1938, zu spät, um für die tschechoslowakische Luftwaffe verfeinert und in Massenproduktion hergestellt zu werden. Später wurde es beschlagnahmt und in Rechlin, Deutschland, getestet und nie wieder gesehen."
