 czke.442.t:0 "Kommunismus in der Tschechoslowakei der Zwischenkriegszeit"
 czke.442.d:0 "Die Bildung einer kommunistischen Partei in der Tschechoslowakei erfolgte langsam und dank des stetigen Drucks und der ständigen Führung der Kommunistischen Internationale zwischen 1919 und 1921. Als im letzten Jahr schließlich die Kommunistische Partei der Tschechoslowakei (KSC) gegründet wurde, bedeutete dieses Ergebnis eine Kompromiss zwischen der extremen, doktrinären Politik der Komintern und den gemäßigteren tschechoslowakisch orientierten Ansichten von Bohumil Smeral, dem ersten Führer der Partei.\n\nDie Organisation des KSC basierte auf dem leninistischen Konzept des demokratischen Zentralismus, das die Wahl von Parteiführern vorsah auf allen Ebenen, erforderte jedoch, dass jede Ebene vollständig der Kontrolle der nächsthöheren Einheit unterliegt. Dementsprechend wurden Parteiprogramme und -richtlinien von der Spitze geleitet, und Beschlüsse höherer Organe waren für alle unteren Organe und einzelnen Parteimitglieder bedingungslos bindend. Theoretisch wurden politische Fragen auf Kongressen, Konferenzen, Mitgliederversammlungen und in der Parteipresse frei und offen diskutiert. In der Praxis spiegelten diese Diskussionen jedoch lediglich Entscheidungen einer kleinen Gruppe hochrangiger Parteifunktionäre wider.\n\nIm Jahr 1929 wurde Klement Gottwald Generalsekretär der Partei, nachdem verschiedene oppositionelle Elemente, von denen sich einige mit Lev verbündeten, aus ihr entfernt worden waren Trotzki und die Internationale Linke Opposition.\n\nIm Jahr 1935 hatte die Parlamentswahlpartei ihre ursprünglichen 30 Mandate mit etwas mehr als 10 % der Stimmen inne. Die Ereignisse von 1938 führten jedoch dazu, dass die Partei verboten wurde, sie aber weiterhin als Untergrundorganisation existierte.\n\nWährend des Zweiten Weltkriegs suchten viele KSC-Führer Zuflucht in der Sowjetunion, wo sie sich darauf vorbereiteten, die Machtbasis der Partei zu erweitern sobald der Krieg zu Ende war. In der frühen Nachkriegszeit starteten die von der Sowjetunion unterstützten tschechoslowakischen Kommunisten einen anhaltenden Vorstoß, der 1948 in ihrer Machtergreifung gipfelte."
