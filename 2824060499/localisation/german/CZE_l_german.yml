 czke.436.d:0 "Nachdem die deutsche Unterstützung gesichert ist, wird es nur noch wenige Tage dauern, bis wir das Land sichern. Sorgen wir dafür, dass unsere Milizen alle Unruhestifter verhaften, bevor sie fliehen können. Wir können es uns nicht leisten, sie im Exil Helden spielen zu lassen."
