 czke.309.d:0 "[Root.GetLeader], es scheint, dass einige Wehrmachtsoffiziere Adolf Hitler ermordet haben, und verschiedene Cliquen streiten nun um die Macht in der NSDAP. Ein Teil des deutschen Militärs befindet sich nun in offener Revolte und versucht, die Nationalsozialisten von der Macht zu stürzen, bevor sie Deutschland zerstören können.\n\nDer Generalstabschef wartet im Nebenraum darauf, die Situation mit Ihnen zu besprechen."
