 czke.211.t:0 "Rüstungsprogramm einleiten"
 czke.211.d:0 "Das Rüstungsprogramm für die tschechoslowakische Armee wurde während einer kollektiven Sicherheitskrise in Europa nach der Remilitarisierung des Rheinlands durch Deutschland im Jahr 1936 zu einem wichtigen Thema.\n\nIm Frühjahr 1936 bereitete das Verteidigungsministerium die Anforderungen und Einzelheiten vor das vorgeschlagene Rüstungsprogramm. Das Ergebnis war das größte und finanziell anspruchsvollste Investitionsprojekt der Militärverwaltung seit der Gründung der Republik im Jahr 1918. Das genehmigte Programm legte die Prioritäten für Waffen und andere Materialien sowie den Zeitplan für ihre Lieferungen fest.\n\nLeider war es ziemlich schnell klar dass die geplanten Fristen nicht rechtzeitig eingehalten werden konnten und bis Ende 1938 nur 32 % der Lieferungen des Rüstungsprogramms erfüllt werden konnten.\n\nTrotzdem verbesserten die Modernisierungsbemühungen die Fähigkeiten der tschechoslowakischen Streitkräfte erheblich. Einigen Schätzungen zufolge machten die Verteidigungsausgaben im Jahr 1937 fast 10 % des BIP des Landes aus, und im Jahr 1938 waren es eher unglaubliche 15 % des BIP.\n\nDas II. Die Abteilung (Artillerie und Kampfmittel) des Verteidigungsministeriums und ihr Chef, General Jan Netík, hatten großen Einfluss auf den Umfang und die Umsetzung des Rüstungsprogramms."
