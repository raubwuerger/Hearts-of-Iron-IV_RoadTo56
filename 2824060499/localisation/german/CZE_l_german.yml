 czke.301.t:0 "Generalstab der tschechoslowakischen Armee"
 czke.301.d:0 "Die letzte größere Umstrukturierung des Generalstabs der tschechoslowakischen Armee fand 1933 statt, als der ehemalige Chef General Syrovy zum Generalinspektor der Streitkräfte ernannt wurde und ein Ersatz für ihn gefunden werden musste.\n\nMehrere Kandidaten waren wählbar, aber Zur Überraschung vieler wurde der fleißige, aber weitgehend unbekannte Kommandeur des Landmilitärkommandos in Košice, General Ludvík Krejčí (im Bild), ausgewählt. Seine Ernennung stellte für die meisten politischen Parteien und die Armeekreise einen tragfähigen Kompromiss dar.\n\nEs wurden jedoch auch mehrere andere starke Kandidaten in Betracht gezogen. Für einen Moment war sogar der Chef der französischen Militärmission, General Fulcher, ein Kandidat, aber das wäre ein Rückschritt, daher war diese Option für die tschechische politische Vertretung nicht akzeptabel.\n\nEine der interessantesten Entscheidungen war General Lev Prchala, der ehemalige stellvertretende Stabschef unter General Syrový. Er war ein prinzipientreuer und energischer Mann, offen für moderne Kriegsführungsideen und befürwortete mobile Manöver anstelle der statischen Verteidigung. Seine größte „Schwäche“ war seine deutsche Frau, was seine Gegner gegen ihn ausnutzten und ihn zu einer inakzeptablen Wahl für einen Stabschef machten.\n\nWährend der Münchener Krise war Prchala der Kommandeur des IV. Armee, die Südmähren verteidigte. Er war entschieden gegen die Übergabe des Sudetenlandes und seine Ansichten führten schließlich dazu, dass Edvard Beneš ihn im Zweiten Weltkrieg ablehnte. Er blieb nach dem Krieg im Exil und arbeitete mit den sudetendeutschen Organisationen zusammen, die nach der Vertreibung der Deutschen aus der Tschechoslowakei gegründet wurden.\n\nEs gibt ein interessantes Gerücht über seine angebliche Beteiligung an einem nie verwirklichten Militärputschversuch. Nach Angaben seines Sohnes hat er sein ganzes Leben lang bereut, dass er Präsident Beneš während der München-Krise nicht erschossen hat.\n\nEin weiterer ernsthafter Kandidat war General Vojtìch Luža, damals Leiter der Kriegsakademie in Prag und Befürworter der offensiven Panzerkriegsführung auf der Grundlage dieser Ideen und Taktiken der französischen Marschälle Foche und Ludendorff und des deutschen Generals Guderian. Luža war Kommandeur des II. Armee während der München-Krise und Mitglied des Untergrundwiderstands während der Besatzung. Er starb während eines Feuergefechts mit den Sicherheitskräften des Protektorats."
