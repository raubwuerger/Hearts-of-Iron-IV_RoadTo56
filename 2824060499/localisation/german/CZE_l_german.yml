 czke.221.t:0 "Militärfliegerschule in Prostejov"
 czke.221.d:0 "Die Geschichte der tschechoslowakischen militärischen Luftfahrtausbildung hat eine fast hundertjährige Tradition und reicht bis ins Jahr 1919 zurück, als die Flugschule in Prag gegründet wurde.\n\nIm Jahr 1920 wurde Cheb zu einem wichtigen Zentrum der militärischen Luftfahrtausbildung. 1927 wurde die Flugschule jedoch schließlich in eine neu errichtete Einrichtung in Prostejov verlegt und in Militärfliegerschule umbenannt.\n\nDas zweijährige Ausbildungsprogramm brachte perfekt ausgebildete Offiziere und Mechaniker sowie anderes technisches Personal hervor, das die tschechoslowakische Luftwaffe dringend brauchte .\n\nViele Piloten, die in der Luftschlacht um England kämpften, waren Absolventen der Militärfliegerschule von Prostějov, darunter Josef František, einer der alliierten Fliegerasse mit der höchsten Punktzahl."
