 czke.209.t:0 "Tschechoslowakische Schnelldivisionen"
 czke.209.d:0 "Im Herbst 1937 wurden innerhalb der tschechoslowakischen Streitkräfte schnelle Divisionen für Operationen und Ereignisse gebildet, die Schnelligkeit, Beweglichkeit und große Schlagkraft erforderten. Sie wurden auf der Grundlage zeitgenössischer Ansichten über den strategischen Einsatz von Kavallerie, motorisierten und mechanisierten Einheiten gebildet, die konsequent unter tschechoslowakischen Bedingungen umgesetzt wurden. Es war die letzte Reorganisation der mobilen Einheiten in der Tschechoslowakei der Zwischenkriegszeit.\n\nDie bestehende Kavallerie (Jezdecké Brigády) und die Panzerbrigade (Brigády Útočné Vozby) wurden in die neu geschaffenen Schnellen Divisionen eingegliedert.\n\nVorher wurden nur vier Divisionen gebildet Besetzung der Tschechoslowakei, jeweils einem der militärischen Provinzhauptquartiere in Prag (1.), Brünn (2.), Bratislava (3.) und Pardubice (4.) zugeordnet. Die 1., 2. und 4. schnelle Division wurden im Juli 1939 aufgelöst, während die 3. Division für die neu gebildete unabhängige slowakische Armee einsatzbereit blieb.\n\nLT. vz. 35 leichte Panzer waren die Arbeitspferde der schnellen Divisionen, wobei rund 300 Panzer auf die 1., 2. und 3. Division verteilt waren. Die Deutschen erbeuteten 244 Panzer, 52 Panzer wurden in die Slowakei überführt, zwei davon wurden später während des kurzen Slowakisch-Ungarischen Krieges im März 1939 von ungarischen Truppen erbeutet."
