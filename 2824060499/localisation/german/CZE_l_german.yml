 czke.220.t:0 "Geschichte der Firma Letov"
 czke.220.d:0 "Das Unternehmen Letov ist der älteste Luftfahrthersteller in der ehemaligen Tschechoslowakei und wurde ursprünglich 1918 vom Verteidigungsministerium als staatlich kontrollierte Flugzeugreparaturfirma für Flugzeuge aus dem Ersten Weltkrieg gegründet, die von der tschechoslowakischen Luftwaffe geerbt wurden.\n\nDas Unternehmen hatte seinen Sitz in Letnany, Prag und beschäftigte Ende der 1930er Jahre etwa 1.200 Arbeiter, als das Unternehmen den Aufklärungs- und Leichtbomber-Doppeldecker Š-328 herstellte, von dem über 450 Stück hergestellt wurden. Die gesamte Flugzeugzelle des Flugzeugs war zusammengeschweißt, nicht verschraubt oder genietet.\n\nDas Letov-Werk war auch das einzige tschechoslowakische Werk, das Metallpropeller herstellte.\n\nWährend des Zweiten Weltkriegs diente das Werk als Reparaturwerkstatt für die Deutschen Luftwaffe. Es wurden auch Produktionslinien für Kampfversionen des Ju 290-Flugzeugs eingerichtet, beginnend mit der Ju 290 A-2, die für ihre Patrouillenfunktion mit einem Suchradar ausgestattet war.\n\nViele tschechoslowakische Flugzeugkonstruktionen wurden verbessert und umgerüstet, um ihre Lebensdauer zu verlängern. darunter die Flugzeuge Avia B.534 und Letov Š-328, die in mehreren Serien hergestellt wurden und die ursprünglichen Designs verfeinerten und während des Dienstes aufgetretene mechanische Probleme behoben."
