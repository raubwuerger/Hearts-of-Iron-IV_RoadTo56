 CZKE_soviet_intelligence:0 "VONAPO 20"
 CZKE_soviet_intelligence_desc:0 "Eine [SOV.getAdjective]-Geheimdienststation mit dem Codenamen VONAPO 20 wurde 1936 in Prag als gemeinsames Informationsaustauschprojekt zwischen tschechoslowakischen und [SOV.getAdjective]-Geheimdiensten eingerichtet."
