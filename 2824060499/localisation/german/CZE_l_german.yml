 czke.207.t:0 "Geschichte der militärischen Ausbildung in der Tschechoslowakei"
 czke.207.d:0 "Im Rahmen der französischen Militärmission wurde am 1. November 1921 in Prag eine neue Kriegsakademie für Offiziere (später Vysoká škola Válečná – VŠV) des Generalstabs gegründet. Ihr Vorbild war die Kriegsakademie in Paris, weshalb die Kriegsakademie in Prag in tschechischen Kreisen oft als „kleine Schwester“ bezeichnet wurde. Dank des außerordentlichen Interesses der französischen Militärmission stieg das Bildungsniveau schnell auf das Niveau ähnlicher Schulen aus dem Ausland, die oft eine viel längere Tradition hatten.\n\nDie endgültige Form der VŠV in der Zwischenkriegszeit wurde 1934 gegründet. und General Mikuláš Doležal war ihr letzter Kommandeur bis zur Besetzung im Jahr 1939. Die Nazis richteten ihn 1941 wegen seiner Teilnahme an der Untergrund-Widerstandsorganisation „Obrana Národa“ hin.\n\nWährend ihres gesamten Bestehens waren insgesamt 577 Offiziere (darunter 22 Litauer) Absolventen der Hochschule und 269 Generäle und Oberbefehlshaber der tschechoslowakischen Armee nahmen an den Informationskursen teil.\n\nDie Kategorie der höheren Bildung wurde durch die Militärakademie (Vojenská Akademie - VA) in Hranice vertreten. Sie wurde am 3. Januar 1920 gegründet und hatte die Aufgabe, Offiziere (Leutnants) für alle Zweige der tschechoslowakischen Armee auszubilden. Bis 1938 absolvierten Tausende von Offizieren, darunter viele zukünftige Generäle, die Akademie.\n\nDie mittlere Bildungsebene wurde durch Schulen für Reserveoffiziere (Školy Důstojníků v Záloze (ŠDZ)) repräsentiert, die als Teil des Divisionshauptquartiers organisiert waren und eine Ausbildung boten und Ausbildung für Offiziere in den unteren Führungspositionen.\n\nMilitärspezialisten wurden in speziellen Militärschulen ausgebildet, darunter Infanterie, Artillerie, Luftfahrt, Kavallerie, Ingenieurwesen, Telegraphen, Waffen und seit 1933 auch die Schule der Panzertruppen (Škola Útočné Vozby). ). Absolventen spezieller Ausbildungsprogramme für Unteroffiziere ergänzten das Sergeant Corps."
