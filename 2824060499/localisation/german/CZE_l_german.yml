 czke.3.t:0 "Ehemaliger tschechoslowakischer Präsident gestorben"
 czke.3.d:0 "In der trauernden Stadt Prag wehten schwarze Fahnen an den Gebäuden in der Innenstadt. Büsten und Bilder von Masaryk mit diesem markanten, flauschigen weißen Schnurrbart hingen überall in der Stadt und bedeckten die Titelseiten zahlreicher Zeitungen.\n\nSchwarze Transparente mit der Aufschrift „TGM“ schmückten den Veitsdom und die Gebäude am Wenzelsplatz. Tausende Soldaten und Legionäre marschierten in seinem Trauerzug [GetDateText], als 146 Militärstandarten auftauchten. Sein mit der [CZE.GetAdjective]-Flagge behangener Sarg wurde auf einer Lafette durch die Stadt getragen. Auf seiner letzten Etappe nach Lány reiste der Sarg mit dem Zug, der in einem mit Kränzen und Blumen geschmückten Waggon untergebracht war."
 czke.3.a:0 "Trauriger Tag für [CZE.GetNameDef]."
 czke.3.b:0 "Ein Kapitalist weniger, um den man sich Sorgen machen muss."
 czke.3.c:0 "Endlich ist die alte Ziege tot!"
 czke.4.t:0 "SdP erklärt Karlsbad-Programm"
 czke.4.d:0 "Auf [GetDateText] verkündete die SdP das „Karlsbader Programm“, das in acht Punkten die völlige Gleichstellung der Sudetendeutschen und des tschechischen Volkes forderte, einschließlich Autonomie in den von Volksdeutschen besetzten Gebieten.\n\nDie Prager Regierung weigerte sich zunächst mit der Begründung dass einige Punkte nicht umsetzbar waren. Unter dem Druck des Vereinigten Königreichs (Lord Runciman Mission) stimmte es jedoch schließlich den meisten Forderungen der Henlein-Partei zu. Allerdings waren die Deutschen mit diesem Kompromiss nicht zufrieden. Sie stellten zusätzliche inakzeptable oder nicht realisierbare Forderungen, um die Situation weiter zu eskalieren und eine regionale Krise auszulösen, die schließlich zur Münchner Konferenz führte."
 czke.4.a:0 "Wir müssen etwas machen."
 CZKE_unruly_minorities_2:0 "Sudetenlandkrise"
 CZKE_unruly_minorities_2_desc:0 "Die SdP proklamierte das Karlsbader Programm und die Volksdeutschen forderten Selbstbestimmung."
 czke_karlsbad_program:0 "Die SdP ist nicht radikalisiert."
 czke.5.t:0 "Fünfte Spalte eingerichtet in [CZE.GetNameDef]"
 czke.5.d:0 "Wenige Wochen vor der Münchner Konferenz hielt Hitler auf einer Kundgebung der NSDAP in Nürnberg eine Rede zur Sudetenkrise, in der er das Vorgehen der Regierung der Tschechoslowakei verurteilte.\n\nHitler verurteilte die Tschechoslowakei als betrügerischen Staat, der gegen das Völkerrecht verstoße betonte die nationale Selbstbestimmung und behauptete, es handele sich um eine tschechische Hegemonie, in der weder die Deutschen, die Slowaken, die Ungarn, die Ukrainer noch die Polen eine Union mit den Tschechen eingehen wollten.\n\nEine Woche später Der Führer ordnete die Gründung eines Sudetendeutschen Freikorps an. Diese paramilitärische Organisation übernahm die Struktur der Ordnergruppe, einer Organisation ethnischer Deutscher in der Tschechoslowakei, die die tschechoslowakischen Behörden aufgrund ihrer Beteiligung an zahlreichen terroristischen Aktivitäten aufgelöst hatten. Die Organisation wurde von deutschen Behörden geschützt, ausgebildet und ausgerüstet und führte grenzüberschreitende Terroroperationen auf tschechoslowakischem Gebiet durch.\n\nViele Volksdeutsche weigerten sich, dem Mobilisierungsbefehl der tschechoslowakischen Armee zu folgen und rannten entweder über die Grenze nach Deutschland und schlossen sich dem Freikorps an , von dort aus weiterhin grenzüberschreitende Razzien durchführen oder Grün-Freikorps-Einheiten gründen, die von tschechoslowakischen Wäldern aus operieren, Waffen und Ausrüstung aus Deutschland erhalten und Angriffe gegen tschechoslowakische Behörden, Juden und Tschechen fortsetzen, bis zur deutschen Besetzung der tschechoslowakischen Grenzgebiete im Anschluss daran Münchner Abkommen."
 czke.5.a:0 "Erklären Sie das Kriegsrecht!"
