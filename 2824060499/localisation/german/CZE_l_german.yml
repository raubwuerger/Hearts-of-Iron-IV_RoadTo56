 czke.219.t:0 "Ausbau der tschechoslowakischen Luftwaffe"
 czke.219.d:0 "Die tschechoslowakische Luftwaffe unterstand direkt dem Verteidigungsministerium als Teil des III. Abteilung (Luftwaffe), die die Angelegenheiten der Luftwaffe und der Luftverteidigung verwaltet. Sie gehörte wohl zu den prestigeträchtigsten Teilstreitkräften der Streitkräfte, obwohl sie personell nur etwa 4 % der Gesamtzahl ausmachte.\n\nÄhnlich wie das Heer waren auch die Luftstreitkräfte ausschließlich auf inländische Produktion angewiesen für alle Waffen, Ausrüstung und andere Avionikinstrumente. Später wurden jedoch einige neue Lizenzen für moderne Flugzeuge von Frankreich und der Sowjetunion erworben.\n\nIm Jahr 1934 beschloss das Verteidigungsministerium, dass die Luftstreitkräfte mit einem einzigen Jagdflugzeugtyp ausgerüstet werden sollten, dem Doppeldecker Avia B.534 , die schließlich mit 568 Flugzeugen, die in vier Serien (Versionen) gebaut wurden, zum Rückgrat der tschechoslowakischen Luftwaffe wurde.\n\nAls Deutschland im Frühjahr 1935 öffentlich den Aufbau einer starken Luftwaffe bekannte, reagierten die Tschechoslowakei und Frankreich mit einer Vertiefung der Luftfahrt Zusammenarbeit. Das tschechoslowakische Oberkommando reagierte auf diese neue Tatsache mit der Erweiterung von drei Flugplätzen auf sieben, die jeweils zwei Bomberstaffeln versorgen konnten, die im Falle eines Krieges mit Deutschland aus Frankreich eintreffen würden.\n\nAnfang 1936 wurde eine neue Charge von Avia B.534-Flugzeugen eingeführt wurde von MND bestellt und die Flugzeuge wurden im Frühjahr 1937 in Dienst gestellt. Die letzte Version des Flugzeugs enthielt verschiedene Verbesserungen, die es der IV ermöglichten. Die Serie hatte eine erhöhte Geschwindigkeit von über 200 mph (320 km/h), womit sie den besten ihrer zeitgenössischen Doppeldecker ebenbürtig war.\n\nGeneral Jaroslav Fajfr war der Chef des III. Abteilung des MND seit 1927 und trug maßgeblich zum Ausbau und der Organisation der tschechoslowakischen Luftwaffe bei."
