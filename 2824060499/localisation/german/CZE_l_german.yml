 czke.438.t:0 "Runciman-Mission in der Tschechoslowakei"
 czke.438.d:0 "Die Runciman-Mission in die Tschechoslowakei war eine Initiative der britischen Regierung zur Lösung einer internationalen Krise, die im Sommer 1938 zu einem Krieg in Europa zu führen drohte. Die Mission unter der Leitung des ehemaligen britischen Kabinettsministers Lord Runciman wurde entsandt, um einen Streit zwischen der Regierung zu schlichten der Tschechoslowakei und der Sudetendeutschen Partei (SdP), die die radikalisierte deutschstämmige Minderheit im Land vertritt. Die britischen Vermittler waren im Spätsommer in der Tschechoslowakei aktiv und veröffentlichten ihren Bericht kurz vor der Münchner Konferenz im September.\n\nDer Bericht der Runciman-Mission in Form von Briefen an den britischen und tschechoslowakischen Premierminister vom [GetDateText], äußerte einen äußerst feindseligen Ton gegenüber der tschechoslowakischen Regierung und empfahl die sofortige Übergabe der überwiegend von Deutschen bewohnten Gebiete an Deutschland. In dem 2000 Wörter umfassenden Bericht wurde die Schuld für das Scheitern der Verhandlungen entschieden auf die SdP-Führung zurückgeführt, die den Vorwand der Unruhen in einigen deutschen Gebieten nutzte, um die Kontakte abzubrechen. Der Bericht stellte auch fest, dass Benešs Vorschläge zum „Vierten Plan“ „fast alle Anforderungen“ der Forderungen der SdP erfüllten. Als Runciman jedoch die Beschwerden der deutschen Minderheit auflistete, drückte er sein Mitgefühl für den Sudetenfall aus und stellte fest, dass es „eine schwere Sache sei, von einer fremden Rasse regiert zu werden“. Obwohl in dem Bericht erklärt wurde, dass die tschechische Herrschaft „nicht aktiv unterdrückerisch und schon gar nicht ‚terroristisch‘“ sei, „war sie von Taktlosigkeit, mangelndem Verständnis, kleinlicher Intoleranz und Diskriminierung geprägt“.\n\nDennoch sollte die tschechoslowakische Regierung eine Lösung finden Nachdem das Sudetenland-Problem vor der Eskalation des ethnischen Konflikts gelöst wurde, würde sich der Bericht der Runciman-Mission wahrscheinlich positiv für die tschechische Seite auswirken. Daher wären das Vereinigte Königreich und Frankreich eher bereit, die Tschechoslowakei gegen eine mögliche Aggression Hitlers zu unterstützen."
