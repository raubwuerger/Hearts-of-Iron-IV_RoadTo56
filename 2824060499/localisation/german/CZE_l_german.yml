 czke.435.t:0 "Die Tschechoslowakei sucht Schutz"
 czke.435.d:0 "Die radikal-faschistischen Elemente in der Tschechoslowakei, vertreten durch Herrn Rozsevac aus Vlajka, möchten die Macht im Land übernehmen und eine neue Regierung auf der Grundlage nationalsozialistischer Ideen errichten.\n\nDas Land befindet sich in internationaler Isolation, und der innenpolitische Konflikt stellt ein einmalige Gelegenheit, das Land zu sichern. Allerdings benötigt Vlajka unsere Unterstützung bei der Organisation des Putsches und der Sicherung des Landes in der Folgezeit.\n\nWas sind Ihre Befehle?"
