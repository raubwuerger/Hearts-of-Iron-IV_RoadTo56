 CZKE_partial_mobilization:0 "Teilmobilisierung erklären"
 CZKE_partial_mobilization_desc:0 "In den Frühlingstagen des Jahres 1938 verschlechterte sich die politische Lage in der Tschechoslowakei so sehr, dass die Regierung eine Teilmobilisierung ankündigte.\n\nReservisten und ausgewählte Militärspezialisten wurden einberufen, und die Armee wuchs bald auf etwa 383.000 Mann an."
 CZKE_partial_mobilization_tooltip_reward:0 "\nKostenloses §YEWirtschaftsgesetz§! ändern."
 czke.411.t:0 "Teilmobilmachungsbefehl"
 czke.411.d:0 "Mit der Behauptung feindlicher Militärmanöver der Wehrmacht während [GetDateText] reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze. Es wurde ein Dekret erlassen, das den Verteidigungsminister František Machník anwies, Reservisten und ausgewählte Militärspezialisten einzuberufen.\n\nDie Reservisten meldeten sich pünktlich und mit Begeisterung zum Dienst; Nach vielen Monaten der Passivität, Unsicherheit und Demütigung schien der Kurs nun klar: Die Tschechoslowakei war nicht Österreich; es konnte nicht ohne eine organisierte, auf Freiheit oder Tod basierende Verteidigung ausgelöscht werden.\n\nHitler war wütend über die Kühnheit der Prager Regierung, und die Krise im Mai bestärkte ihn nur in seiner Entschlossenheit, die Tschechoslowakei zu zerstören. Er spürte, dass die schnelle und enthusiastische strategische Konzentration auf der anderen Seite der Grenze zu einem Verlust an Deutsch und seinem Ansehen geführt hatte. Er setzte sich daran, die Richtlinie zur Operation Green neu zu formulieren, deren allererster Satz nun lautete: „Es ist meine unabänderliche Absicht, die Tschechoslowakei in naher Zukunft durch militärische Maßnahmen zu zerschlagen …“"
 czke.411.a:0 "Wir werden nicht zurücktreten!"
 czke.412.t:0 "Die Tschechoslowakei erließ eine Teilmobilmachung"
 czke.412.d:0 "Mit der Behauptung feindlicher Militärmanöver der Wehrmacht in der Nacht von [GetDateText] reagierte die Prager Regierung auf Berichte über deutsche Militärkonzentrationen entlang der tschechoslowakischen Grenze. Es erließ einen Erlass, der den Verteidigungsminister František Machník anwies, Reservisten und ausgewählte Militärspezialisten einzuberufen.\n\nErwartungsgemäß reagierte die deutsche Diplomatie mit Wut auf die Teilmobilmachung. Der deutsche Minister in Prag, Ernst Eisenlohr, bestritt in einem Interview mit dem tschechischen Außenminister Kamil Krofta die Existenz militärischer Konzentrationen und antwortete, die Anschuldigungen seien „großer Unsinn“."
 czke.412.a:0 "Das wird nicht gut enden."
