 czke.7.d:0 "Nach der Besetzung des Sudetenlandes durch Deutschland musste Präsident Edward Beneš auf [GetDateText] unter starkem deutschen Druck zurücktreten. Unseren Berichten zufolge ging er ins Exil nach Putney, London, und verhält sich – vorerst – unauffällig."
