 czke.214.t:0 "Sichere Waffenlieferungen"
 czke.214.d:0 "In den 1930er Jahren wurden tschechoslowakische Waffen weltweit verkauft und exportiert, hauptsächlich in die Kleine Entente (Rumänien und Jugoslawien) sowie in baltische, lateinamerikanische und asiatische Länder. Lange vor dem Zweiten Weltkrieg gehörte die Tschechoslowakei zu den sechs bedeutendsten Waffenexporteuren der Welt.\n\nLange Zeit konnte die tschechoslowakische Industrie problemlos sowohl den Inlandsbedarf der Armee decken als auch eine beträchtliche Menge Kriegsmaterial exportieren . Als das Verteidigungsministerium jedoch die Nachfrage nach Waffen- und Munitionslieferungen erhöhte, fehlten den großen tschechoslowakischen Unternehmen die erforderlichen Produktionskapazitäten. Es musste durch den Bau neuer Fabriken erweitert werden.\n\nČeská Zbrojovka gründete 1936 eine neue Niederlassung in der mährischen Kleinstadt Uhersky Brod, und die neue Fabrik wurde innerhalb von 16 Wochen nach der ersten Entscheidung gebaut. ČZUB stellte eine Vielzahl von Kleinwaffen her, darunter einige berühmte Nachkriegswaffen.\n\nIm Jahr 1936 verlegte Sellier & Bellot die gesamte Produktion nach Vlašim, wo seit 1934 ein neuer Komplex im Bau war. Als ein neuer Auftrag vom Ministerium für Als die Verteidigung 1938 kam, wurde der Bau einer neuen S&B-Fabrik in Porúbka in der Slowakei beschlossen. Das Projekt wurde jedoch durch die Unterzeichnung des Münchner Abkommens gestoppt.\n\nDie Eskalation des chinesisch-japanischen Konflikts war ein Jackpot für tschechoslowakische Unternehmen, insbesondere für Česká Zbrojovka. Britischen Aufzeichnungen zufolge waren mehr als die Hälfte der Maschinengewehre, die in der zweiten Hälfte des Jahres 1938 durch Hongkong gelangten und für China bestimmt waren, tschechoslowakischen Ursprungs (ungefähr ein Drittel bei Infanteriegewehren).\n\nDarüber hinaus waren 1937 erhielt Sellier & Bellot Bestellungen über 200 Millionen Patronen 7,92 mm Mauser aus China; Allerdings war der Vertrag vor Kriegsausbruch noch nicht abgeschlossen."
