 czke.208.t:0 "Gründung von Grenzregimentern"
 czke.208.d:0 "Die tschechoslowakische Armee verfügte zwischen 1918 und 1939 über keine echten Elitedivisionen. Die den Elitetruppen am nächsten kommende Militäreinheit wären die Grenzregimenter, die die schweren Befestigungsanlagen bemannen sollten.\n\nDie ersten Grenzregimenter (auf Tschechisch Hraničářské Pluky genannt) wurden im Sommer [GetDateText] aus den dazu vorgesehenen Wachbataillonen gebildet Sicherung und Schutz der neu errichteten Befestigungsanlagen entlang der deutschen Grenze. Die bestehenden Einheiten mussten durch zusätzliche Männer verstärkt werden, hauptsächlich aus Infanterieregimenten sowie den Ingenieur-, Artillerie- und Nachrichtenbataillonen.\n\nNur die körperlich fitsten Soldaten wurden für den Dienst in Grenzregimenten ausgewählt, und alle Mitglieder mussten hervorragend sein Schützen mit Gewehren und Maschinengewehren.\n\nDer wichtigste Faktor war jedoch die Zuverlässigkeit des Staates. Die überwiegende Mehrheit der Männer in den Grenzregimenten war tschechoslowakischer Nationalität, also Tschechen oder Slowaken, da die Zuverlässigkeit von Soldaten anderer Nationalitäten nicht immer gewährleistet werden konnte. Es gab jedoch Ausnahmen.\n\nGeeignete Kandidaten mussten eine anspruchsvolle Schulung im Umgang mit verschiedenen Geräten absolvieren, darunter auch die Panzerabwehrkanone vz. 36, Maschinengewehre und andere Ausrüstung, die bei schweren Befestigungen verwendet wurde.\n\nDie Grenzangehörigen trugen verschiedene militärische Schulterklappen mit einem Hundekopf und der Nummer ihres Regiments in einem Dreieck."
