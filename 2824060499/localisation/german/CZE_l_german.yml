 czke.405.t:0 "Gesetz 131/1936 Kontroverse"
 czke.405.d:0 "Gesetz Nr. 131/1936 (bekannt als Staatsverteidigungsgesetz) war die dritte und letzte Änderung des ursprünglichen Gesetzes von 1923, die die Befugnisse der Regierung zur Verteidigung der Republik und zur Wahrung des demokratischen Systems in der Tschechoslowakei in Krisenzeiten weiter stärkte. \n\nDer Hauptzweck dieses Gesetzes bestand darin, einer militärischen Bedrohung der Tschechoslowakischen Republik durch Hitler-Deutschland zu begegnen. Allerdings verschärfte die antideutsche Ausrichtung des Gesetzes den ethnischen Konflikt zusätzlich. Dies war einer der Gründe, warum das Vereinigte Königreich sich während der Sudetenlandkrise weigerte, die Tschechoslowakei zu unterstützen, und sich faktisch auf die Seite Hitlers stellte (Lord-Runciman-Mission).\n\nEine der (vielen) Kontroversen des Gesetzes war die Definition des sogenannten „ Geben Sie unzuverlässige Personen an. Eine solche Person hatte mehrere Einschränkungen; Beispielsweise durften sie kein Unternehmen von strategischer Bedeutung führen oder wichtige öffentliche Aufträge erhalten, sondern konnten auch ohne Begründung aus dem Arbeitsverhältnis entlassen werden.\n\nAußerdem waren die Behörden dabei nicht verpflichtet, ihre Entscheidung zu begründen Angelegenheit, und daher war es zulässig, eine solche Entscheidung ohne Begründung zu erlassen. Eine gerichtliche Überprüfung der „Unzuverlässigkeitseigenschaft“ war nicht möglich. All dies machte das Gesetz äußerst missbräuchlich.\n\nDas Gesetz ermöglichte es der Regierung auch, in einem nationalen Notstand allen Industrieunternehmen, die sie für ihre Sicherheit als wesentlich erachtete, strenge Kontrollen aufzuerlegen.\n\nObwohl man die Legitimität dieser Bemühungen nicht leugnen kann Um sicherzustellen, dass sich die Tschechoslowakei angemessen gegen Bedrohungen von außen verteidigen kann, ging das Gesetz weit über das hinaus, was in einem demokratischen Rechtsstaat zulässig ist.\n\nGanz ironischerweise erwies sich das Staatsverteidigungsgesetz nach der Besetzung 1939 als wirksames Instrument für die Wehrmacht. Es ermöglichte die schnelle Übernahme der Rüstungsindustrie des neu gegründeten Protektorats.\n\nEin deutscher Rüstungsexperte nannte es angeblich „eines der besten Gesetze zur Kriegswirtschaft in Mitteleuropa“ und „ein Beispiel für eine straffe, in einer Hand konzentrierte Organisation“. „ um alle für die Waffenproduktion notwendigen Zweige wirksam zu kontrollieren.\n\nDer Minister für Nationale Verteidigung, František Machník, gehörte zu den größten Befürwortern des Staatsverteidigungsgesetzes."
