 czke.418.t:0 "Faschismus in der Tschechoslowakei der Zwischenkriegszeit"
 czke.418.d:0 "Die Nationale Faschistische Gemeinschaft (Národní obec fašistická) war eine tschechoslowakische faschistische Bewegung unter der Führung von Radola Gajda, die auf dem Faschismus von Benito Mussolini basierte. Die Partei entstand im März 1926 durch den Zusammenschluss einer Gruppe dissidenter Nationaldemokraten, bekannt als „Rot-Weiße“, mit verschiedenen anderen rechten Gruppen in Böhmen und Mähren.\n\nSie zeichnete sich durch eine starke Oppositionsströmung gegen Deutschland aus. Dies dauerte auch nach der Machtübernahme Adolf Hitlers an. Stattdessen betrachtete die NOF Italien als ihr Vorbild und stützte sich vollständig auf Mussolinis Nationale Faschistische Partei. In dieser Hinsicht unterschied sie sich deutlich von ihrem Hauptkonkurrenten „Vlajka“, der fest im Lager Hitlers stand.\n\nZu den Gruppen, die die NOF kritisierte, gehörten Juden, Kommunisten, die tschechoslowakische Regierung und die Magyaren. Sie gründete eine Jugendgruppe und eine kleine Gewerkschaftsbewegung.\n\nDie Gruppe befürwortete auch eine Politik des Panslawismus und hoffte, gemeinsam mit Polen die Führung eines großen slawischen Bündnisses zu übernehmen, das den Kommunismus in der Sowjetunion stürzen würde. Sie glaubten auch an eine korporatistische Wirtschaft mit einem großen Agrarsektor. Die NOF erhielt schon früh Unterstützung von Veteranen der tschechoslowakischen Legionen.\n\nDie Partei konnte ihre Unterstützung nicht aufrechterhalten und erhielt bei den Wahlen von 1935 nur 2 % der Stimmen und sieben Sitze im Nationalrat. Im Laufe der Zeit wurde sie schließlich aufgelöst Deutsche Besetzung der Tschechoslowakei.\n\nWährend des größten Teils des Bestehens der NOF wurde sie vom ehemaligen General und Helden der Tschechoslowakischen Legion in Russland, Radola Gajda, geführt. Im Jahr 1933 wurde Gajda aufgrund des sogenannten „Zidenice-Meuterei“-Skandals, einem gescheiterten Militärputsch bestimmter faschistischer Elemente im Militär, kurzzeitig inhaftiert und seines militärischen Ranges und seiner Pension beraubt.\n\nGajda wurde während der Besatzung 1939–1945 an den Rand gedrängt und die Politik aufgegeben. Gelegentlich unterstützte er den tschechischen Widerstand, indem er Armeeoffizieren bei der Flucht nach Polen half und die Widerstandsaktivitäten seines Sohnes verheimlichte. Er wurde von der Gestapo untersucht, konnte jedoch einer Inhaftierung entgehen.\n\nAls der Zweite Weltkrieg endete, wurde Gajda vom NKWD inhaftiert und unter harten Bedingungen verhört. Im April 1947 wurde er wegen „Verbreitung des Faschismus und Nationalsozialismus“ vor Gericht gestellt, wofür der Staatsanwalt eine lebenslange Haftstrafe beantragte. Gajdas Schuld war alles andere als klar und die daraus resultierende Strafe von zwei Jahren ermöglichte es ihm, das Gefängnis kurz darauf zu verlassen. Mittellos und vergessen starb er einige Monate später."
