 czke.403.t:0 "Geschichte der Sokol-Bewegung"
 czke.403.d:0 "Die Sokol-Bewegung (vom slawischen Wort für Falke) ist eine Turnorganisation für alle Altersgruppen, die ursprünglich 1862 in Prag von Miroslav Tyrš und Jindřich Fügner gegründet wurde. Es basierte auf dem Prinzip „ein starker Geist in einem gesunden Körper“, war aber auch entscheidend für die Wiederbelebung der tschechischen nationalen Identität.\n\nDer Patriotismus von Sokol war von Anfang an zu erkennen. Sokols unternahmen Reisen in Nationaltrachten (Kroj), waren bei nationalen Zeremonien und öffentlichen Übungen anwesend und ermutigten die Menschen im Allgemeinen, Patriotismus zu zeigen.\n\nDie größte von Sokol organisierte Veranstaltung ist das „všesokolský slet“ (Treffen aller Sokol-Mitglieder). findet alle sechs Jahre statt. Diese Treffen fanden im Juni 1882 statt und das erste „Slet“ zählte mehr als 700 Sportler.\n\nSokol blühte in der Zwischenkriegszeit auf und in dieser Zeit wuchs die Mitgliederzahl auf über eine Million. Einflussreiche Politiker, darunter die ersten beiden Präsidenten der Tschechoslowakischen Republik, Masaryk und Beneš, waren Mitglieder von Sokol.\n\nIn dieser Zeit nahm der Nationalismus zu und ethnische Diskriminierung oder gar Antisemitismus waren keine Ausnahme. Sokol-Mitglieder beteiligten sich auch aktiv an der „Tschechisierung“ der Volksdeutschen in den Grenzregionen und deutschen Sprachinseln und teilten generell mit anderen tschechischen und deutschen Vereinen die Verantwortung für den daraus resultierenden Nationalhass zwischen Tschechen und Deutschen in der Zwischenkriegszeit.\n\nSokol wurde dreimal fast liquidiert und von allen totalitären Regimen in der tschechoslowakischen Geschichte verboten. Erstens wurde Sokol 1915 während des Ersten Weltkriegs verboten. Zweitens geschah es während der Besetzung tschechischer Gebiete durch die Nazis. Schließlich wurde Sokol nach 1948 von den Kommunisten verboten. 1968 wurden die Kämpfe für die Wiederbelebung von Sokol durch die Normalisierung zunichte gemacht, und so wurde Sokol nach 42 Jahren des Winterschlafs 1990 zum vierten Mal wiederhergestellt."
