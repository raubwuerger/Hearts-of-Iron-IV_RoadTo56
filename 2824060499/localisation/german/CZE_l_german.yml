 CZKE_reorganize_general_staff_desc:0 "Die Organisationsstruktur der tschechoslowakischen Armee basierte zunächst auf der französischen Kommandostruktur, und die ersten Stabschefs waren französische Generäle. Nachdem eine neue Generation tschechischer Offiziere ausgebildet worden war, wurden französische Offiziere nicht mehr benötigt."
