 czke.217.t:0 "Modernisierung der Panzer der tschechoslowakischen Armee"
 czke.217.d:0 "Aufgrund der sich verschlechternden internationalen Lage in Europa starteten die tschechoslowakischen Streitkräfte einen Wettbewerb für einen neuen Panzer. Von den verschiedenen vorgestellten Projekten erwiesen sich die modernisierte Version des leichten Panzers TNHP und der Prototyp des mittleren Panzers V-8-H als die vielversprechendsten in den Testläufen.\n\nIm Jahr 1935 suchte der tschechoslowakische Panzerhersteller ČKD nach einem Ersatz für den LT vz. 35-Panzer, den sie gemeinsam mit den Škoda-Werken produzierten. Das daraus resultierende Fahrzeug war zuverlässig und unter dem Namen „TNH“ ein Exporterfolg. Mit leichten Abweichungen für jeden Kunden wurden 50 in den Iran (TNHP) und jeweils 24 nach Peru (LTP) und in die Schweiz (LTH) exportiert. Auch Litauen bestellte einige (LTL). Eine etwas modernisierte Variante des Panzers, später bekannt als LT vz. 38, nahm am Wettbewerb teil.\n\nDas V-8-H-Projekt wurde Ende der 1930er Jahre von ČKD gestartet und das daraus resultierende Fahrzeug wurde schließlich als ST vz bekannt. 39. Aufgrund der sich verschlechternden internationalen Lage bestellte die Armee einige Hundert dieser Fahrzeuge. Allerdings wurde die Bestellung nach dem Münchner Abkommen storniert und das Modell wurde nie in Serie hergestellt.\n\nWelche Panzer sollten für die tschechoslowakische Armee bestellt werden?"
