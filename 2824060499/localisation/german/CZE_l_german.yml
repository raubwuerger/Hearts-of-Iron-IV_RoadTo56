 czke.210.t:0 "Tschechoslowakisches Militärwissenschaftliches Institut"
 czke.210.d:0 "Das Tschechoslowakische Militärwissenschaftliche Institut (Vědecký Ústav Vojenský – VÚV) wurde in den 1920er Jahren aus den ehemaligen Strukturen des Wissenschaftlichen Verbandes tschechoslowakischer Offiziere gegründet. Es änderte seinen Namen mehrmals, wurde aber schließlich als VÚV bekannt. Das Institut spielte eine entscheidende Rolle bei der Entwicklung von Strategien und Theorien für die tschechoslowakische Armee und das Verteidigungsministerium. Der Verband der tschechoslowakischen Offiziere fungierte weiterhin als Verlag und fungierte als Plattform für den Austausch von Ideen und Meinungen zu militärischen und politischen Themen.\n\nTschechoslowakische Generäle aus der Vorkriegszeit waren für ihre Veröffentlichungen bekannt und viele von ihnen schrieben Bücher über militärische und politische Themen . Allerdings erlangte keine dieser Veröffentlichungen die Bedeutung oder das Prestige von Guderians „Achtung – Panzer!“.\n\nGeneral Silvestr Bláha, der Leiter des Militärbüros des Präsidenten, bekleidete seitdem auch die Position des Direktors des Militärischen Forschungsinstituts 1932 und war bekannt für seine umfangreiche Verlagstätigkeit."
