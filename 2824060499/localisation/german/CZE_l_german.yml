 czke.406.t:0 "Sudetenlandkrise abwenden"
 czke.406.d:0 "Seit der Gründung der Tschechoslowakei im Jahr 1918 kam es bei der bedeutenden deutschen Minderheit zu extremer Unterdrückung und Verweigerung des Wahlrechts. Die meisten argumentierten, dass das Sudetenland mit seiner überwältigenden ethnischen deutschen Mehrheit und seinem überaus ausgeprägten kulturellen und wirtschaftlichen Potenzial seine politischen Angelegenheiten autonom regeln sollte.\n\nDie tschechoslowakische Regierung lehnte aufgrund der lähmenden Wirkung konsequent jegliche Vorstellung von Autonomie für die Sudetendeutschen ab fast einem Drittel des Landes Autonomie und Kontrolle über eines der wichtigsten Industriezentren verschaffen. Die Sudetendeutschen reagierten mit zunehmender politischer Radikalisierung.\n\nDer damit einhergehende Aufstieg des pangermanischen Adolf Hitler in Deutschland im Jahr 1933 mit seiner Rhetorik, alle Deutschen in ganz Europa gegen die Treulosigkeit und „Unterdrückung“ der Slawen zu vereinen, löste große Anziehungskraft aus die Sudetendeutschen hin zum rassistischen und rechtsextremen Nationalismus. Die überwiegende Mehrheit der Sudetendeutschen forderte schnell eine nahezu vollständige Autonomie oder sogar Unabhängigkeit von der Tschechoslowakei und einen möglichen Zusammenschluss mit dem Dritten Reich. Die führende Avantgarde der pangermanistischen Bewegung war die Sudetendeutsche Partei (SdP) von Konrad Henlein.\n\nDas friedliche Zusammenleben von Tschechen und Deutschen in der Tschechoslowakei war stets eine Angelegenheit eines relativ kleinen Teils der deutschen und tschechischen Bevölkerung Führung einzelner Politiker. In der angespannten Zeit Anfang 1938 verschlimmerten Wellen extremen Nationalismus auf beiden Seiten die Situation.\n\nEs sollte beachtet werden, dass die Zugeständnisse der tschechoslowakischen Regierung Ende 1938 für die Sudetendeutschen höchstwahrscheinlich ausreichen würden wurden bereits vor 1938 umgesetzt.\n\nLeider kamen die Reformen und Autonomiegesetzentwürfe an einem Punkt, an dem es kein Zurück mehr gab, und konnten nichts ändern. Hitler war entschlossen, die Tschechoslowakei zu zerstören, und Henleins SdP und der eskalierte ethnische Konflikt waren für seine Pläne von entscheidender Bedeutung."
