 czke.429.t:0 "Faschistischer tschechoslowakischer Staat"
 czke.429.d:0 "Die Nationale Faschistische Gemeinschaft (NOF) wurde vom italienischen Faschismus inspiriert und an die tschechischen Verhältnisse angepasst. Es forderte einen starken Nationalstaat, der auf Unternehmensprinzipien basierte und eine starke antideutsche Stimmung aufwies.\n\nDer tschechische Faschismus stellte sich über die etablierten sozialen Klassen hinaus. Sie forderte die Unterordnung persönlicher und Klasseninteressen unter die Bedürfnisse der Nation als Ganzes, was im NOF-Motto „Das Wohl des Volkes soll das höchste Gesetz sein“ zum Ausdruck kam.\n\nPanslavismus war ein allgemeines Thema unter den tschechischen Faschisten, aber Da viele Mitglieder der NOF ehemalige Legionäre waren, war die antikommunistische Stimmung in der Bewegung ebenfalls extrem.\n\nVerschiedene Jugendorganisationen bildeten und indoktrinierten eine neue Generation gehorsamer Bürger und Soldaten.\n\nIn den Köpfen der NOF-Führer war die Die Regierung bestand aus acht Ministern und Experten ausschließlich tschechischer oder slowakischer Herkunft. Deutsche, Ungarn und Juden durften keine Regierungsmitglieder werden; andernfalls würde die Regierung jedoch ihre Bürgerrechte garantieren.\n\nDarüber hinaus befürwortete die NOF Beschränkungen für Großunternehmen, Kartelle und Monopole. Die staatliche Wirtschaft und der private Sektor sollten auf Selbstversorgung ausgerichtet sein und ein Gleichgewicht zwischen Produktion und Konsum herstellen.\n\nInsgesamt träumten die tschechischen Faschisten von einem völlig unrealistischen Staat, aber sie hatten in der Geschichte nie die Chance, ihnen das Gegenteil zu beweisen."
