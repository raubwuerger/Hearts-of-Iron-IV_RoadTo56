 CZKE_sudetenland_autonomy:0 "Autonomie für deutsche Regionen"
 CZKE_sudetenland_autonomy_desc:0 "Seit Anfang der 1920er Jahre gab es Pläne, bestimmten Regionen innerhalb der Tschechoslowakei, darunter auch dem Sudetenland, eine höhere Autonomie zu gewähren, doch die Innenpolitik der Tschechoslowakei blockierte solche Initiativen. Wer weiß, vielleicht hätte eine stärkere Autonomie der deutschen Regionen Tausende, vielleicht sogar Millionen Leben gerettet."
