 CZKE_great_depression_aftermath:0 "Nachwirkungen der Weltwirtschaftskrise"
 CZKE_great_depression_aftermath_desc:0 "Die Tschechoslowakei erbte fast 70 Prozent der österreichisch-ungarischen Industriekapazität, doch 1930 traf die Weltwirtschaftskrise den jungen Staat mit voller Wucht. Es dauerte Jahre, bis sich das Land erholte, aber einige Unternehmen expandierten auch in kritischen Jahren."
 CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustrie§! verwandter §YForschungsbonus§!."
 czke.100.t:0 "Große Depression in der Tschechoslowakei"
 czke.100.d:0 "Die solide Industrietradition der Tschechoslowakei reicht bis ins 19. Jahrhundert zurück, als Böhmen und Mähren die wirtschaftlichen Kernländer der Österreichisch-Ungarischen Monarchie waren.\n\nNach dem Ersten Weltkrieg erbte der neu entstehende unabhängige Staat den Großteil der bestehenden österreichisch-ungarischen Industrieanlagen In den Zwischenkriegsjahren setzte sich die Industrialisierung noch weiter fort.\n\nDer Index des Bruttosozialprodukts übertraf 1929 den von 1913 um 52 Punkte. Zwischen den Weltkriegen gehörte die Tschechoslowakei zu den zehn größten Industrieländern und war der siebtgrößte Rüstungsproduzent der Welt.\n\nEin chronisches Problem in der Zwischenkriegszeit, das negative nationale und politische Auswirkungen hatte, war die wirtschaftliche und soziale Heterogenität der Tschechoslowakischen Republik . Es gab erhebliche Unterschiede in der Wirtschaftsstruktur der böhmischen Länder und der Slowakei. Bis 1938 waren die Slowakei und das deutlich unterentwickelte Karpatenruthenien kaum mehr als ein landwirtschaftliches Anhängsel der böhmischen Länder, das sie mit Rohstoffen versorgte.\n\nMit dem Beginn der Weltwirtschaftskrise erlitt die tschechoslowakische Wirtschaft einen Rückschlag, den sie kaum verkraftet hatte bis 1937 erholte sich die Lage vor allem durch die Wiederbewaffnung."
 czke.100.a:0 "Die Krise ist endlich vorbei."
 CZKE_support_consumer_goods_industry:0 "Unterstützen Sie die Konsumgüterindustrie"
 CZKE_support_consumer_goods_industry_desc:0 "Die Tschechoslowakei war schon immer ein exportorientiertes Land. Bevor die Weltwirtschaftskrise das Land traf, gehörten zu den Hauptexportgütern verschiedene Lebensmittelverarbeitungsgüter (Zucker, Bier, Schinken), Glas, Holzprodukte, Papier, Textilien, Kleidung, Schuhe und Lederwaren."
 CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YZivilindustrie§!."
 czke.101.t:0 "Das Bata-Phänomen"
 czke.101.d:0 "Tomas Bata, der seit 1894 Schuhe herstellte, baute in Zlín, Mähren, eine große Produktionsfabrik auf und nutzte dabei die Massenproduktionstechniken der Ford Motor Company und die Grundsätze des Taylorismus.\n\nSeine Firma wurde zum größten Exporteur von Schuhen weltweit fast das gesamte Jahrzehnt vor dem Zweiten Weltkrieg. Nach dem tragischen Tod von Tomas Bata im Jahr 1932 übernahm sein Halbbruder Jan Antonin Bata die Kontrolle über das Unternehmen und erhielt in den folgenden Jahren den Spitznamen „Der König der Schuhe“.\n\nAls Bata im Jahr 1932 starb Das Unternehmen beschäftigte 16.560 Mitarbeiter und unterhielt 1.645 Geschäfte und 25 Unternehmen. Den Plänen seines Bruders vor seinem Tod folgend, erweiterte Jan Antonin Bata das Unternehmen um mehr als das Sechsfache seiner ursprünglichen Größe in der gesamten Tschechoslowakei und weltweit.\n\nDie unter Tomas Bata initiierte Unternehmenspolitik bestand darin, Dörfer rund um die Fabriken zu errichten Arbeiter und versorgen Schulen und Sozialhilfe. Zu diesen Dörfern gehören beispielsweise Batadorp in den Niederlanden, Batovany und Svit in der Slowakei, Batov in der Tschechischen Republik, Borovo-Bata (heute Borovo Naselje) in Kroatien, Bata Park in der Schweiz (Möhlin), Bataville in Frankreich (Lothringen), Batawa in Kanada, East Tilbury in England, Batapur in Pakistan und Batanagar und Bataganj in Indien. Es gab auch eine Fabrik in Belcamp, Maryland, USA, nordöstlich von Baltimore an der U.S. Route 40 im Harford County.\n\nAb 1934 besaß das Unternehmen 300 Geschäfte in Nordamerika, tausend in Asien und mehr als 4.000 in Europa . Im Jahr 1938 beschäftigte die Bata-Gruppe weltweit etwas mehr als 65.000 Menschen, davon 36 % außerhalb der Tschechoslowakei, und war an den Branchen Gerberei, Landwirtschaft, Zeitungsverlag, Eisenbahn, Lufttransport, Textilproduktion, Kohlebergbau und Luftfahrt beteiligt."
 czke.101.a:0 "Unser Kunde – unser Meister (Bata-Motto)."
 CZKE_highway_construction_project:0 "Autobahnverbindungen verbessern"
 CZKE_highway_construction_project_desc:0 "Im Jahr 1937 veröffentlichte Jan Antonin Bata ein Buch mit dem Titel „Lasst uns einen Staat für 40.000.000 Menschen aufbauen“. Er beschrieb seine Visionen für die zukünftige Entwicklung der Tschechoslowakei, einschließlich einer Autobahnverbindung durch das ganze Land von Cheb (Sudeten) bis Chust (Ruthenien)."
 CZKE_highway_construction_project_tooltip_reward:0 "Verbessert §YInfrastruktur§! der Tschechoslowakei."
 CZKE_prospect_new_resources:0 "Aussicht auf neue Ressourcen"
 CZKE_prospect_new_resources_desc:0 "Zu den kritischen natürlichen Ressourcen der Tschechoslowakei gehören Holz, Weichkohle, Steinkohle, Graphit und Ton. Eisenerz wurde hauptsächlich in der Slowakei abgebaut, die Vorkommen anderer Metalle waren jedoch relativ unbedeutend.\n\nEine kleine Bauxitlagerstätte befindet sich in Rychnov in Böhmen, und in Südmähren werden seit 1900 kleine hochwertige Ölvorkommen gefördert."
 CZKE_prospect_new_resources_tooltip_reward:0 "\n§YNeue Ressourcen§! und §YIndustrie§! verwandter §YForschungsbonus§!."
 czke.102.t:0 "Bodenschätze der Tschechoslowakei"
 czke.102.d:0 "Die Tschechoslowakei verfügte über bedeutende Mengen an Kohle und Braunkohle. Im Jahr 1935 war das Land weltweit der zweitgrößte Braunkohleproduzent und der siebtgrößte Steinkohleproduzent. Abgesehen von einigen bemerkenswerten Ausnahmen wie Uran war das Land jedoch eher arm an natürlichen Ressourcen.\n\nEisen-, Kupfer- und Manganerze wurden hauptsächlich im Slovenske rudohorie (Slowakisches Erzgebirge) abgebaut, es wurden jedoch auch einige Metallvorkommen gefunden in der Nähe von Prag und Pilsen. In Mittelböhmen wurden kleine Vorkommen von Blei, Zink und Bauxit gefunden. Quecksilber, Antimon und Zinn wurden im Erzgebirge (Krusne Hory) abgebaut, das beträchtliche Uranvorkommen enthielt.\n\nÖl- und Gasvorkommen waren klein und befanden sich hauptsächlich in Südmähren; In den Vorkriegsjahren stieg die Produktion jedoch langsam an. Während des Zweiten Weltkriegs wurde die Ölförderung aus mährischen Quellen für die deutschen Kriegsanstrengungen von strategischer Bedeutung und nahm erheblich zu. Das größte Unternehmen, DEA (Deutsche Erdöl A.G.), verfügte rund um die Stadt Hodonin über 1.200 Brunnen.\n\nIm Jahr 1930 erwarb die Firma Franke und Scholz, die damals eine Zinn- und Bleiverarbeitungsfabrik besaß, die ehemalige Flachsverarbeitung Fabrik in Friedland (Ostsudetenland) und gründete eine florierende Nichteisenmetallverarbeitungsanlage. Das Unternehmen lieferte Aluminium- und Duraluminiumbleche für die tschechoslowakische Luft- und Raumfahrtindustrie."
 czke.102.a:0 "Suchen Sie nach neuen Einlagen."
 CZKE_expand_heavy_industry:0 "Ausbau der Schwerindustrie"
 CZKE_expand_heavy_industry_desc:0 "Als einer der Hauptindustriezweige mit relativ modernen Anlagen und Ausrüstungen bildete die Hüttenindustrie die Grundlage für die technisch hochentwickelte Maschinen- und Elektroindustrie und viele andere Industriezweige in der vor-Münchner Tschechoslowakei."
 CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNeue Ressourcen§! (Stahl)."
 czke.103.t:0 "Stahlindustrie der Tschechoslowakei"
 czke.103.d:0 "Zwischen 1929 und 1937 vollzog sich in der tschechoslowakischen Wirtschaft eine Verlagerung von der Leicht- zur Schwerindustrie, die in erheblichem Maße auf eine steigende Rüstungsproduktion zurückzuführen war. Während die Bergbauproduktion zwischen 1923 und 1937 durchschnittlich etwa 11 % der gesamten Industrieproduktion ausmachte, stieg der Anteil der Metallurgie von 5,4 % im Jahr 1923 auf 8,4 % im Jahr 1937.\n\nEs entwickelte sich eine gut organisierte Monopolstruktur von nationaler Dimension innerhalb der tschechoslowakischen Eisen- und Stahlindustrie. Dies war wahrscheinlich das strengste Monopol in der Stahlproduktion weltweit und basierte auf einer effektiven Kartellorganisation.\n\nDie umfangreichsten Eisen- und Stahlwerke waren in einem Kartell der Bergbau- und Gießereiwerke Vitkovice in Ostrava und der Bergbau- und Hüttengesellschaft in Trinec vertreten und die Prager Eisengesellschaft in Kladno, die als „die Großen Drei“ bekannt waren.\n\nIn Europa lag die Tschechoslowakei 1935 bei der Stahlproduktion an siebter und weltweit an zehnter Stelle."
 czke.103.a:0 "Erweitern Sie die „Großen Drei“"
 CZKE_eastern_urbanization:0 "Östliches Urbanisierungsprojekt"
 CZKE_eastern_urbanization_desc:0 "Zwischen 1918 und 1938 unternahm die tschechoslowakische Regierung umfangreiche Anstrengungen zur Entwicklung der slowakischen und ruthenischen Region, und Tausende tschechischer Lehrer, Polizisten, Beamter und Geschäftsleute reisten in die Region."
 CZKE_eastern_urbanization_tooltip_reward:0 "Erhöht §YGebäudeplätze§! in den Regionen §YSlowakei§! und §YKarpatenruthenien§!."
 CZKE_chemical_industry_development:0 "Entwicklung der chemischen Industrie"
 CZKE_chemical_industry_development_desc:0 "Die Tschechoslowakei verfügte über eine respektable chemische Industrie, die hauptsächlich im Nordwesten des Sudetenlandes angesiedelt war.\n\nAls Nazideutschland die Tschechoslowakei annektierte, schloss es den Bau wichtiger Raffinerien für synthetisches Öl in Most (deutsch Brüx) ab."
 CZKE_chemical_industry_development_tooltip_reward:0 "\n§YZivilindustrie§! und §YSynthetisches Öl§! verwandter §YForschungsbonus§!."
 czke.104.t:0 "Chemische Industrie der Tschechoslowakei"
 czke.104.d:0 "Die Ursprünge der tschechischen chemischen Industrie reichen bis ins Jahr 1856 zurück, als im Palais des Herzogs von Schwarzenberg in Wien, dem Zentrum des österreichischen Kaiserreichs, die Aktiengesellschaft „Österreichischer Verein für chemische und metallurgische Produktion“ gegründet wurde. n\nDer Start der Chemieproduktion in der kleinen Provinzstadt Aussing (Usti nad Labem) dauerte nur ein Jahr. Das etablierte Unternehmen hatte maßgeblichen Einfluss auf die Strukturbildung der böhmischen Chemieindustrie während der Industriellen Revolution und im 20. Jahrhundert sowie auf die Entwicklung der Stadt selbst.\n\nAm bedeutendsten wurde schließlich der Verein für chemische und metallurgische Produktion Konkurrent der deutschen IG Farben-Industrie AG in Mitteleuropa und auf dem Balkan und viertgrößter Chemiekonzern Europas. Auf das Unternehmen aus Aussig entfielen mehr als 60 % der tschechischen Chemieproduktion.\n\nVor der Besetzung des Sudetenlandes im Jahr 1938 übte die IG Farben erheblichen technischen Einfluss auf die tschechische Chemieindustrie aus, und zwischen beiden Unternehmen wurden mehrere Kartelle gebildet, darunter auch Pläne für Fabriken für synthetisches Öl.\n\nWährend des Zweiten Weltkriegs schloss Deutschland (durch die neu gegründete Sudetenländische Treibstoffwerke AG) die Bauarbeiten an Raffinerien in Most (Brux) ab, und 1942 begann die Produktion von synthetischem Öl aus Braunkohle. Aufgrund seiner Bedeutung Während der Ölkampagne des Zweiten Weltkriegs wurde das Werk wiederholt von Alliierten bombardiert."
 czke.104.a:0 "Erweitern Sie die chemische Industrie."
 CZKE_commercial_tyre_production:0 "Kommerzielle Reifenproduktion"
 CZKE_commercial_tyre_production_desc:0 "Die hohen Kosten des Schienentransports veranlassten das Unternehmen Bata, seine Fahrzeugflotte für den Gütertransport auf der Straße einzusetzen. Um den hohen Importkosten für Reifen für seinen Fuhrpark entgegenzuwirken, beschloss das Unternehmen 1934, diese zu produzieren."
 CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YZivilindustrie§! und §YNeue Ressourcen§! (Gummi)."
 czke.105.t:0 "Ursprünge der Barum Company"
 czke.105.d:0 "Die Tradition der Reifenproduktion in der Tschechoslowakei wurde Anfang der 1930er Jahre von Tomas Bata begründet. Im Januar 1932 wurde die Ausrüstung aus dem Ausland nach Zlín in Mähren geliefert, und im April wurde dort der erste 32x6-Reifen geformt. Ein Jahr später baute Bata in Zlín ein neues Reifenwerk, das in der zweiten Hälfte des Jahres 1934 68.000 Reifen in 43 Größen herstellte. 1935 verdoppelte das Werk seine Produktion und alle tschechischen Autos wurden mit Bata-Reifen ausgestattet, was den Import nicht begünstigte Reifen aus dem Ausland. Im Jahr 1939 stellte Bata jährlich 250.000 Reifen her und begann mit der Produktion von Keilriemen, Förderbändern und technischem Gummi.\n\nNach dem Zweiten Weltkrieg verlor die Familie Bata die Kontrolle über das Unternehmen, als der Staat es beschlagnahmte. Die Firma Barum fusionierte alle anderen großen Kautschuk produzierenden Unternehmen in der Tschechoslowakei."
 czke.105.a:0 "Erhöhen Sie die Reifenproduktion."
 CZKE_support_strategic_industry:0 "Unterstützen Sie die strategische Industrie"
 CZKE_support_strategic_industry_desc:0 "Viele kleine Industrieunternehmen machten die Tschechoslowakei zu einem diversifizierten Warenproduzenten, aber einige wenige Unternehmen dominierten die Wirtschaft und waren von strategischer Bedeutung."
 CZKE_support_strategic_industry_tooltip_reward:0 "\n§Militärindustrie§!."
 czke.106.t:0 "Rüstungsindustrie der Tschechoslowakei"
 czke.106.d:0 "Tschechoslowakische Feuerwaffen- und Munitionsfirmen spielten eine wichtige Rolle in der Wirtschaft, insbesondere im Hinblick auf eine positive Handelsbilanz.\n\nCeska Zbrojovka (Zbrojovka Brno) war einer der Hauptakteure in diesem Bereich; Allerdings produzierte das Unternehmen außer der traditionellen Produktion von Gewehren, Maschinengewehren und anderen Schusswaffen auch zivile Autos und andere Güter.\n\nNach dem Ersten Weltkrieg wurde das französische Unternehmen Schneider Creusot Mehrheitsaktionär der Skoda-Werke und expandierte schnell Einsätze im In- und Ausland. Skoda begann mit der Produktion von Automobilen, Flugzeugen, Panzern und gepanzerten Fahrzeugen, setzte jedoch die traditionelle Produktion von Großgeschützen, Lokomotiven und anderen Maschinen fort. Bis Ende 1930 beschäftigte das Unternehmen fast 30.000 Arbeiter.\n\nDer Hauptkonkurrent von Skoda war CKD, ein Unternehmen, das 1927 durch den Zusammenschluss zweier kleinerer Unternehmen, Ceskomoravska-Kolben (gegründet 1896, produzierte Maschinen für Staudämme) und gegründet wurde Breitfeld-Danek (gegründet 1854, produzierte Maschinen für Bergwerke und Lebensmittelindustrie). CKD expandierte schnell mit der Produktion von Lokomotiven und Panzern.\n\nDer tschechische Ingenieur und Unternehmer Emil Kolben war Gründer und Direktor von CKD, bis er nach der Besetzung der Tschechoslowakei durch die Nazis von seiner Position abberufen und später im Konzentrationslager inhaftiert wurde Theresienstadt, wo er 1943 starb.\n\nWährend der deutschen Besetzung der Tschechoslowakei im Zweiten Weltkrieg wurde das Unternehmen in BMM (Böhmisch-Mährische Maschinenfabrik AG) umbenannt und stellte Waffen für die Wehrmacht her. In dieser Ära waren die bekanntesten Produkte des Unternehmens die Panzer 38(t) und Jagdpanzer 38(t) Jagdpanzer."
 czke.106.a:0 "Die Rüstungsindustrie abschaffen."
 CZKE_secure_arms_export_deals:0 "Sichere Waffenexportgeschäfte"
 CZKE_secure_arms_export_deals_desc:0 "Die Tschechoslowakei war lange Zeit einer der weltweit führenden Waffenexporteure in Entwicklungsländer. Durch den Verkauf von Waffen konnte die Tschechoslowakei profitieren, ihre Industriewirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften."
 CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YForschung§! und §YTrade§! Verwandte §YNationale Idee§!."
 czke.107.t:0 "Tschechoslowakischer Rüstungsexport"
 czke.107.d:0 "Die Tschechoslowakei war lange Zeit einer der weltweit führenden Waffenexporteure in Entwicklungsländer. Durch den Verkauf von Waffen konnte die Tschechoslowakei profitieren, ihre industrielle Wirtschaft ankurbeln und engere politische Beziehungen zu den Staaten aufbauen, die ihre Waffen kauften.\n\nBereits in den 1920er Jahren war die Tschechoslowakei ein aggressiver Waffenexporteur. Zbrojovka Brno und Škoda waren die entscheidenden Exporteure. Die Produktions- und Exportaktivitäten der Rüstungsunternehmen waren koordiniert und nicht wettbewerbsfähig und hatten oft die Form eines Kartells.\n\nPanzer von CKD (hauptsächlich maßgeschneiderte Varianten der TNH-Serie) wurden weltweit exportiert, was aber auch während des Zweiten Weltkriegs anhielt war nur auf die Satellitenstaaten der Achsenmächte beschränkt. Als Deutschland das Land besetzte, nutzte es hauptsächlich die umfangreiche Rüstungsindustrie, um seine Kriegsmaschinerie anzutreiben.\n\nDer Export beschränkte sich jedoch nicht auf Waffenlieferungen, sondern auch auf den Verkauf von Lizenzrechten zur Herstellung fortschrittlicher tschechoslowakischer Waffen. Das berühmte britische Bren-Gewehr basierte auf einer lizenzierten Version des tschechoslowakischen leichten Maschinengewehrs ZGB-33 (modifizierte Version von ZB vz. 26). Die gleiche Waffe wurde auch in Japan lizenziert und als Typ 97 bezeichnet. Das BESA-Maschinengewehr war die britische Version des tschechoslowakischen schweren Maschinengewehrs ZB-53 (TK vz. 37).\n\nEs ist ein wenig ironisch, dass viele Armeen es verwendeten Waffen aus einem Land, das die Franzosen und Briten im Namen des „Friedens für unsere Zeit“ opferten, um Soldaten auf beiden Seiten des Konflikts im Zweiten Weltkrieg zu töten.\n\nDie tschechoslowakische Regierung spielte eine entscheidende Rolle bei der Beschaffung neuer Waffengeschäfte oder Lizenzen Produktionsvereinbarungen."
 czke.107.a:0 "Sichern Sie sich neue Waffenexportverträge."
 CZKE_armament_exports_idea:0 "Rüstungsexporte"
 CZKE_armament_exports_idea_desc:0 "Die Tschechoslowakei exportierte Rüstungsgüter oft über lizenzierte Produktionsverträge, manchmal sogar für industrielles Know-how."
 CZE_liechtenstein_properties:0 "[LIE.GetNonIdeologyName] Eigenschaften"
 CZKE_explosives_production:0 "Erweitern Sie die Sprengstoffindustrie"
 CZKE_explosives_production_desc:0 "Die Tschechoslowakei hatte eine lange Tradition im Sprengstoffgeschäft, die auch nach dem Zweiten Weltkrieg fortbestand. Der Plastiksprengstoff Semtex ist wohl einer der bekanntesten tschechoslowakischen Sprengstoffe seit dem Kalten Krieg."
 CZKE_explosives_production_tooltip_reward:0 "\n§YZivilindustrie§! ODER §Militärindustrie§! mit §YArtillerie§! verwandter §YForschungsbonus§!."
 CZKE_skoda_naval_artillery_experience:0 "Erfahrung mit der Skoda-Marineartillerie"
 CZKE_skoda_naval_artillery_experience_desc:0 "Skoda entwarf die Geschütze der österreichisch-ungarischen Marine; Es ist an der Zeit, diese Erfahrung noch einmal sinnvoll zu nutzen."
 czke.108.t:0 "Tschechoslowakische Sprengstoffindustrie"
 czke.108.d:0 "1920 beschloss die tschechoslowakische Regierung, in das Sprengstoffgeschäft einzusteigen. Sie gründete die „Tschechoslowakische Aktienfabrik für Sprengstoffe“ in Pardubice, vor allem wegen ihrer strategischen Lage in Mittelböhmen.\n\nBis 1922 produzierte die Fabrik schwarzes und rauchfreies Pulver und andere „energetische“ Materialien, hauptsächlich für Verteidigungszwecke . In den späten 1930er Jahren wurde die Firma in Explosia umbenannt.\n\nIm Jahr 1928 wurde in Semtín eine Schwesterfirma namens Synthesia gegründet, die sich auf anorganische Produkte zur Herstellung von Sprengstoffen konzentrierte.\n\nWährend der Besatzungszeit von 1938 bis 1945 produzierte Explosia eine großer Teil der Treibstoffe, die von der deutschen Artillerie und Sprengstoffen für kommerzielle und militärische Sprengungen verwendet werden. Alliierte Flugzeuge versuchten, die Fabriken zu bombardieren, scheiterten jedoch.\n\nSemtex-Kunststoffsprengstoff ist wahrscheinlich eines der bekanntesten Produkte von Synthesia, obwohl dieser lange nach dem Zweiten Weltkrieg erfunden wurde."
 czke.108.a:0 "Erweitern Sie Explosia"
 czke.108.b:0 "Erweitern Sie Synthesia"
 CZKE_cvut:0 "Tschechische Technische Universität"
 CZKE_cvut_desc:0 "Die Tschechische Technische Universität in Prag (ČVUT) ist eine der größten Universitäten in der Tschechischen Republik und die ältesten Technologieinstitute in Mitteleuropa."
 CZKE_cvut_tooltip_reward:0 "\nErhalten Sie §G1§! Forschungsslot."
 czke.109.t:0 "Tschechische Technische Universität in Prag"
 czke.109.d:0 "Durch einen Erlass des Ministeriums für Bildung und nationale Aufklärung der Tschechoslowakischen Republik aus dem Jahr 1920 entstand die Tschechische Technische Universität in Prag als Zusammenschluss von sieben technischen Fakultäten:\n\n- Bauingenieurwesen\n- Kulturingenieurwesen\n- Architektur und Bauingenieurwesen\n- Maschinenbau und Elektrotechnik\n- Chemieingenieurwesen und Technologie\n- Land- und Forstingenieurwesen\n- und Sonderwissenschaften.\n\nBemerkenswerte Absolventen der Universität sind:\n\n- Christian Doppler (Mathematiker und Physiker)\n- František Křižík (tschechischer Erfinder, Elektrotechniker und Unternehmer)\n- Simon Wiesenthal (Nazi-Jäger und Schriftsteller der Nachkriegszeit)\n- Vladimir Prelog (Chemiker und Nobelpreisträger von 1975)\n- George Klir ( (Informatiker und Systemwissenschaftler)\n\nAufgrund eines Beschlusses von Konstantin von Neurath, Reichsprotektor von Böhmen und Mähren, wurden die tschechischen Universitäten (einschließlich CVUT) am 17. November 1939 geschlossen.\n\nIn dieser Zeit wurden insgesamt 15.172 Studierende konnten ihr Studium nicht abschließen, 513 Professoren, 475 außerordentliche Professoren und 345 weitere Lehrkräfte verloren ihre Stelle. Einige Studierende versuchten, ihr Studium an deutschen Universitäten abzuschließen, wurden aber meist nicht zugelassen."
 czke.109.a:0 "Finanzieren Sie neue Forschungsprogramme."
 CZKE_commercial_uranium_mining:0 "Uranabbau"
 CZKE_commercial_uranium_mining_desc:0 "Die Tschechoslowakei ist der Geburtsort des Uranabbaus im industriellen Maßstab. Der Uranabbau in Jáchymov (damals Joachimsthal und zu Österreich-Ungarn gehörend) begann in den 1890er Jahren im industriellen Maßstab, nachdem die Silber- und Kobaltproduktion der Lagerstätte zurückgegangen war."
 CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YZivilindustrie§! ODER §YNukleartechnologie§! verwandter §YForschungsbonus§!."
 czke.110.t:0 "Uran in Jachymov"
 czke.110.d:0 "Zu Beginn des 19. Jahrhunderts wurde Uranerz als Nebenprodukt des Bergbaus in Sachsen, Böhmen und Cornwall gewonnen. Der erste gezielte Abbau radioaktiver Erze fand in Jáchymov (damals Joachimsthal) statt, einer Silberbergbaustadt im damaligen Österreich-Ungarn. Marie Curie nutzte Pechblendeerz aus Jachymov, um Radium, ein Zerfallsprodukt von Uran, zu isolieren.\n\nBis zum Zweiten Weltkrieg wurde Uran hauptsächlich wegen des Radiumgehalts abgebaut. Es wurden Quellen für das im Uranerz enthaltene Radium gesucht, um es als Leuchtfarbe für Zifferblätter von Uhren und anderen Instrumenten sowie für gesundheitsbezogene Anwendungen zu verwenden, von denen einige im Nachhinein zweifellos schädlich waren. Das Nebenprodukt Uran wurde hauptsächlich als gelbes Pigment verwendet.\n\nDer westliche Teil des Landes stand kurz nach dem Krieg im Mittelpunkt der Aufmerksamkeit der Weltmächte – die Landschaft rund um die Stadt Jachymov war der Ort der Weltexklusivität – der Uranabbau. Es war der einzige Ort, an dem die Sowjetunion sofort Uranerz beschaffen und mit der Entwicklung von Atomwaffen beginnen konnte, insbesondere nachdem die USA die Bomben auf Hiroshima und Nagasaki gestürzt hatten. So wurde die Tschechoslowakei nach dem Zweiten Weltkrieg zur Hauptquelle für Uran für die Sowjetunion.\n\nNachdem die Kommunistische Partei 1948 die Kontrolle über die Tschechoslowakei übernommen hatte, wurden in der Stadt und ihrer Umgebung große Gefangenenlager errichtet. Gegner des neuen Regimes wurden gezwungen, unter sehr harten Bedingungen Uranerz abzubauen, und die durchschnittliche Lebenserwartung in Jáchymov betrug zu dieser Zeit 42 Jahre. Schließlich wurde der Uranbergbau 1964 eingestellt."
 czke.110.a:0 "Verkaufe Uran an Verbündete."
 czke.110.b:0 "Behalten Sie das Uran und starten Sie ein Nuklearforschungsprogramm."
 CZKE_nuclear_physics_institute:0 "Institut für Kernphysik"
 CZKE_nuclear_physics_institute_desc:0 "Das Institut für Kernphysik der Tschechoslowakischen Akademie der Wissenschaften wurde lange nach dem Zweiten Weltkrieg, im Jahr 1955, gegründet. Wenn die historischen Ereignisse jedoch einen anderen Verlauf nehmen würden, würde die Atomforschung in der Tschechoslowakei vielleicht viel früher beginnen."
 CZKE_rocket_research:0 "Raketenforschung"
 CZKE_rocket_research_desc:0 "Raketen- und Strahltriebwerke ermöglichen beispiellose Geschwindigkeiten für Schiffe ohne und mit Besatzung. Die Pionierarbeit bei diesen Technologien ermöglicht es uns, den Feind zu überraschen."
 CZKE_ministry_of_defense:0 "Reorganisation des Verteidigungsministeriums"
 CZKE_ministry_of_defense_desc:0 "Das Verteidigungsministerium war eine Organisation, die für die Mobilisierungsvorbereitungen gemäß den Richtlinien des Oberkommandos, die Verwaltung der Versorgung und die Koordinierung des Aufrüstungsprogramms verantwortlich war."
 CZKE_ministry_of_defense_tooltip_reward:0 "\nKostenloses §YMilitärisches Oberkommando§! Berater ODER §YPolitische Macht§!."
 czke.200.t:0 "Ministerium für Nationale Verteidigung"
 czke.200.d:0 "Das Ministerium für Nationale Verteidigung (MND) sollte sich um alle Angelegenheiten im Zusammenhang mit der militärischen Aufrüstung, seiner Unterstützung und der Deckung seiner Bedürfnisse kümmern. Vor allem in den ersten Jahren seines Bestehens erlebte der MND häufige organisatorische Veränderungen, seine endgültige Form erhielt er 1927.\n\nDie Kerneinheiten des MND waren Abteilungen, die für einen bestimmten Zweig der Streitkräfte und der Verwaltung zuständig waren und dies auch waren kümmerte sich nach den Vorgaben des Hauptstabes um die Organisations- und Mobilisierungsbereitschaft, beschaffte Waffen und Rüstungsmaterial, kontrollierte die Verwaltung dieses Materials und verwaltete dessen Aufzeichnungen.\n\nIn den 1930er Jahren bestand die Hauptaufgabe darin, die Verteidigung des Staates gegen die Bedrohung sicherzustellen der Aggression aus Deutschland abzuwehren und unter den Bedingungen einer wirtschaftlichen Depression, die durch eine Marktstagnation erschwert wurde, angemessene Mittel bereitzustellen.\n\nEine der entscheidenden Positionen im MND war der Posten des Generalinspektors der tschechoslowakischen Truppen, der direkt dem Minister für Nationale Verteidigung unterstellt war. \n\nDie Beschreibung seiner Tätigkeiten umfasste zunächst die Durchführung von Inspektionstätigkeiten, die Überprüfung der erreichten Disziplin, die Einhaltung von Dienstvorschriften und anderes. und die Kompetenzen wurden 1937 noch einmal erheblich erweitert.\n\nGeneral Jan Syrovy, ein bekannter erfahrener Kommandeur und ehemaliger Stabschef, wurde 1933 zum Generalinspektor ernannt und behielt diese Position bis 1938. Während des Ersten Weltkriegs kämpfte er Er kämpfte gegen die tschechoslowakischen Legionen der russischen Armee und verlor in der Schlacht bei Zborov sein rechtes Auge. Am Ende des Krieges befehligte er die Legionen und antibolschewistischen Streitkräfte auf der Transsibirischen Eisenbahn."
 czke.200.a:0 "Erweitern Sie die Zuständigkeit des Generalinspektors."
 czke.200.b:0 "Wir müssen uns auf andere Themen konzentrieren."
 CZKE_ministry_of_national_defense:0 "Reorganisation des Ministeriums für nationale Verteidigung"
 CZKE_rop:0 "Weisen Sie ŘOP Mittel zu"
 CZKE_rop_desc:0 "Die Vorbereitungen für die Entwicklung einer dauerhaften tschechoslowakischen Festung reichen bis ins Jahr 1934 zurück. Befestigungsprojekte und -arbeiten wurden der neu gegründeten Direktion für Befestigungsarbeiten (ŘOP – Ředitelství Opevňovacích Prací) unterstellt. General Karel Husarek bekleidete während seines gesamten Bestehens die Position des Direktors der Befestigungsanlagen."
 CZKE_rop_tooltip_reward:0 "\n §OBesonderer Bonus:§! Startet die §YBeneš-Leitung§! Ereigniskette für tschechoslowakische Grenzbefestigungen.\n\nDas Abschließen der gesamten Ereigniskette bietet bis zu §YStufen 5§! in bestimmten Regionen."
