 czke.329.t:0 "Geschichte der Allianz der Kleinen Entente"
 czke.329.d:0 "Die Kleine Entente war eine gegenseitige Verteidigungsvereinbarung zwischen der Tschechoslowakei, Jugoslawien und Rumänien in der Zwischenkriegszeit. Das Bündnis basierte auf mehreren Verträgen, die zwischen 1920 und 1921 unterzeichnet wurden. Sie richtete sich gegen die deutsche und ungarische Vorherrschaft im Donaueinzugsgebiet und zielte auf den Schutz der territorialen Integrität und politischen Unabhängigkeit der Mitglieder ab. In den 1920er Jahren suchten die drei Nationen nach wirtschaftlicher und politischer Zusammenarbeit und handelten Bündnisse mit Frankreich aus.\n\nNach der Machtübernahme Adolf Hitlers im Jahr 1933 gründeten die Mitglieder der Kleinen Entente ein Ständiges Sekretariat und einen Ständigen Rat, bestehend aus ihren Außenministern, die sich dreimal im Jahr traf, um eine gemeinsame Politik festzulegen. Dennoch verfolgten die drei Staaten in den 1930er Jahren zunehmend unabhängige Außenpolitiken, vor allem nachdem Deutschland 1936 das Rheinland besetzt hatte und die französische Unterstützung, auf die sich die Entente stützte, viel von ihrem Wert verlor.\n\nHistorisch gesehen verlor die Entente ihren Rest Politische Bedeutung erlangte es, als im April 1937 sowohl Jugoslawien als auch Rumänien einen Antrag der damals von Deutschland bedrohten Tschechoslowakei ablehnten, dass die Entente einem Mitglied, das Opfer einer Aggression geworden sei, umfassende Militärhilfe zusichern solle. Die Entente brach endgültig zusammen, als Deutschland im September 1938 das Sudetengebiet der Tschechoslowakei annektierte."
 czke.329.a:0 "Versuchen Sie, die Kleine Entente wiederherzustellen."
 czke.330.t:0 "[Root.GetLeader] Versuche, die Kleine Entente zu reformieren"
 czke.330.a:0 "Das darf nicht noch einmal passieren!"
 czke.330.d:0 "Um eine Einheitsfront gegen gemeinsame Feinde zu bilden, hat sich [From.GetName] an die Mitglieder der Kleinen Entente gewandt und ihnen angeboten, den Zweck des Bündnisses zu erweitern und sich gegen gemeinsame Feinde zu vereinen.\n\nDie tschechoslowakische Führung hat diplomatische Beziehungen aufgebaut mit anderen Nationen, die sich möglicherweise bedroht fühlen und die Einheit fördern, um das diplomatische Gleichgewicht in Europa aufrechtzuerhalten und künftige Konflikte zu verhindern. Nur die Zeit wird zeigen, ob ihnen das gelingt."
 czke.330.b:0 "Vive la L'Entente!"
 czke.330.c:0 "Das könnte unsere Pläne für Europa erschweren."
 czke.330.e:0 "Europa muss sich gegen faschistische Aggressoren vereinen!"
 czke.330.f:0 "Ein Zeichen zunehmender Spannungen in Europa."
 CZKE_invite_romania:0 "Rumänien einladen"
 CZKE_invite_romania_desc:0 "Wir müssen unser Bündnis mit Rumänien stärken."
 CZKE_invite_romania_tooltip_reward:0 "\n§YRumänien§! schließt sich §YLittle Entente§ an! (90 % Chance)."
 CZKE_invite_yugoslavia:0 "Laden Sie Jugoslawien ein"
 CZKE_invite_yugoslavia_desc:0 "Wir müssen unser Bündnis mit Jugoslawien stärken."
 CZKE_invite_yugoslavia_tooltip_reward:0 "\n§Jugoslawien§! schließt sich §YLittle Entente§ an! (90 % Chance)."
 czke.331.t:0 "Reformation der Kleinen Entente"
 czke.331.d:0 "Um die Kleine Entente wiederherzustellen, bittet die Tschechoslowakei darum, dass wir unser Bündnis bekräftigen, um das mögliche Wiederaufleben des aggressiven Expansionismus seitens der alten Mittelmächte oder der Sowjetunion einzudämmen."
 czke.331.a:0 "Gern. Die Kleine Entente muss wieder aufgebaut werden."
 czke.331.b:0 "[Root.GetNameDefCap] geht seinen eigenen Weg."
 czke.332.t:0 "[From.GetNameDefCap] Tritt der Kleinen Entente bei"
 czke.332.d:0 "Unser Plan, zu verhindern, dass die Allianz der Kleinen Entente auseinanderfällt und sich von uns entfernt, macht Fortschritte. [From.GetLeader] befürwortet unsere Bemühungen und hat unseren Vorschlag zur Reform der Allianz angenommen."
 czke.332.a:0 "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen."
 czke.333.t:0 "[From.GetNameDefCap] Lehnt den tschechoslowakischen Vorschlag ab"
 czke.333.d:0 "Trotz unserer größten Bemühungen, die Kleine Entente zu reformieren, stieß unser jüngster Versuch, auf eine der Nationen zuzugehen, auf Skepsis. [From.GetLeader] hat sich geweigert, der Allianz beizutreten, weil er vielleicht an unseren Motiven zweifelt oder weil er befürchtet, dass eine zu enge Verbindung mit uns sie zum Ziel machen könnte."
 czke.333.a:0 "Soweit sie wissen, könnten sie bereits ein Ziel sein!"
 CZKE_hungary_intervention:0 "Intervention in Ungarn"
 CZKE_hungary_intervention_desc:0 "Die Tschechoslowakei hatte ein kompliziertes Verhältnis zu Ungarn. Nach der Unabhängigkeitserklärung im Jahr 1918 führten Grenzspannungen in der Slowakei zu bewaffneten Konflikten. Seitdem war Ungarn für die Tschechoslowakei immer ein Dorn im Auge."
 CZKE_austria_intervention:0 "Intervention in Österreich"
 CZKE_austria_intervention_desc:0 "Die tschechoslowakische Führung war sich der zunehmenden faschistischen Unterstützung in Österreich bewusst, und die Befürchtungen vor einem österreichisch-deutschen Bündnis waren kein bloßer Aberglaube, wie sich später zeigen sollte."
 CZKE_claims_bohemian_crown:0 "Ansprüche auf ehemalige böhmische Kronländer"
 CZKE_claims_bohemian_crown_desc:0 "Die slawischen Sorben aus der Lausitz wollten immer Teil der Tschechoslowakei sein. Lassen Sie uns wegen einiger Teile der böhmischen Kronländer internationalen Druck auf Deutschland ausüben."
 CZKE_claims_bohemian_crown_tooltip_reward:0 "\nStellt Deutschland ein Ultimatum (§YClaims und Limited War Wargoal§!) über Teile der ehemaligen böhmischen Kronländer (§YNiederschlesien§!)."
 czke.350.t:0 "Ansprüche auf die Lausitz"
 czke.350.d:0 "Während des Ersten Weltkriegs, insbesondere im letzten Kriegsjahr, dachten mehrere tschechische politische und kulturelle Vertreter über die Idee einer Erneuerung des tschechischen Staates in den historischen Grenzen der ehemaligen tschechischen Kronländer nach.\n\nGleichzeitig wurden Verhandlungen über die Grenzen geführt eines neuen Staates stattfand. Die endgültige Entscheidung wurde auf der Pariser Friedenskonferenz im Januar 1919 getroffen. Die tschechische Delegation wurde von Premierminister Karel Kramář und Außenminister Edvard Beneš geleitet. Sie bemühten sich, die Alliierten davon zu überzeugen, dass die Tschechoslowakei ihre historischen Kronlandgrenzen erhalten sollte.\n\nWährend die Verhandlungen über Ruthenien und Oberungarn erfolgreich waren, musste sich die tschechische Delegation in vielen Fällen zurückziehen, beispielsweise in Kladsko, in der Lausitz oder a Korridor nach Jugoslawien.\n\nDie Lausitz spielte in diesem politischen Spiel um Gebietsansprüche eine besondere Rolle. Es gab eine relativ starke Lausitzer Nationalbewegung, die Autonomie innerhalb Deutschlands oder die Eingliederung in die neue Tschechoslowakische Republik forderte. Die Lausitzfrage war für tschechoslowakische Diplomaten nicht von entscheidender Bedeutung. Ohne transparente Unterstützung des tschechoslowakischen Staates konnte die inoffizielle Lausitzer Delegation auf der Friedenskonferenz die Lausitzer Forderungen nicht auf die Tagesordnung der Konferenz setzen. Dennoch blieben die guten Beziehungen zwischen den Tschechen und den Sorben auch während der Ersten Tschechoslowakischen Republik bestehen.\n\nHistorisch gesehen wurde die Lausitz auf dem Wiener Kongress 1815 Teil Preußens. Trotz der Germanisierung blieb die ursprüngliche slawische Sprache des als Sorben bzw Wends blieb bis zu einem gewissen Grad erhalten. Im 19. Jahrhundert wurde in Prag ein sorbisches Seminar gegründet, um Studenten aus der Lausitz zu unterstützen.\n\nNach dem Zweiten Weltkrieg versuchte die Lausitzer Bevölkerung, Teil der Tschechoslowakei zu werden, doch die Alliierten unterstützten ihre Bemühungen nicht."
 czke.350.a:0 "Wir müssen unsere sorbischen Freunde vor deutscher Unterdrückung schützen."
 CZKE_czechoslovak_government_reform:0 "Reform der tschechoslowakischen Regierung"
 CZKE_czechoslovak_government_reform_desc:0 "Am 6. November 1935 wurde der damalige Ministerpräsident Jan Malypetr nach dem Tod des ehemaligen Vorsitzenden Bohumír Bradáč zum neuen Vorsitzenden der Abgeordnetenkammer gewählt. Da sich die Positionen des Premierministers und des Vorsitzenden der Abgeordnetenkammer gegenseitig ausschlossen, musste ein neuer Premierminister, Milan Hodža, ernannt werden."
 CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPolitische Macht§!."
 czke.400.t:0 "Wahlergebnisse 1935"
 czke.400.d:0 "Am 19. Mai 1935 fanden in der Ersten Tschechoslowakischen Republik die vierten Parlamentswahlen für beide Kammern des Parlaments statt – für die Abgeordnetenkammer und den Senat der Nationalversammlung der Tschechoslowakischen Republik.\n\nNach den Ergebnissen der Volkszählung von 1930 Die damalige Tschechoslowakische Republik hatte insgesamt 14.479.565 Einwohner, mit einer lebendigen nationalen Zusammensetzung des Staates:\n\n- Tschechen und Slowaken – 66,9 % (9.688.770)\n- Deutsche 22,3 % (3.231.688)\n- Ungarn 4,8 % (691.923)\n- Ruthenen 3,8 % (549.169)\n- Polen 0,6 % (81.737).\n\nDie Zahl der bei der Wahl zur Abgeordnetenkammer abgegebenen gültigen Stimmen belief sich auf 8.231.412, was fast 92 % entspricht. Wahlbeteiligung.\n\nDas Ergebnis der Parlamentswahl von 1935 brachte eine erhebliche Überraschung. Die Opposition und Sudetendeutsche Partei (SdP, angeführt von Konrad Henlein) wurde Siegerin der Parlamentswahl auf Bundesebene, sowohl bei der Wahl zum Abgeordnetenhaus (15,2 %) als auch bei der Wahl zum Senat ( 15%). Über zwei Drittel der Stimmen der Sudetendeutschen waren für die SdP.\n\nDie stärkste Regierungspartei, die Agrarpartei (Republikanische Partei der Bauern und Bauern), erhielt 14,3 % der Stimmen und die Sozialdemokraten kamen auf 12,6 %. Dennoch erhielt die Regierungs-Agrarpartei dank der Wahlrechnung am Ende mit 45 die meisten Mandate, während die SdP ein Mandat weniger erhielt.\n\nInfolge der Wahlen verlor die bestehende Regierungskoalition (angeführt von Jan Malypetr) ihr Mandat Mehrheit (hatte 149 von 300 Vertretern) und trat zurück. Im Juli wurde schließlich eine neue breite Koalitionsregierung (ohne SdP) gebildet. Allerdings löste Milan Hodža im November 1935 Jan Malypetr als Premierminister ab und nahm in den folgenden Monaten einige Änderungen in seinem Kabinett vor."
 czke.400.a:0 "Reformieren Sie die Regierung"
 CZKE_extend_military_service:0 "Wehrdienst verlängern"
 CZKE_extend_military_service_desc:0 "Die Wehrpflicht in der Tschechoslowakei betrug zunächst 14 Monate, später wurde sie in den kritischen Vorkriegsjahren auf 18 und sogar 24 Monate ausgeweitet.\n\nAuch nach der Grundausbildung war jeder Mann verpflichtet, insgesamt 14 Monate lang an Militärübungen teilzunehmen Wochen."
