 czke.424.t:0 "Die Bedrohung durch den Kommunismus"
 czke.425.t:0 "Die Bedrohung durch den Nationalsozialismus"
 czke.425.d:0 "„[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetNameDef] sicher und vereint dasteht.“ Es ist keine Überraschung, dass solche Lügen den Geist unseres Volkes vergiftet haben, wenn nebenan eine Schlange zusammengerollt ist! Suchen Sie nicht weiter als bis über unsere Grenze hinaus, um zu sehen, wie Landsleute sich im Namen des Nationalsozialismus gegeneinander gewandt haben und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\n\nHitlers gesamtdeutsche Rhetorik hat das Wachstum der tschechischen faschistischen Bewegung in [ROOT.GetNameDef] gefördert. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, empfinden dies als echte Sorge. Hätten sie die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen Letzteres vorziehen. Vielleicht sind sie sogar bereit, es aktiv zu unterstützen."
