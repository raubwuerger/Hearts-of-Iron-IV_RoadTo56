 SAF_lenz_bomb_factory:0 "Bombenfabrik Lenz"
 SAF_lenz_bomb_factory_desc:1 "Lenz liegt im hochindustrialisierten Gebiet von Johannesburg. Die in Lenz vor Ort vorhandenen Ressourcen können bei der Herstellung von Sprengstoffen und Bomben hilfreich sein. Daher müssen wir diese in Lenz vorhandenen Ressourcen sofort nutzen und dort eine neue „Bombenfabrik“ eröffnen."
