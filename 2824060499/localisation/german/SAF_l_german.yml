 SAF_q_service_corps:0 "Q-Dienstkorps"
 SAF_t_service_corps:0 "T-Dienstkorps"
 SAF_hot_climate_training:0 "Heißes Klimatraining"
 SAF_hot_climate_training2:0 "SAF-Training für heißes Klima"
 SAF_ossewabrandwag_sabotages:0 "Ossewabrandwag-Sabotagen"
 SAF_representation_of_natives:0 "Gesetz zur Vertretung der Ureinwohner"
 SAF_railway_development:0 "Eisenbahnentwicklung"
 SAF_railway_development_desc:1 "Das erste südafrikanische Eisenbahnsystem wurde 1859 gebaut und verband Durban mit Harbour Point. Jetzt haben wir die Aufgabe, die Eisenbahn zu modernisieren und sie mit anderen Teilen unseres Landes zu verbinden, um die Produktivität zu steigern. Wir werden jetzt den Grundstein für dieses Projekt legen."
 SAF_mining_development:0 "Bergbauboom"
 SAF_mining_development_desc:1 "Die Länder unserer Nation sind reich an Ressourcen. Allerdings sind diese Ressourcen nutzlos, wenn sie unter der Erde liegen. Wir müssen unsere Bergbautechniken und Industrie modernisieren, damit wir die in unserem Boden verborgenen Ressourcen nutzen und nutzen können."
 SAF_develop_gold_extraction:0 "Entwickeln Sie die Goldgewinnung"
 SAF_develop_gold_extraction_desc:1 "Johannesburg wird aus gutem Grund die „Stadt des Goldes“ genannt. Die großen Goldvorkommen in Johannesburg unterstützen seit langem unsere Wirtschaft. Jetzt müssen wir diese Goldreserven ausbeuten und die Exporte steigern, um unsere Wirtschaft zu stärken."
 SAF_amcor_thabazimbi_iron_mine:0 "Amcor Thabazimbi Eisenmine"
 SAF_amcor_thabazimbi_iron_mine_desc:1 "Amcor, ein angloamerikanisches Unternehmen, hat in Thamazimbi, dem Eisenproduzenten unseres Landes, eine Eisenmine errichtet. Wir müssen ihre Minen erweitern, damit wir unsere Stahlreserven für den Export und für den Einsatz in den Armeen erweitern können."
 SAF_amcor_plate_mill:0 "Amcor Plattenwalzwerk"
 SAF_amcor_plate_mill_desc:0 "Da wir nun über eine stetige Eisenerzquelle verfügen, können wir mit dem Bau von Mühlen beginnen, um die kontinuierliche Produktion von hochwertigem [Root.GetAdjective]-Stahl sicherzustellen!"
 SAF_transvaal_urbanization:0 "Transvaal-Urbanisierung"
 SAF_transvaal_urbanization_desc:1 "Transvaal liegt in der Nähe des Flusses Vaal und ist somit ein idealer Ort für die Urbanisierung. Wir werden jetzt mit diesem Unterfangen beginnen und Transvaal urbanisieren, damit die Region weiter industrialisiert werden kann."
 SAF_economic_expansion:0 "Wirtschaftliche Expansion"
 SAF_economic_expansion_desc:1 "Die südafrikanische Wirtschaft ist nicht so toll. Nach der Gründung der Union lag die Wirtschaft in Trümmern. Jetzt ist es an der Zeit, dass wir diese Bruchstücke unserer Wirtschaft aufsammeln und sie zusammenfügen, um eine schöne Vase und eine bessere Wirtschaft zu schaffen."
 SAF_expand_iscor_pretoria_works:0 "Erweitern Sie Iscor Pretoria Works"
 SAF_expand_iscor_pretoria_works_desc:1 "Die erste von Iscor in Pretoria errichtete Fabrik hatte den Hauptzweck, Arbeitsplätze zu schaffen, und das Werk begann 1934 mit der Stahlproduktion. Jetzt ist es jedoch an der Zeit, das Stahlwerk von einem Instrument zur Beschäftigungssteigerung zu einem neuen Zweck umzuwandeln ein echter Steinbruch, dessen Produktion für den Staat genutzt werden kann."
 SAF_magazine_hill_ammunition_plant:0 "Magazine Hill Munitionsfabrik"
 SAF_magazine_hill_ammunition_plant_desc:1 "Magazine Hill ist nach wie vor ein perfekter Standort für die Errichtung einer Munitionsfabrik. Seine unmittelbare Nähe zum Fluss Vaal sowie unsere jüngsten Entwicklungsprojekte in der Region werden dazu beitragen, dass es als Munitionsfabrik floriert."
 SAF_industrial_innovations:0 "Industrielle Innovationen"
 SAF_industrial_innovations_desc:1 "Um eine große und boomende Industrie zu haben, müssen wir sicherstellen, dass wir mit den jüngsten Entwicklungen in den Bereichen Wissenschaft und Technologie Schritt halten. Um dies zu erreichen, müssen wir eigene Innovationen entwickeln und die Mittel für unsere Wissenschaftler erhöhen."
 SAF_sasol_synthetic_fuel_researches:0 "Sasolburg Fuel Ventures"
 SAF_sasol_synthetic_fuel_researches_desc:1 "Treibstoff und synthetisches Öl sind für das Überleben jeder Nation wichtig. Es ist wichtig, dass wir die Kraftstoffvorkommen in Sasolburg für die Produktion von synthetischem Öl nutzen"
 SAF_local_manufacturing_industry:0 "Lokale Fertigungsindustrie"
 SAF_local_manufacturing_industry_desc:1 "Lokale Industrien waren für jede Nation wichtig. Sie repräsentieren nicht nur die lokale Kultur, sondern sind auch eine lokale Beschäftigungsquelle und können zur Entwicklung von Industrien in ländlichen Gebieten beitragen. Für eine bessere ländliche Wirtschaft ist es notwendig, dass wir diese Industrien fördern."
 SAF_expand_around_magazine_hill:0 "Erweitern Sie sich rund um den Magazine Hill"
 SAF_expand_around_magazine_hill_desc:1 "Magazine Hill wurde in den letzten Jahren stark militarisiert. Es ist notwendig, dass wir dieses Unterfangen fortsetzen und das Magazine Hills Munitions Plant durch eine Erweiterung nach außen weiterentwickeln."
 SAF_atomic_energy_board:0 "Atomenergieausschuss"
 SAF_atomic_energy_board_desc:1 "Angesichts der jüngsten Entdeckung der Kernspaltung in Berlin ist es wichtig, dass auch wir lernen, diese Energie zu nutzen. Dieser Schritt kann nicht nur zur Ankurbelung der Wirtschaft beitragen, sondern wir können möglicherweise auch eigene Geheimwaffen entwickeln ..."
 SAF_war_technologies:0 "Kriegstechnologien"
 SAF_war_technologies_desc:1 "Angesichts der aktuellen Fortschritte in diesem tödlichen Krieg und unserer hohen Investitionen in die Industrie wird deutlich, dass wir selbst neue Taktiken und Technologien entwickeln müssen, wenn wir diesen Krieg überleben wollen."
 SAF_air_expansion_plan:0 "Luftausbauplan"
 SAF_air_expansion_plan_desc:0 "In der modernen Welt ist Luftunterstützung der Schlüssel zum Sieg in einer Schlacht. Unsere Luftwaffe lässt sich jedoch mit einem Wort beschreiben: „Ineffizient“. Um in der heutigen Welt zu überleben, müssen wir unsere Luftstreitkräfte modernisieren und neu aufbauen."
 SAF_patrol_the_sea:0 "Patrouille das Meer"
 SAF_patrol_the_sea_desc:1 "Unsere Nation verbindet zwei Ozeane, den Indischen und den Atlantischen Ozean, miteinander. Wir müssen die Meere patrouillieren, um sicherzustellen, dass unsere Verbündeten den Handel innerhalb der Ozeane sicher fortsetzen können und unsere Feinde in Schach gehalten werden!"
 SAF_mobilize_the_bernard_institute:0 "Mobilisieren Sie das Bernard Prince Institute"
 SAF_mobilize_the_bernard_institute_desc:1 "Das Bernard Prince Institute of Geo-Physical Research ist eine der ältesten Universitäten Südafrikas und zugleich eine der renommiertesten. Angesichts der aktuellen Entwicklungen in der modernen Welt müssen wir sicherstellen, dass das Institut seinen Teil zur Unterstützung unserer Bemühungen beiträgt"
 SAF_appoint_new_commander:0 "Ernennen Sie einen neuen Kommandanten"
 SAF_appoint_new_commander_desc:1 "Kommandeure entscheiden in einer Schlacht über alles. Allerdings sind unsere derzeitigen Kommandeure inkompetente Defätisten. Wir müssen jetzt neue Oberbefehlshaber ernennen, um unsere Armeen effektiv zu befehligen!"
 SAF_aircraft_modernization:0 "Flugzeugmodernisierung"
 SAF_aircraft_modernization_desc:1 "Wenn wir 5 Airco-DH2 gegen eine Bf-109 schicken, erleiden wir 5 weitere alliierte Verluste. Dies zeigt, welche Bedeutung die Modernisierung der Luftwaffe hat. Um eine Chance gegen unsere Feinde in der Luft zu haben, ist es wichtig, dass wir unsere Luftwaffe modernisieren und die Feinde aus der Luft vertreiben!"
 SAF_replace_imperial_airways:0 "Ersetzen Sie Imperial Airways"
 SAF_replace_imperial_airways_desc:1 "Die Imperial Airways war eine Initiative zur Anbindung der britischen Überseegebiete. Allerdings, um es nett auszudrücken: „ineffektiv“, da es häufig zu Flugunfällen kommt. Wir müssen diese Peinlichkeit eines Verkehrsflugzeugs sofort ersetzen und unser eigenes, wirksames Verkehrsflugzeug schmieden."
 SAF_seize_south_african_airways_aircrafts:0 "Beschlagnahmung von Flugzeugen der South African Airways"
 SAF_seize_south_african_airways_aircrafts_desc:1 "Die South African Airways sind ein Symbol für effektives Airlining. Allerdings handelt es sich bei den meisten Flugzeugen um vom Feind Deutschland gebaute Flugzeuge. Wir müssen diese Flugzeuge sofort beschlagnahmen und sie für den Einsatz in der kaiserlichen südafrikanischen Luftwaffe umfunktionieren."
 SAF_formalize_air_doctrine:0 "Formulieren Sie die Luftlehre"
 SAF_formalize_air_doctrine_desc:1 "Es ist an der Zeit, dass die südafrikanischen Piloten ihr Können unter Beweis stellen müssen. Aber Moment, wie haben wir sie trainiert? Es ist absolut notwendig, dass wir eine Fluglehre formalisieren, um sicherzustellen, dass unsere Piloten am Himmel optimale Leistungen erbringen können."
 SAF_air_training_scheme:0 "Lufttrainingsprogramm"
 SAF_air_training_scheme_desc:1 "Die Briten sind unsere Freunde. Wir müssen sicherstellen, dass wir unsere Piloten in Zusammenarbeit mit den britischen Piloten ausbilden, um sicherzustellen, dass sowohl die Briten als auch wir dem Feind zu gegebener Zeit einen Vorteil verschaffen können."
 SAF_national_air_training:0 "Nationales Flugtraining"
 SAF_national_air_training_desc:1 "Die Briten haben uns verraten. Jetzt ist es an der Zeit, dass wir ein nationales Pilotenausbildungsprogramm erstellen, um unsere Piloten auf das Schlimmste vorzubereiten, das uns bevorsteht ..."
 SAF_the_prides_of_the_nation:0 "Die tapferen Piloten Südafrikas"
 SAF_the_prides_of_the_nation_desc:1 "Unsere Piloten haben überall ihren Mut bewiesen, in Europa, Afrika und Asien. Es gibt bestimmte Piloten, die in der Luft sicherlich außergewöhnlichen Mut bewiesen haben. Wir sollten dies gedenken, indem wir die Piloten zu Assen befördern. Sie werden der Nation in der Luft helfen und eine moralisierende Wirkung auf unsere anderen Piloten haben."
 SAF_organize_district_commands:0 "Organisieren Sie die Bezirkskommandos"
 SAF_organize_district_commands_desc:0 "Die [Root.GetAdjective]-Armee befindet sich in einem erbärmlichen Zustand und ist den Strapazen eines modernen Krieges nicht gewachsen. Eine Reformierung der Armee kann vor allem durch die Umbenennung der derzeit verfügbaren Einheiten unter die Unterstellung bestimmter Bezirkskommandos und zusammen mit ihren unterstützenden Elementen darin erfolgen."
 SAF_mission_to_europe:0 "Mission nach Europa"
 SAF_mission_to_europe_desc:0 "Unsere derzeitige Armeeführung braucht dringend neue Ideen und Methoden, um Schlachten erfolgreich zu beenden. Wir sollten eine Militärmission in mehrere verbündete Länder in Europa organisieren, um sie mit neueren Ideen und Taktiken vertraut zu machen, die in diesen Militärs eingesetzt werden."
 SAF_prepare_for_bush_warfare:0 "Bereiten Sie sich auf den Bush-Krieg vor"
 SAF_prepare_for_bush_warfare_desc:0 "Die Untersuchung des Geländes in unserem Land zeigt, dass die Infanterie zusammen mit ihrer zuverlässigen Waffe die kostengünstigste Möglichkeit zur Verteidigung des Landes darstellt. Wir werden der Modernisierung der Infanterie Rechnung tragen."
 SAF_jungle_specialization:0 "Dschungelspezialisierung"
 SAF_jungle_specialization_desc:0 "Die Dschungel Südafrikas gehören zu den härtesten Gebieten, in denen jede Armee in ihren Schlachten Abnutzungserscheinungen erleiden muss. Wir werden die Armee ausbilden, um erfolgreich zu sein und ihre Schlachten im Dschungel zu schlagen, wo andere scheitern werden."
 SAF_desert_specialization:0 "Wüstenspezialisierung"
 SAF_desert_specialization_desc:0 "Die Wüsten Südwestafrikas sind der perfekte Ort, um die Truppen im Wüstenkampf auszubilden. Wir kümmern uns um die Bildung der spezialisierten Wüstenkampfeinheiten und trainieren die normalen Truppen, um der Hitze der Wüste standzuhalten!"
 SAF_reform_staff_officers_training:0 "Ausbildung für Reformstabsoffiziere"
 SAF_elite_training:0 "Elite-Training"
 SAF_elite_training_desc:0 "Die [Root.GetName]-Armee wird von der Bildung zusätzlicher Spezialeinheiten profitieren, die in der Lage sind, Angriffe durchzuführen und Angriffe in schwierigem Gelände anzuführen. Um den Anforderungen dieses Programms gerecht zu werden, wird ein umfangreiches Schulungsprogramm durchgeführt."
 SAF_military_innovations:0 "Militärische Innovationen"
 SAF_military_innovations_desc:0 "Die Vergrößerung unserer Armee hat gezeigt, dass Mut und Mut nicht mehr ausreichen, um einen modernen Krieg zu führen. Wir müssen diese Männer mit den neuesten Waffen ausrüsten, die in der Lage sind, den Feind vollständig zu vernichten!"
 SAF_reorganize_the_artillery:0 "Artillerie neu organisieren"
 SAF_reorganize_the_artillery_desc:0 "Die Kontrolle über die gesamte Artillerie innerhalb von [Root.GetName] wurde 1934 unter dem [Root.GetAdjective] Artillery Corps vereinheitlicht. Mit Hilfe unserer einheimischen Waffenproduktion werden wir für die Modernisierung der von diesem Dienst der Armee verwendeten Ausrüstung sorgen."
 SAF_modernize_infantry_equipment:0 "Modernisierung des Infanteriepakets"
 SAF_modernize_infantry_equipment_desc:0 "Der [ROOT.GetAdjective] Infanterist wird in den unterschiedlichsten Geländen kämpfen und wir müssen ein modernes Ausrüstungspaket für seinen Erfolg im Kampf zusammenstellen!"
 SAF_prioritize_q_service_corps:0 "Priorisieren Sie das Q Service Corps"
 SAF_prioritize_q_service_corps_desc:0 "Das Q Services Corps kümmert sich um den wichtigsten Aspekt der Armee, nämlich die Logistik. Wir können es uns nicht leisten, diesen Aspekt der Streitkräfte zu ignorieren."
 SAF_prioritize_t_service_corps:0 "Priorisieren Sie das T Service Corps"
 SAF_prioritize_t_service_corps_desc:0 "Der Technische Dienst ist für die Wartung der Fahrzeuge des Heeres vor Ort und den Bau von Feldbefestigungen verantwortlich. Wir müssen die Fähigkeiten dieser Serviceniederlassung mit der gebotenen Eile verbessern!"
 SAF_locally_built_armored_cars:0 "Lokal gebaute Panzerwagen"
 SAF_locally_built_armored_cars_desc:0 "Mit der Einführung der Stahlpanzerwagen geht das Zeitalter der berittenen Kavallerie zu Ende. Diese Radfahrzeuge werden uns mit einem bewundernswerten Grad an Schutz vor feindlichem Feuer in die Schlacht befördern."
 SAF_local_tank_program:0 "Lokales Panzerprogramm"
 SAF_local_tank_program_desc:0 "Panzer stehen heute an vorderster Front der Kriege. Wir dürfen nicht zulassen, dass unsere Armee mit einer veralteten Version des Panzers in die Schlacht zieht! Wir werden ein Programm zur Panzermodernisierung für unsere Armee und unsere Verbündeten starten."
 SAF_SAR_and_H_brigade:0 "SAR & H Brigade"
 SAF_SAR_and_H_brigade_desc:0 "Die Sicherheit unserer Eisenbahnen und Häfen wird von den tapferen Männern der Brigade gewährleistet. Es ist an der Zeit, dass wir ihre Fähigkeiten weiter ausbauen, um unseren Bedürfnissen besser gerecht zu werden."
 SAF_cadets_of_the_general_botha:0 "Kadetten der „General Botha“"
 SAF_cadets_of_the_general_botha_desc:0 "Vor einem Jahrzehnt schenkte uns ein wohlhabender Philanthrop namens Thomas Benjamin Frederick Davis ein Schiff, das für die Ausbildung der nächsten Generation von Marinekadetten für ein Leben auf See bestimmt war. Wir werden sie jetzt noch einmal anrufen, um unsere Marinekadetten auf den Krieg auf den Meeren vorzubereiten."
 SAF_establish_seaward_defense_force:0 "Richten Sie die Seaward Defence Force ein"
 SAF_establish_seaward_defense_force_desc:0 "Die Seaward Defence Force ist die erste Verteidigungslinie gegen Angreifer auf den Meeren. Wir werden für die Erweiterung seiner Fähigkeiten sorgen."
 SAF_torpedo_development:0 "Torpedoentwicklung"
 SAF_torpedo_development_desc:0 "Der Torpedo stellt zusammen mit seinem einstigen Begleiter, dem U-Boot, eine starke Abschreckung für jede feindliche Schifffahrtsmacht dar. Der Aufbau dieser unter den Meeren verborgenen Streitkräfte wird jeder Nation Angst einjagen, die uns Schaden zufügen möchte."
 SAF_anti_submarine_equipment:0 "U-Boot-Abwehrausrüstung"
 SAF_anti_submarine_equipment_desc:0 "Die Gefahr, dass ein feindlicher Feind den Handelsfluss an der Küste Südafrikas blockiert, dreht uns den Magen um. Wir müssen diesem Bedarf Rechnung tragen, indem wir ein Programm zur Modernisierung der Marine einführen und bestehende Marineanlagen umrüsten, um dieser Bedrohung zu begegnen."
 SAF_expand_cape_town_yards:0 "Erweitern Sie Cape Town Yards"
 SAF_expand_cape_town_yards_desc:0 "Für unsere Marineschiffe müssen die Werften Reparaturarbeiten und andere Wartungsaufgaben beschleunigen. Der Bau zusätzlicher Werften in Kapstadt wird unseren Bedürfnissen sehr gut genügen."
 SAF_expand_durban_yards:0 "Erweitern Sie Durban Yards"
 SAF_expand_durban_yards_desc:0 "Die Küstenstadt Durban ist ein geeigneter Ort für den Bau von Marinewerften und stellt sicher, dass wir in den Docks ständig über Arbeitskräfte für den Bedarf unserer Marine verfügen."
 SAF_a_true_navy:0 "Eine echte Marine"
 SAF_a_true_navy_desc:0 "Südafrika verfügt mittlerweile über eine beträchtliche Anzahl an Werften und über das nötige Fachwissen, um eine ernst zu nehmende Seestreitmacht aufzustellen. Lasst uns jetzt auf See gehen!"
 SAF_naval_ambition:0 "Marineambitionen"
 SAF_naval_ambition_desc:0 "Obwohl wir nie eine große Marine hatten, ist es noch nicht zu spät, damit anzufangen. Der Bau riesiger Marinegiganten wird unseren Feinden Angst einjagen."
 SAF_salisbury_island_base:0 "Basis auf Salisbury Island"
 SAF_salisbury_island_base_desc:0 "Unsere Marine benötigt einen Stützpunkt, von dem aus sie operieren kann. Salisbury Island wird unser Scapa Flow sein und die Sicherheit der Meere um uns herum überwachen."
 SAF_naval_aviation:0 "Marinefliegerei"
 SAF_naval_aviation_desc:0 "Das Zeitalter der großen Kanonen auf Schiffen ist vorbei. Jetzt bricht das Zeitalter des Flugzeugträgers und seiner Flugzeuge an, die die Meere und den Himmel über ihnen beherrschen werden."
 SAF_ethnic_legislation_category:0 "Ethnische Gesetzgebung"
 SAF_representation_of_natives_act:0 "Verabschiedung des Representation of Natives Act"
 SAF_native_trust_and_land_act:0 "Verabschieden Sie das Native Trust and Land Act"
 SAF_support_colonial_seperatists:0 "Unterstützen Sie koloniale Separatisten"
 SAF_support_angolans:0 "Unterstützen Sie Angola"
 SAF_support_the_congo:0 "Unterstützen Sie den Kongo"
 SAF_support_kenya:0 "Unterstützen Sie Kenia"
 SAF_support_mozambique:0 "Unterstützen Sie Mosambik"
 SAF_support_zimbabwe:0 "Unterstützen Sie Simbabwe"
 SAF_give_smuts_field_command:0 "Geben Sie Jan Smuts ein militärisches Kommando"
 SAF_republicanism:0 "Südafrikanischer Republikanismus"
 SAF_hertzog_in_power:0 "Hertzog an der Macht"
 SAF_smuts_in_power:0 "Schmutz in der Macht"
 SAF_ethnic_legislation:0 "Ethnische Gesetzgebung"
 SAF_ethnic_legislation_desc:0 "Wir müssen uns bemühen, die Rechte unserer Bürger abzugrenzen, damit wir in Zukunft weitere Gesetze und Vorschriften mit weitreichenden Konsequenzen erlassen können."
 SAF_sensibilize_the_africans:0 "Sensibilisieren Sie die Afrikaner"
 SAF_sensibilize_the_africans_desc:0 "Das afrikanische Volk muss sich seiner Rechte bewusst sein und damit beginnen, den Grundstein für einen Massenkampf um die Mehrheitsherrschaft in seinem eigenen Land zu legen!"
 SAF_organize_the_party:0 "Organisieren Sie unsere Party"
 SAF_organize_the_party_desc:0 "Wir müssen damit beginnen, Gleichgesinnte zu vereinen, die sich bereitwillig an unserem Kampf für gleiche Rechte für jeden Mann in diesem Land beteiligen. Ein afrikanischer Sohn eines Richterpräsidenten hat der Verwaltung ausdrücklich zu diesem Zweck seine Dienste angeboten."
 SAF_rally_the_indians:0 "Versammelt die Indianer"
 SAF_rally_the_indians_desc:0 "Die Indianer sind unsere Landsleute in diesem Kampf. Wir dürfen nichts scheuen, um ihre Unterstützung in den künftigen Schlachten zu gewinnen."
 SAF_paralyze_the_country:0 "Indigene Revolution"
 SAF_paralyze_the_country_desc:0 "Die Zeit ist gekommen. Wir werden jetzt für jedes Volk aller Rassen in diesem Land kämpfen!"
 SAF_liberation_revolution:0 "Vereinigte Revolution"
 SAF_liberation_revolution_desc:0 "Nachdem wir unser Land nun von den unterdrückenden Kapitalisten befreit haben, müssen wir die Arbeiter als ein Volk unter einem gemeinsamen Ziel wieder vereinen!"
 SAF_alliance_with_ussr:0 "Bündnis mit der Union"
 SAF_alliance_with_ussr_desc:0 "Das Heimatland des Kommunismus wird in dieser grausamen Welt immer unser treuester Verbündeter sein!"
 SAF_side_by_side_as_equals:0 "Lebe auf Augenhöhe"
 SAF_side_by_side_as_equals_desc:0 "Unabhängig von Rasse oder Glauben leben wir alle auf demselben Land mit denselben Wünschen und Bedürfnissen. Wir werden die Arbeiter dieser Nation über diese Tatsache aufklären."
 SAF_black_republic:0 "Die Schwarze Republik"
 SAF_black_republic_desc:0 "Der Traum von einem eigenen Land für unser Volk wurde endlich verwirklicht. Wir werden der Welt die Bildung unserer neuen Nation verkünden."
 SAF_redistribute_the_land:0 "Reorganisieren Sie das Landmanagement"
 SAF_redistribute_the_land_desc:0 "Den wenigen Privilegierten soll kein Land mehr gegeben werden. Jetzt ist es an denen, die das Land unter unserem wachsamen Auge bearbeiten werden."
 SAF_control_former_exploiters:0 "Kontrollieren Sie ehemalige Ausbeuter"
 SAF_control_former_exploiters_desc:0 "Die Umverteilung der ehemaligen Maschinen und Betriebe unserer ehemaligen Herren auf unserem Land wird beginnen, wobei die Kontrolle über diese Unternehmen nun in unseren Händen liegt."
 SAF_support_african_seperatists:0 "Unterstützen Sie koloniale Separatisten"
 SAF_support_african_seperatists_desc:0 "Wir werden jetzt mit der Befreiung unserer Brüder von anderen kolonialen Unterdrückern auf diesem Kontinent beginnen!"
 SAF_policy_of_cooperation:0 "Politik der Zusammenarbeit"
 SAF_policy_of_cooperation_desc:0 "[ROOT.GetName] muss dafür sorgen, dass unsere Beziehungen zum Mutterland stark und freundschaftlich bleiben."
 SAF_research_cooperation:0 "Commonwealth-Forschungskooperation"
 SAF_research_cooperation_desc:0 "Südafrika darf bei seinen wissenschaftlichen Forschungsbemühungen nicht ins Hintertreffen geraten. Wir werden mit den Forschungskoordinierungsbemühungen mit den Ländern des Commonwealth beginnen."
 SAF_commonwealth_industrial_cooperation:0 "Commonwealth-Industriehilfe"
 SAF_commonwealth_industrial_cooperation_desc:0 "Die [ROOT.GetName] wird mit Hilfe Großbritanniens ein Programm zur industriellen Modernisierung starten."
 SAF_finance_legislation:0 "Finanzgesetzgebung"
 SAF_finance_legislation_desc:0 "Das Wachstum unserer Städte und Siedlungen muss weitergehen, indem wir neue Infrastrukturen und Fabriken finanzieren, um es voranzutreiben."
 SAF_guard_the_cape:0 "Bewache das Kap"
 SAF_guard_the_cape_desc:0 "Das Kap der Guten Hoffnung liegt an der Verkehrsader des Seehandels. Wir müssen die Verteidigungsanlagen an diesen Ufern verstärken, damit niemand unsere Unternehmungen stört."
 SAF_remobilize_the_cape_corps:0 "Remobilisieren Sie das Cape Corps"
 SAF_remobilize_the_cape_corps_desc:0 "Das Cape Corps, unser treuer Verteidiger im Laufe der Jahrhunderte, erlebte in den letzten Tagen einen Niedergang. Wir müssen diesem Trend Einhalt gebieten und mit der raschen Ausweitung unserer Streitkräfte beginnen, um zukünftige Bedrohungen abzuwehren, bevor sie eintreten."
 SAF_crush_ossewabrandwag:0 "Eliminiere Ossewabrandwag"
 SAF_crush_ossewabrandwag_desc:0 "Die Präsenz der Ossewabrandwag ist eine unerträgliche Bewegung der Fünften Kolonne in unserem Land. Wir werden ihren Einfluss ausmerzen, wo immer wir sie finden."
 SAF_the_aliens_act:0 "Verabschieden Sie das Ausländergesetz"
 SAF_the_aliens_act_desc:0 "Die Einwanderung ausländischer Staatsangehöriger in das [ROOT.GetName] ist ein nationales Sicherheitsrisiko, das wir vorerst dringend begrenzen müssen."
 SAF_expand_the_union:0 "Erweitern Sie die Union"
 SAF_expand_the_union_desc:0 "Unsere verstärkten Beziehungen zu [ENG.GetName] und die Ausweitung unserer Verteidigungsmaßnahmen haben sich zu einer legitimen Fähigkeit entwickelt, unsere gemeinsamen Interessen innerhalb des Kontinents zu verteidigen. Wir werden auf die Vereinigung mehrerer Gebiete unter unserer Kontrolle und auf eine wesentlich effizientere Verwaltung dieser Gebiete drängen."
 SAF_push_the_unp_towards_independence:0 "Treiben Sie die UNP in Richtung Unabhängigkeit"
 SAF_push_the_unp_towards_independence_desc:0 "Die Vereinigte Partei ist unsere beste Chance, unsere Unabhängigkeit vom Mutterland zu sichern. Dafür müssen wir die entsprechenden Schritte sicherstellen."
 SAF_radicalize_the_afrikaner_broederbond:0 "Radikalisieren Sie die Nationalpartei"
 SAF_radicalize_the_afrikaner_broederbond_desc:0 "Die National Party wird unser nächster Schritt zur Sicherung unserer Vorherrschaft in diesem Land sein."
 SAF_celebrate_the_voortrekkers:0 "Feiern Sie die Voortrekkers"
 SAF_celebrate_the_voortrekkers_desc:0 "Die Gründer dieser Nation waren die ersten, die sich vom Joch des Kolonialismus lösten. Unsere zukünftigen Bewegungen werden ihren Mut widerspiegeln, sich von unseren Herren zu lösen."
 SAF_form_the_ossewabrandwag:0 "Bilden Sie die Ossewabrandwag"
 SAF_form_the_ossewabrandwag_desc:0 "Nicht alle Menschen unterstützen die Herrschaft Südafrikas durch die Briten. Ein loser Flickenteppich von Menschen beginnt, sich gegen die Herrschaft weit entfernter Herren zu wehren. Der Ossewabrandwag wird all diese Menschen unter einer gemeinsamen Sache vereinen!"
 SAF_solidify_german_contacts:0 "Stellen Sie die Radical Afrikaner Community zusammen"
 SAF_solidify_german_contacts_desc:0 "Unser Weg wird nicht mehr von den Prinzipien des Liberalismus oder Kapitalismus profitieren. Wir werden eine Sammlung von Gleichgesinnten zusammenstellen, die bereitwillig unsere Unabhängigkeit durch direktes Handeln erkaufen würden."
 SAF_return_to_republicanism:0 "Rückkehr zum Republikanismus"
 SAF_return_to_republicanism_desc:0 "Ein Land entsteht nicht durch Mandat, sondern durch stillschweigende Zustimmung seiner Bevölkerung. Der [ROOT.GetName] wird seine Wurzeln feiern, indem er unsere Vorstellung von Staatlichkeit von einem fernen Monarchen zu einer viel näheren Macht zurückbringt, von seinen Menschen in unseren eigenen Ländern."
 SAF_stormjaers_militias:0 "Professionalisieren Sie die Stormjaers"
 SAF_stormjaers_militias_desc:0 "Unsere Sturmjäger werden den offiziellen Segen der Regierung benötigen, wenn sie ihre Interessen innerhalb unserer Grenzen verteidigen will. Die Professionalisierung dieser Truppen wird den Anstoß für einen elitäreren Zweig unserer Streitkräfte geben."
 SAF_sharpshooting_tradition:0 "Scharfschützentraditionen"
 SAF_sharpshooting_tradition_desc:0 "Unsere Streitkräfte leiten ihre Traditionen von ehemaligen Kolonisatoren ab, die Langstreckenwaffen und mobile Taktiken einsetzten, um erfolgreiche Kriege zu führen. Wir müssen in ihre Fußstapfen treten, wenn wir Erfolg haben wollen."
 SAF_get_rid_of_the_british:0 "Werde die Briten los"
 SAF_get_rid_of_the_british_desc:0 "Wir werden den Einfluss der Inseln nicht länger tolerieren. Wir werden sie völlig vernichten, um ihren Einfluss auf uns länger zu verhindern!"
 SAF_contact_rhodesian_afrikaners:0 "Afrikaner-Führung in Rhodesien"
 SAF_contact_rhodesian_afrikaners_desc:0 "Es ist an der Zeit, dass wir die Kontrolle über ehemalige Kolonien von unserem verstorbenen Oberherrn übernehmen. Die Integration der Länder und ihrer Menschen wird unter unserer unbestrittenen Führung innerhalb des Kontinents erfolgen!"
 SAF_axis_alliance:0 "Deutsche Kontakte festigen"
 SAF_axis_alliance_desc:0 "Die deutsche Regierung hat kürzlich Fortschritte bei der Pflege freundschaftlicher Beziehungen zu uns gemacht. Unsere Zukunft ist eng miteinander verbunden, lasst uns jetzt unsere Zeit in der Sonne sehen!"
 SAF_institute_apartheid:0 "Institut Staatliche Apartheid"
 SAF_institute_apartheid_desc:0 "Die wenigen Privilegierten werden über die Massen herrschen, und das ist die offizielle Position der Regierung."
 SAF_build_a_new_state:0 "Bauen Sie die Regierung wieder auf"
 SAF_build_a_new_state_desc:0 "Unser Weg liegt nicht mehr in Westminster. Wir werden ein Referendum ansetzen, um den britischen Einfluss in unserer Regierung zu verlassen."
 SAF_separation_policy:0 "Trennungsrichtlinien"
 SAF_separation_policy_desc:0 "Unsere Völker tragen immer noch die Narben der Apartheid."
 SAF_relax_racial_laws:0 "Lockern Sie die Rassenpolitik"
 SAF_relax_racial_laws_desc:0 "Die Stärke einer Republik kommt von ihren Völkern. Wir können die Unterdrückung unseres Volkes durch irgendwelche imaginären Linien, die von wenigen Privilegierten beschlossen werden, nicht länger tolerieren."
 SAF_laager_doctrine:0 "Die Laager-Doktrin"
 SAF_laager_doctrine_desc:0 "Unsere Völker sind jetzt unter einer gemeinsamen Flagge vereint und stammen nicht mehr von einem ausländischen Herrn!"
 NMB_graveyard_coast:0 "Friedhofsküste"
 NMB_graveyard_coast_desc:0 "Diese Küste ist übersät mit natürlichen Hindernissen und rauem Gelände, was den Bau von Häfen oder die Logistik über sie hinweg äußerst schwierig macht."
 SAF_event.1.t:0 "Die konservative Regierung stürzt!"
 SAF_event.1.desc:0 "Mit dem Votum des Parlaments für einen Kriegseintritt Großbritanniens ist die Neutralitätspolitik der konservativen Regierung völlig diskreditiert. Der liberale Jan Smuts, der die Kriegserklärung befürwortete, wurde mit der Bildung einer neuen Regierung beauftragt. Um eine Armee aufzubauen, wurde ihm das Kommando über alle südafrikanischen Streitkräfte übertragen."
 SAF_event.1.a:0 "Das Imperium wird verteidigt!"
 SAF_event.2.t:0 "Organisation der Party"
 SAF_event.2.d:0 "Unsere kommunistische Partei ist sehr zerbrechlich, und um die Macht erfolgreich zu übernehmen, müssen wir zunächst die Partei organisieren."
 SAF_event.2.a:0 "Thabo Edwin Mofutsanyana wird unsere Gruppe leiten."
 SAF_event.2.b:0 "Moses Kotane wird unsere Gruppe leiten."
 SAF_event.3.t:0 "Sturz der Kolonialregierung"
 SAF_event.3.d:0 "Wir haben jetzt die vorherige Kolonialregierung gestürzt und ALLE Verbindungen zu Großbritannien abgebrochen, jetzt müssen wir unsere eigene Republik gründen!"
 SAF_event.3.a:0 "Perfekt."
 SAF_event.4.t:0 "Afrikaner-Coup"
 SAF_event.4.d:0 "Mit der Zeit gerieten die Afrikaner langsam in Vergessenheit, aber jetzt, da wir Organisationen wie den Afrikaner Broederbond und den Ossewabrandwag zusammengestellt haben, können wir die Regierung stürzen und die von den Briten gestürzte Afrikanische Republik wiederherstellen!"
 SAF_event.4.a:0 "Sie können uns nicht schlagen!"
 SAF_event.5.t:0 "Unabhängigkeitsreferendum"
 SAF_event.5.d:0 "Während wir hinsichtlich der staatlichen Verwaltung unabhängig geworden sind, bleibt die Frage unserer Beziehungen zum Vereinigten Königreich bestehen. Wir könnten ein gleichberechtigter Verbündeter für sie werden, aber wenn wir uns darauf einlassen, wird unser Premierminister Hertzog zusammen mit dem pro-britischen Kommandanten und Politiker Jan Smuts zurücktreten."
 SAF_event.5.a:0 "Wir brauchen immer noch die Briten."
 SAF_event.5.b:0 "Wir brauchen sie nicht."
 SAF_event.6.t:0 "Jan Smuts geht in den Ruhestand"
 SAF_event.6.desc:0 "Aufgrund seiner klaren ideologischen Ausrichtung wurde Jan Smuts von der Regierung unter Druck gesetzt und musste sein Kommando aufgeben und das Land verlassen."
 SAF_event.6.a:0 "Wir werden ihn nicht bereuen."
 SAF_event.7.t:0 "Ein Angebot von weit her"
 SAF_event.7.desc:0 "Robey Leibbrandt, ein Afrikaner-Kämpfer, der behauptet, eine Organisation namens Ossewabrandwag zu vertreten, hat uns kontaktiert. Er ist bereit, in sein Vaterland zurückzukehren und sein Land von der Unterdrückung durch das Ausland zu befreien. Er hofft, dass wir den Kampf des afrikanischen Volkes um Land und Freiheit unterstützen werden. Er möchte sich unseren Geheimdiensten anschließen und in sein Heimatland zurückkehren, um seinen Kampf fortzusetzen."
 SAF_event.7.a:0 "Vereinbaren Sie einen Termin mit einem Verbindungsbeamten."
 SAF_event.7.b:0 "Lehnen Sie höflich ab."
