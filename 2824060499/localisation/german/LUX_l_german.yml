 r56_legacy_of_luxembourg_crisis:0 "Erbe der Luxemburg-Krise"
 r56_legacy_of_luxembourg_crisis_desc:0 "Luxemburg verfolgt seit der Luxemburg-Krise von 1867 eine Politik der Neutralität. Allerdings hat die deutsche Besetzung unseres Landes im Ersten Weltkrieg und die jüngsten Aufrüstungskampagnen dazu geführt, dass die Unterstützung für die Neutralität nachgelassen hat."
