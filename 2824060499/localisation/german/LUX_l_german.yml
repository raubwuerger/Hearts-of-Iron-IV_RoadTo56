 schuster:0 "Josef Schuster"
 schuster_desc:0 "Joseph Schuster war vor dem Krieg Luxemburgs Chefingenieur für Brücken und Autobahnen."
 bodson:0 "Victor Bodson"
 bodson_desc:0 "Victor Bodson war Justizminister Luxemburgs und berühmt für seine Rolle bei der Flucht von Juden aus Nazi-Deutschland."
 lux_victor_idea:0 "Lux Victor!"
 lux_victor_idea_desc:0 "Wir wurden gewogen, gemessen und es wurde kein Mangel festgestellt. Es lebe die Herzogin und Luxemburg!"
 auxiliaries_idea:0 "Hilfsmittel"
 auxiliaries_idea_desc:0 "Am Vorabend des Krieges muss jeder willige Bürger kampfbereit sein. Durch die Verstärkung unserer derzeitigen Streitkräfte mit Hilfstruppen können wir im kommenden Konflikt eine Chance haben."
 gendarmerie_idea:0 "Großherzogliche Gendarmerie"
 gendarmerie_idea_desc:0 "Eine Strafverfolgungsbrigade wird dafür sorgen, dass die Straßen unserer Zivilbevölkerung sicher sind, und wird bei Bedarf zur Verteidigung des Landes herangezogen."
 volunteer_army_idea:0 "Freiwillige"
 volunteer_army_idea_desc:0 "Jeder Bürger muss seinen Teil beitragen."
 quality_over_quantity_idea:0 "Qualität vor Quantität"
 quality_over_quantity_idea_desc:0 "Auch wenn uns der Platz fehlt, kann die Handwerkskunst Luxemburgs mit Mühe legendär werden, jede Kugel ein Pinselstrich und jedes Gewehr ein Meisterwerk."
 foreign_experts_idea:0 "Ausländische Experten"
 foreign_experts_idea_desc:0 "Indem wir die Besten und Klügsten in unsere Hallen einladen, können wir große Fortschritte in der Technologie machen, die unsere größeren Nachbarn bei weitem übertreffen."
 LUX_communism_idea:0 "Kommunistischer Einfluss"
 LUX_communism_idea_desc:0 "Die Bankiers und Geschäftsleute der Elite haben die Bevölkerung Luxemburgs zu lange unterdrückt. Jetzt werden wir unser Land zurückerobern!"
 LUX_fascism_idea:0 "Faschistischer Einfluss"
 LUX_fascism_idea_desc:0 "Unsere Nation hat sich unter demokratischen Verträgen und Demontagen eingeschüchtert, die unser großartiges Land in ein Gespött verwandelt haben. Nur durch nationalistischen Eifer können wir die Ehre unserer Nation zurückgewinnen."
 LUX_democratic_idea:0 "Demokratischer Einfluss"
 LUX_democratic_idea_desc:0 "Die Zukunft Luxemburgs liegt in der Demokratie. Joseph Bech und die Rietspartei haben unsere Nation bisher geleitet und genießen die volle Unterstützung des Landes."
 LUX_neutrality_idea:0 "Royalistischer Einfluss"
 LUX_neutrality_idea_desc:0 "Neutralität ist seit langem der Weg Luxemburgs, mit unterschiedlichem Erfolg. Diesmal ist es keine freiwillige Entscheidung, sondern die Notwendigkeit, uns von kommenden Konflikten fernzuhalten."
 communist_neighbours:0 "Kommunistische Nachbarn"
 communist_neighbours_desc:0 "Die Anwesenheit einer nahegelegenen kommunistischen Nation hat dieses Land auch anfälliger für den Kommunismus gemacht."
 LUX_deterrence:0 "Abschreckung"
 LUX_deterrence_desc:0 "Ein Krieg mit einer so grausamen Nation wäre ... unklug."
 LUX_armed_deterrence:0 "Bewaffnete Abschreckung"
 LUX_armed_deterrence_desc:0 "Testen Sie Ihre Armeen an den Mauern Luxemburgs, denn es wird keine Kapitulation geben."
 BEL_defense_of_the_benelux:0 "Verteidigung der Benelux-Staaten"
