l_german:
 luxembourg_tree:0 "Luxemburgischer nationaler Fokus"
 LUX_foster_an_european_community:0 "Fördern Sie eine europäische Gemeinschaft"
 LUX_foster_an_european_community_desc:0 "Die europäischen Nationen haben viel mehr gemeinsam, als sie denken. Wir müssen jeden Zentimeter unserer politischen Kraft einsetzen, um ein Gemeinschaftsgefühl und eine Zusammenarbeit zu fördern und Europa bei der Bewältigung der vor uns liegenden politischen Herausforderungen zu helfen."
 LUX_adjust_our_forign_policy:0 "Passen Sie unsere Außenpolitik an"
 LUX_adjust_our_forign_policy_desc:0 "Die politische Situation unseres Landes hat sich seit der Londoner Konferenz um das Zehnfache verändert. Wir können nicht zurücktreten und unseren Nachbarn die Herrschaft über unser Schicksal überlassen. Wir müssen in der Weltpolitik, wenn es um uns geht, proaktiver werden."
 LUX_stand_agaisnt_authoritarianism:0 "Stehen Sie gegen den Autoritarismus"
 LUX_stand_agaisnt_authoritarianism_desc:0 "Viele westeuropäische Nationen glauben, dass nationalistische autoritäre Regierungen und Autarkie mehr bewirken als Regierungen, die für das Volk eintreten. Wir müssen diesen Vorstellungen im In- und Ausland entgegentreten."
 LUX_expeditionary_doctrine:0 "Expeditionslehre"
 LUX_expeditionary_doctrine_desc:0 "Wir müssen uns der Tatsache stellen, dass unser Militär im Vergleich zu anderen Ländern noch in den Kinderschuhen steckt und unsere autoritären Feinde stolz auf ihr Militär sind. Wie wir internationale bewaffnete Konflikte beeinflussen können, besteht darin, unser Militär darauf auszurichten, Expeditionsteilnehmer zu sein, die größeren Nationen helfen, sich dem autoritären Imperialismus zu widersetzen."
 r56_LUX_expeditionary_doctrine:0 "Expeditionslehre"
 LUX_politcal_safe_heaven:0 "Politischer sicherer Hafen"
 LUX_politcal_safe_heaven_desc:0 "Während viele Länder um uns herum Linke verfolgen. Wir können für sie ein sicherer Hafen und Zufluchtsort sein."
 LUX_coaltition_with_kpl:0 "Radikalisieren Sie die Gewerkschaften"
 LUX_coaltition_with_kpl_desc:0 "Die Gewerkschaften sind ein wichtiger Verbündeter in unserem Kampf gegen die Kapitalisten. Wir müssen sie auf unsere Seite ziehen."
 LUX_strengthen_rietspartei_position:0 "Stärken Sie die Technokraten"
 LUX_strengthen_rietspartei_position_desc:0 "Unsere Intellektuellen und Akademiker sind einer der größten Vermögenswerte unseres Landes. Es ist an der Zeit, dass wir sie als solche behandeln und sie in Machtpositionen innerhalb unserer Regierung bringen."
 LUX_export_our_doctrine:0 "Exportieren Sie unsere Lehre"
 LUX_export_our_doctrine_desc:0 "Der Kommunismus kennt keine Grenzen. Daher müssen wir zur Befreiung unserer Kameraden in den Nachbarländern beitragen!"
 LUX_armed_republic:0 "Bereiten Sie sich auf Konfrontationen vor"
 LUX_armed_republic_desc:0 "Wir müssen unser Land auf Konfrontationen vorbereiten, wenn die Diplomatie scheitert, und wir müssen uns gegen Aggressoren wehren."
 LUX_demand_french_guarantee:0 "Bitten Sie um französische Rüstungshilfe"
 LUX_demand_french_guarantee_desc:0 "Unser Nachbar und Verbündeter im Laufe der Jahre. Frankreich sollte uns bei der Aufgabe helfen können, unser Militär auszubauen."
 LUX_pentition_for_soviet_aid:0 "Bitten Sie um sowjetische Rüstungshilfe"
 LUX_pentition_for_soviet_aid_desc:0 "Während die [SOV.GetName] für ein traditionelles Militärbündnis zu weit entfernt sind. Wir können immer noch um Hilfe bei der Aufrüstung bitten."
 LUX_join_the_allies:0 "Treten Sie den Alliierten bei"
 LUX_join_the_allies_desc:0 "Die beste Möglichkeit, unsere Unabhängigkeit zu wahren, besteht darin, ein Militärbündnis mit einer viel stärkeren demokratischen Nation einzugehen."
 LUX_empower_the_chamber_of_deputies:0 "Stärken Sie die Abgeordnetenkammer"
 LUX_empower_the_chamber_of_deputies_desc:0 "Warum sollten wir versuchen, diplomatische Bemühungen voranzutreiben, wenn wir hier in unserem kleinen Land so viele Probleme lösen müssen? Die Antwort ist, dass wir das nicht tun sollten. Wir müssen unsere nationale Regierung festigen, bevor wir versuchen, internationale Politik zu betreiben."
 LUX_the_catholic_colitaion:0 "Die katholische Koalition"
 LUX_the_catholic_colitaion_desc:0 "Während viele unserer demokratischen Parteien in vielen Fragen anderer Meinung sind. Was die meisten unserer Parteien eint, ist der katholische Glaube. Die Bildung einer Koalition demokratischer Parteien mit dem katholischen Glauben im Mittelpunkt wird unsere Regierung erheblich stärken."
 r56_LUX_the_catholic_colitaion:0 "Katholische Koalition"
 LUX_maintain_minority_parties:0 "Behalten Sie Minderheitenparteien bei"
 LUX_maintain_minority_parties_desc:0 "Wir sind zwar anderer Meinung als andere politische Parteien. Sie loszuwerden wird mehr schaden als nützen."
 r56_LUX_maintain_minority_parties:0 "Behaltene Minderheitsparteien"
 LUX_continue_urbanization_policies:0 "Fortsetzung der Urbanisierungspolitik"
 LUX_continue_urbanization_policies_desc:0 "Frühere Urbanisierungsprogramme haben unsere wirtschaftlichen Aussichten erheblich verbessert. Wir sollten solche Pläne fortsetzen."
 r56_LUX_continue_urbanization_policies:0 "Urbanisierungspolitik"
 LUX_empower_the_capitalists:0 "Erhöhen Sie die Kapitalisten"
 LUX_empower_the_capitalists_desc:0 "Unsere Privatunternehmen sind eine der größten Stärken des Landes. Wir sollten alles tun, was wir können, um sie zu unterstützen und zu stärken."
 LUX_border_sercuity:0 "Grenzsicherung"
 r56_LUX_empower_the_capitalists:0 "Ermächtigte Kapitalisten"
 r56_LUX_border_sercuity:0 "Sichern Sie unser Land"
 LUX_border_sercuity_desc:0 "Leider haben die jüngsten Ereignisse es für uns notwendig gemacht, unsere Nation zu stärken. Wenn jemand angreifen würde, wären wir bereit."
 LUX_pass_maulkuerfgesetz:0 "Rechte Koalition"
 LUX_pass_maulkuerfgesetz_desc:0 "Wir können uns nicht darauf verlassen, dass unsere derzeitige Regierung das Land nach außen und innen vor den Bedrohungen schützt, denen wir ausgesetzt sind. Wir brauchen eine neue starke Führung."
 LUX_favor_the_royalist:0 "Zement-Royalismus"
 LUX_favor_the_royalist_desc:0 "Die Festigung des neuen royalistischen Regimes wird unsere Nation bereichern und stärker machen. Innenpolitisch und militärisch."
 LUX_favor_the_fasicts:0 "Integrieren Sie die Jugendgruppen"
 LUX_favor_the_fasicts_desc:0 "Die Jugendgruppen waren unser größter Verbündeter beim Aufstieg unserer Partei in diesem großartigen Land. Ihre Eingliederung in unser Militär wird unser Land und unser Militär weiterhin großartig machen!"
 LUX_embrace_autarky:0 "Umfassen Sie die Autarkie"
 LUX_embrace_autarky_desc:0 "Wenn wir unser Militär nach besten Kräften unterstützen wollen. Dann muss unsere heimische Industrie dem Staat dienen."
 LUX_german_alignment:0 "Deutsche Ausrichtung"
 LUX_german_alignment_desc:0 "Deutschland ist unser wahrer Bruder. Wir müssen uns mit ihnen in einer Union für eine glänzende Zukunft verbünden!"
 LUX_german_alignment_tt:0 "[LUX.GetLeader] wird eine §YPersonalunion mit§ anstreben! der [GER.Getname], der unsere §Rsubjection§ beinhalten wird! zu ihnen."
 LUX_our_own_destiny:0 "Unser eigenes Schicksal"
 LUX_our_own_destiny_desc:0 "Wir können uns nicht darauf verlassen, dass andere unseren Weg ebnen. Wir müssen alleine daran arbeiten, unsere Zukunft rosig zu gestalten!"
 LUX_creative_military_solutions:0 "Kreative militärische Lösungen"
 LUX_creative_military_solutions_desc:0 "Angesichts unserer Umstände müssen wir möglicherweise nach experimentelleren Wegen suchen, um militärisch die Oberhand zu gewinnen. Fallschirmjäger sind in dieser Hinsicht ein guter Ansatzpunkt."
 LUX_operation_bastogne:0 "Operation Bastogne"
 LUX_operation_bastogne_desc:0 "Wir müssen das Land zurückerobern, das Belgien uns genommen hat! Die Ausweitung unserer Grenzen auf unsere verlorenen Länder wird ein großer nationaler Triumph sein!"
 LUX_royalist_militarism:0 "Königlicher Militarismus"
 LUX_royalist_militarism_desc:0 "Wenn wir den Stolz unserer königlichen Familie in unserem Militär und unserem Land verankern, wird dies den Patriotismus erheblich steigern. Unterstützung bei der Rekrutierung und Unterstützung bei Konflikten."
 LUX_formalize_our_resistance:0 "Formulieren Sie unseren Widerstand"
 LUX_formalize_our_resistance_desc:0 "Unsere Widerstandsgruppen mögen unterschiedlich sein, aber wir können sie in einer Sache einigen. Wir leisten Widerstand gegen unsere Besatzer."
 LUX_evacuate_the_treasury:0 "Evakuieren Sie das Finanzministerium"
 LUX_evacuate_the_treasury_desc:0 "Die Verlagerung unserer Schatzkammer in den Untergrund und außer Landes wird uns helfen, Widerstandsbemühungen zu finanzieren."
 LUX_politcal_safe_heaven_tt:0 "Für jedes §YNNachbarland§! das ist kein kommunistischer Gewinn: Politische Macht: §G+10§!. und Veränderung in der Popularität des Kommunismus: §G1.00%§!."
 LUX_assert_ourselves:0 "Behaupten wir uns"
 LUX_assert_ourselves_desc:0 "Wir sind keine Kleinmacht mehr, sondern eine starke Nation! Mit der militärischen Macht als Beweis!"
 luxembourg.1.t:0 "Eine Einladung in die Benelux-Länder"
 luxembourg.1.d:0 "Obwohl Luxemburg von kleiner Statur ist, ist es in den letzten Jahren aufgrund der zunehmend kriegerischen Haltung seiner Nachbarn politisch recht aktiv geworden. Premierminister Joseph Bech hat argumentiert, dass die Tieflandländer sich zusammenschließen sollten, bevor unser Schicksal für uns entschieden wird."
 luxembourg.1.a:0 "Ein Toast auf die Benelux-Union!"
 luxembourg.1.b:0 "Eine Allianz? lächerlich!"
 luxembourg.2.t:0 "[From.GetName] Tritt den Benelux-Ländern bei"
 luxembourg.2.d:0 "[From.GetLeader] hat zugestimmt, der Gewerkschaft beizutreten, unsere Allianz wird stärker!"
 luxembourg.2.a:0 "Lass uns feiern!"
 luxembourg.3.t:0 "[From.GetName] lehnt unser Angebot ab."
 luxembourg.3.d:0 "Unsere Diplomaten sind mit traurigen Nachrichten aus [From.GetName] zurückgekehrt; Trotz unserer besten Bemühungen wird es zu keiner Allianz kommen."
 luxembourg.3.a:0 "Sie können dann alleine sterben."
 luxembourg.10.t:0 "Luxemburg möchte sich uns anschließen"
 luxembourg.10.d:0 "Damian Kratzenberg hat Diplomaten nach Berlin geschickt, um die mögliche Mitgliedschaft Luxemburgs in der Achsenmächte zu besprechen. Obwohl es sich um ein winziges Land handelt, sind sie sehr daran interessiert."
 luxembourg.10.a:0 "Ein weiterer Verbündeter im Kampf für den deutschen Nationalismus!"
 luxembourg.10.b:0 "Ihr Schutz wird sie kosten."
 luxembourg.10.c:0 "Luxem-was nun?"
 luxembourg.11.t:0 "Deutschland akzeptiert!"
 luxembourg.11.d:0 "Gesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um das Bündnis Luxemburgs mit den Achsenmächten zu besprechen. Es ist ein großer Festtag!"
 luxembourg.11.a:0 "Ehre sei dem Führer!"
 luxembourg.12.t:0 "Deutschland akzeptiert..."
 luxembourg.12.d:0 "Gesandte aus Berlin sind in Luxemburg-Stadt eingetroffen, um die teilweise Integration Luxemburgs in das Deutsche Reich zu besprechen. Es scheint, dass sich die Vereinbarung geändert hat."
 luxembourg.12.a:0 "Ein kleiner Preis für den Schutz."
 luxembourg.13.t:0 "Deutschland lehnt ab."
 luxembourg.13.d:0 "Unsere Briefe bleiben unbeantwortet, unsere Diplomaten werden abgewiesen, es scheint, dass die Nazis Wichtigeres im Sinn haben als das Schicksal unserer Nation."
 luxembourg.13.a:0 "Verdammt sind sie alle."
 luxembourg.14.t:0 "Die Wahlen von 1937."
 luxembourg.14.d:0 "Obwohl überall auf der Welt Gewitterwolken aufziehen, schreitet die Politik in Luxemburg immer weiter voran. Bei der bevorstehenden Wahl 1937 wird es eine große Wahlbeteiligung der Rietspartei und der Sozialdemokraten geben. Allerdings hat das von der konservativen Partei vorgeschlagene Maulkürfgesetz, das die wachsende Popularität und Stimme der KPL dämpfen soll, nicht so viel Zuspruch gefunden wie erwartet. [ROOT.GetLeader] hat das Schicksal des Gesetzes in einem Referendum aufs Spiel gesetzt. Die endgültige Abstimmung über das Referendum dürfte hauchdünn ausfallen."
 luxembourg.14.d.alt:0 "Obwohl überall auf der Welt Gewitterwolken aufziehen, schreitet die Politik in Luxemburg immer weiter voran. Bei der bevorstehenden Wahl 1937 wird es eine große Wahlbeteiligung der Rietspartei und der Sozialdemokraten geben. Mit der jüngsten Verabschiedung des Maulkürfgesetzes durch die Rietspartei ist [ROOT.GetLeader] davon ausgenommen, dass er seine Führung mit Hilfe einer der rechten Minderheitsparteien behaupten kann."
 luxembourg.14.a:0 "Das Referendum scheitert."
 luxembourg.14.b:0 "Das Referendum ist erfolgreich."
 luxembourg.14.c:0 "Politik ist ein lustiges Spiel."
 luxembourg.100.t:0 "[ROOT.GetLeader] tritt zurück"
 luxembourg.100.d:0 "Mit dem jüngsten Scheitern der Verabschiedung des Maulkürfgesetzes. Joseph Bech hielt es für das Beste für die Partei, seine Führungsrolle aufzugeben. Pierre Dupong ist angetreten und hat die Führung der Partei übernommen. Was seine neue Koalition bringen wird, ist unklar."
 luxembourg.100.a:0 "Nur ein einfaches Hin und Her mit ein paar Stühlen."
 luxembourg.101.t:0 "[ROOT.GetLeader]s neue Koalition"
 luxembourg.101.d:0 "[ROOT.GetLeader] behauptete seine Parteiführung bei den jüngsten Wahlen mit der Hilfe einiger rechter Parteimitglieder, die aus ihren Parteien austraten und ihm im Gegenzug für Zugeständnisse die nötigen Stimmen gaben, um seine Führung zu stützen. Allerdings sind die rechten Parteien in zwei Fraktionen gespalten. Der Royalist und die Faschisten. Wem sollten wir den Vorzug geben, wenn wir der Rechten einige politische Änderungen zugestehen?"
 luxembourg.101.a:0 "Bevorzugen Sie die Faschisten"
 luxembourg.101.b:0 "Bevorzugen Sie die Royalisten"
 luxembourg.102.t:0 "[LUX.GetName] bittet um Rüstungshelfer"
 luxembourg.102.d:0 "Die [LUX.GetRulingParty] hat um Rüstungsunterstützung für ihr wachsendes Militär gebeten. Sollen wir ihnen helfen? Angesichts der aktuellen globalen Umstände wäre es klug, der kleinen Nation Material zur Verfügung zu stellen."
 luxembourg.102.a:0 "Gewähren Sie den Adjutanten."
 luxembourg.102.b:0 "Adjutant zurückhalten."
 luxembourg.103.t:0 "[FRA.GetName] hat uns Hilfe gewährt."
 luxembourg.103.d:0 "Die [FRA.GetRulingParty] hat uns die gewünschte Rüstungsunterstützung für unser wachsendes Militär gewährt. Angesichts der aktuellen globalen Umstände werden diese Materialien sehr geschätzt."
 luxembourg.103.a:0 "Wir werden diese sinnvoll nutzen."
 luxembourg.104.t:0 "[FRA.GetName] hat unseren Hilferuf abgelehnt."
 luxembourg.104.d:0 "Die [FRA.GetRulingParty] hat uns die beantragte Rüstungsunterstützung für unser wachsendes Militär abgelehnt. Angesichts der aktuellen globalen Umstände wird dies große Auswirkungen auf uns haben."
 luxembourg.104.a:0 "Verdammt"
 luxembourg.105.t:0 "[LUX.GetName] bittet um Rüstungshelfer"
 luxembourg.105.d:0 "Die [LUX.GetRulingParty] hat um Rüstungsunterstützung für ihr wachsendes Militär gebeten. Sollten wir der kürzlich ermächtigten kommunistischen Regierung helfen? Angesichts der aktuellen globalen Umstände wäre es klug, der kleinen Nation Material zur Verfügung zu stellen."
 luxembourg.105.a:0 "Gewähren Sie den Adjutanten."
 luxembourg.105.b:0 "Adjutant zurückhalten."
 luxembourg.106.t:0 "[SOV.GetName] hat uns Hilfe gewährt."
 luxembourg.106.d:0 "Die [SOV.GetRulingParty] hat uns die gewünschte Rüstungsunterstützung für unser wachsendes Militär gewährt. Angesichts der aktuellen globalen Umstände werden diese Materialien sehr geschätzt."
 luxembourg.106.a:0 "Wir werden diese sinnvoll nutzen."
 luxembourg.107.t:0 "[SOV.GetName] hat unseren Hilferuf abgelehnt."
 luxembourg.107.d:0 "Die [SOV.GetRulingParty] hat uns die beantragte Rüstungsunterstützung für unser wachsendes Militär abgelehnt. Angesichts der aktuellen globalen Umstände wird dies große Auswirkungen auf uns haben."
 luxembourg.107.a:0 "Verdammt"
 luxembourg.108.t:0 "[LUX.Getname] strebt eine Personalunion mit unserer Regierung an."
 luxembourg.108.d:0 "Vertreter der Regierung von [LUX.Getleader] haben vorgeschlagen, dass eine Union zwischen unseren beiden Regierungen von Vorteil wäre. Die Vertreter von [LUX.Getleader] legten einen umfassenden Plan vor, um die beiden Nationen wirtschaftlich und militärisch zu vereinen. Indem wir die Kontrolle über die gesamte Außenpolitik Luxemburgs erhalten."
 luxembourg.108.a:0 "Ein ausgezeichneter Vorschlag!"
 luxembourg.108.b:0 "Wir brauchen keinen Stadtstaat."
 luxembourg.109.t:0 "[GER.Getname] hat unser Angebot angenommen."
 luxembourg.109.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung angenommen. [LUX.Getleader] sind heute Morgen mit hervorragenden Neuigkeiten von [GER.Getcapital] zurückgekehrt. Nachdem dies geklärt ist, sollten wir nun versuchen, die anderen Länder zu stärken."
 luxembourg.109.a:0 "Großartig!"
 luxembourg.110.t:0 "[GER.Getname] hat unser Angebot abgelehnt."
 luxembourg.110.d:0 "[GER.Getname] hat unser Angebot einer Personalunion mit unserer Regierung abgelehnt. [LUX.Getleader] sind heute Morgen mit der schrecklichen Nachricht von [GER.Getcapital] zurückgekehrt. Wer weiß, wie wir mit diesem Deal die Beziehungen zu [GER.Getname] fortsetzen sollen, wird zerstört."
 luxembourg.110.a:0 "Verdammt"
 luxembourg.111.t:0 "[LUX.Getname] geht Personalunion mit [GER.Getname] ein."
 luxembourg.111.d:0 "\nHeute Morgen machten sich Vertreter der Regierung von [LUX.Getleader] auf den Weg zu [GER.Capital.Getname], um einen voraussichtlich ereignislosen diplomatischen Beitrag zu verfassen. Allerdings stieß dieser Besuch in vielen Ländern Europas auf Überraschung, als der Vertreter von [LUX.Getleader] eine Personalunionsvereinbarung mit [GER.Getname] vorschlug. \n\nNachdem beide Seiten einige Stunden lang die Einzelheiten der endgültigen Vereinbarung durchgegangen waren, unterzeichneten sie den Vertrag. Dieses Abkommen stellt Luxemburg faktisch unter deutsche Untertanenstellung."
 luxembourg.111.a:0 "Dieses Zauberproblem"
