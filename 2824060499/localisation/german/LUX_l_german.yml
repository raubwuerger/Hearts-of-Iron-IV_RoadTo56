 LUX_sola:0 "Société Luxembourgeoise d'Armes"
 LUX_atelier_de_petange:0 "Les Ateliers de Pétange"
 LUX_hadir:0 "HADIR"
 LUX_esch_archette_aerodrome:0 "S.A. pour l'Aménagement et l'Exploitation de l'Aérodrome d'Esch/Alzette"
 LUX_luxair:0 "Luxair"
 LUX_radio_luxembourg:0 "Radio Luxemburg"
 LUX_lou_hemmer:0 "Lou Hemmer"
 LUX_lou_hemmer2:0 "Lou Hemmer"
 LUX_henri_stein:0 "Henri Stein"
 LUX_edouard_kremmer:0 "Edouard Kremmer"
 BEL_LUX_BEL_customs_union:0 "Belgisch-luxemburgische Zollunion"
 BEL_BEL_LUX_customs_union:0 "Belgisch-luxemburgische Zollunion"
 LUX_prepareforwar:0 "Auf den Krieg vorbereiten"
 LUX_prepareforwar_desc:0 "Der Krieg, der alle Kriege beenden sollte, hat nichts beendet. Während die Großmächte links und rechts von uns erneut mobilisieren, muss Luxemburg bereit sein, sein Volk zu verteidigen."
 LUX_boostindustry:0 "Ankurbeln Sie die Industrie"
 LUX_boostindustry_desc:0 "Eine Nation ohne eine florierende Industrie muss unter ihrem eigenen Gewicht zusammenbrechen. Angesichts des bevorstehenden Krieges ist es von größter Bedeutung, dass Luxemburg über eigene Mittel zur Aufrechterhaltung seiner Verteidigungsbemühungen verfügt."
 LUX_radioluxembourg:0 "Radio Luxemburg"
 LUX_radioluxembourg_desc:0 "Radio Luxembourg mit Sitz in unserer großartigen Stadt ermöglicht es Rundfunkveranstaltern, Zuschauer in ganz Europa zu erreichen und das Monopol der British Broadcasting Company zu brechen, indem kommerzielles Radio zurück nach Großbritannien und Irland gebracht wird."
 LUX_feierwon:0 "Feierwon"
 LUX_feierwon_desc:0 "„Kommen Sie hierher aus Frankreich, Belgien, Preußen,\nwir wollen Ihnen unser Vaterland zeigen\nask in alle Richtungen,\nWir wollen bleiben, was wir sind.“"
 LUX_realism:0 "Realismus"
 LUX_realism_desc:0 "Obwohl Luxemburg einen starken Geist hat, kann es sich eine aggressive Haltung im Krieg nicht leisten. Wir werden mit großer Rücksichtnahme auf unser Volk und unsere Neutralität voranschreiten."
 LUX_idealism:0 "Idealismus"
 LUX_idealism_desc:0 "Passivität ist in diesen Zeiten der Tod. Wenn wir nicht zuerst handeln, werden wir von einer der Mächte überrannt, die über uns herfallen. Unter der Führung von Émile Speller wird Luxemburg nicht unterschätzt."
 LUX_lucilinburhuc:0 "Lucilinburhuc"
 LUX_lucilinburhuc_desc:0 "Die Festung Luxemburg ist seit langem der Eckpfeiler unserer Nation. Verträge haben uns zwar gezwungen, den Großteil unserer Befestigungsanlagen abzubauen, doch die Sicherheit unserer großen Festung ist jetzt wichtiger denn je."
 LUX_luxvictor:0 "Lux Victor"
 LUX_luxvictor_desc:0 "Wir wurden gewogen, gemessen und es wurde kein Mangel festgestellt. Es lebe die Herzogin und Luxemburg!"
 LUX_schusterline:0 "Schuster-Linie"
 LUX_schusterline_desc:0 "Feindseligkeiten aus dem Osten müssen abgewehrt werden. Joseph Schuster hat eine Verteidigungslinie an unserer Ostgrenze entworfen, um feindliche Soldaten von unserem Territorium fernzuhalten – und unsere Souveränität zu bewahren."
 LUX_grandducalgendarmerie:0 "Großherzogliche Gendarmerie"
 LUX_grandducalgendarmerie_desc:0 "Eine Strafverfolgungsbrigade wird dafür sorgen, dass die Straßen unserer Zivilbevölkerung sicher sind, und wird bei Bedarf zur Verteidigung des Landes herangezogen."
 LUX_restoretheauxiliaries:0 "Stellen Sie die Hilfsgeräte wieder her"
 LUX_restoretheauxiliaries_desc:0 "Am Vorabend des Krieges muss jeder willige Bürger kampfbereit sein. Durch die Verstärkung unserer derzeitigen Streitkräfte mit Hilfstruppen können wir im kommenden Konflikt eine Chance haben."
 LUX_volunteerarmy:0 "Freiwilligenarmee"
 LUX_volunteerarmy_desc:0 "Luxemburg ist heute mehr denn je darauf angewiesen, dass seine mutigen Bürger der Pflicht nachkommen, unsere Nation gegen ausländische Bedrohungen zu verteidigen."
 LUX_expandthesteelworks:0 "Erweitern Sie das Stahlwerk"
 LUX_expandthesteelworks_desc:0 "Unser Land ist seit langem für seinen Qualitätsstahl bekannt. Obwohl unsere Ressourcen begrenzt sein mögen, wird eine erweiterte Nutzung der Stahlwerke sicherstellen, dass Luxemburg auf dem Weltmarkt wettbewerbsfähig bleibt."
 LUX_modernizetherails:0 "Modernisieren Sie die Schienen"
 LUX_modernizetherails_desc:0 "Die Identität unseres Landes ist eng mit der Eisenbahn verbunden, den transnationalen Schienen, die uns mit den beiden Großmächten verbinden. Es liegt in unserem besten Interesse, unsere Schienennetze in den kommenden Jahren zu modernisieren."
 LUX_sandweilerairport:0 "Unterstützen Sie Flugshows"
 LUX_sandweilerairport_desc:0 "Luxemburg mag zwar klein sein und derzeit nur über eine Landebahn verfügen, doch die Organisation von Flugshows könnte die Begeisterung für die Luftfahrt steigern."
 LUX_war:0 "Kriegsbereit"
 LUX_war_desc:0 "Gott schütze uns alle."
 LUX_arcelormittal:0 "ARBED"
 LUX_arcelormittal_desc:0 "Durch die Verstaatlichung der Stahlwerke von ARBED wird unsere kleine Nation in der Industrie zum Neid der Welt werden."
 LUX_beneluxair:0 "Unterstützen Sie lokale Hersteller"
 LUX_beneluxair_desc:0 "Unsere einzige Hoffnung, unsere eigenen Flugzeuge zu entwickeln, besteht darin, uns auf eine Handvoll erfahrener Erfinder zu verlassen, die über das nötige Wissen verfügen, um ausländische Designs zu kopieren und zu verbessern."
 LUX_princehenrinetwork:0 "Prinz-Henri-Netzwerk"
 LUX_princehenrinetwork_desc:0 "In den letzten hundert Jahren hat das Prince-Henri-Netzwerk unserem Volk gute Dienste geleistet. In den letzten Jahren kam es jedoch sowohl zu einem Gewinnrückgang als auch zu einem zunehmenden Wettbewerb. Durch die Verstaatlichung der Schienen können wir die große Effizienz aufrechterhalten, die unsere Eisenbahn in diesem modernen Jahrhundert benötigt."
 LUX_maximiseefficiency:0 "Maximieren Sie die Effizienz"
 LUX_maximiseefficiency_desc:0 "Effizienz ist der Schlüssel, um den steigenden Bedarf unseres Landes zu decken. Von Kugeln bis zu Bandagen werden unsere Fabriken tadellos sein."
 LUX_qualityoverquantity:0 "'Qualität vor Quantität'"
 LUX_qualityoverquantity_desc:0 "Auch wenn uns der Platz fehlt, kann die Handwerkskunst Luxemburgs mit Mühe legendär werden, jede Kugel ein Pinselstrich und jedes Gewehr ein Meisterwerk."
 LUX_militaryfocus:0 "Militärischer Fokus"
 LUX_militaryfocus_desc:0 "Wenn wir unsere Kriegsindustrie nicht aufbauen, wird von unserer Nation nichts mehr übrig bleiben. Alle Anstrengungen müssen der luxemburgischen Kriegsmaschinerie zugute kommen."
 LUX_civilianfocus:0 "Ziviler Fokus"
 LUX_civilianfocus_desc:0 "Unser Volk ist wichtiger als Kriegsmanöver. Mit einer starken Zivilindustrie können wir der Bevölkerung Leben, wenn nicht sogar Freiheit bieten."
 LUX_foreignexperts:0 "Ausländische Experten"
 LUX_foreignexperts_desc:0 "Indem wir die Besten und Klügsten in unsere Hallen einladen, können wir große Fortschritte in der Technologie machen, die unsere größeren Nachbarn bei weitem übertreffen."
 LUX_universititvultzebuerg:0 "Universitéit vu Letzebuerg"
 LUX_universititvultzebuerg_desc:0 "Als Möglichkeit, die größten Köpfe des Landes zusammenzubringen, wurde eine theoretische Universität vorgeschlagen. Wir können dies Wirklichkeit werden lassen."
 LUX_luxembourgcanintospace:0 "Luxemburg kann ins All"
 LUX_luxembourgcanintospace_desc:0 "Wenn wir so weit gegangen sind, gibt es kein Zurück mehr."
 LUX_rietspartei:0 "Rietspartei"
 LUX_rietspartei_desc:0 "Die Zukunft Luxemburgs liegt in der Demokratie. Joseph Bech und die Rietspartei haben unsere Nation bisher geleitet und genießen die volle Unterstützung des Landes."
 LUX_strengthenties:0 "Bindungen stärken"
 LUX_strengthenties_desc:0 "Die Demokratie kann nicht allein gedeihen. Wenn wir frei sein und als Nation frei bleiben wollen, müssen wir unsere Verbündeten gut auswählen."
 LUX_benelux:0 "Benelux"
 LUX_benelux_desc:0 "Freunde in Not..."
 LUX_protectorsofliberte:0 "Beschützer der Freiheit"
 LUX_protectorsofliberte_desc:0 "Die Alliierten sind sowohl unsere Freunde als auch unsere Beschützer. Ein Bündnis mit den verbündeten Nationen ist die einzige Möglichkeit, unsere Souveränität zu schützen."
 LUX_friendsnear:0 "Freunde in der Nähe"
 LUX_friendsnear_desc:0 "Die Tieflandnationen sind unsere unmittelbaren Verbündeten und teilen sowohl unsere Kultur als auch unsere Anliegen. Es wäre von Vorteil, eine engere Beziehung zu ihnen aufzubauen."
 LUX_friendsafar:0 "Freunde in der Ferne"
 LUX_friendsafar_desc:0 "Während wir im letzten Krieg neutral blieben, wurde unsere Souveränität durch die deutsche Besatzung verletzt und erst durch die alliierte Befreiung wurden wir befreit. Dieses Mal werden wir die richtige Wahl treffen."
 LUX_bastion_of_democracy:0 "Bastion der Demokratie"
 LUX_bastion_of_democracy_desc:0 "Hitlers Schreckensherrschaft bedroht uns alle! Ganz Luxemburg ist sich in diesem Ziel einig, der Bedrohung durch den Faschismus in Europa ein Ende zu setzen."
 LUX_luxembourgneutrality:0 "Luxemburgische Neutralität"
 LUX_luxembourgneutrality_desc:0 "Neutralität ist seit langem der Weg Luxemburgs, mit unterschiedlichem Erfolg. Diesmal ist es keine freiwillige Entscheidung, sondern die Notwendigkeit, uns von kommenden Konflikten fernzuhalten."
 LUX_luxembourgianrevanchism:0 "Luxemburgischer Revanchismus"
 LUX_luxembourgianrevanchism_desc:0 "Obwohl Luxemburg heute eine Farce ist, war es einst eine bedeutende Nation in der Geschichte Europas, und könnte das in diesen seltsamen Zeiten nicht wieder so sein?"
 LUX_theduchess:0 "Die Herzogin"
 LUX_theduchess_desc:0 "Die Entscheidung, unserem Monarchen die Macht zu entziehen, war ein Fehler. In diesen schwierigen Zeiten ist die einzig wahre Anführerin Luxemburgs unsere Herzogin, Fir Gott an Duchesse!"
 LUX_easternwinds:0 "Ostwinde"
 LUX_easternwinds_desc:0 "Die Bankiers und Geschäftsleute der Elite haben die Bevölkerung Luxemburgs zu lange unterdrückt. Jetzt werden wir unser Land zurückerobern!"
 LUX_supporttheright:0 "Unterstützen Sie die Rechte"
 LUX_supporttheright_desc:0 "Unsere Nation hat sich unter demokratischen Verträgen und Demontagen eingeschüchtert, die unser großartiges Land in ein Gespött verwandelt haben. Nur durch nationalistischen Eifer können wir die Ehre unserer Nation zurückgewinnen."
 LUX_deterrence:0 "Abschreckung"
 LUX_deterrence_desc:0 "Wir haben für unsere Bemühungen in den vergangenen Kriegen viel gelitten, Luxemburg hat seine Lektion gelernt. Von nun an kämpfen wir nur noch für uns selbst."
 LUX_armeddeterrence:0 "Bewaffnete Abschreckung"
 LUX_armeddeterrence_desc:0 "Deutschland hat nicht die Absicht, unseren neutralen Status zu respektieren, und Frankreich ist seit langem bestrebt, dass uns unser Land weggenommen wird. Wenn niemand unsere Neutralität respektiert, werden wir sie dazu zwingen."
 LUX_kommunisteschparteiltzebuerg:0 "Kommunistische Partei Lëtzebuerg"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Moskau ist zu weit entfernt, um uns etwas anzubieten, Luxemburg und Luxemburg allein werden die Revolution nach Europa bringen."
 LUX_frenchinsurrectionists:0 "Französische Aufständische"
 LUX_frenchinsurrectionists_desc:0 "Der Geist der Revolution ist in unseren französischen Brüdern stark ausgeprägt, die gegenseitige Unterstützung zwischen der KPL und der französischen Kommune kommt unserer Sache sicherlich zugute."
 LUX_spreadtherevolution:0 "Verbreiten Sie die Revolution"
 LUX_spreadtherevolution_desc:0 "Hörst du das, belgischer Bruder und niederländische Schwester? Es ist der Klang der Revolution!"
 LUX_friendsveryafar:0 "Freunde SEHR weit weg"
 LUX_friendsveryafar_desc:0 "Moskau ist die Heimat des Kommunismus, ein mächtiger Verbündeter und ein würdiger Kamerad. Obwohl unsere Länder weit entfernt sind, ist unser Geist nah!"
 LUX_rexluxembourg:0 "Regina Luxemburg"
 LUX_rexluxembourg_desc:0 "Unsere Herzogin wird sich keinem Diktator beugen! Die glorreiche Herrschaft Luxemburgs hat endlich begonnen."
 LUX_volksdeutschebewegung:0 "Volksdeutsche Bewegung"
 LUX_volksdeutschebewegung_desc:0 "Es wurden Gespräche geführt, Pläne geschmiedet. Für die Sicherheit unserer Nation müssen wir Hitler die Hand reichen, ob gleichberechtigt oder nicht."
 LUX_retakebitburg:0 "Erobere Bitburg zurück"
 LUX_retakebitburg_desc:0 "Die deutsche Kriegsmaschinerie hat keine Angst vor unserer tapferen Nation. Wir werden unser Land zurückerobern, das die Preußen gestohlen haben, oder bei dem Versuch sterben!"
 LUX_retakemoselle:0 "Mosel zurückerobern"
 LUX_retakemoselle_desc:0 "Die uns gestohlenen Ländereien wurden zu lange von den Franzosen gehalten. Fast 400 Jahre später wird Luxemburg dieses Unrecht wiedergutmachen."
 LUX_retakeareleland:0 "Erobere Areleland zurück"
 LUX_retakeareleland_desc:0 "Unser grausamster Verlust durch die Hände belgischer Revolutionäre ist nicht vergessen, auch wenn die Benelux-Staaten uns zusammenhalten mögen, kann diese Ungerechtigkeit nicht vergessen werden."
 LUX_military:0 "Militärischer Einsatz"
 LUX_military_desc:0 "Da unsere Industrie und Infrastruktur dieser Aufgabe nun gewachsen sind, können wir uns darauf konzentrieren, Luxemburg für die Kunst des modernen Krieges vorzubereiten."
 LUX_tank:0 "Theoretische Panzerentwürfe"
 LUX_tank_desc:0 "Ein Vorteil solcher militaristischer Nachbarn besteht darin, dass man die neuesten technologischen Schrecken aus nächster Nähe beobachten kann."
 LUX_navy:0 "Bemühungen der Marine"
 LUX_navy_desc:0 "Luxemburg war noch nie zuvor zur See, geschweige denn eine Seemacht, heute schaffen wir Abhilfe."
 LUX_destroyer:0 "Zerstörer"
 LUX_destroyer_desc:0 "So unterhaltsam es auch wäre, Marinegiganten zu erschaffen, die das Meer terrorisieren, fangen wir doch klein an."
 LUX_benelux_military_cooperation:0 "Militärische Zusammenarbeit der Benelux-Staaten"
 LUX_benelux_military_cooperation_desc:0 "Da wir auf die militärische Unterstützung unserer Nachbarn angewiesen sind, müssen wir einen gemeinsamen Offiziersstab aufbauen, der auf die Verteidigung gegen unsere Nachbarn spezialisiert ist, die auch unsere wahrscheinlichen Feinde sind."
 POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Kratzenberg, Vorsitzender der Volksdeutschen Bewegung während der deutschen Besatzung, glaubte an ein starkes nationalistisches Land und war vor dem Krieg Vorsitzender früherer rechtsextremer Parteien."
 POLITICS_CHARLES_MARX_DESC:0 "Charles Marx wurde nach Kriegsende Vorsitzender der Kommunistischen Partei Luxemburgs. Während vor dem Krieg versucht wurde, kommunistische Bewegungen zu unterdrücken, ist die KPL auch heute noch aktiv und eine der ältesten politischen Parteien Luxemburgs."
 POLITICS_DUCHESS_DESC:0 "Als Großherzogin Charlotte 1919 während revolutionärer Unruhen die Monarchie übernahm, erfreute sie sich großer Beliebtheit bei der Bevölkerung, die mit überwältigender Mehrheit dafür stimmte, sie als Staatsoberhaupt zu behalten. Während des Krieges blieb sie, obwohl im Exil, eine Figur der nationalen Einheit und des Widerstands gegen das besetzte Luxemburg."
 POLITICS_JOSEPH_BECH_DESC:0 "Der luxemburgische Premierminister vor und nach dem Krieg, Joseph Bech, wurde einer der Gründerväter der Europäischen Gemeinschaft und war sowohl bei der Konferenz von Messina als auch beim Vertrag von Rom anwesend."
 diplomatic_ties:0 "Diplomatische Beziehungen"
 charismatic_monarch:0 "Charismatischer Monarch"
 savvy_politician:0 "Kluger Politiker"
 LUX_fascist_party:0 "Volksdeutsche Bewegung"
 LUX_neutrality_party:0 "Royalisten"
 LUX_absolutists:0 "Absolutisten"
